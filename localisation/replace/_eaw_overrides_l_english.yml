 #events_l
 political.4.d:0 "공산주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동 계급 사이에 증가된 지지를 보이고 있습니다. 사실은 더 많은 사람들이 조금도 '계급'과 함께 스스로를 식별하기 위해 선택하는 것이 마르크스주의 이념으로 정부를 전복시키기 위해 적극적으로 찾는 자들을 넘어 확산되고 있다는 것을 의미합니다.\n\n[Root.GetAdjective]가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장 할 수 있습니다."
 political.4.a:0 "사람들은 자신을 그들이 원하는대로 부르는 것이다."
 political.5.t:0 "군인들이 공산주의 저항세력에 투항"
 political.5.d:0 "'노동자가 관여하지 않는 분쟁들로 형제를 형제에게 돌려서게 해, 자본가와 민족주의자들을 위해 최전선에서 당신이 당신의 피를 흘려야 할 것입니다\! 대신에 해외에서 투쟁하는 노동자들에 대해 무기를 들게 해서, 폭군을 전복하고 압제자에 대항하게 그들을 일으킵시다\!'\n\n군대, 보통 애국심과 충성의 수호자는, [Root.GetName]에 빠르게 확산하는 공산주의 선전에 면역이 아니란 것이 증명되었습니다. 병사들은 탈영하여, 그들의 국가를 위해 싸우기를 거부하고, 때로는 혁명을 준비해야 한다고 주장하는 파르티잔 운동에까지 합류했습니다."
 GAME_OVER_TT:0 "§R당신으로 인해 게임이 종료될 것입니다.§!\n"

