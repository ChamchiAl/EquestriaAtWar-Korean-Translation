 conservatism:0 "조화주의 왕정"
 conservatism_desc:0 "조화주의의 원칙을 따르는 군주제로, 군주는 책임감있는 통치자이자 수호자입니다. 조화주의 군주제는 종종 시민의 복지와 자유를 보장하는 헌법 및 민주적 요소를 가지고 있습니다."
 liberalism:0 "조화적 민주주의"
 liberalism_desc:0 "조화적 민주주의는 조화주의의 철학을 기반으로 합니다. 이 이념에 대한 많은 해석이 있지만 기본적으로는 모든 사람의 권리와 자유를 보호하는 책임감있고 민주적인 정부를 만드는 것을 목표로 합니다."
 socialism:0 "조화적 사회주의"
 socialism_desc:0 "개혁주의적 수단으로써 평등과 사회주의 국가를 위해 노력하는 조화적 사회주의는 조화의 길에 충실하면서도 자본주의의 영향을 폐지하거나 완화할려는 것을 목표로 삼습니다."
 marxism:0 "마르크스주의"
 marxism_desc:0 "마르크스주의는 캐러맬 마르크스(카를 마르크스)의 이론을 정치 관행에 적용시키려 합니다. 계급 투쟁과 생산 수단의 공동 소유를 기반으로 한 사회로의 전환이 이 이념의 특징입니다. 마르크스주의 아래의 사회는 일반적으로 중앙 계획 경제를 통해서 노동 계급에 대한 자본주의 착취에 대항할수 있다고 믿습니다. 민주주의가 마르크스주 국가에 존재한다면 일반적으로는 축소 된 형태로 다른 사회주의 정당이나 파벌들만이 경쟁할것입니다."
 leninism:0 "이퀘스트리아 사회주의"
 leninism_desc:0 "이퀘스트리아 사회주의는 혁명을 이끄는 전위당을 통해서 자본주의 사회를 폐지해 사회주의 국가를 건설하고자 하는 이념입니다. 정당은 결정을 내릴떄까지 내부 토론을 위해서 정책을 개방하는 시스템을 이용해서 법률을 제정합니다. 이런 형태의 공산주의 국가에서는 여전히 당 지도자와 대표를 위한 선거가 존재합니다."
 stalinism:0 "스탈리온주의"
 stalinism_desc:0 "마르크스-이퀘스트리아 사회주의의 정책을 적용하고 개발하는 정부의 형태로 스탈리온주의는 신속한 산업화와 집산화뿐만 아니라 반혁명적 요소를 제거하기 위한 강력하고 권위주의적인 사회주의 국가의 필요성을 강조합니다."
 anti_revisionism_desc:0 "마르크스주의의 후계자라 자칭하는 많은 이념에 대한 반동으로 나온 반 수정주의는 본래 마르크스주의의 혁명 이론의 핵심 요소를 유지합니다. 주로 자본주의의 경제 요소를 사회주의 국가로 융합시키는 것에 반대하는지 찬성하는지로 나뉩니다."
 nazism:0 "제국주의"
 nazism_desc:0 "제국주의는 국가의 힘과 부를 증가시키는 방법으로 공격적인 확장을 추구합니다. 절대적인 통치자(주로 군주)가 있는 제국주의 국가는 반체제적이고 선동적인 사상을 억압하기 위해서 많은 노력을 기울입니다."
 falangism:0 "전체주의적 신권"
 falangism_desc:0 "국가의 지도자가 성직나 혹은 신으로 선포된 전체주의적 신권은 신앙을 이용하여 국가를 단결시키며 지도자의 말이 곧 법이되는 체계입니다."
 despotism_desc:0 "전제주의는 한 사람, 일반적으로는 세습되는 군주에 의해서 절대권력으로 통치되는 정치 체제입니다. 통치자의 정책은 대체로 현상 유지를 택하기에 온건하고 보수적인 편입니다."
 oligarchism_desc:0 "과두정은 귀족, 상인 또는 추장과 같은 특권을 가진 소수의 사람들이 권력을 공유하는 체제입니다. 그들은 자신의 권력과 명성을 유지하는 것 외에는 관심이 없습니다."
 moderatism_desc:1 "왜 이 하위 이념을 할당한겁니까?"
 centrism_desc:1 "중도주의는 좌파와 우파의 정치의 극단성을 피하고 중간 지대를 찾는 온건하고 실용적인 개혁을 장려합니다."
