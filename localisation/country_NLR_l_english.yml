lunas.38.t_chryss_says_yes:0 "크리살리스 여왕의 승낙!"
lunas.38.t_chryss_says_no:0 "크리살리스 여왕의 거절"
lunas.38.d_chryss_says_yes:0 "행복한 한 쌍, 나이트메어 문과 크리살리스 여왕의 결혼식이 준비를 마쳤습니다. 추운 밤 우리의 여제를 따뜻하게 해 줄 누군가가 생겼네요!"
lunas.38.d_chryss_says_no:0 "크리살리스 여왕이 자신에게는 친구도, 배우자도 필요하지 않다고 밝혔습니다."
lunas.38.a_chryss_says_no:0 "밤이 찾아올 것이야."
lunas.38.a_chryss_says_yes:0 "만세!"

lunas.39.t:0 "나이트메어 문과 크리살리스 여왕의 결혼"
lunas.39.d:0 "[This.GetNewspaperHeader]어제, 크리살리스 여왕이 나이트메어 문과의 결혼식을 위해 캔틀롯으로 떠났습니다. 두 강대국 지도자들의 결혼으로 전세계가 결혼을 지지하는 자들과 반대하는 자들로 나뉘어 떠들썩해졌지만, 둘은 세계의 반응에도 아랑곳하지 않고 행복한 결혼식을 올렸습니다. 뭐, 당사자들이 행복하다면 우리도 축복해 줘야겠죠..."
lunas.39.a:0 "..."
#CRACK SHIPPING END

lunas.40.t:0 "공포정치"
lunas.40.d:0 ""내전은 끝났고 가증스러운 충성파가 패배했다! 포니들이여, 이제 우리 제국을 재건하는 일을 시작할 때다. 그리고 반역자 놈들의 배후중상으로부터 우리의 제국을 지켜내자! 모두 밤 앞에 무릎꿇으라!"\n\n나이트메어 문이 [Root.Capital.GetName]의 궁전 발코니에서 연설을 시작했습니다. 그녀는 도시의 모든 포니들이 들을 수 있도록 캔틀롯 전통 왕실 발성을 사용했습니다. 그녀의 우렁찬 목소리가 창문을 흔들었고, 많은 포니들이 겁에 질려 귀를 틀어막았습니다. 그 순간 포니들은 새 여제는 그 언니만큼 친절하고 자애로운 포니는 아닐 것이라고 생각했습니다. 네. 그 생각대로, 새 여제께서는 제국의 모든 것에 강력한 지배권을 주장할 것입니다."
lunas.40.a:0 ""날 사랑하고... 두려워하게 될 것이다!""

lunas.41.t:0 "주간 통금령"
lunas.41.d:0 "여제께서는 "포니들은 너무 오랫동안 밤의 아름다움을 무시하고 낮만을 찬양해왔다. 그러나 이제, 셀레스티아와 그 패거리들이 패배했으니 낮을 무시하고 밤을 찬양하는 시대가 열릴 것이다"라고 말씀 하시며 주간 통금령을 내렸습니다. 이제 우리는 기쁜 마음으로 밤하늘을 수놓은 별들과 빛나는 달을 즐길 수 있게 되었습니다. 테스트라가 아닌 이들은 낮에 자고 밤에 일하는 생활에 적응해야 할 것입니다. 낮에 집에서 나와 허가 없이 태양에 몸을 노출하는 포니들은, 죄의 경중을 따져 처벌될 것입니다."
lunas.41.a:0 ""오후 12시 이전에는 허가 없이 밖에 나오지 말도록, 민간인.""

lunas.42.t:0 "하나의 자매, 하나의 신, 하나의 국가!"
lunas.42.d:0 "루나 제국에는 단 한 마리의 통치자만이 필요합니다. 두 자매의 통치니 뭐니 하는 구정권의 모든 흔적을 싸그리 근절할 것입니다. 나이트메어 문에게는 자매가 있었던 적이 없습니다. 나이트메어 문만이 이퀘스트리아의 공주이자 여제이며, 그녀만이 국민의 존경을 받을 수 있습니다. "셀레스티아 맙소사"같은 오랜 관용어도 더 이상 사용할 수 없습니다. 그녀는 결점투성이의 어리석은 포니였고, 나약하고 폭력적인 압제자였습니다. 위험이 닥쳤을 때 그런 포니를 찾을 이유가 있을까요? 반면 나이트메어 문은 달을 띄우고 해를 지게 하며, 이퀘스트리아 모든 포니들을 다스립니다. 존경은 이런 포니에게 보내라고 있는 것입니다."
lunas.42.a:0 "이거나 먹게, 자매여!"

lunas.43.t:0 "반역자에게 죽음을"
lunas.43.d:0 "날이 밝았습니다.\n\오늘, 수많은 군중들이 "이벤트"를 구경하기 위해 사악한 태양의 공주가 머물던 캔틀롯 궁전 폐허에 모였습니다. 시간이 되었고, IIS 요원들이 제국의 마지막 충성파 반역자들을 끌고 나왔습니다.\n\n여제께서 직접 모습을 드러내어 반역자 쓰레기들에게 모욕의 언사를 내뱉자 군중들은 환호성을 질렀습니다. 여제의 뒤로 소총을 든 나이트 가드들이 따라 들어왔고, 군중들은 숨을 죽였습니다.\n\n"준비! 조준! 발사!"\n\n여러 발의 총성이 도시를 울렸고, 시체가 피를 뿜으며 바닥에 쓰러지자 군중들이 기쁨에 겨워 박수갈채를 보냈습니다.\n\n먼 곳에서 처형식을 구경하던 사일런트 피크는 눈을 감고 고개를 숙였습니다. 그는 나이트메어 문의 정의로운 통치를 기대했기에 그녀를 도왔었지만, 그를 맞이한 것은 옛날과 똑같은 나이트메어 문이었습니다. 그가 가장 두려워했던 일이 일어났습니다..."
lunas.43.a:0 "총살은 너무 인도적이잖아!"

lunas.44.t:0 "제국 프로파간다"
lunas.44.d:0 "우리 국민들을 공장에서 전선에서 더 열심히 굴리기 위해, 제국선전성이 설립되었습니다. 그들은 충성파나 반역자 쓰레기들의 악행을 만천하에 알리고 여제 폐하의 명성을 드높이는 데 힘쓸 것입니다. 그들의 프로파간다는 라디오, 신문, 포스터, 모든 매체를 통해 제국 어디에나 퍼질 것입니다. "밤을 위해 싸워라!" 우리의 대의를 잊지 마십시오."
lunas.44.a:0 "여제 폐하께 영광을!"

lunas.45.t:0 "화해"
lunas.45.d:0 "내전은 그 어느 때보다 분열되고 황폐해진 이퀘스트리아만을 남겼습니다. 도시는 파괴되고, 가족들은 흩어지고, 국민들의 정신에는 금이 가버렸죠.\n\n 이 문제를 해결하고 국가와 국민들을 치유하기 위해 여제 나이트메어 문께서는 먼저 옛 적들에게 다가가 화해와 용서를 구했습니다. 조화의 원소 덕분에 그녀는 천년 전의 나이트메어 문과는 다른 포니가 되었습니다. 셀레스티아 충성파들은 우리의 여제가 사악한 괴물이기를 바라겠지만, 우리 여제께서는 자신도 언니만큼 친절하고 자애로울 수 있다는 것을 증명해낼 것입니다."
lunas.45.a:0 "다 잊고 용서하자."

lunas.46.t:0 "정치범 해방"
lunas.46.d:0 "내전 중 수많은 충성파 인사들이 정치적 신념 때문에 수감되었습니다. 그들은 어둡고 좁은 감방에 갇혀 끔찍한 대우를 받았는데, 여제께서는 자유와 주권의 기본 원칙을 침해해서는 안 된다고 주장하며 그들을 즉각 석방했습니다.\n\n곧바로 죄수들이 석방되었고, 모든 고발이 취하되었으며, 과거 행적을 용서받았습니다. 적지 않은 액수의 배상금도 받았습니다. 그리고 사랑하는 포니들을 다시 만날 수 있게 되었습니다. 한편 사건의 전말을 들은 죄수들은 나이트메어 문이 진짜로 선한 포니가 되었다는 사실을 받아들이려고 애를 썼습니다."
lunas.46.a:0 "저 기뻐하는 모습들 좀 보라고!"

lunas.47.t:0 "조화의 원소들과의 화해"
lunas.47.d_1:0 "셀레스티아 패망 후, 조화의 원소 여섯 포니들을 체포하는데 성공했습니다. 그들이 셀레스티아에게 충성을 바쳤다는 사실은 제쳐두더라도, 조화의 원소 자체가 나이트메어 문을 천년 동안이나 달로 추방시키는데 사용했던 유물이었기 때문에 그들에게 엄벌이 있을 것이라는게 정론이었습니다. 하지만 나이트메어 문은 모두의 예상을 깨고 그들을 풀어줬습니다. 그녀는 이퀘스트리아를 여러 번 구원했던 공로를 고려했을 때, 조화의 원소 여섯 포니들의 자유와 안전을 보장하는 것이 이퀘스트리아 전체의 자유와 안전을 위하는 길일 것이라는 말과 함께 그들에게 공식적으로 사과했습니다.\n\n아직 위화감이 남아 있기는 하지만, 여섯 포니들과 나이트메어 문 사이의 화해는 꽤 성공적으로 이루어진 것으로 보입니다."
lunas.47.d_2:0 "셀레스티아 패망 후, 래리티를 제외한 조화의 원소 다섯 포니들을 체포하는데 성공했습니다. 그들이 셀레스티아에게 충성을 바쳤다는 사실은 제쳐두더라도, 조화의 원소 자체가 나이트메어 문을 천년 동안이나 달로 추방시키는데 사용했던 유물이었기 때문에 그들에게 엄벌이 있을 것이라는게 정론이었습니다. 하지만 나이트메어 문은 모두의 예상을 깨고 그들을 풀어줬습니다. 그녀는 이퀘스트리아를 여러 번 구원했던 공로를 고려했을 때, 조화의 원소 여섯 포니들의 자유와 안전을 보장하는 것이 이퀘스트리아 전체의 자유와 안전을 위하는 길일 것이라는 말과 함께 그들에게 공식적으로 사과했습니다.\n\n아직 위화감이 남아 있기는 하지만, 여섯 포니들과 나이트메어 문 사이의 화해는 꽤 성공적으로 이루어진 것으로 보입니다.\n\n한편, 루나 공주의 친한 친구였던 래리티는 메인해튼, 캔틀롯, 포니빌의 사업을 이어가며 아무런 어려움 없이 살 수 있었습니다."
lunas.47.a:0 "언제나 그랬듯이, 조화의 원소가 우리를 지켜줄 것이다."

lunas.48.t:0 "용서받은 충성파 장교들"
lunas.48.d:0 "노력 끝에 충성파들의 반란을 진압할 수 있었고, 많은 장교들을 포로로 잡았습니다. 많은 이들이 강력한 처벌이 있을 것이라 예상했지만, 놀랍게도 여제께서는 사면을 내렸습니다. 거기에 그치지 않고 여제께서는 "귀관들의 용기와 실력을 높이 평가하는 바이며, 그대들이 원한다면 나는 기쁘게 그대들을 받아들일 것이다"라고 말하며 전향을 제의했습니다. 하지만 패스트 클립을 제외한 나머지는 그 관대함을 모욕했습니다."
lunas.48.a:0 "확실히 뛰어난 적수였지."

lunas.49.t:0 "태양 찬양법"
lunas.49.d:0 "셀레스티아와의 악연에도 불구하고, 여제께서는 이퀘스트리아 뿐만 아니라 전세계를 위해서라도 조화는 유지되어야만 한다는 사실을 인정했습니다. 그에 따라 루나 제국 국민들에게 낮과 태양을 찬양하는 것이 허용되었습니다. 적지 않은 이들이 이 정책이 셀레스티아 충성파들의 부활과 반역을 야기할 것이라는 우려를 표했습니다만, 여제께서는 포니 사회의 단결을 위해서는 용서와 조화의 정신을 잃지 말아야 한다며 그들의 우려를 일축했습니다."
lunas.49.a:0 "음지에서 문제를 일으키는 것보다는 양지에서 활동하는게 낫지."

lunas.50.t:0 "테스트라 우정절"
lunas.50.d:0 "이퀘스트리아 내전의 원인, 루나 공주와 그녀의 평화적인 지지자들에게 벌어졌던 잔인한 학살극을 잊을 수 있는 포니는 어디에도 없습니다.\n\n그러나 그들의 희생은 헛되지 않았습니다. 마침내 테스트라들이 이퀘스트리아의 동등한 구성원이 된 것입니다. 포니들의 단결을 축하하고 그들의 희생을 기리며, 과거의 실수를 반성하기 위해 "테스트라 우정절"이 선포되었습니다.\n\n여러 지역신문이 박쥐 포니들이 오랜 적이었던 이퀘스트리아의 포니들과 함께 밤새 어울려 놀며 우정절을 즐기는 광경을 보도했습니다."
lunas.50.a:0 "관용과 미래를 위해!"

lunas.51.t:0 "새 악몽의 밤"
lunas.51.d:0 "악몽의 밤은 나이트메어 문의 패배와 추방을 기념하기 위해 만들어진 기념일입니다. 여제께서는 이 전통적인 해석에 반감을 느끼셨고, 악몽의 밤을 더욱 뜻깊은 날로 만들 것을 지시했습니다. 앞으로 악몽의 밤은 네 포니 종족들이 모여 밤의 승리를 기념하는 날로써 인식될 것입니다. 악몽의 밤! 즐거운 파티와 기발한 장난이 가득한 날!"
lunas.51.a:0 "너무 무리하지 말고 적당히 즐기자고."

lunas.52.t:0 "테스트라 해방절"
lunas.52.d:0 "내전이 일어났던 날은 너무나도 끔찍했습니다. 피해망상에 빠진 충성파 반역자들이 박쥐 포니들의 자유와 권리를 박탈했고, 무차별적인 폭력을 가했죠. 하지만 그 날은 나이트메어 문이 정의로운 항거를 시작했던 정의로운 날이기도 합니다.\n\n그러한 점을 반영해, 오늘날의 "테스트라 해방절"은 힘들게 얻어낸 자유를 찬양하는 날인 동시에 과거의 실수와 잔혹함을 반성하는 추모의 날이기도 합니다."
lunas.52.a:0 "중대한 사건에 걸맞는 중대한 기념일이군."

lunas.53.t:0 "악몽의 밤 축제"
lunas.53.d:0 "한때 악몽의 밤이라 불리던 날이 있었습니다. 어둡고 뒤틀린 이야기, 어둠과 밤에 대한 두려움, 나이트메어 문의 귀환에 대한 전설, 그리고... 집집마다 돌아다니며 사탕을 모으는 망아지들을 어디에서나 볼 수 있는 날이었죠. 여제께서는 악몽의 밤을 훨씬 즐거운 날로 여겨 달라는 칙령을 내렸고 실제로 그렇게 되었습니다. 이번에도 작년과 마찬가지로 전국의 포니들이 서로 모여 소중하고 즐거운 시간을 즐기고 있습니다. 여제 폐하의 바람대로 배트 포니와 포니들을 완벽히 조화를 이루는 사회가 태어난 것입니다. 포니들 사이에서는 "악몽의 밤은 기대되지만 다음날 찾아올 숙취는 별로 기대되지 않는다"는 우스갯소리가 유행 중입니다."
lunas.53.a:0 "아, 머리야..."

lunas.54.t:0 "테스트라 우정절"
lunas.54.d:0 "처음에는 좀 어색했지만, 요새는 모두가 테스트라 우정절을 즐거워 합니다. 테스트라 우정절 덕분에 테스트라와 포니들 사이를 천년 동안이나 갈라놨던 불화의 골이 해마다 눈에 띄게 줄어들고 있습니다. 제국 전역의 포니들이 해묵은 차별의식을 내려놓고 우정과 용서를 구하고 있습니다. 물론 낡아빠진 사고를 버리지 못한 포니들이 존재하지만 그들은 어디에서나 배척당하는 악한 소수집단일 뿐입니다. 내년에는, 축하 행사와 우정의 정신이 더욱 커지기를 바랄 뿐입니다."
lunas.54.a:0 "테스트라는 우리 친구야!"

lunas.55.t:0 "재회"
lunas.55.d:0 "나이트메어 문이 근위병들에게 고개를 끄덕이고 "래리티 포 유"로 걸어들어 갔습니다. 그녀는 쇼핑 중인 군중들 사이를 헤집으며 래리티를 찾아다녔고, 마침내 창고에서 래리티를 찾을 수 있었습니다.\n\n래리티가 고개를 들고 말했습니다. "군복이든 뭐든 부탁하러 오신거면 죄송하지만 정중히 거절할게요. 전 시민들이 입을 수 있는 옷만 다루거든요."\n\n"전쟁은 끝났다 래리티."\n\n래리티가 잠깐 움찔하더니,  루나에게 상자 하나를 보여주며 말했습니다. ""여제님이" 일으킨 전쟁이었죠. 그나저나 기사 보셨어요? 최근 제 고객들이 이 옷들을 너무 좋아하던거 있죠?"\n\n나이트메어 문이 상자에 담긴 옷들을 뒤적였습니다. "이 유행도 지나고 헤진 옷들을 좋아하는 포니들이 있다고? 네 농담을 이해할 수 없구나."\n\n래리티가 싸늘하게 대답했습니다. "전쟁 고아들은 좋아하더라고요."\n\n나이트메어 문은 끓어오르는 분노와 슬픔을 억눌렀습니다. "어쩔 수 없는 선택이었어. 언니가 테스트라들의 고통을 무시했던거 알잖아! 과정이 어쨌든 간에 정의가 이루어졌으니 앞으로 나아가야 하지 않겠니?" 그녀의 목소리가 한층 부드러워졌습니다. "래리티, 내가 벌인 짓이 마음에 안 든다는거 알아. 내가 이루어낸 우정을, 정의를 생각해서라도 내 말을 들어줘. 우리나라는 분열되어 있어. 우리를 하나로 묶어줄 포니가 필요해. 너처럼 존경받는 포니말이야."\n\n"우정? 여제님이 일으킨 전쟁때문에 루나가 죽었는데, 감히 우정에 대해 논할 자격이 있다고 생각해요?"\n\n나이트메어 문의 분노가 계속 커져만 갔습니다. "루나는 죽지 않았어! 날 봐! 모습만 다르지 내가 루나란말이야!" 그녀의 숨이 가빠지더니 좁은 동공이 더욱 좁아지고, 눈물을 쏟기 시작했습니다. "미안. 하지만 제국에는... 나한테는 래리티 네가 필요해. 나는 네가 생각하는 악한 나이트메어 문이 아니야. 내가 나라를 다스리는 걸 도와줘. 너의 친절과 너그러움으로 나이트메어 문의 악한 면을 누그러뜨릴 수 있게 도와줬으면 좋겠어..."\n\n나이트메어 문이, 아니 루나가 말을 마치자 래리티의 얼굴에서 눈물이 흘러내렸습니다. "네 공주님, 도와 드릴게요.""
lunas.55.a:0 "고맙네, 오랜 친구여..."

lunas.56.t:0 "자본가들의 운명"
lunas.56.d:0 "재계 거물들이 여제 앞으로 소환되었습니다. 평소였다면 자신들의 부를 과시하기 위해 화려한 옷을 입고 있었겠지만, 지금은 부모님께 받은 털가죽만을 걸친 채 여제께 무릎을 꿇고 있습니다. 하지만 여제께서는 이유없이 잔혹해지는 부류의 포니가 아니며, 자비를 베풀어 이익을 얻을 수 있다면 그리 할 것입니다. 그들이 셀레스티아의 편에 섰었을지라도요. 어쨌든 그들은 자본가입니다. 고용을 창출하고 제국에 막대한 부를 안겨다 주죠. 그들의 사업을 허락한다면 우리에게 큰 이익이 될 것입니다.\n\n아니면, 회사를 해체하고, 재산을 몰수하고, 그들에게 반역죄를 적용해 지하 감옥 가장 깊은 곳에 던질 수도 있겠지만, 황금알을 낳는 거위의 배를 가르는 꼴일 것입니다.\n\n여제께서는 어떤 결정을 내리실까요?"
lunas.56.a:0 "그들도 우리에게 도움이 되겠지."
lunas.56.b:0 "도움은 무슨, 자산을 압류해라!"

lunas.57.t:0 "영토를 요구하는 [BUF.GetNameDef]"
lunas.57.d:0 "오래 전부터 버팔로는 이 곳에서 살면서 광활한 땅을 가로질러 돌아다녔습니다. 포니들이 도착해서 농사를 지으면서 버팔로는 천천히 밀려나갔습니다. [BUF.GetLeader]가 다스리는 버팔로들은 조상의 땅을 되찾기로 결심했습니다. 이제 우리는 [BUF.GetLeader]의 최후 통첩에 직면한 상태입니다. 우리가 버팔로가 한때 돌아다녔던 모든 땅을 넘겨주지 않는다면, 그들은 전쟁을 할 것입니다."
lunas.57.a:0 "또다른 전쟁에서 싸워야 할 이유는 없다."
lunas.57.b:0 "하! 웃기는 소리!"

