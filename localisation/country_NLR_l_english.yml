lunas.2.t:0 "남쪽의 반역자들"
lunas.2.d:0 "남부 지역에 대한 통제력을 잃었습니다. 그들은 자신만의 이상을 실현하기 위해 무기를 들었습니다."
lunas.2.a:0 "뭐라도 해야 하지 않나?"

lunas.3.t:0 "톨 테일 봉기"
lunas.3.d:0 "톨 테일과 주변 지역에 대한 통제력을 잃었습니다. 충성파 반역자들이 도시를 장악했습니다."
lunas.3.a:0 "잊지 않을 것이다."

lunas.5.t:0 "전쟁의 끝이 다가오다"
lunas.5.d:0 "충성스러운 나이트메어 문의 사도들의 도움으로, 남쪽의 거룩국을 물리쳤습니다. 그들은 용맹하게 자신의 임무를 다했습니다."
lunas.5.a:0 "다했고 말고."

lunas.6.t:0 "남동부가 안정을 되찾다"
lunas.6.d:0 "발티메어에서 공산주의자들이 반란을 일으키고, 닥터 카발레론이 정글로 들어가 독립국을 선언하고, 충성파들이 스테이블사이드를 점령하는 등, 이퀘스트리아 남동부에는 바람 잘 날이 없었습니다. 그러나 우리가 셀레스티아의 주력군을 상대하는 동안 남동부의 스타스 월과 그녀의 부하들이 훌륭하게 버텨 준 덕에, 마침내 남동부의 평화와 질서를 회복하는데 성공했습니다."
lunas.6.a:0 "승리를 향해 나아가자!"

lunas.7.t:0 "루나 제국에서 온 추방자"
lunas.7.d:0 "루나 제국이 포로로 잡은 장교들을 대상으로 재판을 진행하고 있다는 소문이 있습니다. 셀레스티아 공주에게 충성했던 이들에게는 종신형, 유배형, 사형 등이 선고되는 것 같습니다. 소문이 사실이었는지, 쫒겨난 포니 한 마리가 우리나라에 막 도착해 군에서 복무하고 싶다는 의사를 밝혔습니다. 꽤 신뢰할만한 포니처럼 보입니다."
lunas.7.a:0 "우리한테 큰 도움이 될거야."

lunas.9.t:0 "루나 의용군"
lunas.9.d:0 "다양한 무기를 든 군중들이 차가운 저녁 비를 맞으며 벅볼 경기장에 모여 있었습니다. 그들 중 대부분은 박쥐 포니였고, 드문드문 어스 포니, 페가수스, 유니콘이 섞여 있었습니다. 그들 앞으로 박쥐 포니 한 마리가 나타나 외쳤습니다. "차렷!"\n\n그 곳의 모든 포니들 중에서, 제복을 입은 포니는 그 뿐이었습니다. 그의 임무는 폭도들을 어엿한 전투부대로 훈련시키는 것이었습니다.\n\n"제군들! 난 사일런트 피크 중위다. 제군들 모두 네 종족의 평등을 위해, 또 충성파들의 위협으로부터 가족을 지키기 위해 여기 모였으리라는 점을 잘 알고 있다. 훌륭하다. 하지만 그걸로는 부족해! 훌륭한 군인에게는 규율이 필요하다. 그리고 규율은 뼈가 빠지도록 힘든 훈련과 체벌로 완성되지. 힘든 훈련과 체벌이 정 필요한 건지 모르겠다면, 전장의 참상을 생각해라. 그래도 모르겠다면, 내 귀중한 시간을 낭비하지 말고 당장 집으로 꺼지도록. 이해가 된 놈들은 앞으로 나와라. 생활관으로 안내하겠다. 훈련은 내일부터 시작이다. 너희의 목표는 폭도 꼴을 벗어나 진짜 군마가 되는 것이다. 말이 나와서 말인데, 그 병신같은 갈퀴 당장 내려놓고 진짜 무기를 들어라, 이 당나귀 같은 새끼들아!""
lunas.9.a:0 "열정이 대단한만큼 능력도 뛰어나겠지."

lunas.10.t:0 "미션 브리핑"
lunas.10.d:0 "미스티 나이트가 사일런트 피크 중위의 막사를 찾았습니다. 그의 책상 위에는 딸의 액자가 올려져 있었고, 그는 미스티 나이트에게 눈길 한 번 주지 않고 작전 보고서를 읽어 내려갔습니다. 미스티 나이트는 그가 자신을 불러줄 때까지 가만히 서 있었습니다. 얼마나 지났을까요. "좋아, 참을성이 있는 포니군. 믿고 맡길 수 있겠어."\n\n미스티 나이트가 자세를 바로 잡으며 대답했습니다. "명령을 내려주십시오."\n\n"자네 파일을 읽었네. 우리에게 합류하기 전부터 셀레스티아 충성파들을 습격해 무기를 훔쳤던 전적이 있더군. 무기는 사도 동지들에게 고스란히 전달했고 말이야. 여제께서 남동쪽의 반란군과 맞서 싸우는 병사들에게 무기를 전달할 포니를 모으라고 하셨다. 넌 그들을 지휘하게 될 것이다. 이해했나?"\n\n"그렇습니다."\n\n"좋아, 이 임무는 중요하다. 실패하면 적절한 처벌이 따를 것이다. 잊지 말도록."\n\n"알겠습니다. 여제 폐하를 실망시키느니 차라리 죽고 말 것입니다."\n\n"그래, 말 그대로 죽음이 처벌일 수도 있지. 이제 가서 군장을 싸라. 한 시간 후에 출발이다."\n\n그녀가 경례를 한 뒤 돌아서서 떠났고, 사일런트 피크는 책상 위의 액자를 어루만졌습니다.\n\n"다시 볼 수 있었으면 좋겠는데.""
lunas.10.a:0 "무사히 돌아왔으면 좋겠군."

lunas.11.t:0 "우리의 수도"
lunas.11.d:0 "여제께서는 우리의 새 수도를 어디로 해야 할지를 고민 중입니다. 일단은 셀레스티아 기념물들이 전부 루나와 전쟁 영웅들 기념물로 대체된 캔틀롯과, 루나의 테스트라 마권 운동 때부터 우리의 충실한 지지자였던 메인해튼 둘이 가장 유력한 후보입니다. 혹은 한때 루나와 셀레스티아가 살았던 고대의 두 자매의 성, 루나가 처음으로 나이트메어 문이 되어 언니를 공격했던 그 곳을 수도로 삼을 수도 있습니다."
lunas.11.a:0 "캔틀롯으로 하지."
lunas.11.b:0 "메인해튼으로 하지."
lunas.11.c:0 "두 자매의 성으로 하지."

lunas.12.t:0 "[CRY.GetNameDef]의 운명"
lunas.12.d:0 "루나 제국의 북쪽 국경 너머에, 크리스탈 포니들이 사는 크리스탈 왕국이 있습니다. [CRY.GetLeader]가 내전 중에 우리를 적대하지는 않았지만, 그렇다고 마음 놓고 믿을 수 있는 이인지도 의심스럽습니다. 우리 몰래 셀레스티아와 그녀의 패거리를 도왔을 수도 있고, 지금 이 순간에도 반역을 모의하고 있을 수도 있습니다. 왜, [CRY.GetNameDef]에는 테스트라가 살지 않는데 그들이 우리의 대의에 공감이나 할 수 있겠습니까?\n\n북부 국경의 안전을 보장하기 위해서라도 조치를 취해야 합니다. 언제나 그랬듯이 두 가지의 선택지가 있습니다. 군사를 보내 정복하거나, 사절을 보내 충성을 요구하거나. 당연한 얘기지만, 후자를 고르더라도 [CRY.GetLeader]에게 선택권이 주어지지는 않을 것입니다."
lunas.12.a:0 "그들을 짓밟고 땅을 뺏어라."
lunas.12.b:0 "우리에게 복종할 것이다!"
lunas.12.c:0 "친구가 되는 건 어때...?"

lunas.13.t:0 "내전의 끝"
lunas.13.d:0 "[GetMonth], [GetYear]. 우리가 승리했습니다. 마지막 이퀘스트리아군 기지가 함락되었고 셀레스티아 자신도 체포되었습니다. 이퀘스트리아 곳곳에 소규모의 잔당들이 남아있지만 시간이 지나면 알아서 흩어질 것입니다. 여제께서는 캔틀롯에서의 대관식을 마쳤고 앞으로 루나 제국으로 알려질, 이퀘스트리아의 유일한 통치자가 되셨습니다. 하지만 쉴 틈이 없습니다. 우리의 오랜 적들이 지친 우리의 뒤통수를 때리기 전에 재건에 착수해야 합니다."
lunas.13.a:0 "여제 폐하 만세!"

lunas.15.t:0 "[From.Capital.GetName]의 최후 통첩"
lunas.15.d:0 "포니 한 마리가 무장한 테스트라의 호위를 받으며 [Root.Capital.GetName]에 도착했습니다. 그녀는 [Root.GetLeader]를 만나 직접 여제의 전갈을 전했습니다. 요약하자면, 자기들에게 무릎을 꿇을지, 완전히 파괴당할지를 선택하라는 내용이었습니다.\n\n여제는 우리의 영원한 충성을 요구했으며, 곧 총독을 보낼 것이라고 했습니다. 이 제안을 받아들인다면 우리의 주권이 크게 흔들릴 것입니다. 거절한다면 반역죄로 처형당할 것입니다. 우리 나라의 운명이 걸린 문제이니, [CRY.GetLeader]는 저들의 반응을 살피며 조심스러운 선택을 해야 할 것입니다."
lunas.15.a:0 "받아들일 수 밖에 없지 않나..."
lunas.15.b:0 "이건 선을 넘었어! 우린 동맹이지 하인이 아니라고!"

lunas.16.t:0 "크리스탈 왕국의 반항"
lunas.16.d:0 "[From.Capital.GetName]에 보냈던 사절이 돌아왔습니다. 그녀는 [From.GetLeader]가 우리의 최후 통첩을 단호히 거절했다고 말했습니다. [From.GetName]은 더 이상 우리를 정당한 지배자로 인정하지 않습니다. 아무래도 그들은 셀레스티아에게 마음이 남아있나 봅니다. 반역자들에게는 무자비하고 신속한 응징이 따라야만 합니다."
lunas.16.a:0 "군사를 준비해라!"

lunas.18.t:0 "친구 방문"
lunas.18.d:0 ""어... 차 한잔씩 나누는 것도 좋지만, 뭔가 원하는게 있으신거 같은데요?"\n컵에 차를 따르던 래리티가 입을 열었습니다. 그녀의 목소리에는 짙은 의심이 깔려 있었습니다.\n여제가 콧소리를 내며 고개를 끄덕였습니다. "있고말고, 비스킷 좀 줄래?"\n래리티가 기가 막힌다는듯이 눈을 굴렸습니다. "흥, 무슨 일인지 대답해주기 전까지는 어림도 없어요."\n래리티가 그녀를 노려봤습니다. 나이트메어 문은 천천히 컵을 들어올렸고, 아무 말도 하지 않고 입김을 불더니 차를 홀짝댔습니다.\n"음, 래리티, 차 맛이 좋구나. 그나저나 아까 부탁한 비스킷은?"\n"으윽, 좋아요. 여기 망할 과자 받아가세요." 래리티가 뒤로 돌더니 마법으로 귀여운 상자 하나를 꺼내 왔습니다.\n"고마워. 그래, 아주 특별한 임무가 있어. 너 말고 누구한테도 맡길 수 없는 임무란다."\n"세상에, 그거 얘기하는데 차랑 비스킷이 꼭 필요했나요?"\n"원래 암말들끼리의 수다에 차와 비스킷이 빠져서는 안되는 법이란다. 너도 알잖니, 매너." 나이트메어 문이 깔깔대며 웃었습니다.\n"그럼요. 무례해서 정말 죄송하네요." 래리티가 심드렁한듯이 중얼대고는, 곧이어 과장된 어투로 되물었습니다. "혹시, 제 직설적인 질문이 실례가 안 된다면 감히 묻겠습니다. 무슨 일로 저를 필요로 하셨나이까?"\n"[CRY.GetLeader]를 방문하고, 그들에게 우리의 국민이 되어달라고 부탁한 뒤에, 날 대신해 크리스탈 왕국을 다스려 줬으면 해. 그게 다란다."\n래리티는 입을 벌리고 눈을 두 번 깜박거리다가 기절했습니다.\n"뭐, 승낙으로 받아들여도 괜찮겠구나." 여제는 마법으로 래리티를 소파로 옮긴 뒤 다시 차를 홀짝였습니다."
lunas.18.a:0 "래리티는 잘 해낼거야."

lunas.19.t:0 "충성파 재판"
lunas.19.d:0 "포로로 잡은 충성파 인사들이 공정한 재판을 요구해 왔습니다. 그들의 요구를 들어주지 않는다면 큰 혼란이 따를 것입니다. 우리 정부가 공정하고, 정의롭고, 현명하다는 사실을 모든 포니들에게 증명하기 위해서라도 그들의 요구를 들어줘야 합니다. 곧 죄수들이 재판을 위해 폐하께 소환될 것입니다. 그들에게 합당한 처벌을 내리십시오."
lunas.19.a:0 "그냥 묶어놓고 쏴버리면 될 것을..."

lunas.20.t:0 "패스트 클립의 재판"
lunas.20.d:0 "패스트 클립, 스핏파이어 대위의 부관이자 원더볼트의 전 훈련 교관이었습니다. 그는 내전 당시 행정 업무를 맡으며 군대를 조직했고, 재판에 오른 모든 포니들 중에서 가장 논란의 여지가 적은 자입니다. 반역죄를 씌워 처벌하거나 우리 장교단에 합류시킬 수도 있습니다."
lunas.20.a:0 "지하감옥 최하층에 던져놔라."
lunas.20.b:0 "제안이나 해 보지."

lunas.21.t:0 "위플래시의 재판"
lunas.21.d:0 "위플래시, 원더볼트의 또다른 훈련 교관이었습니다. 그 자체로는 특별히 인기가 있던 것도 아니고 특별히 무명이었던 것도 아니지만, 그에게 내려질 형벌이 무엇일지는 꽤나 큰 화제를 형성했습니다. 우리의 우수한 검사들이 반역죄와 더불어 추가적인 몇 건의 전쟁범죄를 뒤집어 씌울 수 있었으나, 사형을 내리기에는 여전히 죄질이 약합니다. 추방할지, 투옥할지를 선택해야 합니다."
lunas.21.a:0 "가둬라."
lunas.21.b:0 "추방해라."

lunas.22.t:0 "소어린의 재판"
lunas.22.d:0 "원더볼트의 전 부단장이었던 소어린은 충성파 인사들 중 가장 인기 있는 자입니다. 심지어 우리 시민들도, 군부도 그를 좋아하죠. 우리에게 합류하도록 협박도 설득도 해봤지만 모든 제안을 거절했습니다. 이 자를 가만히 두면 자신만의 세력을 조직할 가능성이 높습니다. 평생 감옥에 가두거나 먼 나라로 추방해야 합니다."
lunas.22.a:0 "감옥에 쳐넣고 열쇠는 녹여버려라."
lunas.22.b:0 "야크야키스탄으로 추방해라."

lunas.23.t:0 "블루블러드 왕자의 재판"
lunas.23.d:0 "지금 왕좌 앞으로 소환된 블루블러드와 내전이 벌어지기 전의 블루블러드는 완전 다른 포니입니다. 그에게 주어진 책임과 전쟁의 잔혹함이 그를 성장시켰고, 이제 그는 거만한 겁쟁이가 아니라 동료애를 갖춘 훌륭한 지휘관이자 전쟁영웅이 되었습니다. 무엇보다도, 여제 폐하의 조카이기도 하죠...\n\n갖은 수를 썼지만 블루블러드는 우리의 편에 서기를 거부했습니다. 선택의 여지가 없습니다. 여제 폐하의 혈족을 죽일 수는 없으니 가택연금을 선고하거나, 추방해야 합니다."
lunas.23.a:0 "가택연금을 선고하도록."
lunas.23.b:0 "추방해라..."

lunas.24.t:0 "재판이 모두 종료되다"
lunas.24.d:0 "블루블러드 왕자를 마지막으로 모든 재판이 끝났습니다. 우리 국민들은 여제 폐하를 공정하고 정의로운, 또 더러운 반역자들에게도 변론의 기회를 주었던 자애로운 통치자라고 생각하고 있습니다. 이제 남은 일은 이것을 선전해 통치를 강화하는 것입니다."
lunas.24.a:0 "이제 원래 업무로 돌아가야겠군."

lunas.25.t:0 "공포의 군대"
lunas.25.d:0 "폐하, 일선의 병사들이 적들에게 불필요할 정도의 적대감과 폭력성을 드러낸다는 보고가 올라왔습니다. 물론 전투에서는 유리하게 작용하겠지만, 문제는 포로와 시민을 대상으로 한 전쟁범죄의 발생 빈도가 올라간다는 점입니다. 이 추세가 지속된다면 점령지 유지에 큰 애로사항이 생길 것입니다."
lunas.25.a:0 "전쟁은 결코 변하지 않는군. 몇 마리를 본보기로 처형해라."

lunas.26.t:0 "회색 조약"
lunas.26.d:0 "크리스탈 제국의 솜브라 대왕이 우리를 회색 조약에 초대하겠다는 공문을 보냈습니다. 공문에 써진바에 따르면, 크리스탈 제국은 "성가신 빛의 군대"와 싸우는 루나 제국에게 군사적인 지원을 약속하겠다고 합니다. 또한 이 관계가 양측에게 이익이 되는 것으로 판단되면 지원을 다방면으로 확대할 생각이 있다고 합니다. 우리 외교성은 심연에서 두 번이나 살아돌아온 솜브라의 끈기에 찬사를 보냈으나, 미래가 불확실한 신흥국가와 이해관계를 일치시키는 것에는 우려를 표했습니다. 하지만 그들의 의견이 어떻든 간에, 결정은 여제께서 하시고 우리는 따를 뿐입니다."
lunas.26.a:0 "회색 조약에 가입하도록 하지."
lunas.26.b:0 "여유가 될때 이 자칭 "대왕"을 처리해야겠군..."

lunas.27.t:0 "솜브라 대왕이 나이트메어 문에게 청혼하다!"
lunas.27.d:0 "오늘 크리스탈 제국의 솜브라 대왕이 나이트메어 문에게 편지를 보냈습니다. 연애편지, 장미와 초콜렛 등등. 청혼이었습니다. 솜브라는 편지에 자신의 감정을 모두 털어놨고, 나이트메어 문과 그녀의 나라를 매우 높게 평가했습니다. 편지는 결혼을 통해 세상을 뒤흔들 강력한 동맹을 만들자는 말과 함께 끝났습니다.\n\n그러나 대신들은 나이트메어 문에게 예전에 솜브라가 셀레스티아에게도 구애를 했었다는 소문이 있다는 사실과, 이 결혼을 승낙하는 것은 언니의 "대체품"이 되는 것에 불과하다는 조언을 올렸습니다." 
lunas.27.a:0 "그대들이 망아지도 아니고, 그런 소문이나 믿나? 솜브라는 훌륭한 부군이 될 것이야."
lunas.27.b:0 "솜브라 대왕은 몇 개 사단이나 갖고 있나? 겨우? 안 된다고 전해라."

lunas.31.t:0 "스탈리온그라드의 새 이름"
lunas.31.d:0 "스틸 스탈리온은 더러운 반역자고, 그의 공산주의 실험은 처참하게 실패했습니다. 스탈리온그라드에 새 이름을 지어줄 필요가 있습니다. 하지만 겨울혁명 이전의 이름을 다시 쓸 수는 없습니다. "프린세신"이라뇨, 공주 따위는 셀레스티아한테나 붙는 것이지 페하께서는 이퀘스트리아의 새 여제시지 않습니까. 다른 가능성을 살펴보자면, 혁명이니 뭐니 하는 어리석은 것에 심취한 그 곳의 시민들은 도시의 이름이 바뀌는 것을 언짢게 여길 것입니다. 반란을 일으킬 수도 있으니 도시를 완전히 파괴하고 시민들을 이퀘스트리아 전역으로 소개하는 것이 나을 수도 있습니다.\n\n폐하, 이 저주받은 도시에 어떤 운명을 내리시겠습니까?"
lunas.31.a:0 "루나그라드로 하지."
lunas.31.b:0 "굳이 그럴 필요가 있나?"
lunas.31.c:0 "콜리친으로 하지."
lunas.31.f:0 "도시를 불태우고 땅에 소금을 뿌려라."

lunas.34.t:0 "테스트라 해방절"
lunas.34.d:0 "내전이 일어났던 날은 너무나도 끔찍했습니다. 피해망상에 빠진 충성파 반역자들이 박쥐 포니들의 자유와 권리를 박탈했고, 무차별적인 폭력을 가했죠. 하지만 그 날은 나이트메어 문이 정의로운 항거를 시작했던 정의로운 날이기도 합니다.\n\n그러한 점을 반영해, 오늘날의 "테스트라 해방절"은 힘들게 얻어낸 자유를 찬양하는 날인 동시에 과거의 실수와 잔혹함을 반성하는 추모의 날이기도 합니다."
lunas.34.a:0 "새 시대에는 새 전통이 필요하지."

lunas.35.t:0 "영화, 영화, 영화!"
lunas.35.d:0 "오늘 국가 재건회의에서 정부는 전쟁 전 문화산업의 중심으로 여겨질 정도였던 연극과 영화과 그 타이틀을 되찾을 수 있도록 갖은 노력을 할 것이라는 말과 함께, 애플우드 영화 스튜디오 재개장을 발표했습니다. 정부의 발표가 있자마자 전국에 워너 콜츠 픽쳐스에서 새 작가, 스태프, 배우를 모집한다는 광고가 걸렸습니다.\n\n한편 워너 콜츠 픽쳐스의 문 플라워 감독은 열정만 앞선 오합지졸 이상주의자들이 내전을 겪으며 제국 최고의 군인으로 거듭난다는 줄거리의 실화 기반 영화를 촬영 중이라고 인터뷰에서 밝혔습니다. 플라워 감독은 "영화에 무거운 스토리를 담기 위해 분대 생존자 분들의 자문을 많이 받았습니다. 주인공들이 품었던 꿈이 현실이 되었듯이, 우리의 꿈도 미래에는 현실이 되었으면 하는 바람이에요"라는 긍정적인 메시지와 함께 인터뷰를 끝냈습니다."
lunas.35.a:0 "재밌겠는데?"

