striped_pink_bat:0 "§g루나가 돌아오기 전까지 비펜은 이퀘스트리아 남동부의 정글 오지에서 살고 있었습니다. 다른 박쥐 포니들처럼요. 하지만 그녀가 돌아오자, 비펜은 박쥐 포니들이 루나를 지키기 위해 조직한 민병대, "나이트 가드"에 가입했습니다.\n\n이제 전쟁과 혼돈의 시대가 찾아왔으니 비펜은 밤의 적들을 무찌르고 그녀의 가치를 증명할 수 있게 되었습니다. 또한, 그녀는 전쟁이 끝나고 찾아올 밝은 미래에 큰 기대를 걸고 있습니다. 그 때가 오면, 박쥐 포니들도 다른 세 포니들과 동등한 대우를 받을 것입니다.§!"
striped_pink_bat_except_not_lunarist_scum:0 "§g루나가 돌아오기 전까지 비펜은 이퀘스트리아 남동부의 정글 오지에서 살고 있었습니다. 다른 박쥐 포니들처럼요. 하지만 그녀가 돌아오자, 비펜은 박쥐 포니들이 루나를 지키기 위해 조직한 민병대, "나이트 가드"에 가입했습니다.\n\n그녀는 누구보다 열심히 루나의 배트 포니 마권운동에 참여했고, 그 덕에 나이트 가드의 고위직까지 오를 수 있었습니다. 그녀는 공주의 충직한 신하입니다.§!"
NLR_selenite_desc:0 "셀레나이트는 980년 12월 21일 중부 이퀘스트리아의 작은 마을에서 태어났습니다. 그녀는 꽤 평범한 가정에서 태어났지만 대부분의 과목에서 뛰어난 성적을 거두었고, 남다른 충성심을 가지고 있었습니다.\n\n그리고 그 재능을 잘 살려, 1007년 이퀘스트리아 첫 번째 전차 사단의 지휘관이 되었습니다. 셀레나이트는 밤의 공주에게 충성을 바치며, 모든 포니 종족들이 동등하게 살 수 있는 이퀘스트리아를 위해 싸울 것입니다."

