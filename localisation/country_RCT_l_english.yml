 #### FOCUSES ####
 RCT_coalition_government:0 "쪼개진 정부"
 RCT_coalition_government_desc:0 "리버 스월 수상의 두 번째 임기가 시작되는 것은 쉽지 않았습니다. 경쟁자 노바 월 후보는 리버 스월과 리예카 조화당에 맞서 강력한 좌파연합을 결집시켰습니다. 두 지도자와 그들의 정당은 정책에 대해 근본적으로 다른 생각을 가지고 있으며, 이는 정치적 교착 상태를 초래할 수 있습니다. 해결책이 발견되지 않으면 정부는 그 기능을 중단할 수도 있습니다."

 RCT_strengthen_the_ohs:0 "조화사무국 강화"
 RCT_strengthen_the_ohs_desc:0 "조화 사무국은 리예코그라드가 공화국으로 개혁된 이후부터 존재해 왔으며 초창기 민주주의를 군주주의 음모자들로부터 지켜냈습니다. 수십 년 동안 그들의 예산은 쓸모없게 여겨지면서 크게 줄어들었지만, 시대가 변하고 있습니다. 우리는 안팎으로 위협에 직면할 준비가 되어 있어야 합니다."
 
 RCT_undermine_the_ohs:0 "조화사무국 약화"
 RCT_undermine_the_ohs_desc:0 "조화 사무국은 부르주아 독재자들의 악랄하고 어두운 이면의 도구입니다. 우리를 견제하기 위해 어두운 그림자 속에서 무슨 짓을 했는지 누가 압니까? 우리 동지들 중 얼마나 많은 사람들이 그들 덕분에 "사라졌는지", 다시는 볼 수 없었는지 아십니까? 수도 없이 많겠죠, 그건 확실합니다. 이제 우리가 정부를 장악했으니, 음모를 꾸미는 여우의 어금니를 뽑아버려야 합니다."
 
 #Dab on the empire
 RCT_phoenix_programme:0 "피닉스 프로그램"
 RCT_phoenix_programme_desc:0 "처음에 우리는 그로버 5세의 죽음이 마침내 제국의 멸망을 가져올 것이라고 생각했습니다. 슬프게도, 그런 일은 일어나지 않았고 OHS 요원들은 서방의 군사력 증강에 대해 보고했습니다. 제국은 이전에 리버랜드를 공격한 적이 있으며, 다시 그렇게 할지도 모릅니다. 그리폰 피닉스가 우리 연합군과 견줄 만큼 강해지지 않도록 해야 합니다!"

 RCT_replace_the_unstable_government:0 "불안정한 정부 교체"
 RCT_replace_the_unstable_government_desc:0 "조화 사무국은 상황을 평가했고, 사보르에서 정당 간의 끈임없는 다툼이 분명하고 심각한 보안 위험 요소라는 것을 발견했습니다. 우리가 너무 약화되고 분열되어 제국에 저항할 수 없게 되지 않도록 이제 정부를 안정시키기 위한 과감한 조치가 취해져야 한다는 것을 리버 스월에게 납득시켜야 할 때입니다."
 
 RCT_secure_the_riverlands:0 "리버랜드 보호"
 RCT_secure_the_riverlands_desc:0 "우리는 리버 동맹의 분열을 감당할 수 없을 겁니다. 우리와 함께하지 않는 리버랜드의 모든 나라들은 그리폰 제국이 정치적으로나 군사적으로 우리를 궁지에 몰아넣을 수 있는 좋은 수단이 될 것입니다. 동맹국들은 그리폰 국가들에 대항하는 방벽으로 함께 서야 하지만, 우리는 국가들을 지원할 여유가 없습니다. 고통스러운 상황이 오더라도 우리는 리버랜드를 지켜야 합니다."
 
 RCT_progpganda_opperations:0 "반제국주의 선전"
 RCT_progpganda_opperations_desc:0 "OHS는 그리폰들의 사회 속에서 우리에게 유리하게 사용할 수 있는 충분한 장면들을 포착했습니다. 시민들을 갈취하는 음모를 꾸미는 그리폰 자본가들, 끝없는 전쟁과 불명예스러운 귀족들... 우리는 이러한 고정관념들을 성능 좋은 선전 기계로 더욱 확고히시켜 모든 포니들에게 누가 진짜 적인지 알 수 있도록 할 것입니다."

 RCT_war_harmony:0 "전시 조화주의"
 RCT_war_harmony_desc:0 "우리 정부와 국민이 그토록 강하게 고수해 온 조화의 원칙은 본질적으로 잘못됐을 뿐만 아니라 오히려 우리에게 위험을 초래할 것입니다. 전쟁에서는 당신이 소중히 여기는 가치가 눈앞에서 사라질 것입니다. 하지만, 우리는 이 힘든 시기에도 우리에게 가장 소중한 가치들을 간직할 것입니다. 전시조화는 우리가 이상적인 세계에서 꿈꾸는 것과 다를 수 있지만, 그것이 우리의 마음속에 있는 본질을 바꾸지는 못할 것입니다."

 RCT_crackdown_on_dissent:0 "반대파 퇴출"
 RCT_crackdown_on_dissent_desc:0 "많은 포니들이 우리의 통치 방식에 의문을 제기하고 있습니다. 그들이 보기에 현재 극단적으로 전쟁에 대비하는 것보다 좀더 평화로운 방향으로 우리 나라를 이끌어 나아가야 한다고 주장합니다. 다른 때에는, 우리는 그들의 비판을 소중하게 여기겠지만, 이 중요한 시기에 우리는 호전적인 그리폰에 대항하여 통일된 전선을 만들어야 합니다. 우리는 앞으로 반정부 시위에 가혹하게 대응할 것입니다."

 RCT_reconcile_nova:0 "노바 월의 수용"
 RCT_reconcile_nova_desc:0 "노바 월은 사회주의자였기 때문에, 그녀가 완전히 용서받을 수 있는 것은 아닙니다. 그녀는 여전히 마음속으로는 조화를 믿지만, 우리와는 다른 방식으로 그것을 성취하려 했습니다. 우리나라가 국내외의 공산주의 집단을 타도하지 않을 것이라는 보장을 약속했기에, 우리는 노바 월에게 우리의 대의를 지지하도록 설득할 수 있을 것입니다."

 RCT_disappear_skr_leadership:0 "사건 계획"
 RCT_disappear_skr_leadership_desc:0 "OHS는 사회주의 정당의 지도력을 주시해 왔습니다. 그들 중 상당수는 우리 정부에 대한 불만이 점점 커지고 있으며 신중히 대처하지 않을 경우 우리 정부에 대한 저항 무리를 조직할 수도 있을 것입니다. 만약 사회주의 지도자들 중 일부가 '사고'를 당한다면 정말 행운일 것입니다..."

 RCT_the_southern_communists:0 "그리핀 공산주의자들"
 RCT_the_southern_communists_desc:0 "리버 동맹의 남쪽에는 새로운 위협이 발생하고 있습니다. 그리폰의 귀족들이 노동자들과 농민들을 가혹하게 다루는 바람에 마침내 반란이 일어났습니다. 그러나 이 조류들은 조화를 받아들이기보다는 공산주의를 받아들였습니다. 세계적인 통합에 대한 그들의 잘못된 이상은 그들이 조만간 우리를 침략하려고 한다는 것을 의미합니다. 우리가 먼저 공격을 개시해야 합니다."

 RCT_OHS_divisions:0 "조화사무국 사단"
 RCT_OHS_divisions_desc:0 "The Office of Harmonic Services will need to form special military units to keep the regular soldiers in check. These units will an example for our frontline units by showing their willingness to die for our harmonic cause. Of course, these units will be able to take over regular army units if they perform below expectations. "

 RCT_OHS_detachments:0 "조화사무국 파견단"
 RCT_OHS_detachments_desc:0 "The Office of Harmonic Services is an intelligence agency first and foremost and it should focus on that task. But, to advance the war effort, we can attach especially courageous and loyal agents to our divisions. These agents will oversee our soldiers and especially our officers, to ensure high morale and absolute conviction of our harmonic cause."

 RCT_recruitment_drive:0 "모병 운동"
 RCT_recruitment_drive_desc:0 "The stream of new recruits is slowly drying up, but we will require many more soldiers to fight against the Empire! Luckily, propaganda is one of the OHS’s strong points. Every street corner will have a poster. Veterans will go to colleges and workplaces to rally the stallions and the mares and the radio will remind every Rijekan to do their duty!"

 RCT_the_western_corridor:0 "서부 방벽"
 RCT_the_western_corridor_desc:0 "The time has come to secure our path towards the empire. The knights of Hellquill and Longsword act as a bufferzone for the regime in Griffenheim, using rightful pony land to fortify themselves from our assault. We will liberate these suffering ponies and forge a path to Grover’s doorstep."

 RCT_end_of_empire:0 "제국의 종말"
 RCT_end_of_empire_desc:0 "기나긴 장정이 거의 끝나가고 있습니다. 그리포니아 제국의 광대한 영토가 우리 앞에 놓여 있습니다. 그 안에는 조화를 파괴하고 모든 포니 종족을 쇠발톱의 손아귀 안으로 가져오려는 수백만 마리의 그리폰이 살고 있습니다. 리버 공화국은 절대 그런 일이 발생하지 않도록 할 것입니다!"
 
 RCT_jobs_done:0 "잘 해낸 일"
 RCT_jobs_done_desc:0 "OHS는 리버 공화국과 전국의 조화로운 세상에 대한 의무를 다했습니다. 세계 평화에 큰 위협이 된 그리포니아 제국은 무력화되었습니다. 그러나 사무국이 기존의 정권을 복귀시키지 않고 계속 허수아비로만 유지시킨다면 지금까지의 어떤 성과도 아무런 가치가 없을 것입니다."

 RCT_neverending_emergency:0 "끝나지 않는 긴급상황"
 RCT_neverending_emergency_desc:0 "그리포니아 제국은 무력화되었을지 모르지만, 많은 위협들이 여전히 눈에 밟히고 있습니다. 공산주의의 망령들과 파시즘의 공포는 여전히 대륙을 맴돌고 있습니다. 지금 물러나는 것은 치명적인 실수가 될 것입니다. OHS는 리버 공화국을 영원히 지킬 것입니다."

 #River Swirl's pillowfort, socialists and imperialists get out reee
 RCT_bastion_of_the_east:0 "동부 방벽"
 RCT_bastion_of_the_east_desc:0 "리버랜드는 수없이 공격당했고, 우리의 적들은 절벽에 부딪혀 사라지는 파도같이 우리의 산맥에 가로막혔습니다. 반드시 리버랜드는 무너지지 않는 보루로 남아 조화와 민주주의의 진정한 안식처가 되어야 합니다."

 RCT_golden_curtain:0 "금빛 장막"
 RCT_golden_curtain_desc:0 "우리는 제국이 동맹국의 국경을 직접 위협하는 일이 없도록 해야 합니다. 우리 주위에 대외의 침략으로부터 우리를 지켜줄 동맹과 친구들로 구성된 세력권, 금빛 장막을 전개해야 합니다."
 
 RCT_establish_the_minutemares:0 "긴급 소집병 설립"
 RCT_establish_the_minutemares_desc:0 "그리포니아 제국은 가까운 민주주의 국가들을 언제라도 공격할 수 있습니다. 그들의 팽창을 막기 위해 우리가 할 수 있는 모든 것을 해야 합니다! 비록 자유와 조화를 희생하더라도 말입니다. 새로운 민병대가 조직될 것이며 이름에서 알 수 있듯이, 해외의 위협에 신속하게 대응할 수 있도록 항시 준비될 것입니다."
 
 RCT_operation_cherry_party:0 "체리파티 작전"
 RCT_operation_cherry_party_desc:0 "동맹국의 남서쪽 경계를 지키려면 에비 계곡에 완충지대가 필요합니다. 레이크 시티와 비텐란트는 그리폰들의 습격으로 너무 오랫동안 고통받았습니다! 루시, 그리피아, 그리퍼스 모두에게 민주주의, 자유주의, 평화주의적인 정부를 받아드리게 해야 합니다. 그들이 우리를 위협하거나 제국의 졸개들이 되지 않도록 말입니다." 
 
 RCT_intervene_in_brodfeld:0 "프리웬 개입"
 RCT_intervene_in_brodfeld_desc:0 "브로드펠트 왕국은 오랫동안 우리에게 골칫거리였습니다. 그들의 심각한 기근과 불안감의 고통이 클로제우 왕의 독재적인 권력 장악을 형성했을 때 부터 말입니다. 피비린내 나는 내전은 상황을 더욱 악화시킬 뿐이였습니다. 우리는 충분히 오랫동안 고통받아았던 프라이웬의 그리폰들에게 평화와 자유를 가져다 주어야 합니다!"
 
 RCT_operation_magic_star:0 "매직스타 작전"
 RCT_operation_magic_star_desc:0 "제국의 부산물인 헬퀼과 롱소드는 수세기 동안 동맹국의 라이벌이었습니다. 그들은 다이아몬드 마운틴으로의 약탈과 레이크 시티에서의 방화와 같은 무수히 많은 습격과 범죄에 책임이 있습니다. 야만적인 기사들은 그들의 폭력적인 방식을 버리고, 조화를 포용하고, 서쪽이 아닌 동쪽과 협력해야 할 때입니다."
 
 RCT_friendship_without_borders:0 "국경 없는 우정"
 RCT_friendship_without_borders_desc:0 "우리의 금빛 장막이 확장되면서 자유와 민주주의가 수많은 땅에 내려오고 마침내 수백만 명이 자유와 조화의 삶을 누리게 되었습니다. 우리가 세운 새 정부는 우리에게 감사를 뜻하고 있고 군사 원조를 마다 하지 않을 것입니다. 제국과 그들의 군대를 불러들이십시오! 그들은 우정의 진정한 힘을 존중하는 법을 배우게 될 것입니다."
 
 RCT_the_final_battle:0 "최후의 결전"
 RCT_the_final_battle_desc:0 "OHS 요원들이 제국의 대규모 군사력 증강에 대해 보고했습니다. 그들이 전력을 다해 우리를 공격할 준비를 하고 있는 것이 분명합니다! 우리는 쓰레기 제국주의자들이 공격 주도권을 쥐는 것을 용납할 수 없습니다. 우리의 도의와 가치에 어긋나는 일이기는 하지만, 우리는 선제 공격을 감행해야 합니다. 절망적인 상황에는 극단적인 조치가 필요한 법입니다."
 
 # Friendship is magic
 RCT_ready_the_storm:0 "폭풍 대비"
 RCT_ready_the_storm_desc:0 "서부에서는 폭풍이 일어나고 있지만, 현재 동부에서는 평화가 자리잡고 있습니다. 우리가 할 수 있는 한, 다른 동맹국 회원들과의 유대를 강화해야 합니다. 그리고 우리의 동맹을 어떠한 난국에도 견딜 수 있을 만큼 충분히 굳건하게 만들어야 합니다."
 
 RCT_river_games:0 "리버 대회"
 RCT_river_games_desc:0 "리버랜드 대회는 오래전부터 확고한 전통이였고 우리 모두를 더 가깝게 만들었습니다. 사실, 스포츠만큼 유대감을 쌓을 수 있는 수단은 거의 없습니다. 그러니 우리는 다양한 스포츠 종목으로 이루어진 새로운 웅장한 행사를 준비해야 합니다. 각 회원국들이 비록 후프볼이 그들의 적성이 아니더라도 다른 어떤 것에 부각을 보일 수 있도록 말입니다."
 
 RCT_scholarship_programme:0 "리버 학위 프로그램"
 RCT_scholarship_programme_desc:0 "리버랜드는 다른 여러 나라에 사는 많은 고급 인재들의 고향이지만, 그들의 재능은 아직 인정받지 못하고 있습니다. 우리는 모든 학생들이 참여할 수 있는 학술 장학금 대회를 실시하고, 성취도가 가장 높은 참가자들에게 후한 장학금을 제공해야 합니다. 이것은 우리가 가장 유능한 학생들을 찾고 재정적으로 그들을 지원할 수 있게 해줄 것입니다."
 
 RCT_united_joint_river_works:0 "통합 건설 규제"
 RCT_united_joint_river_works_desc:0 "Currently all member nations have their own laws and traditions when it comes to building. This makes cooperation rather difficult. Construction practices should be regulated and harmonized so no matter where the workers are from, they can work together on large projects."

 RCT_agricultural_standerds_authority:0 "농업 표준기구"
 RCT_agricultural_standerds_authority_desc:0 "As trade of agricultural products between members of the Coalition grows, so does the risk of disease that could ruin crops and kill animals. Tariffs imposed on trade are also rather hefty and farming practices -- and thus production efficiency -- vary greatly. Establishing international regulations and standards will resolve all these issues."
 
 RCT_equestrian_exchange:0 "이퀘스트리아 무역"
 RCT_equestrian_exchange_desc:0 "Equestria is the most advanced nation of ponies in the world. They do not jealously guard their great knowledge, so all we need to do is ask them and we will surely receive scientific aid. If they desire, we can give them our studies as well and cooperate together to create a brighter tomorrow."
 
 RCT_social_security_act:0 "사회보장법"
 RCT_social_security_act_desc:0 "The rise of the 리버 사회당 was partially caused by the poor conditions of our ponies. Indeed, the socialists were right: we need to aid the less fortunate in our society and ensure everyone gets a chance in life. An extensive and modern social security law must be passed to aid the elderly, the foals and the unemployed."
 
 RCT_healthcare_reform:0 "의료서비스 개혁"
 RCT_healthcare_reform_desc:0 "There is more we can do to improve the lives of our ponies: A healthcare reform that improves both quality and availability of medical aid. Public insurances will be made afforable with slightly higher taxes and free vaccination programs will be started at once."
 
 RCT_equestria_of_the_east:0 "동쪽의 이퀘스트리아"
 RCT_equestria_of_the_east_desc:0 "River Swirl has followed Celestia's hoofsteps and is molding the River Republic after the greatest pony nation in the world. Life expectancy, average income and happiness are all rising rapidly, and soon enough the lives of our ponies will be as good as the lives of Equestrian citizens. Our nation will now show the way for other Coalition members just like Equestria showed the way for us."
 
 
 
 RCT_the_dog_question:0 "개 문제"
 RCT_the_dog_question_desc:0 "Diamond Mountain is unfortunately a disgrace for the entire Coalition. Their government does not ensure the complete liberty of their people, neither does it advocate for peace and harmony. Quite the opposite. This is something we should not -- and will not -- tolerate. "
 
 RCT_watertowns_friendship_group:0 "워타운의 조화주의"
 RCT_watertowns_friendship_group_desc:0 "The villages far in the north have banded together in the Watertowns. Although many see their pacifist communal society as socialist, it is clear they are harmonists in denial. By sending delegations to the Watertowns to talk to the ponies there, we might be able to convince them that we have much in common."
 
 RCT_border_defence_fund:0 "국경 방어 기금"
 RCT_border_defence_fund_desc:0 "We will ask everypony to contribute to the border defence fund. Half made up of private donations and half of government funds cobbled together from whatever we had left, this fund will help us acquire the resources needed to make state of the art fortifications along our borders."
 
 RCT_war_readiness_act:0 "전쟁 준비 훈련"
 RCT_war_readiness_act_desc:0 "Our population must be trained for wartime emergencies. Instructions to find safe shelters and how to put on gas masks. Training to turn off lights and be mindful about gossip and the food you consume. When everypony is ready, any war we encounter will be over before we know it!"
 
 RCT_seek_equestrian_support:0 "이퀘스트리아 지원 모색"
 RCT_seek_equestrian_support_desc:0 "War has broken out, but the River Republic is not the sole defender of harmony in the world. A wise and kind princess rules over our western cousins in Equestria. River Swirl still has some connections there from when she studied overseas. Perhaps the Equestrians will aid our war effort?"
 
 RCT_the_home_act:0 "조국법"
 RCT_the_home_act_desc:0 "The Home Act will serve as a reminder about what we are fighting for: The homeland of the Rijekan people. Freedom, harmony and democracy! The River Republic is our home and we will stand together to defend it from anypony who would harm it!"
 
 
 
 RCT_arms_provisioning:0 "긴급 무기 공급"
 RCT_arms_provisioning_desc:0 "A massive military buildup will be necessary if the River Republic is to compete with the enemies of harmony. We will enact emergency protocols to confiscate useful factories and tools. With these assets, we will make our military industry much more capable."
 
 RCT_establish_uhac:0 "UHAC 설립"
 RCT_establish_uhac_desc:0 "The Un-Harmonic Activities Committee will make sure that everypony, especially government workers, do not let themselves in with unharmonic views. Especially pro-griffon sentiment and socialism must be rooted out. These ponies are cunning and hide in plain sight, so we must be relentless in chasing them down and stopping them."
 
 RCT_reform_the_disharmonists:0 "반조화주의자 교화"
 RCT_reform_the_disharmonists_desc:0 "Nopony is forever lost to harmony. With patience and good examples, we can reform anypony to accept the ways of freedom and democracy. A caring heart and a silver tongue will convince even the most ardent socialists of our righteous cause!"
 
 RCT_citizinship_reform_act:0 "시민권 개혁법"
 RCT_citizinship_reform_act_desc:0 "It is clear that we cannot just hand out citizenship to our great Republic to everypony. A true citizen takes responsibility for society and is willing to fight for it. Those who have seen the battlefield, will work in harmony to make the world peaceful. Military service will be a requirement for citizenship."

 RCT_office_of_scientific_development:0 "과학발전국"
 RCT_office_of_scientific_development_desc:0 "Scientific progress is a crucial part of a peaceful society, but it is even more important for warfare. We will need to pool our resources by making a special office that gathers the right scientists for the right job. We will always be ahead of our enemies if we outsmart them!"

 #Gommie
 RCT_red_saturday:0 "붉은 토요일"
 RCT_red_saturday_desc:0 "여느 토요일과 같았습니다. 사보르는 리예코그라드에서 최근의 정치적 발전과 리버 사회당의 급속한 대두를 논의하기 위한 회의를 준비했습니다. 그때, 무슨 일이 일어났습니다..."
 
 RCT_proletarian_dictatorship:0 "프롤레타리아 독재"
 RCT_proletarian_dictatorship_desc:0 "리예코그라드의 노동자들이여, 잠에서 깨어나라! 우린 너무 오랫동안 고통받아왔다. 혁명의 때가 왔으니 일어나서 무기를 들어라! 거리에는 쓰레기 부르주아 놈의 피가 흥건히 흐르리라! 노바 월 및 동료 반역자들을 법정에 세워라!"
 
 RCT_the_commissars:0 "정치 위원"
 RCT_the_commissars_desc:0 "반혁명이 공화국을 몰락시키지 않도록 반드시 민간인에 대한 군의 통제가  필요합니다. 우리는 사상 주입 교육과, 규율, 그리고 배속된 부대에 충성을 유지를 위해 우리 군에 감독관을 도입할 것입니다." 
 
 RCT_show_trials:0 "조화사무국 이용"
 RCT_show_trials_desc:0 "조화 사무국은 여전히 우리에게 유용할 수 있습니다. 우리는 그것을 국가안전보장위원회로 개편하고 부르주아 계급의 잔인한 고문기구에서 프롤레타리아 계급의 단두대로 바꿀 것입니다!"
 
 RCT_military_industrial_complex:0 "산업단지 방어"
 RCT_military_industrial_complex_desc:0 "우리의 군수 생산은 만족스럽지 못합니다. 새로운 국방산업부는 생산 한도량을 늘리고 업무 규율을 강화할 것입니다. 우리는 또한 우리의 자유로운 프롤레타리아가 밤낮으로 일할 새로운 부품공장을 건설해야 합니다."
 
 RCT_collectivised_agriculture:0 "집단 농장"
 RCT_collectivised_agriculture_desc:0 "이제 우리는 우리 나라부터의 역겨운 사유 재산의 개념을 삭제할 때입니다. 우리는 집단 농장에 우리의 포니들을 배치하고 필요하다면 총을 겨누고 농장을 나누는 울타리를 파괴할 것입니다. 지나치게 부유한 농민들은 신뢰할 수 없고 모두 평등해 질 것입니다."
 
 RCT_more_collectivisation:0 "실업 근절"
 RCT_more_collectivisation_desc:0 "카라멜 동지는 상대적으로 높은 실업률에 실망했습니다. 우리 국민에게 일자리를 제공하지 않는다면 어떻게 노동자의 국가라고 부를 수 있습니까? 임금 체제로 저렴해지는 노동력은 실업률을 0%로 빠르게 줄일 수 있을 것으로 보입니다. 생산량은 상당히 증가할 것으로 예상됩니다."
 
 RCT_mobilise_labor:0 "군 인민위원회 설립"
 RCT_mobilise_labor_desc:0 "우리는 해방된 조국이 멸망하지 않도록 우리가 할 수 있는 모든 것을 해야 합니다. 우리는 동원계획, 군복무, 훈련 등을 담당할 새로운 기관을 설립할 것입니다. 모든 젊은 성마들은 병역 판정을 위해 지방 인민위원회에 신고해야 할 것입니다."
 
 RCT_industrialise_everything:0 "대규모 산업화"
 RCT_industrialise_everything_desc:0 "카라멜 동지의 대규모 산업화 프로그램은 즉시 시행되어야 합니다! 우리는 우리의 모든 자원을 동원하여 도시와 그들의 공장을 확장한 다음 그 곳을 우리의 노동자로 채워야 합니다. 새로운 일 할당량을 이행하지 않는 것은 반역죄로 간주될 것이며 그에 따라 죄가 있는 자는 처벌될 것입니다." 
 
 
 
 RCT_independent_socialism:0 "만연한 민주주의"
 RCT_independent_socialism_desc:0 "Caramel's insidious plot has been stopped at the last minute, the traitors have been arrested and democracy has been saved. Now Nova Whirl and the 리버 당 can finally begin reforms that will turn the River Republic into a true socialist utopia."
 
 RCT_market_socialism:0 "시장사회주의 원칙"
 RCT_market_socialism_desc:0 "No one can deny the benefits of having a market economy. It drives development and growth better than anything else. However, individuals are prone to exploit it to their own advantage. By gradually abolishing private ownership and introducing cooperatives and syndicates, every worker will be an owner who will receive their fair share of the profits."
 
 RCT_agrarian_coops:0 "농업 협동체 설립"
 RCT_agrarian_coops_desc:0 "We must not neglect rural regions, despite them being more conservative and opposed to our values. Private farms will be replaced with cooperatives and countless ponies who used to be workers will now become owners of farms. Resources and profits will be divided to each according to their need."
 
 RCT_economic_autarky:0 "경제 자립 계획"
 RCT_economic_autarky_desc:0 "We are surrounded by anti-communists on all sides. We must prepare for a worst-case scenario where they close their borders and make trade impossible. Science can be our saviour: To ensure self-sufficiency we can invest in resource-gathering technologies and synthetic refineries."
 
 RCT_urbanise_coltstream:0 "와일드-보디나 도시화"
 RCT_urbanise_coltstream_desc:0 "Coltstream has great potential of becoming a sister city of Rijekograd. Wild-Vodina is largely a rural state, so we should use subsidies to attract local farmers to move into the town and become factory workers. This way we will kill two griffons with one stone: Wild-Vodina will urbanize and Coltstream will grow into a proper city."
 
 RCT_urbanise_coltonia:0 "콜토니아 도시화"
 RCT_urbanise_coltonia_desc:0 "Coltonia is another largely rural state, but it has two relatively large cities, Zagrep and Virmanevitica. Investing in eastern Rijeka and subsidizing new industrial cooperatives will ensure the cities grow even larger."
 
 RCT_control_the_unions:0 "정치 연합"
 RCT_control_the_unions_desc:0 "Now that we have introduced market socialism, the membership and power of labour unions has grown greatly. They are becoming increasingly active in politics, pushing for further social reforms and worker-friendly legislation. We should wholeheartedly welcome this development!"
 
 RCT_rijekan_socialism:0 "리버 사회주의"
 RCT_rijekan_socialism_desc:0 "Nova Whirl is finally fulfilling her dream of making the River Republic into a unique socialist state that retains a market economy. The economy is growing and life seems better now as exploitation and oppression are vanishing from society. But she has another dream as well: Spreading this utopia to the rest of the Riverlands."
 
 
 
 RCT_reducation:0 "붉은 교육"
 RCT_reducation_desc:0 "교육 개혁은 우리가 젊은이들의 순수한 마음을 더러운 부르주아의 선전으로부터 구해야 하기 때문에 우리의 1순위 목표중 하나입니다. 오직 교육받은 사람만이 그들의 거짓말과 속임수를 꿰뚫어 볼 수 있습니다! 우리는 예산을 크게 늘리고 교육과정을 대폭 바꾸며 문맹박해 캠페인을 시작할 것입니다." 
 
 RCT_red_propaganda:0 "진실된 혁명의 인민부서"
 RCT_red_propaganda_desc:0 "사람들은 자본주의와 사유 재산에 관한 모든 결함과 단점을 알아야 합니다. 모든 우파들의 거짓말에 대해 우리는 두 가지 좌익의 진실을 제공할 것이다! 사회주의 만세!"
 
 RCT_red_crusade:0 "우리는 두렵지 않다"
 RCT_red_crusade_desc:0 "우리의 국경 너머에 있는 파시스트 장군들, 탐욕스러운 부르주아들과 군사 산업가들은 그들의 발굽을 문지르며 우리의 몰락을 음모하고 있고 그들의 노동자들을 메마르게 하고 있습니다. 우리는 전쟁을 원하지 않지만, 만약 우리가 전쟁을 해야 한다면, 우리는 죽을 때까지 싸울 것입니다! 우리나라를 지키는 것뿐만 아니라 세계의 모든 노동자들의 족쇄를 끊는 것이 우리의 의무입니다!"
 
 RCT_crimson_skies:0 "진홍빛 "
 RCT_crimson_skies_desc:0 "최악의 사태가 닥치면 우리 군인들은 혁명의 선봉대가 될 것입니다. 그들은 어떤 부르주아 용병들도 물리칠 수 있는 힘을 가지고 있고 분열된 적과는 달리 서로 간 형제애로 단결되어 있습니다. 우리는 그들이 이것을 상기하도록 해야 합니다."
 
 
 
 RCT_fund_the_revolution:0 "사회주의 병기창"
 RCT_fund_the_revolution_desc:0 "해외의 사회주의자들에게 무기를 지원하고 지지하는 것은 우리의 엄숙한 의무입니다. 그래야 그들이 우리가 해왔던 길을 따라 그들의 억압자들을 폭력적이든 평화적이든 전복시킬 수 있을 겁니다. 리버 공화국은 해방이 싹트게 될 씨앗이 될 것입니다. 동부의 노동자들이여, 단결하라!" 
 
 RCT_support_socialist_politicians:0 "사회주의 운동가 지원"
 RCT_support_socialist_politicians_desc:0 "저학력의 외국 시민들에게 계급의식을 심어준다면 곧 억압을 자각하고 스스로를 해방시키기 위해 함께 노력할 것입니다. 우리는 그들이 혁명의 불씨를 퍼뜨리기 시작할 수 있도록 해외의 신뢰할 수 있는 연락책들에게 돈과 명령을 전할 것입니다."
 
 RCT_support_socialist_partisans:0 "사회주의 파르티잔 지원"
 RCT_support_socialist_partisans_desc:0 "우리는 이미 외국에 있는 사회주의 자유 투사들의 작은 단체를 알고 있습니다. 하지만, 그들은 일반적으로 무기, 훈련, 지원이 부족하기 때문에 많은 것을 할 수 없습니다. 그들은 우리의 도움이 필요하고, 우리는 비밀리에 그것을 보낼 것입니다."
 
 RCT_KGB_misinformation:0 "오보 캠페인"
 RCT_KGB_misinformation_desc:0 "우리의 작전이 발견되지 않도록, 우리는 외국의 법률가, 군인, 그리고 그들의 첩보원들을 혼란스럽게 만들어야 합니다. 우리 요원이 침투해서 거짓 정보를 퍼뜨리고 필요할 때 주의를 분산시킬 수 있을 겁니다. 그들은 파르티잔, 선동가들과 협력하여 그들이 눈치채지 못하게 행동할 것입니다."
 
 
 
 RCT_peaceful_beacon:0 "평화의 표지"
 RCT_peaceful_beacon_desc:0 "노바 월은 국민들에게 리버 공화국이 동부의 안정과 번영의 안식처가 될 것이며, 어떠한 군사적 충돌도 일어나지 않을 것이라고 장담했습니다. 만약 전쟁이 일어난다면, 리예칸의 포니들은 당연히 스스로를 보호해야 할 것입니다. 하지만 노바는 외교와 평화를 유지하기 위해 그녀가 할 수 있는 모든 것을 할 것을 약속했습니다."
 
 RCT_fabian_strategy:0 "요십의 방식"
 RCT_fabian_strategy_desc:0 ""지금은 잠시 기다려야 할 때 입니다. 요십 그리바치치 대공이 그리폰과 싸울 때, 많은 자들이 그의 지체를 비난했지만 그는 참을성 있게 그들을 기다렸습니다. 그리고 때가 되면 강하게 부딪혀야 합니다. 마치 요십이 그랬던 것처럼요, 그렇지 않으면 여러분의 기다림은 성과없이 헛수고가 될 것입니다."\n노바 월은 리버랜드를 사회주의로 천천히, 하지만 확실히 전환시키는 새로운 전략을 채택한 것 같습니다."
 
 RCT_solidarity:0 "연대감"
 RCT_solidarity_desc:0 "동부의 프롤레타리아들은 함께 서야 합니다. 분열된 그들은 반정부적인 저항에 버티기에는 나약한 상태일 것입니다. 뿐만 아니라, 국경과 문화는 모두 우리가 형제자매일 때 서로 등을 돌리기 위해 만들어진 구성요소일 뿐입니다. 이제 리버랜드를 하나의 공화국으로 통합하기 시작할 때입니다!"
 
 
 
 RCT_great_patriotic_war:0 "대조국전쟁"
 RCT_great_patriotic_war_desc:0 "동지들이여! 이제 우리는 우리의 가장 큰 투쟁을 위한 준비를 시작할 때입니다! 사방의 적들은 이미 침략을 모의하고 있습니다. 하지만 두려워하지 마십시오! 우리는 자본주의를 리버렌드에서 몰아내고 평등과 진보를 가로막는 해충들을 박살낼 것입니다. 카라멜 동지가 우리를 영광스러운 승리로 이끌 것이다! 붉은 별은 일어나서 세계의 착취받던 노동자 집단을 밝게 비춰줄 것이다!"
 
 RCT_fortify_north:0 "북부와 동부 요새화"
 RCT_fortify_north_desc:0 "우리의 북쪽과 동쪽에는 정말 사악한 적들이 서 있습니다: 금을 탐하는 노예 개들, 쇠발굽으로 가난한 농노들을 다스리는 독재 군주, 조선소 주인들에 의해 타락한 나라, 그리고 쇠퇴한 인종차별주의자 전쟁광의 공화국. 그들은 우리의 혁명을 진압하기 위해 곧 우리를 찾아올 것입니다. 우리는 즉시 계곡과 산을 강화해야 합니다!"

 RCT_fortify_south:0 "남부와 서부 요새화"
 RCT_fortify_south_desc:0 "서쪽과 남쪽에는 우리의 가장 쓰라린 라이벌들이 있습니다: 과거의 군주제를 버리지 못하는 공화국의 역겨운 군공업 단지, 건방진 술고래 귀족들과 글조차 읽지 못하는 원시 부족들의 오만한 왕국. 그들을 초대하십시오, 그들 자신을 기다리고 있는 난공불락의 방어선을 보게 하기 위해!." 
 
 RCT_everypony_must_fight:0 "모든 포니들은 싸워야 한다"
 RCT_everypony_must_fight_desc:0 "전쟁이 다가오고 있습니다. 그리고 우리의 사회주의 낙원의 생존을 보장하기 위해서 모든 포니들은 그들의 역할을 다 해야 할 것입니다. 군인, 노동자, 농부, 모든 시민들! 우리 공화국은 오직 하나의 목표를 가지고 효율적인 전쟁 부품이 될 것입니다: 바로 자본주의 침략자들의 완전한 파멸을 위해서 말입니다."
 
 RCT_declare_riverland_soviet_union:0 "리버랜드 사회주의 연방 선언"
 RCT_declare_riverland_soviet_union_desc:0 "[Root.SocialistUnionProclamationDesc]"
 
 #Revolution Triumphant! What could possibly go wrong?
 RCT_revolution_triumphant:0 "혁명의 승리"
 RCT_revolution_triumphant_desc:0 "마침내 리버랜드의 프롤레타리아가 당당하게 승리했습니다! 큰 투쟁 후에 동부는 사회주의 아래 단결되었습니다. 이것은 새로운 황금기의 시작입니다! 우리나라가 전 세계가 동경하는 진정한 유토피아가 되기를!"
 
 RCT_monoculture:0 "하나의 국가, 하나의 문화"
 RCT_monoculture_desc:0 "민족주의와 인종차별주의는 치료되어야 하는 질병입니다. 연방의 사람들은 그들의 계급에 충성해야지 자신들의 조국이나 민족에 충성해서는 안 됩니다! 개혁은 다음과 같이 제정되어야 합니다: 사회주의 사실주의는 연합의 공식 예술 양식이 될 것이며, 모든 아이들은 리예칸 말을 배우게 될 것이며, 인종 평등이 촉진되어야 할겁니다. 우리는 모두 연대할 것이다!"
 
 RCT_crackdowns:0 "반동자들 분쇄"
 RCT_crackdowns_desc:0 "신생 국가인 우리나라 전역에서 극우 테러리스트들은 우리를 침대에서 질식시키려 하고 있습니다. 그들은 즉시 멈춰줘야 합니다! 우리 군인들은 용의자들을 체포하기 위해 파견될 것이고, 추가 경비대원들이 우리 도시를 보호할 것이며, 반동자를 규탄하는 선전이 출판될 것입니다."
 
 RCT_rebuild_economies:0 "모두를 위한 사회주의"
 RCT_rebuild_economies_desc:0 "연합의 구성원이였던 그들은 생계형 농업에서부터 현대 산업에 이르기까지 매우 다른 경제를 가지고 있었습니다. 이제는 사회주의로 국가를 통합하고 사유 재산을 철폐해야 할 때입니다. 더 발전된 지역은 모두가 평등해질 때까지 가난한 지역들을 도울 것입니다. 리버랜드의 노동자들은 그들만의 생산 수단을 소유할 것이다!"
 
 RCT_united_army:0 "통일 군대"
 RCT_united_army_desc:0 "이전 나라들의 다양한 군대는 그들만의 독특한 조직, 통신, 지휘관들과 함께 계속 존재하고 있습니다. 우리가 그렇게 분열되어 있다면 어떻게 외국의 반혁명적 침략으로부터 스스로를 방어할 수 있겠습니까? 우리 군을 하나의 강력한 군대로 개혁하기 위해서는 거대한 개혁이 즉시 시행되어야 합니다."
 
 RCT_aggressive_defence:0 "공격적 방어"
 RCT_aggressive_defence_desc:0 "공격은 최선의 방어입니다. 하염없이 우리의 이웃들이 반 사회주의 동맹을 만들어 우리의 몰락을 음모하는 것을 기다리는 것은 의미가 없습니다.  우리는 지금 공격해서 국경을 지켜야 합니다!"
 
 RCT_secure_western_border:0 "서쪽 경계 보호"
 RCT_secure_western_border_desc:0 "서쪽으로는 에비 계곡과 우리의 가장 쓰라린 적 헬퀼과 롱소드의 땅이 있습니다. 그리폰이 인구의 대다수를 이루며, 그들 중 많은 수가 부자들이 가난한 사람들을 억압하는 나라에서 살고 있습니다. 이건 용납할 수 없는 일 입니다! 서방세계는 해방되어야 하고 우리의 라이벌을 즉시 멸망시켜야 합니다."
 
 RCT_secure_northern_border:0 "북쪽 경계 보호"
 RCT_secure_northern_border_desc:0 "북부는 미개하고 가난합니다. 사회주의를 힐포니들에게 가져다 현대화시켜서 그들 모두가 우리와 함께 오래오래 번영하고 건강하게 살 수 있도록 하는 것이 우리의 의무입니다!"
 
 RCT_secure_southern_border:0 "남쪽 경계 보호"
 RCT_secure_southern_border_desc:0 "남쪽은 정말로 제멋대로입니다: 그들의 민족을 노예로 만든 미친 마법사들, 자본주의 꼭두각시 국가 그리고 원시 사슴 부족. 그것은 우리 집 대문 앞의 수치스러운 얼룩입니다. 아군은 남쪽으로 진군하여 바라드의 가난한 포니들과 카사의 얼룩말, 외이스튀르란드의 사슴들을 구해내야 합니다."
 
 RCT_stalliongrad_of_the_east:0 "동쪽의 스탈리온그라드"
 RCT_stalliongrad_of_the_east_desc:0 "이퀘스트리아의 스틸 스탈리온 동지는 우리 본래의 우상이었고 노동자들이 그들의 억압자들을 전복시키기 위해 어떤 반대도 어떻게 극복할 수 있는지를 우리에게 보여주었습니다. 우리는 그의 발굽자취를 따라 우리만의 스탈리온그라드를 만들었습니다! 이제야 우리는 크게 기뻐하고 마침내 자유롭게 숨을 쉬게 되었습니다."
 
 # Industry foci
 RCT_industry_start:0 "경제 개혁 재개"
 RCT_industry_start_desc:0 "우리 경제는 리버 스월 수상의 임기 동안 크게 성장했습니다. 이러한 발전은 계속되어야 하며, 우리의 현대화를 촉진시키기 위해 더 많은 개혁법이 제정되어야 합니다."
 
 RCT_industry_electronics:0 "KONJČAR 국유화"
 RCT_industry_electronics_desc:0 "KONJČAR은 전기 부품 제조업체로 최근 몇 년 동안 빠르게 성장했지만, 상당한 빚을 지고 있습니다. 우리는 이 회사의 국유화와 부채 탕감을 통해 필수적인 부품의 공급을 확보해야 합니다."
 
 RCT_industry_infrastructur:0 "기반시설 투자"
 RCT_industry_infrastructur_desc:0 "리버랜드는 산맥이 매우 많아서 도로를 건설하는 데 비용이 많이 듭니다. 그럼에도 교통 기반시설의 중요성은 아무리 강조해도 지나치지 않습니다. 우리의 국가 기업들은 즉시 일을 시작하고 우리의 주요 도시와 지방을 연결할 것입니다."
 
 RCT_industry_civ_factories:0 "기계 산업 지원"
 RCT_industry_civ_factories_desc:0 "우리나라의 산에서는 강철로 정제하고 기계 부품의 원료가 되는 철광석이 많이 산출됩니다. 엔진, 터빈, 기어, 피스톤, 공구 등의 생산은 우리 경제의 필수적인 부문입니다. 그것의 성장은 투자, 부채 경감 및 국유화등의 정부의 지원으로 이전보다 더욱 강하게 지속될 것입니다."
 
 RCT_industry_reduce_Illiteracy:0 "의무교육"
 RCT_industry_reduce_Illiteracy_desc:0 "리버 스월은 그녀의 지난 마지막 임기 동안 전국에 많은 공립학교를 설립했지만, 우리의 망아지들 중 극히 일부만이 이 학교에 다니고 있습니다. 새로운 법은 암망아지와 숫망아지 모두에 대해 특정 연령까지의 학교 출석을 의무화할 것입니다."
 
 RCT_industry_computing:0 "이퀘스트리아 컴퓨팅"
 RCT_industry_computing_desc:0 "리버 스월의 임기 동안 이퀘스트리아의 대학 및 학교들과 협력 관계를 맺은 적이 있었는데, 그들은 컴퓨터 기계를 개발하고 있었습니다. 현재 우리의 과학자들은 서대륙의 연구를 기반으로 한 최초의 아날로그 컴퓨터를 개발하고 있습니다. 우리의 국가 보조금으로 그들은 빛을 볼 수 있을 것입니다."
 
 RCT_industry_all_in_one:0 "콜트스트림과 리예코그라드 연결"
 RCT_industry_all_in_one_desc:0 "콜트스트림과 리예코그라드 사이에 국도가 존재하기는 하지만, 현대식의 철도가 그리프킹 강을 가로질러 건설되어야 합니다. 콜트스트림은 수도와 더욱 밀접하게 연결되어 두 도시 사이의 상업과 산업 협력을 증대시킬 것입니다."
 
 RCT_industry_millitary_factories:0 "리버 무기 산업"
 RCT_industry_millitary_factories_desc:0 "우리의 군사산업은 평균적이지만 국제정세에 맞춰서, 우리는 발전해야 합니다. 외국산 무기에 관세를 부과하고 대신 국내 생산업체로부터 우리 군의 장비를 공급받음으로써, 우리는 우리의 무기 산업의 성장을 촉진할 것입니다."
 
 RCT_industry_reduce_poverty:0 "복지 프로그램"
 RCT_industry_reduce_poverty_desc:0 "우리의 경제 성장에도 불구하고 많은 포니들이 빈곤 속에서 계속 나약해지고 있습니다. 이 새로운 프로그램으로 우리는 국민들의 삶을 개선하기 위한 일련의 개혁안을 통과시킬 것입니다. 모두에게 이익이 되는 기본적인 안전 보장 및 무료 공공 서비스를 제공합니다!"
 
 RCT_industry_resource_tech:0 "지질 조사 실시"
 RCT_industry_resource_tech_desc:0 "우리나라의 많은 산들이 무지막지한 양의 금을 보유하고 있는 금고임을 이미 알고 있지만, 현대적인 방법을 사용한 토지의 포괄적인 조사는 이 금고의 위치와 그들의 가치가 정확히 얼마인지 알 수 있게 해줄 것입니다. 측량을 마친 뒤에, 우리는 우리의 한정된 자금을 어떻게 투자할지 결정해야 합니다."
 
 RCT_industry_steel_work:0 "리예코그라드 강철산업"
 RCT_industry_steel_work_desc:0 "강철은 현대 산업의 근간인 만큼, 철강 생산은 중요합니다. 우리 광산은 이미 많은 양의 광석을 생산하고 있고 우리는 실시한 조사에서 몇 개의 풍부한 매장지를 발견했지만, 우리의 제철소는 병목 현상을 겪고 있습니다. 그것들은 즉시 확장되어야 합니다! 우리의 투자로 새로운 국영 공장들이 수도에 건설될 것이며, 이것은 우리를 동쪽의 가장 훌륭한 철강 생산국들 중 하나로 만들 것입니다."
 
 RCT_industry_alumimum_work:0 "알루미늄 용광로"
 RCT_industry_alumimum_work_desc:0 "조사 결과 와일드-보디나는 보크사이트 광석이 상당량 퇴적돼 있는 것으로 드러났습니다. 이 지역의 광산업은 크게 확장되어야 하며 콜트스트림에 현대적인 제련소가 건설되어야 할 것입니다. 우리의 알루미늄 생산은 우리의 투자로 빠르게 성장할 것으로 예상됩니다."
 
 RCT_industry_improve_society_2:0 "노동조합 합법화"
 RCT_industry_improve_society_2_desc:0 "노동조합의 법적 지위는 오랫동안 불분명했습니다. 이제 우리는 그들을 합법화하고 인정할 때입니다. 그들은 노동자들뿐만 아니라 고용주들에게도 분명히 이로울 겁니다."
 
 RCT_industry_improve_society_1:0 "산업화의 진전"
 RCT_industry_improve_society_1_desc:0 "우리 경제의 성장은 이전보다 훨씬 더 빠르게 가속되고 있습니다. 우리의 정책은 성공적이었고 매달 새로운 공장들이 문을 열고 있습니다. 우리나라는 진정한 번영을 누리는 선진국이 되고, 동부의 진정한 선구자가 될 것입니다!"
 
 RCT_industry_research_slot:0 "리예코그라드 대학"
 RCT_industry_research_slot_desc:0 "리예코그라드 대학은 동부에서 가장 오래된 대학 중 하나입니다. 그리고 이제 가장 거대한 학교 중 하나가 될 것입니다. 더 많은 교수, 과목, 학생들이 리버랜드 전역에서 오고 갈 것이고, 우리의 서쪽 포니 친구들과 더 많은 교환학생 프로그램을 진행할 것입니다."
 
 RCT_industry_jets:0 "로켓 엔진 실험"
 RCT_industry_jets_desc:0 "리예코그라드 대학의 몇몇 과학자들은 대단히 먼 거리까지 물체를 추진시킬 수 있는 첨단 연소 엔진을 개발하기 시작했습니다. 우리가 이 프로그램을 정부 자금으로 지원하는 것은 현명할지도 모릅니다."
 
 RCT_industry_atomisiert:0 "크리스탈의 힘"
 RCT_industry_atomisiert_desc:0 "크리스탈이 가지고있는 마법의 잠재력은 알고 있었지만, 우리의 연구는 지금까지 그것을 완전히 과소평가했다는 것을 암시하고 있습니다. 설명하자면,  크리스탈을 과부화시켜 깨트리는 것으로 그 안의 마법을 방출시킬 수 있습니다. 그리고 그것은...끔찍한 결과를 초래할 겁니다.\n아마도 우리는 이것을 이용할 수 있을 것으로 보입니다."
 
 RCT_industry_science_base:0 "크리스탈 시대의 새벽"
 RCT_industry_science_base_desc:0 "Crystals are becoming an increasingly important part of our society as we learn to understand them and their secrets better. They allow us to unravel the inner workings of magic and use it in ways never imagined before. Truly, a new age is dawning for us."

 ######################### Military Focuses ###########  
 RCT_military_start:0 "군사에 집중"
 RCT_military_start_desc:0 "리버 군은 동부에서 가장 현대적인 군대 중 하나이지만, 그렇다고 해서 우리 군의 개발을 경시할 수 있는 것은 아닙니다. 전쟁 양상은 지금도 진화하고 있으니 우리도 미래를 위해 군대를 개혁해야 합니다."
 
 RCT_grand_army_of_the_republic:0 "공화국 군인회"
 RCT_grand_army_of_the_republic_desc:0 "우리 군이 얼마나 위대한지 시민들에게 보여줄 뿐만 아니라, 군대의 인기를 높여 순식간에 많은 신병을 확보할 수 있는 열병식을 열어야 합니다."
 
 RCT_inf_stuff:0 "최상의 무기"
 RCT_inf_stuff_desc:0 "보병은 군대의 가장 기본적인 요소입니다, 우리는 그들이 모두 동부에서 최고급의 총기를 갖추고 있는지 확인해야 합니다."
 
 RCT_river_games_military:0 "리버 모의전투 훈련"
 RCT_river_games_military_desc:0 "리버 동맹의 모든 구성원들이 참가하는 대규모 군사 훈련은 우리의 유대감을 강화시킬 뿐만 아니라 우리 포니들이 진정한 싸움에 대비할 수 있도록 필요한 연습을 제공할 것입니다."
 
 RCT_unicorn:0 "유니콘 훈련기관 기금"
 RCT_unicorn_desc:0 "유니콘들은 그들의 마법으로 전세를 역전시킬 수 있었고 그들 덕분에 많은 전투에서 승리를 가져올 수 있었습니다. 우리는 현재 복무중인 유니콘보다도 훨씬 더 많은 유니콘들이 지원할 수 있도록 그들을 위한 훈련 캠프에 더 많은 투자를 행해야 합니다."
 
 RCT_pegasus:0 "페가수스 비행훈련기관 기금"
 RCT_pegasus_desc:0 "우리는 그리폰보다 신체적으로 열세이지만, 페가수스는 자신들이 공중에서 대등하게 싸울 수 있다는 것과 힘으로 할 수 없는 것을 속도로 대신할 수 있다는 것을 계속해서 증명히왔습니다. 더 많은 비행 캠프에 투자를 하는 것은 우리의 페가수스들이 공중전에서 우세를 점할 것을 보장할 것입니다."
 
 RCT_ask_allies:0 "동맹국의 원조"
 RCT_ask_allies_desc:0 "우리의 동맹에 있는 친구들은 그들만의 군대 전통과 현대화 계획을 가지고 있습니다. 우리는 그들에게 그들의 전쟁의 기술에 대해 물어보고 우리의 지식을 교환해야 합니다. 이러한 방법으로 우리는 그들이 무엇을 하고있는지 알아낼 뿐만 아니라 새로운 전략, 전술, 훈련 방법을 배울 수 있을 겁니다."
 
 RCT_art_stuff:0 "멀리서 온 죽음"
 RCT_art_stuff_desc:0 "포병은 현대 전쟁의 근간이며, 그 유용성을 계속해서 증명해 왔습니다. 바보가 아니라면 그들을 현재보다 더 발전시킨다는데에 이의가 없을 겁니다."
 
 RCT_moutain_guns:0 "산포"
 RCT_moutain_guns_desc:0 "우리의 국토에는 산맥이 많기 때문에 그것을 염두에 두고 야포를 설계, 생산하도록 해야 합니다. 이렇게 되면 우리 군은 저 높은곳에서 적에게 포탄을 퍼부을 수 있을 것입니다."
 
 RCT_mobile:0 "현대식 이동수단"
 RCT_mobile_desc:0 "내연기관 엔진 덕분에 우리 병사들은 더 이상 스스로 마차를 끌 필요가 없게 되었습니다. 이 신형 차량은 속도도 빠르고 진흙탕을 제외하면 거의 모든 종류의 지형을 통과할 수 있습니다. 우리 군 예산의 일부는 리버 군에서 트럭의 사용을 증가시키는 데 쓰여야 합니다."
 
 RCT_tanks:0 "기갑 전투차량"
 RCT_tanks_desc:0 "서부의 전장에서 사용되고 있는 새로운 혁신, 이른바 "탱크"는 엄청난 잠재력을 가지고 있습니다. 장갑화된 차량이라면 적을 신속하게 공격할 수 있고 보통의 방식으로는 뚫지 못하던 방어선도 돌파할 수 있을 것입니다. 우리는 즉시 이 "탱크"에 대한 연구를 시작해야 합니다."
 
 RCT_doctrain_2:0 "군을 위한 개선된 교리"
 RCT_doctrain_2_desc:0 "우리의 군사 교리는 점차 시대에 뒤떨어지고 있으며, 우리가 아직 이해하지 못하는 새로운 전쟁 양상의 발전은 지금도 일어나고 있습니다. 현대적인 군대를 학습하기 위해 파견단들을 해외로 보내고 우리의 교리를 개선할 수 있도록 해야 합니다."
 
 RCT_mobile2:0 "무기 혼합"
 RCT_mobile2_desc:0 "우리의 연구가 보여준 것은 분명했습니다. 탱크와 차량화 보병들이 따로따로 움직였다는 것입니다. 이 두 가지를 하나의 부대로 결합할 뿐만 아니라 그것들의 신식 모델들을 확보해야 합니다. 군대가 구식이라면, 그 둘을 합쳐봤자 무슨 의미가 있겠습니까?"
 
 RCT_staff_start:0 "유능한 장관들"
 RCT_staff_start_desc:0 "훌륭한 지휘관은 늑대 무리에 맞선 십여 마리의 양을 승리로 이끌 수도 있습니다. 우리는 우리에게 충분한 장교가 있고 그들이 현대 전쟁을 치르기 위해 잘 훈련되어 있는지 확인해야 합니다."
 
 RCT_defensive_staff:0 "방어적 참모총장"
 RCT_defensive_staff_desc:0 "리버 군의 최고위 장교는 방어적인 태도를 가지고 있어야 합니다. 리버랜드는 강, 산, 숲으로 이루어진  천혜의 요새이고, 이것을 이용하지 않는 것은 어리석은 일일 것입니다."
 
 RCT_offensive_staff:0 "공격적 참모총장"
 RCT_offensive_staff_desc:0 "리버 군의 지도자는 바보같이 우리의 방어에만 의존해서는 안 되며, 현대전의 공격적이고 기동전술의 성향을 따라 적극적이여야 할 것입니다. 우리는 적이 평화롭게 공격을 준비하는 것을 용납하지 않으며, 그들을 괴롭히고 그들의 전선을 무너뜨릴겁니다."
 
 RCT_special_ops:0 "특수부대"
 RCT_special_ops_desc:0 "We need to establish a unit dedicated to fulfilling special missions, during both war and peace. They will receive extensive, even dangerous training and be given our finest equipment to ensure they are the best of the best. All are invited, few are chosen."
 
 RCT_expand_officer_academy:0 "콜토박 사관학교 확장"
 RCT_expand_officer_academy_desc:0 "If we wish to expand our army, we need to expand our officer training as well. The Coltovac Military Academy shall receive more funding from us, more student applications will be approved and more officers will be sent to teach the cadets."
 
 RCT_promote_best:0 "최고를 후원"
 RCT_promote_best_desc:0 "Some of our new cadets have proven to be very promising. Once they finish their training, we should not force them to climb the ladders of ranks but instead immediately promote them to higher positions. We are lacking talented senior officers, and this will solve the issue."
 
 RCT_light_infantry_training:0 "경보병 훈련"
 RCT_light_infantry_training_desc:0 "While modern warfare has greatly reduced the old distinctions between heavy and light infantry, we can still train some of our units to be specialized light divisions. They will lack heavy weapons and vehicles but are more tactically mobile and can execute missions in rough terrain and poor weather."
 
 RCT_more_marines:0 "리버 해병대"
 RCT_more_marines_desc:0 "Riverlands has -- as the name implies -- numerous rivers. They form an obstacle to many units, but not to marines who are specialized in amphibious assault and excel in crossing rivers with ease. Without a doubt, our army should include well-trained marine units."
 
 RCT_expand_air:0 "하늘을 바라보다"
 RCT_expand_air_desc:0 "Modern warfare will be about the skies as much as the land. Planes are not impeded by rough terrain or the many rivers that flow through our land. But before we can expand our air force, we will need to build proper airbases and an aircraft factory."
 
 RCT_bombers:0 "리버랜드 폭격기"
 RCT_bombers_desc:0 "We will focus on procuring new designs for a bomber aircraft. Tactical bombers combine the speed and agility of close air support with some of their strategic destructive potential of their larger brethren. Such a versatile plane will be a safe pick for the backbone of our airforce."
 
 RCT_fighters:0 "리버랜드 요격기"
 RCT_fighters_desc:0 "When the griffons will inevitably strike our nation, they will seek to fill the skies with their malevolent bombers. To counter this, we must develop a state of the art interceptor, capable of scrambling quickly to take out these threats to innocent pony lives. Our air force will be built around a core of interceptors and fighters."
 
 RCT_cas:0 "스카이다이빙 부대"
 RCT_cas_desc:0 "We will train a group of fearless ponies to pilot a corps of special bombers. These close air support ponies will dive from great height to surprise and destroy enemy troop concentrations. Disrupting enemy supply chains and staging grounds will surely destroy the morale of our opponents. Of course we still have to actually build a plane capable of this..."
 
 RCT_strat_doctrine:0 "리버랜드의 빗물 교리"
 RCT_strat_doctrine_desc:0 "We will bring the Riverland rains to the enemy! But they will find that it isn’t water that falls from the sky, but a flood of bombs. The River Rains Doctrine will see us mass long range bombers and their escorts to destroy the enemy’s vital infrastructure. When we can reach their homes, they will surely give up!"
 
 RCT_fighter_doctrine:0 "공중의 파도 교리"
 RCT_fighter_doctrine_desc:0 "To protect our dear homeland, we must make sure that no opponent makes it through to our country, both in the air and on the land. Waves of small fighters will protect us from enemy bombers and waves of close air support will mow down any catbird foolish enough to set their claws down in our land."
 
 RCT_long_range_planes:0 "강의 저편"
 RCT_long_range_planes_desc:0 "To properly protect our country, we must venture forth beyond our home to meet our enemy head on. Bigger engines, better aerodynamics and larger fuel tanks will be needed to create the designs we need for the task. Let’s let the designponies loose to see what they come up with."
 
 RCT_expand_air_defense:0 "밑바닥에서 하늘까지"
 RCT_expand_air_defense_desc:0 "Airplanes are expensive marvels of technology. The cost of bringing a gun into the air is much larger than the cost of having a larger gun on the ground. Fixed anti-air emplacements and ground based, towed anti-aircraft guns are an economical choice to protect our troops from enemy air raids."
 
 RCT_expand_radar:0 "레이더 감지"
 RCT_expand_radar_desc:0 "Our lands are vast and our planes can only patrol so much of our airspace. By using radar stations, we will multiply the effectiveness of our fighters, by making sure that our planes are in the right place at the right time!"
 
 RCT_expand_air_production:0 "하늘을 채워라!"
 RCT_expand_air_production_desc:0 "The fighters and bombers that we chose to be the backbone of our air force, need to be produced in greater numbers. The air war is a game of numbers and when it comes down to it, the country with the largest air force will rule the sky. With an optimised production process, we will make sure that we will not be out produced."
 
 RCT_form_navy:0 "강물의 입구"
 RCT_form_navy_desc:0 "We have secured a coast for ourselves, but without a proper navy, we will not be able to capitalise on this strategic opportunity. It is time to invest in our new coastal holdings to stimulate the construction of dockyards."
 
 RCT_destroyer_start:0 "작은 것부터 시작"
 RCT_destroyer_start_desc:0 "We are new to the way of the waves, so let us not overcomplicate matters. A destroyer is the smallest military ship type and we should be able to start production relatively easily and get ourselves the beginnings of a fleet."
 
 RCT_crusers:0 "바다로!"
 RCT_crusers_desc:0 "Cruisers are larger ships, worthy of the endless seas beyond our horizons. These ships will require more skilled ponies to make, but with dedication and time, our country will have its own cruiser!"
 
 RCT_battleships:0 "전함 건조"
 RCT_battleships_desc:0 "A grand nation such as ours requires a grand navy. Prestige and honour is bestowed upon those countries who have battleships in their fleet. These proud ships break the waves with their large size and massive firepower. A fleet planned around a battleship is a fleet made for victory!"
 
 RCT_battleship_doctrine:0 "제작중인 함대"
 RCT_battleship_doctrine_desc:0 "Although our grand fleet is not finished yet, we will have a doctrine to project our naval force across the water. Our people once came from an ocean away, so we should not shy away from the deep blue."
 
 RCT_super_battleship:0 "대형 프로젝트"
 RCT_super_battleship_desc:0 "We will endeavour to produce the biggest, most heavily armed battleships that could ever sail the ocean. Huge siege guns, massive engines and impenetrable armour will make it so that our monster ship will flatten anything standing in its way. Our foes will shake in fear when this giant approaches!"
 
 RCT_carriers:0 "해상 수송용 공군"
 RCT_carriers_desc:0 "Although seafaring is still new to us, we are more accustomed to the idea of an air force. Luckily, new breakthroughs in naval warfare have seen the rise of the aircraft carrier, a ship that acts as a mobile air base. The firepower of these planes ensure that this ship can strike beyond the range of any ship’s guns and be a formidable threat to any fleet."
 
 RCT_carrier_doctrine:0 "하늘로부터의 공격"
 RCT_carrier_doctrine_desc:0 "We will build our naval doctrine around these carriers. Our carrier planes will swarm the skies, while our fleet lies in wait, protecting our floating airbases. Without warning our squads of bombers will descend upon an unsuspecting fleet, sinking it before they ever reach any of our vessels!"
 
 RCT_carrier_aircraft:0 "해상 비행"
 RCT_carrier_aircraft_desc:0 "We must make a separate branch of the navy that concerns itself with naval aviation. By placing experts from our air force and our new navy together in one office, they might learn to overcome the challenges that the air and the sea bring."
 
 RCT_river_sea:0 "바다로 흐르다"
 RCT_river_sea_desc:0 "Truly, the destination of the river has always been the ocean. We have finally embraced our seabound destiny. Now that we have made the ocean our own domain, the world lies open to us! While water still flows through the rivers, we shall reach out over the ocean, into the wide world!"
 
 RCT_more_naval_bases:0 "항구 개발 보조금"
 RCT_more_naval_bases_desc:0 "We will encourage the construction of new dockyards with grants, as to ensure that we will have adequate port facilities in the future. A little conniving will go a long way to convince our stubborn Rijekans that the sea is the place to be."
 
 RCT_even_more_naval_bases:0 "조선공 훈련센터"
 RCT_even_more_naval_bases_desc:0 "We must set up a program to train all sort of naval support personal. Shipwrights, dockworkers, harbourmasters and more will be needed to support our ever growing fleet..."
 
 RCT_even_more_convoys:0 "리버 상선대"
 RCT_even_more_convoys_desc:0 "Overseas trade is a staple of the modern world, but until recently was an avenue cut off for us. Now that our military fleet is well underway, we must ensure that we have enough transport ships for supplies, troops and rescources."


