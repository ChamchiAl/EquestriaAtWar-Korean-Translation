 NovaSwirlConvincesTitle:0 "감정의 노바"
 NovaSwirlConvincesDesc:0 "감동적이게도, 노바 훨은 오늘 탈자르 코뮌을 리버 공화국의 자치 지역으로 공식 설립한다고 발표했습니다. 탈자르들은  세금을 내고 자치권을 허락한다면 우리나라의 법을 따르기로 동의한 것으로 보입니다. 노바 훨에게는 이런 결정을 내릴 권한이 없지만, 이는 리버 스월 정부의 정통성에 대한 직접적인 공격으로 여겨집니다. 그녀 자신의 권위를 넘는 터무니없는 결정에도 불구하고, 대중들은 이 문제가 처리된 것에 대해 마냥 기뻐하는 것 같고, 효과가 있는 것 같은 해결책을 뒤집는 귀찮은 일을 원하는 포니들은 없는 것 같습니다. 불법적인 결정이지만 되돌리기는 힘들 것 같습니다."
 NovaSwirlConvincesButton:0 "노바 휠 동무의 계획대로 완벽하게 실행되었다."
 
 NovaSwirlUnconvincingTitle:0 "당혹스러운 결과"
 NovaSwirlUnconvincingDesc:0 "노바 훨에게는 실망스럽게도, 탈자르들은 공화국 내에서 그녀의 자치권 제안에 귀를 기울이려 하지 않았습니다. 그들은 단순히 자신을 '온 세상의 시민'이라고만 생각했을 뿐, 그들이 태어나기 위해 선택한 게 아닌 사회의 법칙에 얽매이지 않았습니다. 노바 훨이 그들을 반복적으로 설득했지만 성공하지 못했습니다. 그리고 다음에 무슨 일이 일어났는지 정확히 알 수는 없지만, 알려진 것은 노바 훨이 진흙투성이에 흠뻑 젖은 채 리예코그라드로 돌아왔다는 것입니다. 그녀의 비참한 실패 이후, 헥터가 직접 탈자르 족을 강제로 집으로 돌려보냈습니다. 이 모든 사건은 사회주의자들의 대의를 당혹케 했으며, 조화주의 정부를 그 어느 때보다도 더 강력하고 더 유능해 보이게 만들었습니다."
 NovaSwirlUnconvincingButton:0 "혁명의 날이 오면 반드시 이 대가를 치르게 할 것이다!"

 ### Failure of Government ###
 rivercity.22.t:0 "노바가 행동에 나서다"
 rivercity.22.d:0 "리버 스월과 노바 훨이 서로를 증오하고 끊임없이 서로의 의견을 폄하하려 한다는 것은 공공연한 비밀이지만, 그들의 상호 경멸이 완전히 수렁에 이른 것은 오늘이었습니다. 열띤 토론이 한창일 때, 노바 훨은 공개적으로 수상에 대한 불신임안을 선언했고, 미리 계획한 것처럼 그녀의 일행이 그녀의 뒤를 따랐습니다. 이로써 리버 스월 전 수상은 최소한 제 2의 정당의 명목상의 신임 없이는 더 이상 민주 정부를 운영할 수 없게 되었습니다. 만약 그녀의 당이 통합되어 있었다면 그들은 사회주의자들을 압박하고 간단히 무시할 수 있었을지도 모르지만, 조화당은 사회당에 대한 공포와 불신만으로 단결된 보수, 진보, 사회민주당의 느슨한 연합체일 뿐이었습니다. 그녀의 많은 당원들이 기권하거나 심지어 (충격적으로) 불신임 투표까지 했기에 수상에게는 선택의 여지가 없었습니다. 그녀는 투표소로 돌아가야 할 것입니다."
 rivercity.22.a:0 "정부를 해산하고 신속히 선거를 실시해라!"
 rivercity.22.b:0 "비상권한법을 발동하고 위기가 해소될 때까지 헌법을 정지시켜라."
 
 ## Failure of Government - Election Chain ##
 rivercity.23.t:0 "콜토박 논쟁"
 rivercity.23.d:0 "선거 유세 일정의 일환으로 두 후보 모두 콜토박에서 열폭적인 토론을 벌였습니다. 둘 다 서로를 증오하는 것으로 잘 알려져 있고 서로의 정치적 결함에 대해 잘 알고 있기 때문에, 이 논쟁은 전례 없는 규모의 진흙탕 싸움을 보게 될 것으로 기대하면서 많은 사람들을 끌어 모았고, 그들은 실망시키지 않았습니다. 사회자는 토론을 이어가려고 했지만, 토론회는 정부가 아무것도 하지 못한 것에 대해 누가 책임을 져야 하는지에 대한 고함치는 시합으로 빠르게 전개되었습니다. 경찰은 결국 폭동이 발생하는 것을 막기 위해 군중을 해산하고 '토론'를 조기에 끝내야 했습니다. 그럼에도 불구하고, 그날의 군중들에게 더 깊은 인상을 준 포니는..."
 rivercity.23.a:0 "...리버 스월이였습니다."
 rivercity.23.b:0 "...노바 훨이었습니다."
 
 rivercity.24.t:0 "대리인의 날"
 rivercity.24.d:0 "짧은 선거가 막바지에 다다르면서, 양당은 선거 운동의 마지막 토론이 수도에서 폭동을 일으킬 것을 우려하여, 리버 스월과 노바 훨을 멀찍이 떨어뜨려 놓아야 했습니다. 그러다 보니 이번 토론은 당 대표들이 직접 나서기보다는 당 지도부가 뽑은 대표가 의장을 맡게 되었습니다. 한쪽에서는 조화당의 헥터 리피잔 원수가 나왔고, 사회당은 노바의 2인자 카라멜 헤즈를 대변인으로 선출했습니다. 카라멜 헤이즈는 노바 훨보다 훨씬 더 엄격한 스탈리온주의자이고, 헥터는 강력한 반공주의자이기 때문에 이 논쟁은 여전히 불같은 웅변으로 가득 차 있었습니다. 고맙게도, 그 격앙된 언사가 격앙된 폭도들로 이어지지는 않았습니다. 그리고 결국, 군중들의 마음을 움직인 것은..."
 rivercity.24.a:0 "...헥터의 애국주의였습니다."
 rivercity.24.b:0 "...카라멜의 열정적인 혁명이었습니다!"
 
 #Election Results
 rivercity.25.t:0 "선거 결과"
 rivercity.25.d:0 "[Root.ElectionResultsDesc]"
 rivercity.25.a:0 "[Root.ElectionResultsButton]"
 
 HarmonicElectionDesc:0 "지난 몇 주간의 혼란에도 불구하고, 리버 스월이 이끄는 조화당이 투표에서 과반수를 확보했습니다. 그녀가 마침내 사회당을 무시할 수 있을 만큼 충분히 많은 표를 얻었기 때문에, 이번 조기 총선을 강요하며 정치적 자본을 쏟아부은 사회주의자들은 더 이상 리버 스월 대통령의 정책에 간섭할 수 없을 것입니다."
 HarmonicElectionButton:0 "나는 민주주의가 좋다! 난 공화국을 사랑해!"
 
 CommunistElectionDesc:0 "노바 훨의 위험한 도박이 성과를 거두었습니다 - 유권자의 권태와 정부에 대한 불만이 사회당의 놀라운 승리로 바뀌었습니다. 부르주아 정치인들이 마침내 축출되었으니, 사회주의자들은 이제 사회를 완성하는 과업을 시작할 수 있게 되었습니다."
 CommunistElectionButton:0 "마침내 인민들이 일어섰도다!"
 
 ## Failure of Government - Emergency Powers Chain ##
 rivercity.26.t:0 "비상권한법"
 rivercity.26.d:0 "정치적 관점에서 보면 조화당은 단지 공산주의에 대한 두려움과 증오로 뭉쳐진 폭넓은 텐트일 뿐입니다. 그런 만큼 그들은 거의 대부분의 사안에 모두 동의하지 않으며, 리버 스월도 그들 중 대다수가 어려운 문제에 대해 그녀를 지지해 줄 것이라고 잘 믿지 않습니다. 그러나 오늘, 당은 이례적으로 단합을 강조하면서 "비상사태"가 발생할 경우, 수상에게 광범위한 권한을 부여하는 결의안을 만장일치로 통과시켰습니다. 표면적으로는 의사결정을 방해하는 정치가들에 의해 제대로 된 대처를 하지 못 하는 상황을 막고, 전쟁을 수행하고고 반란을 진압하는 공화국의 능력을 보존하기 위한 것이지만, 많은 포니들은 이 법안이 "비상사태"의 기준을 전적으로 수상의 판단에 맡기므로 독재정치로 가는 위험한 첫걸음이라고 지적하고 있습니다. 이러한 우려에도 불구하고, 조화당은 최근 사회당이 우리의 민주주의를 마비시키려는 시도에 넌더리가 났기 때문에 이 법안을 상정하기로 동의했습니다. 그 법안은 조화주의자들의 드물게 단결된 연합에 의해 통과되었고, 이제 리버 스월에게 필요한 것은 법안에 서명하는 것뿐입니다..."
 rivercity.26.a:0 "잠시 생각해 봐야겠군..."
 
 rivercity.27.t:0 "붉은 토요일"
 rivercity.27.d:0 "노바 훨과 그녀의 2인자 카라멜 헤이즈는 조화당이 집권한 기간 동안 동맹관계였지만, 그들은 한 번도 의견 일치를 본 적이 없었습니다. 카라멜은 항상 지나치게 급진적이었고, 기꺼이 싸울 기세였으며, 너무 무뚝뚝하거나 상식을 무시했습니다. 그는 광신자였고, 혁명이 성공하기 위해 필요한 것은 공산주의자들이 충분한 열성을 가지고 그것을 위해 싸우는 것뿐이라고 생각했습니다. 실제로 노바가 언젠가 그에게 화가 나서 부르주아 민주주의를 내부에서 전복시키겠다는 이유로 혼자서 리버 연합 전체를 상대로 싸우겠냐고 묻자 그는 망설임 없이 "그렇다"라고 대답했습니다.\n두 사람이 그렇게 사이가 좋지 않은 것은 특히 이런 이유 때문입니다. 오늘, 그 갈등은 극적으로 치달았습니다. 노바의 스파이들은 육군 고위장성인 카라멜 헤이즈는 많은 사단을 움직일 수 있는 권한을 지니고 있으며, 지난 몇 주 동안 리제코그라드를 보호하기 위해 배정된 사단이 헤이즈의 통제하에 서서히 들어왔다는 것을 알게 되었습니다. 이것은 두 사회주의계 지도자들이 최근 의회에서 논쟁을 벌였고, 마침내 카라멜의 인내심이 바닥났다는 것을 고려할 때 아주 심각한 사안입니다. 모든 증거는 쿠데타를 가리키고 있습니다. 노바 훨의 스파이들이 제때에 보고할 수 있을까요?"
 rivercity.27.a:0 "카라멜의 충성스런 군인들이 정부를 장악했습니다!"
 rivercity.27.b:0 "스파이들의 보고가 전달되었고, 군대가 카라멜을 체포했습니다."
 
 rivercity.1917.t:0 "노바 훨의 초대장"
 rivercity.1917.d:0 "리버 공화국 대표단이 오늘 우리 수도에 도착했습니다. 그들은 우리에게 노바 훨 수상이 (구)리버 연합을 대신할 새로운 리버랜드 사회주의 연합에 가입할 것을 알리는 정식 초청장을 보냈습니다. 콜트스트림 조약과 그 모든 조항들은 무효가 될 것이고 모든 나라들은 리제코그라드 조약에 서명하도록 요구될 것입니다. 리제코그라드 조약은 모든 회원국의 사유권을 폐지하고 사회의 모든 면에서 자유와 평등을 촉진하는 사회주의 헌법을 갖도록 요구하고 있습니다. 만약 우리가 이를 받아들일 수 없다면, 우리는 이 연합에 가입하지 않을 것입니다."
 rivercity.1917.a:0 "그녀의 초대에 흔쾌히 응한다."
 rivercity.1917.b:0 "뭐라고? 이건 말도 안 돼!"
 
 rivercity.1918.t:0 "혁명이 반대세력을 부추기다"
 rivercity.1918.d:0 "우리의 치안유지군이 선전물을 퍼뜨리고 공공 질서를 어지럽힌 혐의를 받고 있는 여러 포니들을 체포했습니다. 심문을 통해 그들 모두가 현재 활동 중인 대규모 지하 사회주의 조직의 일부라는 것이 분명해졌습니다. 만약 우리가 행동하지 않는다면, 우리는 붉은 혁명에 대처해야 할지도 모릅니다."
 rivercity.1918.a:0 "누가 배후에 있는 거지? 노바인가?"
 
 rivercity.1919.t:0 "혁명 의용군"
 rivercity.1919.d:0 "우리 요원들은 시골과 도시 모두, 전국 각지에 무기가 반입되고 있다고 알려왔습니다. 불법 무기를 압수하기 위해 군이 파견되었으며, 여러 번의 체포가 있었지만, 이는 빙산의 일각에 불과하고 수많은 무장 민병대가 비밀리에 조직되고 있는 것이 아닌가 우려됩니다. 체포된 사람들은 지도자를 밝히는 것을 거부하지만 몇몇 다분히 공산주의적인 구호를 내뱉었습니다."
 rivercity.1919.a:0 "이건 말도 안 돼!"
 
 rivercity.1920.t:0 "혁명이 일어나다"
 rivercity.1920.d:0 "우리 군과 치안유지군에 대한 매복 공격이 전국에서 보도되고 있습니다. 수십 명의 사망자와 엄청난 파괴가 있었습니다. 어떤 조직이 내부에서 우리를 파괴하려는 것은 분명합니다! 몇 안 되는 포로들은 분명히 급진적인 사회주의자들이었는데, 그들은 우리 군인과 법무관들을 '아첨꾼'이라고 부르고 있습니다."
 rivercity.1920.a:0 "저주하노라!"
 
 rivercity.1921.t:0 "외국 스파이 발견"
 rivercity.1921.d:0 "한동안 우리 치안유지군에게 수상했던 포니들은 이제 체포되어 심문을 받고 있습니다. 그들은 입을 거의 불지 않았지만, 그들로부터 압수한 자료에는 암호화된 메시지가 담겨 있어, 그들이 뭔가 기만적인 행동을 하고 있다는 것으로 보입니다. 흥미롭게도, 붙잡힌 스파이들은 리버 사투리로 말하고 있습니다."
 rivercity.1921.a:0 "뭐라고? 노바가 보낸 건가?" 
 
 rivercity.1922.t:0 "노바 훨의 연합 제안"
 rivercity.1922.d:0 "오늘 리예코그라드에서 한 특사가 도착해서 노바 훨 수상의 메시지를 전해왔습니다. 그녀는 우리 두 나라의 통일을 제안했습니다. 우리가 그들만의 법률과 정부를 가진 연방 국가가 되는 것입니다. 그녀는 분단된 노동자들이 외국 반동분자들에게 저항하기에는 너무 약하기 때문에 동부의 노동자들이 모두 함께 서야 한다고 생각하고 있습니다."
 rivercity.1922.a:0 "그녀의 제안에 흔쾌히 응한다."
 rivercity.1922.b:0 "일단은 우리의 주권을 유지하고 싶다."
 
 ### INVESTIGATION OF NOVA WHIRL CHAIN ###
 
 #Investigation succeeds
 rivercity.1923.t:0 "Evidence of Coltstream Tampering"
 rivercity.1923.d:0 "[From.GetName]은(는) 최근 리버 연합을 구성하는 조약과 규정들이 추가된 후, 사회주의에 대한 지지가 점차 증가했다는 것을 알게 되었고, 그들은 무엇이 대중들의 태도 변화를 야기시키고 있는지를 알아보기 위해 관료들과 조사관들로 구성된 위원회를 보냈습니다. 철저한 조사 후에, 그들은 리버 공화국이 콜트스트림 조약의 변경에 개입해 있다는 사실을 발견했습니다. 이런 지시들은 우리 외교관들이 눈치채지 못한 채 이미 산더미처럼 쌓여 있던 서류더미의 사소한 변화들 가운데 숨겨져 있었습니다. 리버 대표가 추가한 항목들은 첫눈에 보기에는 나쁜 건 없는 것 같았기에, [From.GetAdjective] 관료들은 큰 그림을 보지 못한 채 의문을 제기하지 않고 지시를 따랐던 것입니다.. 하지만 수사관들은 이러한 변화들이 사실 리버랜드 전역에서 사회주의자들의 지지를 증가시키기 위한 수단이었다는 것을 발견했습니다.\n\n공개 기자 회견에서 [From.GetAdjective] 관리들은 범인을 노바 훨의 리버 공화국으로 지목했습니다. 이 발표는 리버랜드의 대부분의 나라들로부터 분노한 반응들이 뒤따랐고, 그들은 리버인들이 그들의 신뢰를 남용했다고 비난했습니다. 곧이어 노바 훨는 사과문을 보내 다시는 다른 회원국들의 일에 개입하지 않겠다고 약속했습니다."
 rivercity.1923.a:0 "그녀가 약속을 지키기를 바란다."
 
 #Investigation Fails
 rivercity.1924.t:0 "성과 없는 조사결과"
 rivercity.1924.d:0 "최근 사회주의 인기가 높아지고 있는 것에 대한 철저한 조사 후에, 우리 관료들과 수사팀은 그 원인을 새로운 리버 연합의 지침으로 추적했습니다. 그 결과로 명령문들을 구성하는 수많은 서류들을 뒤진 끝에 정확한 변경 내용까지 찾아내는데 성공했습니다. 외교관들의 회의록에는 이런 변화가 막판에, 깊은 밤에 이뤄졌다는 내용이 담겨 있습니다. 인터뷰 내용을 보면 모든 대표와 참모들이 잠자리에 들기를 간절히 원했기에, 누가 변경을 지시했는지 정확히 기억하는 사람은 한 명도 없다는 것을 알 수 있습니다. 참석자들의 희미한 기억과 불완전한 회의록은 누가 우리 나라에 사회주의를 확산시킬 책임이 있는지를 결코 찾을 수 없다는 것을 의미합니다."
 rivercity.1924.a:0 "젠장할!"
 
 #Call for Nova Whirl (River Republic) Expulsion
 rivercity.1925.t:0 "긴급 회담"
 rivercity.1925.d:0 "[From.GetName]은(는) [From.Capital.GetName]에서 리버 연방 지도자들의 긴급 회의를 소집했습니다. [From.GetLeader]은(는) 어두운 표정으로 현 상황은 콜트스트림 조약에서 비상 의정서를 활성화하여 회원국 정부를 전복시키려 했던 나라들을 추방할 수 밖에 없게 만들었다고 설명했습니다.\n\n[From.GetLeader]은(는) 표면적으로 평화로워 보였던 리버 정부에 의해 저질러진 많은 잘못들의 목록을 제시했습니다. 목록의 대부분은 노바 훨의 사회주의 정부가 리버 연합 회원들 사이의 비밀 조약들을 통해 리버랜드 대중들에게 영향을 미쳤던 것들이었습니다. 노바 훨은 과욕적인 부하들과 관료적인 실수를 탓하며 다시 사과했습니다. 그러나, [From.GetLeader]은(는) 노바 훨의 사과를 묵살하고 긴급 투표를 강행했습니다. 이제 [RCT. GetName]을(를) 추방할지, 남겨둘 지는 연합의 모든 지도자들의 투표에 달려 있습니다. 리버인들의 운명은 다수결로 결정될 것입니다."
 rivercity.1925.a:0 "그들은 떠나야 한다."
 rivercity.1925.b:0 "그들은 남아 있어도 된다."

