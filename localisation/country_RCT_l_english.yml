 rivercity.317.t:0 "An Opening"
 rivercity.317.d:0 "Success! The friendship delegate we sent to the strange ponies of Watertowns has made a good first impression. While he didn't really have a chance to discuss ideology in any detail, he wowed and impressed the simple tribesfolk with fabulous (to them) gifts. The leader of Watertowns has allowed our delegate to build a house of his own in their little community, whether or not he plans on staying there permanently - something that will prove a useful staging ground for the next phase of the operation."
 rivercity.317.a:0 "I can already feel we're going to be the best of friends."
 
 # Equestrian exchange
 
 rivercity.318.t:0 "[From.GetNameDef]에서의 협력 요청"
 rivercity.318.d:0 "리버랜드의 경박한 포니들은 오랫동안 우리의 접촉에 냉담했고, 포니 외의 다른 종들을 의심했고, 그들끼리 다투었으며, 알리콘 통치의 정당성을 의심해 왔습니다.\n\n그렇기 때문에 [RCT.GetNameDef]에서 외교 사절단이 도착한 것은 매우 놀라운 일입니다, 그들은 기술 지원 및 협력을 요청했습니다. 우리의 고문들은 그들의 지도자이며 이퀘스트리아에서 학문을 공부한 적이 있는 리버 스월에 대해 신용을 가지고 있습니다.\n\n이러한 제안을 받아들이게 되어 기쁘지만, 이것은 가볍게 내려질 결정이 아닙니다."
 rivercity.318.a:0 "지속적인 협력을 약속하자."
 rivercity.318.b:0 "기술 지원을 보내라."
 rivercity.318.c:0 "둘 다는 안되나?"
 rivercity.318.e:0 "동부 대륙은 너무나 폭력적이라 그들을 믿어서는 안된다."
 
 rivercity.319.t:0 "이퀘스트리아와의 협력"
 rivercity.319.d:0 "이퀘스트리아는 특별한 지원은 보내지 않았지만 연구 공동체 간의 완전한 협력과 진행 상황의 공유에는 동의했습니다."
 rivercity.319.a:0 "이퀘스트리아의 지원이 우리의 부족한 부분을 채울것이다."
 
 rivercity.320.t:0 "이퀘스트리아의 지원"
 rivercity.320.d:0 "국가 간 거리 및 관련 비용을 언급하면서 지속적인 협력에 대해서는 배제했지만, 이퀘스트리아는 우리의 기본 산업 및 군사력 증강과 개발을 돕기 위한 기술 지원 사절단을 제공했습니다."
 rivercity.320.a:0 "작은 것이라도 큰 도움이 될것이다."
 
 rivercity.321.t:0 "이퀘스트리아의 관용!"
 rivercity.321.d:0 "이퀘스트리아는 우리 과학자들과의 완전한 협력에 동의했을 뿐만 아니라, 그들은 우리의 기본적인 군사 및 산업 지식을 빠르게 발전시키는 데 도움이 되는 기술 지원 사전단을 집결시켰습니다.\n\n벌써 서대륙의 전자공학 및 산업계의 경이로운 결과물들을 실은 수송선이 도착했습니다!"
 rivercity.321.a:0 "자존심이 아니었다면, 우리는 10년 전부터 물어볼 수 있었을텐데!"
 
 rivercity.322.t:0 "이퀘스트리아의 거절"
 rivercity.322.d:0 "이퀘스트리아는 장거리 협력의 어려움과 그리포니아에서의 고삐 풀린 폭력과 기술 남용의 오랜 역사를 들먹이며 우리의 연구 활동에 협력하거나 지원하는 것을 거부했습니다."
 rivercity.322.a:0 "당장 그리폰들이 위협이 되지 않으니까 그렇게 쉽게 말하겠지"
 
 rivercity.323.t:0 "[From.GetNameDef]에서의 지원 요청"
 rivercity.323.d:0 "현재 전시 상황인 국가, [RCT.GetNameDef]에서 포니들의 조화를 지키고 그들의 삶을 보장하기 위해 군사 지원을 요청하는 외교 사절단을 리버랜드에서 보냈습니다."
 rivercity.323.a:0 "동부의 형제들을 위해서라면 뭐든지!"
 rivercity.323.b:0 "다른 대륙에서의 무력 충돌은 원치 않는다."
 
 rivercity.324.t:0 "이퀘스트리아의 지원"
 rivercity.324.d:0 "이퀘스트리아는 우리의 노력의 성과를 지원하기 위해 몇 가지 기본적인 군사 장비들을 제공하기로 합의했습니다."
 rivercity.324.a:0 "포니들은 반드시 뭉쳐야한다."
 
 rivercity.325.t:0 "이퀘스트리아의 거절"
 rivercity.325.d:0 "이퀘스트리아는 외국과의 분쟁에 연루되지 않는 것이 더 좋아보인다는 이유로 우리의 군사 지원 요청을 거절했습니다."
 rivercity.325.a:0 "전형적인 이퀘스트리아의 오만함이군."
 
