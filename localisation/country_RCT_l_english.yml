 WeWereEjectedButton:0 "재앙이다!"

 WeWereNotEjectedTitle:0 "고발의 기각"
 WeWereNotEjectedDesc:0 "다른 국가들은 현명하게도 이러한 히스테리적인 과민반응에 거부 반응을 보이며 강경하게 대응하기로 했습니다. [From.GetNameDef]은(는) 그들의 과민반응 때문에 더 이상의 지위를 유지할 수 없게 되자, 그들 스스로 리버 연합을 떠났습니다." 
