 ### COMMUNIST INTEGRATION OF THE RIVER FEDERATION ###
 rivercity.1927.t:0 "통일 리버랜드"
 rivercity.1927.d:0 "우리는 우리를 음모하고 두려워하는 자들과 오랫동안 힘겹게 싸워왔습니다. 리버랜드의 노동자들을 억압했던 반동자들, 군주, 그리고 자본주의자들이 모두 패배했습니다. 이제 우리 이웃들이 진보의 방식을 받아들였으니, 우리는 자유롭게 모두를 위한 사회주의 미래를 건설할 수 있습니다. 하지만, 우리나라가 세계가 따를 수 있는 빛나는 등불이 되려면 아직도 해야 할 많은 일들이 남아 있습니다. 리버랜드 전역을 대상으로 한 연설에서 [Getleader]은(는) 미래에 대한 계획을 제시했습니다. 문화, 경제, 군사 모두 통합될 것입니다. 리버랜드 주민들 간의 최적의 협력을 보장하기 위해서입니다. 우리는 먼 길을 걸어 왔지만, 아직 가야할 길은 많습니다."
 rivercity.1927.a:0 "리버랜드의 사회주의자들이여, 단결하라!"
 
 rivercity.1928.t:0 "단일 문화권 형성에 대한 저항"
 rivercity.1928.d:0 "It appears that our efforts to combat nationalist and reactionary elements amongst the differing cultures of the union has been met with much resistant. Strikes and protests have been ever more frequent as our friends cling to their backward traditions. However, the problems seem to be so severe that local governments may be unable to handle the outbreaks of nationalist sentiment. The central government must intervene. We can choose to give concessions to the strikers, but risk losing the progress we have made, or we can send in the army to enforce cultural unity."
 rivercity.1928.a:0 "민족주의 불만을 진압해라!"
 rivercity.1928.b:0 "양보가 필요하다."
 
 rivercity.1929.t:0 "군대 개혁에 대한 저항"
 rivercity.1929.d:0 "Before our glorious union sprawled across the Riverlands, the armed forces of the nations now under our control were vestiges of national pride. The Nimbusian hoplite, the Monks from Pònaidhean and the army of Lake City were an integral part of their countries’ cultures, but their time has come. However, it has proven to be a huge undertaking to mould all these martial traditions into our own Union Army. Soldiers and officers from multiple provinces refuse our instructions, training their ancient doctrines or in some cases, refuse to train at all until the central government promises to preserve their military tradition. Do we concede to the soldiers’ demand, or do we whip them into shape?"
 rivercity.1929.a:0 "이 일탈자들을 교육시켜 줘라."
 rivercity.1929.b:0 "익숙해질 때까지 시간을 좀 주어라."
 
 rivercity.1930.t:0 "경제 재조직에 대한 저항"
 rivercity.1930.d:0 "`The road to a socialist economy is long and arduous. Some clans in the highlands of Pònaidhean still used bartering, while the dogs of Diamond Mountain have a hard time to build a slave-free economy. The abolishment of private property and sometimes moves against slavery and serfdom have led to a lack of some goods the people have grown accustomed to. This has led to complaints from our local governments, who say that they cannot explain to their citizens that socialism is not yet providing for everypony, unlike what the propaganda claims. We could give local governments some leeway to introduce some temporary privatisation to relieve the pressure, but doing so will set back our progress. Alternatively, we could use central government resources to support local collectivisation efforts and provide the most basic needs."
 rivercity.1930.a:0 "집산화는 계속되어야 한다!"
 rivercity.1930.b:0 "당장은 약간의 자본주의도 도입할 수는 있다..."
 
 rivercity.1931.t:0 "끈질긴 국가주의"
 rivercity.1931.d:0 "경비 병력과 프로파간다들의 최선의 노력에도 불구하고, 국가주의 저항 단체들은 계속해서 혁명에 위협이 되고 있습니다. 넓고 험준한 리버랜드는 그늘에서 활동하는 조직들에게 훌륭한 무대 공간을 제공하고있습니다. 불법 선전물 언론사를 하나 폐쇄하면, 다른 곳에서는 총을 찾기 위해 무기고가 습격당하는 상황입니다. 우리는 반혁명적 위협을 뿌리뽑기 위해 별로 진전을 이루지 못하고 있는 것 같습니다. 실제로, 수도의 일부 관료들은 우리의 노력을 중단하고 이 단체들과 협상해서 소요 사태를 막을 수 있도록 제안하고 있습니다. 물론 그렇게 되면 우리가 한 모든 진전을 잃게 될 것입니다."
 rivercity.1931.a:0 "우리는 테러리스트들과 협상하지 않는다."
 rivercity.1931.b:0 "다른 포니들이 더 피해를 입기 전에 나서야 한다."
 ### END COMMUNIST INTEGRATION OF THE RIVER FEDERATION ###

 rivercity.1932.t:0 "헥터의 반란!"
 rivercity.1932.d:0 "사회주의 정부가 공화국을 장악한 이후 반동 세력은 거세지고 있습니다. 처음에는 불평만 하다가, 항의를 하고, 결국 폭동을 일으켰습니다. 그때마다 경찰과 무장세력이 평화적으로 해산하라고 촉구했고, 싸움은 피했습니다. 하지만, 급진적인 카라멜파 군인이 헥터 보안관을 암살하려고 시도한 후, 뭔가가 바뀌었습니다. 헥터는 죽음을 경험 할 뻔한 사건 덕분에 더욱 무장하였고, 반동분자들을 결속시키기 위한 그의 노력은 배가 되었습니다. 그리고 그들은 전자석과 철가루처럼 그에게 달라붙었습니다. 오늘, 지방 전역에 널리 퍼진 한 방송에서, 그는 사회당 정부를 불법이라고 선언하고, 모든 애국주의 리버포니들에게 리예칸 민주주의의 복원을 위해 그의 깃발 아래 모일 것을 촉구했습니다."
 rivercity.1932.a:0 "그들을 즉시 멈추어야 한다!"

 rivercity.1933.t:0 "카라멜의 반란!"
 rivercity.1933.d:0 "조화주의자들이 사보르에 대한 통제권을 되찾은 후, 많은 사회주의자들은 등을 돌리고 노바 월과 그녀의 평화적 혁명 방침을 버렸습니다. 독실한 사회주의자인 카라멜 헤이즈 장군은 상관의 명령에 점점 더 불복종하고 있으며, 그의 휘하에 있는 사단들은 그에게 전적으로 충성하고 있는 것 같습니다. OHS 요원들은 그가 마을과 도시에서 지지를 얻고 있다고 보고했지만, 그들의 보고는 너무 늦게 와서 그를 막을 수 없었습니다. 카라멜의 군인들은 이제 몇몇 마을을 장악했고 카라멜 헤이즈와 함께 새로운 사회주의 정부가 수립되었습니다. 그들은 자신들이 리버공화국의 정당한 통치자라고 주장하는 라디오 선전을 방송하고 있습니다."
 rivercity.1933.a:0 "그들을 즉시 멈추어야 한다!"
 
 ### RIVER GAMES ###
 rivercity.1934.t:0 "리버 대회로의 초대장"
 rivercity.1934.d:0 "우리는 4년마다 열리는 리버랜드 최고의 육상 경기인 리버 대회에 초대받았습니다. 올해의 경기는 리버 공화국에서 열릴 예정입니다. 전통적으로 콜트스트림 조약 대부분의 국가들이 참석했으며 달리기, 요트타기, 멀리뛰기, 창던지기, 펜싱 등의 주 종목들에 대한 대중의 관심도가 높습니다."
 rivercity.1934.a:0 "당연히 참가해야지!"
 rivercity.1934.b:0 "시간 낭비처럼 들리는걸."
 
 rivercity.1935.t:0 "대회의 시작"
 rivercity.1935.d:0 "리버 대회는 공식적으로 개막식의 종료와 함께 시작되었습니다. 포니들은 신문을 집어들고, 라디오 주위에 몰려들고, 서로 근거 없는 주장들을 제시하면서, 기이한 통합이 서로가 옥신각신하던 리버랜드를 휩쓸었습니다. 모두가 리버 공화국을 주시하고 있습니다."
 rivercity.1935.a:0 "빨리 시작했으면 좋겠군!"
 
 rivercity.1936.t:0 "대회의 끝"
 rivercity.1936.d:0 "[This.GetNewspaperHeader]여느 때처럼 리버 대회 소식은 대부분의 분야에서 훈훈한 마무리, 극적인 역전, 그리고 감명을 주는 성과와 함께 전달되었습니다.\n\n 여러 달리기와 마라톤 종목은 꾸준히 [won_river_games_sprint.GetRGWinnerSprint]의 선두 하에 있었습니다. 대양국들이 흔히 즐기는 요트 종목은[won_river_games_sailing.GetRGWinnerSailing]이(가) 이끌었습니다. 단순함에도 불구하고 인기 있는 멀리뛰기는 [won_river_games_longjump.GetRGWinnerJump]이(가) 우승하였습니다.  고대 군사 전통으로 거슬러 올라가는 투창 종류 종목은 [won_river_games_javelin.GetRGWinnerJavelin]의 주도로 진행되었습니다. 마지막으로, 펜싱의 고귀한 예술에 대한 상이 [won_river_games_fencing.GetRGWinnerFencing]에게 주어졌습니다." 
 rivercity.1936.a:0 "환상적인 경기였다!"
 
