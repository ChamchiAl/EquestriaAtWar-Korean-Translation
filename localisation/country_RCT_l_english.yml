 rivercity.1939.t:0 "[Root.GetNameDef]에서 조화주의자들의 영향력이 커지다"
 rivercity.1939.d:0 "우리의 첩보원은 우리나라 내의 조화파 정치 단체의 입지와 조직력이 증대되고 있다고 보고했습니다.\n\n결정적인 증거는 없지만, 현재까지의 모든 증거는 [RCTGetNameDef](으)로부터의 간섭을 향하고 있습니다."
 rivercity.1939.a:0 "우린 계속 그들을 주시해야 할 것이다."
 
 rivercity.1940.t:0 "조화주의파들이 무장하다."
 rivercity.1940.d:0 "우리의 첩보원은 [RCTGetNameDef]이(가) 지원하는 여러 급진적인 조화주의자 단체들을 알려왔습니다. 그들은 불법 무기들을 "폭력과 탄압에 대한 방어"를 위해 비축해두었다고 합니다. 비록 체포가 이루어졌지만 우리는 그것이 빙산의 일각에 불과한지 두려워하고 있습니다.."
 rivercity.1940.a:0 "우리는 무언가 해야한다."
 
 rivercity.1941.t:0 "장교들이 조화주의파 단체를 훈련시키다"
 rivercity.1941.d:0 "무장 조화주의파 단체들은 최근 수송기, 정부 관리, 고립된 군부대에 대한 공격을 조직하면서 더욱 대담해지고 있습니다. 그들의 전술과 조직화는 전문적인 군사적 지원이 있음을 시사하고 있습니다."
 rivercity.1941.a:0 "저 민중의 선동자들을 처리하라!"
 
 rivercity.1942.t:0 "조화주의자들이여 일어나라!"
 rivercity.1942.d:0 "전국에 걸쳐 무리들이 정부 청사를 습격하고 군부대를 매복공격하고 주요 시설을 점령하는 등, 마침내 조화주의파들의 반란이 일어났습니다."
 rivercity.1942.a:0 "이게 다 [RCT.GetNameDef]의 짓이야!"
 
 rivercity.1943.t:0 "리버 공화국이 영향력을 행사하다"
 rivercity.1943.d:0 "평화, 민주주의, 테러로부터의 자유에 대한 우리의 공통된 가치를 인용하여,[RCT.GetNameDef]은(는) 우리로부터 "금빛 장막"으로의 "초대장"을 보냈습니다. 이는 그리포니아 제국과 다른 외부의 압력들에 대항하는 더 큰 방벽으로서 리버 동맹국의 확장입니다.\n\n순화적인 단어선택에도 불구하고, 그들은 그들과 함께 하지 않는 어떤 국가도 "우정에 대한 지속적인 지지 부족으로 리버 동맹의 안전에 위협이 되는" 적으로 간주되어야 한다는 것을 분명히 했습니다.."
 rivercity.1943.a:0 "우정과 자유에는 안전이 보장되어야 한다."
 rivercity.1943.b:0 "보호? 이건 그냥 전쟁광이잖아!"
  
 rivercity.1944.t:0 "[From.GetName]이(가) 가입을 승인하다"
 rivercity.1944.d:0 "예상했던대로, [From.GetName]의 정부는 우리의 주도권 아래 가입하는 것을 승인했습니다, 따라서 제국의 위협으로부터 우리의 보호를 받게 될 것입니다."
 rivercity.1944.a:0 "우리와 함께하는게 더 좋을겁니다, 그들이 아직 깨닫지 못했더라도 말이죠."

 rivercity.1945.t:0 "[From.GetName]이(가) 가입을 거절하다!"
 rivercity.1945.d:0 "[From.GetName]이(가) 금빛 장막 가입을 거부했습니다.[From.GetLeader]은(는) 우리를 "순전히 전쟁광"이라고 표현하였습니다. 우리 스스로의 안보를 유지하기 위해서는 강제적으로 요구를 수용하게 만들어야겠습니다."
 rivercity.1945.a:0 "안보에는 희생이 필요한 법이다!"

 #rivercity.1918.t:0 "Revolutionaries Formenting Dissent!"# Identical duplicate from Eaw
 #rivercity.1918.d:0 "Our law-keeping forces have arrested several individuals who are suspected of spreading propaganda and disrupting public order. After interrogations it became clear all of them were part of a larger underground socialist organization which continues to be active. If we do not act, we might have to deal with a red revolution."# Identical duplicate from Eaw
 #rivercity.1918.a:0 "Who is behind this? Nova?"# Identical duplicate from Eaw
 
 #rivercity.1919.t:0 "Revolutionary Militia!"# Identical duplicate from Eaw
 #rivercity.1919.d:0 "Our agents have informed us that weapons are being stockpiled in different locations across the country, both in the countryside and the cities. We have sent our military to confiscate the illegal weaponry and have made several arrests, but we fear it was only the tip of the icebergs and that numerous armed militia units are being organized in secret. The arrested individuals refuse to reveal who is supporting them but spouted several communist slogans."# Identical duplicate from Eaw
 #rivercity.1919.a:0 "This is outrageous!"# Identical duplicate from Eaw
 
 #rivercity.1920.t:0 "Revolutionaries Rise Up!"# Identical duplicate from Eaw
 #rivercity.1920.d:0 "Reports are coming from all over the country of ambushes and attacks on our military and lawkeeping forces. There have been dozens of deaths and a great amount of sabotage. It is clear that some kind of organization is trying to destroy us from within! The few captured prisoners were clearly radical socialists, judging by them calling our soldiers and lawkeepers "bootlickers"."# Identical duplicate from Eaw
 #rivercity.1920.a:0 "Curses!"# Identical duplicate from Eaw
 
 #rivercity.1921.t:0 "Foreign Agents Discovered!"# Identical duplicate from Eaw
 #rivercity.1921.d:0 "Suspicious persons who have for a while been observed by our lawkeepers were now arrested and interrogated. They revealed little, but material confiscated from them contained encrypted messages, proving that they were doing something devious. Interestingly, the captured spies spoke in a Rijekan accent."# Identical duplicate from Eaw
 #rivercity.1921.a:0 "What?! Did Nova send them here?"# Identical duplicate from Eaw
  
