 rivercity.3.t:0 "불안정한 정부의 운명"
 rivercity.3.d:0 "일련의 밀회 끝에 유력 정치인, 공무원, 육군 장교, 재계 고위 인사들의 연합은 지난 선거를 괴롭혔던 사건이 다시는 일어나지 않도록 단호한 조치를 취해야 한다는 데 뜻을 모았습니다. 사회의 모든 불미스러운 요소들이 숙청되거나 개혁되기 전에는 진정한 화합이 있을 수 없습니다. 공산주의자, 파시스트, 무정부주의자, 그리핀의 위협이 공화국을 뒤덮고 있는 가운데, 진정한 화합이 이루어질 때까지 조화사무국이 임시로 정국을 운영하기로 합의했습니다.\n\n리버 스월은 이러한 결정에 공포에 질리면서 그녀가 제정했던 비상 사태 하에서 전적으로 합법적인 그러한 행동을 막겠다고 위협했습니다. 동맹은 정권을 장악함으로써 다른 국가에게는 쿠데타로 보이는 것을 수행하거나, 아니면 수상을 통제할 수 있는 다른 방법을 찾는 것 말고는 선택의 여지가 없었습니다. 어느 쪽을 선택하든, 조화사무국의 아크라이트 국장이 임시정부의 새 지도자가 될 것이라는 것으로 합의되었습니다."
 rivercity.3.a:0 "아크라이트가 모든 국정 운영 권한을 갖게 될 것이다."
 rivercity.3.b:0 "조화사무국은 리버 스월을 설득시킬 수 있다."
 
 rivercity.8.t:0 "새 재무부 차관"
 rivercity.8.d:0 "공화국이 안정되고 금융부문이 다시 제 기능을 하기 시작하면서 재무부 차관실의 공석은 무시할 수 없을 정도로 중요해졌습니다. 그 자리에 앉을 새 행정관을 뽑아야 하는데, 정권에서 딱히 눈에 띄는 후보는 없습니다. 자그레프에 있는 당신의 할머니는 그 일을 당신의 사촌인 펌킨 스월에게 줄 것을 제안했습니다. 이렇게 되면 가족들한테도 확실히 고마움을 느낄 수 있을 것 같고, 게다가 인상적인 후보가 많은 것도 아닙니다. 하지만 가족을 공직에 앉히기 시작한다면 논란을 일으킬 수도 있습니다."
 rivercity.8.a:0 "배를 흔들 수는 없지..."
 rivercity.8.b:0 "펌킨 스월 정도면 잘 해내리라 믿는다."

 rivercity.9.t:0 "펌킨 스윌의 성과"
 rivercity.9.d:0 "리버 스월은 펌킨 사촌을 재무부의 중요한 직책에 임명하는 것에 대해 의심을 품어 왔었습니다. 그녀는 재정에는 딱히 관심이 없어 보였고 지역 경제대학 졸업장은 다른 경험들에 비하면 백지장에 가까웠습니다. 리버는 펌킨 사촌이 그녀의 인생에서 야망은 거의 없고 그녀의 친구들과 인생을 즐기는 것에 더 관심이 있었다는 걸 알고 있었습니다. 결국, 그녀는 할머니가 그녀의 가족을 무시하는 것에 대한 잔소리를 계속 듣기 싫었기 때문에 그 직장을 얻었을 뿐입니다. 다행히도 그녀의 결정은 헛되지 않았습니다. 펌킨의 점점 더 향상되는 성과에 대한 보고가 들어오고 있습니다. 아주 화려한 것은 아니었지만, 어쨌든 전임자보다는 나았습니다. 처음 몇 주에 비해 리버가 반박하기 힘들었던 정치적인 공격이 훨씬 적어졌습니다. 비록 원칙상으로 불법은 아니지만, 친족의 등용이 다른 이들의 눈살을 찌푸리게 한다는 사실을 굳이 전문가한테 물어볼 필요는 없었습니다. \n\n네, 펌킨 스월은 정말 잘 해냈습니다. 리버는 그녀를 멋진 가족 저녁식사에 초대하는 것이 적절하다고 결정했습니다. 게다가 그녀가 가장 좋아하는 것도 알고 있었습니다."
 rivercity.9.a:0 "해낼 수 있다고 생각했어, 펌킨 사촌."

 ## CABINET ISSUE 1 - POVERTY 
 rivercity.13.t:0 "가난 문제"
 rivercity.13.d:0 "조화당과 사회당 사이에서 가장 비타협적이고 신랄한 논쟁 중 하나는 가난 문제입니다. 수천 마리의 암말과 숫말들이 최저 생계수단으로 살고 있고, 가난한 포니들 중 돈이 되는 일자리를 찾는 것은 매우 어렵습니다. 이 침체는 지금까지 몇 년째 계속되고 있는데, 양측 모두 제대로 행동하지 못한 데 대해 서로를 비난하고 있습니다. 여당인 조화당은 산업과 기반시설에 대한 투자를 늘리는 법안을 제안하면서, 이러한 성장은 가난한 사람들이 스스로 가난에서 벗어나게 하는 새로운 일자리를 창출할 것이라고 주장하고 있고, 사회주의자들은 이를 미심쩍게 여기며 광범위한 사회 복지 프로그램의 실행을 더 선호하고 있습니다. 사회당 지도자인 노바 훨은 조화주의자들의 계획을 비난하며 "비만 고양이 복지법"이라고 비난했고, 사회당원 중 저 법안을 지지하는 당원들은 모두 추방하겠다고 위협했습니다. 만약 그녀의 당의 90% 이상이 이 문제에서 그녀의 노선을 따른다면, 조화당은 이 법안을 통과시킬 수 있을 만큼 큰 다수를 확보하지 못할 수도 있습니다."
 rivercity.13.a:0 "그 법안은 양 당에서 충분한 지지를 얻고 있다."
 rivercity.13.b:0 "노바 훨이 휘두른 채찍이 법안을 무너뜨렸다."
 
 #Bill Passes
 rivercity.14.t:0 "[Root.ResultOfBillTitle]"
 rivercity.14.d:0 "[Root.ResultOfBillDesc]"
 rivercity.14.a:0 "[Root.ResultOfBillButton]"

 #Bill passes - Implementation is successful
 BillSuccessTitle:0 "산업 - 부의 원천"
 BillSuccessDesc:0 "좋은 소식입니다! 산업 지원금 법안 통과 후 초기 상황은 긍정적입니다. 전국의 기업가들과 산업가들이 자신감에 차있기 때문입니다. 공장들이 다시 한 번 일렁이기 시작했고, 원자재 주문은 더 활발한 사업의 기대 속에 기록적인 수를 기록했습니다. 이미 노동시장에 새로운 직책과 공석이 등장했고, 비록 적은 수지만 일부 대중들은 이것이 법안이 효과를 발휘하고 있다는 신호로 받아들였습니다."
 BillSuccessButton:0 "자유시장은 항상 신뢰할 수 있지."

 #Bill passes - Implementation is failure
 BillFailTitle:0 "실패의 자극"
 BillFailDesc:0 "불행히도, 산업 지원금 법안이 통과되었음에도 불구하고 우리 경제는 거의 개선되지 않았습니다. 물론 이 법안이 몇 주 안에 마술처럼 모든 것을 고칠 것으로 기대한 포니들은 없었지만, 그들은 최소한 몇 가지 유망한 변화를 기대했습니다. 슬프게도, 이 변화들은 부족했습니다. 사업가들은 지원금이 충분할 것이라고 확신하지 못하거나 국가 기금을 받아 들이는 것이 복잡한 법률의 틀에 빠지는 것이 될 수 있음을 경계하고 있습니다. 거리에서 흔히 들리는 소리는 이 법안은 실패한 정부에 의한 또 다른 헛된 노력일 뿐이라는 것입니다."
 BillFailButton:0 "젠장할! 사회주의자들이 또 날뛰게 생겼군."

 #Bill doesn't pass
 rivercity.15.t:0 "[Root.AreWeBlamedTitle]"
 rivercity.15.d:0 "[Root.AreWeBlamedDesc]"
 rivercity.15.a:0 "[Root.AreWeBlamedButton]"

 #Bill doesn't pass - Harmony Blamed
 HarmonyBlamedTitle:0 "군중이 정부를 비난하다"
 HarmonyBlamedDesc:0 "비록 노바 훨의 사회주의자들이 정부의 계획이 무마된 것에 대해 책임이 있지만, 일반 대중들은 권력의 장에서 일어나는 모든 일을 알 수는 없습니다. 조화당은 정부가 빈곤 위기를 직면하고도 조치를 취하지 않고 무력한 태도를 보이는 것에 대한 모든 비난을 받고 있습니다. 여론조사는 정부의 무기력함에 대한 생각의 정도를 보여주는데, 국민들은 정부가 결국 쓸모없게 될지도 모른다고 서서히 믿기 시작하고 있습니다."
 HarmonyBlamedButton:0 "그 부르주아 바보들이 그렇게 된 거다."
 
 #Bill doesn't pass - Communists Blamed
 CommBlamedTitle:0 "군중이 사회주의자를 비난하다"
 CommBlamedDesc:0 "리버 스월은 기자회견에서 사회주의자들의 개입과 비타협적인 태도를 비난하며 정부의 경제 회복 시도를 좌절시켰다고 비난했습니다. 비록 몇몇 사람들은 이것을 핑계거리라고 생각하지만, 많은 포니들은 그들이 믿었던 사회주의자들에 대해 미심쩍어하고 있으며, 그리고 이제 조화파들은 정부의 무반응에 대한 책임을 사회당에게 돌리는 데 성공한 것 같습니다! 그 결과로 노바당의 인기는 급격히 하락하면서 점차 무관심의 영역으로 빠져들며 위협받고 있습니다."
 CommBlamedButton:0 "거짓말 투성이군." 

 ## CABINET ISSUE 2 - Rural Investment
 rivercity.16.t:0 "도시와 시골의 분단"
 rivercity.16.d:0 "의회에서 이견을 불러일으킨 두 번째 문제는 시골과 도시 문제입니다. 조화당은 시골 농민들로부터 많은 지지를 받고 있는 반면, 사회주의자들은 그들의 표를 얻기 위해 거의 전적으로 도시인과 공장 노동자들에게 의존하고 있습니다. 하지만, 최근 몇 년 동안 농부들은 조화당이 진정한 동반자가 아니라는 것을 느끼기 시작했습니다. 그들은 점점 더 많은 시간을 예산과 경제적인 문제에 대처하는 데 소비했고, 그들에게 중요한 문제들을 해결하는 데 더 적은 시간을 소비했습니다. 그들은 좋은 인프라가 부족해서 농작물을 팔기 어렵고, 비료값이 비싸 농업의 수익성이 떨어지며, 특히 외딴 시골 지역의 치안 부재를 호소합니다. 리버 스월은 농부들의 지지를 절대 잃을 수 없습니다. 그래서 그녀는 조화당에 대한 그들의 충성심을 강화하기 위한 목적으로 농촌 개발 계획의 초안을 작성했습니다. 사회주의자들은 당연히 이 계획에 열광하지 않습니다. 그들은 그 법안을 그대로 완전히 통과시킬 수는 없으며 도시와 시골 지역에 지원금을 분산시키는 방향으로 개정되어야 한다고 주장하고 있습니다. 그것은 오로지 자신들에게만 이익이 될 것입니다. 남은 문제는 지지도가 낮은 조화당원으로부터 원하는 것을 얻을 수 있는 충분한 지지를 확보할 수 있느냐 하는 것입니다..."
 rivercity.16.a:0 "법안은 변경 없이 통과되었다."
 rivercity.16.b:0 "충분한 조화당원들이 법안을 수정해야 한다고 주장하고 있습니다."
 
 ## Harmonist Agenda - Funding to Rural Areas
 rivercity.17.t:0 "[Root.UrbanRuralTitle]"
 rivercity.17.d:0 "[Root.UrbanRuralDesc]"
 rivercity.17.a:0 "[Root.UrbanRuralButton]"
 
 RuralInvestmentSuccessTitle:0 "충성스러운 농부들"
 RuralInvestmentSuccessDesc:0 "시골 중심지에 대한 우리의 투자 노력은 초기에 성공을 거두었습니다! 새로운 도로들은 농부들이 훨씬 더 빠르고 더 쉽게 상품을 시장에 운송할 수 있게 해주며, 비료에 대한 투자는 전반적으로 농작물 수확량을 증가시켰고, 경찰 예산의 증가로 시골 범죄는 급격히 감소하게 되었습니다. 전반적으로 농부들의 삶의 질이 향상될 것으로 보이며, 그들은 이것에 대해 우리에게 매우 감사하고 있습니다."
 RuralInvestmentSuccessButton:0 "농부들은 항상 신뢰할 수 있지."

 RuralInvestmentFailureTitle:0 "돼지들에게 돈을 던지다"
 RuralInvestmentFailureDesc:0 "안타깝게도, 시골 기반시설에 투자하려는 우리의 시도는 실패에 부딪혔습니다. 관료들의 방해와 농민들의 지지 부족이 뒤섞이면서 우리의 노력이 수포로 돌아갔습니다. 이 계획에 투입된 많은 예산에도 불구하고, 우리는 보여줄 만한 것이 거의 없습니다."
 RuralInvestmentFailureButton:0 "제기랄! 노바 훨의 비웃음만 사겠군."

 #Communist Agenda - Money Split Between Rural and Urban Areas
 rivercity.18.t:0 "[Root.UrbanRuralTitle]"
 rivercity.18.d:0 "[Root.UrbanRuralDesc]"
 rivercity.18.a:0 "[Root.UrbanRuralButton]"
 
 MixedInvestmentSuccessTitle:0 "분단에 다리를 놓다"
 MixedInvestmentSuccessDesc:0 "우리가 예상했던 대로, 농촌과 도시 지역 모두에 투자하는 사업이 모두에게 가장 큰 혜택을 제공했습니다. 어떤 포니들은 어느 쪽이든 중요한 일을 이루기에는 충분한 돈이 없을 것이라고 걱정했지만, 이것은 뛰어난 과학적 관리 원칙 덕분에 문제가 되지 않았습니다. 이로 인해 조화주의자들에 대한 지지가 크게 침체되었고, 농민들 사이에서도 우리의 기반을 넓혔습니다."
 MixedInvestmentSuccessButton:0 "과학적 사회주의의 우월성을 증명해주는 또다른 증거일 뿐이다."

 MixedInvestmentFailedTitle:0 "버터를 너무 많이 바른 빵"
 MixedInvestmentFailedDesc:0 "이건 재앙입니다! 시골과 도시 사이에 보조금을 분산시키려는 우리의 시도는 너무 많은 곳으로 우리의 돈을 분산시켰고, 어떤 계획도 성공하지 못했습니다. 즉, 모든 계획 전체가 실패했다는 것입니다. 이 실패와 돈 낭비는 우리를 도시와 시골모두에게 바보처럼 보이게 만들었습니다!"
 MixedInvestmentFailedButton:0 "단지 제대로 수행되지 않았었던 것 뿐이다!"

 ## CABINET ISSUE 3 - Talzar Commune
 rivercity.19.t:0 "탈자르 코뮌"
 rivercity.19.d:0 "내각에 나온 세 번째 문제는 좀 기묘합니다. 한 무리의 중상류 도시 포니들이 리예코그라드의 거주지를 떠나 탈자르 언덕에 원시적이고 농경적인 형태의 생존 방식을 취했습니다. 이들은 사실상 우리 나라의 일부라는 사실을 잊은 채 중앙정부의 명령을 무시하기 시작했습니다. 그들은 세금 납부를 거부하고, 경찰 개입을 거부하며, 대체적으로 완전히 독립된 국가인 것처럼 행동하고 있습니다. 이 문제는 한 세금 징수원이 탈자르인들에게 이들에게 채무 이행을 강제로 시도하려다 공격을 당하면서 화두가 되기 시작했고, 이로 인해 정부 내 새로운 긴장이 조성되고 있습니다. 한 쪽에서는 이것은 정부 관계자에 대한 명백한 공격이며, 용납될 수 없다고 말하고 있습니다. 한편, 이 관리는 세금 징수원이었기에 대부분의 대중들은 세금 징수원에게 동정표를 주는데 어려움을 겪고 있습니다. 그럼에도 불구하고, 이 가짜 농부들에 대해 *뭔가* 해야 한다는 것이 일반적인 의견입니다. 많은 논쟁 끝에, 외교 사절 한 명을 더 보내서 그들에게 서둘러 떠나라고 말해야 한다는 것이 합의되었지만, 두 정당 모두 그 일에 대해 서로 다른 책임자를 제시했습니다. 조화당은 코가 단단한 헥터 리피잔 보안관을 선호하고, 노바 훨은 사회당 대표로 자신이 직접 나가겠다고 제안했습니다."
 rivercity.19.a:0 "헥터 보안관이 이 히피들을 따끔하게 가르쳐 줄 것이다!"
 rivercity.19.b:0 "노바 휠이 개인적으로 이들을 다룰 것이다."
 
 #Harmonist Method - Hector's Military
 rivercity.20.t:0 "[Root.TalzarTitle]"
 rivercity.20.d:0 "[Root.TalzarDesc]"
 rivercity.20.a:0 "[Root.TalzarButton]"
 
 WildheartSuccessTitle:0 "힘겨운 사랑"
 WildheartSuccessDesc:0 "헥터 보안관은 공화국에서 가장 부유하고 가장 영향력 있는 가문조차도 건드리기 어려운 터프하고 허튼 짓 없는 지휘관이라는 평판을 가지고 있었습니다. 그래서 그와 그의 백여명의 병사들이 탈자르 산으로 진군하여 그들에게 아무런 권리도 없는 땅에 쪼그리고 앉지 말라고 명령할 때에는 마음을 졸여야 했습니다. 숙련된 병사들은 단 한 발의 총성도 발사하지 않고 탈자르들을 부상자 없이 그들의 집으로 끌고 들어갔습니다. 일부에서는 그의 방법이 약간 지나친 것 같다고 생각하지만, 대부분의 포니들은 헥터가 이 바보들에게 무언가 의미를 부여해 줄 수 있었다는 것에 기뻐하고 있습니다."
 WildheartSuccessButton:0 "보안관에게 환호를!"

 WildheartFailureTitle:0 "탈자르 공포"
 WildheartFailureDesc:0 "헥터 보안관은 항상 강인한 군사 지휘관으로 명성을 떨쳤지만, 아마도 그의 군사적인 방법은 이번 일에는 필요한 것이 아니었던 것 같습니다. 탈자르 코뮌의 우둔하고 이상주의적인 지도자는 즉시 헥터와 대치했고, 어느 쪽도 물러서려 하지 않았기 때문에 폭력이 뒤따르게 되었습니다. 정확한 보도를 받을 수는 없었지만, 우리가 알고 있는 것은 탈자르 코뮌들이 끔찍한 폭력에 대한 이야기를 퍼뜨리며 공포에 질린 채 언덕을 떠났다는 것입니다. 탈자르들을 좋아한 포니들은 없었지만, 그들이 죽는 것을 보고 싶었던 포니 또한 없었기에 이러한 과도한 진압은 리버 스월에게 큰 타격을 입혔습니다. 특히 사회주의자들은 탈자르를 거의 시위 집회로 만들었고, 매일같이 우리 정부를 불법이라고 비난하고 있습니다."
 WildheartFailureButton:0 "점점 긴장이 높아지고 있군..."
 
 #Communist Method - Nova Swirl's Appeal
 rivercity.21.t:0 "[Root.TalzarTitle]"
 rivercity.21.d:0 "[Root.TalzarDesc]"
