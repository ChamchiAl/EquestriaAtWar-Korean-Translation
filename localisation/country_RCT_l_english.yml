 1926WeEjectedNovaTitle:0 "노바 월의 추방"
 1926WeEjectedNovaDesc:0 "리버 연합의 지도자들이 차례로 그들의 결정을 발표했습니다. 결국, 대다수의 사람들이 [RCT.GetNameDef]을(를) 추방하는 것에 찬성했습니다. 리예칸의 공무원들은 리버와이드 기관들에서 추방되고 노바 월은 리버랜드의 주요 위원회에서 추방될 것입니다."
 1926WeEjectedNovaButton:0 "잘 가게, 노바 월."

 1926NovaEjectedUsTitle:0 "고발의 기각" 
 1926NovaEjectedUsDesc:0 "리버 연합의 지도자들이 차례로 그들의 결정을 발표했습니다. 결과, 리예칸을 추방하는 것에 찬성하는 것은 과반수를 넘지 못했습니다. [From.GetLeader]은(는) 이것을 리버 연합의 설립 가치에 대한 반역으로 받아들여 [From.GetNameDef]은(는) 콜트스트림 조약을 탈퇴할 것이라고 발표했습니다."
