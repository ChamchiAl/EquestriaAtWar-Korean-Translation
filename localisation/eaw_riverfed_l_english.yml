l_english:

  #### IDEAS ####
 RIV_member_state:0 "콜트스트림 조약 서명국"
 RIV_member_state_desc:0 "이 국가는 콜트스트림 조약에 서명했습니다. 리버 연합은 898년 그리폰 기사단의 공격을 막아낸 뒤 창설되었습니다. 이 조약의 초기 서명국은 레이크 시티, 데포니아, 리버 공화국, 님부시아입니다. 비록 이 조약이 체결된 이후로 주된 목적은 방어적인 동맹이지만, 일부 정치가들과 그들의 지지자들은 리버 동맹 국가들 간의 더 많은 교류를 위해 조약의 확장을 주장하고 있습니다."
 RIV_rcsc_member:0 "리버 석탄 철강 공동체 회원국"
 RIV_rcsc_member_desc:0 "이 국가는 콜트스트림 조약을 체결하고 리버 석탄 철강 공동체(RCSC)에 들어왔습니다. 회원국 간의 경쟁관계를 해결하기 위한 혁신적인 해결책으로 알려진 RCSC는 전쟁에서의 주요 자원인 석탄과 철강 시장을 통합해 왔습니다. 회원국들은 연합 관리위원회에게 이러한 시장에 대한 권한을 부여했습니다. RCSC는 회원국들 간의 군수 산업을 연결시킴으로써 회원국들 간의 전쟁을 막기를 희망하고 있습니다."
 RIV_rec_member:0 "리버 경제 공동체 회원국"
 RIV_rec_member_desc:0 "이 국가는 RCSC를 승계하는 리버 경제 공동체(REC)의 일원입니다. REC는 석탄과 철강을 넘어 경제 전반을 통합할 것을 약속했습니다. 회원국들간의 관세를 낮추고 평등한 경쟁을 장려함으로써, 규모가 작은 회원국들은 더 큰 시장을 가진 국가들과 경쟁할 수 있기를 희망하고 있습니다. 이것은 더 많은 권한이 각 국가 정부에서 관리 위원회로 이동했다는 것을 의미합니다."
 RIV_river_union_member:0 "리버 연합 회원국"
 RIV_river_union_member_desc:0 "이 국가는 리버 경제 공동체를 승계하는 리버 연합(River Union)의 회원국입니다. 연합은 이전 조약보다 훨씬 더 중앙집권화되어 있으며 모든 종류의 정책 분야에 대한 책임을 지고 있습니다. 연방 의회가 더 많은 중앙집권화를 추진하면 연합이 본격적인 연방으로 발전할 것이라는 전망이 떠오를 수도 있습니다."
 RIV_rdc:0 "리버 산업개발"
 RIV_rdc_desc:0 "과거에 연합은 그들의 이웃을 발전시키기 위해 많은 노력을 하였지만, 그 도움은 방향을 잃고 분산되었습니다. 연합 국가들의 선의를 가장 필요로 하는 곳으로 향하게 하기 위해, 리버 개발 회사(RDC)가 설립되었습니다. RDC는 모든 회원국의 자금과 전문가를 통합하여 그들의 자산을 사용하여 새로운 공장, 고속도로, 철도 및 부두 농장의 건설을 돕습니다."
 RIV_beings_rights_idea:0 "리버 권리 선언 협약"
 RIV_beings_rights_idea_desc:0 "이 국가는 시민 권리에 대한 리버 협약의 서명국입니다."
 RIV_development_grants_idea:0 "산업 보조금"
 RIV_development_grants_idea_desc:0 "이 나라는 리버 동맹으로부터 낙후된 경제 개선을 위한 너그로운 개발 보조금을 지원받고 있습니다."
 RIV_centeral_bank_idea:0 "리버 중앙 은행"
 RIV_centeral_bank_idea_desc:0 "통화 문제에 있어서, 리버 중앙 은행은 우리나라의 중앙 은행과 우리의 친구들의 은행을 조직화했습니다. 이것은 만연한 인플레이션을 막아주고 먹고 돌아다닐 충분한 돈이 있는지 항상 확인하는 데 도움이 될 것입니다."
 RIV_rivbit_idea:0 "리빗화"
 RIV_rivbit_idea_desc:0 "우리는 단일 통화 지역의 일원이고 우리의 동전을 리빗으로 대체했습니다! 이것은 관광과 국제 무역을 모두 증가시켰고 우리 경제를 더욱 안정시켰습니다."
 RIV_river_army_idea:0 "리버군"
 RIV_river_army_idea_desc:0 "우리는 우리의 군대를 리버군과 통합했습니다. 비록 여러 국가의 군대가 여전히 공식적으로 그들 자신의 정부 지휘 하에 있지만,리버 육군 사령부는 이제부터 군을 조직화하고 지휘할 것입니다."
 RIV_LCT_bonus:0 "레이크 시티 사업가들"
 RIV_RCT_bonus:0 "리버 공화국 사업가들"
 RIV_NIM_bonus:0 "님부시아 국가 참모"
 RIV_WIT_bonus:0 "비텐란트 학자들"
 RIV_BAK_bonus:0 "바카라 항해사들"
 RIV_DEP_bonus:0 "데포니아 농부들"
 RIV_FRE_bonus:0 "포나이드헨 장인들"
 RIV_DMT_bonus:0 "다이아몬드 독스 광부들"
 RIV_leader_surrender_bonus:0 "리버 동맹 주도국의 항복 억제"
 
 #### FOCUS ####
 RIV_dreams_of_a_federation:0 "연방의 꿈"
 RIV_dreams_of_a_federation_desc:0 "콜트스트림 조약은 동맹 회원국들이 조약을 특정 정책 영역으로 확장하도록 택할수 있게 만들어졌습니다. 진정한 정치적 통합까지는 갈 길이 멀어도, 조약 확장에 대한 논의를 열어젖힘으로써, 우리는 진정한 리버 연방을 향해 한발 내디딜 수 있을 것입니다."
 
 RIV_science_society:0 "리버 과학회"
 RIV_science_society_desc:0 "개별 조약 구성국들은 모두 각자의 전문적인 대학 교육기관들을 보유하고 있습니다. 지식과 학생들의 교류를 장려하는 건 모든 회원국들의 식견을 넓히고 과학의 저변을 현대사회를 향해 확장하는 데에 도움 줄 것입니다."
 
 RIV_found_the_rcsc:0 "리버 석탄 철강 공동체"
 RIV_found_the_rcsc_desc:0 "리버 공화국의 외무장관 Calm Current가 당초 제안한대로, 모든 리버랜드 국가들의 산업생산을 조율하기위해 리버석탄철강공동체 (RCSC) 가 조직될 것입니다. 이 기구의 목적은 석탄과 철강에 대한 공동시장을 형성하여 자원 경쟁을 상쇄시킴으로써 구성국들 간의 항구적인 평화와 협력을 보장하는 것입니다."
 
 RIV_develop_DEP:0 "데포니아 투자"
 RIV_develop_DEP_desc:0 "데포니아는 가장 낙후된 조약 회원국중 하나입니다. 그들과 우호를 다지고 동맹 전체에 더욱 기여할수있게 만들기 위해 우리는 데포니아에 투자를 유치할수 있습니다. 산업개발을 위해 알찬 임지들을 매입하는건 분명 우리 친구들에게 도움되겠지요!"
 
 RIV_build_roads_in_DEP:0 "데포니아 도로 건설"
 RIV_build_roads_in_DEP_desc:0 "데포니아는 그리폰들의 영토와 맞닿아있지만, 국경지대의 인프라 수준은 열악합니다. 갑작스런 위협에 맞서 동맹 스스로를 제대로 방어해내려면, 우리 군대는 신속하게 국경지대로 움직일수 있어야 합니다. 데포니아는 이곳에서 대규모 국책사업을 맡을 산업적 능력이 없기에, 군사 기동이 원활하도록 변경지대를 준비하는것은 우리에게 달렸습니다."

 RIV_development_grants_DEP:0 "데포니아 개발 보조금"
 RIV_development_grants_DEP_desc:0 "데포니아를 다른 회원국 수준으로 끌어올리려면 더 많은일을 해야 합니다. 그들 정부를 위한 개발보조금이 조성될것입니다. 데포니아 포니들이 그들 고유의 전통에 조금 얽매일지라도, 충분한 보상만 쥐어준다면 그들도 진보의 가치를 목도하게 될 것입니다!"

 RIV_develop_FRE:0 "포나이드헨 투자"
 RIV_develop_FRE_desc:0 "포나이드헨은 가장 약한 동맹국중 하나입니다. 국토 대부분이 험준한 산악지대 입니다. 대규모 채굴사업에 투자하여, 우린 그나라의 더 큰 부분을 산업화에 걸맞도록 만들어줄수 있습니다. 물론 그들 부족들은 새로 넘쳐흐르는 부를 만끽할겁니다." 
  
 RIV_build_roads_in_FRE:0 "포나이드헨 도로 건설"
 RIV_build_roads_in_FRE_desc:0 "포나이드헨은 남쪽의 사슴집단과 국경이 맞닿아있습니다. 그 생물들의 진의는 알수없지만, 대규모 군사기동이 필요할때를 대비해 여기에 기반시설을 마련하는건 나쁘지 않을것 같습니다. 누가알까요, 이게 포나이드헨 부족들간의 사이를 더욱 돈독히 만들어줄지?"
 
 RIV_development_grants_FRE:0 "포나이드헨 개발 보조금"
 RIV_development_grants_FRE_desc:0 "포나이드헨을 다른 회원국 수준으로 끌어올리려면 더 많은일을 해야 합니다. 그들 정부를 위한 개발보조금이 조성될것입니다. 몇몇 포나이드헨 포니들이 고립된 부족으로 남고싶어할진 몰라도, 그들도 조만간 협력의 가치에 눈뜨게 되겠지요!"

 RIV_found_the_rdc:0 "리버 산업개발"
 RIV_found_the_rdc_desc:0 "우리 동맹은 지금까지 가장 뒤쳐진 회원국들을 발전시키기 위해 비정규적으로 많은 도움을 주어왔습니다. 이런 개발사업들을 공식화시키기 위해, 우리는 독립적인 리버 산업개발사를 설립할 것입니다. 이 기구는 동맹 전체의 산업과 인프라 수준을 향상시키는 일을 위해 필요한 전문인력과 자금을 양도받게 됩니다. 모든 우방국들을 도운다면 우리 모두에게 이득이 될것입니다!"

 RIV_found_the_rec:0 "리버 경제 공동체"
 RIV_found_the_rec_desc:0 "리버석탄철강공동체는 엄청난 성공이었습니다. 우린 이제 경제의 더 많은부분을 통합하도록 밀어붙여야 합니다. 이는 우리 경제의 대외의존도를 낮추고 더욱 탄력성있게 만들것입니다. 이 계획을 지원하기 위해 우리는 리버석탄철강공동체를 리버경제공동체로 전환할것을 제안합니다. 이제 또다른 조약 회담을 열 시간입니다!"

 RIV_social_fund:0 "사회 기금 설립"
 RIV_social_fund_desc:0 "다른 회원국들 간의 노동법과 사회보장제도의 차이는 염려되는 상황의 원인입니다. 사회 제도가 다른 채 유지된다면 국가는 통합될 수 없습니다. 최악의 상황을 방지하기 위해, 우리는 모든 회원국의 노동자들을 보호하기 위한 사회 기금을 설립할 것입니다."

 RIV_rdc_rail_projects:0 "RDC 철도 계획"
 RIV_rdc_rail_projects_desc:0 "RDC는 동부 그리포니아의 멀리 떨어진 많은 곳들을 연결하는 것을 그들의 임무로 삼았습니다. 그들의 기술자들을 초대함으로써 우리는 우리의 내륙지역들을 서로 연결할 수 있을 것입니다. 우리는 정식적인 계획의 초안을 작성하고 회사에 요청서를 보내야 합니다."

 RIV_eastern_transport_fund:0 "리버트랜스 기금"
 RIV_eastern_transport_fund_desc:0 "리버트랜스는 국제 운송 회사를 만들어 회원국들 간의 연결성을 높이자는 리버 개발 단체의 제안입니다. 리버트랜스는 국가 내에서처럼 국가 간 이동을 쉽게 하도록 하기 위해 전통적으로나마 방치되어 온 국경 도로와 철도를 개발할 것입니다. "

 RIV_beings_rights:0 "세계 권리 선언문 작성"
 RIV_beings_rights_desc:0 "우리는 단순히 경제 공동체일 뿐만 아니라, 공유된 가치의 공동체이기도 합니다. 언론의 자유, 해방, 공정한 재판 등 모든 존재의 권리에 대한 조약에 이러한 가치를 담아야 합니다. 이러한 선언문은 확실히 세계에서의 우리의 입지를 높일 것입니다."

 RIV_river_parliament:0 "리버 의회 설립"
 RIV_river_parliament_desc:0 "리버랜드의 통합은 상류층들만의 프로젝트가 아닙니다. 우리는 일반 시민들도 참여할 수 있도록 확실히 해야 합니다. 직접 선출된 리버 공동체 의회를 만들어야 합니다. 이 의회에 전 지방의 지역사회와 관련된 몇 가지 문제에 대한 발언권을 줌으로써, 우리는 더 많은 통합에 대한 대중의 지지를 높일 것을 확신합니다."

 RIV_rdc_industry_projects:0 "RDC 산업 계획"
 RIV_rdc_industry_projects_desc:0 "RDC의 주요 목표 중 하나는 경제 성장을 촉진시키는 것입니다. 새로운 산업 부문을 개방하고 개인으로부터 투자를 보장함으로써 회사는 산업 역량을 증가시킵니다. 우리는 그들의 서비스를 우리를 위해 활용할 수 있고, 우리에게 산업적 역량을 확대시켜줄 수 있습니다."

 RIV_rdc_local_investment_funds:0 "RDC 투자 기금"
 RIV_rdc_local_investment_funds_desc:0 "RDC는 지역 프로젝트에 투자할 수 있는 많은 금액을 가지고 있습니다. 우리는 그들이 우리 나라에 더 많이 투자하도록 회사에 로비를 하기 위해 시간을 투자 할 수 있습니다. 이것이 우리 산업에 도움이 될 뿐만 아니라, 리버랜드의 지속적인 통합이 우리나라에 유익하다는 것을 자국민들에게 납득시키는 데 도움이 될 수도 있습니다."

 RIV_develop_friends:0 "북쪽 포니들에게 대표단 파견"
 RIV_develop_friends_desc:0 "고립된 북부 포니들은 우리에게 다소 알려지지 않은 부분입니다. 그러나 동맹국의 대부분의 포니들은 어느 쪽이든 그들을 오랫동안 잃어버린 형제자매로 보고 있습니다. 이제는 우리가 외교적 접촉을 열 수 있도록 이 포니 국가들에 몇몇 대표단과 함께 귀중한 선물을 보내야 할 때입니다."

 RIV_develop_firtree:0 "피어트리 지원"
 RIV_develop_firtree_desc:0 "피어트리 마을은 아직 완전히 산업화되지 않은 농경 사회입니다. 우리는 보네드리프트 정부 지원을 위해 개발 보조금 계획을 실행할 수 있습니다. 아마도 우리가 피어트리의 포니들에게 관대함을 보여준다면, 그들은 우리의 친구가 되고 싶어할 것입니다."

 RIV_develop_farbrook:0 "파브룩 지원"
 RIV_develop_farbrook_desc:0 "파브룩은 북부 포니 국가 중에서 가장 크지만, 그곳 포니들은 그들의 산업 시설에 있어서는 별로 나은 점이 없습니다. 우리가 파브룩의 포니들을 지원한다면, 그들은 분명히 우리와 함께 가고 싶어할 것입니다!"

 RIV_develop_watertowns:0 "워터타운 지원"
 RIV_develop_watertowns_desc:0 "우리는 워터타운 근처의 전설적인 성수의 샘에 대한 역사를 들었습니다. 하지만, 성수는 이 작은 국가가 유지될 수 있었던 유일한 존재 같습니다. 산업 지원으로 워터타운을 지원함으로써 우리와 더 긴밀한 관계를 맺을 수 있을 것입니다."

 RIV_friends_with_greneclyf:0 "체인질링에게 사절단 파견"
 RIV_friends_with_greneclyf_desc:0 "해안 부근에 체인질링이라고 불리는 이상한 생물들이 살고 있는 섬이 있습니다. 그들은 그리폰보다는 확실히 포니처럼 생겼고 우리는 그들의 여왕이 조화주의자가 되었다는 이야기를 들었습니다. 어쩌면 우리가 그들에게 손을 내밀면, 우리는 뜻밖의 친구를 사귈 수 있지 않을까요?"

 RIV_expand_the_federation:0 "북방 회원국 제안"
 RIV_expand_the_federation_desc:0 "리버랜드와 북부 포니 국가 사이의 관계를 개선하기 위해 많은 일이 행해졌습니다. 사절단은 체인질링의 그레네클리프까지 보내지기도 했습니다. 이제는 더 멀리 나아가서 이 국가들에게 공식적으로 콜트스트림 조약에 동참할 것을 요청할 때입니다!"

 RIV_free_movement:0 "자유 이동 구역"
 RIV_free_movement_desc:0 "만약 우리 국가가 통합됐을때, 포니들과 상품이 REC 회원국 간 사이를 쉽게 이동할 수 없다는  말이 되지 않습니다. 모든 국민이 자유롭게 이동할 수 있도록 국가 간 자유여행지역을 제안할 것입니다. 이것은 확실히 경제 성장에 도움이 될 것입니다. 운이 좋으면, 그것은 또한 공동체의 모든 다른 주민들 사이에 이해관계를 만드는 데 도움이 될 것입니다."

 RIV_centeral_bank:0 "리버 중앙은행"
 RIV_centeral_bank_desc:0 "공동체의 통화 문제를 통제하기 위해, 우리는 회원국의 국가 은행들의 업무를 조직화해야 합니다. 초국가적인 중앙은행은 모든 국가 은행들이 공정한 경쟁을 하도록 할 것입니다. 만약 우리가 이 아이디어를 추진한다면, 아마도 우리는 지역사회의 관료주의를 확장시키는 힘을 증가시키면서 은행들의 첫 번째 감독을 맞이할 수 있을 것입니다."

 RIV_the_rivbit:0 "리빗화"
 RIV_the_rivbit_desc:0 "외국에 갈 때마다 환전을 한다는 것은 매우 귀찮은 일입니다. 이 문제는 회원국들 사이 더 많은 거래를 원하는 기업들에게는 더욱 심각합니다. 정치적 통합을 보여주고 공동체 구성원들 간의 무역 거래를 개선하기 위해, 우리는 단일 통화, 리빗을 제안합시다!"

 RIV_the_river_union:0 "리버 연합"
 RIV_the_river_union_desc:0 "리버 경제 공동체에 관한 제도, 과제, 법률의 과도기적인 성장이 있었습니다. 우리는 이 모든 것을 해결하고 우리가 만들어낸 관료주의적 혼란을 해소하기 위해 새로이 조약간 회담이 필요할 것입니다. 자유 국경, 자유 무역 구역, 단일 통화화와 함께라야, 이제 자랑스럽게 우리를 리버 연합이라고 부를 수 있습니다!"

 RIV_river_army:0 "리버군"
 RIV_river_army_desc:0 "리버랜드는 수세기 동안 외국의 침략자들과 나란히 서 있었습니다. 통일된 리버 군대를 갖는 것은 우리 회원국의 방위비 부담을 낮추면서, 연방의 지속적인 안전과 안전을 보장하는데 도움이 될 것입니다. 게다가, 군대를 통합하고 더 긴밀하게 연결함으로써, 우리는 우리 자신의 국제적 영향력을 확장할 수 있습니다."

 RIV_river_government:0 "통일 리버 정부"
 RIV_river_government_desc:0 "이제는 국가 정부의 통치권을 재의논 할 차례입니다. 리버 연합은 기존의 서로 투닥대던 국가 정부보다 문제를 다루는 데 훨씬 더 유능하다는 것을 입증했습니다. 우리는 그들이 콜트스트림 조약에 대한 변경권을 포기하도록 압력을 가할 것이며, 리버 위원회를 사실상 통합된 리버 정부로 탈바꿈시킬 것입니다."

 RIV_the_federation:0 "리버 연방"
 RIV_the_federation_desc:0 "몇 년간의 점진적인 통합 이후, 리버 연합은 이제 연방화를 향한 마지막 발걸음을 내딛을 준비가 되었습니다. 분리독립권을 철회시키고 리버 정부를 최고 권위자로 공식 선언함으로써, 연합의 회원국들은 세계 무대에서 별도의 독립국으로 존재하지 않게 될 것입니다. 많은 사람들의 꿈인, 리버 연방은 세계적인 초강대국으로서 그들의 마음에 각인될 것입니다."

 RIV_pacify_the_north:0 "북부에 평화를 가져오다"
 RIV_pacify_the_north_desc:0 "북부 포니들 중 일부는 조화의 길을 벗어났습니다. 우리는 북부 주민을 자국 정부로부터 보호하기 위해 개입해야 합니다. 리버 연방은 국경 근처의 어떠한 위협도 용납하지 않을 것입니다. 우리는 필요하다면 어떤 수단을 써서라도 조화와 민주주의를 리버랜드에 가져올 것입니다."

 RIV_pacify_the_south:0 "남부에 평화를 가져오다"
 RIV_pacify_the_south_desc:0 "사슴, 얼룩말, 마법사. 그곳에 있어서는 안 되는 이상한 국가들이 리버 연방 남쪽에 자리를 잡고 있습니다. 우리는 연방이 내부 또는 외부의 위협으로부터 안전할 수 있도록 이 땅을 우리의 보호하에 두어야 합니다."

 RIV_atomic_energy_community:0 "리버원자력공동체 출범"
 RIV_atomic_energy_community_desc:0 "우리는 마법의 크리스탈이 가지고 있는 놀라운 능력에 대해 연구했습니다. 마법과 물질 사이 바로 그 결속 속에서의 힘은 이루 말할 수 없었습니다. 우리는 이 결정들을 연구하기 위해 연방 연구 기관에 자금을 댈 것이고 연방 정부, 특히 군부가 이 연구 결과를 이용할 수 있도록 할 것입니다."

 #### EVENT ####
 riverfed.1.t:0 "리버 과학회"
 riverfed.1.d:0 "[From.GetName]에서는 영구적인 지식 공유라는 독창적인 계획과 함께 교환학생 프로그램을 제안했습니다. 이 리버 과학회는 리버랜드 전역에서 교육 시스템을 개선하는 데 도움이 될 것입니다. 이 계획은 우리나라에 이익이 되겠지만, 일부 민족주의자들은 비록 그들이 우리의 친구일지라도 우리의 기술을 외국과 공유하는 것에 대해 우려하고 있습니다."
 riverfed.1.a:0 "정말 멋진 생각이야!"
 riverfed.1.b:0 "우리는 아무하고도 우리의 지식을 나누지 않을 것이다."
 
 riverfed.2.t:0 "리버 석탄 철강 공동체"
 riverfed.2.d:0 "[From.GetName]은(는) 리버 석탄 철강 공동체라는 계획을 제안했습니다. 이를 통해 우리 연합 회원국은 서로 보다 공정하고 평등하게 기본 원자재를 공유할 것입니다. 또 다른 생각은 전쟁에 필요한 자원을 초국가 위원회의 손에 쥐어줌으로써 연합국들간의 전쟁을 막자는 것입니다. 이 위원회는 각 분야의 독립적인 전문가들로 의장이 구성될 것입니다.\n\n비록 이러한 계획들이 우리의 경제를 향상시킬 수 있고 많은 시민들이 연합국 구성원들 간의 경쟁을 중단시킬 수있다는 것에도 공감하지만, 우리의 자원이 외부의 '전문가'들에게 통제된다는 것은 전례가 없는 조치입니다."
 riverfed.2.a:0 "이를 통해 평화를 이룩할 수 있을 것이다!"
 riverfed.2.b:0 "우리는 우리의 권리를 위원회에게 넘기지 않을 것이다."
 
 riverfed.3.t:0 "[From.GetName]의 산업 원조"
 riverfed.3.d:0 "[From.GetName]은(는) 산업화 노력과 함께 우리를 도울 수 있는 공장을 설립했습니다. 최첨단 기계로 그들은 개발을 위한 넓은 땅을 평탄화시키고 심지어 새 공장의 자금도 지원했습니다. 자국의 시민들은 친구들이 그런 식으로 우리를 도와준다는 것에 놀란듯 합니다."
 riverfed.3.a:0 "[From.GetName] 친구들을 위해 건배!"
 
 riverfed.5.t:0 "[From.GetName]의 도로 건설 지원"
 riverfed.5.d:0 "[From.GetName]은(는) 우리 나라의 기반시설 프로젝트에 자금을 지원하고 있습니다. 그들은 연합국 전체에 대한 전략적 고려사항을 언급했습니다. 도로가 없다면, 우리를 둘러싸고 있는 적들의 공격에 대항하여 우리나라를 통해 병력을 수송하는 것은 어려울 것입니다. 어느 쪽이든, 이 새로운 도로들은 우리에게 도움이 될 것입니다."
 riverfed.5.a:0 "그들의 관대함은 정말 겸손하다."
 
 riverfed.7.t:0 "[From.GetName]의 산업 보조금"
 riverfed.7.d:0 "[From.GetName]은(는) 당사의 산업 기반 개발을 돕기 위한 지원을 제공했습니다. 임시 보조금 프로그램과 함께 [From.GetName]의 엔지니어 대표단이 우리를 돕기 위해 보내졌습니다. [From.GetName]의 엠버서더는 자신의 나라가 친구를 돕는 것을 자기들 자신을 돕는 것만큼이나 중요하게 여겼으며, 정말로 자신들의 원조에 대한 보상을 바라지 않는다고 말했습니다."
 riverfed.7.a:0 "이 기회를 낭비해서는 안 된다."
 
 riverfed.8.t:0 "[From.GetName]의 산업 보조금"
 riverfed.8.d:0 "[From.GetName], all the way from the Riverlands, has granted us industrial aid. A delegation of their engineers arrived to help us with the construction of new factories. Meanwhile they have also promised us financial aid to develop our country. The government of [From.GetName] has promised that they do this in the name of continued friendship between our nations and that there were no conditions attached to their help."
 riverfed.8.a:0 "그들의 도움을 필요한 곳에 쓰자."
 
 riverfed.9.t:0 "[From.GetName]의 친선 대표단 파견"
 riverfed.9.d:0 "A boat arrived today, carrying a delegation from [From.GetName]. After a miscommunication almost led to us shooting at them, the diplomats explain that they have come to establish diplomatic ties and that it was truly the wish of [From.GetName] to be friends with us. Even more, they promise that all their friends in the Riverlands feel the same way and would be delighted to start talking with us!"
 riverfed.9.a:0 "더 나은 세상을 위해 함께 협력합시다."
 riverfed.9.b:0 "친구? 무언가 꿍꿍이가 있는게 분명해. 누가 우리랑 친구가 되고 싶어하겠어?"
 riverfed.9.c:0 "우린 별로 그럴 생각이 없다."
 
 riverfed.10.t:0 "[From.GetName]의 친선 대표단 수락"
 riverfed.10.d:0 "Our delegation to [From.GetName] reports that the changelings actually want to be our friend. It seems that diplomacy and openness truly work wonders. We can now begin to set up diplomatic channels and maybe even trade relations. Let us toast to our new friends!"
 riverfed.10.a:0 "함께 평화와 번영의 세상을 만들 것이다."
 
 riverfed.11.t:0 "[From.GetName]의 친선 대표단 거부"
 riverfed.11.d:0 "[From.GetName] does not want to be our friend, it seemed. They sent our delegation back home and were skeptical of our true motives. It seems that these changelings have a hard time trusting us. The news has been met with disappointment and some citizens are even offended that the islanders turned us down."
 riverfed.11.a:0 "하지만 그들은 사랑을 좋아하지 않았나?"
 
 riverfed.12.t:0 "[From.GetName]의 콜트스트림 조약 초대"
 riverfed.12.d:0 "We have been invited to join the Treaty of Coltstream, guaranteeing mutual defence in the event of an attack. The treaty, however, seems to be more than just that. The member states work together on all sorts of issues and are looking to intensify this cooperation. We must consider carefully if that is truly the road we want to take."
 riverfed.12.a:0 "조약에 서명한다. 이것이 평화와 화합을 지킬 수 있는 최선의 방법이에요."
 riverfed.12.b:0 "우린 지금은 별로 관심이 없다."
 
 riverfed.122.t:0 "[From.GetName]의 조약 서명"
 riverfed.122.d:0 "[From.GetNameDef] was invited by us to join the Treaty of Coltstream to further mutual cooperation. Their ambassador appeared today with the treaty signed and ratified. With [From.GetNameDef] joining the treaty, we are even stronger against outside threats."
 riverfed.122.a:0 "기쁜 날이다!" 

 riverfed.13.t:0 "[From.GetName]의 서명 거부"
 riverfed.13.d:0 "[From.GetName] does not want to join the Treaty of Coltstream. In an official statement, the country declared that although they appreciate the values of the Riverlands, they do not see a place for themselves in the treaty just yet. Nevertheless, [From.GetName] has said that their rejection does not have to mean the end of our friendship."
 riverfed.13.a:0 "적어도 우린 아직 친구지?" 
 
 riverfed.14.t:0 "The River Development Company"
 riverfed.14.d:0 "[From.GetName] has founded the River Development Company. A pan-Riverlands jointly-owned corporation to assist in improving infrastructure and industries in the poorest parts of the Riverlands. The chairs of the company have already revealed bold plans to overhaul industry and transportation in the region and they hope for our cooperation."
 riverfed.14.a:0 "What a great idea, we will join this venture!"
 riverfed.14.b:0 "We won't fund this nonsense, we are fine on our own!"

 riverfed.15.t:0 "리버 경제 공동체"
 riverfed.15.d:0 "[From.GetName] has approached us with an intriguing proposal; the transition of the RCSC into a River Economic Community. This is an attempt both to improve relations and boost the economy of both our nations, as well as all the others involved. It also, however, a diplomatic move; one that seeks to bind our nations together.\n\nThe REC, founded by the Treaty of [From.Capital.GetName], proposes both reductions to custom duties and the establishment of a customs union, while also making a singular market for goods, labour, services and various other such across the member states. There are plans to expand it; Furthermore, the establishment of the River Commission will provide the means to further these plans; proposing legislation, implementing decisions made, and otherwise upholding the River treaties while upholding the REC's daily dealing.\nIf we were to sign up for this then it would begin to benefit us immediately. However, it would also likely create ties with [From.GetName] that cannot be severed in the foreseeable future."
 riverfed.15.a:0 "협력만이 미래로 가는 길이다!"
 riverfed.15.b:0 "우린 빠지겠다. 이건 너무 나갔어!"

 riverfed.16.t:0 "리버 사회 개발 기금"
 riverfed.16.d:0 "[From.GetName] has approached us with further treaties to append to what has already been built on in the REC. They back a River Commission proposal to put in place measures and practices that improve factory conditions not only without hampering workplace efficiency, but rather to streamline the process even more. This might lose us the ability to control our own labour laws, however."
 riverfed.16.a:0 "Our citizens deserve this fund!"
 riverfed.16.b:0 "[From.GetName] should mind their own business!"

 riverfed.17.t:0 "리버 민족 포용 협약"
 riverfed.17.d:0 "[From.GetName]은 민족 평등 문제를 논의하기 위해 공동체 회원국들을 소집했습니다. 그들은 공동체의 많은 민족들 사이에 인정과 관용을 증진시키는 것을 목표로 하는 새로운 협약을 제안했습니다. 이 협약의 서명자들은 민족 차별을 없애고 모든 민족 간의 이해를 증진시키기 위해 헌신할 것입니다. 그것은 또한 서명자들에게 혐오 발언과 민족간 차별을 불법화하도록 요구하고 있습니다. [From.GetName]은(는) 범 리버랜드 위원회를 구성하여 협약의 이행을 감독하고 그 효력을 관찰하고자 합니다. 본 위원회가 내린 평결은 조약에 서명한 국가들에서 법적 구속력을 갖게 될 것입니다. 이 협약은 앞으로 다른 민족들이 공동체에 참여하기를 더욱 열망하게 만들 것입니다."
 riverfed.17.a:0 "연합 공동의 이익을 위해 서명합시다!"
 riverfed.17.b:0 "이것은 용납할 수 없는 조국의 주권 침해다."

 riverfed.18.t:0 "리버 의회"
 riverfed.18.d:0 "It was inevitable that with all the powers granted to the River Commission, there would be a call for more democratic control at the pan-Riverlands level. [From.GetName] has championed the cause for a River Parliament which would be a counterweight to the unelected Commission. The proponents of this parliament hope that this will result more sensible and popular policies, while ensuring that the Riverlands are ruled by, for and of the people."
 riverfed.18.a:0 "We must allow our citizens a say in pan-River affairs!"
 riverfed.18.b:0 "We already have representation at the national level."

 riverfed.19.t:0 "자유 이동 지역"
 riverfed.19.d:0 "[From.GetName]의 대사단 회의에서 급진적인 제안이 제기되었습니다. 그들은 지역 공동체의 회원국들 사이에 자유 이동 지역이 실현되어야 한다고 제안했습니다. 그것은 공동체 내부의 국경 통제를 철폐하고 인접국의 국경을 넘어 우리나라로 들어오고 나가는 인구들에 대한 통제력을 잃는 것을 의미할 것입니다. 이것은 국경을 넘나드는 범죄자들을 잡기 위한 초국가적 경찰 기관과 같은 몇 가지 다른 개혁들도 함께 도입시킬 것입니다. 비록 우리 민족을 하나로 연결하는 것은 좋은 일이지만, 국경은 항상 국가 주권의 표시로 여겨졌습니다. 우리의 국경과 헤어져야 할까요?"
 riverfed.19.a:0 "화폐가 자유롭게 이동하듯이, 시민들도 그래야 한다!"
 riverfed.19.b:0 "우리의 국경수비대를 유지할 것이다!"

 riverfed.20.t:0 "리버 중앙은행"
 riverfed.20.d:0 "The increasingly interdependent economies of the Riverlands lack serious oversight in monetary matters. In reality, the smaller national banks usually just follow the lead of those in the larger economies. [From.GetName] has proposed to end this and ensure that all member states can equally talk about monetary policy, by making that a pan-Riverland task. A new Central Bank will be made, which will oversee the national central banks. This bank will be almost completely independent from the River Commission and national governments. It would massively improve what we can do with our economy, but these breaches of national sovereignty are starting to become pretty severe..."
 riverfed.20.a:0 "Let us formalise the cooperation that already existed!"
 riverfed.20.b:0 "Our country, our rules!"

 riverfed.21.t:0 "리빗화"
 riverfed.21.d:0 "For time immemorial, coins have been used as a symbol of national control, a way to spread the ideas of a government to the citizens of the nation. However, a small economy has a hard time keeping a stable currency. With the borders opened and the economies connected, [From.GetName] has pushed for a single currency, the Rivbit. This would solve problems for many companies and tourists who cross the borders often. It would be a big sign of unity and trust in the pan-River government to have a currency-union."
 riverfed.21.a:0 "The Rivbit will be a stable currency for us all!"
 riverfed.21.b:0 "I want my head to feature on our own coins."

 riverfed.22.t:0 "리버 연합" 
 riverfed.22.d:0 "[From.GetName] has called another conference to revise the treaty. They argued that the increased responsibility of the Commission, the parliament and the single currency all show that the Community is more than an economic construct. After a long time of negotiation, the many laws and treaties that came before have been untangled into a new treaty, the treaty of [From.Capital.GetName]. Much of the informal powers of the Commission and the River Parliament have now been formalised and if approved, the River Union would be a very powerful organisation, one which we will not be able to sidestep easily.\n\nProtests have been organised in our capital both for and against the treaty, as our citizens are becoming increasingly aware about what is actually happening in the Riverlands. Some of our citizens have even called for an all-out federation, while others want a roll back on pan-River powers. Regardless of if we ratify the treaty or not, this question will surely stay as a divisive issue for the foreseeable future."
 riverfed.22.a:0 "The Union Forever!"
 riverfed.22.b:0 "They want what? No, we must decline."

 riverfed.23.t:0 "리버군"
 riverfed.23.d:0 "[From.GetName] wants to set another step towards centralisation. The armies of the Union members will be put under a centralised command structure. We have always been coordinating our armed forces together with our friends, but this would formalise a hierarchy in which the army is under Riverlander control. The savings of centralising the army will be enormous and there is a lot we can still learn from our friends. On the other hand, the proposal has met with outrage amongst some of our officers and a significant part of the population. An army is the one thing that defines a state. If we lose control of our army, could we still be called a nation?"
 riverfed.23.a:0 "What are they afraid of? This will save money!"
 riverfed.23.b:0 "They will never take our country’s pride!"

 riverfed.24.t:0 "리버 정부 중앙집권화"
 riverfed.24.d:0 "Some have awaited this day eagerly, while others dreaded it. [From.GetName] has put a proposal on the table which is frankly, preposterous. Or it should be. It will push the power to change the treaties away from our government and the other countries and put it in the hands of the River Commission and the River Parliament. This will in effect mean that we will be unable to stop decisions by these institutions and that leaving will be nigh impossible.\n\nNormally such a proposal would be rejected outright, but the River Union has given us so many benefits, and we stand to gain much more from this reform. However, our government must ask itself if it would really sign a law to make itself obsolete. We have come so far and enjoyed so many of the benefits of cooperation, do we really even want to be separated from our friends anymore?"
 riverfed.24.a:0 "They left us no choice but to accept."
 riverfed.24.b:0 "There is still a way back!"

 riverfed.25.t:0 "리버 연방"
 riverfed.25.d:0 "[From.GetName]은(는) 리버 연합을 오늘날과 같은 곳으로 만들기 위해 많은 노력을 했습니다. 많은 기관들이 [From.Capital.GetName]에 위치하고 있으며, 그들이 리버 연방제를 추진해온 기관이라는 것은 놀라운 일도 아니였습니다. 비공식적으로, 대부분의 일이 어쨌든 연합에 의해 처리되기 때문에 거의 변하지 않을 것입니다. 그러나 공식적으로, 우리는 연합을 떠날 권리를 포기하고 연방에게 정부의 주요 권한을 주고 우리의 군대를 지휘할 것입니다. 만약 우리가 연방에 동의한다면, 우리 정부가 할 수 있는 일을 결정하는 것은 연방 정부가 될 것입니다. 우리가 연방 정부를 통제하는 대신에 말이죠. 물론, 이렇게 뭉치는 것은 우리를 엄청난 힘으로 만들 것입니다. 그리고 분명히 아무도 우리를 다시는 위협할 수 없을 것입니다.\n\n하지만, 우리의 원래 꿈이 악몽으로 바뀌지 않았는지 많은 의문들이 있습니다. 우리가 지금의 [Root.GetAdjective]을(를) 만든 영토를 잃는 것이지 않습니까? 우리는 우리 아이들의 미래와 어쩌면 그리포니아 전체의 운명을 결정할 결정을 내려야 합니다."
 riverfed.25.a:0 "우리는 연방에 가입할 것이다!"
 riverfed.25.b:0 "이건 너무 멀리갔어, 우리는 연합으로만 머물 것이다."
 riverfed.25.c:0 "[From.GetName]이(가) 우리를 집어 삼키려고 하는군, 빠져나가야 한다!"

 riverfed.26.t:0 "[From.GetName]이(가) 연방에 가입하다"
 riverfed.26.d:0 "[From.GetName]은(는) 연방에 가입하기로 결정했습니다! 그들의 나라는 평화롭고 안정적인 미래를 보장하면서 연방에 통합될 것입니다."
 riverfed.26.a:0 "함께 이끌어가자!"

 riverfed.27.t:0 "[From.GetName]은(는) 모든 제안을 받아들이지 않았습니다"
 riverfed.27.d:0 "[From.GetName]은(는) 연방에 참여하지 않기로 결정했습니다. 하지만, 그들은 쌍방에서 합의한 조건으로, 그들이 그들의 독립을 보장하는 한, 연합에 머무르는 것에는 만족할 것입니다. 이것은 좌절입니다. 하지만 우리의 기관들은 여전히 많은 결정을 통제할 수 있을 것이고 우리는 여전히 그들을 보호할 수 있을 것입니다. 그리고 우리는 효과적으로 그들을 무대 위로 이끌 수 있을 것입니다."
 riverfed.27.a:0 "손봐줄 일이 생겼군."

 riverfed.28.t:0 "[From.GetName]이(가) 연합을 떠나다!"
 riverfed.28.d:0 "[From.GetName]은(는) 기존 콜트스트림 조약때  만들어진 독립 절차를 실행한다고 발표했습니다. 그들은 연합을 탈퇴하고 정상적인 관계로 되돌아가기 위해 협상할 것입니다. 그들은 틀림없이 그리울 것이지만, 우리는 일단 친구들을 떠나보내는 수밖에 없는 것처럼 보입니다."
 riverfed.28.a:0 "우리가 할 수 있는 것은 없는건가?"

 riverfed.29.t:0 "[From.GetNameDef]이(가) 연방에 가입하다!"
 riverfed.29.d:0 "[From.GetNameDef]은(는) 리버 연방에 가입할 준비가 되었다고 발표했습니다. 비록 [From.GetName]의 정부가 처음에는 리버 연방에 대해 의심을 품었고 그들의 주권을 포기하지 않기로 결정했습니다만, 새로운 국가의 부인할 수 없는 성공은 이러한 의구심을 사라지게 만들었고 이제 [From.GetNameDef]이(가) 리버랜드 연방에 가입하게 될 것입니다!"
 riverfed.29.a:0 "집으로 돌아온걸 환영하네, [From.GetName]!"

 
