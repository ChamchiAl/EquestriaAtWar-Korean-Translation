the_palace:0 "소비에트 궁전"
the_palace_desc:0 "총서기 동지의 승인 하에 소비에트 궁전을 지을 수 있게 되었습니다. 머지않아 스탈리온그라드의 중심부에 거대한 건물이 세워져 노동자들의 힘과 의지를 보여줄 수 있을 겁니다."
vasya_1:0 "산업 진흥"
vasya_1_desc:0 "바실리 동무의 계획에 따라 산업 진흥에 자금을 집중한다면 우리나라에 밝고 생산적인 미래를 보장할 수 있을겁니다."
polya_1:0 "선전"
polya_1_desc:0 "알티디야 동지의 계획에 따라 전국적인 선전 방송을 한다면 무산계급이 일심동체로 움직일 수 있게 될 것입니다."
polya_2:0 "스탈리온그라드 전차 공장"
polya_2_desc:0 "알티디야 동지의 계획에 대한 추가적인 지원은 우리들의 산업 역량을 확장시킬 것이며 스탈리온그라드의 전차 운용능력을 증진시킬 것입니다."
vasya_2:0 "철도 혁신"
vasya_2_desc:0 "바실리 동무의 계획을 따름으로서 전국에 철길이 깔릴 것입니다."
keep_polya:0 "알티디야 투표"
keep_polya_desc:0 "모두가 알티디야 동지께 투표해야 바실리 패당이 요직에서 물러날거다!"
compromiss:0 "타협"
compromiss_desc:0 "당 지도부간의 타협점을 찾아 긴장을 늦춥시다."
conditions:0 "열가지 조건"
conditions_desc:0 "바실리 동무가 총서기 동지에게 당이 탈당파적 상태에 놓이기 위해선 당 지도부가 인민을 위해 봉사하는 것 이외의 일은 해서는 안된다 요구했습니다."
new_leaders:0 "새 포니들"
new_leaders_desc:0 "부처의 새 포니들은 당의 신선한 피가 되어줄 것입니다."
purge:0 "당의 정화"
purge_desc:0 "당의 분열을 내버려둘 순 없다! 현상황이 계속된다면, 우리나라는 제국주의자들의 노예가 될 것이다."
elections:0 "선거 실시"
elections_desc:0 "새 지도자를 뽑기 위한 선거를 실시합시다."
vasya_leader:0 "총서기 \n바실리"
vasya_leader_desc:0 "바실리 동지께서 새 서기장이 되었고, 밥벌레들을 쫓아내고 관료들을 새로 임명했습니다. 이 위험천만한 세계를 헤쳐나가기 위해서는 국가를 완전히 개혁해야 합니다."
sinister_leader:0 "총서기 \n시니스터"
sinister_leader_desc:0 "시니스터 세로프 동지께서 새 서기장이 되었고, 밥벌레들을 내쫓고 새 관료들을 임명하셨습니다. 이 위험천만한 세계를 헤쳐나가기 위해서는 국가를 완전히 개혁해야 합니다."
darkwing_leader:0 "총서기 \n다크윙"
darkwing_leader_desc:0 "다크윙 동지가 우리의 새 서기장입니다."
improve_relations_EQS:0 "셀레스티아의 가르침"
improve_relations_EQS_desc:0 "우리의 이퀘스트리아는 우리의 동료입니다. 우리의 우정을 방해하는 다른 이념으로 두는 것은 멍청한 짓입니다."
humanitarian_help:0 "인도주의적 도움"
humanitarian_help_desc:0 "이퀘스트리아 상인에게 국경을 열어라, 음식 상황은 다른 방법으로 해결할수 없다!"
a_pact_with_the_sun:0 "태양과의 조약"
a_pact_with_the_sun_desc:0 "우리 혼자 힘으로 못하는것에 깨닫자 이퀘스트리아 상인들은 우리나라에 구호물품를 하고 있습니다... 상황에 맞게 태양과 계약해야 합니다!"
strenghten_collectivization:0 "집산화 지속"
strenghten_collectivization_desc:0 "우리들의 집산화는 이제 막 시작됐을 뿐입니다. 이제 바실리 총서기께서 실권을 잡으셨으니 속도를 높이고 자신감 있게 사회주의 지상락원으로 나아가면 됩니다!"
STG_food_market:0 "농산물 시장"
STG_food_market_desc:0 "집산화는 실패했습니다. 기근을 극복하기 위해서라도 시장의 숨통을 트여줘야 합니다.."
end_food_problem1:0 "공동사업체 설립"
end_food_problem1_desc:0 "집산화를 끝마친다면 식량난은 역사책에서나 보게 될 것입니다."
end_food_problem2:0 "시장 규제"
end_food_problem2_desc:0 "장마당이 효과를 내는 것 같습니다. 이를 확대한다면 어떨까요?"
expand_the_plan:0 "미래를 계획하다"
expand_the_plan_desc:0 "집산화는 순조롭게 풀리고 있으니 미래를 바라볼 때입니다.
simplify_bureaucracy:0 "관료주의 간소화"
simplify_bureaucracy_desc:0 "효율성을 극대화하기 위해서는 관료제 내의 "헐거워진 숙청"을 다시금 조여야합니다."
new_factories_in_konzan:0 "콘잔 산업"
new_factories_in_konzan_desc:0 "콘잔 지역의 산업 역량은 부족했지만, 식량난이 해결되고 산업 역량을 늘리는데에 자원을 투입할 수 있게 되었습니다."
steel_production:0 "페터후프 강철"
steel_production_desc:0 "페터후프의 중공업은 이퀘스트리아로부터의 독립 이후 지속적으로 위기 상황에 놓이게 되었습니다. 하지만 우리는 이를 다시 영광되게 만들 수 있습니다!"
STG_to_Peterhoof_railroad:0 "두 수도를 연결하다"
STG_to_Peterhoof_railroad_desc:0 "페터후프와 스탈리온그라드는 우리나라 최대의 도시이며 둘을 연결하는 작업을 속히 진행해야 합니다."
military_factories_in_STG:0 "스탈리온그라드 트랙터 공장"
military_factories_in_STG_desc:0 "스탈리온그라드의 트랙터 공장의 개조는 우리의 영광스러운 나라의 재무장을 위한 군사 설비의 확충의 주요 과정 중 하나입니다."
Improve_logistics:0 "병참 개선"
Improve_logistics_desc:0 "현재 우리들의 사회간접자본은 형편없습니다. 병참 보급을 위해서라도 철도를 깔아야합니다!"
industrialize_the_north:0 "북부 산업화"
industrialize_the_north_desc:0 "북부의 잠재력을 깨우는데에 노력을 기울여야합니다."
new_fuel_experiments:0 "합성석유"
new_fuel_experiments_desc:0 "현재 우리나라는 석유가 부족합니다. 그러나 우리 지도자들이 새로운 채취 방법을 고안해냈습니다. 투자가 제기능을 한걸까요?"
take_down_STL:0 "우리 마을"
take_down_STL_desc:0 "스타라이트 마을은 언제나 우리나라의 일부였으니, 그 사실을 기정사실로 만들어야 합니다."
hegemonic_doctrine:0 "지배주의 독트린"
hegemonic_doctrine_desc:0 "이제 모국의 혁명은 완성되었고, 세계를 바라볼 수 있게 되었습니다!"
death_from_above:0 "공중에서의 죽음"
death_from_above_desc:0 "노동자의 적들은 어디에 있건 우리의 의로운 분노를 피할 수 없을 것입니다!"
the_secret_police:0 "비밀경찰"
the_secret_police_desc:0 "무슨 수를 쓰더라도 부르주아지들의 마수로부터 혁명을 지켜내야 합니다."
new_infantry_equipment:0 "새 소충 모델"
new_infantry_equipment_desc:0 "시니스터의 세계 혁명 계획의 실현을 위해서, 우리는 만국의 노동자들이 퇴폐적인 부르주아 제국을 상대로 싸울 수 있도록 적절한 무기를 갖출 수 있게 도와야합니다."
heavy_tanks_projects:0 "중전차 프로젝트"
heavy_tanks_projects_desc:0 "이 탱크들과 함께라면, 혁명의 적들은 우리 앞에서 무너질 것이다!"
strike_GRF:0 "그리핀 식민지 개입"
strike_GRF_desc:0 "노바 그리포니아는 제국 군주들의 보호하지 않고 있다. 그들을 공격해야 한다!"
sinister_line:0 "시니스터 라인"
sinister_line_desc:0 "우리의 거대하고 영원한 적군은 이퀘스트리아이다. 따라서, 우리는 우리 스스로 그들에 대항해야 하고 그들이 절때로 우리의 혁명의 불씨를 끌 수없다는것을 확실해야 한다."
world_revolution:0 "세계혁명"
EQS_lend_lease:0 "남쪽 선생 지원"
EQS_lend_lease_desc:0 "체인질링의 위협은 모든 포니들에게 뻗치고 있습니다. 이퀘스트리아와의 사소한 분쟁은 잠시 제쳐두고 체인질링의 위협에 맞서 연합해야 합니다."
fighting_for_victory:0 "다같이 승리를 향하여"
fighting_for_victory_desc:0 "이퀘스트리아와 함께하며 우리는 결의를 다졌으며, 하나되어 저주받은 체인질링을 몰아낼 계획을 세웠습니다!"
claim_EQS_territory:0 "영토 요구"
claim_EQS_territory_desc:0 "대전쟁은 끝났고, 우리는 도움에 대한 보답으로 이퀘스트리아가 점거하고 있는 우리들의 정당한 땅을 요구할겁니다."
army_reorganization:0 "군대 재조직"
army_reorganization_desc:0 "우리 군이 반동들과 경쟁이라도 할 수 있도록 하기 위해서는 재편성은 필수입니다."
stallion_falcons:0 "스탈리온그라드의 매"
stallion_falcons_desc:0 "우리들은 반동들로부터 우리들의 하늘을 지키고 싶어하기에 "스탈리온의 팔콘들"이라는 방공부대를 만들어낼겁니다."
total_motorization:0 "군대 동력화"
total_motorization_desc:0 "전쟁의 미래는 기동성에 있으며 노동자는 우리의 미래입니다!"
armor_of_revolution:0 "혁명의 기갑"
armor_of_revolution_desc:0 "혁명은 그 어떠한 포니 앞에서라도 주저하지 않을 것입니다! 이 전차들은 노동자를 억압하는 그 어떠한 것이라도 파괴해낼 것입니다!"
nestor_plan:0 "네스터의 계획"
nestor_plan_desc:0 "네스토르가 군사 이론과 계율에 혁명을 일으킬 혁명적인 계획을 제안했습니다!"
heavy_artillery_projects:0 "프로젝트 117: \n차르 푸쉬카"
heavy_artillery_projects_desc:0 "코드네임 "차르 푸쉬카", 우리들의 신형 중포는 우리의 앞날을 가로막는 모든 것들을 날려버릴 겁니다!"
iron_curtain_project:0 "프로젝트 120: 트론후프 전차"
iron_curtain_project_desc:0 "아이언후프의 중전차선은 큰 가능성을 보여주고 있으며, 그들이 필요로 하는 것은 우리들의 지원입니다. 곧 그들은 필요한 것을 얻을 것입니다."
experimental_fleet:0 "프로젝트 228: 솔트 백"
experimental_fleet_desc:0 "현존하는 우리 해군은 이퀘스트리아에 맞설 수 없지만, 신형 잠수함덕에 그럴 필요가 없을 것입니다."
red_sky_project:0 "프로젝트 100: \n적색창공"
red_sky_project_desc:0 "적색창공 계획이라... 참으로 적절한 이름입니다. 이 계획을 통해서 우리 공군은 무적이 될 것입니다."
new_horizons:0 "새로운 지평선"
new_horizons_desc:0 "스타라이트의 마을은 항상 우리와 함께해 왔고, 이를 공식적으로 선언할 때가 되었습니다."
yak_yakistan:0 "야크야키스탄의 공산주의자들"
yak_yakistan_desc:0 "야크야키스탄의 노동자들이 신음하고 있으며 우리들은 귀를 기울여야 합니다."
griffon_colony:0 "그리핀 식민지"
griffon_colony_desc:0 "그리폰 동무들은 우리들의 도움을 필요로 합니다. 그들을 도와야 합니다!"
STG_advisors:0 "진보적인 지도자"
STG_advisors_desc:0 "우리나라는 이 대륙에서 가장 오래된 사회주의 국가입니다. 그렇기에 사회주의 혁명 동무들의 대업을 돕는 것은 전적으로 우리 몫입니다!"
communist_fanatism:0 "이퀘스트리아의 혁명"
communist_fanatism_desc:0 "이퀘스트리아의 노동자들이 부패한 압제자를 몰아내기 위해선 조직을 이루어야합니다. 사회주의 연합의 지도자로서 우리가 저들을 돕는 것은 선택이 아니라 필수입니다!"
technological_revolution:0 "기술적 혁명"
technological_revolution_desc:0 "우리들의 산업은 완숙해졌고, 우리들은 기술의 황금기에 진입했습니다!"
new_military_plan:0 "새로운 군사 계획"
new_military_plan_desc:0 "세계 혁명을 이루기 위해서 우리들은 현대적 군사계획 중 가장 훌륭한 것을 취해야합니다."
peterhoof_academy:0 "페터후프 공학원 확장"
peterhoof_academy_desc:0 "스탈리온그라드에는 페터후프 국립 공학원에 입학할만큼 출중한 어린 동무들이 많지만, 그들을 모두 교육시키기 위해선 공학원을 확장해야합니다."
nuclear_research_f:0 "원자력"
nuclear_research_f_desc:0 "투자가 큰 결실을 빚어냈습니다. 페터후프 국립 공학원은 원자력 분야에서의 획기적인 발전이 눈앞에 다달렀다 자부하고 있습니다. 이를 활용하기 위해선 더 많은 자원을 그들에게 할당해야합니다."
rocket_technology:0 "로켓 기술"
rocket_technology_desc:0 "콘잔의 자기 주도적 발상을 통한 연구는 한계에 다다르고 있습니다. 지원 요청을 승인할까요?"
konzan_research_facility:0 "콘잔 연구소"
konzan_research_facility_desc:0 "콘잔 연구소의 설립은 우리들의 연구 개발 능력을 한 층 끌어올려 줄것입니다. 이 계획을 실행하도록 할까요?"
gray_pact:0 "잿빛 조약"
complete_electrification:0 "전국 전력 공급"
complete_electrification_desc:0 "나라 어디서든 전기를 충분히 쓸 수 있는 환경이 마련된다면, 우린 더 큰 계획을 진행시킬 수 있을 겁니다."
new_radar_technologies:0 "새 라디오"
new_radar_technologies_desc:0 "민간 라디오 체계는 큰 가능성을 가지고 있습니다. 적은 투자로도 우리는 큰 이익을 얻을 수 있을 겁니다."
manifesto_of_materialism:0 "유물론 선언"
manifesto_of_materialism_desc:0 "위대하신 총서기 동지께서 정의롭고 유물론적인 시야를 가지고 계시니, 우리는 구태들을 집어치우고 모든 수단으로 진보를 좇을 수 있게 되었습니다!"
griffon_colony_civil_war:0 "자원병들"
griffon_colony_civil_war_desc:0 "그리폰 동무들을 기꺼이 돕겠다며 자원자들이 구름처럼 몰려들었습니다. 장비만 쥐어준다면 원정군을 편성시킬 수 있을 정도입니다!"
griffon_colony_worst_case:0 "최악의 시나리오"
griffon_colony_worst_case_desc:0 "결국 최악의 시나리오가 일어나고 말았습니다. 훈타가 우리 동무들을 체포했습니다. 조치를 취해야합니다!"
griffon_colony_strike:0 "개입"
griffon_colony_strike_desc:0 "혁명 동무들이 피흘려 싸울 때 가만히 있어서는 안됩니다. 그들을 보호하기 위해서라도 개입해야만 합니다!"
support_revolution_in_eqs:0 "이퀘스트리아 정치 운동"
support_revolution_in_eqs_desc:0 "이퀘스트리아에서의 정치적 운동이 허우적거리고 있습니다. 그러나 만일 우리가 도움을 준다면 더 올바른 상태로 바뀌리라 자부합니다."
com_equestrian_civil_war:0 "이퀘스트리아 내전"
com_equestrian_civil_war_desc:0 "이퀘스트리아 내부에서 혁명 동무들이 봉기했습니다! 그들을 지원하는 것은 우리의 의무입니다."
equestrian_cores2:0 "이퀘스트리아와의 연합"
equestrian_cores2_desc:0 "이제 이퀘스트리아는 공산 국가이니 연합하자는 소리가 먹히겠군."
STG_crystal_empire_union:0 "크리스탈 왕국과의 연합"
STG_crystal_empire_union_desc:0 "크리스탈 왕국에서, 우리들의 혁명 동무들이 정부를 장악했습니다. 함께하면 강해질테니 연합을 제안해야 합니다."
equestrian_cores:0 "이퀘스트리아 영토"
equestrian_cores_desc:0 "우리 거대한 적이 마침내 패배했다, 이제 우리 새로운 땅을 합병하는 일이 남았다."
#world_revolution:0 "세계혁명"
pioneer_movement:0 "유소년단 조직"
pioneer_movement_desc:0 "유소년단 조직은 청소년들로 하여금 우리나라의 영광을 배울 수 있도록 하는 좋은 방법입니다. 새 여름 캠프를 세울 수 있도록 예산을 늘려야 합니다."
culture_fest:0 "문화 페스티벌"
culture_fest_desc:0 "어린 포니들이 그들의 재능을 뽐낼 수 있도록 어른들이 도와야하지 않겠습니까? 문화제를 여는 것도 좋은 방법인 것 같습니다."
origanize_clubs:0 "학교 클럽"
origanize_clubs_desc:0 "학교 동아리와 관련된 기금을 조성하는 것은 어린 포니들이 공화국의 자랑스러운 일원이 되도록 할 것입니다."
STG_militarized_schools:0 "유소년 군사훈련"
STG_militarized_schools_desc:0 "학생들 또한 어떻게 부르주아지들로부터 모국을 지킬 수 있는지 알아야 합니다."
day_of_knowledge:0 "지식의 날"
day_of_knowledge_desc:0 "수업 첫 날을 즐거운 시간으로 만드는 것은 우리들의 교육 시스템을 일취월장시킬겁니다."
free_education:0 "무료 교육"
free_education_desc:0 "교육은 만민의 기본권입니다."
stg_factory_production:0 "새로운 공장"
stg_factory_production_desc:0 "교육받은 젊은이들이 저네들끼리 새 공장을 세우고 있습니다. 부르주아적 착취가 부재하여 우리들의 잠재력이 드러난 것입니다."
STG_workers_education:0 "인증된 노동자들"
STG_workers_education_desc:0 "우리 교육 체계는 문제 없이 작동해왔으며, 공화국의 어디를 가건 인민들은 다른 어느 곳보다 더 열심히, 그리고 더 똑똑하게 일하고 있습니다."
STG_colleges_and_universities:0 "전문학교와 대학 확장"
STG_colleges_and_universities_desc:0 "우리 교육 역량을 더 끌어올려야 합니다. 새 전문학교와 대학들을 건설하면 우리 체계는 전례 없는 곳에 다다를 수 있을 겁니다 !"
STG_steel:0 "강철 공장"
STG_steel_desc:0 "우리의 중공업은 완숙하지 않았습니다. 적절히 투자한다면 급격하게 성장시킬 수 있을 겁니다."
STG_steel2:0 "고무 산업"
STG_steel2_desc:0 "고무는 현대 건축에서 빠질 수 없는 요소입니다. 고무의 생산을 증대시켜야 합니다."
STG_oil:0 "카라멜 마크 유전"
STG_oil_desc:0 "카라멜의 어느 구역에서 석유가 발견되었습니다. 유전을 능숙하게 활용하기 위해서라면 투자를 해야 합니다."
STG_oil2:0 "정유산업 확장"
STG_oil2_desc:0 "참모들이 카르멜 지역에 더 많은 석유가 있다는 사실을 알렸습니다. 더 많은 자원을 투입한다면, 더 많은 석유를 얻을 겁니다."
STG_aluminum:0 "항공기 산업"
STG_aluminum_desc:0 "스탈리온그라드의 항공 산업은 언젠가는 반드시 확장되어야하는 중요한 산업이며, 지금 많은 자금을 투자할 계획입니다."
STG_attack_PNG:0 "펭귄들과의 거래"
STG_attack_PNG_desc:0 "펭귄 동무들은 우리들의 도움을 필요로 합니다. 그들의 반노동자적 정부를 궤멸시켜 노동자들을 소비에트의 보호 아래에 들여야 합니다."
STG_attack_yaks:0 "야크 공격"
STG_attack_yaks_desc:0 "야크 국가에는 풍부한 자원과 억압받는 노동자들이 존재합니다. 야크 무산계급의 진정한 해방이란 야크들이 우리들의 세력권 아래에 놓여있을 때 일어나게 될 것입니다."
prepare_for_the_crusade:0 "성전 준비"
prepare_for_the_crusade_desc:0 "이퀘스트리아와의 전쟁은 이제 불가피합니다. 셀레스티아로부터 인민을 구원할 대성전을 준비해야합니다!!"
the_war_to_end_disorder:0 "모든 전쟁을 끝낼 전쟁"
the_war_to_end_disorder_desc:0 "때가 되었습니다! 더는 셀레스티아의 빛에 가려져 움츠러들지 않을 것입니다. 우리는 그들을 물리쳐 셀레스티아의 폭정 아래 신음하는 인민들을 구원해낼 것입니다!"
STG_sinister_law:0 "시니스터 법"
STG_sinister_law_desc:0 "총서기 동지께서 혁명을 보호하기 위해서 새 법을 고안해내셨습니다. 그들 스스로에게도 이익이 되는 법을 외면할 정도로 어리석은 사람은 없겠지요?"
STG_liquid_magic:0 "액체 마법 실험"
STG_liquid_magic_desc:0 "우리는 곧 신조차 무릎꿀릴 힘을 다루게 될 것입니다! 모국, 인민, 그리고 최후의 결전을 위하여!"
changeling_liberation:0 "체인질링 해방"
changeling_liberation_desc:0 "크리살리스의 먹구름이 닿는 한 불쌍한 체인질링들은 해방의 빛을 쬘 수 없습니다. 그렇기에 크리살리스로부터 체인질링을 해방시키는 것, 그것은 우리의 선택 사항이 아닌 의무입니다."

unlock_konzan_university_tt:0 "§Y콘잔 대학§W이 활성화 될 것입니다. "
unlock_petershoof_institute_tt:0 "§Y페터후프 기관§W이 활성화 될 것입니다. "
