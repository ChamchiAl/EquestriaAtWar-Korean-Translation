stalliongrad.0.t:0 "혁명의 고향"
stalliongrad.0.d:0 "10여년 전, 스틸 스탈리온이라는 위대한 혁명가가 이퀘스트리아에서 가장 가난한 지역 중 하나인 스탈리온그라드 시에서 반란을 일으켰습니다. 그들은 완전히 새로운 경제 사회 시스템을 가진 나라를 만들기를 꿈꿨습니다. 모든 사람들에게 동등한 기회가 주어지고, 모든 사람들이 그들의 필요에 따라 모든 것을 받는 그런 사회 말입니다. 반란은 들불처럼 번져 주변 도시와 마을들의 지지를 받았습니다. 스탈리온그라드 공화국의 독립이 발표되자 이퀘스트리아 장관들이 반란을 진압하러 들어갔습니다. 이퀘스트리아 사령부는 더이상 참지 못하고 단 몇 시간 만에 이퀘스트리아군을 젊은 공화국으로 보냈습니다. 이 전쟁은 셀레스티아 공주가 진격을 중지하라고 명령하기 전까지 일주일도 채 안 되는 기간 동안 계속되었습니다. 몇몇 장군들은 그들의 공격적인 행동으로 인해 자리에서 해고되었습니다. 스탈리온그라드의 결연한 포니들은 더 밝은 미래에 대한 희망을 품은 채로 투쟁을 이어가고 있습니다."
stalliongrad.0.a:0 "항상 기억하리라."
stalliongrad.1.t:0 "이퀘스트리아와의 동맹"
stalliongrad.1.d:0 "[EQS.GetLeader]이(가) [STG.GetLeader]에게 직접 연락을 취했으며 스탈리온그라드에게 체인질링 여왕국과의 피비린내 나는 전쟁에 참가해달라고 요청했습니다."
stalliongrad.1.a:0 "이퀘스트리아가 체인질링 여왕의 먹이가 되도록 내버려둘 수 없다."
stalliongrad.1.b:0 "우리는 이 전쟁에 사용할 자원이 없다."
stalliongrad.5.t:0 "이퀘스트리아 내전 - 기회?"
stalliongrad.5.d:0 "이퀘스트리아 내전이 시작됐습니다. 우리는 그들이 약한 틈을 타 영토를 되찾을 기회가 있습니다."
stalliongrad.5.a:0 "우리는 이 가능성을 고려해야만 한다."
stg_annexes_cores_civil_war:0 "§Y[NLR.GetName]§!이 소유한 §Y[Root.GetName]'의 모든 핵심 주§!를 소유하고 통제하게 됩니다.\n"
stalliongrad.10.t:0 "발티메어의 도움 요청"
stalliongrad.10.d:0 "이퀘스트리아의 광활한 풍경을 가로지르는 내전이 격렬해지자 [EQS.GetLeader]에게 불만을 가진 많은 포니들이 생겨남에 따라 그들이 원하지 않는 전쟁에서 죽기 싫다면서 독립을 선포하기에 이르렀습니다. 이 중 우리의 관심사는 발티메어와 밴후버 사회주의 공화국입니다. 루나의 위협이 크게 줄어든 가운데, 공주는 탈출한 국가들을 복속시키기 위해 이퀘스트리아 남동쪽으로 향했습니다. 이에 우리가 이전에 세계 혁명에 대비하여 은밀하게 지원해왔던 발티메어에 있는 우리의 동지들로부터 도움을 요청하는 탄원이 들어왔습니다. 최고 소비에트가 비상사태에 대해 소집되었습니다: 우리는 자본가들과 전쟁을 벌이는 우리의 명백한 동맹국들을 지지합니까?"
stalliongrad.10.a:0 "우리는 발티메어와 함께 설 것이다!"
stalliongrad.10.b:0 "이퀘스트리아와의 전쟁은 자살행위나 마찬가지다!"
stalliongrad.11.t:0 "발티메어의 도움 요청"
stalliongrad.11.d:0 "이퀘스트리아의 광활한 풍경을 가로지르는 내전이 격렬해지자 [EQS.GetLeader]에게 불만을 가진 많은 포니들이 생겨남에 따라 그들이 원하지 않는 전쟁에서 죽기 싫다면서 독립을 선포하기에 이르렀습니다. 이 중 우리의 관심사는 발티메어와 밴후버 사회주의 공화국입니다. 조화주의가 시들해지면서 '여제' 나이트메어 문은 탈출한 국가들의 복속을 노리며 이퀘스트리아 남동쪽으로 시선을 돌렸습니다. 이에 우리가 이전에 세계 혁명에 대비하여 은밀하게 지원해왔던 발티메어에 있는 우리의 동지들로부터 도움을 요청하는 탄원이 들어왔습니다. 최고 소비에트가 비상사태에 대해 소집되었습니다: 우리는 자본가들과 전쟁을 벌이는 우리의 명백한 동맹국들을 지지합니까?"
stalliongrad.11.a:0 "발티메어는 자유국으로 남을 것이다!"
stalliongrad.11.b:0 "'나이트메어'와 싸우는 것은 별로 현명한 생각이 아닌데..."
stalliongrad.12.t:0 "문제의 시간"
stalliongrad.12.d:0 "스탈리온그라드 공화국이 수립된 지 10여년이 지난 지금, 그 앞날은 분쟁과 정치, 사회 정체로 뒤덮여 있습니다. 더 나은 삶을 위한 약속은 현실이 되지 않았습니다. 그러나 대중들은 아직 낙담하지 않고 있으며, 만약 우리가 올바른 길을 선택하고, 정부를 개혁하고, 산업화를 마무리하고, 식량 부족 문제를 종식시킬 수 있다면, 우리는 국민들로 하여금 모든 정책에서 우리를 지지할 것입니다."
stalliongrad.12.a:0 "알았다."
stalliongrad.13.t:0 "정당 분쟁"
stalliongrad.13.d:0 "혁명이 성공하자 스탈리온그라드 공산당은 국가를 자신들의 발굽 아래에 장악했습니다. 그 기간 동안 당 내 최고위직은 두 어스포니 알티디야 리볼트소바와 바실리 판츠센코가 차지했는데, 그들의 지도력 아래 스탈리온그라드는 사회주의 국가로 변모하기 시작했습니다. 그 동안 두 마리의 조랑말은 점점 더 서로를 질투하기 시작했습니다. 시간이 지나면서 그들의 리더십은 개인적 경쟁 관계으로 변했습니다. 정당은 두 조각으로 나뉘어 각자 선호하는 대표를 지지하고 있습니다."
stalliongrad.13.a:0 "끝나지를 않는군."
stalliongrad.14.t:0 "소비에트 궁전의 건설"
stalliongrad.14.d:0 "우리 건설업자들이 도심에 있는 땅을 판판하게 만들기 시작했습니다. 혁명 이전의 오래된 아파트들은 기념비적인 의회 건물을 짓기 위하여 철거되고 있습니다. 소비에트 궁전은 우리 역사상 가장 위대한 건축학적 업적이 될 것이며, 전세계가 스탈리온그라드의 노동자들의 강력한 의지를 알게 될 것입니다!"
stalliongrad.14.a:0 "미래가 기다리고 있다!"
stalliongrad.2.t:0 "다른 관점"
stalliongrad.2.d:0 "최근 열린 당원 비공개 간담회에서의 주요 의제는 항상 그래왔듯이 전국의 현 상황이었습니다. 두 지도자는 오늘 인민들이 관심을 갖고 있는 문제 해결을 위한 첫 번째 조치에 대해 서로 다른 구상을 밝혔습니다. 알티디야는 스탈리온그라드가 더 많은 포니 계급 인식 및 정치에 관심을 가지기 위해 선전과 교육 캠페인을 확대해야 한다고 제안했고, 이를 통해 우리가 유능한 장관들과 조직자들을 제공받을 수 있다고 주장했습니다.. 바실리는 스탈리온그라드에 있는 노동자 협동조합을 지원하기 위해 주정부가 이러한 자원을 재배치할 필요가 있다고 제안했습니다. 이러한 방법을 통해 산업화를 더 빨리 완료할 수 있을 것으로 보입니다."
stalliongrad.2.a:0 "선전 방송"
stalliongrad.2.b:0 "산업을 위한 자원 재배치"
stalliongrad.15.t:0 "내부 정치"
stalliongrad.15.d:0 "두 지도자는 모두 좋은 점과 국가를 운영하는 데 합리적인 접근 방식을 가지고 있지만, 알티디야는 현재 국민들의 정신적 지도자이며 스탈리온그라드의 미래를 자신의 발굽을 통해 가져올 수 있는 포니입니다. 반면 바실리는 출발은 좋았지만, 점점 속도를 늦추고 완전히 멈춘 상태입니다. 우리는 바실리의 당권 장악에 대한 대책(필요하다면 추방까지도 고려할 수 있는)이 필요합니다."
stalliongrad.15.a:0 "알겠다."
stalliongrad.16.t:0 "내부 정치"
stalliongrad.16.d:0 "두 지도자가 모두 좋은 점과 합리적인 접근법을 가지고 있음에도 불구하고, 바실리는 자신이 유능한 지도자라는 것을 증명했습니다. 그러나 그와 알티디야 사이의 개인적인 원한이 계속 지속될 수는 없습니다. 우리는 두 지도자의 타협점을 찾거나, 아니면 당원의 충분한 지지가 있다면 바실리를 신임 서기장 후보로 내세우고 필요하다면 알티디야를 당에서 내쫓아내야 합니다."
stalliongrad.16.a:0 "두고 봐야겠군."
stalliongrad.17.t:0 "내부 정치"
stalliongrad.17.d:0 "두 지도자는 모두 좋은 점과 국가 상황에 대해 합리적인 접근법을 가지고 있습니다. 하지만 그들 사이에 개인적인 원한은 여전히 팽팽합니다. 최근 바실리는 알티디야에게 타협을 요구하면서, 그가 그녀 밑에서 권력을 유지하는 데 큰 일을 해왔으며 이에대한 감사의 표시로 알티디야와 동등한 위치의 서기장 직책을 받기를 원한다고 주장했습니다. 우리는 그를 지원할 것인지 알티디야를 지원할 것인지 결정해야 합니다."
stalliongrad.17.a:0 "서기장을 두 마리로 할 수 있나?"
stalliongrad.18.t:0 "내부 정치"
stalliongrad.18.d:0 "두 지도자는 모두 좋은 점과 국가 상황에 대해 합리적인 접근법을 가지고 있습니다. 하지만 그들 사이에 개인적인 원한은 여전히 팽팽합니다. 최근 바실리는 알티디야에게 타협을 요구하면서, 그가 그녀 밑에서 권력을 유지하는 데 큰 일을 해왔으며 이에대한 감사의 표시로 알티디야와 동등한 위치의 서기장 직책을 받기를 원한다고 주장했습니다. 우리는 그를 지원할 것인지 알티디야를 지원할 것인지 결정해야 합니다."
stalliongrad.18.a:0 "두고 봐야겠군."
stalliongrad.19.t:0 "알티디야의 중점"
stalliongrad.19.d:0 "오늘 최고 소비에트에서 정상회담이 열렸고, 오랜 논쟁 끝에 의회는 바실리를 그의 자리에서 끌어내리기로 결정했습니다. 그의 정책은 정치적, 경제적 침체와 국가의 황폐화를 초래했습니다. 이제 앞으로 나아가서 새 정부를 구성해야 할 때입니다."
stalliongrad.19.a:0 "그래."
stalliongrad.20.t:0 "신정부"
stalliongrad.20.d:0 "바실리가 물러나고 정부의 새로운 포니들을 위한 길을 만들 때가 왔습니다. 밤을 틈타 알티디야가 이끄는 포니 한 무리가 소비에트 최고 회의 건물을 점거했습니다. 바실리, 시니스터, 네스토르 그리고 반대편을 정당 구성원들은 보복을 두려워해 이퀘스트리아와 크리스탈 왕국으로 국경을 넘어 도주했습니다. 다크 윙이 국가의 수장으로 새로운 정부를 형성했습니다."
stalliongrad.20.a:0 "더 나은 미래를 위해."
stalliongrad.21.t:0 "바실리의 마음의 상태"
stalliongrad.21.d:0 "오늘 최고 소비에트에서 정상회담이 열렸고, 몇 시간 동안 계속된 토론 끝에 당원들은 바실리의 총서기장 출마를 지지하기로 결정했습니다. 이 결정은 소비에트 대표들의 투표를 바탕으로 결정됐습니다. 그러나 알티디야와 포냐르쿠크 장군 등 그녀의 지지자들은 양보를 거부하고 사퇴하기로 했습니다. 당의 문서에 따르면, 토론회가 끝날 때 표결에 의해 문제가 해결된 경우, 다수의 의견에 대해 무례함을 보이고 계속 자신의 이익을 추구한 구성원은 당에서 제명되어야 합니다. 이제 행동할 시간입니다!"
stalliongrad.21.a:0 "좋다!"
stalliongrad.22.t:0 "타협"
stalliongrad.22.d:0 "다행히도, 이 화창한 [GetMonth]의 날에 방해한 것은 없었습니다. 두 정당 단체간의 긴장은 평화적으로 논의되었습니다. 위원회는 갈등을 평화적으로 해결해야 한다는 데 의견을 모았습니다. 모든 질문이 논의되고 모든 질문에 대한 해결책이 나올 때까지 정상회담은 계속될 것입니다."
stalliongrad.22.a:0 "힘내자."
stalliongrad.23.t:0 "정당 선거"
stalliongrad.23.d:0 "알티디야의 지지자들이 모두 제명되었기 때문에 새로운 총서기장을 선출해야 할 때입니다. 그 자리에 몇몇 후보자가 있었지만, 그들 중 몇몇은 책임을 지기를 거부했기에 남은 후보자들은 단 두 마리였습니다."
stalliongrad.23.a:0 "어디 한번 볼까."
stalliongrad.24.t:0 "포니들의 힘"
stalliongrad.24.d:0 "최고 소비에트에서의 논쟁은 매일 거세지고 있습니다. 보다 적극적이고 급진적인 포니인 알티디야는 국정의 변화와 대중한테의 개방을 주장합니다. 바실리는 반혁명을 막고 안정을 도모하기 위해서는 스탈리온그라드가 현 정부를 유지해야 하며 올바른 행동을 할 때를 기다려야 한다고 주장합니다. 두 포니 모두 현재 상황에서 취할 조치에 대한 자신의 비전을 제시하고 있습니다."
stalliongrad.24.a:0 "정말?"
stalliongrad.25.t:0 "계획"
stalliongrad.25.d:0 "오늘 최고 위원회에서 열린 정상회담에서 바실리 장관은 스탈리온그라드가 더 많은 작업장을 구축하고 외딴 지역을 연결하기 위해서는 기반시설 개선에 주력해야 한다고 제안했습니다. 알티디야는 국가가 스스로를 보호할 필요가 있기 때문에 스탈리온그라드의 군수 산업 집중 방안을 제시했습니다. 우리가 어떤 계획을 따를지 결정하는 것은 소비에트에 달려 있습니다."
stalliongrad.25.a:0 "알았다."
stalliongrad.26.t:0 "펜츠센코의 부하"
stalliongrad.26.d:0 "알티디야의 지지자들은 정당에서 쫓겨나고 실직하게 되었습니다. 알티디야가 집권하려고 했던 요소들은 매우 의심스러웠습니다. 우리는 스탈리온그라드의 반혁명 및 붕괴를 막았다고 자신있게 말할 수 있습니다. 포냐르쿠크 장군, 코르스 레럭스, 이반, 다크 윙은 더 이상 우리에게 위협이 되지 못합니다. 하지만, 모든 옛 지도자들이 그들의 자리에 남아있으며 스탈리온그라드에서 공산주의에 도달하는 길에 그들의 일을 계속할 준비가 되어 있습니다."
stalliongrad.26.a:0 "그럴 만도 하지."
stalliongrad.27.t:0 "시니스터 세로브"
stalliongrad.27.d:0 "시니스터 세로프가 선거에 참여하겠다는 뜻을 밝혔습니다. 그는 바실리를 지지하며 그와 같은 연합의 일원이었지만, 국가 문제 해결에 대한 시각이 달라 이번 선거에서 별도의 입장을 취하게 됐습니다.\n시니스터의 연설은 선동적이고 포퓰리즘적이며, 사회의 모든 영역에서 국가의 역할을 강화해야 한다고 주장하지만, 동시에 집단 농장 시스템의 비효과와 농업의 시장 요소를 허용할 필요성에 대한 자신의 견해를 공개적으로 표명했습니다. 이 포니는 제국주의적 야망을 가지고 있으며, 금욕적인 적들과의 투쟁을 통해 이를 정당화하며, 대륙에 스탈리온그라드의 패권을 구축해야 한다고 주장합니다."
stalliongrad.27.a:0 "알았다."
stalliongrad.28.t:0 "바실리"
stalliongrad.28.d:0 "바실리 판츠셴코는 정치적 발언이 초공산주의적인 신념으로 특징되는 알티디야의 뒤를 이은 수상이었습니다. 바실리는 국가 이데올로기의 "진정한 사회주의 방식"을 보존하고 강화하는 것과 간섭주의적 외교 정책을 지지합니다. 그는 알티디야와 수년간의 작업 끝에 편집증을 갖게 되었고, 이는 외국과 국내 모두에서 그의 정치적 행로에 영향을 미치게 되었습니다. 그는 그가 당내 공산주의 사상의 '순수'를 위해 투쟁하고, 혁명의 성과를 끝까지 지키겠다는 의지도 담고 있다고 주장했습니다."
stalliongrad.28.a:0 "알았다."
stalliongrad.29.t:0 "다크윙"
stalliongrad.29.d:0 "다크윙은 스탈리온그라드의 조랑말들에게 호소하며 선거운동을 시작했습니다. 스탈리온그라드의 통치자로서의 그의 목표에 대해 말하면서, 그는 자신을 알티디야 리볼트소바와 그녀의 정책에 충실하다고 부릅니다. 동시에 다크윙은 다른 당 지도자들을 부패하고 무능하다고 생각하며 기근과 경제적 어려움의 책임을 전적으로 그들에게 돌리고 있습니다.\n그는 공익을 위해, 그리고 기아의 극복을 위해, 그리고 체인질링으로 대표되는 증가하는 외부 위협에 대한 상호 보호를 위해서는 이퀘스트리아와의 화해와 협력만이 위기에서 탈출하는 길이라고 보고 있습니다."
stalliongrad.29.a:0 "알았다."
stalliongrad.30.t:0 "선거!"
stalliongrad.30.d:0 "우리는 오늘 스탈리온그라드 공산당의 새 총서기장을 선출하기 위해 이곳에 모였습니다. 총서기장의 결정은 국가의 외교와 내부 정치에 가장 큰 영향을 미칠 것입니다. 선택할 수 있는 후보가 두 마리 있습니다."
stalliongrad.30.a:0 "바실리"
stalliongrad.30.b:0 "시니스터"
stalliongrad.31.t:0 "선거!"
stalliongrad.31.d:0 "우리는 오늘 스탈리온그라드 공산당의 새 총서기장을 선출하기 위해 이곳에 모였습니다. 총서기장의 결정은 국가의 외교와 내부 정치에 가장 큰 영향을 미칠 것입니다. 선택할 수 있는 후보가 세 마리 있습니다."
stalliongrad.31.a:0 "바실리"
stalliongrad.31.b:0 "시니스터"
stalliongrad.31.c:0 "다크윙"
stalliongrad.32.t:0 "알티디야의 은퇴"
stalliongrad.32.d:0 "새 소식이 들려왔습니다. 뜻밖에도 알티디야가 스탈리온그라드 공산당 총서기장 자리에서 물러나기로 했습니다. 그녀의 건강이 그동안 계속 악화되어 왔다고 합니다. 그녀는 스탈리온그라드를 떠나 북쪽 숲에 있는 조용한 여름 별장 소베노크로 이사하라는 충고를 받았다고 합니다."
stalliongrad.32.a:0 "오래 살기를."
#stalliongrad.32.a:0 "오래 살기를."
stalliongrad.34.t:0 "긴급 선거"
stalliongrad.34.d:0 "알티디야는 건강이 좋지 않아 은퇴했습니다. 그녀는 더 이상 총서기장직에서 국정을 관리할 수 없었습니다. 최고 소비에트는 그 자리를 채울 새로운 지도자의 선거를 공표했습니다. 후보들에게는 서로 토론하고 자신을 더 좋은 경쟁자로 내세울 수 있는 두 달의 시간이 주어집니다."
stalliongrad.34.a:0 "두고 볼 것이다."
stalliongrad.35.t:0 "열 가지 조건"
stalliongrad.35.d:0 "오늘 정상회담에서는 마침내 두 정상의 화해가 결정되었습니다. 그는 알티디야에게 자신의 열 가지 조건을 열거하면서, 모든 조건을 그녀에게 충족시켜 줄 것을 요구했습니다. 그는 국가 원수가 이들을 거부한다면 바실리는 당을 떠날 것이라고 말했습니다."
stalliongrad.35.a:0 "정당은 안정화되어야 한다."
stalliongrad.35.b:0 "제안을 거부한다."
stalliongrad.36.t:0 "다크윙이 권력을 잡다."
stalliongrad.36.d:0 "다크윙과 그의 동료들이 최고 소비에트 건물에 불을 질렀습니다. 아침에 이러한 행동에 대한 책임은 바실리의 지지자들에게 돌아갔습니다. 다크 윙은 수도의 비상사태를 선포하고 국가기구를 장악했습니다. 바실리의 지지자들은 어쩔 수 없이 도시를 떠나야 했습니다."
stalliongrad.36.a:0 "으흠."
stalliongrad.37.t:0 "다크윙"
stalliongrad.37.d:0 "폴리아가 은퇴하고 그녀의 뒤를 이을 자, 우리를 영도할 자는 다크윙밖에 없습니다. 그는 자신이 알튀디야 코지디어의 유지를 이을 것이라 주장하고 있으며, 전 당원들의 부패와 무능을 비판하며 식량문제와 경제난이 그들의 책임이라 주장했습니다. \n다크윙은 이퀘스트리아와의 화홰와 협력이 공공의 이익에 맞으며, 식량난을 극복하고 자라나는 위협을 해결해 줄 것이라 생각하고 있습니다."
stalliongrad.37.a:0 "좋아."
stalliongrad.4000.t:0 "지주와 쁘띠 부르주아들이 반란을 일으키다!"
stalliongrad.4000.d:0 "집산화를 시작할 무렵 해를 입지 않았던 대지주들이 자유농들을 착취하고 있습니다. 그들이 취약한 상품 시장을 독점하기 전에 더 강한 시장규제를 제정하고, 자유농들에게 튼튼한 사회 보장을 해주어야합니다."
stalliongrad.4000.a:0 "탁."
stalliongrad.42.t:0 "스타라이트 마을"
stalliongrad.42.d:0 "10년 동안, 악명 높은 스타라이트 글리머가 키웠던 스타라이트 마을이 우리의 앞마당에 놓여 있습니다. 내부 위협이 모두 해결되었으므로 우리는 그들을 우리 국가의 일부로 만들 준비가 되어 있습니다. 우리는 [STL.GetLeader]에게 스탈리온그라드와의 통일을 설명하는 문서를 보내기로 했습니다."
stalliongrad.42.a:0 "어서 가자."
stalliongrad.43.t:0 "스타라이트 마을"
stalliongrad.43.d:0 "[STL.GetLeader]은(는) 조약에 동의했으며 국민들은 기쁜 마음으로 우리에게 합류하기로 했습니다."
stalliongrad.43.a:0 "합병해라."
stalliongrad.43.b:0 "괴뢰화해라."
stalliongrad.44.t:0 "집산화 노력!"
stalliongrad.44.d:0 "대부분의 포니들은 주 관리들이 마침내 지주들과 부유한 농부들이 풍부한 경작지를 소유하는 것을 박탈하기 위해 광범위한 집산화 운동을 지원하기로 결정했다는 것에 기뻐하고 있습니다. 집단농장이 현재 현대식 농기구가 조달되는 토지에 조성되고 있습니다."
stalliongrad.44.a:0 "빵, 평화, 토지!"
stalliongrad.38.t:0 "이퀘스트리아-스탈리온그라드"
stalliongrad.38.d:0 "최근 시민들에게 연설된 방송에서, 스탈리온그라드 정부는 "협력의 부족"을 목적으로 이퀘스트리아 영토에 대사관 개설을 엄숙히 발표했습니다. 뼈만 앙상하게 남은 발이 이미 수천 명의 시민들의 목숨을 앗아간 이 나라를 휩쓰는 굶주림을 고려할 때 이는 정말 기쁜 소식입니다. 하지만 소문이 퍼지고 있습니다. 이 문제는 배고픔에만 있는 게 아니라... 아니면 아예 없는 것인가요? 정부가 무언가 숨기는게 있는 건 아닐까요?"
stalliongrad.38.a:0 "흠."
stalliongrad.39.t:0 "식량 문제와 해결책"
stalliongrad.39.d:0 "첫 이퀘스트리아 방문에서 [STG.GetLeader] 총서기장은 이퀘스트리아 장관들에게 이 힘겨운 나라를 지원해 달라고 간청했습니다. 국민들은 이 상황 변화에 만족하기보다는 오히려 낙담하고 있습니다."
stalliongrad.39.a:0 "누가 신경쓴담."
stalliongrad.40.t:0 "혁명의 고향"
stalliongrad.40.d:0 "[STG.GetLeader]의 공개 연설에서 그는 혁명의 고향을 지키고 끝까지 스틸 스탈리온의 뜻를 이어가겠다고 외쳤습니다. 포니들에게 큰 약속이 있었습니다. 배고픔도, 정체도 없고, 오직 번영과 밝은 미래만이 있습니다!"
stalliongrad.40.a:0 "만세!"
stalliongrad.45.t:0 "사회주의 연방!"
stalliongrad.45.d:0 "[STG.GetLeader]은(는) 우리가 사회주의 연합을 만들고 있다고 발표했습니다. 이를 통해 우리는 세계 혁명의 달성을 위해 전 세계의 협력을 모색할 것입니다!"
stalliongrad.45.a:0 "마침내."
stalliongrad.45.b:0 "기다릴 수 있다."
stalliongrad.46.t:0 "그리핀 동무들!"
stalliongrad.46.d:0 "티페더 주지사의 죽음 이후 그리핀 식민지는 깊은 정치적 위기에 빠져들었고 그리폰 프롤레타리아들은 피를 흘리고 있습니다. 우리는 마침내 계급 의식을 얻은 사람들을 지지하고 그들이 혁명을 성취하도록 도와야 합니다."
stalliongrad.46.a:0 "좋아!"
stalliongrad.47.t:0 "정치 노동자들 체포"
stalliongrad.47.d:0 "그리폰 식민지의 경찰이 공산주의자의 이상을 지지하는 그리핀들과 우리의 정치 노동자들을 합병했습니다. 이것은 참을 수 없습니다!"
stalliongrad.47.a:0 "알았다."
stalliongrad.48.t:0 "[GRF.GetName]에게의 경고"
stalliongrad.48.d:0 "A message was sent from [STG.GetLeader] to [GRF.GetLeader] with a word that political rights of ponies must be met everywhere and that Stalliongrad will not tolerate such disrespect to its representatives. They will choose a peaceful resolution to this incident, or else."
stalliongrad.48.a:0 "알았다."
stalliongrad.49.t:0 "[GRF.GetName]의 답변"
stalliongrad.49.d:0 "The message says that the [GRF.GetName] agrees on our terms and is ready to give way under our pressure."
stalliongrad.49.a:0 "좋아."
stalliongrad.50.t:0 "[GRF.GetName]의 거부"
stalliongrad.50.d:0 "그들은 경고를 받았습니다.."
stalliongrad.50.a:0 "Zavodis."
stalliongrad.51.t:0 "그리핀 지원"
stalliongrad.51.d:0 "그리폰 식민주의 혁명에 필요한 물자들을 보내라."
stalliongrad.51.a:0 "예이!"
stalliongrad.52.t:0 "포니 공산당"
stalliongrad.52.d:0 "이제 비밀리에 이퀘스트리아 공산당에 우리 보좌관들을 파견해 대중의 지지를 얻고 반란을 일으키는 노하우를 전수시킬 차례입니다. 지금부터 양당은 긴밀한 협조를 시작할 것입니다."
stalliongrad.52.a:0 "좋아."
stalliongrad.5111.t:0 "[GRF.GetName]의 참여"
stalliongrad.5111.d:0 "그리폰 동지들이 가난과 불평등에 맞서 싸울 준비를 마쳤습니다!"
stalliongrad.5111.a:0 "환영한다!"
stalliongrad.95.t:0 "계속되는 굶주림"
stalliongrad.95.d:0 "지난 몇 주 동안, 어떤 책, 잡지, 신문도 굶주림에 대한 사설을 실어놓지 않지 않았습니다. 2년간의 흉작의 후유증은 깊습니다. 한때 상품들로 가득찼던 스탈리온그라드의 상점의 진열대가 순식간에 텅 비어버렸습니다. 정부는 계속 배급제를 유지할 계획이지만, 그것이 충분할지, 아니면 다른 이웃의 도움을 받아야할지는 불확실합니다..."
stalliongrad.95.a:0 "알겠다."
stalliongrad.96.t:0 "티페더의 사망!"
stalliongrad.96.d:0 "지사 티페더가 암살당했습니다. 노바 그리포니아의 정국이 불안정해진 것 같은데, 우리가 개입해서 좌파를 키워줄까요?"
stalliongrad.96.a:0 "물론."
stalliongrad.96.b:0 "아니."
stalliongrad.53.t:0 "이퀘스트리아의 활동가들"
stalliongrad.53.d:0 ""Why have you reconciled yourselves with the fact that you must give the greatest part of the fruits of your labour to those who do nothing?" The slogans which sounded once in the northern part of the country have reached its other major cities. The Revolution will spread across the land of Equestria!"
stalliongrad.53.a:0 "그래!"
stalliongrad.54.t:0 "내전 개입"
stalliongrad.54.d:0 "Communists in Equestria have started a civil war against the royal imperialist government. We must decide how are we going to intervene and help them."
stalliongrad.54.a:0 "Active Intervention."
stalliongrad.54.b:0 "그들에게 장비를 보내라."
stalliongrad.55.t:0 "우리의 세력 가입을 원하는 [GRF.GetName]"
stalliongrad.55.d:0 "The Civil War has started in the Griffon Colony and the communist side would like to join our faction and get our help!"
stalliongrad.55.a:0 "당연하지."
stalliongrad.56.t:0 "이퀘스트리아로의 장비 지원"
stalliongrad.56.d:0 "As the result of emergency meeting, our committee decided to lend some of our stocked equipment to allied freedom fighters in Equestria."
stalliongrad.56.a:0 "탁."
stalliongrad.57.t:0 "스탈리온그라드의 이퀘스트리아 내전 개입"
stalliongrad.57.d:0 "Our war committee decided that we should stand with the fellow resistance and fight for the world revolution. We will send troops immediately."
stalliongrad.57.a:0 "Jest."
stalliongrad.58.t:0 "[EQS.GetName]의 연합 제안"
stalliongrad.58.d:0 "Harsh civil war in Equestria is over. Imperialist regime, clinged over one thousand years in Equestria is now over. We will pay respects to the brave warriors of Equestria, fallen in fight for freedom. Also, today we received a proposal from [EQS.GetLeader] - an alliance between [STG.GetName] and [EQS.GetName]. Their nation hopes that we will build a better world and stand back-to-back against any threat together. We should decide what to do with their offer."
stalliongrad.58.a:0 "Accept. Together for victory!"
stalliongrad.58.b:0 "Decline. We are on our way."
stalliongrad.59.t:0 "[EQS.GetName]과의 연합"
stalliongrad.59.d:0 "Equestrian civil war is over with a glorious victory of Equestrian communists. Without the imperialistic threat from Equestria we are ready to build a better world for everypony. But before that we need to decide what we will do with [EQS.GetName]. Our hearts beats as one, our ideals are same, so it's time to form a Union. It will be our first step into the brave future, but we need to choose how exactly we will step. Parliament votes for the leading nation in this union."
stalliongrad.59.a:0 "스탈리온그라드."
stalliongrad.59.b:0 "이퀘스트리아."
stalliongrad.60.t:0 "연방에 가입할 준비가 된 [EQS.GetName]"
stalliongrad.60.d:0 "[EQS.GetLeader] have accepted our terms. Now we may stand together as one nation or keep them as our smaller partner."
stalliongrad.60.a:0 "Fuse. United we stand."
stalliongrad.60.b:0 "Partner. All for one and one for all!"
stalliongrad.61.t:0 "연방을 형성할 준비가 된 [EQS.GetName]"
stalliongrad.61.d:0 "[EQS.GetLeader] has accepted our terms. We are ready to get back home."
stalliongrad.61.a:0 "Rodina zhdet."
stalliongrad.62.t:0 "[CRY.GetName]과의 연방"
stalliongrad.62.d:0 "Today we invited [CRY.GetName] into our Union. Let's hope they will not reject this proposal. Crystal ponies have suffered a lot of years of tyranny, but now they have a chance to be free."
stalliongrad.62.a:0 "탁."
stalliongrad.63.t:0 "[From.GetName]의 초대 수락"
stalliongrad.63.d:0 "그들이 우리의 조건을 받아들였습니다. 행정을 개편해야할텐데, 그들의 주권을 지울까요? 아니면 동반자로서 주권을 지켜줘야할까요?"
stalliongrad.63.a:0 "합병한다."
stalliongrad.63.b:0 "괴뢰화한다."
stalliongrad.64.t:0 "[From.GetName]의 연방 가입 거부"
stalliongrad.64.d:0 "[From.GetName]는 스스로의 길을 가기로 결정했습니다. 추후에 문제가 될 수도 있어 보이지만, 우리가 지금 당장 할 수 있는 건 없습니다."
stalliongrad.64.a:0 "지켜보자고."
stalliongrad.65.t:0 "유소년단"
stalliongrad.65.d:0 "유소년단 조직은 혁명이 일어난 해의 몇 년 뒤에 설립되었습니다. 사실상 취학하는 모든 포니들이 유소년단에 속하게 되었습니다. 그래서 우리는 전국에 여름 캠프를 세우고, 어린 포니들을 사회화하고 이론 지식을 실천시켜보도록 교사들을 북돋았습니다. 유소년단 활동을 통해 어린 포니들이 두터운 사회주의적 세계관으로 무장하고 수정주의로부터 스스로를 지킬 수 있게 될겁니다."
stalliongrad.65.a:0 "이게 맞다."
stalliongrad.66.t:0 "문화 축제"
stalliongrad.66.d:0 "Annual Culture Festival for younger ponies will allow them to showcase their plays, films, science projects to the public. We will create a society of politically and culturally active ponies."
stalliongrad.66.a:0 "다."
stalliongrad.67.t:0 "학교 클럽"
stalliongrad.67.d:0 "To support the Pioneer movement, it is important to deliver quality school clubs and activities to every school in the state. Ponies will enjoy a variety of things to do in their free time and, in the meantime, possibly choose their future career."
stalliongrad.67.a:0 "Right."
stalliongrad.68.t:0 "GTO 프로그램"
stalliongrad.68.d:0 "Ready for Labour and Defence program is a series of required physical education tests for all capable pioneer ponies. Volunteers will be also trained to use combat weapons, educated in combat tactics and mutual cooperation on the battlefield. While we live in a hostile environment, we cannot let ourselves relax. All ponies should be ready to defend the country."
stalliongrad.68.a:0 "Vpered k Pobede."
stalliongrad.69.t:0 "9월 1일"
stalliongrad.69.d:0 "이제부터 9월 1일은 지식의 날입니다. 이날부터 포니들이 학교에 다니기 시작할 것이며, 우리들은 모국의 도시들에 새 학교를 세우는데에 전념할 것입니다. 지식은 힘이기에, 우리 유소년들은 만류귀종토록 배울 것입니다!"
stalliongrad.69.a:0 "탁."
stalliongrad.70.t:0 "남부 영토"
stalliongrad.70.d:0 "We've helped Equestria win this war. As we agreed, our territories should be returned."
stalliongrad.70.a:0 "요구사항을 보내라."
stalliongrad.71.t:0 "이퀘스트리아의 거부"
stalliongrad.71.d:0 "Equestria refused to hand our territories back!"
stalliongrad.71.a:0 "이게 의미하는 건 하나뿐이다!"
stalliongrad.72.t:0 "혁명의 승리!"
stalliongrad.72.d:0 "We have won at last. Equestria is united under one banner! From now on we will lead the ponies and all the other creatures to the world revolution and building of a world without need, hunger and misery! We have an ability to move our capital to other cities of Equestria now."
stalliongrad.72.a:0 "메인해튼으로 옮긴다."
stalliongrad.72.b:0 "캔틀롯으로 옮긴다."
stalliongrad.72.c:0 "스탈리온그라드를 유지한다."
stalliongrad.73.t:0 "야크야키스탄 혁명 준비"
stalliongrad.73.d:0 "Send the activists and the secret agency. Yakistan tyranny cannot continue no more. We shall free the yaks for their oppressive system and help this backwards nation step into modern times."
stalliongrad.73.a:0 "예이."
stalliongrad.74.t:0 "야크들의 체포."
stalliongrad.74.d:0 "Yakistan police has arrested most of our action group in the country. This tyranny cannot continue."
stalliongrad.74.a:0 "이게 의미하는 건 하나뿐이다."
stalliongrad.75.t:0 "이퀘스트리아한테의 도움"
stalliongrad.75.d:0 "Supreme Soviet decided to send an envoy to Equestria in order to offer them our help against the fascist Changeling threat. It poses danger of enslavement for all of ponykind and we all should work together to achieve victory!"
stalliongrad.75.a:0 "알겠다."
stalliongrad.76.t:0 "그리폰 공격!"
stalliongrad.76.d:0 "General Secretary Sinister address the Party in the Supreme Soviet today. The backwards capitalist Griffon Colony is going through a terrible crisis. He says that we should help the proletariat of the colony free themselves from the oppressors. This expansionist rhetoric was not well met in the Soviet, however the last word the Secretary's."
stalliongrad.76.a:0 "평화적 제안을 보내라."
stalliongrad.76.b:0 "앞으로 진격한다."
stalliongrad.77.t:0 "그리폰 식민지의 제안 거부"
stalliongrad.77.d:0 "노동자들은 해방되어야 한다. 그 거절 의미는 전쟁이다!"
stalliongrad.77.a:0 "공격 개시!"
stalliongrad.78.t:0 "그리폰의 답변"
stalliongrad.78.d:0 "The Griffon Colony bends and is ready to accept our demands. The current government will flee the country back to eastern homeland. We are free to manage the colony as we please."
stalliongrad.78.a:0 "그리폰들을 괴뢰화해라."
stalliongrad.78.b:0 "그리폰들을 합병해라."
stalliongrad.79.t:0 "이퀘스트리아의 영토"
stalliongrad.79.d:0 "이퀘스트리아의 반동들은 백기를 들었습니다. 우리가 이퀘스트리아의 진정한 후계자이기에, 이퀘스트리아 전역에 스탈리온그라드의 행정력을 확보해야합니다. 그 다음은 세계 혁명의 차례입니다. 만국의 인민이 우리들을 기다립니다!"
stalliongrad.79.a:0 "이퀘스트리아도 합병해라."
stalliongrad.79.b:0 "우리 산하의 정부를 수립해라."
stalliongrad.80.t:0 "전문대"
stalliongrad.80.d:0 "With the expansion of our towns and colleges in them, we will be able to provide quality education to students, students who later will be working on factories and science facilities. In honour of opening of the State University of Starswhirl in Stalliongrad, the city officials are going to hold Spartakiad on the university stadium."
stalliongrad.80.a:0 "좋다!"
stalliongrad.80.b:0 "더 큰 스포츠 경기를 열어라."
stalliongrad.80.c:0 "열병식도 같이 열자고."
stalliongrad.81.t:0 "식량 안정화"
stalliongrad.81.d:0 "집산화가 훌륭히 제 역할을 해주고 있고, 안정적인 수확을 거두게 되었습니다. 하지만 우리 농부들이 오랫동안 버려진 들판을 비옥하게 만드는데에는 더 많은 시간이 소모될 것으로 보입니다."
stalliongrad.81.a:0 "좋아."
stalliongrad.83.t:0 "매일같이 더 많은 상품이!"
stalliongrad.83.d:0 "After the lands of the landlords were taken, the farmers are efficiently cultivating much more land in the newly established collective farms, funded by government. That means more stock flows into the cities in exchange for modern farming equipment. The amount of goods is not enough to feed a big family yet, but life is getting better day after day. The ponies are acquiring higher spirits and are enjoying their new opportunities."
stalliongrad.83.a:0 "좋아."
stalliongrad.82.t:0 "도움이 필요한 농부들"
stalliongrad.82.d:0 "집단농장이 설치되었어도, 농사는 여전히 고된 일입니다. 농장이 확대되는 것을 보고싶다면 현대 농업 기술에 집중해야합니다."
stalliongrad.82.a:0 "야스노."
stalliongrad.8222.t:0 "부농"
stalliongrad.8222.d:0 "몇몇 부농들이 자신들의 땅을 지키기 위하여 집단 농장의 헛간에 불을 지르려 했다고 합니다. 그 반동은 체포되었지만, 사보타주를 어찌 처벌할지는 총서기 동지께서만 알 것입니다."
stalliongrad.8222.a:0 "모조리 찾아내라."
stalliongrad.8222.b:0 "이번만 넘어가주마."
stalliongrad.8444.t:0 "사보타주"
stalliongrad.8444.d:0 "분노한 부농들이 미쳐날뛰고 있습니다. 근래의 뉴스 보도에 따르면 콘잔 인근의 마을에서 부농들의 토지 점유에 대한 조사에 여러 차례 발굽 싸움이 벌어졌다고 하며, 어느 어촌에서는 양식딘 미역 중 상당수를 바다에 버렸다고 합니다."
stalliongrad.8444.a:0 "썅!"
stalliongrad.84.t:0 "중대한 개선"
stalliongrad.84.d:0 "새 집산화 정책이 시행된 이래, 생산량이 150%가량 증대되었습니다."
stalliongrad.84.a:0 "알겠다."
stalliongrad.85.t:0 "드디어!"
stalliongrad.85.d:0 "드디어 스탈리온그라드의 인민들의 꿈이 현실이 되었습니다. 가게들엔 아이스크림, 케이크, 컵케이크 같은 음식들로 가득차 있으며, 더 이상 가족들을 먹여 살리기 위해 초과 근무를 할 필요도 없습니다. 대중은 당과 [STG.GetLeader]에게 감사해하고 있습니다. 이제 굶주림이란 역사책에서나 찾아볼 수 있게 되었습니다!"
stalliongrad.85.a:0 "더 나은 미래를 위하여 건배!"
stalliongrad.86.t:0 "장마당"
stalliongrad.86.d:0 "매일같이 장마당이 활성화되어 우리 국민들에게 더 많은 식량을 제공해 주고 있습니다."
stalliongrad.86.a:0 "굉장한데!"
stalliongrad.87.t:0 "농민 보조금"
stalliongrad.87.d:0 "농부들은 국토를 경작하는 중차지대한 일을 해내고 있지만, 새 장비가 필요해보입니다."
stalliongrad.87.a:0 "알아서하겠지 뭐."
stalliongrad.87.b:0 "예산을 늘려라."
stalliongrad.88.t:0 "장마당"
stalliongrad.88.d:0 "매일같이 장마당이 활성화되어 우리 국민들에게 더 많은 식량을 제공해 주고 있습니다."
stalliongrad.88.a:0 "굉장한데!"
stalliongrad.89.t:0 "장마당"
stalliongrad.89.d:0 "매일같이 장마당이 활성화되어 우리 국민들에게 더 많은 식량을 제공해 주고 있습니다."
stalliongrad.89.a:0 "굉장한데!"
stalliongrad.90.t:0 "장마당"
stalliongrad.90.d:0 "매일같이 장마당이 활성화되어 우리 국민들에게 더 많은 식량을 제공해 주고 있습니다."
stalliongrad.90.a:0 "굉장한데!"
stalliongrad.91.t:0 "장마당"
stalliongrad.91.d:0 "매일같이 장마당이 활성화되어 우리 국민들에게 더 많은 식량을 제공해 주고 있습니다."
stalliongrad.91.a:0 "굉장한데!"
stalliongrad.92.t:0 "궁전 완공"
stalliongrad.92.d:0 "It's [GetMonth] of [GetYear] and the Palace of the Soviets that we began building in 1007 is finally complete. A big parade and a celebration was held on the opening ceremony. This giant building will always be the symbol of the past feats of Steel Stallion, of all the difficulties we've been through all these years, and of our spirit to move forward into brighter future! Fireworks, please!"
stalliongrad.92.a:0 "야호!"
stalliongrad.93.t:0 "Too Long"
stalliongrad.93.d:0 "It's been too long since the revolution happened and there was no change, the government of the Republic of Stalliongrad is no long reliable and the ponies know it. The supporters of harmonic rule take up arms against the regime that let them starve for so many years."
stalliongrad.93.a:0 "Oh no."
stalliongrad.93.b:0 "Rise up against corruption!"
STG_rename_Konzan_to_Sinistergrad:0 "Rename Konzan to Sinistergrad"
STG_rename_Konzan_to_Sinistergrad_desc:0 "As the place of birth of our leader, we shall rename the city after him so that the future generations never forgot."
STG_no_problems:0 "Stalliongrad has no problems."
stalliongrad.98.t:0 "전쟁이 끝나다"
stalliongrad.98.d:0 "대 체인질링 전쟁은 끝났고 새로운 지배자들이 저들의 질서를 세우고 있습니다. 스탈리온그라드 공화국은 이제 체인질링의 보호국으로서 개혁될 것입니다."
stalliongrad.98.a:0 "이게 끝인가?"

stalliongrad.99.t:0 "[CRY.GetName]의 협력 제안"
stalliongrad.99.d:0 "We've received a note from [CRY.GetLeader] about their desire to join a military alliance. Although Sombra's tyrrany is horrific, these are dark times, and alliances with one imperialist against another may help us achieve our aims."
stalliongrad.99.a:0 "Dark times call for dark measures."
stalliongrad.99.b:0 "May you be strangled with your own chains!"

stalliongrad.100.t:0 "[CRY.GetName]가 협력을 제안하다"
stalliongrad.100.d:0 "[CRY.GetLeader]가 양국의 밝은 미래를 위하여 서로 협력하자는 전보를 보냈습니다. 이 제안을 받아들인다면, 양국 모두 이익을 얻을 것입니다."
stalliongrad.100.a:0 "동의하지."
stalliongrad.100.b:0 "거절하마."
stalliongrad.101.t:0 "연구 협약"
stalliongrad.101.d:0 "[CRY.GetName]가 연구 협약을 제안했습니다. 뭐라 답해야 할까요?"
stalliongrad.101.a:0 "내게 선택지가 있긴 한가?"
stalliongrad.102.t:0 "야전 베테랑의 크리스탈 지원"
stalliongrad.102.d:0 "야전 베테랑이 크리스탈 포니 공화국의 사회주의 정권에 군사 이론가로 합류하고 싶어합니다. 허가해야 할까요?"
stalliongrad.102.a:0 "혁명 동무들을 돕자!"
stalliongrad.102.b:0 "우리가 더 절박할 거다."
stalliongrad.104.t:0 "우리 도움을 필요로 하는 우리 마을"
stalliongrad.104.d:0 "우리 마을이 더 긴밀한 협력을 원합니다."
stalliongrad.104.a:0 "좋은 소식이군."
stalliongrad.104.b:0 "필요 없다."
stalliongrad.105.t:0 "우리 마을의 군사 지원 요청"
stalliongrad.105.d:0 "[STL.GetLeader]이(가) 우리 마을의 군사 능력 개발을 위한 지원을 공식적으로 요청했습니다."
stalliongrad.105.a:0 "줘라."
stalliongrad.105.b:0 "아무것도 하지 말아라."
vasya_coup:0 "바실리의 반란"
sinister_coup:0 "시니스터의 반란"
nestor_coup:0 "네스터의 반란"
stalliongrad.106.t:0 "숙청 기회"
stalliongrad.106.d:0 "그동안 우리 요원들은 시니스터와 바실리를 감시해왔습니다. 우리 요원들이 골칫덩어리를 해결해줄 수 있을 겁니다."
stalliongrad.106.a:0 "모조리 쓸어버려라."
stalliongrad.106.b:0 "어찌 그런일을 할 수 있느냔 말인가?"
stalliongrad.107.t:0 "바실리 처리"
stalliongrad.107.d:0 "냉혹한 우리 요원이 오늘 아침 바실리를 성공적으로 암살했습니다. 적을 한 명 줄인 셈입니다."
stalliongrad.107.t_fail:0 "바실리의 생존!"
stalliongrad.107.d_fail:0 "불행히도 우리 요원이 임무를 수행하는데 실패했습니다! 설상가상으로, 이제 그는 우리가 그를 감시하고 적대하고 있음을 알아챘습니다!"
stalliongrad.107.a:0 "엄청나구만."
stalliongrad.107.b:0 "어떻게... 이럴수가?"
stalliongrad.108.t:0 "세로프 사망"
stalliongrad.108.d:0 "오늘 아침, 시니스터 세로프가 아파트에서 우리 유능한 요원들에게 살해당했습니다. 멍청하게도 부엌칼을 이용해 반격하려고 했나 보지만 헛수고였고 지금은 영안실에서 자고 있다고합니다."
stalliongrad.108.t_fail:0 "세로프 생존"
stalliongrad.108.d_fail:0 "오늘 아침, 시니스터 세로프를 죽이려는 시도가 있었습니다. 칼이 시니스터에게 심한 부상을 입혔지만, 그는 탈출하는데 성공했습니다. 그의 위치는 현재 미상입니다."
stalliongrad.108.a:0 "아주 좋아!"
stalliongrad.108.b:0 "이 머저리 새끼들이!"
stalliongrad.109.t:0 "네스토르의 반란!"
stalliongrad.109.d:0 "A close friend of both Vasily and Sinister, General Nestor Lunin has made it known to the public that Dark Wing has attempted to assassinate both other contenders for the general secretary status. The news about it stirred the public image of the winner of the last elections. The same day the ponies of Stalliongrad came to the streets, demanding the government to give Dark Wing away. The movement has large support of the military. What shall the government do?"
stalliongrad.109.a:0 "The ponies know what's best."
stalliongrad.109.b:0 "Hold back until further investigation."
stalliongrad.110.t:0 "장례식과 새 총서기"
stalliongrad.110.d:0 "살인귀 다크 윙이 재판에서 사형을 선고 받았고 며칠 후에 집행될 것이라고 합니다. 모두가 볼 수 있도록 죽은 당원들의 사진이 신문에 인쇄되었고, 스탈리온그라드에서 대규모 장례식이 거행되었습니다. 동시에, 정치국에서 새 총서기를 임명했습니다. 이제 네스토르 루닌이 나라를 이끌겁니다."
stalliongrad.110.a:0 "편히 잠드시길."
stalliongrad.111.t:0 "장례식과 새 총서기"
stalliongrad.111.d:0 "살인귀 다크윙이 재판에서 사형을 선고 받았고 며칠 후에 집행될 것이라고 합니다. 모두가 볼 수 있도록 신문에 죽은 당원 시니스터의 사진이 인쇄되었습니다. 스탈리온그라드에서 대규모의 장례식이 거행되었고, 정치국에서 새 총서기를 임명했습니다. 이제 바실리 페츠넨코가 나라를 이끌겁니다."
stalliongrad.111.a:0 "편히 잠드시길."
stalliongrad.112.t:0 "장례식과 새 총서기"
stalliongrad.112.d:0 "살인귀 다크 윙이 재판에서 사형을 선고 받았고 며칠 후에 집행될 것이라고 합니다. 모두가 볼 수 있도록 신문에 죽은 당원인 바실리의 사진이 인쇄되었습니다. 스탈리온그라드에서 대규모 장례식이 거행되면서, 정치국에서 새 총서기를 임명했습니다. 이제 시니스터 세로프가 나라를 이끌겁니다."
stalliongrad.112.a:0 "편히 잠드시길."
stalliongrad.113.t:0 "새로운 시작"
stalliongrad.113.d:0 "Our comrades have been buried. And our enemies are dealt with. We shall not fret about past defeats. Let us raise our heads and look into the future. What path should Nestor go?"
stalliongrad.113.a:0 "시니스터 계획을 따르자."
stalliongrad.113.b:0 "바실리 계획을 따르자."
stalliongrad_news.100.t:0 "다크윙이 총서기장으로 선출되다"
stalliongrad_news.100.d:0 "[This.GetNewspaperHeader]This morning, Dark Wing was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. A close aide to former-Secretary Altidiya, Dark Wing’s anti-establishment rhetoric won over support with the proletariat. However, a vocal minority has expressed concern at his support of Stalliongrad-Equestrian relations."
stalliongrad_news.100.a:0 "흥미롭군."
stalliongrad_news.101.t:0 "바실리 펜츠센코가 총서기장으로 선출되다"
stalliongrad_news.101.d:0 "[This.GetNewspaperHeader]This morning, Vasiliy Pantsushenko was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. The former Prime Minister is a staunched believer in the socialist ideals and is expected to continue the current collectivist policies."
stalliongrad_news.101.a:0 "흥미롭군."
stalliongrad_news.102.t:0 "시니스터 세로프가 총서기장으로 선출되다"
stalliongrad_news.102.d:0 "[This.GetNewspaperHeader]This morning, Sinister Serov was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. In his speech, the populist candidate promised radical reform to the collectivist economy. He also denounced Stalliongrad’s neighbours as capitalist imperialists and swore to spread the revolution to the oppressed workers."
stalliongrad_news.102.a:0 "흥미롭군."
stalliongrad_news.103.t:0 "크나큰 비극"
stalliongrad_news.103.d:0 "[This.GetNewspaperHeader]Disaster has struck Stalliongrad. On the morning of March 17th, an explosion rocked the palace of the Grand Soviet, setting off a small fires and killing a number of council officials. An investigation is currently underway, but there is nothing that could lead to a culprit, and authorities are not confident of finding such evidence any time soon. Rumours are aplenty, ranging from Changeling sabotage to domestic terrorism. Whatever may be the case, it is clear that somepony’s not pleased with their current administration."
stalliongrad_news.103.a:0 "Can the centre hold in Stalliongrad?"
stalliongrad_news.104.t:0 "스탈리온그라드의 귀환"
stalliongrad_news.104.d:0 "[This.GetNewspaperHeader]No one really expected it, but as the citizens of Stalliongrad woke up today beneath the old red flag of Stalliongrad one thing was for certain, something had happened. As our brave troops stormed Equestrian armouries and garrisons all over the country slaughtering any and all Equestrian soldiers found, the populace begun lynching any Equestrian officials they could find. All of this was spurred on by General Secretary Dark Wing whose voice could be heard on every radio station in Stalliongrad proclaiming not just the return of proper communism to Stalliongrad but to all of Equestria..."
stalliongrad_news.104.a:0 "예상치도 못했구만!"
stalliongrad_news.105.t:0 "뭐라고!?"
stalliongrad_news.105.d:0 "[This.GetNewspaperHeader]Needless to say today has seen an interesting turn of events, as the General Secretary of Stalliongrad or should we say, Supreme Leader Dark Wing proclaimed an end to both the Stalliongradian Politburo and Supreme Soviet. Those few that resisted the Supreme Leader's actions were swiftly dealt with by soldiers loyal to the regime, this act has effectively given Dark Wing absolute power over all of Stalliongrad's affairs. However all of that was overshadowed by the Supreme Leader's radio address to the nation in which he proclaimed the dissolution of Stalliongrad... and the proclamation of the Greater Equestrian Union."
stalliongrad_news.105.a:0 "뭐라고!?"
stalliongrad_news.106.t:0 "General Secretary Nestor Lunin steps up"
stalliongrad_news.106.d:0 "[This.GetNewspaperHeader]Following the events in Stalliongrad, as Gensec Dark Wing has assassinated his fellow party members and contenders in the last elections, Sinister Serov and Vasiliy Pantsushenko, on public demand Dark Wing will be judged by higher court. General Nestor Lunin, a friend of both Vasiliy and Sinister, has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.106.a:0 "세상에..."
stalliongrad_news.107.t:0 "General Secretary Vasiliy Pantsushenko steps up"
stalliongrad_news.107.d:0 "[This.GetNewspaperHeader]Following the events in Stalliongrad, as Gensec Dark Wing has assassinated of his fellow party member and contender in the last elections, Sinister Serov, on public demand Dark Wing will be judged by higher court. Supported by general Nestor Lunin, Vasiliy Pantsushenko has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.107.a:0 "세상에..."

stalliongrad_news.108.t:0 "General Secretary Sinister steps up"
stalliongrad_news.108.d:0 "[This.GetNewspaperHeader]Following the events in Stalliongrad, as Gensec Dark Wing has assassinated of his fellow party member and contender in the last elections, Vasiliy Pantsushenko, on public demand Dark Wing will be judged by higher court. Supported by general Nestor Lunin, Vasiliy Pantsushenko has been appointed as the new Gensec of Stalliongrad."
stalliongrad_news.108.a:0 "세상에..."

stalliongrad_news.109.t_integration:0 "스탈리온그라드 합병"
stalliongrad_news.109.t_annexation:0 "이퀘스트리아가 스탈리온그라드를 합병합니다."
stalliongrad_news.109.d:0 "[This.GetNewspaperHeader]다크 윙이 스탈리온그라드의 총서기가 된 이후, 스탈리온그라드는 친 이퀴스트리아적인 언사를 표하기 시작했습니다. 몇 달 뒤, 스탈리온그라드는 이퀘스트리아의 자치주가 되었습니다. 이제 이퀘스트리아와 스탈리온그라드의 수뇌부는 통일을 결정했습니다. 오늘부로 스탈리온그라드 국은 존재하지 않습니다."
stalliongrad_news.109.a:0 "언젠가, 프롤레타리아들은 다시 일어날 것이다..."
stalliongrad_news.109.b:0 "집에 왔구나!"
stalliongrad_news.109.c:0 "이퀘스트리아는 땅을 넓히기 위해서라면 모든 수를 쓰는구만."
stalliongrad_news.109.e:0 "이제 스탈리온그라드는 이퀘스트리아의 땅이군."

stalliongrad_news.110.t:0 "스탈리온그라드의 남부 진주"
stalliongrad_news.110.d:0 "[This.GetNewspaperHeader]이퀘스트리아에서 떨어져 나온 나라, 스탈리온그라드가 그들의 군대를 루나제국의 영토로 진주시켰습니다. 내전의 혼란 속에서 나이트메어 문의 군대가 다져놓았던 입지는 순식간에 무너져내렸고, 그 여파로 병력들은 달아났습니다. 나이트메어 문은 별 다른 입장을 표명하지 않았지만 총서기 [STG.GetLeader]는 이번 사건이 이퀘스트리아의 알리콘정의 자연스러운 결과라 주장했습니다. 양측 모두 현 시점에서 이 이상 불씨를 키우고 싶어하는 것 같진 않지만, 추후에도 그럴지는 의문입니다."
stalliongrad_news.110.a:0 "알겠다."
stalliongrad_news.110.b:0 "둘 다 조만간 처리하겠다."
stalliongrad_news.110.c:0 "조만간 처리하겠다."
stalliongrad_news.110.e:0 "조국에 온걸 환영한다!"

stalliongrad.143.t:0 "[Root.GetName]를 합병하고자하는 [From.GetNameDef]"
stalliongrad.143.d:0 "이퀘스트리아 공무원이 아침 일찍 도착해 스탈리온그라드 정부의 해체, 의회 기능 중단, 이퀘스트리아 총독으로의 모든 권한의 이양을 요구했습니다. 이는 [Root.GetName]가 자치권을 잃어버리고 더는 존재하지 않게 되리란 의미입니다."
stalliongrad.143.a:0 "이제 통일할 시간이다!"
stalliongrad.143.b:0 "이는 우리가 원하는 바가 아니다."
stalliongrad.144.t:0 "스탈리온그라드의 수용"
stalliongrad.144.d:0 "스탈리온그라드 정부가 합병안을 수용했습니다. 독립 스탈리온그라드의 막이 내렸습니다."
stalliongrad.144.a:0 "이제 뿌리박을 것이다."
stalliongrad.145.t:0 "스탈리온그라드의 거부"
stalliongrad.145.d:0 "스탈리온그라드 정부가 합병안을 거부했습니다. 스탈리온그라드는 자치구로 남고 싶어합니다."
stalliongrad.145.a:0 "우리가 할수 있는게 뭘까..."
stalliongrad.145.b:0 "이 짓거리도 이제 그만둘테다."
darkwing_not_ready_to_be_annexed:0 "아직 스탈리온그라드 자치구가 예속된지 §Y2 년§!이 지나지 않았습니다."

stalliongrad.114.t:0 "그리폰 해방군의 지원 요청"
stalliongrad.114.d:0 "Yesterday an old cracked sailing ship appeared at the port of St. Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by Equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia now plunged into a bloody civil war, peasants fighting against their tyrant lord. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad.114.d_no_war:0 "Yesterday an old cracked sailing ship appeared at the port of St. Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by Equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia, where the peasant revolution has succeeded. Now the country is undergoing rapid industrialisation and collectivisation processes. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad.114.a:0 "탱크를 보내라."
stalliongrad.114.b:0 "비행기를 보내라."
stalliongrad.114.c:0 "무기를 보내라."
stalliongrad.114.e:0 "군사 고문단을 보내라."
stalliongrad.114.m:0 "아무것도 보내지 말라."

stalliongrad.115.t:0 "탱크 연구"
stalliongrad.115.d:0 "스탈리온그라드 트랙터 공장은 새로운 탱크 프로젝트 채택에 대해서 제안했습니다. 우리는 선택할수 있는 옵션들이 있습니다. 빠른 BT, 빠르고 두꺼운 T-34,중 무장한 KV. 이 모든 청사진들은 합리적이고 실현이 가능할 것 같습니다. 하지만 무슨 프로젝트를 지원해야하고 그리고 어디에 포커스를 맞춰야 할까요?"
stalliongrad.115.a:0 "경전차에 포커스를 맞추라."
stalliongrad.115.b:0 "중형전차에 포커스를 맞추라."
stalliongrad.115.c:0 "중전차에 포커스를 맞추라."
stalliongrad.115.e:0 "우린 연구할 필요가 없다."
stalliongrad.116.t:0 "Project Competition"
stalliongrad.116.d:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and, if such a project is successful, they're accepted into one of the newly built universities. And this time we have got an extraordinary student, Petya Semenov from Konzan, and his amazing project in sphere of electronics. He recreated a primitive computer using everyday materials. Kozan University will be proud to have him."
stalliongrad.116.d_rocket:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and, if such a project is successful, they're accepted into one of the newly built universities. Today many newspapers printed an article about the smartest student of 11th School in Severokholm, Romashka Kristalova, and her rocket project. With help of her classmates, she assembled a rocket model that managed to reach higher layers of atmosphere. Our students aspire to conquer space!"
stalliongrad.116.d_nuke:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and, if such a project is successful, they're accepted into one of the newly built universities. A student of mathematician class in 13th School of Stalliongrad modelled nuclear fission as his project. This bright student should go to St.Petershoof!"
stalliongrad.116.d_magic:0 "Many competitions are being held among the graduates around the country each year. The brightest young ponies present their scientific projects and ,if such a project is successful, they're accepted into one of the newly built universities. A student of Stavropon, Pink Solstice has extraordinary interest in magic. He's been recording and studying all spells her classmates were able to cast and tried recreating them using crystals that she collected on a trip to Sovenok pioneer camp. The University of Magic is waiting for her!"
stalliongrad.116.a:0 "잘 배우렴, 아이들아."
stalliongrad.116.b:0 "본보기를 배우렴, 아이들아."
stalliongrad.116.c:0 "배우라, 배우고 또 배우라."
stalliongrad.116.e:0 "마법은 무산계급의 마음으로부터 나온다."
stalliongrad.41.t:0 "축하합니다!"
stalliongrad.41.d:0 "스탈리온그라드는 이제 자치구에 불과합니다. 혁명은 내부에서 부터 무너져 내렸습니다."
stalliongrad.41.a:0 "내가 했다고?"
stalliongrad.124.t:0 "[GRW.GetNameDef]이 동맹을 제안하다"
stalliongrad.124.d:0 "[GRW.GetLeader]이 동맹에 가입해 제국주의자를 상대로 하는 성전에 참여해달라 요청했습니다."
stalliongrad.124.a:0 "참여하라."
stalliongrad.124.b:0 "놈들보고 숙이라고 해."
stalliongrad.124.c:0 "아니."
stalliongrad.4.t:0 "이퀘스트리아와 협력"
stalliongrad.4.d:0 "이퀘스트리아 정부는 양국간 군 협력기구의 설립을 요청했습니다."
stalliongrad.4.a:0 "수락하겠네"
stalliongrad.4.b:0 "거절하겠네"
stalliongrad.3.t:0 "이퀘스트리아와 탱크 기술 협력"
stalliongrad.3.d:0 "이퀘스트리아 정부는 탱크 연구의 양국간 공유를 요청했습니다."
stalliongrad.3.a:0 "수락하겠네"
stalliongrad.3.b:0 "거절하겠네"

stalliongrad.125.t:0 "From public speech of gensec Vasiliy against Changelings"
stalliongrad.125.d:0 "Comrades! A new danger threatens not only our republic, but also the existence of life in Equestria. Having been defeated in Canterlot almost 10 years ago, the imperialist Chrysalis is once again preparing to throw the yoke of exploitation on the entire pony race. She concentrated huge forces. A working changeling is oppressed and subordinated to her aggression. This enemy is much stronger and more terrible than the capitalist Equestria. But our faith in victory is stronger than ever. We have excellent weapons, we have excellent industry, and most importantly - we have the spirit, we are fighting for our freedom. The enemy is strong, but our cause is just, and victory will be ours!"
stalliongrad.125.a:0 "우라!"

stalliongrad.126.t:0 "Gensec Vasiliy against Equestrian aggressors"
stalliongrad.126.d:0 "Comrades! Equestrian militarists, who recently attack our troops at the border, will not stop their attacks on the sacred lands of victorious socialism! We declare, that if the enemy tries to thrust their hoof into the Stalliongradian land, they will receive a counterattack so strong, it will not only lead to their defeat on our land, but also to defeat in Equestria. The Equestrian workers will not go to fratricidal war against their Stalliongradian brothers, but will turn bayonets against their oppressors. Bourgeoisie in Equestria was defeated once, and, no doubt, will be defeated again. But we can not rely only on our brothers. Every pony should be on the alert. We have excellent weapons, we have excellent industry, and most importantly - we have the spirit to fight for our freedom and the freedom proletariat. The enemy is strong, but our cause is just, and victory will be ours!"
stalliongrad.126.a:0 "만세!"

stalliongrad.127.t:0 "Vasiliy's speech on the war with Equestria"
stalliongrad.127.d:0 "Comrades! The decisive moment of the revolution in Equestria is on the horizon. The Equestrian proletariat, exploited by the rotten aristocracy and their bourgeoisie minions, is tired of languishing under the yoke of capital. Canterlot, Manehattan, Baltimare, Vanhoover, Las Pegasus, Bails are waiting to see the call to arms against the bourgeoisie. The revolution in Equestria, about the necessity of which the great comrade Stallion spoke, will begin very soon. The Ponies Communist Party, headed by Comrade Starlight, has been doing tremendous work enlightening the oppressed masses and mobilising them to fight. And now, when the Soviets of workers and peasants are being organised in all of Equestria, when oppressed Equestrian ponies have risen to the struggle, we can not stand aside. We will stretch out the hooves to help our class brothers. Comrades - equestrians! I believe that you will respond to the call to defend the cause of Freedom. Down with the lying princesses and their rotten aristocracy! Down with the capitalists! Long live Equestrian Socialist Republic! Long live the work of the great Stallion!"
stalliongrad.127.a:0 "돌격 앞으로!"

stalliongrad.128.t:0 "Vasiliy's speech on the war with [From.GetName]"
stalliongrad.128.d:0 "Comrades! Our peace is in danger. The sacred revolutionary war at the front and in the rear stands as a formidable inevitability before us. [From.GetName] attacked our young republic without justification. They are aiming to conquer our country. We will not allow them to do this. Just like in the day of the revolution, the Stalliongradian worker and peasant are ready to fight for the freedom and independence of their country. But then we had no industry, no good army, no good equipment. Now we have all this. Now we are ready not only to repel their attack, but also to go on the offensive and bring freedom to the workers of [From.GetName]. This war, which the aggressors are preparing for us, will end with the destruction of all their rotten system. The enemy is cunning, but our cause is right, and victory will be ours!"
stalliongrad.128.a:0 "우라!"

stalliongrad.129.t:0 "[From.GetName]과의 전쟁 연설"
stalliongrad.129.d:0 "동무들이여! [From.GetName]의 무산 계급이 착취에 대항해 홀로 싸우고 있습니다. 계급 투쟁의 막이 올랐고, 만국의 노동자들이 희망의 빛을 보고 있습니다. 그리고 매순간 노동자들의 연대는 더 두터워질 있습니다. 우리 공화국은 항상 억압받는 이들의 모국이었습니다. 지금, 이 순간! [From.GetName]의 인민이 소리 높여 오로지 혁명만을 외치고 있습니다. 스탈리온그라드의 인민이여! 병사들이여! 자본가들의 멍에를 이고 있는 이들을 도울 순간이 왔습니다! 자랑스러운 우리 군이 [From.GetName]의 프롤레탈리아 형제 자매들에게 해방의 결실을 나누어 줄 차례가 왔습니다! 만국의 노동자여 우애하라! 사회주의 연합 전선이여 영원하라!"
stalliongrad.129.a:0 "전진!"

