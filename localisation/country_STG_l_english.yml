STG_palace_construction_effort_desc:0 "시작합시다! §Y이 단계를 완료하려면 이 결정을 여러 번 활성화해야 할 수 있습니다.§!"
STG_palace_construction_effort_2_desc:0 "시간은 흘러갑니다. §Y이 단계를 완료하려면 이 결정을 여러 번 활성화해야 할 수 있습니다.§!"
STG_palace_the_statue_desc:0 "건물의 꼭대기에 올려놓을 조각상이 필요합니다."
STG_palace_construction_effort_final_desc:0 "그럼 이제 시작합시다. §Y이 단계를 완료하려면 이 결정을 여러 번 활성화해야 할 수 있습니다.§!"

STG_palace_construction_not_began:0 "이제 막 궁전 공사가 시작되었습니다. 스탈리온그라드 중심부의 낡은 건물들은 철거되었으며 인부들이 모여들고 있습니다."
STG_palace_construction_started:0 "궁전 공사가 시작됐습니다. 작업자들이 콘크리트 블록과 금속 프레임을 공사 현장으로 옮기고 있습니다. 지하실이 공사 중입니다."
STG_palace_construction_started_1:0 "궁전 공사가 시작됐습니다. 작업자들이 콘크리트 블록과 금속 프레임을 공사 현장으로 옮기고 있습니다. 지하실은 거의 다 되어가고 1층이 만들어지고 있습니다."
STG_palace_construction_started_2:0 "궁전 공사가 시작됐습니다. 작업자들은 점점 더 많은 콘크리트 블록과 금속 프레임을 옮기고 있습니다. 1층은 완공됐고 2층이 현재 작업 중입니다."
STG_palace_construction_first_completed:0 "건설은 현재 진행 중입니다. 궁전의 첫번째 구역은 완공되었으며 현재 장식 단계에 들어섰습니다. 현재 두번째 구역에 대한 작업이 시작되었습니다."
STG_palace_construction_second_halfway:0 "공사는 아직 진행 중이며, 지금 중간 지점에 도달했습니다."
STG_palace_construction_second_completed:0 "공사가 막바지에 다다르고 있습니다. 궁전의 두 번째 구역이 완성되었습니다."
STG_palace_construction_last_part:0 "공사는 거의 끝났습니다. 다음은 세 번째 구역이고, 그 다음은 그 곳 위에 배치할 조각상, 그리고 마지막으로 궁전이 마침내 완성될 것입니다."

