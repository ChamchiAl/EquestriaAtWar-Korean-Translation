construction_of_the_palace_began:0 "소비에트 궁전 건설이 시작되었습니다."
STG_special_constructions:0 "소비에트 궁전"
STG_special_constructions_desc:0 "소비에트 궁전 계획은 스탈리온그라드 중앙광장에 모든 포니들을 위한 행정 중심지와 의회 홀을 건설하기 위한 계획의 세부적인 내용입니다. 궁전은 세계에서 가장 높은 건물이 될 것이고 우리의 가장 야심찬 프로젝트가 될 것입니다. 건설에 많은 자원이 필요하겠지만, 그 대가는 확실합니다."
