stalliongrad.137.t:0 "국가 해금!"
stalliongrad.137.d:0 "체르누쉬카를 찾았습니다, 한번 플레이 해보시죠!"
stalliongrad.137.a:0 "오!"

stalliongrad.138.t:0 "염전"
stalliongrad.138.d:0 "노바 그리포니아와의 전쟁, 이퀘스트리아와의 전쟁은 많은 포니들의 목숨을 앗아갔습니다. 그렇지만 우리들의 목적을 달성하기 위해선 어쩔 수 없는 희생이었습니다. 우리 목적은... 뭐죠? 왜 그 많은 포니들이 목숨을 내던져야했죠? 이웃을 정복하기 위해서? 시니스터의 야욕을 충족시키기 위해서? 모든 것이 무의미해 보입니다..."
stalliongrad.138.d_no_war:0 "노바 그리포니아와의 전쟁, 이퀘스트리아와의 전쟁은 많은 포니들의 목숨을 앗아갔습니다. 그렇지만 우리들의 목적을 달성하기 위해선 어쩔 수 없는 희생이었습니다. 우리 목적은... 뭐죠? 왜 그 많은 포니들이 목숨을 내던져야했죠? 이웃을 정복하기 위해서? 시니스터의 야욕을 충족시키기 위해서? 모든 것이 무의미해 보입니다..."
stalliongrad.138.a:0 "포기해선 안된다!"

stalliongrad.139.t:0 "알티디야 우리 곁에 떠나다."
stalliongrad.139.d:0 "소벤노크 휴양지에서 한가지 소식이 들려왔습니다, 알티디야는 별장에서 서거하셨습니다. 최근 몇 년 동안 치명적인 결핵으로 그녀를 지치게 했습니다. 의사는 결핵 말기여서 아무것도 손 쓸수가 없었습니다. 이 뉴스는 온 지역에 퍼졌고, 인민들은 충격에 빠졌습니다. 알티디야의 영광스런 과거는 갔습니다.\n\n스탈리온그라드 중앙 묘지에서 장례식이 치러질 예정입니다."
stalliongrad.139.a:0 "우린 기억할 것이다!"

STG_rename_Severokholm_to_Altytown:0 "세베로크홀름 에서 알티타운으로 개명하기"

stalliongrad.146.t:0 "스탈리온그라드의 초대"
stalliongrad.146.d:0 "뜻밖에도 스탈리온그라드의 총서기가 우리를 동맹에 초대했습니다. 가입해야할까요?"
stalliongrad.146.a:0 "수락하지."
stalliongrad.146.b:0 "거절하겠다."
stalliongrad.147.t:0 "[From.GetName]의 거절"
stalliongrad.147.d:0 "두고보자고..."
stalliongrad.147.a:0 "알겠다."

stalliongrad.148.t:0 "[From.GetName]의 굴복 요구"
stalliongrad.148.d:0 "The Supreme Soviet of [STG.GetNameDef] sends their greetings, and petitions [Root.GetName] that they be integrated into the larger Socialist Republic, in the name of the revolution that will spread to every shore and land soon. Of course, our expert studies of the works of Steel Stallion and Caramel Marks have also shown that they have desired one large socialist republic, rather than many small ones. To go against their words would not only be to go against the will of the people but would in fact be revising the words of Caramel Marks and Steel Stallion themselves!"
stalliongrad.148.a:0 "물론이죠 동무!"
stalliongrad.148.b:0 "어느정도 자치권을 보유하는게 나을것 같은데?"
stalliongrad.148.c:0 "수정주의자들과 함께 할순없다!"

stalliongrad.149.t:0 "[From.GetName]의 굴복"
stalliongrad.149.d:0 "그들이 말크스와 스틸 스탈리온의 저서에 나오듯 더 큰 사회주의 공화국로 거듭나 혁명을 더 진전시키는 것에 동의하였습니다!"
stalliongrad.149.a:0 "좋아."

stalliongrad.150.t:0 "[From.GetName]의 거부"
stalliongrad.150.d:0 "[From.GetNameDef]의 수정주의자와 반동들이 혁명 전선의 일원이 되는 것을 거부하였습니다! 놈들의 답변은 수정주의와 반혁명 활동의 실토라고 볼 수 밖에 없습니다. 좋습니다. 말로 할때 안 듣는다면 매를 들어야 하는 법입니다."
stalliongrad.150.a:0 "두고보자고."

