news.sol.1.t:0 "태양 내전"
 news.sol.1.d:0 "[This.GetNewspaperHeader]오늘은 이퀘스트리아 역사에서 극적인 사건이 일어났습니다. 이날 이퀘스트리아 왕실의 셀레스티아 공주는 정부의 관료 제도를 신속하고 효율적으로 해체했습니다. 그 다음 그녀는 이퀘스트리아의 국명을 태양 제국으로 바꾼 뒤 새로운 태양 제국의 여제로 즉위했습니다. 보도에 따르면 그녀의 자매인 루나 공주가 다른 관리들과 함께 대관식에 난입하여 대관식을 중단하려고 시도했다고 합니다. 강력한 마법의 폭발로 인해 캔틀롯 하늘이 모두 가려졌기 때문에 이후 무슨 일이 일어날지는 시간에 맡기는 수밖에 없는 듯 합니다."
 news.sol.1.d_rep:0 "[This.GetNewspaperHeader]오늘은 이퀘스트리아 역사에서 극적인 사건이 일어났습니다. 이날 이퀘스트리아 왕실의 셀레스티아 공주는 정부의 관료 제도를 신속하고 효율적으로 해체했습니다. 그 다음 그녀는 이퀘스트리아의 국명을 태양 제국으로 바꾼 뒤 새로운 태양 제국의 여제로 즉위했습니다. 보도에 따르면 귀족, 공화주의자, 진보주의자 연합이 반란을 일으켜 무기를 들고 대관식을 중단하려고 시도했다고 합니다. 강력한 마법의 폭발로 인해 캔틀롯 하늘이 모두 가려졌기 때문에 이후 무슨 일이 일어날지는 시간에 맡기는 수밖에 없는 듯 합니다."
 news.sol.1.a:0 "우리가 조화를 지켜야 한다!"
 news.sol.1.b:0 "한심한 반란이군. 모두 박살내 주겠다!"
 news.sol.1.c:0 "흥미롭군."

news.sol.2.t:0 "태양 내전의 끝"
 news.sol.2.d:0 "[This.GetNewspaperHeader]오늘 제국 정부는 이퀘스트리아 자유 혁명 운동에게 무조건 항복했습니다. 옛 여제 데이브레이커는 총살당했거나 태양으로 추방되었다는 소문이 있지만 공식적으로 소재가 알려진 바는 없습니다. 루나 공주는 현 사태에 대한 의견을 요청받자 당분간은 슬퍼할 시간, 그리고 나라를 치유할 시간이 필요할 것이라고 말하며 거절했습니다. 태양 내전은 이제 공식적으로 끝났습니다."
 news.sol.2.a:0 "적어도 이 끔찍한 역사의 장만큼은 이제 끝났다."
 news.sol.2.b:0 "흥미롭군."

news.sol.3.t:0 "태양 내전의 끝"
 news.sol.3.d:0 "[This.GetNewspaperHeader]오늘 데이브레이커 여제는 그녀와 그녀의 군대가 나라를 병들게 했던 반역자들을 완벽하게 근절시켰다고 발표했습니다. 데이브레이커는 성명서에서 "동생과 그녀의 동료들이 나의 빛나는 날을 볼 수 없어서 정말 실망스럽고 슬펐다, 따라서 나는 우리를 더 나은 내일로 이끌어가기 전에 먼저 개인적으로 남은 하루 동안 애도할 시간을 가지도록 하겠다"라고 말했습니다. 태양 내전은 이제 공식적으로 끝났습니다."
 news.sol.3.a:0 "우리가 피를 흘려야 했다는게 참으로 안타깝군."
 news.sol.3.b:0 "흥미롭군."

news.sol.4.t:0 "데이브레이커의 승천"
 news.sol.4.d:0 "[This.GetNewspaperHeader]오늘은 이퀘스트리아의 역사적인 날입니다. 사방이 적으로 둘러쌓인 조국의 통치자 셀레스티아 공주 - 이제는 데이브레이커 선이라고 불리는 - 가 이제 이퀘스트리아를 태양 제국으로 선언하고 정부를 신속하고 효과적으로 개편했습니다. 루나 공주는 자신의 직책을 다른 유능한 장군에게 위임한 뒤, 보도에 따르면 나라를 떠났다고 합니다. 한편 새 여제는 자신의 목표를 "어떠한 대가를 치르더라도 전쟁을 이기고 어떠한 외부의 해악 - 그것이 포니이든, 체인질링이든, 그리폰이든, 또는 조화를 파괴하려는 그 어떤 이들로부터 나의 포니들을 안전하게 지키는 것"이라고 말했습니다."
 news.sol.4.d_noluna:0 "[This.GetNewspaperHeader]오늘은 이퀘스트리아의 역사적인 날입니다. 사방이 적으로 둘러쌓인 조국의 통치자 셀레스티아 공주 - 이제는 데이브레이커 선이라고 불리는 - 가 이제 이퀘스트리아를 태양 제국으로 선언하고 정부를 신속하고 효과적으로 개편했습니다. 새 여제는 자신의 목표를 "어떠한 대가를 치르더라도 전쟁을 이기고 어떠한 외부의 해악 - 그것이 포니이든, 체인질링이든, 그리폰이든, 또는 조화를 파괴하려는 그 어떤 이들로부터 나의 포니들을 안전하게 지키는 것"이라고 말했습니다."
 news.sol.4.a:0 "앞으로, 더 밝은 미래를 향하여!"
 news.sol.4.b:0 "신기하네."
 news.sol.4.c:0 "우리도 무서워해야 되나?"

news.sol.5.t:0 "2차 태양 내전"
news.sol.5.t_first:0 "태양 내전"
 news.sol.5.d:0 "[This.GetNewspaperHeader]새 정부가 다른 문제로 바쁜 동안 혁명에 대한 지원은 이퀘스트리아 전역에서 방해받지 않고 조용히 성장해 왔으며, 오늘 반군이 마침내 움직이기 시작했습니다. 정치가, 운동가, 불만을 품은 군인과 귀족들, 공화주의자, 사회주의자들 등 각계각층의 포니들이 단 하나의 목표 - 데이브레이커 정부의 전복 - 를 위해 무기를 들고 '자신들 그리고 억압받는 이퀘스트리아의 포니들'을 위해 자유를 되찾겠다고 선언하면서 태양 제국 정부에 대항해 내전을 시작했습니다. 데이브레이커 여제는 아직 이 문제에 대해 공식적으로 성명을 내지 않았습니다."
 news.sol.5.a:0 "우리는 이 바보들을 박살낼 것이다!"
 news.sol.5.b:0 "흥미롭군."

 solarempire.1.t:0 "태양이 높이 뜨다"
 solarempire.1.d:0 "데이브레이커 여제께서 전국적인 시찰을 마친 후, 나라가 평안하니 자기도 안심할 수 있겠다고 말씀하시며 다시 수도로 돌아가셨습니다. 여제 폐하의 비행선이 자태를 뽐내며 하늘을 날자 많은 포니들이 밖으로 달려나와 기쁜 마음으로 발굽을 흔들었습니다. 한편, 한 암말은 인터뷰에서 "여제 폐하께서 국민들과 적극적으로 소통하셔서 너무 행복해요. 여제 폐하의 현명한 지도 아래 잘못될 일이 있기나 할까요?"라며 기쁨을 표현했습니다. 몇 건의 인터뷰가 더 있었으며, 대부분의 국민들도 이와 같은 생각을 가지고 있는 것으로 나타났습니다."
 solarempire.1.d_peace:0 "다시금 평화가 찾아왔고, 여제 폐하께서는 다시 수도로 돌아가셨습니다. 여제 폐하의 비행선이 자태를 뽐내며 하늘을 날자 많은 포니들이 밖으로 달려나와 기쁜 마음으로 발굽을 흔들었습니다. 한편, 한 암말은 인터뷰에서 "여제 폐하께서 국민들과 적극적으로 소통하셔서 너무 행복해요. 여제 폐하의 현명한 지도 아래 잘못될 일이 있기나 할까요?"라며 기쁨을 표현했습니다. 몇 건의 인터뷰가 더 있었으며, 대부분의 국민들도 이와 같은 생각을 가지고 있는 것으로 나타났습니다."
 solarempire.1.a:0 "이제 일할 시간이군."

 solarempire.2.t:0 "여명이 찾아오다"
 solarempire.2.d:0 "세상이 불탈 것이며, 바로 우리의 위대한 국가가 세상을 불태울 것입니다! 데이브레이커 여제께서는 우리의 분노의 불꽃을 올바른 방향으로, 또 올바른 강도로 인도하기 위해 내려오셨습니다. 여제 폐하는 현현하신 분노 그 자체이십니다."
 solarempire.2.a:0 "모두가 솔 인빅타 앞에 무릎 꿇으리라!"
 solarempire.2.a.tp_70:0 "§R이 육군 원수는 140일 후에 제거될 것입니다!§!"
 solarempire.2.a.tp_40:0 "§R이 육군 원수는 80일 후에 제거될 것입니다!§!"

 solarempire.5.t:0 "편 고르기"
 solarempire.5.d_1:0 "박쥐 포니 마권운동을 이끌던 루나 공주가 테러 사주 혐의로 체포되었고, 캔틀롯 근위대는 그것이 부당한 처사라며 평화롭게 항의하던 시민들을 학살했다고 합니다. 탈옥한 루나 공주는 자매가 타락했으니 태양으로 추방해야 한다고 주장하며 메인해튼에 자리를 잡았고, 캔틀롯 정부는 이번 학살이 끔찍한 사고였으며 나이트메어 문의 재림에 대비해야 한다고 발표했습니다.\n\n그렇습니다. 이퀘스트리아는 서로가 조화의 수호자임을 자처하는 두 세력의 내전으로 혼란스러워졌습니다.\n\n어느 쪽을 지지해야 할까요?"
 solarempire.5.d_2:0 "메인해튼 광장에서 박쥐 포니 마권운동을 벌이던 루나 공주가 극우 세력의 테러로 부상을 입었으며, 혼돈이 이퀘스트리아를 뒤덮었습니다. 루나 공주는 이번 테러는 박쥐 포니를 혐오하는 자신의 자매가 사주한 것이며, 자신은 언니의 광기를 멈추고 평등을 지키기 위해 끝까지 싸울 것이라고 주장했습니다. 한편 캔틀롯 정부는 나이트메어 문이 돌아왔으니 조화를 수호하기 위해 모든 포니의 힘이 필요하다는 선전으로 루나의 주장을 받아쳤습니다.\n\n어느 쪽을 지지해야 할까요?"
 solarempire.5.a:0 "천년 동안이나 셀레스티아를 믿었는데 계속 믿어야지."
 solarempire.5.b:0 "우리가 낄 싸움이 아니잖나!"
 solarempire.5.c:0 "이퀘스트리아가 시민들을 학살했다고? 루나 편을 들지."

 solarempire.6.t:0 "편 고르기"
 solarempire.6.d:0 "셀레스티아 공주가 데이브레이커로 변한 가운데, 루나 공주는 자신이 "진정한 조화"를 방어하기 위해 무기를 들었다고 주장했습니다. 그러나 데이브레이커는 자신이 이퀘스트리아와 조화의 정당한 수호자이며 루나는 나이트메어 문의 악에 다시 사로잡혔을 뿐이라고 발표했습니다. 문제는, 우리가 어느 쪽의 발굽을 들어주느냐입니다."
 solarempire.6.d_rep:0 "셀레스티아 공주가 데이브레이커로 변한 가운데, 공화주의자들은 자신들이 "진정한 조화"를 방어하기 위해 무기를 들었다고 주장했습니다. 그러나 데이브레이커는 자신이 이퀘스트리아와 조화의 정당한 수호자이며 공화주의자들의 불경한 행위는 반역일 뿐이라고 발표했습니다. 문제는, 우리가 어느 쪽의 발굽을 들어주느냐입니다."
 solarempire.6.a:0 "우린 진정한 조화에 충성을 다할 것이다!"
 solarempire.6.b:0 "우리가 낄 싸움이 아니잖나!"
 solarempire.6.c:0 "데이브레이커께서 이퀘스트리아를 지배하실 것이다!"

 solarempire.7.t:0 "굴복?"
 solarempire.7.d:0 "태양 제국의 여제 데이브레이커가 태양 제국은 이퀘스트리아를 계승한 국가이니, 이퀘스트리아에게 다하던 예우를 자신들에게도 다하라는 요구를 해왔습니다. 틀린 말은 아니지만, 데이브레이커는 셀레스티아와 전혀 다른 포니가 되어버린 것 같습니다..."
 solarempire.7.a:0 "설마 포니가 바뀌기야 했겠어? 평소대로 하자고."
 solarempire.7.b:0 "그녀에게 충성을 맹세할 수는 없다!"

 solarempire.8.t:0 "조화주의자들이 사임하다!"
 solarempire.8.d:0 "오늘, 합동참모본부의 장군 몇마리가 공동 사임했습니다. 그들 모두가 평소 조화의 요소 포니들과 친하게 지낸다는 혐의가 있었던 포니들입니다. 그들의 사임서에는 "미친 폭군이 다스리는 독재국가를 지킬 필요성을 느끼지 못하겠다." 한 마디만이 써져 있었습니다."
 solarempire.8.a:0 "자기들이 어디 사는지 우리가 모를거라 생각하지는 않겠지?"

 SOL_rehabilitate_generals:0 "돌아온 장군들"
 SOL_rehabilitate_generals_desc:0 "제국을 위해 봉사하는 것이 무의미하다고 생각한 장군들 몇 마리가 반란을 일으켰습니다만, 여제 폐하께서는 자신과 제국을 성실히 섬기는 것을 조건으로 그들에게 두 번째 기회를 부여하셨습니다."

 solarempire.10.t:0 "대숙청"
 solarempire.10.d_inq:0 "조사 끝에 마침내 제국군 내의 반역, 타락, 불충을 모조리 밝혀냈습니다. 영원한 지배자 데이브레이커 여제께서는 성스러운 정화의 불길로 제국군 내의 타락을 정화하라고 명령하셨습니다."
 solarempire.10.d:0 " 조사 끝에 새 제국과 여제께 충성을 다하지 않는 장교들을 색출해냈습니다. 법정에서는 그들에게 합당하고 적절한, 또 유일한 처벌을 선고했습니다. 사형을요."
 solarempire.10.a:0 "소어린은 믿을 수 없는 자다."
 solarempire.10.b:0 "패스트 클립이 반역자들과 어울린다던데."
 solarempire.10.c:0 "위플래시의 진술은 정말... 불경하군."

 solarempire.11.t:0 "떠오르는 별"
 solarempire.11.d:0 "태양 제국에는 새 지휘관이 많이 필요합니다. 그래서, 이미 퇴역했거나, 혹은 너무 극단적이라고 판단되어 제명당했던 이들에게 높은 계급장을 달아주고 다시 군대로 불러들였습니다. 그 중에는 여제 폐하의 전 제자였던 강력한 마법사, 선셋 쉬머도 포함되어 있습니다."
 solarempire.11.a:0 "그래, 제국엔 그런 포니가 필요하지!"

 solarempire.12.t:0 "태양의 영향"
 solarempire.12.d:0 "내전이 끝남과 동시에, [SOL.GetLeader]이(가) [Root.GetName] 정부에게 [SOL.GetAdjective] 조언가들을 받아들이라는 요구를 했습니다. 우리를 내전 전의 지위로 격하시키려는 것입니다."
 solarempire.12.a:0 "뭐, 예전부터 그래왔으니까..."
 solarempire.12.b:0 "아니, 이건 자유를 되찾을 기회야!"

