 solarempire.27.t:0 "태양의 영향"
 solarempire.27.d:0 "[From.GetLeader]이(가) [Root.GetName]은(는) [From.GetName]의 신하국이니, [From.GetAdjective] 조언가들을 받아들이라는 요구를 했습니다."
 solarempire.27.a:0 "받아들일 수밖에 없겠군..."
 solarempire.27.b:0 "아니, 우린 굴복하지 않을 것이다!"

 solarempire.28.t_sub:0 "[From.GetName]이(가) 우리의 지배를 받아들이다"
 solarempire.28.d_sub:0 "현명한 [From.GetName]이(가) 다시 [Root.GetName]의 지배 아래 합류했으며, 우리 조언가들을 받아들였습니다."
 solarempire.28.t_ref:0 "[From.GetName]이(가) 우리의 지배를 거절하다"
 solarempire.28.d_ref:0 "멍청한 [From.GetName]이(가) 우리의 관대한 제안을 거부했습니다."
 solarempire.28.a:0 "훌륭해."
 solarempire.28.b:0 "정 이렇게 나온다면야..."

 solarempire.30.t:0 "부패를 불태우다"
 solarempire.30.d_pro:0 "최근 몇 주 동안 테러단체의 수가 꾸준히 감소하고 있었는데, 이는 데이브레이커 여제 폐하의 통치에 대한 만족도가 높아져 많은 포니들이 투쟁을 포기하고 일상으로 돌아갔기 때문입니다. 게다가 오늘 오전 마지막 반국가 테러단체의 지도자들이 체포되어 법정에 섰습니다. 곧 우리 사회가 안정을 되찾을 수 있을 것으로 전망됩니다. 한편, 자애로운 여제 폐하께서는 테러단체 지도자들에게도 화해와 조화의 발굽을 내밀어야 한다며, 형량을 줄일 것을 요청하셨습니다."
 solarempire.30.d_mot:0 "제국군 특수부대의 용맹한 습격 덕분에, 여제 폐하의 통치에 반기를 드는 반역자 무리들의 마지막 한 마리까지 체포할 수 있었습니다. 곧이어 신속히 재판이 열렸고, 반역자들에게는 반역, 파괴공작, 무단횡단 등 크고 작은 죄목을 씌워 3분의 2를 즉결 처형했고, 3분의 1을 노동교화형에 처했고, 죄가 가벼운 몇몇은 이퀘스트리아의 황무지로 추방했습니다. 여제 폐하께서는 이 재판을 "진정한 정의의 실현"이라 칭하시며 이 날을 새 기념일로 선포하셨습니다."
 solarempire.30.d_god:0 "캔틀롯 황금왕좌에 반기를 든 마을을 불로써 정화한 여제 폐하의 영광된 심문관들이, 지금은 불경한 이단 생존자들을 포위하고 있습니다. 포위된 이단들은 심문관들의 순수한 분노를 맛봤고, 살아남은 이들은 인근 마을의 신앙심 깊은 주민들에게 효수당했으나, 아직 가장 잔인한 운명은 생존자들을 위해 남겨져 있습니다. 대부분의 생존자들이 모진 심문을 받다가 죽었고 살아남은 생존자들은 형식 뿐인 재판에 회부되었습니다. 한 숫말이 증언대에서 뉘우쳤습니다. 여제 폐하께 자신의 잘못을 낱낱이 고하고 속죄할 것을 맹세했습니다. 그에게 빠르고 편안한 죽음이라는 자비가 내려졌습니다. 그의 영혼은 부패한 육신으로부터 해방되었습니다. 태양만세."
 solarempire.30.a:0 "여제께서 보우하신다."
 solarempire.30.b:0 "반역자들에게 걸맞는 최후로군."
 solarempire.30.c:0 "태양을 찬양하라, 우린 태양의 그림자일 뿐일지니."

 solarempire.31.t:0 "[From.GetName]에서의 저항!"
 solarempire.31.d:0 "조화를 위협하는 세력들과의 싸움에서 압도적인 승리를 거둔 직후, 그리포니아 대륙의 우리 식민지가 독립을 선언하고 우리와의 모든 외교 관계를 끊었습니다. 그리포니아 대륙은 직접 다스리기에는 너무 멀리 떨어져 있는데다가 별 이득도 없던 곳이라 상관은 없습니다만, 아무런 조치도 취하지 않는다면 세상에 대고 우리가 약해졌다고 광고하는 것과 다를 바가 없을 것입니다."
 solarempire.31.a:0 "원하는대로 하게 둬라. 여제 폐하께서는 그리포니아 대륙에 관심이 없으시다."
 solarempire.31.b:0 "신속하게, 무자비하게 처벌해라!"

 solarempire.32.t:0 "[From.Capital.GetName]이(가) 침묵하다"
 solarempire.32.d:0 "도박이 성공한 것 같습니다. 우리가 독립 선언을 한지 꽤나 시간이 흘렀지만, [From.GetAdjective] 정부에서 아무런 반응도 보이지 않고 있습니다. 미래에 어떤 위협이 닥칠지는 알 수 없지만, 일단 지금 당장 우리는 진정으로 자유로운 국가가 되었습니다!"
 solarempire.32.a:0 "만세!"

 solarempire.33.t:0 "[From.Capital.GetName]이(가) 군대를 움직이다"
 solarempire.33.d:0 "방금 [From.Capital.GetName]으로부터 우리의 독립선언을 선전포고로 간주하겠다는 내용의 전보가 도착했습니다. 또다른 전쟁을 준비해야 할 것 같습니다. 옛 고향, 옛 동료들과의 전쟁을요."
 solarempire.33.a:0 "예상했던 최악의 일이 벌어졌군..."

 solarempire.34.t:0 "조화주의와 혼란!"
 solarempire.34.d:0 "데이브레이커 여제가 이퀘스트리아는 태양 제국으로 다시 태어나리라고 자신있게 선언했습니다만, 이퀘스트리아 국민들은 그것을 독재자의 폭정이라고 생각하나봅니다. 이미 자신들을 "조화주의 저항군"이라 칭하는 점조직들이 이퀘스트리아 각지에서 생겨나고 있으며, 파업, 반 데이브레이커 선전물 발행, 테러 등 다양한 방식으로 새 정부의 통치에 혼란을 야기하고 있습니다. 적극적으로 저항하는 포니들의 수만 세어도 수천 마리에 이르는 지금, 전통적인 조화를 지지하는 자들의 세가 상당하며, 데이브레이커 여제의 앞길이 순탄하지만은 않을 것이라는 사실만큼은 분명해 보입니다."
 solarempire.34.a:0 "조화와 혼란이 한 문장 안에 있다니, 아이러니로군."

 solarempire.13.t:0 "일출"
 solarempire.13.d:0 "내 제자를 설득하는게 꽤나 힘들었지만, 마침내 그 날이 왔어. 그 애의 힘은 나와 맞먹는 수준이야. 이제 진정한 조화를 위해 봉사할 준비가 된 거겠지. 그래, 그 애라면 잘 해낼 수 있을거야. 밤낮없이 계획을 세우고 보고서를 작성하는 모습이 벌써 눈에 선한걸."
 solarempire.13.a:0 "선라이즈 스파클이라, 멋진 새 이름인데?"

 solarempire.131.t:0 "크리스탈 영토 다스리기"
 solarempire.131.d:0 "[puppet_CRY.GetNameDef]은(는) 우리 조화를 따르는 충실한 종속국입니다만, 국민들에게 너무 유화적인 점이 좀 우려됩니다. 만약 그 곳의 포니들이 조화를 져버린다면 그들에게도, 우리에게도 큰 위협이 될 것입니다.\n\n[puppet_CRY.GetNameDef]의 현 통치자인 [puppet_CRY.GetLeader]은(는) 우리에게 충성을 바칠 것임을 맹세했지만 능력이 허락해 줄지는 잘 모르겠습니다. 반면 폐하께서 가장 신뢰하는 제자인 선라이즈 스파클은 능력이 뛰어날 뿐만 아니라 그 곳의 대중들에게도 인기가 좋습니다. 그 곳의 통치자를 갈아야 할까요?"
 solarempire.131.a:0 "[puppet_CRY.GetLeader]에게 충성심을 증명할 기회를 줘라."
 solarempire.131.b:0 "선라이즈 스파클이 그 곳을 다스릴 것이다!"

 solarempire.132.t:0 "[Root.GetLeader]의 통치가 영원하길"
 solarempire.132.d:0 "셀레스티아가 달라졌지만, 또 예전 모습으로 영영 돌아오지 않을지도 모르지만 [Root.GetLeader]는 충성을 이어나가기로 결정했습니다. 저항은 무의미할 뿐더러 어쩌면 데이브레이커의 내면에도 셀레스티아의 따뜻함이 남아있을지도 모르니까요. 다행히도 데이브레이커는 [Root.GetLeader]의 충성 서약을 받아줬습니다. 캔틀롯의 간섭과 감시가 좀 더 심해지기는 하겠지만, 그래도 여전히 [Root.GetLeader]가 우리 조국과 국민들을 보호할 것입니다."
 solarempire.132.a:0 "계속 살아나가자고."

 solarempire.133.t:0 "대심문관"
 solarempire.133.d:0 "대심문관 선라이즈 스파클이 직속 근위대를 이끌고 크리스탈 시티에 도착했습니다. 별 어려움 없이 인수인계를 마쳤고, 대관식도 치루지 않고 바로 업무를 봤죠. 데이브레이커 여제께서 자신을 이렇게나 신뢰하신다는 사실이 그저 기쁠 뿐이었습니다. 그리고 아주 잠깐, 소중한 친구가 앉았던 왕좌에 몸을 기대자 후회와 슬픔이 몰려왔습니다만, 금방 털어버리고 업무로 돌아갔습니다. 이제 새 집에서 새 일을 하게 되었으니 사사로운 감정 따위에 휘둘릴 시간이 없습니다. 여제 폐하를 자랑스럽게 해드려야 하니까요."
 solarempire.133.a:0 "뭐부터 시작해야 한담."

 solarempire.14.t:0 "편 고르기"
 solarempire.14.d:0 "셀레스티아 공주가 데이브레이커로 변하고 캔틀롯 한복판에 나이트메어 문이 돌아온 지금, 우리 처지가 매우 위태롭습니다. 이퀘스트리아의 적법한 계승자인 데이브레이커와 태양 제국을 지지해야 할까요? 아니면 달라진 나이트메어 문을 믿어야 할까요? 사실 두 선택지를 보아하니, 아무 행동도 취하지 않는게 최고의 행동일것 같기도 합니다..."
 solarempire.14.a:0 "여기서 빠져 있자고."
 solarempire.14.b:0 "이퀘스트리아에 충성하는게 우리 의무잖나."
 solarempire.14.c:0 "나이트메어 문의 말도 일리가 있는데..."

 solarempire.15.t:0 "독립의 기회"
 solarempire.15.d:0 "전쟁이 끝났고, 우리와 데이브레이커를 단결시켰던 공동의 적이 사라졌습니다. 태양 제국과의 종속적인 관계를 이어나갈지, [SOL.Capital.GetName]의 폭군의 얼굴에 침을 뱉을지를 선택해야 합니다."
 solarempire.15.a:0 "폭군을 섬기지는 않을 것이다!"
 solarempire.15.b:0 "자유를 얻고 태양을 등지라고? 자네 미쳤나?"

 SOL_twilight_converted:0 "트와일라잇 스파클이 승천했습니다."
 SOL_twilight_unavailable:0 "선라이즈 스파클을 기용할 수 없습니다."
 SOL_twilight_captured:0 "선라이즈 스파클이 체포되었습니다!"
 SOL_harmonic_commanders_leave:0 "조화주의자 장교들이 떠났습니다!"
 SOL_purge_finished:0 "사령부 인원들이 숙청되었습니다!"
 flurryheart_imprisioned:0 "플러리 하트가 투옥되었습니다!"
 flurryheart_imprisioned1:0 "플러리 하트가 투옥되었습니다!"
 daybreaker_chosen:0 "§Y태양 제국§!의 편"

solarempire.18.t:0 "체포된 트와일라잇 스파클"
 solarempire.18.d_sol:0 "[This.GetNewspaperHeader]특수부대가 트와일라잇 스파클을 성공적으로 체포했습니다. 이제 여제께서 충실한 제자에게 매일 자신의 대의를 설파하고 자신을 따르도록 설득하실 것입니다."
 solarempire.18.d_eqs:0 "[This.GetNewspaperHeader]애석하게도, 트와일라잇 스파클이 미쳐버린 셀레스티아 공주에게 충성하는 자들에게 체포되었습니다. 그 폭군은 입에 담기도 힘든 온갖 방법을 동원해 그녀의 옛 제자를 세뇌시킬 것입니다."
 solarempire.18.a:0 "우리가 트와일라잇을 구한거야!"
 solarempire.18.b:0 "트와일라잇을 구해야만 한다!"
 solarempire.18.c:0 "트와일라잇한테 무슨 일이 일어날지 궁금한데..."

solarempire.19.t:0 "크리스탈 왕국의 섭정 공주, 트와일라잇 스파클이 그녀의 스승을 만나다."
 solarempire.19.d:0 "[This.GetNewspaperHeader]트와일라잇 스파클 공주가 데이브레이커 여제의 소환에 응하여, [CRY.Capital.GetName]에서 [SOL.Capital.GetName]로 이동했습니다. 데이브레이커는 기나긴 회의 끝에, 암살 위험과 사회 혼란이 고조되는 것에 대한 대응책으로 트와일라잇 섭정 공주는 당분간 태양 제국의 수도에 거주하는 방안에 자발적으로 동의하였다고 발표했습니다."
 solarempire.19.a:0 "예전처럼 말이지."
 solarempire.19.b:0 "흥미롭군."
 solarempire.19.c:0 "저런 짐승 소굴에 제 발로 들어가다니, 미친건가?!"

solarempire.20.t:0 "크리스탈 왕국의 섭정 공주, 트와일라잇 스파클이 중립을 선언하다."
 solarempire.20.d:0 "[This.GetNewspaperHeader]오늘 트와일라잇 섭정 공주가[CRY.Capital.GetName]에서 발표한 성명에서 데이브레이커의 행각에 대해선 반대하나,과거의 스승과 싸울 수도 없으며, [CRY.GetName]의 포니들에게 과거 동포였던 이들과 싸우도록 강요할 수도 없다고 선언했습니다. 따라서, 그녀는 이제부터 외교정책으로 고립주의와 비간섭주의를 고수할 것임을 발표했습니다."
 solarempire.20.a:0 "어째서 중립을 선언한거지?"
 solarempire.20.b:0 "걱정 마라. 난 너를 잊지 않을 것이다. 내 제자여..."

solarempire.21.t:0 "트와일라잇 스파클이 도주하다!"
 solarempire.21.d_eqs:0 "[This.GetNewspaperHeader]트와일라잇 공주는 제국의 손길이 미치지 않는 곳에 위치한 반란군에 합류하기 위해 도주하는 등 태양 제국군의 포획망을 가까스로 피했습니다. 데이브레이커가 그녀를 잡아들일 것임을 공언했으나, 적어도 현재로서는 트와일라잇 스파클이 완전히 도주에 성공했다는걸 부인할 수 없습니다."
 solarempire.21.d_cry:0 "[This.GetNewspaperHeader]트와일라잇 공주가 태양 제국군의 포획망에서 벗어났으며, 북쪽으로 도망가 케이던스 공주가 있는 크리스탈 왕국으로 갔습니다. 데이브레이커가 그녀를 잡아들일 것임을 공언했으나, 트와일라잇 스파클은 현재 크리스탈 왕가의 보호를 받고 있으며 필요하다면 데이브레이커와 최후까지 맞서 싸울 것이라고 외교 채널을 통해 화답했습니다."
 solarempire.21.a:0 "언제까지고 도망칠 순 없다. 내 충실한 제자여."
 solarempire.21.b:0 "데이브레이커는 그녀를 잡아들일 수 있어."
 solarempire.21.c:0 "흥미롭군."

solarempire.23.t:0 "반란군의 항복 후, 트와일라잇 스파클이 붙잡히다."
 solarempire.23.d:0 "[This.GetNewspaperHeader]반란군이 항복하고 제국군은 아비규환 속에서 트와일라잇 스파클을 간신히 붙잡아 [SOL.Capital.GetName]로 데려왔습니다. 데이브레이커 여제는 트와일라잇 공주가 자신이 행동이 얼마나 어리석었는지 깨우치게 될 것이라고 선언했습니다."
 solarempire.23.a:0 "너무 쉬운걸."
 solarempire.23.b:0 "끔찍하군!"
 solarempire.23.c:0 "흥미롭군."

solarempire.24.t:0 "트와일라잇 스파클이 다시 태양 제국군의 포획망에서 벗어나다."
 solarempire.24.d:0 "[This.GetNewspaperHeader]조화주의자들의 반란이 와해된 후, 트와일라잇은 크라스탈 왕국이 있는 북쪽으로 도망갔습니다. 분노한 데이브레이커 여제는 트와일라잇 스파클을 붙잡기 위해서라면 대륙의 끝까지 쫓아갈 것이라고 선언했습니다."
 solarempire.24.a:0 "왜 이런 멍청한 놈들을 먹여 살려줘야하지?"
 solarempire.24.b:0 "우리는 그녀가 도착하길 기다린다."
 solarempire.24.c:0 "폭군의 계획이 무산되었군!"
 solarempire.24.e:0 "알겠다.."

solarempire.25.t:0 "트와일라잇 스파클이 [CRY.Capital.GetName]에 도착하다."
 solarempire.25.d:0 "[This.GetNewspaperHeader]마법의 원소이자 과거 셀레스티아 공주였던 데이브레이커의 제자인 트와일라잇 스파클이 태양 제국군에 의해 수도인 [Root.GetAdjective]에 오게 되었습니다. 그곳에서 [Root.GetLeader]이/가 트와일라잇 공주는 보호받고 있으며, 군중의 환호를 받고 있다고 발표했습니다."
 solarempire.25.a:0 "그녀가 이곳에 머무르게 된걸 환영하자고."
 solarempire.25.b:0 "반역자를 도운데에 대한 벌이 하나 있지."
 solarempire.25.c:0 "흥미롭군."

solarempire.26.t:0 "트와일라잇 스파클이 크리스탈 왕국에서 붙잡히다."
 solarempire.26.d:0 "[This.GetNewspaperHeader]크리스탈 왕국이 무너지고 있을 당시, 태양 제국군이 기습하여 트와일라잇 공주를 사로잡았습니다. 우정의 공주는 정서적으로 혼란스러워 하고 있으며, 지금은 데이브레이커의 앞으로 끌려가고 있습니다. 그녀의 운명은 물론, 가족의 운명마저도 이제 여제의 발굽에 달려 있습니다."
 solarempire.26.a:0 "마지막까지 참 대단하군."
 solarempire.26.b:0 "이런..."
 solarempire.26.c:0 "알겠다."

 solarempiresparkles.1.t:0 "준비"
 solarempiresparkles.1.d:0 "오늘은 저 뿐만 아니라 제국 전체에게도 아주 중요한 날이 될겁니다. 준비는 끝났으며, 계획도 완벽합니다. 전 모든 수단을 동원해서라도 크리스탈 왕국을 굴복시키도록 하겠습니다… \n\n저는 샤이닝 아머와 캐이던스가 우리의 체제 속에서 데이브레이커님의 빛을 저처럼 바라볼 수 있기만을 바랍니다. 하지만 만약 그렇게 되지 않는다면… 흠… \n\n 그래서 제가 가는 겁니다. 저는 빠르면서도 간단한 주문으로 옷장 문을 열었습니다. 그러곤 그 안의 세 벌의 옷을 바라보았습니다. 데이브레이커께선 제게 임무를 내려주셨고, 제겐 세 가지 선택권이 있습니다. 전 고른 옷을 꺼내 입으면서 선택을 했습니다. 저는..."
 solarempiresparkles.1.a:0 "옛 것에 집착하는 막무가내 반역자 행세를 하겠습니다. 전 캐이던스의 의도를 알아낼 수 있습니다."
 solarempiresparkles.1.a.tp:0 "선라이즈 스파클은 캐이던스의 의도를 알아내고 그녀에게 압력을 가할 방법을 찾을 것입니다."
 solarempiresparkles.1.b:0 "중립을 유지하는 척 하겠습니다. 어쩌면 캐이던스의 판단을 알아낼 수도 있을겁니다."
 solarempiresparkles.1.b.tp:0 "선라이즈 스파클이 캐이던스와 협상을 하게됩니다. 실패한다 해도, 플랜 B가 있습니다."
 solarempiresparkles.1.c:0 "대심판관으로서 갈 것입니다. 데이브레이커님을 거역하다니. 멍청하기가 짝이 없군요."
 solarempiresparkles.1.c.tp:0 "선라이즈 스파클은 데이브레이커의 의지에 따라 케이던스가 데이브레이커의 지배를 받도록 요구할 겁니다."

 solarempiresparkles.2.t:0 "도착"
 solarempiresparkles.2.d:0 "전 기차가 멈춰서자, 천천히 주위를 둘러보았습니다. 그리폰이 만든 콜리브리 권총이 제 옷가지 안에 잘 숨겨져 있었죠. 아주 잠시동안, 제 건너편에 앉은 박쥐 포니와 눈이 마주쳤습니다. 여제님의 빛을 본 몇 없는 자였지요. 그 자의 시선에서 걱정하는 듯한 감정이 느껴졌지만, 얼마 지나지 않아 그는 간신히 시선을 피했습니다. 이름이 스코어카드 였던가요? 뭐 별로 신경쓰이진 않지만, 성공을 위해서는 적게나마도 관심을 가져야 하니까요. \n\n기차역은 활발하고 북적거리더군요. 하지만 저, 선라이즈 스파클은 그런건 다 외면한채 제 목표인 크리스탈 왕국의 경비대를 찾았습니다. 전 그 충격과 혼란에 빠진 경비병의 불안해하는 시선을 의식했습니다. 그는 몇 가지를 알아챈것 같았습니다. 첫 번째로 제가 트와일라잇 스파클이라는 것을 말이죠. 뭐 사실, 그런걸 알아채봤자 별 의미는 없었지만요. 두 번째로는, 제가 박쥐 포니 무리와 몇몇 포니들과 함께 있었다는 겁니다. 분명히 난민으로 보였겠죠. 세 번째로, 전 구식 32구경 권총이 제 오른쪽 허리께에 있는 낡은 권총집에 걸렸다는 걸요. 전 경비병의 시선과 경계심을 무시한채, 그에게로 달려가서는, 염동력을 사용해 권총과 벨트를 건내주었습니다. 물론 옷가지에 숨겨둔 콜리브리 권총을 들키지 않게 신중을 가했고요. 그러곤 경비병에게 말했습니다. “태양 제국의 폭정에서 벗어나 크리스탈 왕국에 망명을 요청하러 왔습니다. 제 오빠와 새언니를 뵙게 해주세요.”"
 solarempiresparkles.2.a:0 "경비병이 다가옵니다..."

solarempiresparkles.3.t:0 "우정의 공주, 크리스탈 왕국에 도착하다."
 solarempiresparkles.3.d:0 "[This.GetNewspaperHeader]충격적인 일이 일어났습니다. 전 이퀘스트리아의 권력 계승자인 트와일라잇 스파클 공주가 금일 이른 아침에 크리스탈 왕국에 도착했으며, 자신과 루나 저항 단체의 망명을 요청하고 있습니다. 이퀘스트리아의 공주, 트와일라잇은 재빨리 군사 보호 시설에 인계되었으며, 케이던스 공주님에게 보내졌습니다. 몇몇 포니들이 공주가 자진해서 망명을 요청한 것에 대해 루머를 퍼뜨리긴 했으나, 그녀에 대한 소식은 왕국 밖으로 유출되지 않았습니다."
 solarempiresparkles.3.a:0 "그녀를 우리의 손님으로 맞이하게 되다니, 좋은걸."
 solarempiresparkles.3.b:0 "모든게 계획대로다..."
 solarempiresparkles.3.c:0 "흥미롭군."

 solarempiresparkles.4.t:0 "접견"
 solarempiresparkles.4.d:0 "경비병은 저와 제 수행원들을 몇 초 동안이나 눈을 가늘게 뜨면서 응시하더니, 고개를 끄덕이고는 그 낡은 권총을 건네받았습니다. “지금 바로 공주님께 데려다 드리겠습니다. 따라와 주십시오.”\n\n 저는 내심 안도하면서 얌전히 고개를 끄덕였습니다. 그러곤 경비병 뒤를 따라갔죠. 1단계는 끝나고, 이제 2단계가 시작되었습니다."
 solarempiresparkles.4.d_susp:0 "전 너무 긴장하지 않도록 애썼습니다. 제 뒤의 수행원들도 그랬고요. 경비병이 저를 빤히 쳐다보는 그 시간이 매우 길게 느껴졌습니다. 얼마 지나지 않아 그는 작게 고개를 끄덕였습니다. “잘 따라와 주십시오. 저는 제 지휘관님께 보고를 드리겠습니다. 공주님께서도 아시겠지만, 그러질 않으면 보내드릴 수가 없습니다.”\n\n전 숨을 내쉬었습니다. 순간 제가 숨을 참고있다는 것조차 의식하지 못했죠. “그럼요. 조심해서 나쁠건 없죠.”"
 solarempiresparkles.4.a:0 "계속."

 solarempiresparkles.41.t:0 "새언니"
 solarempiresparkles.41.d:0 "그 무뚝뚝한 경비병은 우리를 알현실로 급히 데려다 주었습니다. 저는 최대한 좋은 인상을 보이도록 노력했고, 스코어카드쪽에서도 최대한 저항군 행세를 했지요.\n\n경비병이 우리를 소개해주자 케이던스는 바로 뛰쳐나오더니 저를 꽉 끌어안았습니다. “이런 세상에, 트와일라잇! 무사하다니 다행이다! 미행을 당했던거니? 다치진 않았고? 괜찮은거지?”\n\n어찌나 세게 껴안던지 숨이 막힐 지경이었습니다. 케이던스는 제가 지쳐 보였는지, 제 이마에 발굽을 대더군요. “케이던스 언니, 전 괜찮아요. 정말요. 좀 지친것 뿐이예요. 우리 모두 다 잘 빠져나왔어요. 미행을 당했는지는 모르겠고요.” 케이던스는 제 말을 듣고 걱정을 던 것 같아 보였습니다. 그러곤 우리에게 방을 제공해주고, 씻겨주고, 음식을 제공해 주었죠."
 solarempiresparkles.41.d_susp:0 "제가 바라던대로 면담 주선 시간이 아주 오래 걸리더군요. 망명을 요청하기 힘들정도였죠. 전 스코어카드에게 준비 작업을 두 배로 신중하게 하라고 지시했습니다. 그러다 마침내, 새언니가 기다리고 있는 알현실에 들어갈 수 있게되었죠.\n\n전 케이던스의 왕좌 앞에서 그녀에게 존경의 인사를 했습니다. 제 뒤의 스코어카드와 수행원들도 마찬가지였습니다. “케이던스 언니, 만날 수 있게되어 다행이예요.” 저는 단어 하나하나를 신중히 선택하면서 입을 열었습니다. 케이던스가 저를 의심하고 있었기 때문이었죠. 너무 냉담하게 말하거나, 지나치게 입 발린 말을 하면 제 정체가 탄로나서 스파이로 잡혀들어갈 수 있었습니다. “두번 다시 못 만날까봐 걱정됐어요.”\n\n”그래, 뭐… 조심해서 나쁠건 없지. 경비원이 네게 총을 받았다는 보고를 듣고 걱정했어. 네가 총을 가지고 있을거라곤 상상도 못했거든. 그래도 무사한걸 보니 다행이다. 여기까지 오는데 위험한건 없었지?“\n\n”네… 없었어요. 어떤 경우에도 총 같은게 있으면 안전하죠.”\n\n”다행이구나. 트와일라잇, 이리와. 내가 너희들이 묵을 방으로 데려다줄게.”"
 solarempiresparkles.41.a:0 "케이던스가 무슨 생각을 하는지 알 수 있겠군."

 solarempiresparkles.5.t:0 "플랜 B"
 solarempiresparkles.5.d:0 "”트와일라잇, 그쪽 상황은 얼마나 나빠진거야?” 케이던스는 따뜻한 자스민 차를 마시면서 물었습니다. 저와 케이던스는 응접실에 있었는데, 방 한켠에선 벽난로가 탁탁 소리를 내며 따뜻하게 타오르고 있었습니다. \n\n”좋지 않아요.” 전 슬퍼하는 목소리로 대답했습니다. 진실 속에 거짓을 여기 저기 섞어놓는게 좋을거라 생각했습니다. “숙청에, 포니들이 수용소로 보내지고 있어요. 최근 일주일간 친구들의 소식을 듣지도, 보지도 못했고요.” 어느정도는 사실이었습니다. 재교육에는 몇 달이라는 시간이 걸리니까요. 전 말을 잠시 멈추고, 차를 한 모금 마셨습니다. “루나 공주님은… 좀 순화해서 말하자면, 퇴위됐어요.”\n\n좀 더 정확하게 말하자면, 그녀는 사라졌지요. 영원히.\n\n케이던스는 생각을 정리하려는지 차를 휘젓고 있을 때, 전 벽시계를 보았습니다. 몇 시간이나 지나있더군요. 스코어카드쪽에 별 탈이 없길 바랬습니다."
 solarempiresparkles.5.d_nlr:0 ”트와일라잇, 그쪽 상황은 얼마나 나빠진거야?” 케이던스는 따뜻한 자스민 차를 마시면서 물었습니다. 저와 케이던스는 응접실에 있었는데, 방 한켠에선 벽난로가 탁탁 소리를 내며 따뜻하게 타오르고 있었습니다. \n\n”좋지 않아요.” 전 슬퍼하는 목소리로 대답했습니다. 진실 속에 거짓을 여기 저기 섞어놓는게 좋을거라 생각했습니다. “숙청에, 포니들이 수용소로 보내지고 있어요. 최근 일주일간 친구들의 소식을 듣지도, 보지도 못했고요.” 어느정도는 사실이었습니다. 재교육에는 몇 달이라는 시간이 걸리니까요. 전 말을 잠시 멈추고, 차를 한 모금 마셨습니다. “루나 공주님은… 좀 순화해서 말하자면, 퇴위됐어요.”\n\n좀 더 정확하게 말하자면, 그녀는 사라졌지요. 영원히.\n\n케이던스는 생각을 정리하려는지 차를 휘젓고 있을 때, 전 벽시계를 보았습니다. 몇 시간이나 지나있더군요. 스코어카드쪽에 별 탈이 없었으면 합니다."
 solarempiresparkles.5.a:0 "대화는 끝나고, 선라이즈 스파클은 자신의 방으로 돌아간다."

 solarempiresparkles.7.t:0 "배신"
 solarempiresparkles.7.d:0 "공주님, 트와일라잇 스파클은 플러리 하트 공주님을 납치하라는 임무를 받은 태양 제국의 스파이였습니다! 다행히 크리스탈 경비원들이 그녀의 계획을 저지하는데 성공했습니다. 트와일라잇 스파클을 어떻게 해야 하는지 명령을 내려 주십시오."
 solarempiresparkles.7.a:0 "크리스탈 왕국의 가장 깊은 지하감옥에… 투옥시켜라."
 solarempiresparkles.7.b:0 "당장 추방시키고 다시는 돌아오지 말라고 전해라."

 solarempiresparkles.77.t:0 "배신"
 solarempiresparkles.77.d:0 "공주님, 트와일라잇 스파클은 플러리 하트 공주님을 납치하라는 임무를 받은 태양 제국의 스파이였습니다! 공주님께서는 다친덴 없으시지만, 안타깝게도 트와일라잇 스파클은 도망치고 말았습니다."
 solarempiresparkles.77.a:0 "시누이가 그런 짓을 하다니..."

 solarempiresparkles.8.t:0 "선라이즈 스파클이 붙잡히다."
 solarempiresparkles.8.d:0 ""여제님, [CRY.GetName]에게 보고를 받았습니다. 선라이즈 스파클이 임무 수행 도중 생포되었답니다. 어떻게 해야 할까요?"
 solarempiresparkles.8.a:0 "도박이나 다름없는 일이었지. 그리고 실패했군."
 solarempiresparkles.8.b:0 "지금 당장 데려와야 한다. 선라이즈 스파클은 내가 직접 처벌하도록 하지."

 solarempiresparkles.9.t:0 "선라이즈 스파클이 풀려나다"
 solarempiresparkles.9.d:0 "여제님. 선라이즈 스파클의 정체가 탄로나고 붙잡혔지만, [CRY.GetLeader]은(는) 그녀를 제국으로 돌려보내기로 결정한 것 같습니다."
 solarempiresparkles.9.a:0 "운이 좋았군. 실패했다는건 변하지 않지만."

 solarempiresparkles.10.t:0 "[From.GetName]이(가) 협상을 제안하다"
 solarempiresparkles.10.d:0 "[From.GetLeader]이(가) 최근 붙잡힌 스파이에게 몸값을 지불하겠다는 제안을 했습니다. 잘만 한다면 [Root.GetName]의 안전과 독립을 보장할 기회가 될 수 있습니다."
 solarempiresparkles.10.a:0 "그럼 불가침 조약 체결과 독립을 보장하도록 요구하지."
 solarempiresparkles.10.b:0 "우린 그런 독사같은 녀석들하고는 협상하지 않는다!"

