 solaire_of_astora_desc:0 "눈이 멀 듯한 화염과\n힘과 은혜을 지니신\n영광되신 분\n우리 모두가 폐하께 기도 올리나이다.\n창공의 주인 되시는 여제 폐하시여\n지평선 아래에서 떠올라\n누구보다 빠르게\n그림자를 지우시는 분이시여\n주장하고 증명하소서\n당신이 불의 여신이심을.\n그리하면 모두가\n당신의 성스러운 불꽃 아래 충성할 것이나이다.\n당신의 나날과 통치가\n영원하기를!"

