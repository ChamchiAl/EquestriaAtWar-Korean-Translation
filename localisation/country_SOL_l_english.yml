 equestria_sol_focus:0 "태양 제국 국가 중점"

 solarempire.45.t_p:0 "태양의 분노"
 solarempire.45.t_m:0 "태양은 보살핍니다. 태양은 사랑합니다."
 solarempire.45.t_g:0 "모두가 태양 아래"
 solarempire.45.d_p:0 "국민들이 다쳤어. 평화의 발굽을 내밀었다가 등에 칼을 맞았다고. 내 어리석음 때문에... 평화를 지키겠다는 내 헛된 망상때문이야. 더 이상은 안돼...\n\n적들은 우리 이퀘스트리아를 두려워하게 될 거야. 수백만의 포니가 사는 부유한 나라를 과소평가하는게 얼마나 큰 실수인지를 알게 될 거라고.\n\n배신자, 체인질링, 야크, 그리폰, 미노타우르스, 뭐든 간에 우리 앞길을 막는 것들은 전부 내 발굽으로 부숴버리겠어. 두려움에 벌벌 떨며 자비를 빌게 되겠지. 그래! 내 국민들과 이퀘스트리아를 욕보인 모든 것들을 태워버릴거야! 타르타로스에 빈자리가 남지 않을 때까지!\n\n그러면 모두 알게 되겠지. 이퀘스트리아를 업신여긴다면 자신 뿐만 아니라 사랑하던 존재들까지도 잿더미가 되어 버릴 것이라는 사실을..."
 solarempire.45.d_m:0 "아... 내 작은 포니들아, 모든걸 엉망으로 만들어 놓았구나. 역시 너희는 아직 내 보살핌이 필요해. 혼자서는 할 수 있는게 없잖니. 오, 하지만 다들 열심히 노력한 거 나도 안단다.\n\n그래도 이제 인정하렴. 자기 실수를 인정하는건 부끄러운 일이 아니야. 그걸 인정하지 않다가 결국 실패하고 마는게 진짜 부끄러운 일이지. 너희가 해놓은 꼴을 좀 보렴. 너희가 스스로 무언가를 해낼 수 있을 것같니? 진짜 그랬으면 상황이 이 지경까지 왔을까?\n\n그래, 인정해줘서 고맙구나. 하지만 너무 두려워하지 않아도 된단다. 내가 너희 곁에 있잖니. 내 겉모습이 셀레스티아건 데이브레이커건, 항상 너희 곁에 있을 거야. 루나는 너희를 배신했고, 트와일라잇의 우정이니 뭐니 하는 것들은 요즘 시대에는 맞지 않지. 하지만 날 보렴. 난 항상 너희 곁에 있었고, 지금도 너희 곁에 있잖니. 그리고 앞으로도 쭉 너희와 같이 있을 거란다.\n\n그만 울고 이리 오렴 포니들아. 너희들에게 필요한건 공주나 통치자도 아니고, 다른 포니들이나 종족들과의 우정도 아니란다. 너희에게 필요한건 나야. 지난 천 년 동안에도 쭉 그랬었지. 날 믿으렴 사랑하는 아이들아."
 solarempire.45.d_g:0 "나는 세상을 밝히는 태양이요 밭을 돌보는 생명이다. 또 나는 너희를 따뜻하게 해주는 온기이며, 너희의 앞길을 비춰주는 빛이다. 나는 세상을 집어삼키려던 영원한 밤을 물리쳤고 너희를 천 년동안이나 번영케 했다.\n\n떠올려라. 내가 이루어낸 업적을, 나만이 가능했던 업적을! 세 부족이 자기들 스스로의 힘만으로 디스코드를 봉인했었는가? 솜브라와 티렉, 악몽의 달을 물리치고 이퀘스트리아를 안전하게 할 수 있었겠는가?\n\n아니, 절대로. 너희와 이퀘스트리아는 내가 있었기에 있을 수 있는 존재들이다. 하지만 너희는 배은망덕하게도 나의 보호가 당연한 것인줄로만 알았지. 이제는 아니다. 보호와 안전을 원한다면 나를 찬양해라.\n\n그래, 필멸자들아. 이 땅의 진정한 지도자인 내 앞에 무릎을 꿇어라. 나의 지성 앞에 한없이 어리석은 포니가 되고, 나의 힘 앞에 한없이 나약한 포니가 되어라! 모두 너희의 주인을 숭배하고, 찬양하고, 경배해라!"
 solarempire.45.a:0 "태양을 거스르는 자들을 모두 불태울거야..."
 solarempire.45.b:0 "나는 모든 것을 알고 있으며, 너희 모두를 사랑한단다."
 solarempire.45.c:0 "경배하라. 나는 너의 삶이며 너의 목적이다."

 solarempire.46.t:0 "잘못된 제자"
 solarempire.46.d:0 "트와일라잇 스파클이 쇠사슬에 묶인 채로 데이브레이커 앞에 소환되었습니다. 그녀 앞의 태양왕좌에 데이브레이커가 앉아 있었지만, 그녀는 왕좌를 애써 무시하고 몇 시간동안이나 아무 말도 하지 않고 바닥만을 바라봤습니다.\n\n데이브레이커가 마침내 입을 열었습니다. "내 충실한 제자..."\n\n"누가 당신 제자야!" 트와일라잇이 소리쳤습니다. "넌... 넌 셀레스티아가 아니야."\n\n"나는 셀레스티아라는 동전의 뒷면에 불과하단다 트와일라잇." 데이브레이커가 왕좌에서 내려와 트와일라잇에게 다가왔습니다. "말 해보렴. 약해빠진 셀레스티아가 널 체인질링들로부터 지켜줄 수 있었을까? 티렉이나 솜브라는? 얼마나 많은 포니들이 셀레스티아의, 아니, 나의 어리석음 때문에 고통받았을거라고 생각하니?"\n\n"닥쳐!" 트와일라잇이 비명을 지르며 마법으로 쇠사슬을 잡아뜯었습니다. 그리고, 눈물이 흘러내렸습니다.\n\n"아니, 난 입을 닫지 않을 거란다. 아직 네가 듣고 배울게 많기 때문이지. 트와일라잇, 언젠가는 나를 받아들이게 될거야. 그때까지 그 알량한 자존심을 접는 법을 좀 배워두렴.""
 solarempire.46.a:0 "아직 듣고 배울게 많단다..."

 solarempire.47.t:0 "흔들리는 제자"
 solarempire.47.d:0 ""나는 이퀘스트리아의 새 질서란다 트와일라잇." 데이브레이커가 설교를 이어나갔습니다. "네 의견은 중요하지 않아. 수많은 포니들이 나를 두려워하는 동시에... 사랑한단다. 나는 그들에게 강력한 국가와 안전, 사랑을 약속했고 그들은 나를 위해 싸우지. 아름답지 않니?" 데이브레이커가 차가운 미소를 지으며 물었습니다.\n\n"국민들한테 거짓말을 했잖아!" 트와일라잇이 쏘아붙였습니다. "기만과 강요로 얻은 힘이라니, 국민들이 그딴 힘을 좋아할 것 같아?"\n\n"그래?" 데이브레이커가 되물었습니다. "생각해보렴. 네 친구 핑키 파이가 우울감에 빠져 혼자 있고 싶어할 때, 넌 핑키에게 같이 있기를 강요하지 않았니? 레인보우 대쉬가 자만심에 빠졌을 때 일부러 망신을 줘 겸손의 미덕을 깨닫게 하지 않았었니? 또 이퀘스트리아를 위협하는 존재들과 싸울 때 폭력을 썼던 건?"\n\n"그건... 내면의 성장을 도와준거야!"\n\n"하지만 너의 내면은 전혀 성장하지 않았는걸?" 데이브레이커가 트와일라잇에게 속삭였습니다."너는 철없는 증오에 사로잡혀 있어. 마치 루나처럼. 포니들이 나를 얼마나 사랑하는지를, 내가 약속했던 강력한 국가를 얼마나 좋아하는지를 봤잖니. 메인해튼의, 포니빌의, 발티메어의 나를 사랑하는 포니들 전부와 싸우고 전부를 학살할 생각이니? 너의 이상을 따르지 않는다는 이유만으로 수백만의 고아를 만들 수 있냔 말이야.""
 solarempire.47.a:0 "만약 그럴 수 있다면, 네가 날 비난할 자격이 있다고 생각하니?"

 solarempire.48.t:0 "부서진 제자"
 solarempire.48.d:0 ""내가 만약 너에게 패배하고 태양에 봉인된다고 생각해보자. 그 뒤에는? 루나를 다시 복권시키거나 네가 직접 왕위에 오르게 될텐데, 그 부담을 감당할 수 있겠니? '두 마리의 공주를 모두 추방하고 타르타로스마저 굴복시킨 강력한 공주, 세상을 자기 취향대로 비틀기 위해 여제 폐하가 되다.' 수백만의 포니들이 널 두려워할거야. 넌 어쩔 수 없는 일이었다고 변명하고 정당한 일이었다고 선전하겠지. 하지만 모두가 널 미워할거야. 그건 변치 않아."\n\n"나... 난..."\n\n"날 이기기 전을 생각해볼까? 포니들을 모아 내전을 시작하겠지. 많은 포니들이 죽고 다칠거야. 대체 그 알량한 자존심이나 미련함때문에 얼마나 많은 포니들을 사지로 몰아넣을 생각이니? 네가 그렇게 되어버린다면 네가 그렇게 싫어하는 나와 다른 점이 뭐일것 같니?"\n\n"트와일라잇..." 트와일라잇이 조용히 흐느끼자 데이브레이커의 고압적인 목소리가 부드러워졌습니다. "난 최악의 상황을 가정했을 뿐이란다. 그렇게 되기 전에 옳은 선택을 내리면 되는거 아니겠니? 나를 도와주렴. 지금 너에게 이렇게 가혹하게 구는 것도 내가 너를 필요로 하기 때문이란다. 내가 실수를 저지르지 않도록 옆에서 보좌하고, 내가 새로운 시대에 적응할 수 있도록 도와주고, 이퀘스트리아가 평화와 번영을 다시 한 번 누릴 수 있게끔 해주렴. 트와일라잇... 내가 예전에 가르쳤던 우정을 진정으로 생각한다면, 내가 이퀘스트리아를 사랑하고 이퀘스트리아가 너와 나를 사랑할 수 있도록 도와주면 좋겠구나."\n\n트와일라잇의 마음이 무너졌습니다. 아무 말도 할 수 없었고, 그저 데이브레이커의 호소를 받아들일 수 밖에 없었습니다. 트와일라잇은 힘없이 데이브레이커에게 걸어가 무릎을 꿇었습니다."
 solarempire.48.a:0 "이퀘스트리아가 다시 태어났으니, 당연히 너도 그래야지... 이제 일어나서 나를 따르렴. 선라이즈 스파클."
