 solarempiresparkles.11.t:0 "크리스탈 왕국이 협상을 거부하다."
 solarempiresparkles.11.d:0 "케이던스 공주는 선라이즈 스파클의 석방에 대한 협상을 단호하게 거부했습니다. 그자식들은 선라이즈 스파클이 세뇌되었다고 주장하면서, 그녀를 “도와주겠다”고 하고 있습니다. 빨리 그녀를 구해주지 않으면 놈들이 어떤 짓을 하게될지 모릅니다."
 solarempiresparkles.11.a:0 "그럼 그녀를 구출한다."

 #TODO
 solarempiresparkles.12.t:0 "크리스탈 왕국의 요구 사항"
 solarempiresparkles.12.d:0 "케이던스 공주는 협상에 동의했으며, 다음과 같은 사항을 요구했습니다. 가장 눈여겨 볼 것은, 태양 제국과 크리스탈 왕국 사이에 불가침 조약을 체결한다는 것입니다. 크리스탈 놈들이 태양의 통치 아래에서 벗어나 독립을 보장하는것은 치욕스러운 일이지만, 선라이즈 스파클을 잃는 것보단 나을겁니다."
 solarempiresparkles.12.a:0 "음, 체결하도록 하지."
 solarempiresparkles.12.tp:0 "§Y선라이즈 스파클§이 [From.GetLeader]의 구속에서 풀려납니다.\n"
 solarempiresparkles.12.b:0 "감히 이런 걸 요구하다니?!"

 #TODO
 solarempiresparkles.13.t:0 "태양 제국의 거절"
 solarempiresparkles.13.d:0 "예상하셨겠지만 데이브레이커는 선라이즈 스파클과 불가침 조약을 맞바꾸자는 요구를 거절했습니다. 그 폭군이 무슨 꿍꿍이인건지..."
 solarempiresparkles.13.a:0 "일이 어떻게 될지는 알게 되겠지."

