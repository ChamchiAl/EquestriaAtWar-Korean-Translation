 EQS_conscription_decision:0 "징병법 도입 고려"
 EQS_conscription_decision_desc:0 "수세기 동안 이퀘스트리아는 전쟁을 느껴보지 않았기에 포니들을 군에 모집하는 것은 결코 필요하지 않았습니다. 그러나 지평선 너머에 대한 위협이 커지면서 일부 정치가들은 다가오는 폭풍에 대비하기 위해 우리나라를 더 잘 준비시키기 위한 징병법을 마련할 것을 제안했습니다."
 EQS_economy_decision:0 "전쟁 준비?"
 EQS_economy_decision_desc:0 "이퀘스트리아의 경제는 큰 잠재력을 가지고 있지만, 현재 수십년 동안 그래왔던 것처럼 포니들을 위한 상품과 서비스를 제공하는 데 초점을 맞추고 있습니다. 그렇기 때문에 변화하는 세계에서 우리나라를 보호하기 위해 국방과 중공업에 초점을 맞출 때는 신중해야 할 것입니다."
 EQS_celestia_speech_decision:0 "공주의 연설"
 EQS_celestia_speech_decision_desc:0 "체인질링들이 우리의 평화로운 국가를 공격했기 때문에, 셀레스티아의 속국들에게 연설을 하는 것은 그녀에게 달려 있습니다."
 EQS_enact_war_plan_decision:0 "전쟁 계획 수립"
 EQS_enact_war_plan_decision_desc:0 "우리는 전쟁에 휘말렸기 때문에, 폭풍우에서 살아남을 수 있도록 일련의 조치를 신중하게 제정해야 합니다."

 EQS_turn_off_war_plan_decision:0 "전쟁 계획 백지화"
 EQS_turn_off_war_plan_decision_desc:0 "전쟁 계획을 취소하고 시민들에게 휴식을 선사할 수 있습니다."

