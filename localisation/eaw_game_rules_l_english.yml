l_english:
 EQS_STATUS:0 "이퀘스트리아"
 RULE_OPTION_DEFAULT_EQS_STATUS_DESC:0 "이퀘스트리아는 두 알리콘 자매의 통치 아래 단결한, 평화롭고 조화로운 국가입니다."
 RULE_OPTION_EQS_STATUS_CIVIL_WAR:0 "내전"
 RULE_OPTION_EQS_STATUS_CIVIL_WAR_DESC:0 "이퀘스트리아는 셀레스티아 파와 루나 파, 그리고 수많은 독립 국가들로 갈라져 끔찍한 내전을 치르고 있습니다. "

 RIVER_FED_STATUS:0 "리버 연방"
 RULE_OPTION_DEFAULT_RIVER_FED_DESC:0 "리버 연방의 회원국들이 각자 분리된 상태토 시작합니다."
 RULE_OPTION_RIVER_FED_UNITED:0 "연합"
 RULE_OPTION_RIVER_FED_UNITED_DESC:0 "리버 연방의 모든 회원국들이 리버 공화국 아래 연합한 상태로 시작합니다. 게임 성능을 향상시킬 것입니다."

 GRI_EMPIRE_STATUS:0 "그리포니아 제국"
 RULE_OPTION_DEFAULT_GRI_EMPIRE_DESC:0 "몰락한 그리포니아 제국은 그저 이전 시대의 영광의 잔재일 뿐이며 과거의 속국들이 그 영광을 계승하고자 합니다."
 RULE_OPTION_GRI_EMPIRE_UNITED:0 "그리포니아 제국"
 RULE_OPTION_GRI_EMPIRE_UNITED_DESC:0 "그리포니아 제국의 팽창은 절정에 달했으며, 그들의 권세가 그리포니아 대륙 전체에 미치고 있습니다.\n\n테스트를 거치지 않았음. 의도치 않은 버그가 발생할 수 있으니 이 룰을 적용한 상태로 생기는 버그는 보고하지 마십시오."
 
 HLR_AND_DED_STATUS:0 "북방 전쟁"
 RULE_OPTION_DEFAULT_HLR_AND_DED_DESC:0 "아크투리우스 기사단과 드레드 리그가 분쟁 중입니다. 언제나 그랬듯이요."
 RULE_OPTION_EARLY_CRUSADE:0 "이른 흑십자군"
 RULE_OPTION_EARLY_CRUSADE_DESC:0 "AI 드레드 리그가 1022년 이전에 흑십자군 원정을 시작할 수 있습니다."
 RULE_OPTION_DED_ANNEXED:0 "격리된 위험"
 RULE_OPTION_DED_ANNEXED_DESC:0 "드레드리그는 존재하지 않으며 아크투리우스 기사단이 그 지역을 차지하고 있습니다. 게임 성능을 향상시킬 것입니다."
 RULE_OPTION_REAL_THREAT:0 "종말의 기수, 드레드 리그"
 RULE_OPTION_REAL_THREAT_DESC:0 "드레드 리그는 큰 버프를 받으며, 한 번에 두 가지의 국가 중점을 타고 내려가며 국가를 성장시켜 나갈 것입니다. 흑십자군은 1018년 이후에 일어날 것입니다.\n\n드레드 리그를 이기는 것은 어려운 도전이 될 것이며 특히 아크투리우스 기사단으로 이기는 건 불가능에 가까울 것입니다. 초보자에게는 권장하지 않습니다."

 EQS_PUPPET_STATUS:0 "이퀘스트리아의 자치령"
 RULE_OPTION_DEFAULT_EQS_DESC:0 "이퀘스트리아는 뉴 메어랜드와 크리스탈 왕국을 자치령으로 두고 있습니다. 스탈리온그라드는 독립적인 공산주의 국가입니다."
 RULE_OPTION_DIRECT_RULE:0 "캔틀롯으로부터의 직접통치"
 RULE_OPTION_DIRECT_RULE_DESC:0 "이퀘스트리아의 모든 영토는 캔틀롯의 법령에 의해 다스려집니다.\n\n테스트를 거치지 않았음. 의도치 않은 버그가 발생할 수 있으니 이 룰을 적용한 상태로 생기는 버그는 보고하지 마십시오."
 
 RULE_ALLOW_FACTION:0 "£eaw_text  세력 창설과 가입"
 RULE_ALLOW_FACTION_BLOCKED_DESC:0 "세력은 국가 중점과 이벤트를 따라서만 창설될 것 입니다.\n\n권장되는 £eaw_text  §Y이퀘스트리아 앳 워§! 기본 설정입니다."
 RULE_ALLOW_FACTION_ALLOWED_DESC:0 "모든 국가가 자유롭게 세략을 창설하고 가입할 것 입니다.\n\n§R주의. 의도치 않은 결과를 야기할 수 있으므로 권장하지 않습니다.§!"
 RULE_OPTION_HUMANS_ONLY:0 "인간 플레이어만"
 RULE_ALLOW_FACTION_HUMANS_ONLY_DESC:0 "AI가 아닌 인간 플레이어의 완전 주권 국가는 세력을 창설하거나, 다른 규칙 제한이 없는 한 세력에 초대하거나 가입할 수 있습니다(AI의 세력 포함).\n\n멀티플레이에서 권장됩니다."
 RULE_FACTION_BLOCKED_TT:0 "게임 규칙: §R국가들은 세력을 창설하거나 세력에 초대, 가입할 수 없습니다.§!"
 RULE_FACTION_HUMANS_ONLY_TT:0 "게임 규칙: §R인간이 플레이하는 국가들만 세력을 창설하거나 세력에 초대, 가입할 수 없습니다.§!"

 RULE_AI_DIVISION_LIMITER:0 "£eaw_text  AI 사단수 제한"
 RULE_AI_DIVISION_LIMITER_ALLOWED_DESC:0 "AI는 전쟁 여부, 열강 여부, 세계 긴장도에 관계없이 그들의 공장 수에 기초해서 사단의 숫자를 제한할 것입니다. 이것은 게임 성능을 향상시키며 AI가 낮은 내구도의 사단들을 사용하는 것을 막는데 도움을 줍니다. 특정 국가들은 이 제한을 받지 않습니다.\n\n권장되는 £eaw_text  §Y이퀘스트리아 앳 워§!의 기본 설정입니다.\n\n이 기능은 AI Division Limiter이라는 별개의 모드로도 존재합니다. (£eaw_text §Y이퀘스트리아 앳 워§!와 함께 적용하지 마십시오)"
 RULE_AI_DIVISION_LIMITER_BLOCKED_DESC:0 "AI가 배치할 수 있는 사단의 숫자에 제한이 걸리지 않습니다.\n\n§Y하츠 오브 아이언 IV§!의 기본 설정입니다."

 DIPLOMACY_NOT_DETACHED_COUNTRY:0 "§R우리 혹은 상대방이 §! §HDetached Country§!§R입니다.§!"
 DIPLOMACY_UNAVAILABLE_US_SUBJECT:0 "§R종속국인 상태에서는 할 수 없습니다.§!"
 REQUEST_EXP_FORCE_BLOCKED_TT:0 "§R그들의 자치도가 너무 높습니다.§!"
 DIPLOMACY_WT_ACCEPTANCE_LEND_LEASE:0 "§R그들이 우리의 사상을 받아들임으로써, 그들에게 랜드리스를 하려면 더 높은 긴장도가 필요합니다.§!"

  INFUNSTRUCTURE:0 "시작 기반시설"
 RULE_OPTION_DEFAULT_INFUNSTRUCTURE_DESC:0 "각 국가들은 다양한 표준 기반시설들을 가지고 시작합니다."
 RULE_OPTION_PSODY_MODE:0 "기반시설 제거"
 RULE_OPTION_PSODY_MODE_DESC:0 "\"보급을 없애면 게임이 더 나아진다.\"\n   - Psody, 2019."
 
 GREAT_WAR_AI_BUFFS:0 "대전쟁 AI 보너스"
 RULE_OPTION_DEFAULT_BUFFS_DESC:0 "체인질링과의 전쟁 동안 이퀘스트리아는 AI가 통제할 경우 다양한 보너스를 얻을 것입니다.\n\n 권장되는 £eaw_text  §Y이퀘스트리아 앳 워§! 기본 설정입니다."
 RULE_OPTION_BUFFS_REMOVED:0 "AI 보너스 없음"
 RULE_OPTION_BUFFS_REMOVED_DESC:0 "이퀘스트리아 AI는 체인질링과의 싸움에서 보너스를 받지 않을 것입니다."
 
 NCR_EXISTS_STATUS:0 "뉴 캘리포니아 원정대"
 RULE_OPTION_DEFAULT_NCR_DESC:0 "이 세계에 인간은 존재하지 않습니다.\n\n£eaw_text  §Y이퀘스트리아 앳 워§! 기본 설정입니다. 권장됨."
 RULE_OPTION_NCR_ACTIVE:0 "포탈을 열다"
 RULE_OPTION_NCR_ACTIVE_DESC:0 "캘리포니아의 새 원정대가 서부 이퀘스트리아에 존재할 것입니다.\n\n이 컨텐츠는 £eaw_text  §Y이퀘스트리아 앳 워§!, 올드 월드 블루스, 그리고 카이저라이히 팀에서 기획한 2020년 공동 만우절 이벤트의 일부입니다."
 RULE_OPTION_NCR_PLAY_AS:0 "포탈을 열다 - 인간"
 RULE_OPTION_NCR_PLAY_AS_DESC:0 "캘리포니아의 새 원정대가 서부 이퀘스트리아에 존재할 것이며 플레이어는 이 국가로 플레이할 것입니다.\n\n이 컨텐츠는 £eaw_text  §Y이퀘스트리아 앳 워§!, 올드 월드 블루스, 그리고 카이저라이히 팀에서 기획한 2020년 공동 만우절 이벤트의 일부입니다."
