starlight.1.t:0 "스탈리온그라드의 제안"
starlight.1.d:0 "스탈리온그라드가 정치적 위기, 식량난을 성공적으로 극복해냈습니다. 스탈리온그라드는 다시금 번영의 길을 걸어가기로 한 것으로 보이며, 그 첫 발을 우리에게 합병 제안을 보내는 것으로 내디뎠습니다."
starlight.1.a:0 "언젠간 일어날 일이었지..."
starlight.1.b:0 ""우리" 마을이지 당신네들 마을이 아니오!"

starlight.2.t:0 "귀환"
starlight.2.d:0 "이퀘스트리아에서의 공산주의 내전은 그냥 흘려듣기에는 너무 큰, 너무나도 중요한 소식이었다. 특히 그 소식을 듣는 포니들이 공산주의자라면 더욱 그랬고. 공산주의자들의 승전 선언이 라디오에 울려퍼질 때부터, 난 이퀘스트리아가 우리에게 찾아올 것임을 직감했다.\n\n그래서 난 이퀘스트리아가 어떻게 나올지 생각하며 작은 벙커 안에 앉아 운명을 기다렸다. 폭격기나 대사를 보낼 수도 있고, 우리가 제발로 기어나올 때까지 포위를 할 수도 있겠지.\n\n그런데, 그 대신에, 이퀘스트리아는 한 마리 포니를 보냈다. "그 포니"를.\n\n스타라이트 글리머가 하나도 늙지 않은 채로, 호위도 없이, 쭈뼛거리며 우리에게 걸어온다.\n\n세계에서 가장 강력한 국가의 지도자이자 우리의 옛 시장이었던 자가 걸어오자 우린 시선을 집중했고, 슈가 벨은 끔찍했던 머핀형을 떠올리며 총을 들어올렸다.\n\n"어..." 스타라이트가 헛기침을 하더니 입을 열었다. "오랜만이네, 시간이 정말... 빨라. 전쟁에, 정치에, 너희도 알잖아, 그치?" 스타라이트가 초조한듯 발굽으로 땅을 긁더니 말을 이어나갔다. "내가 해냈어. 이번엔 큐티마크도 안 훔쳤고, 거짓말도 안했어. 그냥... 공평함 그 자체였다고." 스타라이트가 눈시울을 붉히더니 고개를 돌렸다. "너희한테... 사과하고 싶어서 온거야. 페더 뱅, 넌 내가 타락했을때도 평등을 믿었고 항상 나와 주민들에게 진실됐었어. 지금 내가 이룬 모든 것들은 내가 너희들을 보고 배웠기 때문이야."\n\n심호흡. "날 용서하고 싶지 않을거야. 그래도, 그래도... 우리와 함께 하지 않을래? 이퀘스트리아에 진정한 평등을 전파하는 걸 도와줄 수 있을까? 이 땅의 포니들에게 스스로가 무엇을 이뤄왔고 뭘 이룰 수 있는지를 깨닫게 해주고, 이퀘스트리아가 잘 굴러가게 도와줄래?"\n\n"싫다고 말해도 괜찮아. 정말이야. 떠나서 다시는 너희에게 간섭하지 않을게." 나는 눈 앞에 주저앉아 울고 있는 세계에서 가장 강력한 국가의 지도자와, 뒤에 선 동료 포니들을 번갈아가며 보았다. 사실 긴 생각까지 필요하겠는가. 전쟁이, 전쟁의 광기가 우리를 바꿨을지언정 우린 언제나 이 순간에 어떤 말을 할지 알고 있었다. "스타라이트 글리머.""
starlight.2.a:0 "돌아온걸 축하해!"
starlight.2.b:0 "우리 마을을 떠나. 그리고 다시는 돌아오지 말도록."

starlight.3.t:0 "우리 마을의 끝"
starlight.3.d:0 "고통스러운 개혁의 첫 걸음을 밟았습니다. 옛 선전 포스터와 깃발을 내리고, 스타라이트 글리머의 초상화를 불태웠으며, 오래 전에 버렸던 큐티마크를 되찾았습니다. 그 와중에 몇몇 포니들은 마을을 떠나 다시는 돌아오지 않았죠. 나머지 다수의 포니들은, 조용히 앉아 전 최고 지도자의 초상화가 불타는 모습을 지켜봤습니다.\n\n이 모든 일이 끝나자, 뉴 이퀄리티의 새 이상에 대한 연설을 시작했습니다. 앞으로의 평등은 큐티마크의 평등이 아니라 우정, 작업, 기회의 평등일 것이고 이것은 이전의 것보다 진보된 개념이며 믿을 수 있는 이상이라며, 오늘날 스탈리온그라드의 포니들 역시 추구하는 것이라며 말이죠.\n\n더블 다이아몬드의 연설을 들은 포니들은 중얼거리며 고개를 끄덕이더니, 한 마리씩 집으로 돌아갔습니다. 우리 마을은 더 이상 존재하지 않습니다. 뉴 이퀄리티의 방식은 이 불친절한 세계에서 통할 수 있을까요?"
starlight.3.a:0 "끝이 있어야 시작도 있는 법이지." 

starlight.4.t:0 "친 스탈리온그라드 정책"
starlight.4.d:0 "더블 다이아몬드가 우리의 새 지도자가 되었고, 이제는 우호적인 이웃 국가 스탈리온그라드와 긴밀한 협력을 추구해야 할 때입니다. 일이 잘 풀린다면 스탈리온그라드의 장교와 고문단을 초빙해 우리 군인과 건설업자들이 경험을 쌓도록 도울 수도 있습니다."
starlight.4.a:0 "훌륭해."

starlight.5.t:0 "스탈리온그라드에게의 의사표명"
starlight.5.d:0 "우리 측 대표가 우리 마을의 포니들이 만장일치로 주체성과 독립을 유지하기를 원했다는 메시지를 전달했습니다. 스탈리온그라드 대사는 눈살을 찌푸리더니, 억지로 미소를 지으며 우리 측 입장에 대한 이해와, 평등 사회에 대한 자신들의 노력을 특히 강조했습니다."
starlight.5.a:0 "일이 커지지 않아 다행이군."

starlight.6.t:0 "산업 대표단 출발"
starlight.6.d:0 "산업적인 지원을 요청하기 위해 스탈리온그라드로 소규모 대표단을 보냈습니다. 좋은 결과가 있었으면 좋겠군요."
starlight.6.a:0 "스탈리온그라드로 떠납니다."

starlight.7.t:0 "군사 대표단 출발"
starlight.7.d:0 "군사적인 지원을 요청하기 위해 스탈리온그라드로 소규모 대표단을 보냈습니다. 좋은 결과가 있었으면 좋겠군요."
starlight.7.a:0 "스탈리온그라드로 떠납니다."

# starlight.8.t:0 ""
# starlight.8.d:0 ""
# starlight.8.a:0 ""

starlight.9.t:0 "마을 토론회"
starlight.9.d:0 "우리 마을의 포니들은 항상 미래에 대한 열띤 토론을 벌입니다. 무수히 많은 제안들이 떠올랐다가 가라앉고, 각자의 이상들이 충돌합니다. 스스로가 보고 싶은 미래에 대해 고민하면서 포니들의 마음 속에 열정과 희망이 되살아났죠. 궁극적으로, 이 모든 토론들은 두 갈래로 귀결되었습니다. - 이퀘스트리아냐, 스탈리온그라드냐."
starlight.9.a:0 "주민들이 정치에 관심을 가지니 보기 좋군."

starlight.10.t:0 "군사적 투자의 성공"
starlight.10.d:0 "군대에 지속적으로 투자를 했더니, 우리의 기대를 훨씬 상회하는 결과가 나왔습니다. 훈련, 열병식, 대의를 위해 두려움을 이겨내고 전진하는 평등한 포니들. 총을 껴안고 벌벌 떨던 포니들이 이제는 침착하게 조준하고, 정확하게 발사하고, 빠르게 장전하는, 단체생활에서 편안함을 느끼는 훌륭한 전투원이 되었습니다."
starlight.10.a:0 ""그 머핀"보단 전투식량이 더 맛있군."

starlight.11.t:0 "대표단의 귀환"
starlight.11.d:0 "우리 대표단의 얼빠진, 침울한 동시에 화가 난 꼴을 본 그 누구라도 회담의 결과를 알 수 있을 것입니다. 스탈리온그라드는 우리의 산업 지원 제안을 거절했습니다."
starlight.11.a:0 "그자들이 진짜 우리 친구가 맞긴 한건가?"

starlight.12.t:0 "스탈리온그라드의 응답"
starlight.12.d:0 "스탈리온그라드가 우리의 군사 지원 요청을 받아들였습니다. 현재 신병 훈련, 편제 및 장비 설계 자문 등의 도움을 제공하고 있습니다."
starlight.12.a:0 "완벽해."

starlight.13.t:0 "스탈리온그라드의 응답"
starlight.13.d:0 "스탈리온그라드는 우리의 군사 자문 요청을 거부했습니다. 그와 동시에, 스탈리온그라드에 편입된다면 자신들이 완벽하고 안전한 군사적 보호를 제공할 것인데 우리에게 군사력이 왜 필요한지를 물었습니다."
starlight.13.a:0 "동무, 너마저?"

#election
starlight.14.t:0 "선거 준비"
starlight.14.d:0 "우리 마을의 모든 포니들이 동의한 것은, 선거를 통해 우리가 앞으로 나아갈 길을 정해야 한다는 사실입니다. 입후보 기간이 끝나고 두 마리의 후보가 명단에 이름을 올렸습니다.\n\n한 후보는 더블 다이아몬드입니다. 현재 우리 마을의 지도자이자 과거 스타라이트 글리머 체제의 2인자였죠. 그는 공정성, 우정, 평등을 바탕으로 한, 큐티마크가 있는 새로운 평등을 재건해야 한다고 말합니다. 더블 다이아몬드는 비슷한 사상을 지닌 스탈리온그라드 친구들의 성공을 주목합니다. 스탈리온그라드가 성공했다면, 평등의 탄생지 우리 마을도 할 수 있습니다!\n\n다른 후보는 우리 마을의 인기마 페더 뱅입니다. 그는 자신이 포니빌에서 배운 이퀘스트리아의 성공 방식에 매료되었습니다. 다름이 우정과 타협으로 하나가 되고, 모든 것이 조화를 이루는 바로 그 방식 말이죠.\n\n예전의 "우리 마을"이었다면 이런 생각은 불온한 것으로 치부되었겠지만, 지친 포니들은 뭐가 됐든간에 하루빨리 자신들을 고통에서 꺼내주지 않을까 기대할 뿐입니다. 그리고, 장사를 위해 정기적으로 포니빌로 떠나는 빵집 주인 슈가 벨의 미소를 보아하니 페더 뱅의 말이 진실인 것 같기도 하고요. 한편 어떤 이들은 스타라이트 글리머의 압제를 끝냈던 포니빌의 공주, 트와일라잇 스파클이 처음 방문했던 때를 떠올리며 페더 뱅을 지지합니다."
starlight.14.a:0 "작은 마을을 위한 큰 선택이라..."

starlight.15.t:0 "선거일"
starlight.15.d:0 "희망과 예측이 섞인 신기한 분위기가 우리 마을 전역에 퍼져 있습니다. 투표가 시작됐다는 방송이 시작하기도 전부터 각 후보들은 발굽을 흔들며 유세를 펼쳤죠. 이제 한 마리 한 마리씩 투표가 진행됩니다. 한 표는 작지만, 모인 표들은 큽니다.(※아직 조화주의 루트는 개발되지 않았습니다)"
starlight.15.a:0 "더블 다이아몬드의 승리."
starlight.15.b:0 "페더 뱅의 당선."

starlight.16.t:0 "[STG.GetName]의 산업 지원 제공!"
starlight.16.d:0 "[STG.GetName]의 용감한 동지들이 우리가 산업을 발전시키고 번영을 누릴 수 있도록, 긴급 지원을 제공하기로 했습니다."
starlight.16.a:0 "훌륭해!"

