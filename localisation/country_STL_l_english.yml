STL_garden:0 "우리의 정원"
STL_garden_desc:0 "옛 우리 마을엔 많은 문제가 있었습니다. 끔찍한 머핀을 일종의 형벌로 사용하곤 했으며, 끔찍하리만치 아무 것도 없는 따분한 곳이었습니다. 사실... 지금도 그렇고요. 작은 개선을 통해 뉴 이퀄리티를 다양한 동식물이 서식하는, 아름답고 편안한 곳으로 만들 수 있습니다."

STL_one_factory:0 "우리의 첫 번째 공장"
STL_one_factory_desc:0 "공장의 모든 포니들이 하나의 톱니바퀴가, 기계가 되어 간단한 작업을 반복합니다. 간단한 작업이 모여 복잡한 결과물이 됩니다. 우리는 더 이상 장인이나 길드의 전문지식에 의존할 필요가 없습니다. 공장에서는 모두가 평등합니다."

STL_second_factory:0 "우리의 두 번째 공장"
STL_second_factory_desc:0 ""공장은?" "한 두개." "푸흡." 다른 나라에서는 우리의 사정이 조롱거리로나 치부된다고 합니다. 그래서요? 그런 조롱은 무의미합니다. 평등한 포니는 주변을 둘러보며 자신의 처지를 비관하거나 우월감을 느끼지 않습니다. 그저 주변의 동료들이 자신과 평등하다는 것에 감사하며 전진할 뿐이죠. 두 번째 공장이 지어졌으니, 반드시 언젠간 세 번째 공장이 생길 것입니다..."

