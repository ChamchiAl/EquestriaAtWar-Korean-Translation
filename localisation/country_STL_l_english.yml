l_english: 

POLITICS_FEATHERBANGS:0 "이 지역의 인기마였던 페더 뱅은 포니빌에서 온 숫말에게 짝사랑하던 이를 빼았겼습니다. 본론만 말하자면, 그 일이 있었던 후로 페더 뱅은 우정의 힘과 이퀘스트리아의 방식에 큰 호기심을 갖게 되었습니다."
POLITICS_DOUBLEDIAMOND:0 "스타라이트 글리머식 평등주의의 충실한 추종자였던 더블 다이아몬드는, 스탈리온그라드 공산주의자들의 지도를 따르며 그의 평등주의를 성공시킬 것입니다."

