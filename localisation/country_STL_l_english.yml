STL_abolish_equality:0 "우리의 재탄생"
STL_abolish_equality_desc:0 "큐티마크로부터 자유로운 사회를 만들어보자던 우리의 노력이 수포로 돌아갔습니다. 하지만, 지금은 우리 공동체의 부활과 재건을 선언할 때입니다."

STL_society_reform:0 "우리의 미래"
STL_society_reform_desc:0 "스타라이트 글리머는 우리의 큐티마크를 제거하면서 동시에 우리 마을의 모든 곳에 자신의 흔적을 남겼습니다. 우리는 미래를 고려하고 그 미래를 어떻게 달성할 것인지에 대한 토론을 이어나가야 합니다. 모든 포니는 평등합니다. 우리는 모든 포니의 목소리를 듣습니다. 우리는, 우리의 방식을 다시는 잃지 않을 것입니다."

STL_elections:0 "우리의 투표"
STL_elections_desc:0 "지도자가 되어 다른 포니들을 이끌 기회가 모두에게 주어지지 않는다면 어찌 이를 평등이라 할 수 있겠습니까? 하나의 포니에게 절대적인 권력을 쥐어준 것은 큰 실수였고, 다시는 그런 일이 일어나지 않도록 해야 합니다. 이제는 "우리"가 숙고하고, 선택할 것입니다."

## COMMUNIST PATH ##
STL_neighbors_help:0 "우리 이웃들"
STL_neighbors_help_desc:0 "스탈리온그라드의 포니들은 우리와 마음이 참 잘 맞는 친구들입니다. 평등 대신에 노동자와 생산성에 좀 더 집중하고 있는 것 같기는 하지만 말이죠. 그래도 추구하는 이상은 같으니, 무역을 개시하고 산업 원조를 구해 봅시다."

STL_STG_military_advisors:0 "우리의 스탈리온그라드 고문들"
STL_STG_military_advisors_desc:0 "그리폰이 남쪽으로 진격해오면, 우리가 가장 먼저 그리폰들과 조우하게 됩니다. 스탈리온그라드의 친구들에게 군사적인 지원을 요청해야 합니다."

STL_independence_line:0 "우리의 독립"
STL_independence_line_desc:0 "우리의 관계 수립 요청에 스탈리온그라드는 처음에는 긍정적인 반응을, 이제는 노골적인 통합 야욕을 드러내고 있습니다. 우리의 입장을 분명히 합시다. 우리는 과거에도 그랬고, 현재도 그러하듯이, 미래에도 우리 스스로 서 있을 것입니다."

STL_industrial_effort:0 "우리의 산업 발전 노력"
STL_industrial_effort_desc:0 "스탈리온그라드와 함께 했던 균형개발법이 성과를 거두었습니다. 그들의 지원과 우리의 노력이 합쳐져 두 개의 공장이 신설되었으며, 모두가 신나서는 이 공장들이 가져다 줄 번영에 대해 떠들고 있습니다. 우리 도시로의 승격은 아직 좀 이른 일일까요?"

STL_industrial_help:0 "우리의 산업화 지원"
STL_industrial_help_desc:0 "우리는 남부 이퀘스트리아를 강타했던 산업화의 물결을 제때 타지 못했습니다. 스탈리온그라드도 마찬가지고요. 하지만 오늘날의 스탈리온그라드는 훌륭한 산업 국가의 예시입니다. 스탈리온그라드가 자신들의 급속한 산업화에 대한 비결을 공유한다면, 우리는 더욱 평등해질 것입니다..."

STL_new_army:0 "우리의 새 군대"
STL_new_army_desc:0 "북쪽으로는 그리폰이, 남쪽으로는 우리의 "친구"들과 그 너머의 거대한 이퀘스트리아가 우리를 삼키려 하고 있습니다. 우리 시민들은 스스로의 안전을 위해 무기를 들어야 할 처지에 놓였습니다. 총알 앞에서는 모두가 평등하다더니, 참 슬픈 농담이네요."

STL_demand_griffon_land:0 "우리의 땅"
STL_demand_griffon_land_desc:0 "모든 것을 '우리 것'이라고 부르는 데 너무 익숙해진 나머지 "우리 동굴", "우리 산", "우리의 북부 해안" 같은 매혹적인 생각을 떨쳐버리기가 힘듭니다. 노바 그리포니아의 모든 영토가 원래부터 우리의 것이었던 것만 같습니다. 뭐, 결국엔 우리의 것이 되겠지만 말이죠..."

STL_socialist_trade:0 "성장하는 우리의 무역"
STL_socialist_trade_desc:0 "스탈리온그라드와 우리 사이의 사상적 차이가 어떻든 간에, 그들은 우리의 주요 교역국이며 물동량은 지속적으로 증가하고 있습니다. 덕분에, 머지않아 오랜 세월 우리를 옥죄었던 경제적 고립과 침체의 늪을 벗어날 수 있을 것으로 전망됩니다."

STL_research_facility:0 "우리의 연구시설"
STL_research_facility_desc:0 "우리처럼 작은 나라가 다른 이들의 최신 연구 결과와 정보량을 따라잡는 건 어려운 일입니다. 우리의 연구라 해봐야 아직까지는 기초적인 상식을 적용하고, 타국의 장비를 역설계하고, 특허를 도용한 뒤 오리발을 내미는 것일 뿐입니다."

STL_twilight_teaching:0 "트와일라잇 스파클의 가르침"
STL_twilight_teaching_desc:0 "페더 뱅과 슈가 벨이 오랜 여행을 마치고 외부의 문물과 함께 우리 마을로 돌아왔습니다. 그 중에는 이퀘스트리아 우정의 공주, 포니빌의 트와일라잇 스파클의 우정 논문도 들어 있었죠.\n\n페더 뱅이 지도자가 된 후로 우리 마을의 포니들은 트와일라잇의 연구를 분석하고 따르며 그 중 무엇을 어디서부터 어떻게 도입해야 할지를 생각했습니다.\n\n고심 끝에 페더 뱅이 제안한 첫 번째 발의안은, 우리 마을의 이름을 포니빌과 유사한 형태인 타운스빌로 개칭하는 것이었습니다."

STL_railroad_way:0 "우리의 교통체계"
STL_railroad_way_desc:0 "독자적인 철도 체계를 구축할 필요까지는 없지만, 우리의 버스, 트램 노선을 이퀘스트리아의 기존 철도 체계와 통합하는 정도의 작은 노력만으로도 팽창하는 인구를 수용하는데 큰 도움이 될 것입니다. 유사시에 우리 장병들이 집에서 최전방까지 이동할 수 있어야 할테니, 군수 체계를 염두에 두고 정비하는 편이 좋겠군요."

STL_conquest_of_STG:0 "우리의 스탈리온그라드"
STL_conquest_of_STG_desc:0 "더블 다이아몬드가 약소국의 세계정복에 대해 떠드는 횟수가 잦아지자 내각에선 우려의 목소리가 커지고 있습니다. 반면 우리 군의 천재적인 참모들과 용감한 장병들을 믿는다며 자신감을 표명하는 포니들도 많고요. 우리 입장이 어찌 됐든간에, 우린 그저 스탈리온그라드와의 전쟁을 준비할 뿐입니다."

STL_equestrian_airbridge:0 "이퀘스트리아 항공로"
STL_equestrian_airbridge_desc:0 "순탄할 것만 같았던 이퀘스트리아와의 우정이 난항을 겪더니, 강력한 두 적성국에 둘러쌓인 우리의 지정학적 상황이라는 심각한 장애물에 가로막혔습니다. 이퀘스트리아와 우리를 잇는 안전한 항공로를 구축할 필요가 있습니다."

STL_our_town_fortress:0 "타운스빌 요새"
STL_our_town_fortress_desc:0 "우정 좋죠. 그런데 아직 이퀘스트리아의 사절단은 공산주의자들의 전차와 그리폰 기사들 사이에 둘러쌓인 우리에게 어떤 형태의 "우정"을 제공할 수 있을지 정확한 답변을 주지 않았습니다. 어쩌면 실수로 우리 영토에서 철조망을 분실한다던가, 엄청난 양의 콘크리트를 "불법적으로" 투기할 수도 있고, 중기관총 밀수를 주선해 줄 수도 있겠죠."

