STL_equality_past:0 "평등한 과거"
STL_equality_past_desc:0 "우리 마을의 포니들은 큐티마크를 하나로 통일하는 끔찍한 실수에 동참한 적이 있었고,그로 인해 큰 상처를 입었습니다. 이들은 아직도 미래로 나아가는 것에 큰 두려움을 지니고 있습니다."
STL_city_state:0 "고립된 도시국가"
STL_city_state_desc:0 "북쪽의 그리폰과 남쪽의 스탈리온그라드, 내륙국이라는 특성까지 합쳐져 우리는 심각한 재정난에 시달리는 중입니다."
STL_city_state2:0 "제한적인 스탈리온그라드와의 무역"
STL_city_state2_desc:0 "스탈리온그라드와의 무역이 시작되었고, 경제 상황이 점차 나아지고 있습니다."
STL_garden_spirit:0 "우리의 정원" 
STL_garden_spirit_desc:0 "우리의 단조로웠던 마을이, 포니들이 뛰놀고 뛰놀다 지치면 쉴 수 있는 다채로운 낙원으로 변모했습니다." 
STL_STG_advisory_military:0 "스탈리온그라드 군사고문"
STL_STG_advisory_industry:0 "스탈리온그라드의 산업화 지원"

STL_new_army_spirit:0 "평등군"
