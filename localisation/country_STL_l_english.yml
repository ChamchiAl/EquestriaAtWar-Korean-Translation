STL_garden:0 "우리의 정원"
STL_garden_desc:0 "옛 우리 마을엔 많은 문제가 있었습니다. 끔찍한 머핀을 일종의 형벌로 사용하곤 했으며, 끔찍하리만치 아무 것도 없는 따분한 곳이었습니다. 사실... 지금도 그렇고요. 작은 개선을 통해 뉴 이퀄리티를 다양한 동식물이 서식하는, 아름답고 편안한 곳으로 만들 수 있습니다."

STL_one_factory:0 "우리의 첫 번째 공장"
STL_one_factory_desc:0 "공장의 모든 포니들이 하나의 톱니바퀴가, 기계가 되어 간단한 작업을 반복합니다. 간단한 작업이 모여 복잡한 결과물이 됩니다. 우리는 더 이상 장인이나 길드의 전문지식에 의존할 필요가 없습니다. 공장에서는 모두가 평등합니다."

STL_second_factory:0 "우리의 두 번째 공장"
STL_second_factory_desc:0 ""공장은?" "한 두개." "푸흡." 다른 나라에서는 우리의 사정이 조롱거리로나 치부된다고 합니다. 그래서요? 그런 조롱은 무의미합니다. 평등한 포니는 주변을 둘러보며 자신의 처지를 비관하거나 우월감을 느끼지 않습니다. 그저 주변의 동료들이 자신과 평등하다는 것에 감사하며 전진할 뿐이죠. 두 번째 공장이 지어졌으니, 반드시 언젠간 세 번째 공장이 생길 것입니다..."

## ideas ###
STL_equality_past:0 "평등한 과거"
STL_equality_past_desc:0 "우리 마을의 포니들은 큐티마크를 하나로 통일하는 끔찍한 실수에 동참한 적이 있었고,그로 인해 큰 상처를 입었습니다. 이들은 아직도 미래로 나아가는 것에 큰 두려움을 지니고 있습니다."
STL_city_state:0 "고립된 도시국가"
STL_city_state_desc:0 "북쪽의 그리폰과 남쪽의 스탈리온그라드, 내륙국이라는 특성까지 합쳐져 우리는 심각한 재정난에 시달리는 중입니다."
STL_city_state2:0 "제한적인 스탈리온그라드와의 무역"
STL_city_state2_desc:0 "스탈리온그라드와의 무역이 시작되었고, 경제 상황이 점차 나아지고 있습니다."
STL_garden_spirit:0 "우리의 정원" 
STL_garden_spirit_desc:0 "우리의 단조로웠던 마을이, 포니들이 뛰놀고 뛰놀다 지치면 쉴 수 있는 다채로운 낙원으로 변모했습니다." 
STL_STG_advisory_military:0 "스탈리온그라드 군사고문"
STL_STG_advisory_industry:0 "스탈리온그라드의 산업화 지원"

STL_new_army_spirit:0 "평등군"
STL_new_army_spirit_desc:0 "평등주의의 이상이 병사들의 삶에, 병사들이 처한 처지에 잘 맞았던 덕분에 모두가 하나되어 일할 수 있었고, 새로운 군대를 건설해냈습니다."

#trade_relations_with_stalliongrad:0 "번영하는 스탈리온그라드와의 무역" 
trade_relations_with_stalliongrad_desc:0 "우리의 고립은 끝을 맞았고, 이제는 스탈리온그라드로부터 매일마다 막대한 양의 소비재와 재화가 흘러들어오고 있습니다." 

