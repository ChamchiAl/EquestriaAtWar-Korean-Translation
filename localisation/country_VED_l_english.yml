 vedina_news.2.t:0 "베디나에서의 왕실 결혼"
 vedina_news.2.d_Good:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에서 결혼을 축복하는 종소리가 울려퍼졌습니다. 하지만 파국이 일어났습니다. 왕국의 흑마법사들이 결혼식 날 공주의 삶을 끝내고자 음모한 것이었습니다.\n\n베디나 왕국이 혼란에 빠질 것처럼 보였으나 쿠데타의 지도자가 베디나의 전통에 따라 공주와 결투하기로 하였습니다.\n\n그러나 공주는 돌무더기 속에서 고대의 신검 오외베르빈릭헤트를 들어 반역자들을 재빨리 제거해냈습니다.\n\n셸스베르드는 현재 베디나를 통치하고 있으며, 바깥을 바라보고 있습니다."
 vedina_news.2.d_Evil:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에 결혼을 축복하는 종이 울렸습니다. 하지만, 파국이 일어났습니다. 왕국의 흑마법사들이 공주에게 영향을 주었고 그들은 정권을 잡을 기회를 손에 넣었습니다. 베디나의 유서깊은 귀족들은 지방으로 도망쳤고 흑마법사들의 타락한 군대는 그들의 병사들을 사냥하며 항복시키기 위하여 지방을 침탈하고 있습니다.\n\n셸스베르드는 현재 베디나를 통치하고 있으며, 힘에 굶주린 채 바깥을 내다보고 있습니다."
 vedina_news.2.d_Neutral:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에서 결혼을 축복하는 종소리가 울려퍼졌습니다. 하지만 파국이 일어났습니다. 왕국의 흑마법사들이 결혼식 날 공주의 삶을 끝내고자 음모한 것이었습니다.\n\n베디나 왕국이 혼란에 빠질 것처럼 보였지만, 반군의 수괴가 베디나의 전통을 존중하기로 결정하고 셸스베르드에게 결투를 신청했습니다.\n\n하지만 기사다운 결투의 시간은 셸스베르드가 권총을 뽑아 단숨에 반역자를 죽이며 끝나버렸습니다. 그런 행위는 베디나에서 기사도가 더는 통용되지 않으며 보다 진보적인 국가가 되리라는 것을 뜻합니다.\n\n셸스베르드는 현재 베디나를 통치하고 있으며, 바깥을 바라보고 있습니다."
