 # Events
 vedina.1.t:0 "계승 위기"
 vedina.1.d:0 "베디나의 궁정이 안절부절 못하는 새, 윙스트롬은 계승 위기를 타파해야 한다는 사실을 알고 있습니다. 그의 어린 딸 셸스베르드는 전통적인 시련들을 통과하고 그녀가 최소 세 가지 핵심 가치를 지니고 있음을 드러내야 합니다. \n\n일단, 그녀는 구혼자를 찾아 자신이 혈통을 이어나갈 수 있다는 사실을 증명해야 합니다. 그 다음, 그녀는 장대한 기사 순례를 떠나 자신의 용맹과 무용을 증명해내야 하며, 자신이 국가를 이끌 수 있다는 사실을 귀족들에게 드러내야 합니다. 마지막으로, 그녀는 한 주를 통치하고 그녀가 베디나를 더 나은 길로 이끌 수 있음을 보여야 합니다. \n\n그 길은 멀고 험난하겠지만, 그녀가 의지를 갖고 임한다면, 셸스베르드는 베디나 역사상 가장 위대한 지도자가 될 수 있을 것입니다."
 vedina.1.a:0 "두고보자고."
 vedina.2.t:0 "사랑의 문제"
 vedina.2.d:0 "셸스베르드는 궁정의 존중을 받기 위해선 결혼을 해야 한다는 사실을 깨달았습니다. 부군, 최소한 구혼자라도 두게 된다면 셸스베르드는 귀족들에게 베디나의 혈통이 지속되리라는 안심을 줄 수 있을 것이며 후계자 지위를 확고히 다질 수 있을 것입니다. \n\n그러하여, 그녀는 그녀의 고문의 도움을 받아 구혼자들이 그녀의 환심을 살 수 있도록 궁정 경험을 가지기로 하였습니다."
 vedina.2.a:0 "시작해볼까."
 vedina.3.t:0 "셸스베르드의 첫 번째 궁정 경험"
 vedina.3.d:0 "궁정 첫 날, 셸스베르드는 수백의 청혼자들을 마주하였습니다. 청혼자들의 상이 흐릿하게 서로 겹치는 와중에, 세 그리폰이 공주의 눈에 띄었습니다. \n\n 멋드러진 군복을 입은 훌륭한 귀족인 스트리단데, 붉은 망토를 두르고 어두운 깃털을 한 채 음흉한 미소를 지은 온스카... 그리고 \n\n뤼클리그가 그 셋입니다. 뤼클리그가 아마 여그리폰으로선 유일하게 공주에게 다가왔을 겁니다. \n\n셸스베르드는 이 셋 중 하나가 결혼식에서 그녀의 손을 잡으리라 믿어의심치 않고 있습니다."
 vedina.3.a:0 "셸스베르드가 올바른 결정을 내릴 지 보자고."
 vedina.4.t:0 "스트리단데의 청혼"
 vedina.4.d:0 "셸스베르드 공주에게 스트리단데가 바친 편지에는 꽃무늬가 수놓아져 있었고, 문체도 정중했으며 내용도 길었습니다. 공주는 솔직히 읽기 귀찮아했습니다. 그러나 편지의 끝부분에 이르자, 그녀는 스트리단데가 군의 문제점과 그 해결방안을 상세하게 적어놓았다는 사실을 알아차렸습니다. 동화 속 왕자님같은 이미지와는 다르게 말입니다."
 vedina.4.a:0 "생각보다 깊이 있는 남자일까?"
 vedina.5.t:0 "온스카의 청혼"
 vedina.5.d:0 "온스카의 편지는 공주의 아름다움, 지성, 강인함에 대한 예찬으로 가득차 있었습니다. 그러나 아첨치고는 상당히 직설적이었습니다. 또, 그 편지엔 검은 그리폰이 늠름한 적-청색 외투를 입은 사진과 "함께라면 강자는 무엇이든 이룰 수 있다.", "우리에게 반하는 이들은 결국 낙오될 것이다.", "베디나에 변화가 도래하고 있다."와 같은 어구들이 들어가 있었습니다."
 vedina.5.a:0 "무슨 변화를 말하는 걸까? 그리고 낙오란 무얼 의미하는 것일까?"
 vedina.6.t:0 "뤼클리그의 청혼"
 vedina.6.d:0 "셸스베르드는 뤼클리그의 편지가 가장 이상하다고 생각했습니다. 왜냐하면 구애하는 그리폰이 적을만한 편지가 아니었기 때문이었습니다. 그러나, 뤼클리그는 셸스베르드 공주가 질 짐의 무게를 이해하는 것처럼 보였으며, 만일 그녀가 공주의 짝이 될 수 있다면, "당신의 짐을 덜고, 당신을 행복하게 만들기 위해 최선을 다할 것"이라고 적어놓았습니다. 허나 그 편지엔 그녀가 왜 최고의 구혼자가 될 것인지에 관한 내용이 존재하지 않았습니다. 그녀가 괜찮은 그리폰이라는 사실만 빼면요."
 vedina.6.a:0 "약간 이상하네."
 vedina.7.t:0 "궁정 첫날의 요약"
 vedina.7.d:0 "오늘날, 세 그리폰이 셸스베르드의 부군(엄밀히 따지자면 한 명은 부인이나)이 되고 싶다 선언하였습니다. 공주는 이제 셋 중 하나를 선택해야 합니다. 다행히도, 그녀는 관례대로 조신들과 궁중 행사에 참여해야 합니다. 그녀는 그 기간동안 구혼자들을 더 잘 알 수 있을 겁니다."
 vedina.7.a:0 "과연 공주가 누굴 고를까?"
 vedina.8.t:0 "사냥"
 vedina.8.d:0 "공주는 베디나의 전통적인 관습에 따라 사냥에 참여하기로 하였습니다! 물론 구혼자들은 이미 베디나의 귀족들과 친지들로 무리를 꾸린 상태였습니다. 허나 공주는 단 한 명과만 동행할 수 있습니다. 누구를 골라야 할까요?"
 vedina.8.a:0 "뤼클리그."
 vedina.8.c:0 "온스카."
 vedina.8.b:0 "스트리단데."
 vedina.9.t:0 "뤼클리그가 동반한 사냥"
 vedina.9.d:0 "뤼클리그의 사냥 실력이 형편없진 않았지만, 그녀는 사냥을 놀이로 즐기는 것을 혐오했습니다. 그녀는 셸스베르드에게 아무 해를 끼치지 않았지만 눈에 띄었다는 이유만으로 동물을 죽이는 것은 베디나의 생태자원과 기사들의 재능을 무의미하게 낭비하는 것이라 말했습니다. 대부분의 베디나 그리폰들은 고기를 살 여유가 없다고 덧붙이면서 말입니다."
 vedina.9.a:0 "일리있는 것 같아."
 vedina.10.t:0 "스트리단데가 동반한 사냥"
 vedina.10.d:0 "스트리단데는 훌륭한 사냥꾼이었으며, 셸스베르드의 사냥 방법을 보곤 예의바르게 좋은 조언을 해주었습니다. 함께, 그 둘은 농담을 주고받으며 북극 여우를 등에 지었습니다."
 vedina.10.a:0 "좋은 시간이었어."
 vedina.11.t:0 "온스카가 동반한 사냥"
 vedina.11.d:0 "온스카는 셸스베르드에게 사냥이 진화를 촉진시킨다 말하며, 셸스베르드와 강자와 약자간의 구분의 필요성에 관해 대화를 나누었습니다. 온스카는 베디나의 한정된 자원과 그리폰의 수를 들며, 사회 전체를 위해서라도 가장 강력하며 유능한 이가 대부분의 자원을 과점해야 한다 주장했습니다. 해가 질무렵 갑작스레 겨울칠라가 나타났고, 겨울질라로 변해버렸습니다. 온스카는 그 축생을 쏴 죽였고, 겉면이 모든 것을 드러내진 않으며, 베디나 안에도 거대한 힘이 잠재해 있다고 속삭였습니다."
 vedina.11.a:0 "흥미로운 논의였어."
 vedina.12.t:0 "사냥 이후"
 vedina.12.d:0 "사냥 이후, 궁정조원들은 편안한 야영을 위해 협곡에 모여 앉았습니다. 꽤 조용하긴 하지만, 풍경이 훌륭했습니다. 지저귐이 들리지 않는 걸 보면 새도 거의 없는 것 같습니다. 정말인지... 너무 조용하군요.\n\n그리폰들은 덤불에서 바스락거리는 소리를 들었습니다. 이어, 으르렁거리는 소리도 들렸습니다."
 vedina.12.a:0 "버그베어다!"
 vedina.13.t:0 "뤼클리그의 반응"
 vedina.13.d:0 "뤼클리그는 잠시 겁에 질려 비명을 질렀지만, 곧 무기를 들고 날아다니는 곤충형 곰으로부터 약자들을 보호하며 대피시켰습니다. 그녀는 그녀가 든 무기에 익숙하지 않아보이고, 완전히 겁에 질려 있었습니다."
 vedina.13.a:0 "공주는 스트리단데로 눈을 돌렸습니다..."
 vedina.14.t:0 "스트리단데의 반응"
 vedina.14.d:0 "스트리단데는 모두에게 물러나라 외치며, 버그베어에게 총을 발사했습니다. 그가 아드레날린에 몸을 떨고 있었기에 명중시키지 못하자, "베디나를 위하여!"라고 소리치며 돌진했습니다. 비록 한 방에 나가떨어졌지만, 망설임은 없었습니다."
 vedina.14.a:0 "무기를 들며, 공주는 온스카로 눈을 돌렸습니다..."
 vedina.15.t:0 "온스카의 반응"
 vedina.15.d:0 "공주는 온스카를 발견하지 못했습니다. 그러나 셸스베르드가 약자들을 도피시키는 것을 본 이후 공주는 온스카의 외침을 들었습니다. "강자는 약자를 집어삼키고 더 강해질 것이다!" 온스카가 버그베어의 위에서 공격을 시도한 것입니다. 그러나 거대한 발톱이 그를 향해 쇄도하였고, 그는 높이 날아 간신히 맞지 않았습니다."
 vedina.15.a:0 "이제 공주가 나설 차례입니다."
 vedina.16.t:0 "버그베어와의 전투"
 vedina.16.d:0 "공주가 총을 쏘았고, 명중하였지만, 여전히 야수는 움직이고 있었습니다. 그녀는 칼을 뽑았고 그 괴물을 위에서 덮쳤습니다. 버그베어가 팔을 마구잡이로 휘둘렀지만, 그녀는 여유로이 피하며 아랫 쪽 다리를 베었습니다. 별반 큰 타격은 아니었던 것 같았지만, 그 타격은 차츰 누적되어갔습니다. 그녀가 함성을 내지르며 버그베어의 목구멍을 도륙내었고, 울음소리가 멈췄습니다. 귀족들은 그런 그녀에 환호성을 내질렀습니다."
 vedina.16.a:0 "진정 사냥다운 사냥이 끝났다."
 vedina.17.t:0 "무도회"
 vedina.17.d:0 "이제 무도회를 열 차례입니다! 비록 베디나의 전통에 부합하진 않지만, 정말로 재미있는 행사입니다. 과연 셸스베르드가 어느 그리폰에게 짝이 되어달라 요청했을까요?"
 vedina.17.a:0 "뤼클리그."
 vedina.17.b:0 "스트리단데."
 vedina.17.c:0 "온스카."
 vedina.18.t:0 "뤼클리그와 셸스베르드의 춤"
 vedina.18.d:0 "셸스베르드는 뤼클리그의 발톱을 잡은 채, 춤을 즐기며 춤 출줄 아는 뤼클리그의 도움을 받으며 하늘을 날고 있었습니다. 홀을 휘저으며, 뤼클리그는 베디나의 서민들에 대한 이야기를 꺼냈습니다. 그리고 그들이 이런 부와 즐거움을 누릴 수 있게 하는 방법을 말했습니다. 셸스베르드는 뤼클리그의 방안이 상당수가 서민들의 광범위한 지지를 받을 것임을 알게 되었습니다. 하늘을 빙빙 돌면서요. 유익하면서도 즐거운 시간이었습니다."
 vedina.18.a:0 "확실히 멋진 춤이었어."
 vedina.19.t:0 "스트리단데와 셸스베르드의 춤"
 vedina.19.d:0 "대단히 놀랍게도, 스트리단데의 춤실력은 대단히 형편 없었습니다. 그는 셸스베르드 공주를 기둥에 여러번 부딪혔습니다. 그는 사과를 여러번 했고, 셸스베르드의 충고를 주의 깊게 들으며, 계속해서 최선을 다했습니다. 춤이 끝날 때 쯤, 충돌 위험이 줄어들었지만... 결코 춤을 잘 추지는 않았습니다."
 vedina.19.a:0 "적어도 시도하긴 했으니 된거야..."
 vedina.20.t:0 "온스카와 셸스베르드의 춤"
 vedina.20.d:0 "온스카는 검은색 재킷과 뾰족한 장식이 붙은 철모를 쓰고 있었습니다. 약간 뻣뻣하고 리드하는 감이 있었기에 약간 아쉬웠지만, 그는 춤에 능숙했습니다. 그는 셸스베르드가 흑마법사들에 관한 전설을 들어본 적 있느냐 물었고, 그녀는 그렇다 답했습니다. 그러자, 그의 눈이 밝아졌습니다. 그는 그들이 어떻게 전세계를 전율시킨 힘을 얻게 되었나 궁금하지 않았느냐, 그리포니아 제국에 짓밟히는 것을 피하고 베디나에 변화의 바람을 불게 하는것을 두려워하는 것이 올바른지 물었습니다. 그는 "결국 제국은 일어설겁니다. 산업화와 개혁을 모두가 만족하는 속도로 진행시킨다면, 과연 시련의 시절에 맞설 수 있는 상태가 될까요?"라 지적했습니다. 셸스베르드가 대답하지 않자, 그는 베디나가 즉시 위험한 마법을 수용해야 하는 것은 아니라며 한 발짜국 물러났지만, 이퀘스트리아는 마법으로, 그리포니아는 산업과 인구로 우리를 압도한다는 사실을 지적했습니다. 확실히... 그들로부터 살아남기 위해서라면 다른 길을 걸어야 할 것 같습니다. 그의 말이 꽤 신빙성 있어 보입니다."
 vedina.20.a:0 "정말 춤을 추러 온게 맞는걸까...?"
 vedina.21.t:0 "첫 춤을 끝내며"
 vedina.21.d:0 "첫 번째 춤이 끝났습니다! 이제 편안히 쉬면서, 구혼자들과 궁궐의 웅장한 홀에서 간식과 담소를 즐기면 됩니다."
 vedina.21.a:0 "가자!"
 vedina.22.t:0 "온스카와의 대화"
 vedina.22.d:0 "온스카는 셸스베르드를 데리고 나와 조용히 대화를 나누었습니다. 셸스베르드의 귀에 작금의 베디나가 그리포니아 제국의 패권주의에 맞서기엔 너무 약하다는 속삭임이 맴돕니다. 그의 말은 일가견이 있었지만, 약육강식과 힘의 정당성을 논하는 그의 눈빛은, 뭔가 이상했습니다."
 vedina.22.a:0 "그렇군요..."
 vedina.23.t:0 "스트리단데와의 음주"
 vedina.23.d:0 "첫 춤이 끝난 후 스트리단데는 셸스베르드에게 술을 대접했습니다. 그는 그녀의 아름다움과 우아함을 칭찬했습니다. 그리고 스트리단데는 신기하게도 몇몇 참석자들을 소재로 "백작부인 레크마카께서는 제 아이들을 값비싼 사립학교에 보내는데 알 수 있듯이 교육부 장관을 맡을 충분한 "자질"을 가지고 계십니다."와 같은 블랙 유머를 남겼습니다. 그는 베디나 귀족들의 현 상황에 대해 뚜렷한 생각을 가지고 있는 것 같습니다."
 vedina.23.a:0 "흐음..."
 vedina.24.t:0 "뤼클리그와의 춤"
 vedina.24.d:0 "뤼클리그는 셸스베르드에게 다시 한 번 춤을 추는 것이 어떻냐 물었고, 그녀는 받아들였습니다. 둘은 속도를 높임에도 서로 완벽하게 조화하며 무도회장을 휘저었습니다. 뤼클리그는 셸스베르드 공주도 춤을 즐길 수 있도록 최선을 다하며 춤을 추었고, 그녀가 완벽한 공주라며 자주 찬양하였습니다."
 vedina.24.a:0 "멋지지 않았나요?"
 vedina.25.t:0 "성공적이었던 무도회"
 vedina.25.d:0 "즐거운 춤과 유희, 흥미로운 사람들과의 만남은 정말인지 즐거운 밤을 만들어주었습니다. 추후에 공주가 다른 구혼자들을 알아볼 기회가 있겠지만, 지금은 모두가 집으로 돌아갔습니다."
 vedina.25.a:0 "다음은 뭐죠?"
 vedina.26.t:0 "연회"
 vedina.26.d:0 "축제는 사냥만큼이나 오래된 베디나의 전통입니다. 좋은 음식을 즐기고, 곡예와 노래의 관객이 되고 좋은 사람들과 어울릴 때, 셸스베르드의 짝은 누가 되어야 할까요?"
 vedina.26.a:0 "뤼클리그."
 vedina.26.b:0 "스트리단데."
 vedina.26.c:0 "온스카."
 vedina.27.t:0 "뤼클리그와 마주앉은 공주"
 vedina.27.d:0 "잔치의 풍성함이 뤼클리그의 식욕은 커녕 짜증을 불러일으키는 것 같습니다. 그녀는 거의... 죄인이라도 된양 음식을 먹습니다. 공주가 이유를 묻자, 뤼클리그는 베디나의 빈민들은 이 축제에 차려진 음식은 커녕 음식을 담는 접시조차 살 여유가 없다 답한 뒤, 그녀의 환대에 감사하지만, 베디나의 그리폰들을 위해서 배가 찰 때까지만 먹을 것이라 공주에게 말하였습니다."
 vedina.27.a:0 "적어도 음식을 낭비하진 않나보네요."
 vedina.28.t:0 "스트리단데와 마주앉은 공주"
 vedina.28.d:0 "스트리단데는 그리포니아 제국의 병영식보다 품질이 좋지 않다 불평했습니다. 그는 어떤 귀족이 궁중 요리의 재료를 횡령하고 이류 재료로 채워넣었을거라 공공연연히 주장했고, 그는 셸스베르드에게 베디나의 귀족 가문들이 제 맹세를 충분히 다하는지 물었습니다."
 vedina.28.a:0 "허엉..."
 vedina.29.t:0 "온스카와 마주앉은 공주"
 vedina.29.d:0 "온스카는 셸스베르드의 옆에 앉게 되었다는 사실을 즐거워해하고 있었습니다. 그는 최상석에서 바라본 풍경이 흥미롭다 말한뒤, 공주에게 많은 귀족들이 저마다 내기를 벌이고 있으며, 그녀를 경계하고 있다 지적한 뒤, 말했습니다.\n\n"귀족들이 전부 공주님만을 바라본다면 어떨까요? 다른 욕망은 제치고 공주님의 명을 섬기고자한다면 어떨까요?" 그는 베디나가 세계 무대에서 당당한 위치를 차지하고 공격으로부터 스스로를 보호하기 위해선, 모두 국가의 이익을 위해 봉사해야 하며, 베디나는 한 강력한 지도자에 의해 인도되는 병영국가가 되어야한다 주장했습니다.\n\n공주가 군국화와 중앙집권화의 결과에 대해 묻자, 온스카는 어깨를 으쓱이며 말했습니다.\n\n"공주님, 원래 강자가 약자를 먹어치우는 법입니다. 그리고 전, 공주님께서 필요하신 능력을 모두 갖추고 있다는 사실을 압니다.""
 vedina.29.a:0 "흐음..."
 vedina.30.t:0 "축제를 끝내며"
 vedina.30.d:0 "공주의 배가 든든해졌으니, 공주가 구혼자와 악사들과 연기자들의 향연을 즐길 차례입니다."
 vedina.30.a:0 "과연 스트리단데경은 무얼 하실까요?"
 vedina.31.t:0 "스트리단데와의 축제에 대한 사담"
 vedina.31.d:0 "스트리단데는 즐거운 유흥이라 말했지만, 공연자들이 즐거운 것 같지는 않다 말했습니다. 스트리단데는 귀족들이 예술을 후원하는 대신 어음으로 그들을 속여 제 값을 받지 못하게 만들었다 의심했습니다."
 vedina.31.a:0 "그럼 온스카경은 무얼 하실까요?"
 vedina.32.t:0 "온스카와의 몇가지 사담"
 vedina.32.d:0 "온스카는 현녀에게 헌사된 스테인드글라스를 바라보았습니다. 초대 왕인 푀레나가 현녀의 안내를 받는 모습을 바라보며, 온스카는 현녀가 어이하여 왕의 군대를 동쪽으로 향하도록 이끌지 않았느냐 중얼거렸습니다.\n\n온스카는 공주를 바라보았습니다. 그는 미소를 지으며 현녀가 오늘날까지 숭배되고 있고 그녀의 영향력이 오랫동안 남아있다는 사실이 인상깊다 말했습니다.\n\n그러나, 그는 현녀를 자못 못마땅해하는 것 같았습니다. 공주가 이유를 묻자, 그는 얼굴을 찡그리며 그녀가 베디나를 이런 위치로 만들어놓았다 말했습니다. 그는 만약 현녀가 진정으로 현명하고, 제 힘과 지혜를 베디나를 다스리는데 적극적으로 활용하는 신이었다면 베디나가 그리포니아의 멍에를 뒤집어 쓰지 않았으리라 덧붙였습니다..."
 vedina.32.a:0 "그렇군요. 그럼 뤼클리그경은?"
 vedina.33.t:0 "뤼클리그의 와인에 대한 사담"
 vedina.33.d:0 "공주는 뤼클리그와 함께하며 대부분의 그리폰들은 술을 자주 마시지 못한다는 그녀의 중얼거림에 그녀가 술을 그리 좋아하는 것 같지 않는 것 같다는 사실을 깨달았습니다. 그녀가 술을 다 마시고 와인같은 미소를 지으며 공주와 공주의 드레스를 칭찬하자, 공주는 넌지시 그녀의 말이 사실인지 물었습니다. 뤼클리그는 고개를 끄덕이고, 귀족들이 어떻게 포도주에 거품을 만드는지 알려주었습니다."
 vedina.33.a:0 "흐음."
 vedina.34.t:0 "축제가 끝나다"
 vedina.34.d:0 "성공적인 축제였습니다. 구혼자들과 더 어울릴 시간이 있지만, 셸스베르드 공주는 구혼자들이 어떤 면모를 가진 그리폰인지 알게 되었습니다."
 vedina.34.a:0 "음, 다음은?"
 vedina.35.t:0 "어느 밤 중의 외출"
 vedina.35.d:0 "공주는 이번 밤 한 구혼자와 같이 마실을 나가기로 하였습니다. 그럼 누구랑 나가야 할까요?"
 vedina.35.a:0 "온스카."
 vedina.35.b:0 "스트리단데."
 vedina.35.c:0 "뤼클리그."
 vedina.36.t:0 "온스카와의 외출"
 vedina.36.d:0 "온스카는 셸스베르드를 도시에서 멀리 떨어진 현녀의 사원으로 이끌었습니다. 오래된 베디나 건축에는 경이와 고요함이 스며들어 있습니다.\n\n하지만 셸스베르드와 온스카가 더 깊이, 더 깊이 들어갈수록 분위기가 변했습니다... 이 사원은 뭔가 이상합니다. 사원의 끝에는 일반적인 양식의 현녀 조각상이 서있었지만, 옆의 거대한 그리폰 동상과 비교하면 뭔가 작았습니다. 왕비의 선조들이 그리폰임에도 불구하고 어떻게 마법적 능력을 다룰 수 있었는지 궁금하지 않느냐 묻던 온스카는 침묵했습니다. 그는 공주에게 이 신전이 이상하다 느낀다면, 공주의 감이 좋은 것이라고 말하였고, 이 사원은 애초에 현녀에게 바쳐진 사원이 아니었다 덧붙였습니다.\n\n온스카는 현녀상 왼쪽의 벽을 두들겼고, 벽을 이루는 돌덩어리를 밀었습니다. 그러자 벽이 회전하며 우르릉거렸습니다. 온스카는 활짝 웃으며 앞으로 나아갔고 공주도 천천히 그를 따라갔습니다. 그 너머엔 바닥의 조각 위 얼룩이 묻어있는 원형의 방이, 오래된 의식실이 있었습니다. 셸스베르드가 눈을 가늘게 뜨자, 조각들이 지금은 희미하게 기억하는 어린 시절, 두꺼운 책에서 읽었던 이상한 룬이었다는 사실을 깨달았습니다.\n\n온스카는 이곳은 현녀보다 앞선 시절의 선조가, 저 너머의 생물들을 불러들여 계약을 맺던 장소였다 설명해주었습니다. 셸스베르드는 해명을 요구했으나 온스카는 생물들이 악마로 오해받고 있을뿐이라 일축했습니다. "저 너머의 생물들은 단순한 악보다 더 까다로운 생물입니다. 그들은 어리석은 이라면 잊어버리고, 현명한 이라면 기억할 계약을, 말그대로 따르는 존재입니다." 온스카는 그들이 수여한 힘이 계약자들이 그동안 꿈꿔왔던 위업을 이룰 수 있도록 해주었다 지적했습니다. 의식실의 벽화는 그리폰이 군대를 이끌고 전투에 나서는 모습과 포니나 그리폰 적들을 초토화시키는 주문을 사용하는 모습을 보여주고 있었습니다."
 vedina.36.a:0 "소환사와 마법사를... 아무도 기억 못했단 말인가?"
 vedina.37.t:0 "스트리단데와의 외출"
 vedina.37.d:0 "스트리단데는 변장을 하고 공주와 투르함의 길거리로 나갔습니다. 스트리단데와 공주는 "브라스 갤리온"이라는 술집에 방문해 춤을 추며 즐거운 시간을 보냈고, 그곳에 흥미로운 단체들이 많았습니다. 술집 안에 베디나 태생의 젊은 군 장교들도 상당수 존재했고, 귀족들의 놀라운 예산 삭감 방식과 혁신보다는 전통을 우선시하는 성향에 대해 불평을 토로하고 있었습니다. 또, 술집 안에는 스트리단데와 셸스베르드가 분위기에 녹아드는데 큰 공을 세워준 훌륭한 코미디언도 있었습니다."
 vedina.37.a:0 "즐거운 시간이었을까요?"
 vedina.38.t:0 "뤼클리그와의 외출"
 vedina.38.d:0 "뤼클리그는 셸스베르드를 변장시키고 암컷 그리폰들의 살롱으로 데려갔습니다. 귀부조의 대부분은 베디나 태생이지만, 일부는 노바 그리포니아에서 왔으며 일부는 에비 계곡에서 온 그리폰이었습니다. 셸스베르드와 뤼클리그는 빈부격차의 심각성과 폐해에 관한 논의에 참여했습니다. 그 논의에서 뤼클리그는 전통의 수정과 완만한 경제 성장을 통한 점진적 해결을 주장했습니다. 살롱에서의 시간 이후에도, 뤼클리그는 셸스베르드를 초대해 그녀가 나라를 어떻게 운영할것인가 물었고, 밤늦게까지 베디나의 경제에 대해서 토의하는 시간을 가졌습니다.\n\n그러다 셸스베르드는 뤼클리그에게 둘 사이에서 후사를 어떻게 볼 생각인지 물었습니다. "왜 출산 이외의 방법으로 후사를 가질 수 없으리라 생각하시나요?" 뤼클리그는 반박했습니다.\n\n그러고 난 후, 뤼클리그는 웃으면서 이 나라엔 거둘 이 없지만, 적절한 사랑과 보살핌을 받는다면 훌륭히 클 아이들이 많다 말했습니다. 결국 그녀는 혈연 이외에도 후계자는 마련될 수 있다 말하고 싶었던 것이었습니다."
 vedina.38.a:0 "오..."
 vedina.39.t:0 "정원 걷기"
 vedina.39.d:0 "셸스베르드는 그녀의 구혼자들 중 한 명을 골라 투르함의 왕실 정원을 조용히 산책하기로 결심했습니다. 그럼, 누구를 골라야 할까요?"
 vedina.39.a:0 "온스카."
 vedina.39.b:0 "스트리단데."
 vedina.39.c:0 "뤼클리그."
 vedina.40.t:0 "온스카와의 나들이"
 vedina.40.d:0 "온스카는 정원의 꽃을 경멸하는 것처럼 보입니다. 그는 대부분의 시간을 베디나가 만조를 보살필 필요는 없으며, 실제로 변화를 일으킬 수 있는 그리폰에게만 자원을 제공해야 한다는 논설에 할애했습니다. 때때로, 그는 자신과 셸스베르드가 우연히 마주친 이상한 거미나 포식성 곤충을 가리키며 베디나에게도 일어날 수 있는 일이라 말하기도 했습니다."
 vedina.40.a:0 "좋은 산책이었을까?"
 vedina.41.t:0 "스트리단데와의 나들이"
 vedina.41.d:0 "공주와 걸으며, 스트리단데는 베디나의 귀족들이 제 의무를 잊어버린것 같다는 푸념을 털어놓았습니다. 그러며, 스트리단데와 셸스베르드 공주는 좋아하는 전설과 베디나의 위인들에 대해 이야기를 나누었습니다. 그 과정에서 둘다 푀레나 왕도 존경하지만, 베디나 사상 현녀를 가장 흠모함이 드러났습니다."
 vedina.41.a:0 "좋아."
 vedina.42.t:0 "뤼클리그와의 나들이"
 vedina.42.d:0 "뤼클리그는 정원이 평화롭다며 공주와 담소를 나누었지만, 그걸 조금 슬퍼해하는 것 같습니다. 공주는 그에 의문을 품었고, 그 의문은 뤼클리그가 "왜 이런 아름다움은 부자들의 전유물인걸까요? 왜 남녀노소 어울려 놀 수 있는 정원, 공원이 없는걸까요? 빈자도 베디나 그리폰이란 사실을 떠올려보는건 어떨까요?"라 묻자 풀려버렸습니다.\n\n공주는 문득 리클뤼그는 왜 그렇게 서민에게 관심을 기울이느냐 물었습니다. 리클뤼그는 부리를 다물었습니다.\n\n"그건 제가 사생아기 때문이에요." 부리가 열리며 소리가 퍼졌습니다.\n\n그렇습니다. 그녀는 사생아였습니다. 하지만 그녀의 아버지는 다른 상속자가 없었고, 그녀를 적자로 만들었습니다. 그녀가 어린 시절 소외되는 이의 고통을 알았기에 그녀는 자신의 행운을 바탕으로 변화를 꿈꾸었던 것이었습니다. 그녀는 셸스베르드에게 말했습니다. "만일 당신이 절 고르신다면, 베디나의 아이들이 굶주리지 않도록, 귀족들을 증오하지 않도록 하겠습니다. 당신의 손으로 베디나가 현대사회가 될 수 있도록 돕겠습니다.""
 vedina.42.a:0 "정말 열정적이네요!"
 vedina.43.t:0 "저녁식사"
 vedina.43.d:0 "식사는 셸스베르드가 구혼자와 시간을 보낼 수 있는 좋은 방법입니다. 그렇다면 누구와 먹어야할까요?"
 vedina.43.a:0 "온스카."
 vedina.43.b:0 "스트리단데."
 vedina.43.c:0 "뤼클리그."
 vedina.44.t:0 "온스카와의 저녁식사"
 vedina.44.d:0 "왕자는 자신의 매력을 무척이나 뽐내고 있었습니다, 일종의 공격입니다. 온스카는 확실히 상냥해보이려 노력하고 있습니다.\n\n뭐, 간드러지는 칭찬에 교묘하게 "알다시피, 한 명의 지도자만을 따르는 것이 베디나가 살아나갈 길입니다.", "법보다는 칙령이 우선이어야합니다.", "농민이 스스로를 다스릴 능력이 있으리라 생가하십니까? 당신과 저만이 통치할 자격을 갖추고 있습니다" 와같은 이데올로기가 섞여있었지만 말입니다."
 vedina.44.a:0 "그래도 노력하는 중인걸까요?"
 vedina.45.t:0 "스트리단데와의 저녁식사"
 vedina.45.d:0 "스트리단데는 정말인지 재담꾼이었습니다. 스트리단데는 자신이 그리포니아 제국에서 훈련 중에 겪었던 이야기로 공주를 즐겁게 만들었습니다. 만찬이 끝나갈 무렵, 공주와 스트리단데는 베디나의 전통을 현대 세계에 적용시키는 방법과 현대 세계에서의 베디나의 역할에 대해 머리를 맞대고 고민하기 시작했습니다. 끝내 스트리단데는 아직 기사도가 설 자리가 남아있다 말했습니다. 그리고 셸스베르드가 누굴 선택하든, 항상 베디나에 충성할 것이라 말했습니다. 그가 맡은 역할처럼 말입니다."
 vedina.45.a:0 "참 좋은 사람이야..."
 vedina.46.t:0 "뤼클리그와의 저녁식사"
 vedina.46.d:0 "뤼클리그는 저녁식사용 요리를 직접 만들었고, 솜씨가 놀랍도록 훌륭했습니다. 로맨틱한 분위기 속에서, 뤼클리그는 공주가 후계자들이 치뤄야하는 구시대적이고 이상하고 위험한 전통에 대해 불평하는 것을 들으며, 그녀 자신과 베디나의 고루한 귀족들을 소재로 농담을 남기기도 했습니다. 뤼클리그는 축음기의 음악에 맞춰 디저트를 제공했고, 공주는 뤼클리그와 춤을 추며 편안한 저녁을 마쳤습니다."
 vedina.46.a:0 "내 인생에 이렇게 훌륭한 저녁이 또 있을까?"
 vedina.47.t:0 "러브레터"
 vedina.47.d:0 "모든 구혼자들과 시간을 보낸 공주는 누가 자신과 결혼할지 고를 수 있는 수준이 되었습니다. 하지만 그녀가 고르기 전에, 세 통의 러브레터가 그녀에게 도착했습니다."
 vedina.47.a:0 "이제 열어봐야 겠군요."
 vedina.48.t:0 "뤼클리그의 편지"
 vedina.48.d:0 "편지에서 뤼클리그는 다른 구혼자들과는 달리 성별이 동일하기 때문에 서로 공감할 수 있고, 공주가 베디나를 과거로 되돌리는 것이 아니라 미래로 내보내고싶다면 자신의 도움이 필요하고, 후계는 입양을 통해서 얻어낼 수 있다 주장했습니다.\n\n편지의 끝부분에 이르러선 그녀는 공주가 자신을 아직 사랑하지 않을지도 모른다 인정했습니다. 그럼에도 불구하고 그녀가 온스카가 계획하고 있는 광기어린 베디나의 군국화를 막고, 뤼클리그가 미지의 국가라 표현한 불특정한 미래로 이끄는데 도움이 될 여왕의 배우자가 되리라 써놓았습니다."
 vedina.48.a:0 "좋아. 그럼 스트리단데는 뭐라 썼을까?"
 vedina.49.t:0 "스트리단데의 편지"
 vedina.49.d:0 "러브레터 속에서 스트리단데는 스스로를 낮추며 그의 부가 아니라 기사심을 강조하며 셸스베르드가 누굴 선택하든 그녀의 선택을 존중하리라 말하고 있었습니다. 그의 숙명은 섬기는 것이며, 그는 그가 그녀의 동반자로서 가장 잘 섬길 수 있고, 귀족들에게 제 옛 역할을 상기시키며, 그녀가 베디나를 과거처럼 기사도의 보루로 만들 수 있도록 도울 수 있으리라 생각한다 주장했습니다."
 vedina.49.a:0 "좋아. 그럼 온스카는 뭐라 썼을까?"
 vedina.50.t:0 "온스카의 편지"
 vedina.50.d:0 "온스카는 공주가 베디나의 최고 통치권을 행사하고 자신의 적들을 부수고 반대자들을 잠재우길 원한다면 자신이 유일한 선택이라 말했습니다. 만일 그녀가 그를 선택한다면, 그는 그녀와 베디나가 대륙에서 가장 강력한 존재가 될 수 있도록 도우리라 주장했습니다."
 vedina.50.a:0 "흐음."
 vedina.52.t:0 "상황 평가"
 vedina.52.d:0 "베디나는 [Root.GetLeader]가 잘 아는 것처럼 내외부에 각종 문제를 품고 있습니다. 경제는 시대에 뒤쳐져 있고, 군대는 현대화된 국가들의 기준에 미치지 못하고 있으며, 무엇보다도 국제정치 환경에서의 베디나의 위치가 불명확합니다. 황제의 죽음으로 우리가 숨을 더 자유로이 쉴 수 있게 되었지만 우리는 아직 홀로서있습니다.\n\n우리가 독립을 유지하기 위해선 남쪽의 아퀼레이아와 우리와 이웃한 그리포니아 공화국과 동맹을 맺어야 할 것입니다. 두 나라 모두 제국의 부활에 완강하게 저항하고 있으며, 잠재적 제국의 등장 또한 경계하고 있습니다. 아퀼레이아와 협약이 우리 조화주의적 이상에 더 알맞겠지만, 그리포니아 공화국과의 연대가 우리 방어의 조직화에 더 이로울 것입니다. 빨리 선택해야하지만, 현명해야합니다."
 vedina.52.a:0 "누구와 친구가 되도록 할까?"
 vedina.53.t:0 "협약의 환심 사기"
 vedina.53.d:0 "셸스베르드는 중개인을 통해 공화국에 접근해서, 베디나가 협약에 가입할 수 있는 지의 여부를 물었습니다. 둘 사이엔 긴장감이 흐르고 있습니다. 공화국은 군주라면 누구건 못미더워하며, 우리는 그들의 계급에 대한 급진적인 태도에 깜짝 놀라기도 했습니다. 하지만 우린 조화주의적 이상과 팽창주의적 제국에 대한 불신으로 하나되어 있습니다. 우린 전차나 비행기를 제공할 순 없지만, 뛰어난 기량과 기술을 가진 기사들을 제공할수는 있습니다.\n\n사전 협상이 왕실 방문의 장소와 일자를 정해놓았으나, 거래가 성사될지는 어디까지나 [Root.GetLeader]의 몫입니다. 국왕은 선출자의 탁자 맞은편에 앉을 것이며, 보좌관은 양쪽에 앉아있었습니다. 공주는 경계를 늦추기로 했습니다. 만일 그녀가 자신의 지위에 대한 불신을 극복하려면, 공화주의자들에게 지위에도 불구하고 그녀도 같은 그리폰임을 주지시키고, 서로가 보이는 것보다 가깝다는 사실을 상기시킬 필요가 있었기 때문입니다. 셸스베르드는 국회의사당의 웅대함과 두 나라 사이의 우정에 대한 희망을 자유로이 털어놓았습니다. 하지만 과연 그녀가 고비를 뛰어넘을 수 있을까요?"
 vedina.53.a:0 "행운을 빌지..."
 vedina.54.t:0 "제안"
 vedina.54.d:0 "공화국의 대통령인 [JER.GetLeader]는 시민들의 경계에도 우리를 다정하게 대해주었습니다. 예비 회의가 끝나고, 그가 셸스베르드 셸스베르드와 그녀의 수행원들을 연회에 초대했습니다. 셸스베르드는 명성이 자자한 아퀼레이아의 요리를 음미할 생각에 기뻐하며 수락했습니다.\n\n민주정으로 인해 외교관, 장군, 부유한 금융가들로 가득찬 연회에서 공주는 돋보였습니다. 그녀는 공화주의자들의 취향에 맞도록 아름다우나 퇴폐적이지 않은 옷을 신중히 골랐습니다. 여자들은 극찬을 쏟아내었고, 방 안의 모든 총각들의 눈이 그녀를 향했습니다. 그리폰들은 그녀의 말 한마디 한마디에 집중하였고 행동 하나 하나가 주시되었습니다.\n\n그 후 며칠 간은 무수히 많은 회의들이 있었습니다. 베디나의 조화주의는 큰 문제가 아니었지만, 베디나의 군주제는 큰 문제기에, [JER.GetLeader]는 자신이 베디나가 어떤 나라인지 파악할 수 있도록 베디나에 사람을 파견하겠다 제안했고, 군주는 흔쾌히 동의했습니다. 그리고 화두는 베디나가 협약에 제공할 수 있는 조력과 자원으로 바뀌었습니다. 이 모든 것이 끝난 이후, 셸스베르드는 침실로 돌아와 우울해하였습니다. [JER.GetLeader]가 그녀가 도착한 이후 웃음을 거둔적이 없었기 때문입니다... 과연 그녀가 그녀의 몫을 다 한걸까요?"
 vedina.54.a:0 "곧 답이 올거다..."
 vedina.55.t:0 "베디나의 협약 조인"
 vedina.55.d:0 "다음날, 셸스베르드는 회의실에서 웃고 있지만 눈초리가 흐릿한 대통령과 만났습니다. "경하드리옵니다." 그가 발톱을 내밀며 말했습니다. "좋든 나쁘든, 제안을 하러 왔습니다."\n\n당황한 여왕은 발톱을 내려다보며 물었습니다. "그 말이 무슨 의미를 함축하는지 알려주실 수 있나요? 대통령님?"\n\n"전하께서 주무시는 동안, 저는 내각과 밤새도록 토론을 벌였습니다. 솔직히 말씀드리자면 베디나는 있으면 좋은 동료가 아니라 필요한 동료가 될 것 같습니다. 비록 협력의 세부사항은 추가로 논의 되어야 하겠지만, 협약과 공화국은 베디나를 환영하기로 하였습니다."\n\n셸스베르드는 기뻐하며 그의 발톱을 흔들었고, 그것은 그녀의 수행원들 중 보다 격식 있는 사람들을 놀라게 하였습니다. 그녀가 비록 왕족이긴 하지만, 그녀는 본질적으로 젊은 그리폰입니다. 그녀의 고난과 걱정, 그리고 천성의 미래는 그녀의 발톱에 달려있습니다. 그리고 그 나이에 처음으로, 그녀는 숨을 쉴수 있다는 느낌을 받았습니다."
 vedina.55.a:0 "베디나와 조화에게 복된 날이군!"
 vedina.56.t:0 "거부당한 베디나"
 vedina.56.d:0 "[JER.GetLeader] 대통령은 그동안 거리를 두는 것 같이 행동했으나, 오늘은 그저 우울해 보였습니다. 셸스베르드는 그녀가 으레 그랬듯이 자리에 앉았으나, 그가 아무 말도 꺼내지 않는다는 사실을 깨달았습니다.\n\n"전하, 슬픈 소식이 하나 있습니다." 그가 입을 떼었습니다. "전하, 저는 공화국이 베디나를 도울 수 있으리라 여겼습니다. 제가 비록 저 스스로를 군주제의 적이라 선언했었지만, 그리폰 대 그리폰으로 전하를 꽤나 마음에 들어했습니다. 그러나 공화국은... 뒤쳐지는 나라, 특히 왕국과 함께 할 여유가 없습니다. 제국의 위협은 너무 크고, 세상은 너무 위험합니다. 죄송합니다. 내각과 민회는 왕정이 폐지되지 않는다면 도움을 줄 수 없다고 선언했습니다." 그는 뻣뻣하게 일어나 머리를 숙인 뒤, 놀란 여왕을 남긴채 떠났습니다."
 vedina.56.a:0 "무거운 마음으로 떠나게 되리."
 vedina.57.t:0 "그리폰 동맹"
 vedina.57.d:0 "아직까지도 군주에 대한 증오가 응어리져있는 아퀼레이아 보다는 제 1 공화국의 잔재에 접근하는 것이 더 나을 겁니다. 그리고, 제국에 대한 증오로 일어선 이들이야말로 제국과의 싸움에서 충실한 도움이 되어줄 것입니다. 공화국이 불안정하고 잠재적인 적국의 수가 더 적기에 공화국과의 동맹이 아퀼레이아와의 동맹 보다 덜 믿음직스러울수 있습니다.\n\n하지만 공화국과 우리나라는 인접해있기 때문에 상호간의 군사적 협력이 보다 쉬울것이며, 공화국은 우호국이 급한 상황이기에 그렇게 까다롭게 굴지 않을 것입니다."
 vedina.57.a:0 "열린 마음으로 가도록 하죠."
 vedina.58.t:0 "공화국 환심 사기"
 vedina.58.d:0 "[Root.GetLeader]가 클라우드버리에 도착했습니다. 하지만 솔직히 말해 살짝 실망스러웠습니다. 클라우드버리는 멋진 도시였지만, 거주민들은 딱히 동맹 체결에 긍정적이거나 열정적인 태도를 띄는 것 같지 않았습니다. 공화국은 현재 여러가지 문제를 앓고 있습니다. 클라우드버리 바깥 시골의 그리폰들은 정부를 좋아하거나 신뢰하지 않고 있습니다. 그들의 군대는 제멋대로 구는데는 천재적인 재능을 발휘하면서, 여러가지 난폭한 행위를 벌이고 있었습니다. 그리고 그녀에게 내려온 보고서는 [FAT.GetLeader]의 노력에도 공화국이 불안하다는 것을 말해주고 있었습니다.\n\n 하지만 셸스베르드는 아직도 꿈꾸고 있습니다. [FAT.GetLeader]는 약삭빠른 그리폰이고, 베디나의 기사들이 공화국군을 돕는다면 그에게 큰 이익이 될 것이라는 사실쯤은 알고 있으리라 여기면서말입니다."
 vedina.58.a:0 "그들의 결정을 기다린다."
 vedina.59.t:0 "동맹 가입"
 vedina.59.d:0 "[FAT.GetLeader]와 셸스베르드는 밤이 깊도록, 해가 뜰때까지 대화를 나누었습니다. 그는 실용적이었고, 거칠게나마 매력적이었습니다. 그는 전쟁과 정치적 재난에서 교훈을 얻은 그리폰이었습니다. 그리고 그는 그녀의 조화주의적 이상에 크게 공감했지만, 그것에 매여있지는 않은 것 같았습니다.\n\n결국 합의가 이루어졌습니다. 베디나와 공화국은 함께 제국에 대항할 것입니다. 피에 미친 정복자들은 응당 받아야 할 것을 받을 것입니다!"
 vedina.59.a:0 "전우여!"
 vedina.60.t:0 "문전박대"
 vedina.60.d:0 "[FAT.GetLeader]는 참으로 완고한 그리폰이었습니다. 그는 너무 많은 감상적인 이상주의자들이 죽는 모습을 보았고 몇몇은 그런 죽음을 내려야했습니다. 그의 일생이란 공화국을 위한 탐구였고, 그는 무슨 일이 있어도 멈추지 않을 것입니다. 그는 베디나의 귀부인에게 친절하게 대하였으나, 대화가 진행될수록 셸스베르드는 그가 우리 군에 그다지 관심없어한다는 인상을 받게 되었습니다. 현대 기술의 부족, 기사들에 대한 지나친 의존, 그리고 우리의 경제 상태는 그가 위험을 감수하고 우리의 요청을 받아들인다는 선택지에서 손을 떼도록 만든 것 같습니다.\n\n결국 셸스베르드는 실패를 인정했습니다. 공화국은 너무 연약하고, 비참하고, 절망적이고, 사고가 꽉막혀있었습니다. [FAT.GetLeader]와 그의 정부는 현명하지 않습니다. 우리가 할 수 있는 것이라곤 제국이 그들을 짓밟지 않기를 비는 것 뿐입니다."
 vedina.60.a:0 "절망적이군."
 vedina.61.t:0 "바다 너머를 보며"
 vedina.61.d:0 "노바 그리포니아를 개척한 나라는 베디나가 아니라 제국이었습니다. 하지만 우리는 우리 바다 건너의 친척들과 긴밀하다고는 못하겠지만 그래도 우호적인 관계를 유지해왔습니다. 우리들의 길은 매우 다르지만, 아마 우리 사이의 공통점쯤은 존재할겁니다. 우린 둘 다 힘든 시기를 보내고 있고, 더 강하고 더 현대화된 나라들과 맞서야 됩니다.\n\n너무 위험하기 때문에 왕실 인사의 방문은 불가능하나, 고귀한 외교 사절단을 보낼 수는 있습니다. 우리 사이의 만이 상호의 유용성을 감소시키지만, 우리 기사들은 정착민들에게 큰 도움이 되고, 그들의 용맹한 민병대원들은 그리포니아 다음 전역에 설 우리들에게 큰 도움이 될 것으로 보입니다."
 vedina.61.a:0 "그들이 우릴 도울까?"
 vedina.62.t:0 "식민지조의 동의"
 vedina.62.d:0 "에쿠스에서 좋은 소식이 날아왔습니다! 식민지 개척조들이 우리 편에 서기로 하였다고 합니다. 정확히 어떻게 우리를 도울지는 모르겠지만, 이런 시기에 어떤 친구건 간에 친구가 생겼다는 건 즐거운 소식입니다."
 vedina.62.a:0 "새로운 형제여!"
 vedina.63.t:0 "노바 그리포니아의 거부"
 vedina.63.d:0 "우리 고관들은 모자와 안 좋은 소식을 들고 베디나로 돌아왔습니다. 노바 그리포니아가 우리가 기대하던 것을 가지고 있지 않을 뿐더러, 그 촌놈들이 불과 며칠만에 우리를 외면했다는 사실 말입니다! 놈들은 에쿠스에 "더 중요한 문제"가 있다고 생각하는 것 같은데, 솔직히 말도 안됩니다. 체인질링이건 야크던, 노바 그리포니아조들이 그리폰이 아닌 다른 종족이던가요? 진짜 그리폰들의 문제와 걱정조차 모르는 노바 그리포니아는 그리폰들이 만들어낸 최악의 피조물입니다! 신이시여! 놈들은 그리폰도 아닙니다!"
 vedina.63.a:0 "정말 안 좋은 소식이군."
 vedina.64.t:0 "불운한 진실"
 vedina.64.d:0 "베디나가 다시 제국의 그늘 아래 들어서는 것을 달가워할 그리폰은 얼마 없을겁니다. 우리 땅에서 제국이 우리를 억압하진 않았습니다. 하지만 제국의 통치는 우리를 발톱을 무디게 만들고 쇠약하게 만들었습니다. 그리고 자랑스런 우리 문화는 천천히 지워져 있었습니다. 네, 우리는 잡아먹히고 있었습니다. 피할 수 있다면 피해야겠죠.\n\n황제는 죽었고 구체제도 죽었습니다. 베디나는 지금 그리펜하임과의 관계를 재정립할 기회를 가지고 있습니다. 제국에 돌아온 베디나가 꼭두각시가 아니라 동반자여야합니다. 운이 좋고 약삭빠르면 우리는 살아남을 수 있을겁니다. 다른 길은 없습니다. 제국만이 사는 길입니다."
 vedina.64.a:0 "어쩌면 이 길이 최선일지도 모르겠군."
 vedina.65.t:0 "제국에 기기"
 vedina.65.d:0 "베디나는 재복속을 협상하기 위한 대표단을 제국 의사당으로 보냈습니다. 제국 관리들은 우리가 단칼에 거부하고 뛰쳐나가지 않았다는 사실에 놀란 것처럼 보이지만, 그들이 우리 불쌍한 베디나를 어찌 생각할지는 확신할 수 없습니다. 우리는 권자로부터 멀리 떨어져있으며, 구질서에 우호적이지 않은 나라들에 둘러싸여져 있습니다. 우리들도 가끔 제국에 까칠하게 굴었고, 제국이 그것을 잊어버리진 않았을겁니다. 우리는 제국에게 요즘시대와는 맞지 않게 무장했다만, 그래도 용맹한 기사들을 제공해줄 수 있습니다. 경제, 산업, 지정학적 위치... 모두 우리에게 불리합니다. 우리가 할 수 있는 것이라곤 과거 충성심과 기사들이 황가의 비호를 자아냈듯, 이번에도 그러기를 비는 것뿐입니다."
 vedina.65.a:0 "제국의 선택을 기다리자."
 vedina.66.t:0 "용맹보단 안전"
 vedina.66.d:0 "베디나는 항상 명예를 소중히 여겨왔습니다. 이 땅을 밟고 선 이래 우리는 기사도나 용기를 찬미했고, 전통에 큰 애착을 가지고 있었습니다. 하지만 지혜 또한 미덕이며, 훌륭한 기사가 되기 위해선 이상을 위하여 자신의 장점을 최대한 활용할 줄 알아야합니다. 아마 베디나에 제국을 사랑하는 그리폰은 거의 없을겁니다. 하지만 악마를 선택하는데에도 지혜를 볼 수 있습니다. 이것이 용맹한 행동이 아닐지도 모르지만, 떠오르는 섭정의 별에 발을 맞추는 것이 가장 안전한 방법일 것입니다. 특히 제국이 우리 문화와 사회에 발을 들이지 않을 것이라는 확신을 갖게 된 지금, 우리가 그들이 더 훌륭하고 명예로운 길을 걸을 수 있도록 돕는 편이 더 나을 것입니다. 누가 욕할 수 있겠습니까? 최선의 결과라면 베디나가 대륙에 질서를 불러올 것입니다. 최악이라도, 결국 우리는 우리 이웃들로부터, 빠르게 변화하는 이 세계로부터 안전해 질 수 있습니다. 우리를 기다리는 것이 최선의 결과이건 최악의 결과이건, 제국이여 영원하라!"
 vedina.66.a:0 "우리나라는 다시금 충순해졌다."
 vedina.67.t:0 "제국의 거부"
 vedina.67.d:0 "국가 전체가 마비되는 때가 있습니다. 그리고 지금이 바로 그런 순간입니다. 투르함의 귀족들은 놀라 입을 다물고 앉아 이 상황을 이해하려 안간힘을 쓰고 있습니다. 상인들은 가게를 닫았고, 심지어 농부들조차 미래를 걱정하고 있습니다.\n\n제국은 우리 탄원서에 "방비를 단단히하라"는 충고와 덕담을 해주긴 했지만, 제국과 베디나 사이의 모든 관계를 공식적으로 단절시켰습니다. 만약 제국이 저 많은 위험들을 헤친다면, 언젠가 우리의 문을 제국군이 두드리게 될지도 모릅니다. 이 암울한 시대에, 다른 친구를 찾을 수 있을까요"
 vedina.67.a:0 "이제 망국만이 남았다..."
 vedina.68.t:0 "홀로 서리"
 vedina.68.d:0 "공화주의 같은 것이나 신봉하는 미치광이들을 믿을 순 없습니다. 그리고 많고도 많은 이유로 우린 제국으로 되돌아갈 수 없습니다. 식민지 개척자들은 유용하지 않을겁니다. 포니들도 분명히 우리 친구가 될 수 밖에 없습니다. 우린 홀로 잠재적 적들에게 둘러쌓여져 있습니다. 모든 그리폰들이 발톱과 칼을 갈고, 젊은 농부들이 총검과 권총으로 무예를 닦고 있습니다. 누가 감히 다음에 무엇이 오리라 말할 수 있을까요? 아무것도 확신할 순 없습니다. 하지만 그것이 무엇이건간에, 베디나와 신민들은 여인의 축복과 행운 없인 굳건할 수 없을겁니다."
 vedina.68.a:0 "우리들의 방비를 굽어보리라."
 vedina.69.t:0 "겉도는 친구 선택"
 vedina.69.d:0 "순진무구한 이상을 버리게 되었으니 국경 밖으로 눈을 돌려 세태를 직시할 차례입니다. 받아들이기 힘들지만, 베디나는 이 새로운 세상에 존재를 허락받을만큼 강하지 않습니다. 우리가 용맹할지라도 우리 기술은 뒤쳐져 있습니다. 우리 경제는 여전히 시대의 흐름에 동떨어져 있으며 비효율적입니다.\n\n이 넓은 세상에는 우리처럼 힘을 숭상하는 나라들이 있으며, 그들과 나란히 서는 것이 가능할 수도 있습니다. 생각이 서로 완전히 같은 건 아니다만, 집정관은 눈여겨볼만한 상대입니다. 그리고 약육강식의 동조자들을 찾기 위해서 바다 건너의 그리폰들을 조사해볼 필요도 있습니다.\n\n정 해야한다면, 홀로 서는 길도 있습니다. 과연 우리가 동맹국들을 맞이할 수 있을까요?"
 vedina.69.a:0 "제국과 함께하겠다!"
 vedina.69.b:0 "바다 건너를 바라보자."
 vedina.69.c:0 "우리만의 동맹을 만들자!"
 vedina.70.t:0 "동맹 제안"
 vedina.70.d:0 "이제 이 어려운 시기에 누가 우리의 친구이자 동맹이 되어야하는지 알아냈으니, 이젠 그들을 감동시킬 차례입니다. 왕족들이 가장 혁신적인 군 의장대와 동행할 것입니다. 어느 비용도 아끼지 않을 것입니다. 불필요하게 화려하지만, 제 역할을 할 겁니다.\n\n강해지기 위한 선결요건이란 강해질 수 있을만큼 오래 살아남는 것입니다. 그렇기 때문에 베디나는 동맹이, 그들이 필요합니다. 공화국은 이제 언제라도 힘을 모을 수 있을 것이고, 우리가 친구를 사귀기 전까지 해안 아래의 기회주의자들이 우리를 만만한 먹잇감으로 여길 것입니다. 우리의 노력이 열매를 맺기를. 우리가 그들에게 좋은 인상을 남기기를"
 vedina.70.a:0 "어떤 답변이 올까?"
 vedina.71.t:0 "승인"
 vedina.71.d:0 "즐거운 소식이 왔습니다! 우리의 새로운 동반자가 동맹을 맺는데 동의하였습니다. 비록 그들이 구체적으로 얼마나 도와줄 의향이 있는지에 대한 질문에선 회피하는 경향이 있긴 했다만, 최소한의 수준은 만족했습니다. 베디나는 이제 동맹을 맺을 것이고, 안전한 현대화를 위한 장치가 하나 더 늘어난 격입니다."
 vedina.71.a:0 "전우여!"
 vedina.72.t:0 "퇴짜"
 vedina.72.d:0 "참혹한 소식입니다. 우리 특사와 의장대가 우리가 기대했던 것만큼 인상적이지 않았던 모양이고, 가치 있는 동맹을 맺을 기회가 하나 사라져버렸습니다.\n\n국내의 분위기는 썩 좋지 않습니다. 귀족들과 기사들 중 소수가 우리들의 사랑스러운 지도자가 해외에서 우리나라를 대표할 적임자는 아닌것 같다며 떠들어대고 있습니다. 물론 대부분의 엘리트들은 여전히 충성스럽지만, 충성에 금이 보인다는 말입니다. 여왕과 배우자는 충분할만큼 사랑을 받고 있지 않는 것같습니다... 지금 당장은 말입니다. 이는 잠깐의 차질일 뿐입니다."
 vedina.72.a:0 "두고보지..."
 vedina.73.t:0 "[From.Capital.GetName]으로부터의 초대"
 vedina.73.d:0 "왕실 직인이 찍힌 편지가 우리가 점찍은 나라들의 수도로 보내져 그 나라의 고위 공무원들의 눈에 들게 되었습니다. 그 편지엔 터무늬없는 약속과 솔직하게 말해서... 열정적인 언사들이 들어가 있었습니다. 흠, 아무튼, 베디나는 아무나 연맹에 초대한 건 아닙니다. 선정되었다는 사실 자체가 영광인 것입니다!\n\n과연 그들이 우리 연맹에 가입하고자 할까요?"
 vedina.73.a:0 "그래!"
 vedina.73.b:0 "이제 무슨 연맹이지?"
 vedina.74.t:0 "다른 나라의 연맹 가입!"
 vedina.74.d:0 "성공적입니다! 기나긴 검토 끝에 우린 친구 하나를 얻었습니다. 선물, 고문, 공무원의 교환이 이미 논의 중이며 곧 합동 군사 계획을 짤 것입니다.\n\n물론 이게 다가 아닙니다. 연맹은 성장해야 하며, 베디나의 야망은 친구 한 두명이 아닙니다. 우리는 훨씬 더 큰 꿈을 꿉니다. 이정도는 단지 걸음마를 뗀 정도에 불과하며, 이 멍청이들은 궁극의 제국으로의 길의 디딤돌에 불과합니다."
 vedina.74.a:0 "베디나에 영광을!"
 vedina.75.t:0 "조롱"
 vedina.75.d:0 "이 역겨운 머저리 놈들이 우정이 발려진 우리 초대장을 내던져버렸습니다. 우리가 놈들을 과대평가했음이 분명합니다.\n\n궁정은 쥐죽은듯 조용하지만, 귀족 사이에서 속삭임이 퍼지고 있습니다. 강자의 권리와 약자의 의무, 이 모든 이야기들이 과시용이었을지도 모른다는 내용입니다. 절대적 이데올로기로서의 힘을 강조하는 위험성을 보여주는 일례일지도 모르겠습니다."
 vedina.75.a:0 "사소한 차질이군."
 
 
 vedina_quest.1.t:0 "용맹의 시련"
 vedina_quest.1.d:0 "공주가 거쳐야할 많고 많은 시련 중엔 그녀의 용맹을 증명해야 하는 것도 있습니다. 그렇기에 그녀는 궁정을 감동시킬 영광스러운 승부를 찾아 헤메야합니다.\n\n기본적으로 베디나에서 영광이란 그 자신을 위한 위업이 아니라 베디나와 양민들을 위한 선행을 의미합니다. 그러던차 공주의 귀에 둥켈스쿠가 마을이 곤란을 겪고 있다는 소식이 닿았습니다. 공주는 그 마을의 선술집으로 어슬렁어슬렁 들어가..."
 vedina_quest.1.a:0 "...상황을 조사하기 시작했습니다!"
 vedina_quest.1.b:0 "...음주를 즐겼습니다."
 vedina_quest.1.c:0 "...긴 여행의 휴식을 위해 방을 빌렸습니다."
 vedina_quest.2.t:0 "아... 좋아라"
 vedina_quest.2.d:0 "상쾌한 음료와 약간의 미소가 이어진 후 공주는 직원과 다소 유익한 대화를 나누었습니다.\n\n그 마을은 용의 손아귀에 들어가있었으며, 정기적으로 재물을 바쳐야했습니다. 왜 보고되지 않았는가는, 알기 쉬웠습니다. 애초에 그 지역의 성주가 부패하고 평민들의 곤경에 별 관심이 없었기 때문입니다. 셸스베르드는 용을 사냥하는 것이 궁정을 감동시킬만한 무용담이 되리라 생각했지만, 매우 위험할것이라 생각했습니다."
 vedina_quest.2.a:0 "음, 용?"
 vedina_quest.3.t:0 "휴식?"
 vedina_quest.3.d:0 "지칠 때 자는 것 만큼이나 달콤한 일은 없을 것입니다. 그리고 공주는 마을에 어느 위험이 다가오더라도 그것을 해결하리라 마음먹었으면서 푹 쉬기로 한 자신을 보았습니다. 그녀는 자책하며, 지역 주민들에게 무슨 문제가 있는지 묻기로 결정했습니다."
 vedina_quest.3.a:0 "훌륭하군."
 vedina_quest.4.t:0 "용?!"
 vedina_quest.4.d:0 "용이었습니다. 용 한 마리가 인근의 산자락에 정착하여 마을을 갈취하고 있었답니다. 정말인지 비열하고 부당한 일입니다. 셸스베르드는 이 문제를 반드시 해결하기로 맹세했습니다.\n\n하지만 용을 잡는 것은 쉬운 일이 아닙니다. 그런 야수를 쓰러트리기 위해서라면 도움을 받아야겠지만, 어떤 도움을 받아야 할까요?"
 vedina_quest.4.a:0 "지역 기사들!"
 vedina_quest.4.b:0 "대포가 도움이 되어줄거에요."
 vedina_quest.4.c:0 "자기 일은 자기가 알아서 해결하라지!"
 vedina_quest.5.t:0 "기사들"
 vedina_quest.5.d:0 "기사들이 여러 장원을 소유한 채 지역 영주들과 왕을 충실히 섬기며 이 지역에 주둔해 있습니다. 기사들의 충성을 활용하지 않는 것은 어리석은 일입니다. 공주의 빠른 방문에, 기사들은 공주를 도울 수 있다는 사실에 기뻐했습니다.\n\n적절한 준비를 갖추는 것이 보편적으로 더 상책이지만, 이 문제는 빨리 처리하는 것이 더 나을 수도 있습니다. 셸스베르드는 적절한 계획을 세울 수도 있고, 그녀가 지금 가지고 있는 것들을 활용해 최상의 결과를 꿈꿀수도 있습니다. 공주는 과연 어떤 결과를 내놓을까요?"
 vedina_quest.5.a:0 "똘똘하게 대처하도록 하죠."
 vedina_quest.5.b:0 "돌격!"
 vedina_quest.6.t:0 "독"
 vedina_quest.6.d:0 "기사다운 병참장교는 조사를 마쳤고, 도서관에서 수백년 전에 쓰인 오래된 괴물 사냥 지침서를 발견했습니다. 간단한 약초로 용에게 매우 탁월한 효과를 보이는 독을 만들 수 있습니다. 독을 사용한다면 별 희생이 없이 일을 끝마칠 수도 있지만 공주와 기사들의 심기는 불편해질겁니다.\n\n그래도 쓸까요?"
 vedina_quest.6.a:0 "쓰죠!"
 vedina_quest.6.b:0 "없어도 될거에요."
 vedina_quest.7.t:0 "승리!"
 vedina_quest.7.d:0 "용맹한 기사들은 공주를 따라 용의 둥지로 달려갔습니다. 혈전이 벌여졌지만, 얼마안가 용은 영원히 침묵하게 되었습니다. 좋은 승부였습니다. 독 발린 무기와 나라를 지키기 위한 결의를 갖춘 채, 기사들은 탐욕스러운 용을 물리쳤습니다. 용의 숨통은 공주가 직접 끊었고, 용의 보물들은 분배되거나 평화로워진 마을로 돌려보내졌습니다. 해방을 위한 승리, 베디나를 위한 승리, 용맹을 증명하기 위한 승리였습니다."
 vedina_quest.7.a:0 "훌륭하군요."
 vedina_quest.8.t:0 "불명예를 범하지 않으리"
 vedina_quest.8.d:0 "공주가 옳습니다. 독은 약자나 반역적인 악당들이나 사용하는 것이며, 베디나의 기사에게 그런 비열한 방법은 어울리지 않습니다. 그래서, 공주는 결정했습니다. 그들은 용과 명예롭게 싸울 것입니다."
 vedina_quest.8.a:0 "올바른 판단이다."
 vedina_quest.9.t:0 "승리!"
 vedina_quest.9.d:0 "용감한 기사들은 공주를 따르며 용의 고대 동굴로 뛰어들었습니다. 기나길고 가슴 떨리는 격전끝에 많은 사상자가 났습니다. 그래도 공주의 발톱은 용은 죽였고 용의 보물들은 마을로 되돌려졌습니다."
 vedina_quest.9.a:0 "결과는 좋네요."
 vedina_quest.10.t:0 "왕립 포병"
 vedina_quest.10.d:0 "베디나 최고의 포병대대 중 하나가 근처에 주둔해 있습니다. 공주는 그들의 막사에 방문했고, 용이 현대식 포탄의 탄환을 견뎌낼 수 없다 사실을 확언받았습니다. 그래서 포병대는 동원되었고, 포병대는 그녀를 돕게 되어 기뻐했습니다. 공주가 미끼가 되어 용을 꾀어내면, 포병대가 야수를 날려버릴 계획입니다."
 vedina_quest.10.a:0 "좋은 계획인것 같군요."
 vedina_quest.11.t:0 "후크, 줄, 그리고..."
 vedina_quest.11.d:0 "그것들로 공주는 마을로 되돌아갔습니다. 용의 둥지 앞엔 멋진 들판이 펼쳐져 있었습니다. 포격하긴 최적의 장소란 말입니다. 그리고 셸스베르드는 포병대를 뒤로한채 용의 둥지로 떠났습니다. 저 멀리 흔들리는 깃발의 녹색 빛깔을 받으며, 공주는 동굴로 뛰어들어 용을 공격했습니다."
 vedina_quest.11.a:0 "나한텐 죽지 않길."
 vedina_quest.12.t:0 "철퍼덕!"
 vedina_quest.12.d:0 "몇분후, 매우 화가 나 그녀의 꽁무늬를 쫓는 용을 데리고 돌아왔습니다. 느릿느릿하게 움직이는 짐승은 동굴에서 나와 평야로 나왔습니다. 그러자 포병대는 평탄했던 지형을 울퉁불퉁하게 만들어버렸습니다. 셸스베르드는 흩날리는 먼지 속에서 날개로 몸을 닦으며 걸어나왔고, 마을 사람들에게 용의 약탈품들을 돌려주었습니다. 네, 이긴겁니다."
 vedina_quest.12.a:0 "팬케이크 먹고 싶은 그리폰?"
 vedina_quest.13.t:0 "민중이 일어섰다"
 vedina_quest.13.d:0 "이 마을이 스스로 살아가는 법을 배운다면, 잘 해낼겁니다. 그렇기 때문에, 셸스베르드는 그들이 용을 무찌르는 것을 도와야합니다. 우리가 무찌르는게 아니라요. 사람들이 꺼려하는 것 같다만, 공주는 그녀의 도움과 지도력이 고귀한 일을 성취하도록 할 것이라 그들을 격려했고, 그러함으로서 즉흥적으로 민병대가 꾸려졌습니다. 이제 그녀가 해야 하는 일은 민병대로 무슨 일을 할지 고르는 겁니다."
 vedina_quest.13.a:0 "매복이 가장 좋은 선택지일거요."
 vedina_quest.13.b:0 "동굴 문을 막아버리자."
 vedina_quest.13.c:0 "훈련된 병사만큼 도움되는게 없겠지..."
 vedina_quest.14.t:0 "매복"
 vedina_quest.14.d:0 "드래곤을 둥지 밖으로 끌어내고 용에게 특수 그물을 걸고 민병대가 창으로 찔러 죽이기로 결정했습니다. 기나긴 준비와 공주의 훈련 지도와 건설 지도가 끝나 준비가 완료되었습니다. 이제 성패는 공주가 미끼 역할을 훌륭히 해내느냐, 못하느냐에 달려있습니다."
 vedina_quest.14.a:0 "돌격하라!"
 vedina_quest.15.t:0 "승리!"
 vedina_quest.15.d:0 "성공적이었습니다. 셸스베르드는 용의 주의를 끌기 위해 동굴 안으로 뛰어들어갔었고, 용을 밖으로 이끌어내는데 성공했습니다. 매복지에서 더넬스쿠가의 사람들이 튀어나와 긴 창과 뾰족하게 깎은 막대기로 용과 싸웠습니다. 용은 천천히 고통 속에서 죽었습니다. 모든 민병대가 살아돌아오진 못했습니다. 그러나 용의 위협이 사라지고 보물이 원주인에게 돌아왔기 때문에, 그들은 편히 쉬고 회복할 수 있었습니다."
 vedina_quest.15.a:0 "해냈군."
 vedina_quest.16.t:0 "다 날려버려라!"
 vedina_quest.16.d:0 "솔직히 민병대로 잠든 용을 깨우고 싸우는 건 어리석은 생각입니다. 그럼 뭘 써야되냐고요? 물론 다이너마이트죠! 조심스럽게 폭발시키면 잠자는 용과 싸우지 않고 죽일 수 있습니다. 정말 기발하지 않습니까? 다이너마이트가 확보되고 계획을 짠 뒤에 우리가 해야 할 일은 그것을 실행시키는 것뿐입니다."
 vedina_quest.16.a:0 "온 산이 무너지지 않기를..."
 vedina_quest.17.t:0 "콰광!"
 vedina_quest.17.d:0 "다이너마이트가 폭발하자 산에서 귀가 찢어질 것 같은 폭발음이 울려퍼졌습니다. 틀림없이 용은 놀랐을겁니다. 다이너마이트를 설치하는게 어려운 작업이긴 했다만, 셸스베르드의 발톱길이 빛을 발해 모두 적절한 곳에 설치하는데 성공했습니다. 용이 죽었기 때문에 이제 마을 사람들은 자신들의 재보를 되찾기 위해 용의 둥지로 파고 들어갈 수 있습니다."
 vedina_quest.17.a:0 "끝맺음이 갑작스럽네요."
 vedina_quest.18.t:0 "산적이다!"
 vedina_quest.18.d:0 "베디나에서 명예란 중요한 가치이고, 명예는 공주를 플로드보튼 백작령으로 이끌었습니다. 이 지역은 요즘 도적들로 골치가 아프다는데, 현지의 귀족들은 아무 조치도 취하지 않은 것으로 보입니다. 공주가 정의를 실현시켜야됩니다!.. 그런데 어떻게 이루죠?"
 vedina_quest.18.a:0 "정정당당하게 싸운리라!"
 vedina_quest.18.b:0 "매복하도록 하죠."
 vedina_quest.56.t:0 "뒤틀린 계획"
 vedina_quest.56.d:0 "더는 도적들을 제거하는걸로 해결되는 문제가 아니게 되었습니다. 불행하게도, 그리 간단한 문제가 아니었기 때문입니다. 도적들과 전투를 치루게 된 이후, 공주는 지역 백작이 그들을 후원하고 있다는 사실을 알게 되었습니다! 그는 도적들을 이용하여 상인들을 습격한 뒤에, 자신의 군사들로 상인들에게 높은 가격에 호위를 팔았습니다. 일단 도적은 물리쳤지만, 이번 일을 끝까지 해결해볼까요?"
 vedina_quest.56.a:0 "적절하게 해결해보도록 하죠."
 vedina_quest.56.b:0 "음, 이정도면 충분한 것 같네요."
 vedina_quest.19.t:0 "영주를 만나다"
 vedina_quest.19.d:0 "플로드보튼의 백작은 발톱을 벌리며 공주를 맞이했습니다. 그는 자신이 이익을 위해 도적을 이용했다는 사실을 거리낌 없이 인정했지만, 그가 공주에게 그녀가 이를 내버려둔다면 이익의 일부를 내주겠다 제안했습니다. 정말 후한 제안이지만, 공주가 정말 그녀의 심성을 해할 수 있을까요?"
 vedina_quest.19.a:0 "값만 제대로 쳐준다면야."
 vedina_quest.19.b:0 "절대 그럴 일 없다!"
 vedina_quest.20.t:0 "관리자 바꾸기"
 vedina_quest.20.d:0 "백작은 물러나야합니다. 이건 확실합니다. 하지만 공주가 직접 처리해야할까요? 그녀가 그 자리에 새 백작을 임명할 순 있다만, 그렇다면 분명 다른 귀족들이 분노할 것입니다. 그녀가 그를 재판에 회부시킬 수 있지만, 그게 옳은 일일까요?"
 vedina_quest.20.a:0 "내가 곧 법이다!"
 vedina_quest.20.b:0 "공정한 재판이 있으리라!"
 vedina_quest.21.t:0 "재판"
 vedina_quest.21.d:0 "배심원들의 공정한 재판이 치뤄진 후, 백작은 사형선고를 받았습니다. 그는 처형되었고 법과 질서에 헌신하기로 유명한 지방지사가 그의 자리를 이어받았습니다. 정의가 승리했고 공주는 베디나에 알맞을 통치자가 될것임을 증명했습니다."
 vedina_quest.21.a:0 "명예가 전부다."
 vedina_quest.22.t:0 "자선"
 vedina_quest.22.d:0 "왕국의 번성을 위해서라도 궁정은 나라의 경제 성장을 증진시키고 국민들의 건강과 안정을 보장하기 위해 많은 돈을 사용해야합니다. 베디나의 발톱이 무뎌지지 않고 국민들의 윤택한 삶을 위해서라도, 공주는 자선사업을 벌여야합니다."
 vedina_quest.22.a:0 "상황이 어떠죠?"
 vedina_quest.22.b:0 "자선은 무슨 얼어죽을 자선이야!"
 vedina_quest.23.t:0 "자선"
 vedina_quest.23.d:0 "베디나의 빈자들은 크게 세 가지 문제를 겪고 있습니다. 첫째, 전통적인 마을 공동체가 지속적인 산업화와 도시화로 인해 황폐해지고 있습니다. 그리폰들을 시골로 돌려보내기 위해선 지역 공공 사업과 구청에 투자를 해야합니다. 둘째, 병자들이 현대 의학의 혜택을 받고 있지 못하고 있습니다. 그들에게 현대 의학의 손길이 닿도록 도와야 합니다. 셋째, 장애조의 고충이 심각합니다. 만일 공장 노동자가 산업 재해를 입는다면, 대부분 공장에서 해고될 뿐입니다. 이 그리폰들과 가족들이 굶주리지 않도록 도와야합니다."
 vedina_quest.23.a:0 "공공사업에 집중한다."
 vedina_quest.23.b:0 "병자에 집중한다."
 vedina_quest.23.c:0 "장애인에 집중한다."
 vedina_quest.23.e:0 "그것보단 긴축이라는 마법을 부려보죠."
 vedina_quest.24.t:0 "자선"
 vedina_quest.24.d:0 "아직 이 나라에 부족한 부분이 많고, 여전히 해야 할 일이 많습니다. 무엇을 해야 할까요?"
 vedina_quest.24.a:0 "공공사업에 집중한다."
 vedina_quest.24.b:0 "병자에 집중한다."
 vedina_quest.24.c:0 "장애인에 집중한다."
 vedina_quest.24.e:0 "너무 많은 시간을 소모하는것 같은데요..."
 vedina_quest.25.t:0 "자선"
 vedina_quest.25.d:0 "아직 이 나라에 부족한 부분이 많고, 여전히 해야 할 일이 많습니다. 무엇을 해야 할까요?"
 vedina_quest.25.a:0 "공공사업에 집중한다."
 vedina_quest.25.b:0 "병자에 집중한다."
 vedina_quest.25.c:0 "장애인에 집중한다."
 vedina_quest.25.e:0 "너무 많은 시간을 소모하는것 같은데요..."
 vedina_quest.26.t:0 "공공사업"
 vedina_quest.26.d:0 "공공장소와 지역 공공사업이 결실을 맺으며 국민들의 공동체의식이 회복되었습니다. 정부 지원으로 지역의 자주성이 급증하였고, 지역 사교회와 기념행사가 본격적으로 시작되었습니다. 그리폰들이 상부상조하는 작금의 모습은, 우리 종족 고유의 탐욕을 생각해본다면 놀라운 결과물입니다."
 vedina_quest.26.a:0 "어느 그리폰도 외면하지 않으리!"
 vedina_quest.26.b:0 "어느 그리폰도 외면하지 않으리!"
 vedina_quest.26.c:0 "어느 그리폰도 외면하지 않으리!"
 vedina_quest.27.t:0 "병자 치료"
 vedina_quest.27.d:0 "현대 병원과 의료에 대한 투자가 결실을 맺었습니다. 우리 백성들이 더 건강해지고 현대 생활에 적응하고 있습니다. 의료 사업계가 번창하고 있으며, 사람들은 공주에 감사해하고 있습니다."
 vedina_quest.27.a:0 "기쁘네요."
 vedina_quest.27.b:0 "기쁘네요."
 vedina_quest.27.c:0 "기쁘네요."
 vedina_quest.28.t:0 "장애 문제"
 vedina_quest.28.d:0 "장애조에 대한 우리의 도움은 존경받고 있습니다. 직장 내 부상자들을 위한 기금이 확립되었고, 빈곤층의 수도 줄어들었습니다. 새 안전망의 도움으로 장애조들이 재활에 집중할 수 있으리라 추측됩니다."
 vedina_quest.28.a:0 "아름답네요."
 vedina_quest.28.b:0 "아름답네요."
 vedina_quest.28.c:0 "아름답네요."
 vedina_quest.29.t:0 "자비로운 셸스베르드"
 vedina_quest.29.d:0 "엄청난 양의 정부 자금이 세 가지 주요 사회 문제 해결에 투입되면서 셸스베르드의 입지가 굳건해졌습니다. 그녀는 사회 개혁에 있어 유능한 면모를 보였고 그녀가 자선이라는 기사다운 미덕을 해낼 수 있음을 증명해냈습니다."
 vedina_quest.29.a:0 "만세."
 vedina_quest.30.t:0 "긴축"
 vedina_quest.30.d:0 "자선이란 훌륭한 개념입니다만, 경제에 아무런 보탬이 되지 않습니다. 낭비를 줄이고 지속가능한 수익원을 찾는 것이 낫습니다. 우리 경제가 정상 궤도에 오르기 위해선, 우리는 체질을 개선해야합니다. 경제가 더 건강해진다면, 결국 시민들도 더 건강해질 것입니다."
 vedina_quest.30.a:0 "그래, 완벽한 발상이구만."
 vedina_quest.31.t:0 "긴축"
 vedina_quest.31.d:0 "예산을 삭감해서 불필요한 서비스들을 없애버릴 수 있었습니다. 이는 우리 경제에 투자할 자본을 충분히 축적하는데 도움이 되었습니다."
 vedina_quest.31.a:0 "작업 완료!"
 vedina_quest.32.t:0 "인내의 시련"
 vedina_quest.32.d:0 "음, 인내. 베디나에서 귀히 여기는 미덕 중 하나입니다. 인내와 관용은 기사들로 하여금 다른 문화에 적응하고 교훈을 배울 수 있게 만듭니다. 이 세상은 온갖 마법과 이상한 생물들로 가득차 있습니다. 무언가 다른 것을 찾고자 하는 것이 공주에게 인내와 관용의 정신을 가르칠지도 모르는 일입니다."
 vedina_quest.32.a:0 "밖에 나가보죠."
 vedina_quest.32.b:0 "좋은 책은 좋은 스승이 되겠지요?"
 vedina_quest.33.t:0 "해변에서의 하루"
 vedina_quest.33.d:0 "베디나의 해안선은 길고, 셸스베르드는 어린 시절부터 바다를 좋아했습니다. 그녀는 잔잔한 파도 소리와 바다에서 불어오는 짠 바람 속에서 잔잔한 평온을 발견했습니다. 정말 여기 사악한게 숨어있을까요? 자연의 수호자가 착오받은게 아닐까요? 하지만, 무언가 이상한 물살이 보였습니다. 뭘까요?"
 vedina_quest.33.a:0 "응..?"
 vedina_quest.34.t:0 "괴물이다!"
 vedina_quest.34.d:0 "바다뱀 한 마리가 물 속에서 하늘로 높이 솟아올랐습니다. 바다뱀은 증오로 뒤틀린 눈으로 셸스베르드를 내려다보았습니다. "누가 감히 나의 보금자리의 평화를 깨는가? 이 해안은 너희 탐욕스러운 그리폰이 아닌, 나의 것이다! 너희 종족은 정말인지 지긋지긋하구나!" 분명히 그 생물은 그녀가 여기 있는 것을 달가워하지 않고 있습니다. 이번 탐구의 목적이 새 친구를 사귀고 생물을 이해하는 것이지만, 공주가 정말로 뱀의 분노를 비껴갈 수 있을까요? 그녀는 어떻게 해야할까요?"
 vedina_quest.34.a:0 "저 금수에게 존중이란게 뭔지 알려줘야겠구나!"
 vedina_quest.34.b:0 "분명히 무언가가 바다뱀을 화나게 했을거야."
 vedina_quest.35.t:0 "죽은 바다뱀 한 마리"
 vedina_quest.35.d:0 "바다뱀의 비늘은 셸스베르드의 칼날을 막을 수 없었습니다. 전투는 빠르고 단호하게 셸스베르드의 완벽한 승리로 끝났습니다. 야만적인 짐승을 죽인채, 그녀는 집으로 돌아왔습니다. 어쩌면 그녀는 고독한 그리폰이 될 수밖에 없을지도 모르겠습니다"
 vedina_quest.35.a:0 "어, 음..."
 vedina_quest.36.t:0 "바다뱀 친구"
 vedina_quest.36.d:0 "셸스베르드는 그녀가 바다뱀에게 해를 끼칠 의도가 없었음을 말했습니다. 그녀는 그와 같은 존재를 찾아다녔고, 그와 같은 존재에 대해 알고싶다 말했습니다. 그녀가 친구가 되고싶다 말하자, 놀랍게도 바다뱀은 울음을 터뜨렸습니다. 바다뱀은 쎌스베르드를 강하게 안았고 그 어떤 그리폰도 자신과 친구가 되고 싶어하지 않아했다 말했습니다. 짧은 소개가 이뤄진 후, 바다뱀은 해변을 따라 걷는 셸스베르드를 따라 헤엄치며, 그리폰에 대한 그의 생각을 털어놓았습니다. 그는 오로지 평화로운 삶을 바래왔었지만, 지역민들이 그의 고향에 와서 물고기를 잡거나, 수영을 하거나, 일광욕을 하거나, 쓰레기를 버리며 그를 계속 괴롭혔다고 합니다. "저기 셸스베르드," 그가 말했습니다. "내가 처음 어느 그리폰에게 날 혼자 내버려두라 말하자 놈들은 나를 두려워했고, 내가 놈들을 잡아먹으려는 비열한 짐승이라 외치며 나를 공격했어. 내가 더 엄하게 그리폰들을 대하자, 점점 놈들이 생각하던 괴물이 되는 것 같더라. 하지만 너는... 놈들같지 않았지. 너는 편견을 벗어나 나를 동등하게 대해줬어. 이제 나도 그리폰들을 그렇게 대해주어야겠지."\n\n셸스베르드는 그 교훈을 간직할겁니다. 생물들은 첫인상 그대로가 아닙니다. 훨씬 복잡한 존재들입니다. 그녀는 바다뱀을 떠나며 언젠간 돌아오겠다 다짐했지만, 지역 주민들에게 해변에 접근하지 말고 바다뱀을 자극하지 말라 지시했습니다."
 vedina_quest.36.a:0 "누가 알았을까?"
 vedina_quest.37.t:0 "늙고 외로운 새"
 vedina_quest.37.d:0 "잠수 장비를 채운 늙은 그리폰 한 마리가 갑자기 물 밖으로 튀어나왔습니다. 그는 다소 화난 것 같아보였습니다. "너!" 그는 그녀에게 쏘아붙였습니다. "당장 여기서 나가! 여기 묻힌 유물들은 내거야! 몇 년 동안이나 찾고 있었는데! 너같은 그리폰한테 뺏길순 없단말이다!" 셸스베르드는 그리폰이 드러내는 적개심에 심히 당황했습니다. 어쩌면 여기서 교훈을 얻어낼 수도 모르겠지만. 늙은 검둥오리의 모습을 보면 시간 낭비같아 보입니다. 그녀가 어떻게 해야할까요?"
 vedina_quest.37.a:0 "이 그리폰은 정신병원에 있어야 할 거 같은데."
 vedina_quest.37.b:0 "한 번 이야기를 나눠보죠."
 vedina_quest.38.t:0 "복지"
 vedina_quest.38.d:0 "셸스베르드는 지역 경찰에게 넌지시 알려 늙은 그리폰을 정신병원으로 보냈습니다. 분명히 그는 적절한 치료를 받을 것이고, 지역민들은 그 때문에 골치를 썩지 않아도 될것입니다. 하지만, 셸스베르드는 그것이 옳은 경정인지 궁금했습니다. 그녀가 그 늙은 그리폰이 실제로 미친 상태인지 확인해보지 않았기 때문입니다"
 vedina_quest.38.a:0 "적어도 수행 하나는 끝났군."
 vedina_quest.39.t:0 "흥미로운 생각"
 vedina_quest.39.d:0 "늙은 괴짜가 보물을 찾는데에 집착하는 것으로 보였습니다. 몇 시간이나 시간을 허비한 뒤에야 그의 신뢰를 얻어내는데 성공했지만, 마침내 셸스레브르드는 그가 많은 지혜를 가지고 있다는 것을 꺠달았습니다. 이 늙은 운둔자는 수 년동안  보물 사냥꾼으로서 살아왔고, 한때 이 땅을 지배했던 바다침입자 군주의 약탈품을 제외하고는 그가 찾던 모든 보물들을 찾아냈다고합니다. 광범위한 조사 끝에 그는 그 보물이 이 해변에 묻혀있을 것이라 결론내렸고, 곧 찾아낼 수 있으리라 확신했습니다. 그는 분명히 역사에 해박해보였고, 셸스베르드는 그에게 배울 수 있었습니다."
 vedina_quest.39.a:0 "유익하고 유용했군."
 vedina_quest.40.t:0 "책벌레의 마음"
 vedina_quest.40.d:0 "셸스베르드는 밖으로 나가는 것보단 책을 읽는 것이 더 나을 것이라 여겼습니다. 음, 결국 그녀는 수행에서 한 발짜국 떨어져 좋은 책으로 조용히 주말을 보내기로 했습니다. 하지만 무엇을 읽어야할까요?"
 vedina_quest.40.a:0 "신간 로맨스 소설은 없을까요?"
 vedina_quest.40.b:0 "주문서는 어떨까요?"
 vedina_quest.41.t:0 "감동"
 vedina_quest.41.d:0 "그 로맨스 소설은 일주일 내내 셸스베르드를 매료시켰습니다. 빚에 허덕이며 아이를 키우는데 부담감을 겪는 사랑스러운 그리폰 짝이 주연이었습니다. 이야기가 흐르며, 그들의 관계는 멎어버렸고, 책은 그들의 감정을 다시 불붙이고 삶을 되찾으려는 그들의 노력을 보여주고 있었습니다. 셸스베르드는 그 의미와 과연 그녀가 그와 같은 사랑을 느끼게 될지 궁금했습니다. 어쩌면 의심하지 않는 그리폰과의 한 번의 만남이 그녀가 현재 느끼고 있는 애정결핍을 잠재울지도 모릅니다."
 vedina_quest.41.a:0 "아무 생각없이 즐기는 것도 좋을것이다."
 vedina_quest.41.b:0 "로맨스가 작동했다!"
 vedina_quest.42.t:0 "원 나잇 스탠드"
 vedina_quest.42.d:0 "그 늠름하고 근육질이었던 그리폰은 그 아리따운 암그리폰이 누구였는지 알지 못했을겁니다. 그들은 옌셰핑 외곽의 아늑한 술집에서 만났고, 그는 공주를 알아보기엔 너무 취한 상태였기 때문입니다. 그녀는 그를 원했고 그는 그녀를 원했습니다. 모든 것이 말해지고 되어진 이후, 셸스베르드는 공허감을 느꼈습니다. 별다른 의미를 느끼지 못했고, 그녀가 느낀 멋진 감정도 순간이었기 때문입니다. 잘못된 행동이었을까요?"
 vedina_quest.42.a:0 "실망스럽군."
 vedina_quest.43.t:0 "기다리기"
 vedina_quest.43.d:0 "셸스베르드는 여전히 완강했습니다. 그런 사랑은 하룻밤에 얻을 수 없기 때문입니다. 그런 사랑을 얻기 위해선 공주가 책에서 묘사된 그리폰처럼 미래에 훌륭한 짝을 만나기를 기다려야 할 것입니다. 그래서 셸스베르드는 육신의 쾌락을 경험하는 것을 결혼할 때까지 미루었습니다."
 vedina_quest.43.a:0 "더 나은 결과를 위하여."
 vedina_quest.44.t:0 "주문서"
 vedina_quest.44.d:0 "이 두꺼운 마법책은 이퀘스트리아산이었습니다. 그리폰도 그리폰만의 마법을 가지고 있지만, 유니콘의 마법은 훨씬 대단했고, 셸스베르드는 그것을 잘 몰랐습니다. 이 책은 굉장히 매혹적이었고, 유니콘이 그들의 의지로 두드리고 구부러트릴 수 있는 신비들은 상당히 놀라웠고 그리폰의 마법과 이질적이었습니다. 확실히 그녀가 더 많은 배움을 얻을 순 있겠지만, 어떻게 해야할까요?"
 vedina_quest.44.a:0 "공주는 유니콘을 납치할 것이다."
 vedina_quest.44.b:0 "공주는 유니콘과 친구가 될것이다."
 vedina_quest.45.t:0 "포획!"
 vedina_quest.45.d:0 "포획할만한 유니콘을 찾는데 상당한 시간이 걸렸습니다. 베디나에 포니 마술사가 몇마리 있었고, 대부분이 탐험가나 외국의 고문이었습니다. 그녀는 그들이 도망칠 수 없도록 한 마리씩 매복으로 붙잡고 기절시켰습니다. 포니들이 그녀의 수작으로부터 회복한 후, 셸스베르드는 유니콘의 마법에 대해 물었고, 상당한 배움을 얻었습니다. 그리고 생겨난 한 가지 골칫거리는, 음, 그녀의 지하실에 다소 겁에 질린 유니콘들이 있다는겁니다."
 vedina_quest.45.a:0 "나중에 해결하자고."
 vedina_quest.46.t:0 "다과회"
 vedina_quest.46.d:0 "셸스베르드는 몇몇 저명한 유니콘 마술사들과 함께 다과회를 열기로 했습니다. 그들은 내내 그녀에게 유니콘의 마법이 가지고 있는 많은 가능성에 대해 알려주었으며, 마법의 위업에 대한 훌륭한 이야기를 들려주었습니다. 셸스베르드는 오후 내리 흥미를 느끽 그들에 대해 더 많이 알게 되었습니다. 그들은 그녀와는 매우 다르게 세상과 상호작용을 할 수 있었고, 그것은 그녀가 생각치 못한 문제에 대한 다른 관점의 가능성을 열어주었습니다."
 vedina_quest.46.a:0 "멋진 오후였다."
 vedina_quest.47.t:0 "기사의 강령"
 vedina_quest.47.d:0 "베디나에서 충분히 날 수 있는 기사가 되기위해선, 공주는 기사의 규범을 익히고 외워야합니다. 무미건조한 일이지만, 그 말에는 많은 지혜가 담겨있기에 꼭 해야만합니다."
 vedina_quest.47.d_try_again:0 "음, 틀렸군요. 다시 시작해야겠군요.\n\n베디나에서 충분히 날 수 있는 기사가 되기위해선, 공주는 기사의 규범을 익히고 외워야합니다. 무미건조한 일이지만, 그 말에는 많은 지혜가 담겨있기에 꼭 해야만합니다."
 vedina_quest.47.a:0 "공주는 최선을 다할거다."
 vedina_quest.48.t:0 "첫 번째 신조"
 vedina_quest.48.d:0 "베디나를 지키기위해선 전투는 불가피합니다. 그러나 전투에는 정당한 이유가 있어야하며 특정한 방법으로만 실시되어야합니다. 그러므로 베디나의 기사는..."
 vedina_quest.48.a:0 "불명예스러운 원거리 무기를 결코 사용해선 안됩니다."
 vedina_quest.48.b:0 "오로지 약자를 지키기 위해 싸워야합니다."
 vedina_quest.48.c:0 "대의를 이루는데 도움이 되는 것을 해야합니다."
 vedina_quest.49.t:0 "두 번째 신조"
 vedina_quest.49.d:0 "네, 베디나의 기사들은 약자를 보호하고 그들의 아래에 있는 사람들을 보호하기 위해서만 무력을 사용해야합니다.\n\n베디나의 귀족들은 고귀하고 우아하게 행동하리라 기대받습니다. 귀족이란 갈등과 불신의 시대에 서있는 진실과 정의의 보루입니다. 그러므로 베디나의 기사는..."
 vedina_quest.49.a:0 "항상 베디나의 영광을 위해 싸워야합니다."
 vedina_quest.49.b:0 "공정해야합니다."
 vedina_quest.49.c:0 "결코 약속이나 서약을 어겨서는 안됩니다."
 vedina_quest.50.t:0 "세 번째 신조"
 vedina_quest.50.d:0 "네, 베디나의 기사들은 모든 문제에 있어서 그들의 말을 지키고 모든 일에 있어서 진실을 말할 수 있도록 기대받습니다.\n\n베디나의 기사들은 많은 수행과 의무 행위 중 많은 도전을 직면할 것입니다. 스스로의 명예와 청렴함을 유지하기 위해서 베디나의 기사들은..."
 vedina_quest.50.a:0 "결코 생포되선 안됩니다."
 vedina_quest.50.b:0 "항상 도전을 받아들여야합니다."
 vedina_quest.50.c:0 "신들을 열렬히 섬겨야합니다."
 vedina_quest.51.t:0 "기사의 계율"
 vedina_quest.51.d:0 "베디나의 기사들은 약자를 보호하고 지켜내야합니다.\n베디나의 기사들은 결코 맹세를 어겨선 안됩니다.\n베디나의 기사들은 항상 도전을 받아들여야합니다.\n이 세가지 신조는 베디나의 기사다운 계율 중 셋입니다. 하지만 공주에게 이 세 말은 무엇입니까? 그들이 무엇을 뜻합니까?"
 vedina_quest.51.a:0 "그저 말들일 뿐이야."
 vedina_quest.51.b:0 "베디나를 경외하게 만드는 말들이지."
 vedina_quest.51.c:0 "스스로를 수양케하는 말들입니다."
 vedina_quest.52.t:0 "말"
 vedina_quest.52.d:0 "네, 그냥 말일 뿐입니다. 말. 셸스베르드는 의례적인 목적으로 기사의 계율을 익히지만, 그것 말고는 별다른 느낌을 받고있진 않습니다..."
 vedina_quest.52.a:0 "오, 그래..."
 vedina_quest.53.t:0 "베디나 만세!"
 vedina_quest.53.d:0 "그렇습니다. 이는 베디나가 다른 곳보다 얼마나 더 훌륭한지 보여줍니다. 이 신조들은 베디나의 기사들이 정말로 목적, 정신 모두 고귀하다는 것을 보여줍니다. 셸스베르드도 그들처럼 되고자 하지만, 오로지 나라를 위해서 그래야한다는 것이 올바른 발상일까요?"
 vedina_quest.53.a:0 "아마."
 vedina_quest.54.t:0 "수양"
 vedina_quest.54.d:0 "아마도 셸스베르드가 그 단어의 이면의 의미를 이해한 것 같습니다. 그녀는 자신이 다른 그리폰들에게 깨우침을 주고 조화와 선을 이 세상에 퍼트리고자합니다. 어쩌면 이것이 이 신조에서 배워야 할 진정한 교훈일지도 모릅니다..."
 vedina_quest.54.a:0 "생각해볼만하다."
 vedina_quest.55.t:0 "집으로"
 vedina_quest.55.d:0 "셸스베르드 공주는 다소 모험적인 방법으로 수도로 돌아오자 군중은 그녀의 착륙이 환상적이라 여겼습니다. 그녀는 탐구를 끝내었고 베디나의 미덕들을 보여주었습니다. 이제 그녀는 집에서 쉴 수 있으며 다른 문제에 집중할 수 있을겁니다. 의심의 여지 없이 그녀의 삶은 통치자로서의 삶으로 돌아올 것이나, 그녀는 항상 그녀의 숭고한 탐구와 모험을 기억할 것입니다."
 vedina_quest.55.a:0 "여정이 그녀에게 충분한 배움을 주었기를!"
 vedina_wedding.1.t:0 "결혼식 준비"
 vedina_wedding.1.d:0 "구애의 쇄도, 사냥과 파티, 그리고 기타 등등은, 모두 피곤해지는 일이었습니다. 하지만 그 모든 것은 그럴 가치가 있었습니다. 공주는 베디나를 개혁하기 위해 고군분투하는 동안 그녀의 곁에 머물 짝이 될만한 그리폰을 찾았습니다.\n\n결혼식이 큰 규모로 계획되어있고 지출되는 비용도 전혀 낮지 않지만, 그녀의 짝은 그러한 왕실의 화려함의 중심에 서는 것에 전혀 기뻐하지 않는 것으로 보입니다. 귀족들과 기사들은 여전히 그녀를 의심많은 눈초리로 지켜보지만, 결국 시간이 흐르며 바뀔 것이라는 것을 그녀는 압니다. 후계 구도가 안정될 것이고, 그녀의 짝이 그녀의 길 닦기를 도울 것이기 때문입니다... 어쩌면 단지 공주의 희망사항일 뿐일수도 있지만요. 그녀의 마음속에는 여전히 불안감과 행복함의 혼합물이 앉아있습니다.\n\n그리고 그런 혼합물 속에서, 어떤 귀족이 군왕과의 짧은 독대를 찾고 있었습니다..."
 vedina_wedding.1.a:0 "별탈은 없어보이네요."
 vedina_wedding.2.t:0 "온스카의 개입"
 vedina_wedding.2.d:0 "온스카는 그들이 한때 같이 걸어보았던 정원에서 공주를 만났습니다. 그는 그 시절보다 훨씬 덜 침착해 보였고, 덜 행복해버였습니다. 처음에 그는 차를 마시며 결혼 준비에 대해 물었고 잡담을 나누었습니다. 셸스베르드의 가슴 속 불안감은 서서히 풀리고 있었습니다. 그가 그녀의 행복을 빌기 위해 온 것 같았으니까요.\n\n그가 궁중 생활과 수행 기간 동안 그토록 열망해왔던 그리폰들의 존경심을 받았는지 아니었는지 능숙하게 물어보기 전까지는 말입니다. 베디나의 그리폰들이 진심으로 그녀를 존경할까요? 상황이 안 좋게 돌아갈지라도 그녀를 따를까요? 그는 그가 끔찍한 소식들을 들었다 주장했습니다. 그는 그가 그리폰들이 그녀의 나약함이 그녀의 짝의 강인함으로 덮어지길 기대한다는 소식을 들었다 주장했습니다. 그는 그가 기사들이 그녀의 여정을 비웃으며 그녀가 정말로 군을 이끌기에는 너무 무지하고 어리다 걱정한다는 사실들을 들었다 주장했습니다. 더 단호하고, 더 능숙한 이가 도우기를 그리폰들이 기대하고 있다말입니다.\n\n온스카는 셸스베르드를 꼬드겼습니다. 그와 함께라면, 그녀가 허수아비 신세에서 벗어날 수 있으리라 꼬드겼습니다. 함께한다면 뒷담화나 하며 발목이나 잡는 배후중상자들을 몰아내고 베디나에 영광된 아침해가 뜨리라 꼬드겼습니다. 그는 간단한 해결책을 제시했습니다. 단지 그녀가 다른 배우자를 고르면 된다고 말입니다. "
 vedina_wedding.2.a:0 "좋건 나쁘건 공주가 관심을 보이는 것 같군."
 vedina_wedding.2.b:0 "짐이나 싸라고 해!"
 vedina_wedding.3.t:0 "온스카의 반응"
 vedina_wedding.3.d:0 "온스카는 격노했습니다. "등신같은 년" 그는 부들거렸습니다. "넌 정말 병신이야! 이 결혼으로 귀족들이 널 산채로 잡아먹게 될거야! 놈들은 우리가 제국으로 돌아가길 원한단 말이야! 너는 약점 잡혔으니 그렇게 행동할거고! 해달라는건 다 해줄 수 있었는데!"\n\n공주는 일어서고 거만한 그리폰에게 축객령을 내렸습니다. 온스카의 발톱이 검을 향하였지만, 공주가 경비원이나 자신의 칼을 필요로하진 않았습니다. 갈망하던 그리폰이 셸스베르드와 그녀의 의향을 저주하며 하늘로 날아올라갔기 때문입니다."
 vedina_wedding.3.a:0 "그가 영원히 눈 앞에서 사라지길 빌지."
 vedina_wedding.4.t:0 "결혼식"
 vedina_wedding.4.d:0 "잠시 성에 들어와도 좋다는 군중들의 축하와 함께, 결혼식은 순항중입니다. 허나, 분위기는 다릅니다. 귀족들, 기사들, 부르주아들은 겉으로는 축하하고 있지만, 은연중에 불편해하는 기류가 흐르고 있습니다. 이런 상황은 맨 처음부터 공주를 괴롭혀왔습니다. \n\n하지만 결혼식이 절정에 이르자, 이런 분위기는 잠시 멈췄습니다. 여러 영지의 대변인들이 여왕이 될 자에게 지지를 표하고자 발을 내딛었습니다. 부르주아들도 이에 동참했습니다. 기사계급의 대표도 덜 열정적이긴 했지만, 동의 했습니다. 화려한 옷차림을 한 공작이, 발을 내딛었고, 모든 그리폰들이 숨죽였습니다. 그의 거부는 단지 당황스러운 걸 넘어, 셸스베르드의 앞날에 끔찍한 재앙이 될 것입니다. \n\n의식용 갑옷들이 꼼지락 거립니다. 남작과 백작들은 긴장한채 서로를 돌아봅니다."
 vedina_wedding.4.a:0 "공작이 받아들였다!"
 vedina_wedding.4.b:0 "공작이 거부했다."
 vedina_wedding.5.t:0 "최악의 사태"
 vedina_wedding.5.d:0 "모든게 어그러져버렸습니다. 영주들은 공주를 받아들이기 거부했습니다. 셸스베르드가 그들의 이익에 봉사하지 않는다 여기고, 결국 반란을 일으키고 만겁니다. 혼돈이 결혼 축하를 잡아먹었고, 기사들은 혼란한 난투극을 보다 결국 편을 고르게 되었습니다. 공주와 그녀의 기사들은 충격받은 농민들의 앞에서 비행할 때까지 밀려나고 있었습니다. \n\n귀족의회가 정신나가고 음침하게 선발된 귀족들로 꾸려졌습니다. 그 누구도 이런 결과를 바라지 않았었고, 바깥의 평민들은 혼돈의 소용돌이에서 헤어나오지 못하고 있습니다. 길거리의 그리폰들이 유혈을, 특히 상류층의 유혈을 부르짖고 있습니다. 현재 하층 계급으로부터 큰 인기를 얻고 있는 공주는, 얼마든지 탈주하여 의회의 통치에 저항할 수 있습니다.."
 vedina_wedding.5.a:0 "그리 되리라."
 vedina_wedding.6.t:0 "붉은 결혼식"
 vedina_wedding.6.d:0 "영주들이 수용했고, 결혼식은 순항 중이었습니다... 누구도 찾지 않았고, 부르지 않았던 목소리가 끼어들때까지는 말입니다.\n\n온스카가 고대로부터 내려오던 전투할 권리를 들먹였습니다. 그가 그랬던 것처럼, 여러 명의 검은 옷을 입은 기사들이 군중 속에서 튀어나왔습니다. 쿠데타인걸까요? 아닙니다. 늠름한 그리폰을 베어 나가면서 온스카는 이것이 결투라 주장합니다. 새 군주가 권좌에 오를 때, 누구건 도전할 수 있습니다. 수 세기 동안 아무도 이 권리를 발동하지 않았기 때문에, 사문화라 보는 것이 올바를 겁니다. 하지만 그의 기사들이 모두 총을 꺼내들었고, 온스카도 칼을 뽑았습니다. 밖에서는, 더 많은 모략꾼들이 미처 대응하지 못한 경비병들과 충돌하고 도망치지 못하거나 자신들을 막아서는 평민들을 베어냈습니다.\n\n셸스베르드는 패닉에 빠졌습니다. 이 미친 남자를 막아야합니다. 하지만 어떻게요? 온스카는 끊임없이 전투를 시도하고 있습니다. 베디나와 그리폰의 운명을 건 1대1의 전투를 말입니다."
 vedina_wedding.6.a:0 "사라지지 않았었군..."
 vedina_wedding.7.t:0 "칼과 총"
 vedina_wedding.7.d:0 "셸스베르드는 아직 도전에 응하지 않았습니다. 대전은 공황에 빠진 그리폰과 잘 무장된 반역자들로 가득차 있었습니다. 어느 시점에 충성스러운 기사들이 무기를 꺼내들 것이고, 살육전이 나라에 크나큰 흉터를 남길 것임에 틀림없었습니다. 그녀의 삶과 왕국의 생존이 살얼음판을 걷고 있었습니다.\n\n그녀는 두 가지 선택을 할 수 있습니다. 그녀의 오른 편에 그녀의 선조들이 맹세해왔던 의례용검을 고위 성직자가 고대의 발톱으로 움켜쥐고 있었습니다. 무겁고 실용적이지 않은 선택지이나 참으로 기사다운 선택입니다. 그녀의 조상이었더라면 망설임 없이 선택했을 것이며, 그녀가 그를 받아들인다면 그녀는 온스카와 같은 조건 하에 겨루는 것이 되며, 조화가 제 무결성을 해치지 않아도 될 것이란 사실을 만조에게 보여줄 겁니다.\n\n다른 한편으론 그녀의 왼쪽에 동태를 지켜보는 반역자들의 사이에 끼어 움직이지 못하는 경비병이 있었습니다. 그는 움직일 수 없다만, 그녀는 움직일 수 있습니다. 그의 권총은 우월주의자들의 수수께끼에 대한 효과적인 응답이 될 수 있을 겁니다.\n\n공주는 발톱을 움켜쥐었습니다. 두 가지 선택지가 있고, 두 가지 미래가 있습니다."
 vedina_wedding.7.a:0 "칼과 기사도."
 vedina_wedding.7.b:0 "총과 타협."
 vedina_wedding.8.t:0 "기사도의 시험"
 vedina_wedding.8.d:0 "그녀가 무슨 선택을 내리기도 전에, 폭발이 공주를 바닥으로 내동댕이쳤습니다. 밖에선, 공모자들이 상황을 통제하지 못해 난투극이 벌어졌습니다. 지나치게 열성적인 가담자가 폭발물로 궁전 자체에 피해를 입혀 천장의 일부가 무너져내렸습니다.\n\n셸스베르드는 하늘을 올려다보았습니다... 그리고 그곳에 석조에 헐겁게 매달려있는 고대의 검이 있었습니다. 그녀가 행동했습니다. 그녀는 검을 쥐기 위해 도약했습니다. 그리고 반역자를 지옥으로 떨어트려내기 위해 움직였습니다. 혼란 속에서 그녀와 온스카는 서로 마주 본채, 칼을 높이 쳐들었습니다. 그녀는 싸우면서 선조들이 맹세해왔던 검이 거짓이었음을 깨달았습니다. 이 칼이 현녀의 축복을 받을 칼이었고, 지금은 백성들을 구하기 위해 휘둘려지고 있다는 사실도 깨달았습니다.\n\n온스카는 그녀의 공격을 피해냈고, 그녀도 그의 거칠고 공격적인 공격을 간신히 피했습니다. 그의 공격이 그녀의 다리에 부상을 입혔지만, 그녀는 그의 팔에 깊은 자상을 남겼습니다. 온스카는 자신의 속도를 과신했고, 공주는 그의 날개를 잘라냈습니다.\n\n반역자는 땅으로 떨어졌고, 공주는 그에게 귀족다운 죽음을 선사해주려 했습니다. 하지만 그는 거부했고, 단도를 빼들며 발을 걸어 그녀를 넘어트리려 했습니다. 하지만 그리 되지 않았습니다. 검의 힘이건, 그녀 스스로의 힘이건, 셸스베르드는 마침내 온스카를 베어냈고, 음모자들은 도주했습니다."
 vedina_wedding.8.a:0 "승리와 명예여!"
 vedina_wedding.9.t:0 "고대의 문제와..."
 vedina_wedding.9.d:0 "눈먼 폭발이 궁전을 뒤흔들었습니다. 밖에서 벌어지던 몸다툼은 전투로 바뀌었고 공모자들은 아직 상황을 통제하지 못하고 있습니다.\n\n온스카와 부하들은 천장의 일부가 그들 위로 무너지자 여기저기 몸을 내던졌습니다. 공주는 지체없이 가장 가까운 근위병의 왼팔을 움켜쥐었습니다.\n\n그녀는 온스카를 겨누었습니다. 온스카는 공주를 또렷이 바라보며 일어섰습니다. "결국 쏠거냐? 겁쟁아?"\n\n"안타깝지만 결혼식에 칼을 들고 다니는 그리폰을 좋아할 짝은 없어." 그녀는 으르렁거리며 냉담하게 온스카를 사살했습니다. 온스카가 허무하게 죽어버리자, 역도들은 도망갔습니다."
 vedina_wedding.9.a:0 "...현대의 해결책."
 vedina_wedding.10.t:0 "어둠의 날"
 vedina_wedding.10.d:0 "필연적으로 어두운 길로의 모든 발걸음은 마음을 더럽힙니다. 온스카와 사적으로 이야기할수록 그의 진정한 의도가 뚜렷하게 들렸습니다. 강자와 약자의 관계에 대한 그의 가식적인 발언은 점차 가식을 지우고 잔혹한 본색을 노골적으로 드러냈습니다. 그는 약자를 무릎 꿇리는 강자가 되기를 갈망했습니다. 하지만 그는 더한 것을 바랬습니다. 그는 피와 폭정을 부르는 마법의 본질과 마법의 생동감과 전율에 대해 노래했습니다. 그는 적당한 제물을 바친다면 주어질 혈마법의 절대적인 힘에 대해 속삭였습니다. 그는 이 세상이 동전을 넣고 레버를 당기면 제품이 튀어나오는 구조라 말했습니다. 다만 그 동전이 살아있는 그리폰이라는 점이 문제긴 하지만 말입니다.\n\n공주는 실망했습니다... 하지만 그녀도 변했습니다. 세간에서 그녀를 온스카가 말한 방법으로 바라보고 있음을 그녀는 압니다. 그녀의 노력과 성취에도 불구하고, 귀족들은 그녀에게 단 한차례라도 존경을 표한적이 없었습니다. 강요받지 않는 한 앞으로도 그들은 그럴겁니다. 공주는 아직 혈마법이 정확히 무엇인지 모르지만, 그들에게 신에게 느끼는 것과 같은 두려움을 심어주고, 끝내는 존경을 받는다는 제안은... 점점 더 좋게 들리고 있습니다..."
 vedina_wedding.10.a:0 "그 길을 걷는다."
 vedina_wedding.10.b:0 "정신차려라!"
 vedina_wedding.11.t:0 "결혼 음모"
 vedina_wedding.11.d:0 "온스카는 결혼식 계획을 세웠습니다. 모든게 평범할 겁니다... 그의 지지자들이 둘의 변화를 드러내기 전까지 말입니다. 공주와 부군의 경호원들의 도움으로 국가의 엘리트들을 인질로 잡고 하루만에 중앙집권국가로 탈바꿈할 수 있을겁니다. 정말 대담한 계획이지 않나요?\n\n셸스베르드는 그 계획이 실현 가능하다 믿고 있습니다. 그녀가 손수 뽑아놓은 그리폰들이 궁전을 구서구석 부패시키고 있습니다. 모든 호위병이나 신하들이 마법에 열광하진 않겠지만, 확실히 전보다는 더 어둡게, 여왕이 될 그리폰에게 더 충성심을 보이고 있습니다. 결혼식날, 준비가 끝날겁니다.\n\n온스카는 알려지지 않은 통로로 몇몇 마법사들을 초대하고 셸스베르드의 축복하에 마법사들은 궁전에서 기거하고 있습니다. 기사들이 이상하다고 투덜거릴 수 있지만, 그 마법사들은 정말 뛰어난 연구자들입니다... 온스카처럼 윤리라는 벽을 뛰어넘은 그리폰이기도 하고요."
 vedina_wedding.11.a:0 "베디나는 변할 것이다."
 vedina_wedding.12.t:0 "올가미 작동"
 vedina_wedding.12.d:0 "결혼식은 아름다웠고, 셸스베르드의 마음 속 작은 한 부분이 이 결혼식이 폭력으로 끝맺음할 것이라는 사실을 슬퍼하고 있습니다. 하지만 그 조각은 감성적이고 나약한 면모일 뿐입니다. 귀족들이 뒤에서 그녀를 비웃었던, 그런 면모란 말입니다. 그리고 공주는 으스러트렸습니다.\n\n기사령이나 각 영지의 대리인들이 즉위할 여왕에게 충성을 바치기 위해 모이며, 모든 시선이 선택받은 귀족의 대표에게 쏟아졌습니다. 그들은 그녀가 왕위에 오르는데 찬성했습니다...만, 배우자에 대해 거부를 표하기 위해 앞으로 걸었습니다. 그때, 검은 망토를 두른 기사들이 온스카의 마법사들이 만들어놓았던 환상 속에서 튀어나왔습니다. 그들은 검과 총을 수십 마리의 주요 귀족들에게 겨누었고, 온스카는 웃으며 말을 더듬는 반대자의 앞으로 나아갔습니다.\n\n기사들이 무기를 뽑아들고, 온스카가 대표를 살해하자 궁전은 격전의 혼란 속으로 빠져들었습니다. 셸스베르드는 자신을 조롱했던 그리폰을 내려다보고 있는 자신을 보았고, 그 그리폰의 시체에 침을 뱉었습니다. 꼭 이런 결말이 아닐 수도 있었습니다. 전부 놈들이 자초한 겁니다."
 vedina_wedding.12.a:0 "대가를 치루게 되리라!"
 vedina_wedding.13.t:0 "기사도 근절"
 vedina_wedding.13.d:0 "붉은 결혼식이 완벽한 성과를 거둔 것은 아닙니다. 많은 저명한 조화파, 보수파 귀족들이 살해되긴 했다만 여전히 많은 그리폰들이 탈출하거나 애초에 참여하지 않았습니다. 많은 기사들이 공공연히 사악한 왕자와 공주의 편을 들지 않으리라 외치고 있으며, 무지한 민초들은 선동당한 채 기사들을 따르고 있습니다. 단 한번의 일격으로 쓸어버리려는 시도는 실패했습니다.\n\n하지만 괜찮습니다. 애초에 전쟁보다 더 나은 방법이 있긴 했을까요? 귀족들과 기사들, 그리고 농민들이 그에 맞서 싸우고자 일어날 때, 흑마법사는 자신과 같이 권력을 잡으려는 그리폰은 항상 늙은이들의 낡아빠진 쇠사슬을 이겨내리라 확신했습니다. 그의 마법사들이 밤낮으로 주문과 저주를 울부짖으며, 흑기사들이 불쌍한 평민들을 짓이겼습니다. 군에 쓰이지 않을 이들은 주문이나 공장의 재료로 쓰여지고 있습니다. "
 vedina_wedding.13.a:0 "공주가 일어섰다!"
 vedina_wedding.13.b:0 "온스카는 홀로 설 것이다."
 vedina_wedding.14.t:0 "심경의 변화"
 vedina_wedding.14.d:0 "셸스베르드는 온스카의 계획을 열심히 들었습니다. 그의 말은 처음에는 그녀를 의로운 분노에 사로잡히고 만들었으나, 결국 귀족들이 그녀를 뒤에서 비웃고 평민들이 그녀를 전혀 신경쓰지 않는다는 그의 말에 동의하게 되었습니다. 그녀는 그녀가 이 세상에 홀로 있다는 사실에 동의했습니다.\n\n하지만 그가 화두를 흑마법과 희생, 정복으로 바꾸자 그녀는 흠칫 움츠러들었습니다. 감정적으로는 자신을 우롱한 그리폰들을 처벌하고 싶긴 했습니다. 하지만 그녀는 태어났을 때부터 푀레나 왕과 현녀, 그리고 신검 오외베르빈릭헤트의 이야기를 좋아했습니다. 그녀는 기사다운 모험과 만조의 사랑을 꿈꿨습니다. 하지만 이런건... 그런게 아닙니다.\n\n역겨워하며 셸스베르드는 화제를 다른 것으로 바꾸고자 했지만, 온스카는 편집증적이었습니다. 공주가 그에게 물러나라 요구하자, 그는 살벌하게 화를 냈습니다. 그리고 그는 떠나고... 다음날에 돌아왔습니다. 그녀가 머리를 맑게 하기 위해 산책하고 있을 때, 공주와 그녀의 근위병들은 공격받았습니다. 검은 옷을 입은 기사들과 온스카가 쿠데타를 몇 주 일찍 시작한겁니다! 폭발이 왕궁을 뒤흔들었습니다!"
 vedina_wedding.14.a:0 "칼을 뽑아라!"
 vedina_wedding.14.b:0 "쏴라!"
 vedina_wedding.15.t:0 "분노의 전쟁"
 vedina_wedding.15.d:0 "공주는 패닉에 빠졌습니다. 검은 옷을 입은 기사들이 왕궁을 가득 매웠고, 공주를 찾으며 들러리들과 하인들을 학살했습니다. 그녀는 정원으로 도망쳤고, 문에 다다를 즈음, 호위병에 흑기사들의 칼날이 닿았습니다. 검과 마법의 잔흔으로 석조 건물이 흔들렸습니다. 그녀는 호위병들과 함께 무기고로 갔지만, 반역자들이 무기고를 점거하고 있었던 겁니다. 전투가 일어났고, 그녀는 휘청거리며 힘겹게 문으로 낳아갔습니다.\n\n흑기사들 중 한 명이 마법사가 그에게 준 부적의 주문을 외쳤고 빛과 화염이 일며 복도가 흔들렸습니다. 연기가 걷히고 남은 그리폰은 무기고 문에 달라붙어있는 셸스베르드, 그리고 절뚝거리는 반역자 둘 뿐이었습니다. 공포에 질린 채 그녀는 화기를 찾으러 방 안으로 들어갔습니다. 그녀는 간신히 권총을 찾아냈고, 흑기사가 칼을 들었을 때 탄약을 장전했습니다...\n\n권총은 고장나있었습니다. 흑기사가 동지들과 다시 합류하기 위해 건물을 나가는 동안 공주는 천천히 죽어갔습니다. 스트리단데는 잔해 속에서 그녀의 시신을 발견했고, 그가 바래왔던 결혼 상대는 죽어버렸고, 베디나의 운명은 이제 그의 손으로 넘어왔습니다."
 vedina_wedding.15.a:0 "공주의 실수가 모두에게 상처를 안겼다."
 vedina_wedding.16.t:0 "대가"
 vedina_wedding.16.d:0 "반역자들이 왕궁을 습격하며, 셸스베르드는 그녀가 도망칠 수 없음을 깨달았습니다. 그녀는 두 기사다운 경비병을 대동한 채 수비병들을 규합했습니다. 결국 온스카의 애완 마법사는 알현실에서 죽기 전에 바닥과 천장을 허물어버리는 주문을 외웠습니다. 기사 수 명이 구덩이에 떨어지고 잔해에 깔려 죽었습니다. 공주도 큰 타격을 입고 구덩이로 굴러 떨어졌습니다. 그리고 그녀는 구덩이 속에서 감춰저있던 고대의 금고를 발견했습니다. 그리고 그 안에는...\n\n공주는 신검 오외베르빈릭헤트를 들어올려 전설로 내려오던 그 힘을 느꼈습니다. 마법의 힘인걸까요? 세월과 목적의 힘인걸까요? 그녀는 그것을 알지 못했지만, 우아하게 휘두르며 온스카로의 길을 열었습니다. 그들은 그리폰 대 그리폰으로서 싸웠고, 마침내 그녀는 베디나의 산산조각 난 왕좌 앞, 장엄한 홀에서 그를 쓰러트리며 승리를 손에 넣었습니다. 그의 군대는 패배했습니다.\n\n공주는 눈물을 흘렸습니다. 어떻게 그렇게 눈이 멀 수 있었을까? 어떻게 그런 사악한 바보를 믿을 수 있었을까? 그녀는 다른 구혼자들의 말을 들어야 했습니다."
 vedina_wedding.16.a:0 "힘들게 교훈을 얻어냈군."
 vedina_wedding.17.t:0 "재시작"
 vedina_wedding.17.d:0 "그녀가 전투와 배신으로 상처를 입었습니다만... 베디나의 신성한 유물의 힘과 스스로의 역사적, 조화적 목적에 대한 새로운 시야로 그녀는 활력을 되찾았습니다. 그리고 그녀의 마음에 드리웠던 그림자도 분쟁의 불길 속에서 사그라들었습니다.\n\n하지만 온스카의 쿠데타 이후 많은 문제가 생겨버렸고, 그 중 하나는 온스카를 대신할 잠재적 구혼자입니다. 하지만 불행하게도 셸스베르드는 더 이상 천진난만함과 시간이라는 사치를 부릴 수 없습니다.\n\n누가 그녀의 옆에 서야할까요? 베디나에는 상속자가 있어야 하며 지배해줄 부부도 있어야합니다. 그녀는 여전히 협력자를 필요로합니다. 오직 두 가지 선택만이 남았고, 두 그리폰 모두 어떤 일이 있어도 도움을 주기 위할 의향이 있습니다. 둘 다 그녀를 아끼고 조국을 아끼기 때문입니다. 뤼클리그를 골라 사회를 개혁하고 서민들에게 희망을 주어야 할까요? 스트리단데의 길을 걸어 군을 개혁하고 하층민들에게 가부장적 조화를 베풀어야 할까요?"
 vedina_wedding.17.a:0 "용맹한 기사."
 vedina_wedding.17.b:0 "훌륭한 여조."
 vedina_wedding.18.t:0 "잿더미로부터의 기쁨"
 vedina_wedding.18.d:0 "새 배우자가 골라졌고 셸스베르드는 결혼식이 있기 전의 며칠을 그녀의 삶을 되새기며 보냈습니다. 아버지는 그녀에게 유산과 사명을 남겼고, 그녀는 기만적이고 집착적인 미남의 얼굴에 둘 다 놓칠뻔 했습니다. 그녀가 또 다른 기회를 붙잡았긴 했지만, 겨우 잡은 것에 불과합니다.\n\n오외베르빈릭헤트는 현재 공주의 정통성을 입증하는 증거로 궁정에 큰 영향력을 미치고 있으며, 그녀는 왕좌 위에 그것을 설치했습니다. 검은 아래로 향하고 있습니다. 그녀가 항상 실패했을 때 어떤 일이 일어날 수 있는지 상기시키도록 말입니다. 그리고 그녀는 지금 확실히 알고있습니다.\n\n하지만 어떤 그리폰도 즐거운 결혼식을 앞두고 이렇게 엄숙하게 있을 수는 없을 겁니다. 셸스베르드는 그녀 내면의 고요함을 떠났습니다. 베디나의 미래는 밝습니다. 그리고 베디나의 그리폰들은 겪을 수도 있었던 폭군으로부터 안전합니다."
 vedina_wedding.18.a:0 "축하드립니다!"
