 vedina_news.3.t:0 "베디나 내전"
 vedina_news.3.d_Good:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하면서 투르함 전역에서 결혼을 축복하는 종이 울렸습니다. 하지만, 파국이 일어났습니다. 왕국의 흑마법사들이 공주의 결혼식 날 공주를 살해하기로 시도했습니다.\n\n베디나 왕국이 혼란에 빠질 것처럼 보였지만, 반군의 수괴가 베디나의 전통을 존중하기로 결정하고 셸스베르드에게 결투를 신청했습니다.\n\n셸스베르드는 잔해 속에서 고대의 신검 오외베르빈릭헤트를 꺼냈습니다. 많은 수의 역도들이 강력한 마검에 금세 숨통이 끊어졌지만, 일부는 지방으로 도망치는데 성공했습니다.\n\n현재 셸스베르드는 베디나를 통치하고 있으며, 바깥을 바라보고 있습니다."
 vedina_news.3.d_Evil_Died:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에서 결혼을 축복하는 종이 울렸습니다. 하지만 그날 하루가 행복하게 끝나지는 않았습니다.\n\n왕국의 흑마법사들이 쿠데타를 일으켰고, 수도를 장악했습니다. 공주는 얼마 후 그녀의 방에서 죽은 채 발견되었다고 합니다. 윙스트롬 국왕은 국가 비상사태를 선언했고, 그가 망가진 심장을 고칠때까지 국가의 통치권을 스트리단데 후작에게 맞겼습니다. 오직 시간만이 후작이 나라를 재건할 수 있을지, 아니면 베디나가 영원히 어둠 속으로 빠져들지 알려줄겁니다."
 vedina_news.3.d_Neutral_Died:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에 결혼을 축복하는 종이 울렸습니다. 하지만, 파국이 일어났습니다. 왕국의 흑마법사들이 공주에게 영향을 주었고 그들은 정권을 잡을 기회를 손에 넣었습니다. 베디나의 유서깊은 귀족들은 지방으로 도망쳤고 흑마법사들의 타락한 군대는 그들의 병사들을 사냥하며 항복시키기 위하여 지방을 침탈하고 있습니다.\n\n셸스베르드는 현재 베디나를 통치하고 있으며, 힘에 굶주린 채 바깥을 내다보고 있습니다."
 vedina_news.3.d_Neutral:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에서 결혼을 축복하는 종이 울렸습니다. 하지만, 파국이 일어났습니다. 귀족들은 공주의 연합에 반대했고 반란의 기치를 들어올렸습니다.\n\n셸스베르드는 이제 권좌에 앉았으며, 내부를 살펴야만합니다. 그녀는 베디나의 귀족들에게 자신을 증명하는데 실패했고, 그 결과 산산조각난 나라를 이어붙이는 것은 그녀의 몫입니다."
 vedina_news.3.d_Evil:0 "[This.GetNewspaperHeader]베디나 왕국의 셸스베르드 공주가 결혼하며 투르함 전역에 결혼을 축복하는 종이 울렸습니다. 하지만, 파국이 일어났습니다. 왕국의 흑마법사들이 공주에게 영향을 주었고 그들은 정권을 잡을 기회를 손에 넣었습니다. 베디나의 유서깊은 귀족들은 지방으로 도망쳤고 흑마법사들의 타락한 군대는 그들의 병사들을 사냥하며 항복시키기 위하여 지방을 침탈하고 있습니다.\n\n셸스베르드는 현재 베디나를 통치하고 있으며, 힘에 굶주린 채 바깥을 내다보고 있습니다."
 vedina_news.3.a:0 "참으로 극적이구나."
 vedina_news.3.b:0 "그리포니아에 또 내전이 일어났다고?"
 vedina_news.3.c:0 "오늘도 그리포니아는 혼란스럽군."
 wingstrom.1.t:0 "불안"
 wingstrom.1.d_stage_1:0 "지역 귀족들이 점점 불안해하고 있습니다. 그들은 윙스트롬의 약속들이 하루가 지날수록 점점 더 공허하다 여기고 있습니다. 그들은 아직 셸스베르드 공주가 숭고한 탐구에 착수한 것을 보지 못했고, 대왕이 지키지 못할 약속을 했다는 소문이 파다합니다.\n\n이에 대항하기 위해서 공주는 영웅적 행위를 좇아야합니다. 그렇지 않는다면 이 소문들은 걷잡을 수 없이 퍼질겁니다."
 wingstrom.1.d_stage_2:0 "공주가 부재한 상황에서도 소문은 여전히 떠돌고 있습니다. 귀족들은 셸스베르드가 수행을 나선 것을 대단히 기뻐하고 있지만, 그들은 그녀가 돌아오길 간절히 바라고 있습니다.\n\n윙스트롬은 공주가 자기 능력이 사람들이 상상하는 것보다 더 훌륭할 것이라는 사실을 온 나라에 확신시키고자 노력하고 있지만, 그녀는 아직 증명되지 않은 전사입니다. 그렇기 때문에 그런 그의 노력은 일부 그리폰들에게 보이지 않는 것 같습니다. 공주는 곧 돌아올겁니다. 결과가 어떻건 그게 더 나을겁니다."
 wingstrom.1.d_stage_3:0 "공주가 귀한하고 귀족들은 마침내 그녀가 전설 속에서나 나올법한 훌륭한 영웅이라며 만족해하고 있습니다. 그녀의 위업을 음유시인들이 구가하고 있으며, 이퀘스트리아의 영화 제작자가 그녀의 모험에 대한 영화를 만들 권리를 요청했습니다. 분명히 훌륭한 영화 시리즈가 될겁니다.\n\n그 많은 우려에도 불구하고, 문제는 해결되었습니다."
 wingstrom.1.a:0 "추진하고 있는데."
 wingstrom.1.b:0 "그냥 좀 기다리주면 좋을텐데."
 wingstrom.1.c:0 "봤지?"
 wingstrom.2.t:0 "차가온 발톱길"
 wingstrom.2.d_stage_1:0 "공주의 수행의 발표는 나라에 상당한 파문을 일으켰습니다. 셸스베르드는 곧 궁정활동에 모습을 드러낼 겁니다. 하지만, 구체적인 발표가 없자, 발표가 미뤄진 이유에 대한 소문이 파다합니다.\n\n신문들은 공주가 결혼에 질색을 하고 있다고 추측하고 있습니다. 그거 엄청난 스캔들이군요. 어쩌면 윙스트롬 전하가 너무 늦기 전에 공주를 궁무에 전념시키는게 좋을지도 모르겠습니다."
 wingstrom.2.d_stage_2:0 "공주가 공무에 임하자 많은 궁중이 로맨스의 광란에 빠져들었습니다. 그래서 매일같이 궁중 생활이 불안정한 상태입니다. 이역만리에서까지 공주에 대한 사랑을 맹세하기 위해 그리폰들이 몰려왔습니다. 딱봐도 자기영달을 위해서긴 하지만요.\n\n누구도 선두주자, 그러니까, 세 그리폰들을 앞지르지 못하고 있지만 우리 정부에게 골칫거리가 생긴 셈입니다."
 wingstrom.2.d_stage_3:0 "이제 공주가 혼인 할 그리폰을 결정했고, 궁전에는 평온이 돌아왔습니다. 셸스베르드 공주는 이따금씩 미친 러브레터를 받고 있긴 하지만, 현재 궁정은 이 문제가 해결된 것에 기뻐하고 있는 것 같습니다. 그것을 넘어, 결혼을 열망하는 것 같습니다."
 wingstrom.2.a:0 "이 기레기놈들이!"
 wingstrom.2.b:0 "목말라 하는 건가?"
 wingstrom.2.c:0 "솔직히 초콜릿이 지겨워지던 차였어..."
 wingstrom.3.t:0 "과학의 돌파구"
 wingstrom.3.d:0 "마침내, 오랜 세월이 흐르고, 베디나 왕국은 안정적이고 경쟁력 있는 과학 기반을 가지고 있습니다. 이러한 발전으로 베디나는 이제 현대 세계의 일원으로서 다른 강대국들과의 과학 경쟁에 참여할 수 있게 되었습니다."
 wingstrom.3.a:0 "훌륭하군."
 wingstrom.4.t:0 "분리주의자의 위협"
 wingstrom.4.d:0 "그들에겐 이름도 얼굴도 있습니다. 한동안 베디나에서 셸스베르드가 윙스트롬 왕의 후계자로 선출되는데 반대하는 이들과 분리주의 운동이 증가하고 있다는 소문이 떠돌았습니다.\n\n윙스트롬의 스파이 마스터는 그에게 공작 프레디아니크가 궁정 내에서 전통적 귀족들의 지지를 모으고 있고, 궁정 내에 주요한 파벌을 형성하고 있다고 알려주었습니다.\n\n이를 막기 위해선, 이 파벌이 흩어지도록 작전을 수행해야합니다."
 wingstrom.4.a:0 "아무일이 일어나지 않기를 빌자."
 wingstrom.4.b:0 "그들을 전면적으로 비난하자."
 wingstrom.4.c:0 "궁정에 충성심을 상기시키는 건 어떨까?"
 wingstrom.4.e:0 "처형인!"
 wingstrom.5.t:0 "궁정에 뿌리내린 분리주의자"
 wingstrom.5.d:0 "지난 며칠 동안 프레디아니크 공작은 궁정에 침투해왔고, 유리한 고지를 점거하기 시작했습니다. 현재 봉건적 부담금의 상당수가 그의 편에 서있으며 그는 우리를 잠시 멈추게 할 수 있습니다. 중대한 위협입니다. 아직 우리가 그러지 않았더라면 우리는 이 계획을 방해해야합니다. 공작이 이제 공주를 위협하고 있기 때문입니다.\n\n우리가 알 수 있는 바로는, 그는 그리포니아 제국과 연줄이 있다고 하며, 이기적인 야망도 가지고 있을 확률이 높습니다. 그의 승리는 틀림없이 베디나의 죽음을 의미할겁니다."
 wingstrom.5.a:0 "이미 첩자를 보냈으니 사용해라."
 wingstrom.5.b:0 "신경 쓸 가치 없다."
 wingstrom.5.c:0 "처형인!"
 wingstrom.5.e:0 "계속 놈들을 비난해라. 그리고 최악의 상황에 대비해라."
 wingstrom.6.t:0 "분리주의의 미사곡"
 wingstrom.6.d:0 "땅 깊숙한 곳에서, 알려진 반역자 백작들의 장군들이 전쟁 준비로 보이는 것을 시작하고 있습니다. 장비와 병사들이 주요 장소에 집결해 공격 계획을 세우고 있는 것으로 보이며, 우리는 그들이 많은 소규모 부대들을 동원해 포위망을 형성한 뒤 우리 군을 뒤엎을 계획을 세웠다는 사실을 알게되었습니다. 최악의 사태에 대비하거나, 우리의 노력이 충분했기를 빌어야 합니다."
 wingstrom.6.a:0 "궁정을 설득해야 한다."
 wingstrom.6.b:0 "부대들을 준비시켜라."
 wingstrom.6.c:0 "전략적으로 급습한다."
 wingstrom.6.e:0 "공주를 준비시켜라."
 wingstrom.7.t:0 "독립분자들의 음모"
 wingstrom.7.d_Win:0 "특수 기동대에 대한 지원을 통해 우리는 프레드아니크 공작을 반역죄로 기소할 수 있을 만큼의 충분한 내란 사주와 반역의 증거를 모을 수 있었습니다.\n\n이른 아침, 그는 겨울 사유지에서 체포되었고 우리의 충성스러운 병사들이 그의 신변을 확보하였습니다. 그는 반역죄로 재판을 받게 될 것이며 나머지 분리주의자들도 해산되거나 체포될 것입니다."
 wingstrom.7.d_Loss:0 "재앙이 일어났습니다! 우리 특수 기동대가 분리주의 운동을 충분히 제압하지 못했고, 그들은 반역의 기치를 올렸습니다!\n\n프레드아니크 공작의 잘 무장되고 잘 훈련되어있는 군대가 서쪽으로 집결해있습니다. 하지만 부대들이 드문드문하게 흩어져있기 때문에, 총력을 다한다면 우리가 이길 수 있을지도 모릅니다. 빨리 행동해야 합니다. 이 전쟁은 가뜩이나 부족했던 자원을 고갈시킬테니 말입니다."
 wingstrom.7.a:0 "걱정거리가 하나 줄었군."
 wingstrom.7.b:0 "세상에."

 wingstrom_desc:0 "§Y출생§!: 941년 10월 3일, 투르함\n\n§Y전기§!: 윙스트롬 왕가의 구스타프 4세는 흔히 "윙스트롬 왕"이라 불리는데, 공화혁명 전후 기사 군주제의 전통과 가치를 유지하며 수십년 동안 베디나의 왕으로 군림해왔습니다. 구스타프의 노력으로 인해 혁명의 영향을 대부분 비껴갈 수 있었으며, 귀족들과 평민들은 큰 불만 없이 윙스트롬 왕조의 통치를 계속 지지해 왔습니다. 공화혁명이 일어난지 얼마 안된 시점에 그는 48세였고, 현녀와 신들은 그에게 맏이이자 막내인 셸스베르드를 내려주었습니다. 구스타프의 젊은 부인은 얼마 안가 사망했고, 국왕에겐 앞으로 시험을 통과해야할 딸이 유일한 후계자가 되었습니다. 윙스트롬 왕조의 일원들이 점점 운명하자, 점점 더 많은 귀족들이 공주를 결혼시키라 요구했습니다. 하지만 구스타프는 그녀가 성인이 된다면, 자신의 딸이 스스로 베디나의 왕관과 윙스트롬의 이름을 이어받을만하다 증명하리라 답하며 거부했습니다.\n\n지금 그의 딸은 성년이 되었고, 노왕은 여전히 인기가 많지만 후계자가 시험을 끝내면 퇴위하기로 결정했습니다. 구스타프의 행동덕에, 그의 희망사항이긴 하다만, 어떤 비겁한 귀족이 공주의 손을 잡건 상관 없이, 윙스트롬의 이름은 이어질 것입니다."
 stridande_desc:0 "§Y출생§!: 974년 5월 4일, 스카이림\n\n§Y전기§!: 스카이림의 공작 올브릭트 불프하르트의 셋째 아들인 스트리단데처럼 기사도적인 가치를 품고 있는 그리폰은 아마 없을 겁니다. 수 세기 동안 베디나의 성가신 영지였던 야를정은 헬퀼을 제외하면 전통적으로 그리폰 전역에서 가장 맹렬하고 상무적인 지방이기에, 스트리단데가 베디나 기사단의 검과 방패를 손에 넣은 것은 이상한 일이 아닙니다.\n\n그의 후계 순서가 낮기 때문에, 그는 북부의 군벌들과 케머스카이의 정부에 대한 교전과 국경훈련을 포함한 수많은 순회에 참여했습니다. 이제 그는 베디나의 공주를 섬기고 혼인으로 양가를 결속시키기 위해 베디나의 궁정 생활로 돌아왔습니다.\n\n하지만, 과연 스트리단데의 힘과 충성심이 베디나를 구하는데 충분할까요?"
 ondska_desc:0 "§YB출생§!: 982년 11월 24일, 할름스타드\n\n§Y전기§!: 온스카가 기사도 왕국의 시대에 뒤떨어진 도덕관념에 개의치 않고 베디나의 궁정 속에서 그림자 같은 책략가가 되는 것은 운명이었던 것 같습니다. 플로드보텐의 백작인 노렌 가문에서 태어난 온스카는 복수심에 불타는 아버지의 냉소적인 유머감 때문에 베디나어로 "악한"이라는 이름을 부여받았습니다. 그리고 그 이름이 최소한 그의 내면을 드러낸다는 사실이 참으로 아이러니한 것 같습니다. 그는 플로드보텐 백작의 사촌으로서 야망이 있고, 무자비하며, 교활하게, 베디나에서 가장 중요한 책략가 중 한 명으로 자랐습니다.\n\n공주가 잘생기고 매력적인 온스카에 대한 평판을 액면 그대로 받아들인다면 그는 부군의 자리에 오를 수 있을 것 같습니다. 예의 바르고 너그러운 면모 때문에 대부분의 귀족들로부터 많은 사랑을 받고 있는 온스카는 구스타프 윙스트롬의 베디나 개혁에 불만을 품은 전통자의자 파벌의 주요 후보입니다.\n\n하지만, 공주가 자신의 내면을 바라볼 줄 아는 능력이 있다면, 그의 계획에 대해 그녀를 설득하는데 실패한다면, 온스카의 계획은 확실히 실패하게 될 것입니다."
