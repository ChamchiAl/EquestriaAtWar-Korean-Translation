retires_in_a_month_desc:0 "§Y출생§!: 936년 6월 27일, 비겐버그\n\n§Y계급§!:기사단장\n\n§Y일대기§!: 헬퀼 기사들의 유명한 가문에서 태어난 지그프리드 트라펜펠드는 어린 나이에 기사단의 종자로 입단했습니다. 복무 기간 동안, 지그프리드는 일생 동안 많은 전투를 보아왔고, 변함없는 헌신과 대담함, 그리고 훌륭한 기사의 모델이 되어 모두에게 존경 받고 있습니다. 그는 또한 973년 다이아몬드 마운틴 습격을 용감하게 이끌면서 자신을 돋보이게 하기도 했습니다. 이 때문에, 그는 976년 기사단의 기사단장으로 지명되었습니다.\n\n불행하게도, 그는 전성기에 기사들을 이끌 기회를 빼앗겼습니다. 978년 그리포니아 제국의 붕괴와 혁명에 직면하여, 그는 제국의 세력에 대하여 기사단을 구속하는 맹세를 갱신하지 않기로 선택했습니다. 그는 서쪽의 그리폰들을 리버랜드의 위협으로부터 영원히 보호하겠다고 맹세했지만, 그는 영원히 변절자로 기억될 것입니다.\n\n그는 그리포니아의 국경을 온전히 유지하는 데는 성공했지만 현대 국가를 건설하는 데는 실패했습니다. 이런 열악한 상황과 헬퀼과 이웃나라인 롱소드의 극단주의 움직임에도 불구하고, 지그프리드 트라펜펠드는 기사의 방식은 지속될 것이며 헬퀼은 그리폰의 삶의 방식을 지키기 위한 방패라는 살아 있는 증거로 남아 있습니다.\n\n§Y초상화 제작§!:Scroup"
griffon_hitler_desc:0 "§Y출생§!: 961년 12월 13일, 카테린부르크\n\n§Y일대기§!: 윙프리드는 폰 카테린부르크 가문의 작은 분가의 일원이었음에도 불구하고 매우 부유하게 태어나고 자랐습니다. 오래된 기사 이야기에 매료되어, 그는 어린 나이부터 기사가 되기를 희망했습니다. 하지만, 그는 왕조의 경쟁 때문에 은빛 새벽 기사단은 달갑지 못했고, 보다 민간적인 생각을 가지고 있던 은 발톱 기사단에게는 관심이 없었습니다. 그래서, 그는 동쪽으로, 국경 지대로 여정을 떠났습니다. 그곳에서 영웅주의는 환영받았고 대담함은 융통성 없는 카테린에서보다 더 환영받았습니다. 일단, 공식적인 이야기는 이렇습니다. 카테린에서의 소문에 의하면 디에르자 후작과 다르지 않은 변덕스러운 행동으로 문제가 많고 의지가 약하며 저주받은 그리폰에 대한 또 다른 이야기가 들려옵니다. 그의 가문에게 있어 창피한 일이지만, 그는 영광 때문이 아니라 그의 문제에 대한 피해 수습으로 국경 지역으로 보내졌습니다.\n\n헬퀼에서, 윙프리드는 그의 숭고한 핏줄로 인해 특별한 특권을 받았고, 현장보다는 기사와 같은 권력의 자리에서 더 많은 시간을 보냈습니다. 그러나, 그가 군사적인 명예로 성취하지 못한 것은, 그의 영향력을 가지고 만회하였습니다. 어떠한 그리폰도 무엇이 그가 포니들에 대한 불타는 증오를 키우게 했는지 잘 모르지만, 그는 기사들의 전쟁 찬성파의 열렬한 일원이 되었습니다. 점점 극단적으로 변해가는 그의 생각에 대한 반대와 반발에 좌절하여, 그는 새로운 정치 운동을 형성하기 시작했는데, 마치 서쪽에 존재하는 정당과 같습니다. 이리하여 두려운 포니들에 대한 절대적인 승리만을 위해 헌신하는 개혁주의 사상이 생겨나게 되었습니다. 그는 인근 롱소드에서 큰 성공을 거두었으며 팔라스 더스크탈론 백작의 주목을 받았습니다. 그리고 이제, 윙프리드가 기사단의 핵심층들을 설득했기 때문에, 그는 헬퀼을 다시 회생시키고, 동부에 전쟁을 일으켜, 어떤 대가를 치르더라도 승리를 거둘 준비가 되어 있습니다.\n\n§Y초상화 제작§!: Scroup"
wholesome_nerd_desc:0 "§Y출생§!: 959년 5월 6일, 헬퀼\n\n§Y일대기§!: 아우구스트 폰 오텔스부르크는 오텔스부르크의 작은 지주 귀족 가문에서 태어났습니다. 어린 풋내기였을 때, 그는 지적 추구에 대하여 어떠한 매력을 보였지만 여전히 학구적인 경력보다는 기사의 삶을 따르도록 격려 받았습니다.\n\n기사단의 일원으로서, 아우구스트는 충실히 복무했지만 지휘에 관심을 보인 적은 없었습니다. 대신, 흠잡을 데 없는 장부 기록과 상세한 보고서로 인해 그는 기사단의 관리부에 합류하게 됩니다. 마침내 992년, 기사단의 기록 보관자가 죽은 후, 아우구스트는 기사단장에게 그 자리를 청원했는데, 기록 보관자 직책은 인정받았지만, 많은 기사들이 기록 보관자는 품위가 없는 직위로 간주하여 일부 기사들은 그를 격려해 주기도 했습니다. 기사단장은 아우구스트를 기록 보관자 자리를 차지한 최연소 기사가 되게 했고, 또한 기사단 핵심층으로 승격된 최연소 기사가 되게 했습니다.\n\n수석 기록 보관자로서, 아우구스트 폰 오텔스부르크는 수 시간 동안 기사단의 역사를 기록하고 연구했습니다. 그는 포니들과 그리폰 사이의 갈등이 엄청나게 파괴적이며 모든 그리폰들과 포니들에게 어떠한 긍정적인 결과도 남기지 못했다는 결론에 반복적으로 도달했습니다. 기사단장에 대한 그의 계속되는 간청은 묵살되었으며, 그가 물러날 때마다, 아우구스트의 분노는 커져만 갔고, 평화를 조장하려는 그의 시도는 결코 실현되지 않을 것이라는 것을 이해했습니다.\n\n결국, 아우구스트는 전통주의자인 울라흐와 극단주의자인 윙프리드를 제치고 승리했고, 이제 헬퀼 기사단을 현대성과 조화시키고 포니들을 향해 발톱을 뻗을 준비를 하고 있습니다. 국경 지역처럼 증오로 가득 찬 이 땅에서, 그의 목표는 여전히 어려운 일입니다.\n\n§Y초상화 제작§!: Scroup"
general_siegfried_2_0_desc:0 "§Y출생§!: 957년 12월 7일, 루메어\n\n§Y일대기§!: 울라흐 아프 시로드는 과거 루메어 귀족 출신입니다. 그의 어린 시절은 엄한 시기였고 그는 가능한 가장 적절한 교육을 받았습니다. 결국, 그는 종자가 되었고 기사로서 제국을 섬기려고 했습니다. 하지만, 그의 수행원들 중 많은 사람들이 그에게 더 많은 기회가 있는 그리포니아 국경으로 가서 그의 가치를 찾으라고 충고했습니다. 그는 오피니쿠스 기사단 입단을 잠시 생각했지만, 그는 결국 헬퀼 기사단에 자리를 잡았습니다.\n\n울라흐는 헬퀼에서 종자 생활을 했고, 어린 울라흐에게서 자신과 동류의 정신을 발견한 기사단장 지그프리드 폰 트라펜펠드는 그를 자신의 날개 아래에 두었습니다. 그의 복무 기간 동안, 울라흐는 우수하게 복무했고, 998년에 마침내 기사단의 핵심층에 합류할 때까지 빠르게 승진했습니다.\n\n전통적인 가치의 본보기로서, 울라흐는 헬퀼이 외국의 사상과 현대화와 함께 온 정치적 격변으로 오염되는 것을 불안하게 지켜봤습니다. 그는 특히 롱소드에서의 사악한 영향력을 목격하고, 그의 친구 빌헬름 슈타켈버그가 그들의 거짓말에 의해 흔들리는 것을 발견하면서 떠오르는 개혁주의자들과 싸우기 시작했습니다. 그는 의로운 미덕을 가지고 섬기고 있으며, 그의 형제자매들이 그를 따라 하도록 계속해서 격려할 것입니다.\n\n§Y초상화 제작§!: Scroup"
siegfried_2_0_desc:0 "§Y출생§!: 957년 12월 7일, 루메어\n\n§Y일대기§!: 그의 멘토의 은퇴와 정신나간 윙프리드 폰 카테린부르크의 권력에 대한 주장으로, 울라흐는 헬퀼이 도덕적 붕괴 직전에 있는 것을 보았습니다. 그리하여, 그는 자신이 그토록 싫어했던 정치적 영역에 참여했습니다.\n\n결국, 그는 승리했고 현재 기사들을 이끄는 임무를 맡고 있지만, 그의 멘토와 달리, 그는 현대 시대에 무엇을 이끌어야 하는지에 대해 전혀 알지 못합니다. 도덕성과 결의로 무장한 그는 여전히 조언을 구하고 지그프리드처럼 혹은 아마도 더 실용적인 방법으로 앞으로 나아갈 길을 찾아야 할 것입니다.\n\n§Y초상화 제작§!: Scroup"
fake_pants_desc:0 "§Y출생§!: 966년 2월 9일, 헬퀼\n\n§Y일대기§!: 리버 브리즈의 가족은 대대로 헬퀼에서 살았고, 정복 이후 극심한 그리폰화에도 불구하고, 그들은 결코 더 우호적인 땅으로 이사할 생각을 하지 않았습니다. 대신, 그들은 그리폰 문화의 많은 부분을 받아들였고, 리버 브리즈의 아버지는 아크투리우스의 사제가 되었습니다.\n\n특권을 가진 포니로써, 리버 브리즈는 운이 좋게도 그가 추구하는 더 나은 교육을 위한 기회를 가졌고, 변호사가 되었습니다. 하지만, 그는 믿음과 새로운 질서를 받아들였음에도 불구하고, 그는 온 나라에 있는 그의 형제들의 고통에 대해 분별 있게 되었습니다. 법의 힘과 점진적인 변화를 믿으면서, 그는 그의 동포 포니들이 거의 누릴 수 없는 권리를 지지하기 위해 헬퀼의 기사단과 민간 행정부를 여러 번 고소했습니다. 민권 운동을 통해, 그는 포니이던 원주민이던 헬퀼의 포니 공동체의 수장이 되었습니다.\n\n어떤 사람들은 그의 훌륭함에도 불구하고, 포니들이 여전히 롱소드의 파르티잔이나 헬퀼의 포니 폭도들과 같이 더 급진적이거나 불미스러운 조직들과 관계를 유지하고 있다고 말합니다. 그러나, 리버 브리즈는 결국 헬퀼의 보수적인 유권자들을 설득하여 분쟁 지역인 국경 지역에 평화와 안정을 가져다주었습니다. 만약 포니가 통치하게 된다면, 더 합리적인 선택을 할 수 있을까요?\n\n§Y초상화 제작§!: Scroup"
should_have_picked_ortelsberg_desc:0 "§Y출생§!: 961년 6월 13일, 솔다우\n\n§Y일대기§!: 라이너 구텐프리드는 솔다우의 부유한 중산층으로 태어났습니다. 그는 예일의 대학교에서 고등 교육을 받았고, 제국과 헬퀼 사이의 그리프킹 강을 따라 화물 운송을 하는 가업을 시작했습니다.\n\n아우구스트 폰 오텔스부르크가 마침내 권력을 잡으면서 이 상인의 파란만장한 삶은 결국 바뀌었습니다. 구텐프리드는 자유화 개혁으로 많은 혜택을 받은 그리폰들 중 한 마리입니다. 다른 부유한 그리폰들처럼 아우구스트의 개혁에 반대하기보다는, 아우구스트를 지지하며 그의 무역 제국을 리버랜드로 확장시켰습니다. 이것에 만족하지 않고, 그는 자신을 비방하는 비평가들을 따라 자신의 영광을 위해 헌신하는 미디어 제국을 건설했습니다.\n\n결국, 라이너는 선거에서 승리했으며 헬퀼에 변화를 가져오기로 결정했습니다. 비록 의회의 반대파의 복지 지향적인 생각보다는 경제적 자유주의와 결정적인 행정 조치를 하는 데 있어 차이가 있지만 말입니다. 라이너는 국경 지역에서의 성공 코드를 해석한 후 국경 지역의 모든 사람들에게 번영을 가져다줄 것을 약속합니다!\n\n§Y초상화 제작§!: Scroup"
stupid_sexy_carl_desc:0 "§Y출생§!: 970년 9월 30일, 솔다우\n\n§Y일대기§!: 헬퀼 기사단의 보수파가 왜 유명한 바람둥이와 기사에게 어울리는 적절한 예절에는 거의 관심이 없는 장군 주위로 모였는지 이해하기 힘들 것입니다. 그럼에도 불구하고, 카를은 당선되었습니다.\n\n카를의 권력으로 가는 길은 어려운 것이었는데, 기사 정치의 오래된 당파와 오랫동안 그들의 이익을 위해 만들어진 국가에서 권력에서 배제되었던 정착민 사회의 통합으로 이루게 된 것이었습니다. 그러나, 그는 최고 통치자가 아니며 그의 의회 연립정부는 그가 단순히 법령으로 통치하는 것을 막을 것입니다.\n\n비록 그의 카리스마와 모두를 안심시키는 연설에도 불구하고, 카를의 승리는 헬퀼에 공포를 퍼뜨렸습니다. 민주주의가 일시적인 유행으로 지나가게 될 수도 있고, 지도층의 실종으로 심지어 개혁주의 사상의 귀신이 완전히 사라지지 않을 수도 있다는 두려움이 생겨났습니다. 카를은 과연 공화국을 구할 수 있을까요 아니면 멸망시키게 될까요? 대답을 알고 있는 유일한 그리폰은 그저 웃고만 있습니다.\n\n§Y초상화 제작§!: Vexili"
general_soldau_desc:0 "§Y출생§!: 969년 9월 30일, 솔다우\n\n§Y계급§!:소장\n\n§Y일대기§!: 카를 폰 솔다우는 솔다우 주변의 정착민 공동체에서 태어났습니다. 하지만, 농부의 삶은 그를 위한 삶이 아니었고 그는 결국 군대에 입대하기로 결심했습니다. 그의 가족은 그를 헬퀼에 있는 장교 학교에 입학시킬 수 있었습니다. 카를은 명예롭게 졸업했지만, 바람둥이라는 명성도 함께 얻었습니다.\n\n그는 기사단 정규군의 포병대에 배속 받았고, 성격 차이에도 불구하고 좋은 친구가 될 데메트리우스 캄프하우스를 만났습니다. 도덕적으로 의심스러운 사생활에도 불구하고, 그는 공과 사를 구분하며 군 복무를 했고, 결코 공개적으로 행동 규칙을 어긴 적은 없었는데, 어떤 이들은 그가 엘리트인 캄프하우스와 새로이 친해졌기 때문이라고 합니다. 이것은 그가 꽤나 빨리 승진할 수 있도록 해주었습니다.\n\n마침내, 1006년에, 그는 기사단의 핵심층으로 승진했습니다. 몇몇 원로 기사들은 그의 승진이 지극히 정치적인 것이라고 믿지만, 이는 기사단의 핵심층이 그리포니아의 귀족들에게 너무 얽혀있다고 불평하는 사람들에게 반증하는 방법으로 승진된 것이었습니다.\n\n§Y초상화 제작§!: Vexili"
griffon_himmler_general_desc:0 "§Y출생§!: 974년 12월 19일, 비겐버그\n\n§Y계급§!:국가지도자\n\n§Y일대기§!: 에들러 폰 비겐버그의 어린 시절은 비겐버그의 귀족들에게 보호를 받고 살아 그에 대해 알려진 것은 거의 없습니다. 그의 존재감은 드물었지만 소문은 무성합니다. 젊은 나이에, 그는 헬퀼 기사단에 들어가려고 노력했지만, 그의 별난 행동과 다소 안 좋은 건강 상태는 그를 징병하는 감독관들이 그를 거절하게 만들었습니다. 그의 아버지의 도움 덕분에, 그는 결국 기사 집단에 속하게 되었습니다. 그는 992년부터 995년까지, 주로 북동쪽 국경에서 복무했습니다. 활기 넘치는 편지들을 썼음에도 불구하고, 그는 처참하게 나쁜 군인이었다고 합니다. 그는 무모하였으며 자신의 장교들을 겁쟁이들이라고 비난하였고, 종종 다이아몬드 독과 퍼트리 포니들에 대한 일상적인 작전으로 그의 부대를 위험에 빠뜨렸습니다. 그는 또한 브론즈힐에서온 정보원들과 자원병들과도 싸웠습니다. 결국, 그는 고향으로 돌려보내졌습니다.\n\n민간인으로서, 에들러는 트라펜펠드 기사단장과 기사들의 혹독한 비평가가 되었고, 고토 회복 단체와 같은 민간단체에 가입했습니다. 그는 헬퀼에서 윙프리드 폰 카테린부르크를 만날 때까지 한가한 삶을 즐겼습니다. 그는 카테린인의 사상에 깊은 인상을 받았고, 곧 그의 새로운 개혁주의 운동에 합류했습니다. 공격적인 행동의 옹호자였던 그는 결국 그가 이끄는 준군사조직 폭풍그리핀의 창립 멤버가 되었습니다.\n\n폭풍그리핀의 지도자로서, 에들러는 포니족에 대한 몇 가지 행동을 공공연히 그리고 비밀리에 조직했습니다. 그는 또한 팔라스 더스크탈론 백작이 "검은 망토단"을 만드는 것을 도와주도록, 롱소드로 여러 번 여정을 떠났습니다. 이제 다시 한번 군대의 일원이 된 에들러는 그의 에워싸인 조국에 영원한 영광과 구원을 가져다주기로 결심했습니다.\n\n§Y초상화 제작§!:Vexili"
griffon_himmler_desc:0 "§Y출생§!: 974년 12월 19일, 비겐버그\n\n§Y일대기§!: 에들러 폰 비겐버그는 개혁주의자들의 대의명분에 대한 성대한 헌신으로 다시 한번 해야 할 일을 하였습니다: 이것은 구원을 위한 불가피한 행위였습니다. 반역자들과 바보들만이 이것을 쿠데타나 반역이라고 부를 것입니다. 윙프리드 폰 카테린부르크의 흔들리는 통치 아래에서라면 - 유명한 카테린인들의 타락으로 말미암아 - 헬퀼은 실패와 붕괴 밖에 할 수 없었을 것입니다. 그리고 그것을 막는데 누가 에들러보다 더 나았겠습니까? 그는 자랑스러운 폭풍그리핀을 설립하고 이끌면서 개혁주의 운동에 힘을 실어준 그리폰이 아니었습니까?\n\n에들러가 권력을 잡음으로써 우주의 단순한 진실을 증명했습니다. 현재의 문제들과 장애물에도 불구하고, 그리폰의 우월성은 성공하기 위한 길을 찾을 것이며 그들의 권리를 주장할 것입니다. 이제, 증오스러운 포니들과 그리폰들을 위협하는 모든 생물들을 멸종시킬 것입니다!§Y초상화 제작§!:Vexili"
