fat_junta_boi_desc:0 "§Y출생§!: 958년 "10월 말", 스트로베리 공국\n\n§Y일대기§!: 데메트리우스 캄프하우스의 혈통은 그의 실제 생년월일과 마찬가지로 신비에 싸여 있는 것으로 여겨집니다. 이것은 어떤 거대한 음모 때문이 아니라, 태어난지 얼마 안 된 데메트리우스와 많은 특징을 공유하고 있는 고위 귀족의 영지에서 일하는 하녀에게서 태어났기 때문입니다. 당연하지만, 훌륭한 신사 그리폰은 하녀를 수족으로 거두어들이지 않았고, 데메트리우스는 그의 어머니하고만 함께 살며 자랐습니다. 이 아이는 어머니가 돌아가신 후에 멀리 보내지는 것이 가장 좋은 일이라 여겨졌고, 헬퀼 기사단은 이 아이를 데려가면서 아무런 질문도 하지 않는 대가로 상당한 기부금을 받았습니다. 데메트리우스는 집으로 돌아가는 것을 원하지 않았고, 그 이후로 기사단을 그가 가진 유일한 가족으로 취급해 왔다는 것을 알 수 있었습니다.\n\n가장 뛰어난 전략가나 영감을 주는 지휘관은 아니지만, 그는 합리적이고, 추진력 있고, 안정적이라는 확고한 평판을 쌓아왔습니다 (많은 학자들이 농담처럼 기사단장 선출 시기가 다가올 때마다 그의 존재감에 대해 언급하고 있습니다). 그가 아직 젊었을 시절, 다이아몬드 마운틴에 대한 습격에 참여했을 때, 그는 심지어 개들이 기사들을 쫓아내기 위해 불을 사용하려고 시도했을 때에도 그의 위치를 고수했습니다. 이것은 그에게 특별한 흉터와 기사 작위를 주었습니다. 그 이후로, 파벌주의나 음모에 대한 무관심과 함께 그의 엄숙한 투지는 그만큼 그를 높은 자리에 오르게 만들어주었습니다. 캄프하우스는 자신은 그저 가장 좋아하는 레스토랑에서 일을 해냈다는 성공과 함께 맛있는 식사를 할 수 있다는 것에 만족하며, 다른 사람들이 대신하여 영광을 가져가는 것에 대하여 자부심을 가지고 있습니다.\n\n그러나, 아무리 침착한 영혼이라고 할지라도 과감한 행동에 내몰릴 수 있습니다. 그리고 폭풍그리핀의 영향력이 기사단 전체를 탈취할 수 있는 지경에 이르렀을 때, 캄프하우스는 생각지도 못한 일을 했습니다; 윙프리드를 암살하고 폭풍그리핀에게 죄를 씌우는 것입니다. 그는 반역자일지도 모릅니다. 역사가 말해 주겠지만 캄프하우스는 일을 해냈으며, 정신병자들에게 그의 고향을 빼앗기는 것을 거부했습니다."
