HLQ_call_the_empire_for_aid:0 "제국에 도움을 요청하다"
HLQ_call_the_empire_for_aid_desc:0 "우리나라가 위기에 처해 있는 상황에서, 우리는 우리의 옛 후원자들에게 돌아가 도움을 구걸해야 합니다."
