HLQ_siegfrieds_retirement:0 "지그프리드의 은퇴"
HLQ_siegfrieds_retirement_desc:0 "지그프리드의 오랜 통치는 꽤나 성공적이었습니다. 그의 지휘 아래에서, 우리는 동방의 침략자들을 계속해서 막아낼 수 있었습니다. 그러나, 기사단을 이끌겠다는 그의 의지는 그동안의 길고도 힘든 세월에 걸쳐 희미해졌습니다. 그는 이제 헬퀼 기사단의 기사단장 자리에서 은퇴하기를 원합니다. 그는 여전히 우리의 대의를 지지할 것이지만, 이 결정은 우리에게 거대한 권력의 공백을 남기게 될 것이고, 나라 안의 많은 그리폰들이 그것을 악용하려 하고 있습니다..."

HLQ_reconciliation:0 "헬퀼의 봄"
HLQ_reconciliation_desc:0 "기사단의 핵심층은 이성의 목소리를 선택했고 아우구스트 폰 오텔스부르크를 우리 기사단의 기사단장으로 선출했습니다. 그의 전도유망한 아이디어와 겸손한 매력으로, 그는 마침내 우리 땅에 평화를 가져오고 포니와 그리폰을 단결시킬지도 모릅니다."
HLQ_griffon_colonists:0 "그리포니아 정착민 수용"
HLQ_griffon_colonists_desc:0 "제국이 무너지면서, 국경 안에 있는 많은 그리폰들이 절망감을 느끼고 있습니다. 우리는 이런 그리폰들에게 다가가서 그들이 진정으로 번성할 수 있는 우리의 땅으로 이주하도록 초대해야 합니다."
HLQ_education_effort:0 "교육의 균열 해결"
HLQ_education_effort_desc:0 "수십 년 동안, 헬퀼 기사단은 우리 젊은 세대들에게 투자를 하지 못해 우리 국민들에게 점점 더 큰 피해를 입히고 있습니다. 그리고 교육을 받을 수 있는 드문 경우일지라도 포니들은 이러한 혜택에서 제외되었습니다. 우리가 한 국가로서 치유되려면 이 균열을 해결해야 합니다."
HLQ_ost_griffenheimer_identity:0 "동부 그리폰의 정체성"
HLQ_ost_griffenheimer_identity_desc:0 "우리 동부 그리폰과 서부 그리폰 사이에는 분명한 선이 그려져 있습니다. 그들은 우리가 다원주의와 자유를 수용하는 동안 낡은 전통과 파멸적인 사상에 집착하기로 결정했습니다. 이것이 우리의 방식입니다!"
HLQ_further_colonization:0 "정착민 지원"
HLQ_further_colonization_desc:0 "새로 도착한 정착민들은 시작하는 데 자연스럽게 어려움을 겪습니다. 우리는 우리가 할 수 있는 최선을 다해 새로운 정체성과 삶을 구축하도록 그들을 도와야 합니다. 우리는 또한 그들이 원주민들인 포니들과 맞서지 않도록 확실히 할 것입니다."
HLQ_enter_industrial_age:0 "헬퀼 산업 혁명"
HLQ_enter_industrial_age_desc:0 "우리의 산업 분야는 오랜 기간 동안 방치되어 왔습니다. 우리 국경 지대의 유지와 군인들을 위한 무기 생산에 더 많은 관심이 집중되었기 때문입니다. 이러한 상황은 지금 변하고 있고, 민간 산업은 개선될 것입니다."
HLQ_open_dialogue:0 "대화의 창을 열다"
HLQ_open_dialogue_desc:0 "너무 오랜 기간 동안, 우리는 포니들에 대한 우리의 생각을 모래 속에 박아두었습니다. 그들은 배척당하지 않을 것이고, 마침내 우리가 그들과 이야기하고 그들을 포용할 때입니다. 평행적인 사회와 공공연한 적개심은 우리 둘 모두에게 아무런 도움이 안 됩니다. 협력과 우정이 우리의 길입니다!"
HLQ_build_relations:0 "차별법 개정"
HLQ_build_relations_desc:0 "우리는 헬퀼에 있는 포니들과 좋은 관계를 회복하기 위해 최선을 다해야 합니다. 그리고 대화도 중요하지만, 행동은 항상 말보다 더 크게 효과를 보여줍니다. 우리는 포니들에 대한 많은 차별적인 규제들을 제거할 필요가 있을 것입니다. 포니들은 더 이상 차별받지 않을 것이며, 우리는 그들의 신뢰를 얻을 수 있고 다시는 신뢰를 잃지 않을 것입니다."
HLQ_support_pony_towns:0 "포니 마을 지원"
HLQ_support_pony_towns_desc:0 "포니 마을은 헬퀼에 있는 그리폰 마을보다 훨씬 오래된 마을이지만, 우리의 적대감 때문에, 그들은 방치되어 왔고 억압에 의해 완전히 손상되지는 않았더라도 비참한 상태로 남겨졌습니다. 그들은 다른 어떤 것만큼이나 소중히 여겨지고 보호받을 가치가 있습니다! 우리는 포니들을 위한 계획에 필요한 자금과 지원으로 그들을 도울 것입니다."
HLQ_cultural_revival:0 "문화 대부흥"
HLQ_cultural_revival_desc:0 "포니 문화는 과거 적극적으로 억압되었지만, 그들의 문화는 시골 마을과 게토에서 살아남았습니다. 우리는 앞으로 억압을 폐지하고 모든 헬퀼인들의 사회의 풍요를 위해 포니 문화의 풍습과 예술가들을 장려할 것입니다. 헬퀼이 영원히 다원주의를 포용할 것이라는 것을 알려야 합니다!"
HLQ_pony_knights:0 "전열 속 포니들"
HLQ_pony_knights_desc:0 "포니 파르티잔들은 포니들이 그들의 땅을 위해 필사적으로 싸울 용의가 있다는 것을 몇 번이고 보여주었고, 우리도 마찬가지입니다. 우리가 헬퀼을 우리의 공동체로서 건설하려면, 이제는 국방군의 대열에 포니들을 환영해야 할 때입니다."
HLQ_pony_rights:0 "더 이상의 차별은 없다"
HLQ_pony_rights_desc:0 "개혁과 대화를 통해 우리는 헬퀼을 모든 종족들 간의 평등을 향한 길로 이끌었고 포니들에게 많은 보장들을 제공했습니다. 우리는 더 이상 원수나 불결한 경쟁자가 아니라 친구나 파트너가 될 것입니다. 평화와 번영이 영원히 헬퀼을 지배할 것입니다."
HLQ_dealing_with_the_black_cloaks:0 "윙프리드를 체포하다"
HLQ_dealing_with_the_black_cloaks_desc:0 "윙프리드 폰 카테린부르크와 그의 개혁주의 운동은 우리가 가능한 한 빨리 치료해야만 하는 전염병입니다. 그와 그의 증오에 찬 부하들을 저지하는 가장 좋은 방법은 그를 붙잡아 감금하는 것입니다. 그가 체포된다면 나머지는 자기들끼리 싸우거나 어둠 속으로 흩어질 것입니다."
HLQ_trial_for_katerinburg:0 "폰 카테린부르크의 재판"
HLQ_trial_for_katerinburg_desc:0 "윙프리드는 포니족과 이 땅의 평화를 침해한 것에 대한 여러 주요 범죄로 재판을 받고 있습니다. 우리가 원하는 곳에 그가 있으니, 이제 우리는 그를 어떻게 해야 할지 정확하게 결정만 하면 됩니다..."
HLQ_free_press:0 "표현의 자유"
HLQ_free_press_desc:0 "긴 시간 동안, 우리는 진실을 우리의 마음에 들게끔 바꿔오며 노력해왔지만, 개혁파의 탄생으로 우리는 실수의 결과를 보았습니다. 이제는 사악한 도구를 사용하는 것을 포기하고 시민들이 그들의 마음에 대해 말하게 해야 할 때입니다. 따라서 우리는 앞으로 그들이 우리를 지지하지 않던지 포니이든지 간에 언론의 독립과 자유를 보장해야 합니다."
HLQ_deal_with_the_rest:0 "잔당 처리"
HLQ_deal_with_the_rest_desc:0 "그들의 지도자가 게임에서 탈락하였으니, 이제 우리나라를 계속 괴롭히는 소수의 개혁주의자들을 마침내 제거해야 할 때입니다. 그들은 자신들의 죄를 뉘우치거나, 칼에 맞아 쓰러질 것입니다. 선택은 그들의 몫입니다."
HLQ_memorial_for_victims:0 "전몰자 추모관"
HLQ_memorial_for_victims_desc:0 "역사상 많은 시간 동안 포니와 그리폰은 서로 충돌하고 싸웠습니다. 서로 간의 충돌의 결과 변화는 거의 없었지만, 매번 양측 모두 큰 손실을 입었습니다. 영원히 전사자들을 추모하고 기억하기 위한 기념관을 세우고 다시는 전쟁이 우리를 뒤덮지 못하도록 약속해야 합니다."
HLQ_two_races_under_one_flag:0 "한 깃발 아래 두 종족"
HLQ_two_races_under_one_flag_desc:0 "불과 몇 년 전만 해도 불가능해 보였으나, 우리는 마침내 성취했습니다. 포니와 그리폰은 이제 경쟁 대신 서로 조화롭게 살기 시작했습니다. 아직도 치유해야 할 많은 상처와 할 일이 많이 있지만, 2세기 만에 처음으로, 미래가 밝아 보입니다! 아, 행복한 나날이여!"
HLQ_duchy:0 "보수 인민당의 집권"
HLQ_duchy_desc:0 "마침내 국민들이 답했습니다! 헬퀼의 국민들은 아우구스트 폰 오텔스부르크를 다가올 격동의 시대를 헤쳐 나갈 헬퀼의 새로운 정권을 이끌 자로 선택하여 그의 노력에 대해 보상했습니다. 우리는 아우구스트를 믿습니다!"
HLQ_reform_religionus_organisations:0 "기사단 개혁"
HLQ_reform_religionus_organisations_desc:0 "민주적인 정권교체는 헬퀼을 신속하고 근본적으로 바꾸어 놓았으며 헬퀼 기사단은 군대로 남아있을 것이지만, 기사단과 연관된 민간 및 행정 부서와 기타 소규모 연계 조직은 새로운 국가에서 자리를 잡기 위해 변화될 것입니다."
HLQ_steady_as_she_goes:0 "반-종족 차별법 성문화"
HLQ_steady_as_she_goes_desc:0 "헬퀼의 차별적 규제를 끝내는 것은 헬퀼의 역사상 가장 큰 변화 중 하나였습니다. 불행하게도, 종족 차별은 우리 국민들의 일상생활을 계속해서 괴롭히고 있습니다. 이제 이러한 차별을 금지하고 과거의 어리석은 전쟁을 계속하려고 노력하는 국민들을 처벌하는 새로운 법을 제정할 때입니다."
HLQ_limited_nationalisation:0 "제한적인 국유화"
HLQ_limited_nationalisation_desc:0 "2세기 동안, 우리는 통치하기 위한 도구들을 강철, 명예, 그리고 화약이라고 생각해왔습니다. 우리가 얼마나 어리석었는지 모르겠습니다. 진정으로 현대적이고 튼튼한 국가가 되기 위해서는 경제에서 가장 전략적인 부분을 통제해야 합니다. 흔히 젊은이들이 "생산 수단"이라고 부르는 부분에 대해서 말입니다."
HLQ_united_identity:0 "완전한 민족주의"
HLQ_united_identity_desc:0 "포니들과 그리폰 사이의 화해는 많이 이루어졌지만 우리는 이것을 그냥 둘 수 없습니다. 우리는 단순히 두 세계 간의 만남이 아닌 제3의 세계가 되어야 합니다! 그리폰 구리와 포니 주석이 함께 어우러져, 우리는 우리의 하나 된 국가인 이 도가니에 새로운 헬퀼리안이라는 청동을 만들 것입니다!"
HLQ_the_ponies:0 "민중 연대당의 집권"
HLQ_the_ponies_desc:0 "국민들이 마침내 답했고 이것은 헬퀼이 정말로 변화했다는 것을 증명했습니다! 2세기 만에 헬퀼을 이끌게 된 최초의 포니, 리버 브리즈는 과거의 잘못을 바로잡기 위해 많은 것을 할 것입니다. 우리는 이제 그리폰의 지배 시대가 끝났다는 것을 완전히 믿을 수 있습니다."
HLQ_represent_everyone:0 "모두를 위한 집"
HLQ_represent_everyone_desc:0 "아우구스트의 포니들을 향한 그의 업적은 인정되어야 하지만 의지나 수단이 부족했기 때문에, 그는 조울증적으로 문제가 생길 수 있는 헬퀼이라는 결과물을 넘어설 수 없었습니다. 우리는 헬퀼을 종족이나 계층에 관계없이 모두를 위한 집으로 만들기 위해 법을 개정할 필요가 있습니다. 헬퀼에 모든 종족이 살 수 있기 전까지 우리 중 누구도 진정으로 자유로울 수 없을 것입니다!"
HLQ_public_housing:0 "한 지붕 아래에서의 잠"
HLQ_public_housing_desc:0 "아주 오랫동안, 헬퀼은 개척자들에게는 살아가기 벅찬 농경지이며 원주민들에게는 잊혀진 작은 마을로 이루어진 국경의 영토로 생각되어 왔습니다. 이제는 헬퀼에 모든 종족들이 집으로 부를 수 있는 위엄 있는 장소를 제공할 건물을 지어야 할 때입니다. 만약 우리 중 절반이 추위와 비 속에서 먹고 잔다면 우리는 평화를 찾을 수 없습니다."
HLQ_proper_welfare:0 "먹을 빵과"
HLQ_proper_welfare_desc:0 "헬퀼의 가난과 불행은 삶의 현실로 남겨져있습니다. 필요한 것은 오직 마지막 전쟁을 준비하기 위해 필요했던 악뿐이었습니다. 우리는 이제 이러한 이상을 끝내고 국민들에게 제공하기 시작해야 할 때입니다. 국민들은 총과 절정의 승리가 아니라 빵과 물을 필요로 합니다."
HLQ_public_works_projets:0 "그리고 직업"
HLQ_public_works_projets_desc:0 "만약 한 마리의 생명체가 매일 헬퀼 국민들의 부족한 직업 숫자를 샅샅이 조사한다면, 얼마나 많은 국민들이 이런저런 방식으로 싸워왔으며, 혹은 단순히 살아남기 위해 고군분투했는지 보게 될 것입니다. 평화가 이루어짐에 따라, 그들이 절망에서 다시 싸우지 않도록 우리는 국민들에게 일자리를 제공해야만 합니다."
HLQ_republic:0 "사회 자유당의 집권"
HLQ_republic_desc:0 "국민들이 답했습니다! 폰 오텔스부르크는 헬퀼에게 자유를 가져왔으며, 국민들은 헬퀼의 첫 번째 민간인 국가 원수를 선출하면서 자유를 얻었습니다. 헬퀼이 정말로 변했다는 것이 틀림없습니다. 그리고 라이너 구텐프리드는 그가 가진 대담하고 미래지향적 사고방식으로 우리나라를 앞으로 이끌어 나갈 것입니다!"
HLQ_economic_advancement:0 "경제 개발 위원회"
HLQ_economic_advancement_desc:0 "아주 오랫동안, 헬퀼은 경제에 대한 이해가 거의 없는 기사들과 군인들에게 관리되어 왔습니다. 그 결과, 국경 지역의 기회는 이용되지 않고 있으며, 우리의 개발은 좌절되고 있습니다. 비즈니스 관리자와 경제 전문가들로 구성된 그룹을 형성하여 우리의 잠재력을 발휘하는 방법에 대해 조언을 구해야 합니다!"
HLQ_rapid_industrial_development:0 "도약 개구리 이론"
HLQ_rapid_industrial_development_desc:0 "우리나라가 두 세계 사이에서 잊혀진 뒷전이라는 것은 부인할 수 없는 사실입니다. 하지만, 라이너는 이론을 발전시켰습니다. 무겁고 공격적인 투자와 혁신적인 정신을 통해, 우리는 즉시 가장 현대적인 이론과 기계를 사용할 것입니다. 우리가 부족하지 않은 것이 있다면, 그것은 의지일 것입니다!"
HLQ_gospel_of_wealth:0 "부의 복음"
HLQ_gospel_of_wealth_desc:0 "우리의 종교는 항상 근면함과 호전적인 정신 사이에서 이중적이었습니다. 불행하게도, 이곳 국경 지역에서는, 우리 신들의 호전적인 측면에 너무 많이 의존해 왔습니다. 하지만 이제는 이곳의 모든 종족들에게 부와 위대함을 만드는 것이 선하고 바람직할 뿐만 아니라 거룩하다는 것을 상기시켜 주어야 할 때입니다!"
HLQ_strong_executive:0 "튼튼한 경영진"
HLQ_strong_executive_desc:0 "만약 헬퀼이 어떤 것을 이루어내고자 한다면, 끊임없는 대화와 협의만으로는 이루어낼 수 없을 것입니다. 우리는 항상 민주주의에 전념할 것입니다. 그러니 우리는 선출된 정부에게 국민이 요구하는 큰 변화를 이루어낼 수 있는 수단을 줄 필요가 있습니다! 우리는 결단력 있고 미래지향적으로 될 것입니다."
HLQ_the_bund:0 "동부-그리폰 연합의 집권"
HLQ_the_bund_desc:0 "국민들은 답했고 카를 폰 솔다우와 천천히 나아가며 우리의 호흡을 되찾고자 하는 그의 열망을 듣는 것을 선택했습니다. 헬퀼은 정말로 변했습니다. 그러나 우리는 우리나라의 이러한 변화를 소화하기 위한 시간이 필요할 것입니다."
HLQ_support_settlers:0 "동부-그리폰 문화 위원회"
HLQ_support_settlers_desc:0 "헬퀼에서 오랫동안 살아온 이상은 이제 잊혀졌습니다. 그리고 이제, 우리는 이 국경 지역 안에서 길을 잃었다는 것을 알게 되었습니다. 우리는 어떻게 될까요? 이러한 문제에 대해 논의할 거대한 위원회를 소집할 때입니다. 옛 국민들과 새로운 국민들, 기사들과 당연히 포니들도 초대합니다. 그들이 이제 위원회에서 자리를 잡았습니다."
HLQ_give_everyone_guns:0 "총기 관리법 완화"
HLQ_give_everyone_guns_desc:0 "아주 오랫동안, 우리 농부들은 헬퀼 기사단의 총기 관리법에 대해 불평해 왔습니다. 대륙에서 가장 위험한 지역 중 한곳에서 살고 있음에도 불구하고, 그들은 그들 자신을 방어하기 위한 수단을 거부당했습니다. 우리는 그들에게 그들 자신의 안전을 제공할 수 있는 힘을 맡기도록 해야 합니다!"
HLQ_agrarian_legacy_of_ost:0 "농업 기금"
HLQ_agrarian_legacy_of_ost_desc:0 "헬퀼은 기사들보다는 농부들의 땅입니다. 이제는 우리 기관들이 이것을 인식할 때입니다. 우리는 협력적인 농경 운동을 만들 것이며, 그중 하나는 경건하고 근면하며 힘 있는 모든 농부들에게 발언권을 주는 것을 목표로 할 것입니다. 우리의 새로운 지혜는 시골에서 나올 것입니다!"
HLQ_regional_system:0 "지역 민주주의"
HLQ_regional_system_desc:0 "헬퀼은 그리폰과 포니의 나라입니다. 우리는 평화를 이루었지만 이런 나라를 일률적인 입법으로 다스리려고 하는 것은 어리석은 일일 것입니다. 국민들이 그들 자신과 관련된 문제들에 대해 스스로 결정하도록 하는 새로운 제도를 마련하도록 해야 합니다!"
HLQ_finish_education_reforms:0 "헬퀼의 현대화"
HLQ_finish_education_reforms_desc:0 "민주주의 개혁은 헬퀼을 변화시켰지만 적절한 교육이 없다면 미래 세대는 분명 우리가 배운 교훈을 잊을 것입니다. 우리나라가 현대 사회로 나아갈 수 있도록 거대한 교육 개혁을 추진해야 합니다. 평화와 번영이 이것을 요구합니다."
HLQ_reform_the_knights:0 "기사 개혁"
HLQ_reform_the_knights_desc:0 "아우구스트 폰 오텔스부르크의 개혁은 기사들을 이상한 위치에 놓았습니다. 기사단은 더 이상 국가를 소유하고 있는 군대가 아닙니다. 하지만 우리의 규칙과 헌장은 변하지 않습니다. 이제 헬퀼의 기사들을 제대로 된 군사력으로 개혁하여 헬퀼을 섬기게 하며 그로버 2세의 오래된 임무를 수행할 때가 되었습니다."
HLQ_invite_longsword:0 "우리의 친구들을 초대하다"
HLQ_invite_longsword_desc:0 "오랫동안 헬퀼과 롱소드는 동부의 포니들과 싸우기 위한 친구이자 동맹국으로서 협력해 왔습니다. 이제, 우리가 평화를 이루었듯이, 롱소드인들에게 손을 내밀어 그들이 내전의 상처로부터 치유될 수 있도록 도울 때입니다. 우리 위대한 사회는 롱소드인 없이는 온전하지 않을 것입니다."
HLQ_between_giants:0 "그리포니아의 교차로"
HLQ_between_giants_desc:0 "헬퀼은 그리포니아 중심에 위치하고 있으며, 제국의 중심부와 동부의 포니들 사이에서 자연적인 다리를 형성하고 있습니다. 우리는 이 대륙의 평화와 번영, 안보를 증진시킬 뿐만 아니라 무엇보다도 우리 국민들을 위해 이 불안정한 위치에서 존재할 수 있는 방법을 찾아야 합니다."
HLQ_towards_a_better_future:0 "더 나은 미래를 향해"
HLQ_towards_a_better_future_desc:0 "위험한 선택들에도 불구하고 헬퀼은 변모하여 새로운 제도의 장점을 입증했습니다. 우리는 스스로를 재건하고 재창조했습니다. 그리고 이제, 우리는 우리의 새로운 이상에 대한 자부심과, 우리의 정체성에 대한 신뢰, 그리고 우리 계급간의 평화를 가지고 우리의 미래를 향해 전진할 것입니다. 오늘은 정말로 행복한 날입니다!"

HLQ_status_quo:0 "마지막 진정한 기사"
HLQ_status_quo_desc:0 "기사단 핵심층은 전통과 안정을 택했습니다. 울라흐 아프 시로드는 몇 년간의 완벽한 복무로 우리를 앞으로 인도할 것입니다. 우리는 이런 모범적인 기사가 알로이시오의 짐을 짊어진다는 것에 자부심을 가질 수 있습니다."
HLQ_speak_with_van_ortelsburg:0 "헬퀼의 학자-기사"
HLQ_speak_with_van_ortelsburg_desc:0 "핵심층은 아우구스트 폰 오텔스부르크의 대담한 제안을 거절했습니다. 하지만, 기사단장은 그의 말속에 어쩌면 진실이 있었을지도 모른다는 것을 느끼지 않을 수 없었습니다. 나이가 바뀌어감에 따라 아마 학자들은 흥미로울 수 있는 무언가를 감지했을 것입니다. 그들과의 회의를 주선하겠습니다."
HLQ_open_dialouge_with_ponies:0 "포니들의 합법화"
HLQ_open_dialouge_with_ponies_desc:0 "회의가 끝난 후, 아우구스트는 기사단장에게 포니 공동체의 대표들 중 한 마리를 만나보라고 충고했습니다. 리버 브리즈라는 이름의 한 변호사는 헤르츠란트어를 사용함에 있어서 아무런 억양 차이도 없으며 우리의 신을 믿는 독실한 신봉자라고 합니다. 이 귀한 인물을 만나서 그가 무슨 말을 하는지 들어봅시다."
HLQ_work_with_posniaks:0 "포니 사회의 지지"
HLQ_work_with_posniaks_desc:0 "헬퀼의 역사에 대한 아우구스트의 광범위한 지식은 매우 계몽적인 것으로 증명되었습니다. 급진적인 개혁이나 막대한 투자를 하지 않아도, 포니 공동체와의 관계를 개선하기 위해 취할 수 있는 많은 조치들이 있습니다. 그들의 문화적 이름을 허용하는 것에서부터 시작합니다."
HLQ_towards_a_better_future_hopefully:0 "실용적인 조화주의"
HLQ_towards_a_better_future_hopefully_desc:0 "조상들의 오래된 지혜에 반대되는 행동으로, 헬퀼 안의 소수 원주민들을 만나는 것은 생산적이라는 것이 증명되었습니다. 이제는 현대화라는 게임을 진행하며 모든 형태의 조화를 우리의 교리라고 부르며 우리의 정체성에 부합하는 방식으로 주입할 때입니다. 정말로 신나는군요."
HLQ_trust_in_von_soldau:0 "폰 솔다우를 신뢰하다"
HLQ_trust_in_von_soldau_desc:0 "우리 기사단장의 명예와 인격을 의심하는 사람은 거의 없지만, 헬퀼에서 그를 좋아하는 사람은 거의 없을 것입니다. 물론, 그는 그런 것들을 별로 신경 쓰지 않지만, 이 바보 같은 시대에, 이것은 중요한 것처럼 보입니다. 많은 사람들이 카를 폰 솔다우를 좋아하는 것처럼 보이므로, 그와 만나서 그의 인기를 이용하는 것이 현명할지도 모릅니다."
HLQ_birth_of_ost_griffonien_bund:0 "연합 육성"
HLQ_birth_of_ost_griffonien_bund_desc:0 "폰 솔다우의 도움으로 우리는 많은 정착민들 사이에서 우리의 지위를 향상시킬 수 있습니다. 하지만 대중들 사이에서의 그의 인기로부터 진정으로 이익을 얻기 위해서는, 우리는 동부-그리폰 연합을 진정한 헬퀼의 기관으로 만들기 위해 중요한 자원을 바쳐야 할 것입니다. 그렇지 않으면, 이것은 단순한 정치적인 책략으로 남을 것입니다."
HLQ_convince_stackelberg:0 "개혁주의 흑기사"
HLQ_convince_stackelberg_desc:0 "그들의 모든 과오와 증오에도 불구하고, 개혁주의자들은 헬퀼을 위해 헌신하는 그리폰 무리들로 남아있습니다. 결국, 그들 중 대다수는 길을 잘못 든 젊은 신병들입니다. 기사단장은 그들에게 손을 뻗는 것이 가능할 것이라고 확신합니다. 그리고 그것을 위해서, 그의 오랜 친구가 도울 수 있을지도 모릅니다..."
HLQ_arrest_edler:0 "에들러에게 이단 선언"
HLQ_arrest_edler_desc:0 "너무나도 오랫동안, 폭풍그리핀의 정신나간 지도자 에들러 폰 비겐버그가 그의 정신나간 이단적인 고함을 내뱉도록 허용했습니다. 그는 이성에 귀를 기울이기에는 너무나도 먼 인물입니다. 그를 영구적으로 제거하는 것 말고는 다른 대안이 없습니다."
HLQ_discrete_murders:0 "폭풍그리핀 축소"
HLQ_discrete_murders_desc:0 "폭풍그리핀은 개혁주의자들중 단연코 가장 극단주의적인 세력입니다. 그들의 무장 혁명은 헬퀼의 상징적인 모든 유적들을 휩쓸고 그리프킹 강이 포니들의 피로 범람할 때까지 멈추지 않을 것입니다. 우리는 롱소드의 운명과는 다르게 갈 것이니 그들은 떠나야만 할 것입니다."
HLQ_operation_downfall:0 "윙프리드를 질책하다"
HLQ_operation_downfall_desc:0 "소위 말하는 검은 망토단의 위협은 축소되고 있지만 카테린인이 교훈을 얻을 때까지 문제는 진정 끝나지 않을 것입니다. 우리는 그가 기사단에 대한 그의 장래적인 입장을 이해하고 인정할 수 있도록 회의를 소집할 것입니다. 의무의 하나는, 순종과 침묵입니다."
HLQ_wholesale_education_reforms:0 "종교 교육법"
HLQ_wholesale_education_reforms_desc:0 "교육에 관한 한 우리의 좋았던 과거의 헬퀼이 길을 잃었다는 것은 부인할 수 없는 사실입니다. 도덕적 의무를 읽는 데 어려움을 겪으며 실수하는 국민들을 감독하는 것은, 우리의 건국 이념과는 거리가 멉니다. 우리는 우리 신전들에 종족의 다양함을 넘어, 경건하고, 지적이고, 지식이 풍부한 신세대 헬퀼 사람들을 가르칠 적절한 권위와 자금을 제공할 것입니다."
HLQ_call_of_the_east:0 "동쪽으로의 확산"
HLQ_call_of_the_east_desc:0 "역사적으로, 헬퀼은 토지의 압류와 원주민 포니들의 강제 퇴거를 통해 자신들의 땅을 정착시키려고 노력했습니다. 만약 우리가 평화를 원한다면, 이것은 더 이상 선택사항이 아닙니다. 대신, 우리는 서쪽으로부터의 점증적이고 온화적인 이민의 이상을 촉진할 것입니다. 결국, 서두르는 것은 실패하는 확실한 방법입니다. 우리에게 시간은 많습니다."
HLQ_urban_growth:0 "기사단국 자유 도시 개발 계획"
HLQ_urban_growth_desc:0 "헬퀼의 도시들은 너무 오랫동안 침체되어 있고, 우리가 이사실을 인식하는 것이 고통스러운 상황에서, 어쩌면 우리가 도시의 기관들을 장악하고 있는 것이 원인일지도 모릅니다. 이제는 민간인들에게 과거 제국의 자유 도시 모델과 다르지 않은 지방 문제에 대한 자치권을 부여할 때입니다. 누가 알겠습니까. 새로운 로마우나 스카이폴이 나올지."
HLQ_rural_support:0 "연합과의 협업"
HLQ_rural_support_desc:0 "동부-그리폰 연합의 합류에 대한 보고는 꽤나 성공적이었음을 보여주었고 카를 폰 솔다우는 그의 역할을 완벽하게 수행했습니다. 이제, 우리는 우리의 정치적 의제를 정착민들의 의지와 더 잘 조화시키고 시골 지역에 정착시킬 수 있을 것입니다. 바라건대, 우리가 그들을 더 많이 통제할 수 있고 시골의 포니 공동체와의 불행을 막을 수 있기를 바랍니다."
HLQ_assist_pony_towns:0 "포니 정착지의 현대화 계획"
HLQ_assist_pony_towns_desc:0 "헬퀼에 있는 포니 정착지들은 파괴되고 개발이 덜 된 끔찍한 상태에 있다는 것은 의심의 여지가 없습니다. 우리가 그들에게 직접 투자할 수 있는 수단은 거의 없지만, 민간 자금을 그 궁핍한 곳으로 돌리고 그리폰 거주자들에게 개발에 대한 지분을 줄 수 있는 방법을 찾을 수 있을 것입니다."
HLQ_lessen_restrictions_on_ponies:0 "차별법 완화"
HLQ_lessen_restrictions_on_ponies_desc:0 "우리의 의구심에도 불구하고, 아우구스트 폰 오텔스부르크가 추천한 포니와의 합의는 효과적인 것으로 입증되었습니다. 보고에 따르면 테러 행위와 파르티잔 행위가 줄어들고 있으며 기사단 핵심층 사이에서도 회의적인 분위기가 감지되고 있습니다. 남은 건 우리가 안전하게 합의의 끝을 지키는 것입니다."
HLQ_take_longsword:0 "롱소드인들의 실수"
HLQ_take_longsword_desc:0 "그리프킹 강의 남쪽에는 롱소드 백국이 있습니다. 우리의 형제자매들이 무기를 들고 있습니다. 우리의 가족이고, 우리의 실수입니다. 팔라스 더스크탈론 백작은 개혁주의자들의 최악의 손아귀에 더 깊이 빠져들면서 놀아나고 있습니다. 한때 번영했던 땅은 현재 전쟁으로 황폐화되었습니다. 이제 우리가 개입해서 통제를 내릴 때입니다."
HLQ_build_the_ostwall:0 "동부 장벽 재건"
HLQ_build_the_ostwall_desc:0 "우리와 리버랜드에 있는 적들 사이에 동부 장벽이 서 있습니다. 한때는 우리의 자존심이라 불리던 강력한 방어선이었습니다. 수 년간의 방치와 롱소드에서의 전쟁은 장벽을 좋지 않은 상태로 방치시켰고 전쟁이 일어나면, 포니들은 그것을 간단히 처리할 것입니다. 우리가 이길 것이라는 것은 의심의 여지가 없지만, 장벽을 고치는 것으로 승리의 희생을 크게 낮출 것입니다. 이것은 우리의 의무입니다."
HLQ_the_military_frontier:0 "국경 지대 군사화"
HLQ_the_military_frontier_desc:0 "어떤 사람이 국경을 상상할 때, 그들은 무한한 가능성과 야생의 경치가 있는 땅을 상상합니다. 그러나, 전쟁의 결과로 현재의 국경이 존재합니다. 하지만, 우리의 전초 기지와 요새가 허술한 상황을 고려해 볼 때, 그들이 현재의 국경을 모습을 잊는 것은 용서받을 수 있을지도 모릅니다. 시민들과 정착민들을 보호하기 위해서라면, 이제는 이것들을 수리하고 재정비해야 할 때입니다. 전쟁이 일어나면, 이것들이 필요할 것입니다."
HLQ_affirm_oaths:0 "맹세 재확인"
HLQ_affirm_oaths_desc:0 "우리가 제국과의 관계를 끊은 이후로, 우리들 중 많은 사람들이 잃어버린 목적의식을 가졌습니다. 우리가 제국을 섬기지 않는다면, 우리는 과연 누구일까요? 트라펜펠드 기사단장은 이 질문에 대답하지 못했습니다. 답은 항상 전통에 있습니다. 우리는 우리의 오래된 맹세들과 관습들을 재확인할 것입니다. 클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단은 꿋꿋하게 서있을 것이며 앞으로도 수 세기 동안 그렇게 할 것입니다!"
HLQ_centralising_the_order:0 "기사단 집중화"
HLQ_centralising_the_order_desc:0 "롱소드 대학살은 분열된 군사 지휘부의 위험을 우리 모두에게 가르쳐줄 만한 순간이었습니다. 기사단만이 이 땅에서 전쟁을 할 수 있는 합법적이고 유일한 무기라는 것을 우리는 다시 한 번 지지할 필요가 있습니다. 작은 기사단, 용병 및 준군사조직들은 우리에게 복종하거나 일반적인 범죄자들로 취급해야 합니다."
HLQ_absorb_reformisten_remnants:0 "개혁주의자들의 잔재 흡수"
HLQ_absorb_reformisten_remnants_desc:0 "마침내 검은 망토단이 벌이는 사건들 전체에 먼지가 쌓이게 되었으니, 카테린인이 타락한 영혼들을 통합하는 작업을 할 수 있습니다. 이번에는 그들의 위치를 확실히 알게 하고, 포니들 사이에서 우리의 동맹들과 싸우지 않도록 하기 위해서는 약간의 노력이 필요할 것입니다. 하지만 결국, 우리는 헬퀼을 향해 서 있는 몇 명의 귀중한 군인들을 만나게 될 것입니다."
HLQ_standardise_rectuirment_practices:0 "징병 표준화 칙령"
HLQ_standardise_rectuirment_practices_desc:0 "국방군으로의 징병은 언제나 어려웠습니다. 우리 기사들은 그리포니아 전사 전통의 정점으로 남아 있지만, 하찮은 군인들은 보기도 힘든 상황입니다. 이제는 징병 기준을 개정하여 이 개탄스러운 경합에 종지부를 찍어야 할 때입니다."
HLQ_pony_recruitment:0 "기사 보조 포니 군단"
HLQ_pony_recruitment_desc:0 "리버랜드의 북쪽에는 소위 힐 포니라고 불리는 사람들이 살고 있습니다. 그들은 보통 남쪽의 형제들과 동맹을 맺고 있지만, 역사적으로 리버 포니보다는 우리에게 적대적이지 않았습니다. 이 땅의 많은 사람들이 성공하지 못한 채 살아가고 있습니다. 영리한 징병 담당자를 파견함으로써, 우리는 훌륭한 외국인 자원병들을 징병할 수 있었습니다."
HLQ_segregated_military:0 "포니 통합법"
HLQ_segregated_military_desc:0 "포니 종족은 결국 어느 정도 믿을만하다는 것을 증명했고, 그들 중 많은 이들이 기꺼이 조국을 위해 봉사할 의사가 있다는 것을 보여주었습니다. 일부는 여전히 이 생각에 대해 강경한 태도를 보이고 있지만, 헬퀼의 포니들이 국방군에 자리를 잡을 수 있도록 하는 생각에는 필요성과 장점이 있습니다. 우리는 그들에게 기사로서가 아니라 군인으로서 그리고 지원자로서 봉사할 수 있는 장소를 주어야 합니다. 물론 참호도 같이 파야죠."
HLQ_shield_of_griffonkind:0 "전 그리폰 종족의 검과 방패"
HLQ_shield_of_griffonkind_desc:0 "우리의 국방력이 개선되고 우리 계층간의 평화로움으로, 헬퀼은 자랑스러운 국가로 우뚝 서고, 극단주의나 현대주의에 빠질 필요가 없다는 것을 증명했습니다. 우리는 우리의 오래된 맹세를 지키고 서부를 지킬 준비가 되어 있습니다. 수동적인 감시자나 바보 같은 졸병들이 아니라 현명하고 교활한 기사들입니다."

HLQ_black_cloaks:0 "새로운 헬퀼"
HLQ_black_cloaks_desc:0 "의회는 헬퀼을 위대하게 만들기 위한 노력의 일환으로 윙프리드 폰 카테린부르크를 데려오기로 결정했습니다. 그와 그의 개혁주의 운동은 우리 사회를 더 위대한 것으로 바꿀 것이며, 천 년 동안 지속될 것입니다!"
HLQ_black_cloaks_in_government:0 "개혁주의자들의 의회"
HLQ_black_cloaks_in_government_desc:0 "새로이 권력을 잡은 윙프리드는 많은 개혁주의자들을 고위 의원들로 임명되게끔 의회에 주선했습니다. 개혁주의 고위 의원들은 그의 정책에 반대하지 않을 것이며, 그가 우리나라를 위해 생각하고 있는 것은 무엇이든지 자유롭게 할 수 있게 합니다."
HLQ_paramilitaries_in_the_streets:0 "경찰의 군대화"
HLQ_paramilitaries_in_the_streets_desc:0 "우리 경찰력은 포니들과 반체제 인사들을 제대로 통제하기에 충분히 강력하지 않습니다. 윙프리드는 경찰 조직을 광신적인 십대의 청소년들이 누구나 지원할 수 있는 준군사조직으로 만드는 군대화를 제안했습니다. 이것은 어린 그리폰들에게 새로운 헬퀼의 힘을 보여줄 뿐만 아니라, 우리의 적들에 대한 압박도 지속시킬 것입니다."
HLQ_not_safe_at_home:0 "첩보 기관 조직"
HLQ_not_safe_at_home_desc:0 "우리 국민들과 이웃들을 감시하기 위해, 우리의 첩보 기관은 우리에게 귀중한 정보를 제공할 것입니다. 현재를 살아가기 위해서는 조심해야 합니다, 앞으로도..."
HLQ_reign_of_terror:0 "공포의 시대"
HLQ_reign_of_terror_desc:0 "우리 국경 내의 포니들은 문제를 일으킬 뿐만 아니라 우리나라와 국민들의 안정과 복지에 엄청난 위협이 되고 있습니다. 이제 우리 자신에게서 그들을 제거하는 과정을 시작해야 할 때입니다. 헬퀼은 오직 그리폰들의 것이며, 그리폰들의 집으로 남을 것입니다!"
HLQ_what_minorities:0 "포니들에게 평화를 가져오다"
HLQ_what_minorities_desc:0 "우리의 모든 거대한 계획들에도 불구하고, 우리는 헬퀼에 살고 있는 모든 포니들을 쏠 수는 없습니다. 이것은 총알이 충분하지 않기 때문에 실현이 불가능하며, 쥐새끼들끼리 서로에게 경고를 할 것입니다. 대신, 우리는 포니들이 이민을 가도록 권장하는 적극적인 계획을 추진할 것이며, 포니들이 문제를 일으키지 않기 때문에 헬퀼에 머무르는 모든 사람들은 안정될 것입니다."
HLQ_a_bullet_for_the_traitors:0 "반역자들을 위한 총알"
HLQ_a_bullet_for_the_traitors_desc:0 "몇몇 그리폰들은 실제로 포니들과 그리폰이 "동등한" 존재라고 믿는 것 같습니다. 아주 좋습니다. 우리는 그들에게 포니들과 동등한 대접을 해줄 것입니다. 다시 말해, 총살형입니다."
HLQ_new_generals:0 "새로운 세대의 장교들"
HLQ_new_generals_desc:0 "우리의 운동은 많은 참전 용사들과 새로운 세대들이 무기를 들고일어나도록 고무시켰습니다. 그들에게 필요한 것은 새로운 질서에 따라 훈련을 받은 유능한 지휘관들이 구시대의 전통에 얽매이지 않도록 하는 것입니다. 우리는 우리의 가장 열정적인 추종자들이 유능하고 위엄 있는 발톱들을 제공해 줄 것이라고 기대할 수 있습니다."
HLQ_outdated_traditions:0 "울라흐를 처리하다"
HLQ_outdated_traditions_desc:0 "울라흐와 그의 패거리들은 헬퀼에서 혁명을 일으키는 데 있어서 주요한 반대세력입니다. 그들은 그들의 귀중한 전통과 제국을 보호해야 할 의무에 집착하지만, 포니들의 위협이라는 더 큰 그림을 보지 못합니다. 우리는 울라흐를 제거하는 적절한 방법을 찾을 수 있을 겁니다."
HLQ_remove_the_old_guard:0 "보수주의자들과의 교섭"
HLQ_remove_the_old_guard_desc:0 "일부 보수주의 기사들이 우리 운동에 뛰어들었지만, 많은 사람들이 우리가 너무 급진적이라고 믿고 있습니다. 그들의 반대는 전반적으로 우리와 헬퀼에게 장애물이 되기 때문에, 우리는 가능한 한 빨리 이 말썽꾼들을 제거해야 합니다."
HLQ_the_stormgriffons:0 "폭풍그리핀의 공식화"
HLQ_the_stormgriffons_desc:0 "국방군은 헬퀼의 지도자를 섬기지만, 우리는 그들의 절대적인 헌신을 확신할 수 없습니다. 대신, 우리는 우리의 준군사조직인 폭풍그리핀을 공식화해서 우리 군대의 공식적인 확대가 되게 할 것입니다. 그들의 헌신이 그들을 최고의 전사로 만들어줄 것입니다."
HLQ_longsword_destroy:0 "롱소드는 반드시 굴복해야 한다!"
HLQ_longsword_destroy_desc:0 "비록 그들은 우리처럼 동부에 대해 더욱 공격적인 입장을 취하는 데는 실패했지만, 롱소드는 오랫동안 우리의 동맹이었습니다. 이제 우리는 그들을 헬퀼에 흡수시켜 우리의 적에 대항하여 함께 싸울 때입니다."
HLQ_neuseland_project:0 "새로운 토지법"
HLQ_neuseland_project_desc:0 "우리나라의 일부 지역 중에는 인구가 상대적으로 부족한 곳이 있습니다. 따라서, 우리는 가장 황량한 곳이라도 인구 밀집을 높이기 위하여 정착과 이주를 위한 대대적인 시범 계획을 시작해야 합니다. 다양한 장려정책을 펼친다면 새로운 정착민들을 끌어들여, 더 많은 세금을 모을 것이고, 그 결과 우리의 목표에 자금을 댈 수 있게 될 것입니다."
HLQ_education_and_indocrination:0 "교육과 세뇌"
HLQ_education_and_indocrination_desc:0 "우리의 국민들에게는 남녀노소를 막론하고 인생의 진리를 가르쳐야 합니다. 이것은 기본적인 수학과 글쓰기에서부터 그리폰과 포니 사이의 자연적인 경쟁까지 이를 것입니다."
HLQ_make_way:0 "길을 닦다"
HLQ_make_way_desc:0 "우리나라는 적과 싸울 준비를 해야 하며, 따라서 우리의 산업은 성장해야 합니다. 더 많은 공장, 더 많은 무기, 더 많은 병력이 위험한 적들을 도살할 수 있을 것입니다."
HLQ_the_new_frontier:0 "용기 있는 자들의 새로운 개척지"
HLQ_the_new_frontier_desc:0 "헬퀼 산업에 관한 한 계속해서 뒤처지고 있으며 시골보다 더 분명하게 나은 곳이 없습니다. 이를 해결하기 위해 대규모 규제완화, 토지 매각, 중노동형을 선고받은 죄수들의 노동 능력 등을 통해 신탁 형성을 장려함으로써 우리 부자들이 투자하도록 유도할 것입니다. 더 이상의 장애물은 없어야만 합니다!"
HLQ_the_industrial_revolution:0 "전리품 재투자"
HLQ_the_industrial_revolution_desc:0 "헬퀼 포니들의 위협에 강하게 맞서려면 현대 전쟁을 지속할 수 있는 산업이 필요하며, 이것은 아직 우리에게 부족한 것입니다. 다행히도, 집권 이후, 우리는 엄청난 양의 토지, 재산, 자재, 그리고 자본을 손에 넣을 수 있었습니다. 이제, 우리는 이 자산들을 이용하여 전쟁에 적합한 산업적 능력으로 바꿀 수 있습니다. 반역자들이 우리 재산에서 훔친 것들로, 우리는 소총과 야포를 만들 수 있을 것입니다!"

HLQ_the_kingdom_of_hellquill:0 "기사단 해체"
HLQ_the_kingdom_of_hellquill_desc:0 "헬퀼의 기사단은 빠르게 변화하는 세계에서 이제 별 볼일 없는 역할을 하는 지난 세기들의 시대착오적인 과오입니다. 무엇보다 중요한 것은, 포니들의 위협을 적절하게 처리할 수 없다는 것입니다. 대신, 윙프리드는 보다 적절한 형태로 이 국가를 개혁할 것이며, 그는 충실한 그리폰들이 참여하기를 기대합니다."
HLQ_the_moderates:0 "인내와 완행의 교리"
HLQ_the_moderates_desc:0 "현실적으로, 헬퀼은 아직 동부에서 다가오는 위협에 완전히 대처할 준비가 되어 있지 않습니다. 비록 우리는 격차를 좁히기 위해 최선을 다하겠지만, 우리는 우리의 힘을 충분히 축적한 후에야 최종적인 해결책을 약속할 수 있을 것입니다. 당내의 급진파들은 이성적인 목소리에 귀를 기울이거나 소외시켜야 합니다."
HLQ_new_judicial_code:0 "특권 국가"
HLQ_new_judicial_code_desc:0 "강인함은 결단력과 명확한 목적을 가지고 휘두르지 않는 한 힘이 아니며, 국가의 강인함은 - 무엇보다도 - 국가의 존재를 위협하는 것을 짓밟는 의무에 있습니다. 그렇기 때문에 우리의 지도자는 최고가 되어야 하고 누구든 그에게 반론을 제기하는 사람은 반드시 처리해놓아야 합니다. 이 방법을 제외하고는, 질서는 존재하지 않습니다. 질서가 없으면, 힘 또한 존재하지 않습니다."
HLQ_curtail_the_SG:0 "날카로운 발톱의 밤"
HLQ_curtail_the_SG_desc:0 "폭풍그리핀들은 자신들의 위치를 잊었습니다. 에들러는 최근 비난의 독기를 총통에게 돌렸고, 윙프리드는 과감한 대응을 선택했습니다. 반대는 있을 수 없으며, 공개적인 반대에는 극단적인 대응이 필요합니다."
HLQ_pony_collaborators:0 "명예 국민의 벨트"
HLQ_pony_collaborators_desc:0 "단순하게... 포니들을 우리의 목표를 위해 사용하지 않는 것은 아까운 일입니다. 단결과 인종화합의 힘에 대한 모든 이야기들에도 불구하고 자신들이 이득을 얻을 기회를 얻는다면 포니들은 그들의 친척들마저도 재빨리 버립니다. 그러므로, 우리는 그들에게 조금 더 나은 생활 조건을 대가로 우리에게 봉사하도록 설득하는 것을 목표로 할 것입니다."
HLQ_reform_the_neuland_act:0 "국가 이민국"
HLQ_reform_the_neuland_act_desc:0 "새로운 토지법은 예외적인 결과를 낳았고, 한때 인구 밀도가 낮았던 곳들은 헬퀼로 피난을 온 새로운 마을들과 가족들로 가득 차 있습니다. 하지만, 이 법안의 초기 원칙은 다소 엄격합니다. 우리는 국경의 구석구석을 채우기 위해, 그리폰 이민자들에 대한 요구 사항을 완화해야 합니다. 모든 그리폰들은 포니들의 위협에 대비해야 합니다."
HLQ_the_hardliners:0 "발톱의 과업"
HLQ_the_hardliners_desc:0 "포니들의 위협은 완화되지 않고 있으며 조금도 수그러들지 않는 그들의 세력을 계속 퍼트리는 것을 용납할 수 없습니다. 그들은 진흙투성이의 말발굽에 걸리는 모든 것들을 타락시키고 있으며, 만약 우리가 그들의 영향력을 줄이는 데 모든 것을 바치지 않는다면, 그리폰과 우리들의 삶의 방식은 영원히 고통받을 것입니다. 리버랜드와의 전쟁을 불러와야 합니다!"
HLQ_total_control:0 "힘이 곧 정의다"
HLQ_total_control_desc:0 "세상은 모든 생명들을 위한 끊임없는 전쟁터이며, 이 싸움을 통해 강력한 정상에 오를 수 있습니다. 공정성과 맹목적인 신뢰는 약점이며 국가간이든 개인간이든 모두를 먹잇감으로 남길 것입니다. 헬퀼은 그 위로 솟아오를 것이며, 하나의 우주의 진정한 법칙을 받아들일 것입니다: 약자들은 강자들에게 잡아먹힐 것입니다!"
HLQ_reform_the_secret_police:0 "정보국 창설"
HLQ_reform_the_secret_police_desc:0 "우리의 비밀 경찰들은 그들을 기다리는 임무에 대응하기에 불충분합니다. 우리 아래에 있는 사람들을 절대적으로 통제하고 총통의 통치를 이루기 위하여, 우리는 정보국의 권력이 필요한 만큼 광범위해지도록 개혁해야 합니다."
HLQ_beasts_of_labour:0 "강제 노동 캠프"
HLQ_beasts_of_labour_desc:0 "포니들은 전 세계의 전염병과도 같은 존재들이지만, 이것이 그들이 쓸모없다는 것을 의미하는 것은 아닙니다. 포니들을 적극적으로 도살하는 것은 자원 낭비입니다. 우리는 대신 우리의 자원을 투자하여 포니들에게 적합한 작업들을 떠맡겨 우리 자신의 생산성을 높일 수 있을 것입니다."
HLQ_test_subjects:0 "보건 위생부"
HLQ_test_subjects_desc:0 "과학적인 연구는 실험을 기반으로 하고, 의학은 매우 특별한 종류의 실험을 필요로 합니다. 고맙게도, 우리의 최근 정책으로 우리는 실험에 이용할 수 있는 많은 표본들을 가지고 있습니다."
HLQ_prepare_the_crusade:0 "대성전"
HLQ_prepare_the_crusade_desc:0 "모든 것이 이 중요한 순간 앞에 다가왔습니다. 국가는 포니들을 퇴치하기 위해 총력을 다했습니다. 비밀 계획들이 완료되었고, 우리 병사들은 무수히 많으며, 훈련도 잘 받았고, 무장도 잘 되어 있습니다. [HLQ.GetLeader] 은/는 우리가 동부에 맞서 승리를 거두고 수 세기 동안 지속될 새로운 제국을 건설할 것을 확신하고 있습니다. 모든 그리폰들의 영광을 위하여!"
HLQ_the_war_economy:0 "조국을 위한 모든 것!"
HLQ_the_war_economy_desc:0 "헬퀼은 결코 민주 국가가 될 운명이 아닙니다. 이곳은 동부를 향한 보루로서 세워졌고, 평등이 아닌 헌신과 능력의 군사 국가로 다시 태어났습니다. 평화의 호화로움을 가정하는 것은 우리가 어떤 사람들인지 잊게 되는 것입니다!"
HLQ_the_ostwall_building:0 "동부 장벽 건설"
HLQ_the_ostwall_building_desc:0 "포니 무리에 대한 승률을 높이기 위해, 일련의 중첩된 요새들, 성채들, 참호들, 그리고 방어 시설들이 동쪽 국경에 세워져야 합니다. 우리가 동쪽으로 공격할 준비가 완료될 때까지 모든 자연적 이점을 이용해야 합니다. 이 일을 위한 비용을 아끼면 안 됩니다."
HLQ_prepare_longsword:0 "동부 장벽 확장"
HLQ_prepare_longsword_desc:0 "동부 장벽의 초기 구성의 성공과 함께, 이전에 롱소드의 기사들이 지배하던 영토의 국경 전체로까지 확장하기 위한 추가 자금이 승인되었습니다. 강하고, 넘을 수 없는 선으로, 그들의 임무에 헌신하는 충성스러운 그리폰들이 방어선을 떠맡으며, 그 어떤 포니도 건널 수 없을 것입니다."
HLQ_role_of_stormgriffons:0 "폭풍그리핀 개혁"
HLQ_role_of_stormgriffons_desc:0 "폭풍그리핀들은 우리의 군대에 머물러있지만, 그들의 정확한 역할이 무엇인지에 대한 의문이 생겨났습니다. 물론 우리는 언제나 더욱 많은 전방 병력들을 사용하고자 하지만, 아마도 지원 역할을 맡기는 것이 더 현명한 것일 수도 있습니다."
HLQ_proper_cadets:0 "융커 학교"
HLQ_proper_cadets_desc:0 "헬퀼의 지휘관들은 현대의 기사들로 보급, 전술, 전략 등에 능통하며, 최신 군사 발전에 정통해야 하며, 이러한 기술들을 자신들의 임무에 접목시킬 수 있는 능력을 갖추어야 합니다."
HLQ_finish_industry:0 "진정한 현대의 헬퀼"
HLQ_finish_industry_desc:0 "국경 지역에 지나지 않았던 시절은 지나갔고, 이제 헬퀼은 다른 나라들과 마찬가지로 경제, 산업적으로 발전된 국가로 부상했습니다. 우리를 단순한 폭력배들이라고 생각했던 사람들은 우리의 업적 앞에 서게 될 것입니다!"
HLQ_war_industry:0 "기업가들과의 협력"
HLQ_war_industry_desc:0 "그들이 군인은 아니지만, 현대의 전쟁은 기업가들도 필요로 하고, 그들이 누가 진정한 책임자인지 아는 한, 우리는 우리 앞에 놓인 임무를 수행하기 위하여 군대-산업 협력을 구축하지 않을 이유가 없습니다."
HLQ_bring_settlers:0 "국경에 정착하다"
HLQ_bring_settlers_desc:0 "포니 소유 농지의 지속적인 압류 결과, 정부는 이 땅들을 관리할 그리폰들이 없다는 것을 알게 되었습니다. 약간의 보조금으로, 이전에는 농업에 거의 관심이 없었던 그리폰들은 넓은 토지의 소유권을 가지고 있는 자신들을 발견할 수 있습니다. 그들이 할당량을 준수하는 한, 우리는 어떤 그리폰도 그들이 감당할 수 있는 만큼의 땅을 구입할 수 있도록 허용할 것입니다."

HLQ_regular_economics:0 "새로운 사업"
HLQ_regular_economics_desc:0 "경제는 다이아몬드 마운틴으로부터 빼앗은 보물로 지탱되어 왔고, 그것은 우리나라와 사회의 모든 측면을 제대로 감싸지 못하고 있고, 많은 그리폰들이 계속해서 광산이나 밭에서 일하고 있습니다. 우리는 헬퀼에 본격적인 산업 혁명을 가져오기 위하여 가용 자원을 현명하게 사용해야 합니다."
HLQ_support_middle_class:0 "중산층 지원"
HLQ_support_middle_class_desc:0 "한 나라가 번영하기 위해서는 강력한 중산층이 필요합니다. 그들은 사업에 투자할 여력이 있고, 돈을 다양한 편의 시설에 쓸 수 있는 사람들입니다. 따라서, 공정한 임금을 받을 수 있으며 더 많은 노동자들을 수용할 수 있도록 우리의 산업 중심지를 확장해야 합니다."
HLQ_work_smart:0 "똑똑하게 일하라!"
HLQ_work_smart_desc:0 "열심히 일하지 말고 똑똑하게 일하라 - 모든 그리폰들은 조립 라인에서 일하는 방법을 배울 수 있지만, 생산 과정에서 그들의 역할을 이해하도록 그들을 교육하는 데는 더 많은 것이 필요합니다. 이러한 중요한 지식을 통해 직원들은 결함을 알아차리고 수정할 수 있을 뿐만 아니라 제조 공정에 대한 자체적인 개선을 제안할 수 있습니다."
HLQ_foreign_industrial_deals:0 "블라우트로닉과 손을 잡다"
HLQ_foreign_industrial_deals_desc:0 "현대 무기 산업을 처음부터 개발하는 것은 어려운 일이므로, 우리는 외부의 지원을 받아야 합니다. 다행히도, 제국 중심부에 있는 우호적인 회사들은 몇 가지 보조금을 받는 대가로 우리를 현대화시키는 것을 도와줄 수 있다고 합니다. 모두를 위한 상호 이익이 되는 거래입니다."
HLQ_fiscal_reforms:0 "재정 개혁"
HLQ_fiscal_reforms_desc:0 "우리의 세법은 낡은 규약과 봉건주의의 잔재에 빠져있는 고대의 법률입니다. 부유층이 누려온 부당한 특권을 없애는 한편, 불우한 시민들의 부담을 덜어주기 위해 개혁이 필요합니다. 대신에, 좀 더 비례적인 과세 방법이 시행되어야 합니다."
HLQ_steel_industry:0 "비겐버그 석탄 광산 확장"
HLQ_steel_industry_desc:0 "석탄은 철강 생산에 필요한 주요 자원이며 다양한 기계에 동력을 공급합니다. 기존의 광산은 현재의 공급량과 생산량을 초과하고 있기 때문에 확장해야 합니다. 이것은 공기 중에 스모그를 뿌려놓겠지만, 우리의 미래를 위해 번영을 보장할 것입니다."
HLQ_tungsten_industry:0 "솔다우 텅스텐 광산"
HLQ_tungsten_industry_desc:0 "믿을 수 없을 정도로 촘촘하고 튼튼한 금속인 텅스텐은 공작 기계, 장갑차 및 포탄 생산에 매우 중요합니다. 하지만, 텅스텐은 매우 희귀하고 거의 항상 다른 금속들과 결합되어 있는 채로 발견되는데, 이 귀중한 자원을 추출하기 위한 더 현대적인 처리 시설을 필요로 합니다."
HLQ_oil_autarky:0 "석유 문제 해결"
HLQ_oil_autarky_desc:0 "현대화가 빠른 속도로 진행됨에 따라, 우리는 우리가 통제하는 영역에 존재하지 않는 중요한 자원이 부족하다는 것을 알게 되었습니다. 수입은 가능하지만, 비용이 비싸기 때문에 우리의 산업 발전에도 피해를 줍니다. 우리는 과학자들에게 합성유와 고무를 만드는 방법을 연구하도록 할 것입니다."
HLQ_full_spead_ahead:0 "전속력으로 전진!"
HLQ_full_spead_ahead_desc:0 "이미 우리의 경제 개혁은 가시적인 진전을 보이고 있습니다. 그리폰들은 더 나은 일자리를 찾기 위해 도시로 몰려들고 있고, 기계와 전자 제품의 사용이 널리 퍼지고 있으며, 국가 전체가 10년 전에 비해 더욱 번영하고 산업화되었습니다. 우리는 헬퀼을 개선하기 위하여 계속 노력해야 합니다!"
HLQ_fascist_economics:0 "국가 경제부"
HLQ_fascist_economics_desc:0 "모든 경제의 첫 번째 수칙은 우리가 필요로 하는 모든 것들을 가지고 있지는 않다는 것입니다. 왜 그럴까요? 헬퀼의 적들은 우리의 산업 발전을 저지하기 위해 자원을 비축하고 있습니다. 국가는 산업, 자원 생산, 상품의 흐름에 개입하고 통제해야 할 것입니다. 이것은 살아남는 유일한 방법입니다."
HLQ_build_up_industrial_base:0 "급속한 산업 발전"
HLQ_build_up_industrial_base_desc:0 "우리의 산업 능력은 우리의 요구에 불충분하며, 이미 존재하는 것들은 비참할 정도로 낡고 부진합니다. 헬퀼을 현대 시대로 끌어들이려면 관료주의와 노동권은 무시되어야 할 것입니다. 하나의 기계가 될 시간입니다."
HLQ_appropriate_pony_farms:0 "반체제 인사들의 농장들을 도용하다"
HLQ_appropriate_pony_farms_desc:0 "더러운 포니들이 우리 땅에 계속 쪼그리고 앉아 사재기를 하고 음식을 훔쳐 먹고 있습니다. 많은 사람들이 헬퀼을 정화하려는 우리의 투명한 노력에 계속 저항하고 있으며, 우리는 다른 선택의 여지없이 그들의 농장을 강제로 점령해야 합니다. 농장을 빼앗긴 사람들에게 일어나는 일은 우리의 관심사가 아닙니다."
HLQ_collectivization_effort:0 "집산화"
HLQ_collectivization_effort_desc:0 "현재 대부분의 농지는 국가에 의해 소유되고 있는 상황이며, 이 과정을 끝마쳐 식품 생산의 과정에서 어떠한 개인 소유도 없애야 할 때입니다. 일단 이것이 완성되면, 농부들은 곡물과 금속 생산에 있어서 엄격한 할당량을 받게 될 것이고, 우리의 자급자족적인 방법은 계속 번창할 것입니다."
HLQ_builder_squads:0 "건설 여단"
HLQ_builder_squads_desc:0 "우리 군대의 대규모 이동을 위해서는 헬퀼의 기반 시설로는 부족합니다. 게다가, 건설은 자원과 인력의 부족으로 지연되는 경향이 있습니다. 국가가 한 번 더 개입하여 모든 것을 제 시간에 완료하고 모든 손상을 신속하게 수리할 수 있도록 하는 전담 건설 그룹을 구성해야 합니다."
HLQ_industrial_expansion:0 "비크슈타트 산업 단지"
HLQ_industrial_expansion_desc:0 "비크슈타트는 헬퀼에서 몇 안 되는 도시들 중 하나이며, 우리는 정부가 산업 부문의 확장과 현대화에 투자할 것이라고 예상합니다. 이것은 시민들을 위한 새로운 일자리를 창출하여 더 많은 자연적인 성장을 보장할 것입니다."
HLQ_connecting_the_nation:0 "국립 철도 운반"
HLQ_connecting_the_nation_desc:0 "이전에 개발이 덜 된 헬퀼 지역에 제대로 된 도시가 생겨나면서, 우리는 이 도시들을 연결할 적절한 기반 시설이 부족하다는 것을 알게 되었습니다. 기존 도로는 자원이나 병력들의 대량 수송에 충분하지 않기 때문에, 우리는 이 문제를 해결하기 위해 철도를 건설하는 것이 필수적이라고 생각합니다."
HLQ_thriving_arms_industry:0 "군대-산업 협력"
HLQ_thriving_arms_industry_desc:0 "산업과 군대의 연합은 우리 군대의 수요에 충분한 물자를 공급해야 한다는 절박한 필요성에 바탕을 둔 자연스러운 것입니다. 이러한 관계는 무기 생산 부문에 대한 정부의 지속적인 투자로 강화될 것입니다."
HLQ_zinten_uni:0 "헬퀼 대학교 자금 지원"
HLQ_zinten_uni_desc:0 "헬퀼이 서구의 부유한 나라들처럼 완전히 현대화되려 하고 있는 가운데, 완수해야 할 중요한 과제가 하나 남아 있습니다. 고등 교육을 받기 위해, 많은 시민들이 서쪽으로 떠났고, 일부는 돌아오지 않습니다. 이것은 국가에 해를 끼칩니다. 왜냐하면 우리는 깨어있는 그리폰들이 필요하기 때문입니다. 따라서 헬퀼에 최초의 고등 교육 기관이 문을 열 것입니다."

HLQ_wehrmacht:0 "국방군"
HLQ_wehrmacht_desc:0 "이제 헬퀼에서의 우리의 통치를 안정시켰으니 외부의 침입자들로부터 스스로를 보호할 생각을 해야 합니다. 이를 위해, 우리의 자랑스러운 기사 전통을 이어나갈 현대 군대를 만들기 위해 국방군이 설립되어야 합니다."
HLQ_heer:0 "헤어"
HLQ_heer_desc:0 "그리포니아 대륙에서의 우리의 위치 때문에 가장 중요한 부대는 아마도 헬퀼 육군일 것입니다. 현재, 육군의 대부분은 기사단으로부터 남겨진 것입니다. 우리는 육군을 개혁하고 재편성하여 우뚝 서고 자랑스러운 군대를 만들어낼 것입니다."
HLQ_mass_assault_f:0 "가능한 한 많이"
HLQ_mass_assault_f_desc:0 "모든 전쟁의 가장 중요한 부분은 가능한 한 많은 총을 전장에 배치하는 것입니다. 총을 가진 1000마리의 그리폰은 대부분 총을 가진 500마리의 그리폰을 이길 것입니다. 우리는 가능한 한 우리 군대를 확장시키는 것을 목표로 해야 합니다. 결국, 양은 그 자체로 질을 가지고 있습니다."
HLQ_grand_assault_f:0 "OKH 설립"
HLQ_grand_assault_f_desc:0 "일반 장교의 참신한 제안이 [Root.GetLeader]의 책상에 도착했습니다. 제안에 대한 내용으로는, 우리는 일어날 수 있는 모든 상황에 대한 계획과 만일의 사태를 더 잘 마련하기 위한 목적으로 고위 지휘부를 신설하자는 제안이었습니다. 우리는 이 제안을 승인할 것입니다."
HLQ_superior_firepower_f:0 "요새화 포병 교리"
HLQ_superior_firepower_f_desc:0 "궁극적으로, 포탄은 저렴하고, 그리폰은 비쌉니다. 우리는 우리 국민들의 희생이 아닌 적들을 포탄의 폭발에 빠뜨리는 데 초점을 맞춰야 합니다. 결과적으로, 남아도는 포탄보다는 살아있는 그리폰이 더 낫습니다."
HLQ_mobile_warfare_f:0 "전격전!"
HLQ_mobile_warfare_f_desc:0 "최근에 세계를 떠들썩하게 만드는 새로운 발명품이 있습니다. 기갑 부대는 세계의 다른 곳에서 큰 성공을 거두었는데, 기갑 부대와 '번개같은 전투'에 대한 새로운 모델과 이야기가 사방에서 나오고 있습니다. 우리는 이것을 채택해야 합니다."
HLQ_artillery_f:0 "경야전포 도입"
HLQ_artillery_f_desc:0 "많은 뛰어난 공학자들이 새로운 발명품을 고안해 냈습니다. 이 발명품을 "경야전포"라고 부르면서 그들은 이것이 대량 생산되어 투입되기를 희망하고 있습니다. 그들의 희망을 들어주도록 합시다."
HLQ_anti_air_f:0 "대공 기관포"
HLQ_anti_air_f_desc:0 "전쟁터에서는 위와 아래 양쪽에서 위험이 도사리고 있을 수 있습니다. 굴을 뚫는 기계의 가능성은 아직 멀고 먼 미래에 있기 때문에, 우리는 잠재적인 적들로부터의 폭격에 대해 경계해야 합니다. 따라서 우리는 새로운 대공 무기에 투자하여 하늘이 영원히 깨끗해지도록 만들어야 합니다."
HLQ_anti_tank_f:0 "대전차포"
HLQ_anti_tank_f_desc:0 "소총만 가지고 탱크와 기갑 부대를 공격하는 것은 어리석은 짓입니다. 개별적인 보병 분대가 수류탄을 탱크의 주요 기관들에 투척하는 데는 성공했지만, 이것이 더 넓은 범위에서 이루어지지는 않았습니다. 우리는 새로운 무기에 대항하여 전문화된 무기 개발을 촉진할 필요가 있습니다."
HLQ_rocket_artillery_f:0 "네벨베르퍼"
HLQ_rocket_artillery_f_desc:0 "마지막으로, 보고서에는 '네벨베르퍼'라는 연막탄 투사기에 대한 제안이 있었습니다. 물론, 연막탄에 관한 이야기는 진짜 목적을 감추기 위한 속임수였으며, 포탄보다는 로켓에 의존하는 새로운 형태의 포병 무기였습니다. 확실히 더 나은 화력을 위해 추구할 가치가 있는 제안입니다."
HLQ_infantry_equipment_f:0 "골동품 퇴역"
HLQ_infantry_equipment_f_desc:0 "우리가 가지고 있는 많은 무기들은 박물관에 소장되어 있는 게 어울립니다. 이제는 귀중한 골동품이 아닌 다른 것으로 훈련할 수 있도록 무기를 현대화해야 할 때입니다."
HLQ_support_equipment_f:0 "최신 지원 장비"
HLQ_support_equipment_f_desc:0 "텐트, 의료용품 등의 다른 장비들도 문제가 되고 있습니다. 무기들과 마찬가지로, 지원 장비들은 군대가 아닌 상점과 같은 다른 곳에 속해 있습니다. 어쨌든, 우리는 군인들이 벌레 먹은 담요보다 더 나은 무언가를 가질 수 있도록 또 다른 개혁과 혁명을 시작할 것입니다."
HLQ_osttruppen:0 "동부 군단"
HLQ_osttruppen_desc:0 "우리는 육군을 위한 모든 종족들을 필요로 합니다. 최근, 어느 장군은 비록 그들이 국민이 아니더라도 헬퀼을 섬기기를 원하는 모든 사람들을 수용하기 위한 소위 '동부 군단'을 결성하는 것을 언급했습니다. 그들은 우리의 머릿수를 늘리기 위한 (그리고 전투에서 우리 국민들을 보존할 수 있게끔) 외국 군단의 역할을 할 것입니다."
HLQ_cold_training:0 "겨울의 전쟁"
HLQ_cold_training_desc:0 "겨울은 강하며, 만약 잘못된 때에 공격을 시도한다면, 군대의 하루나 한 달을 완전히 망치게 될 것입니다. 그리폰은 자연적으로 추위에 어느 정도 저항력이 있지만, 오랫동안 싸우는 것은 모든 것을 무너뜨릴 수 있습니다. 우리는 군인들이 겨울과 여름까지 싸울 수 있도록 훈련 시스템을 구축할 것입니다."
HLQ_hill_training:0 "산악군"
HLQ_hill_training_desc:0 "북쪽과 동쪽은 언덕을 따라 언덕이 놓여 있고 또 언덕이 놓여있습니다. 만약 우리가 이러한 지형에서 이겨내고 싸우기를 바란다면, 우리는 모든 군인들이 언덕을 오르는 길을 확실히 알 수 있도록 하는 전문화된 훈련 과정이 필요합니다. 그리고 남은 건 다시 하산하는 것입니다."
HLQ_motorized_f:0 "육군 차량화 노력"
HLQ_motorized_f_desc:0 "트럭은 진정으로 우리를 미래로 인도해 줄 것입니다. 트럭은 어떤 마차보다 훨씬 더 멀리 그리고 더 빨리 물건과 군인들을 운반할 수 있습니다. 트럭의 생산을 늘리는 것이 현대 군대의 핵심 요소일 것입니다."
HLQ_mobile_tactics:0 "제병합동 노력"
HLQ_mobile_tactics_desc:0 "하지만 우리는 모두가 함께 일하도록 해야 합니다. 우리는 '우정은 마법이다'라는 생각을 받아들이지는 않지만, 어떤 군대에서도 동지애와 협력이 핵심입니다. 누군가가 우리의 빈틈을 노리지 않도록 보병, 포병, 기사들은 모두 보조를 맞춰 움직여야 합니다."
HLQ_tank_development:0 "팬저"
HLQ_tank_development_desc:0 "전설적인 새로운 발명품입니다. 전차. 우리는 최근에 다양한 방법을 통해 제국으로부터 시험용 모델을 획득했습니다. 역설계는 나중에 자체 모델을 제작하는 데 큰 도움이 될 것입니다. 이것은 아마도 전 세계가 부러워하게 될 것입니다."
HLQ_medium_tanks_f:0 "판터"
HLQ_medium_tanks_f_desc:0 "하지만 우린 더 필요합니다. 골판지같이 얇은 철로 만든 장갑은 너무 부서지기 쉬웠습니다. 안됩니다. 우리는 더 큰 전차가 필요합니다. 암호명 '판터'라는 이름의 새로운 계획이 만들어졌습니다. 이것은 곧 우리가 새로운 버전의 전차를 활용할 수 있는 결과를 제공할 것으로 기대됩니다. 과연 판터의 시간이 올까요?"
HLQ_officer_reforms:0 "최고 총참모부"
HLQ_officer_reforms_desc:0 ""계획은 대체로 쓸모없지만, 그럼에도 계획을 세우는 일은 반드시 해야 한다."\n\n 이 말은 우리 군대의 표어가 될 것입니다. 우리는 만일의 사태에 대비하고 모든 종류의 문제에 대비할 것입니다. 우리는 절대로 예상 못 한 일에 잡히는 일이 없을 겁니다."
HLQ_volksgrenadiers:0 "국민척탄병"
HLQ_volksgrenadiers_desc:0 "우리는 여전히 우리의 군대를 위한 따뜻한 몸들이 필요하며, 필요할 때 투입될 예비군을 마련해야 할 것입니다. '국민척탄병', 호출하는 즉시 전장에 투입할 수 있는 국민들로 이루어진 군대. 그들은 국가를 신뢰하며, 항상 호출 받을 준비가 되어 있을 것입니다."
HLQ_heavier_tanks:0 "전차를 주목하라!"
HLQ_heavier_tanks_desc:0 "그 어떤 것도 속도를 능가하지는 못합니다. 아마도 거대한 포를 얹은 중무장한 전차가 있으면 더욱 빠른 속도로 갈 수 있을 것입니다. 전차의 엔진 소리가 요란한 소리를 내며 전장을 누빌 때, 적들은 전차가 자신들을 파괴하지 못하도록 달아나야 된다는 것을 알게 될 것입니다."

HLQ_luftwaffe:0 "루프트바페"
HLQ_luftwaffe_desc:0 "헬퀼 공군은 하늘에 있는 우리의 기사들이 될 것입니다. 그들은 우리의 오래된 전통을 새로운 시각으로 받아들이고 공군이 될 것입니다."
HLQ_import_fighters:0 "전투기 수입 기술"
HLQ_import_fighters_desc:0 "제국과 그 밖의 다른 나라들에서 생산된 전투기의 수입은 우리가 공군을 창설하는 데 도움이 될 것이며, 미래 발전을 위한 근간을 제공할 것입니다."
HLQ_develop_fighter:0 "메서비크"
HLQ_develop_fighter_desc:0 "현대 전투기의 개발은 우리 공군 부대의 최우선 과제가 되어야 합니다. 우리가 제공권을 통제하기 위해선 우리는 가능한 최고의 기술로 이루어내야 합니다."
HLQ_CAS_f:0 "슈투카"
HLQ_CAS_f_desc:0 "지상 목표물을 직접 공격하는 데 도움이 되는 비행기들은 항공전의 핵심입니다. 적들은 엄청난 화력 앞에서 패주하게 될 것입니다! 우리의 새로운 슈투카 항공기는 이 목적에 적합할 것입니다."
HLQ_air_superiority_f:0 "제공권 확보"
HLQ_air_superiority_f_desc:0 "부정할 수 없는 우리의 항공 철학은 전쟁터 위의 하늘을 통제하는 것이며, 이것은 지상에서의 전쟁터에서 우리의 의지를 강요하는 데 사용해야 합니다. 제공권을 확보하는 것은 우리가 마주칠 수 있는 모든 전투에서 승리하는 데 필요한 도구들을 제공해 줄 것입니다."
HLQ_strategic_destruction_f:0 "대지 폭격"
HLQ_strategic_destruction_f_desc:0 "최근 우리 공군의 군사 이론에 보다 특이한 전술이 대두되고 있습니다. 그것은 전선의 배후에서 적의 자원을 파괴하는 것을 강조하는 대신, 전장 지원의 필요성을 무시합니다. 이것은 기사단의 많은 적들에게 효과적으로 사용될 수 있을 것 같습니다..."
HLQ_airbases:0 "비크슈타트 비행장"
HLQ_airbases_desc:0 "현대적인 비행장의 설립은 우리 공군의 최우선 과제가 되어야 합니다. 우리 항공기들을 비행시킬 장소의 필요성은 전략에 관한 논의에서 항상 존재합니다. 이 문제를 해결하기 위해 비크슈타트 주변에 새로운 활주로가 건설되어야 합니다."
HLQ_import_bombers:0 "폭격기 수입"
HLQ_import_bombers_desc:0 "그리포니아 전역에서 폭격기를 수입하면 우리는 직접 공격 임무를 위한 소규모 예비 항공기를 보유할 수 있을 뿐만 아니라, 추가 설계와 제조를 위한 기지도 갖추게 될 것입니다."
HLQ_develop_bombers:0 "융커"
HLQ_develop_bombers_desc:0 "우리의 가장 뛰어난 항공 기술자 중 한 마리가 헬퀼을 위한 더 나은 폭격기 모델에 대한 새로운 계획을 입안하고 있습니다. 우리는 이 새로운 디자인을 받아들여서 잘 사용해야 합니다."
HLQ_develop_strat_bombers:0 "클로니에"
HLQ_develop_strat_bombers_desc:0 "적의 기반 시설을 파괴한다는 유일한 목적으로 만들어진 이 폭격기는 한동안 개발 중에 있었습니다. 그러나 이제 드디어 이러한 비행기의 제조를 시작하고 불량이 발생할 경우 교체할 수 있는 자원을 확보했습니다."
HLQ_airborne:0 "팔슈름예거 창설"
HLQ_airborne_desc:0 "공수 부대의 사용은 특히나 그리폰의 자연적인 생물학적 이점을 활용할 수 있는 매우 효과적인 전술입니다. 우리는 이것을 완벽하게 활용하기 위한 새로운 공군 계획을 만들어야 합니다."
HLQ_develop_heavy_fighters:0 "재규어"
HLQ_develop_heavy_fighters_desc:0 "제공권 확보 임무와 지상 공격 임무 모두에 사용할 수 있는 거대한 폭격기 몸체를 이용한 전투기를 만드는 것은 우리 공군의 큰 발전이 될 것입니다. 우리는 가능한 한 이것에 투자해야 합니다."
HLQ_jet_experiments:0 "제트 실험"
HLQ_jet_experiments_desc:0 "제트 엔진에 대한 실험은 한동안 이론에 불과하였지만, 우리는 마침내 이것을 실행에 옮기기 위해 필요한 것을 얻었습니다. 그리폰은 영원히 하늘을 지배하게 될 것입니다!"

HLQ_kriegsmarine:0 "크릭스마리네"
HLQ_kriegsmarine_desc:0 "최근 헬퀼은 해안 지역을 점령하면서, 우리는 우리의 새로운 땅에서의 모든 해상 침략으로부터 보호하기 위한 우리 자신의 함대를 설립할 수 있게 되었습니다. 계획의 초안은 이미 작성되었으며 적합한 조선소의 위치가 승인되었습니다."
HLQ_convoy_fleet:0 "헬퀼 무역 함대"
HLQ_convoy_fleet_desc:0 "해상 접근과 함께 더 많은 무역이 우리나라로 유입되고 있습니다. 우리는 이러한 새로운 무역 기회를 활용하기 위해 새로운 무역 함대를 설립해야 합니다."
HLQ_destroyer_fleet:0 "무역 보호"
HLQ_destroyer_fleet_desc:0 "무역선을 호위하는 것이 우리 해군의 최우선 과제입니다. 새로운 선박들은 이 목적에 맞게 설계되어야 합니다. 우리의 미래를 위하여 더 큰 청사진의 바탕이 될 수 있는 작은 배부터 시작하는 것이 가장 좋을 것입니다."
HLQ_u_boats:0 "유보트 도입"
HLQ_u_boats_desc:0 "유보트는 해군의 새로운 혁신까지는 아니지만, 새로운 발전으로 그들은 훨씬 더 진보하게 만들어지고 있습니다. 우리는 이러한 새로운 아이디어를 수용하여 대규모 전투 함대에 막대한 투자를 하지 않고도 적을 공격할 수 있는 함대를 만들어야 합니다."
HLQ_the_marine_infantry:0 "해병 강습부대"
HLQ_the_marine_infantry_desc:0 "해병대 혹은 해군 강습부대는 우리의 새로운 해안과 강이 많은 우리나라에 큰 도움이 될 것입니다. 새로운 해병 사단에 대한 투자로 큰 지원금을 지불 받기를 희망합니다."
HLQ_cruisers_f:0 "순양함"
HLQ_cruisers_f_desc:0 "순양함은 파도에 대한 우리의 의지를 관철시키는 데 도움이 되는 훌륭한 만능 선박입니다. 이런 점에서 우리는 개발을 추구해야 합니다."
HLQ_battleships_f:0 "전함"
HLQ_battleships_f_desc:0 "전함들은 바다의 타이탄입니다. 만약 우리가 주요한 해군 강국으로 보여지길 원한다면, 우리는 이 철제 괴물을 건조할 필요가 있을 것입니다."
HLQ_a_small_navy:0 "습격 교리"
HLQ_a_small_navy_desc:0 "적의 보급품과 진군의 방해를 중심으로 우리 해군을 창설하는 것은 우리가 해양에 대한 통제권을 포기하는 것처럼 보일지도 모릅니다. 그러나 이것은 단순히 우리의 해군 산업 부족을 보충하기 위한 것입니다. 우리는 우리의 힘을 표면 아래에서 투사할 것입니다..."
HLQ_a_large_navy:0 "해상 함대"
HLQ_a_large_navy_desc:0 "우리는 절대 해상에서의 통제력을 포기할 수 없습니다! 우리는 산업에 더 많은 투자를 할 것이고 우리의 위대한 함선들이 우리의 힘을 공해상에 끌어들이는데 절대 실패하지 않을 것입니다!"
HLQ_our_own_shipyard:0 "모항"
HLQ_our_own_shipyard_desc:0 "우리 해안 지역에 우리 해군을 위한 새로운 모항을 건설하는 것은 해군 함정의 추가 보수와 생산을 가능하게 할 것입니다. 이를 통해 산업과 고용이 빠르게 뒤따를 것입니다."
HLQ_naval_bombers:0 "해군 항공대 관리부"
HLQ_naval_bombers_desc:0 "해군 함정을 공격하기 위한 유일한 목적으로 항공대를 창설하는 것은 우리 해군에 많은 직접적인 교전 부담을 덜어주면서 큰 도움이 될 것입니다."
HLQ_carries_f:0 "항공모함"
HLQ_carries_f_desc:0 "항공모함 건조가 우리 같은 나라에는 맞지 않는 것처럼 보일지 모르지만, 우리는 항상 더 큰 목표를 향해 노력할 것이고, 우리가 무엇을 이룰 수 있는지 볼 것입니다."
HLQ_expand_shipyards:0 "조선소 확장"
HLQ_expand_shipyards_desc:0 "조선소 확장은 우리 해군의 규모와 능력을 증가시키는 좋은 방법이 될 것입니다. 우리는 우리의 가용 가능한 예비 그리폰 전력과 상의한 후에, 더 많은 배들을 사용할 수 있게 될 것입니다."

HLQ_groverist_takeover:0 "그로버주의자들의 기상"
HLQ_groverist_takeover_desc:0 "윙프리드 폰 카테린부르크와 그의 광적인 부하들은 주저앉았습니다. 헬퀼은 우리의 신성한 임무에 대한 그들의 죄에 대해 책임을 져야 할 것입니다. 적어도 우리의 진정한 길은 회복되었습니다. 이제 우리는 일을 시작해야 할 때입니다!"
HLQ_initial_stabilisation:0 "위대함을 향한 진정한 길"
HLQ_initial_stabilisation_desc:0 "사상은 쓸데없는 수다에 불과합니다. 그로버 2세는 우리에게 신성하며 동시에 단순한 사명을 주었습니다: 그의 영토를 지키고, 리버랜드에 대항하여 그의 위대한 십자군을 계속하는 것입니다. 이것은 우리의 길이고, 우리가 이 길에서 잘못 인도되어서는 안됩니다. 만약 우리가 잘못된 길로 간다면, 우리는 우리가 하는 모든 일에서 실패할 것입니다. 하지만 그렇지 않는다면, 영원한 영광이 우리를 기다릴 것입니다!"
HLQ_lock_down_the_economy:0 "경제 폐쇄"
HLQ_lock_down_the_economy_desc:0 "무역은 훌륭한 활동이지만 우리의 사명에 반하는 활동입니다. 우리는 우리의 사명을 완수하는 데 있어 한 마음을 가져야 합니다. 우리는 필요한 것만 생산해야 하고, 검소하게 살아야 하며, 결코 우리의 재화와 자원이 상업의 바람을 통해 적들의 발톱에 떨어지지 않도록 해야 합니다."
HLQ_seize_foreign_assets:0 "퇴폐적인 기업가 처벌"
HLQ_seize_foreign_assets_desc:0 "우리의 신들은 우리에게 근면한 민족이 되라고 인도하지만, 무엇보다도 맹목적으로 이익을 추구하며 삼위일체의 진정한 교훈을 잊는 것은 어떤 생물이 저지를 수 있는 가장 극악무도한 범죄 중 하나입니다. 불행하게도, 헬퀼에는 그러한 범죄자의 삶을 사는 존재들이 많습니다. 그들이 대가를 치르게 하고 그들의 재산을 도덕적인 용도로 사용할 때입니다."
HLQ_protect_the_farms:0 "마을 보호"
HLQ_protect_the_farms_desc:0 "파르티잔들은 우리의 국가 곳곳에 숨어있습니다. 이것이 그들의 야만적인 전쟁 방식입니다. 우리는 농민군을 재편성하고 우리 군대가 쉽게 도달할 수 있는 안전하고 요새화된 마을을 건설해야 하며, 우리 군대에게 새로운 경계 태세를 갖추게 하고 변방의 지역을 순찰하라는 지시를 내려야 합니다."
HLQ_reuse_the_camps:0 "성채 재정비"
HLQ_reuse_the_camps_desc:0 "너무 긴 시간 동안, 우리는 우리의 성을 단순히 구식의 도구로 여기며 방치해 두었습니다. 하지만, 이곳은 단순한 군사 본부 이상입니다. 이곳은 농노, 자유 그리폰, 그리고 군인들에게 위대한 것들을 고무시킬 힘과 명예의 상징입니다. 성채는 우리의 사명을 구현한 것이며 유지되어야 할 필요가 있습니다."
HLQ_knight_scholars:0 "기사 학자"
HLQ_knight_scholars_desc:0 "군인을 단순히 무기를 가지고 있는 몸이고 단순히 무기나 그 숫자를 늘리는 것이 승리의 길이라고 믿는 것은 우리 시대의 가장 큰 실수입니다. 기사로서, 우리는 전사의 길이 공부, 명상, 헌신을 통해 연마되어야 하는 기술이라는 것을 알고 있습니다."
HLQ_new_foundries:0 "기사단 주조 공장"
HLQ_new_foundries_desc:0 "이 피와 눈물의 시대에, 우리는 승리하기 위해 많은 양의 강철을 필요로 할 것입니다. 안타깝게도, 우리 산업은 체계적이지 못하고 부족하게 방치되고 있습니다. 하지만 퇴폐한 자본가들의 자산을 압류함으로써, 우리는 리버랜드에 대항하여 충분히 강한 군대를 보유할 수 있도록 새로운 주조 공장들을 재편할 수 있습니다."
HLQ_weapon_forges:0 "새로운 시대의 용광로"
HLQ_weapon_forges_desc:0 "현대 과학 및 산업화의 등장으로 대장장이의 고대 기술은 쇠퇴했지만, 대장장이 길드에게 오래된 지혜는 여전히 구할 수 있습니다. 우리는 숭고한 정신을 유지하면서 과학과 현대 기술을 발전시킬 수 있습니다. 우리 제작자들과 학자들은 단순한 "노동자"나 "과학자"가 아니므로 그들에게 영감을 주어야 합니다."
HLQ_damnato_memorie:0 "기억의 말살"
HLQ_damnato_memorie_desc:0 "윙프리드 폰 카테린부르크와 에들러 폰 비겐버그는 우리가 대표하는 것을 파괴하려고 노력함으로써 상상할 수 있는 최고의 범죄를 저질렀습니다. 그들의 이름은 모든 기록에서 지워지고, 그들의 기억은 영원히 사라집니다. 그들의 이름을 말하는 사람들이 고대 신들을 부르는 사람들처럼 저주를 받기를 빕니다."
HLQ_honorable_pardons:0 "강경파 장악"
HLQ_honorable_pardons_desc:0 "우리 땅을 찢어 놓고 있는 반란은 안타까운 상황입니다. 폭풍그리핀 전부가 에들러와 폰 카테린부르크의 무분별한 무리는 아닙니다. 그들 중 몇몇은 좋은 그리폰들이고, 봉사하기를 열망하고, 단순히 잘못된 길로 이끌어진 것입니다. 우리는 그들에게 다가가려고 노력해야 합니다. 어쩌면 우리가 그들의 분노를 좀 더 정의로운 방향으로 돌릴 수 있을지 모릅니다."
HLQ_raise_knightly_chapers:0 "맹세의 갱신"
HLQ_raise_knightly_chapers_desc:0 "윙프리드 때문에 생긴 위기는 우리 대열을 비웠습니다. 기사단 핵심층에서는 새로운 지휘관들을 승진시키기 위해 우리의 기사단의 단장들을 검토할 필요가 있습니다. 우리는 이 기회를 이용하여 그들을 검토하고 그들의 맹세를 갱신할 것이며, 클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단이 영원히 진실되게 유지될 수 있도록 할 것입니다."
HLQ_crush_the_rising_KPH:0 "빨갱이 도살"
HLQ_crush_the_rising_KPH_desc:0 "타락한 파르티잔들이 나라를 계속 선동하는 동안, 반역자들은 우리의 선량한 사람들을 그들의 신성한 의무로부터 멀어지게 하려고 노력하고 있습니다. 우리는 그들을 파괴하여 그들이 말하는 "KPH"가 무엇이든 없애야 합니다. 헬퀼은 공산주의라는 거짓 우상을 겪지 않을 것입니다."
HLQ_punish_the_ponies:0 "타락한 자들 처벌"
HLQ_punish_the_ponies_desc:0 "오랜 기간 동안, 포니 파르티잔들은 우리의 규칙에 의문을 제기해왔습니다. 우리는 그들을 본보기로 삼아 다시는 롱소드 내전과 같은 반란이 일어나지 않도록 해야 합니다. 타락한 자들에게는 구제책이 없을지도 모릅니다."
HLQ_amends_with_the_sturmgreifen:0 "블랙 볼트 기사단"
HLQ_amends_with_the_sturmgreifen_desc:0 "폭풍그리핀이 흔들리면서, 우리는 그들에게 적법한 기사 작위를 제공할 수 있습니다. 그들이 우리 기사단의 질서에 적합하지 않다는 것은 명백하지만, 우리는 그들에게 적절한 감독하에 형제자매의 기사단으로 조직할 권리를 부여할 것입니다. 그들은 앞으로 블랙 볼트 기사단으로 알려질 것입니다."
HLQ_reform_the_knightly_orders:0 "전통으로의 회귀"
HLQ_reform_the_knightly_orders_desc:0 "한 쌍의 반역자가 실수를 저지른 후 우리 기사단의 질서를 회복하는 것은 쉬운 일이 아니었고 우리 질서에 큰 혼란을 초래했습니다. 하지만 이제, 어려운 일들은 끝났고 우리는 마침내 예전에도 그래왔으며 항상 그래야만 하는 헬퀼을 회복하기 위해 노력해야 할 때가 왔습니다. 위대한 진실은 결코 쓸모없게 되지 않습니다."
HLQ_reuse_the_work_camps:0 "캠프에서 성으로"
HLQ_reuse_the_work_camps_desc:0 "개혁주의자들이 우리에게 남긴 노동 캠프는 실수였고 우리 모두의 수치입니다. 우리가 관리해야 되는 야외 감옥에서 포니들이 낭비될 필요는 없습니다. 만약 포니들과 반역자들이 그들의 잘못을 깨닫고, 그들의 정당한 위치를 받아들인다면, 그들은 우리의 영역에서 농노로 살게 내버려 두어야 합니다."
HLQ_levy_laws:0 "세법 복원"
HLQ_levy_laws_desc:0 "각각의 농노 및 시민들은 현물, 동전 또는 복무를 지불해야 하는 국가에 대한 의무가 있습니다. 비생산적이거나 지불할 수 없는 빈곤 상태에 있는 사람들은 부담금 내에서 봉사하거나 국가의 기반 구조를 유지하는 데 도움을 줌으로써 대가를 지불할 수 있습니다. 그게 그들의 운명입니다."
HLQ_restore_serfdom:0 "농노제 복원"
HLQ_restore_serfdom_desc:0 "건강한 사회는 잘 운영되는 사회이며, 각자의 자리, 계급, 의무를 갖는 것만큼 이것을 보장하는 것은 없습니다. 우리 기사들과 귀족들은 싸워야 할 전투와 싸워야 되는 병사들을 다스려야 합니다. 학자들은 공부를 해야 합니다. 성직자들은 기도를 해야 합니다. 나머지는 정직하게 일하고, 땅을 일구며, 다른 사람들을 부양하는 것이 그들의 몫입니다. 그것이 그들의 의무이며, 우리의 날개 아래서 그들은 의무를 수행할 것입니다."
HLQ_decentralized_leadership:0 "그의 왕국에는, 그의 종교"
HLQ_decentralized_leadership_desc:0 "그의 왕국에는, 그의 종교. 이것은 훌륭하고 간단한 좌우명입니다. 가장 거룩한 삼위일체를 믿는 믿음은 이 땅의 법이 될 것이며, 모든 사람이 그 이름으로 기도할 것입니다. 그것은 그로버 2세 폐하께서 이 땅을 우리에게 주신 이후로 우리가 가슴 깊이 간직하고 있는 거대한 진리입니다. 동의하지 않는 사람들은 평화를 유지하거나 필요하다면 떠나면 됩니다."
HLQ_free_cities:0 "기사단 자유 도시"
HLQ_free_cities_desc:0 "영토의 모든 곳이 마을이나 성일 필요는 없습니다. 우리는 사람들이 그들의 임무를 수행하기 위해 그들의 도구가 필요한 만큼, 그들이 그들의 기술을 사용할 수 있는 장소도 필요하다는 것을 알고 있습니다. 그러므로, 우리는 우리의 몇몇 도시에 황제의 방식으로 허가서를 수여할 것입니다. 그들에게 필요한 만큼 무역, 공예, 배움의 특별한 자유와 특권이 주어질 것입니다."
HLQ_code_of_chivalry:0 "현대 기사도 규약"
HLQ_code_of_chivalry_desc:0 "세상은 변했습니다. 기사도는 반드시 보존되어야 한다는 사실은 부인할 수 없으며, 기사도가 진화하는 것을 볼 수 있어야 합니다. 우리는 현대 세계에 대한 우리의 규칙과 기준을 갱신해야 합니다. 기사도 정신은 단순한 글이 아닌 법과 전통의 정신으로 살아갈 것입니다."
HLQ_all_shall_serve_the_state:0 "민간인은 없다"
HLQ_all_shall_serve_the_state_desc:0 "헬퀼은 한가한 땅이 아닙니다. 우리는 봉사하기 위해 여기에 있고 우리의 삶은 오직 우리의 가장 신성한 목표에 바쳐져야 합니다. 농노나 생산적인 일원으로 봉사하지 않는 모든 사람들은 우리의 위대한 사명을 완수하기 위해 세금이 부과되어야 합니다. 대성전은 희생을 필요로 하고 헬퀼은 희생을 제공할 것입니다!"
HLQ_arms_for_everyone:0 "모든 발톱의 무장"
HLQ_arms_for_everyone_desc:0 "가장 어리석은 귀족들만이 무능한 대중들을 학살할 것입니다. 기사들과 마찬가지로, 시민들은 전쟁을 위해 무기를 필요로 하고, 우리의 세금을 이용하여 제공해야만 합니다. 우리는 각각의 그리폰들이 휴대용 무기를 가질 수 있도록 노력할 것입니다!"
HLQ_knightly_squires:0 "종자 사관 생도"
HLQ_knightly_squires_desc:0 "우리의 징병 제도가 실패했다는 것이 증명되어, 개혁주의자들과 악당들의 부패가 우리 대열에 슬그머니 들어오게 되었습니다. 우리는 오래된 종자 제도를 새롭게 바꾸어 현대에 적응하게끔 해야 합니다. 이 방법만이 그로버 폐하의 비전에 걸맞은 신세대 용맹한 기사들을 양성할 수 있습니다."
HLQ_guns_of_boreas:0 "아크투리우스의 총"
HLQ_guns_of_boreas_desc:0 "무기와 총으로 한 번에 한 생명체만 죽일 수 있었던 시대는 이미 지나갔습니다. 이제, 기술은 발전했고 훨씬 더 강력한 무기가 생산되었습니다. 자주포와 야포는 넓은 지역과 집단에 큰 피해를 입힐 수 있습니다. 그들은 아크투리우스의 분노의 화신이고 우리는 그들을 그렇게 대할 것입니다."
HLQ_enchanting_workshops:0 "총기 제작자들에게 축복을 내리다"
HLQ_enchanting_workshops_desc:0 "무기를 만드는 것은 가장 숭고한 기술 중 하나입니다. 그들은 몸과 마음을 달래주는 의사나 성직자들만큼 거창해 보이지는 않지만, 그들의 기술은 삶과 죽음을 구분합니다. 공들여 만들어진 무기는 노예들이 그들의 주인을 죽이는데 사용됩니다. 제작자들과 그들의 사명에 대해 축복합니다."
HLQ_train_the_officers:0 "무능력자를 위한 곳은 없다"
HLQ_train_the_officers_desc:0 "개혁주의자들이 우리에게 약속했던 실력주의는 실패했고 더 높은 지위를 차지하기 위한 정치적 투쟁들을 이끌었을 뿐입니다. 다시는 이런 일이 일어나지 않도록, 우리는 우리의 다른 제도들 외에 새로운 장교 훈련 제도를 도입하여 진정한 최고만이 우리의 위대한 목적을 이끌도록 할 것입니다."
HLQ_the_newest_armour:0 "기계화 기사"
HLQ_the_newest_armour_desc:0 "그로버 2세 황제는 그 시대 최고의 무기를 사용할 줄 알았고 그와 마찬가지로 우리도 기술이 우리에게 제공하는 것을 이용할 것입니다. 하지만 우리는 이 무기들이 단순한 몽둥이 이상이라는 것을 알고 있습니다. 이것들은 가장 중대한 임무를 맡은 신성한 도구입니다: 생명을 앗아가는 것. 그들을 양도받는 것은 마아르의 일입니다."
HLQ_nothing_but_war:0 "총력전!"
HLQ_nothing_but_war_desc:0 "전쟁은 우리의 소명입니다. 전쟁은 우리의 의무입니다. 전쟁은 우리의 기술입니다. 전쟁은 지금 현재 우리의 존재 이유입니다. 전쟁은 우리의 위대한 사명을 완수하는 유일한 길입니다. 전쟁은 승리하기 전까지의 모든 것입니다. 오직 피날레와 완전한 승리만이 우리를 쉬게 할 것입니다."
HLQ_a_grand_fortress:0 "알로이시오 장벽"
HLQ_a_grand_fortress_desc:0 "리버랜드의 두려운 포니들은 우리의 영원한 적일지 모르지만 과소평가되어서는 안됩니다. 우리는 우리의 국경을 강화해야 합니다. 낙후된 방어선으로 인하여 포니들이 주도권을 잡게 만드는 장벽이 있기 때문입니다. 이 장벽은 우리 기사단의 창시자의 이름을 따서 명명할 것입니다."
HLQ_the_ultimate_showdown:0 "대성전"
HLQ_the_ultimate_showdown_desc:0 "거의 2백 년 동안, 우리는 그로버 2세 폐하께서 우리에게 주신 사명을 진정으로 추구할 마음을 가지지 않은 채 빈둥거리고 있습니다. 더 이상은 안됩니다! 헬퀼이여 일어나라! 왕국의 기사들이여 일어나라! 의무가 부르고 있다! 포니들에게 전쟁을 일으킬 때가 왔다!"

HLQ_the_coup_of_national_salvation:0 "구국의 군사정부"
HLQ_the_coup_of_national_salvation_desc:0 "윙프리드의 미친 야망은 헬퀼의 죽음이었습니다. 다행히도, 우리는 그가 우리 모두를 끌어들이기 전에 개입할 수 있었습니다. 그리고 비록 지금 헬퀼은 벼랑 끝에서 휘청거리고 있지만, 캄프하우스 군정은 국가를 보호할 준비가 되어 있고, 이것을 확실히 하기 위한 대담한 계획을 내놓았습니다."
HLQ_offer_the_crown:0 "왕자를 위한 왕관"
HLQ_offer_the_crown_desc:0 "루시의 왕자가 우리의 제안에 동의했고, 이제 그는 헬퀼의 왕자로 추대될 것입니다! 이것으로, 우리 두 나라는 이 땅에서 전에 볼 수 없었던 완전히 새로운 형태, 왕좌는 2개를 가지고 있지만 왕자는 한 마리인 형태로 결속되었습니다."
HLQ_prince_elias:0 "엘리아스 왕자"
HLQ_prince_elias_desc:0 "어린 왕자인 엘리아스는 처음에는 왕자로 선출되기 위하여 온화한 왕자인 것처럼 보여주었지만, 군사정권과의 첫 만남에서 그는 이미 새로운 원리에 대한 그의 정치적 통찰력과 명확한 비전으로 그들에게 깊은 인상을 주었습니다. 모든 것을 고려해 볼 때, 그는 헬퀼이 필요로 하는 종류의 지도자인 것 같습니다."
HLQ_destroy_what_remains:0 "폭풍그리핀 해체"
HLQ_destroy_what_remains_desc:0 "폭풍그리핀의 광신적인 광신도들은 헬퀼을 자신들의 가당찮은 이상으로 왜곡시켰으며, 우리는 그들을 다룰 수 있을 때까지 쉴 수 없습니다. 감사하게도, 엘리아스 왕자는 그들에게 깊은 반감을 표했고, 이 단체가 불법이며 마지막 그리폰까지 쫓을 수 있도록 선언하는 왕실 법령에 기꺼이 서명하기로 동의했습니다."
HLQ_the_new_constituion:0 "사이부르크 헌법"
HLQ_the_new_constituion_desc:0 "명목상으로는 단결되어 있지만, 우리 두 나라는 여전히 근본적으로 모든 면에서 다릅니다. 이를 바로잡기 위해, 두 개의 통합된 공국이 하나로 통치될 장소와 분리된 상태로 유지시킬 요소들을 정의하는 체계가 수립되어야 합니다. 두 나라 사이의 국경에 위치한 사이부르크는 우리의 새 헌법을 선언하기에 완벽한 장소입니다."
HLQ_agrarian_legacy:0 "농경 유산"
HLQ_agrarian_legacy_desc:0 "엘리아스 왕자는 공국의 농업 부문에 "적절한 관심"을 주어야 한다고 주장해 왔습니다. 그는 농업이 미숙련된 노동자들에게 많은 일을 제공하고, 먹거나 팔 수 있는 더 많은 농작물을 제공하고, 지난 몇 년 동안 고통받은 모든 사람들에게 안정감을 줄 수 있을 것이라고 생각합니다." 
HLQ_joint_army:0 "연방군 제도"
HLQ_joint_army_desc:0 "캄프하우스 장군은 공국의 군대 문제에 대해 왕자에게 귀띔해 주었습니다. 루시의 구식 군대를 해산하고 헬퀼의 지배에 합류하는 방식으로, 이것은 이중 공국의 개념에 위배됩니다. 대신에, 루시의 군대는 북부 지방과 같은 수준으로 확장되고 발전될 것입니다."
HLQ_joint_police_force:0 "경찰 통합"
HLQ_joint_police_force_desc:0 "법 집행과 같은 특정 영역은 두 공국 내에서 통합되어야 합니다. 필연적으로, 법률은 모든 사람에게 평등해야 하며, 집행도 마찬가지여야 합니다. 통합된 연방 경찰이 지방 경찰을 조직하고 지원함으로써 우리는 이것을 달성할 수 있을 것입니다."
HLQ_pride_in_the_monarchy:0 "연방 공국"
HLQ_pride_in_the_monarchy_desc:0 "우리나라는 하나의 독립체가 아닌 공동의 왕자 아래 단결된, 동등하면서도 분리된 두 나라가 될 것입니다. 이것은 특이한 해결책이지만, 우리 둘에게 가장 유익한 해결책입니다. 루시는 루시이고, 헬퀼은 헬퀼이지만, 이러한 차이점들을 존중할 때, 단결은 단지 한 걸음밖에 남지 않습니다."
HLQ_dual_parliaments:0 "지방분권주의 의회"
HLQ_dual_parliaments_desc:0 "우리의 모든 영토를 하나의 의회 아래 끌어들이려는 것은 정말 영웅적인 일이 될 것이며, 우리가 지금 직면하고 있는 수많은 다른 도전에서 더 많은 노력을 소비하게 될 것입니다. 대신, 우리는 나라를 분권화시켜 오래된 정치조직들이 대체로 온전하게 지역 의회가 우리의 정책을 더 잘 수행할 수 있도록 할 것입니다."
HLQ_dual_courts:0 "법률 규정 조정"
HLQ_dual_courts_desc:0 "루시와 헬퀼은 수 세기 동안 별개의 존재였기에 우리의 법률 규정은... 말할 것도 없이 다양합니다. 이러한 법률들을 통합된 법률과 유사한 것으로 만드는 것은 어려운 일이겠지만, 만약 우리가 전국적으로 법과 질서를 집행하기를 바란다면 반드시 그렇게 해야 합니다."
HLQ_ratify_rights_of_nobility:0 "귀족의 권리를 명확히 하다"
HLQ_ratify_rights_of_nobility_desc:0 "루시의 귀족 지위는 헬퀼 기사단의 기사들과는 현저하게 다르지만, 둘 다 똑같은 귀족이며, 국가의 귀족 중 한 쪽이 많은 권리를 가지고 있을 때, 다른 한쪽은 긴장을 일으킬 여지가 너무 많습니다. 이것은 많은 귀족들을 불평하게 할 것 같지만, 새로운 왕자는 이중 공국에서의 귀족이 무엇을 의미하는지를 정의하기 위해 그의 발톱을 내려놓아야 할 것 같습니다."
HLQ_equality_treaty:0 "관용의 칙령"
HLQ_equality_treaty_desc:0 "포니들은 수 세기 동안 이 땅에서 살아왔습니다. 어느 시점에서 바라본다면 공격당하거나 추방당한 모든 포니들은 국가의 시민이며, 피에 대한 갈망 외에는 아무 이유 없이 쫓겨난 왕자의 국민들이라는 것을 깨닫고 인정해야 할 것입니다. 이제 포니들은 왕자의 보호를 받기에 충분합니다."
HLQ_prince_gerar:0 "그랄 왕자"
HLQ_prince_gerar_desc:0 "그랄 화이트크레스트 왕자가 왕위에 오르면서, 헬퀼은 이중 국가를 새로운 영광의 시대로 이끌려는 태도와 결의를 지닌 왕자를 얻었음이 분명해졌습니다."
HLQ_introduce_corporatism:0 "기업주의 소개"
HLQ_introduce_corporatism_desc:0 "그랄 왕자는 윙바르디의 장군 비콜리니의 사상에 의해 크게 영감을 받았고, 사회의 모든 측면이 국가의 공통의 이익을 위해 함께 일하는 협동조합주의의 원칙을 따라 우리의 이중 공국을 바꿀 계획을 하고 있습니다."
HLQ_pardon_some:0 "몇 가지 신중한 사면"
HLQ_pardon_some_desc:0 "폭풍그리핀은 다루기 힘든 반면, 그랄 왕자는 이 조직을 뿌리째 뽑지 않고 축소시키기로 결정했습니다. 조직 내에는 유용하게 쓰일 수 있는 사람들이 있으며, 대부분의 조직원들은 사라질 것이지만, 비밀 그룹 225는 그들 중 일부를 보호하여 그들이 좀 더 많은 시간 동안 건설적인 태도로 그들의 빚을 갚을 수 있도록 할 것입니다..."
HLQ_monarchist_centralism:0 "군주제 중앙집권화"
HLQ_monarchist_centralism_desc:0 "왕자는 우리의 두 공국의 우두머리로 서있으며, 그가 자신의 임무를 수행하기 위해서는 귀족이나 의회의 다툼에 휘말리지 않을 권력을 부여받아야 합니다. 국가에서 어떤 다른 목소리가 나오든 간에, 법, 선거, 법원 또는 외교 문제에서 왕자의 말은 결정적인 것입니다."
HLQ_the_princes_men:0 "크랄렌 창설"
HLQ_the_princes_men_desc:0 "이 이상한 신생국가로 인해 분리주의자나 적대적인 급진주의자들이 증가하고 있습니다. 그랄 왕자는 이러한 위협을 관리하기 위해 반체제 인사들을 체포, 기소, 처벌할 수 있는 막강한 권한을 가진 새로운 경찰력을 창설할 것을 명령했습니다."
HLQ_support_from_the_church:0 "신전 지원"
HLQ_support_from_the_church_desc:0 "이중 공국을 부자연스러운 실체로 보는 사람이 많으며, 이 문제는 반드시 바로잡아야 합니다. 우리의 왕자는 신의 뜻에 의해 통치합니다. 그리고 우리는 신전들이 공개적으로 왕자를 지지하도록 해야 합니다."
HLQ_centralise_the_army:0 "왕립 국방군"
HLQ_centralise_the_army_desc:0 "군사력은 왕의 결정적인 언어입니다. 외교와 정치가 실패했을 때, 통치권을 행사하기 위해 감당해야 할 압도적인 폭력을 가져오는 사람이 되는 것은 왕에게 달려 있습니다. 왕립 국방군은 이 문제에 있어서 그의 주먹이 될 것입니다."
HLQ_the_third_kingdom:0 "브로드펠트를 공격하다"
HLQ_the_third_kingdom_desc:0 "브로드펠트는 수년 동안의 내분으로 인해 야만적으로 변했습니다. 그리고 고통에 시달리는 땅에서 도달하는 모든 결의도 잠깐의 휴식에 지나지 않습니다. 지역 주민들의 고통을 무시해도, 그 소요가 우리의 국경에도 퍼지고 있습니다. 이제 우리는 이 저주받은 영역을 암울한 운명으로부터 해방시켜줄 때입니다."
HLQ_integrate_prywhen:0 "삼위일체 왕국"
HLQ_integrate_prywhen_desc:0 "브로드펠트는 현재 이중 공국의 일부이지만, 이 문제와 함께 그곳이 어느 위치에 속해야 하는지에 대한 문제가 추악한 고개를 들고 있습니다. 국가의 권력 균형을 뒤엎지 않고 브로드펠트의 정체성을 유지하기 위한, 해결책은 이중 공국이 삼위일체의 왕국이 되도록 하는 것이었습니다. 세 개의 민족, 세 개의 왕좌, 하나의 국가."
HLQ_expand_the_army:0 "연방군 확장"
HLQ_expand_the_army_desc:0 "우리나라는 많은 것들을 풍부하게 가지고 있고, 그 중 하나는 국경입니다. 이러한 국경을 방어하기 위해 우리는 연방군을 확장해야 합니다. 그래야 필요할 경우 삼위일체 왕국의 모든 지역을 스스로 방어할 수 있습니다."
HLQ_reinforce_lingustic_equality:0 "언어 다원주의 확정"
HLQ_reinforce_lingustic_equality_desc:0 "왕국은 그들이 온 만큼 다양해졌습니다; 시디아의 남쪽 해안에서 비겐버그 언덕까지, 이곳에 사는 생물들은 다양합니다. 하나의 언어와 문화를 적용시키려 하는 것은 단지 분노를 낳을 뿐입니다. 삼위일체 왕국은 각 문화들의 보금자리가 되겠다는 약속을 지킬 것입니다."
HLQ_the_kingdom_port:0 "시디아 통합"
HLQ_the_kingdom_port_desc:0 "브로드펠트가 우리나라에 편입됨으로써 우리는 헬퀼도 루시도 소유하지 못한 무언가를 얻게 되었습니다; 항구 도시. 시디아는 이제부터 우리나라 전체를 위한 세계의 관문 역할을 하게 될 것이며, 그렇게 할 수 있도록 하기 위해서는 막대한 투자가 필요할 것입니다."
HLQ_dreams_of_conquest:0 "동부-그리포니아의 꿈"
HLQ_dreams_of_conquest_desc:0 "동부-그리포니아는 전 그리폰 종족 사이에서 수 세기 동안의 꿈이었습니다. 하지만 오늘날 그 꿈은 그 어느 때보다도 더 가까이 있습니다. 그랄 왕자의 통치하에, 우리는 그로버 황제와 경쟁할 수 있는 제국을 만들 기회가 있습니다. 이것은 정말 야심찬 일이지만, 우리의 왕자는 큰 꿈을 꿀 줄 아는 그리폰입니다."
HLQ_conquer_the_host:0 "코사크를 지배하다"
HLQ_conquer_the_host_desc:0 "코사크들은 오랫동안 그들의 자유를 고수하기 위해 그리포니아 제국으로부터 그들의 거리를 벌려왔지만, 이제는 이것이 끝나야 할 때입니다. 그들은 용감한 전사들입니다. 그리고 우리가 그들을 격파할 때 그들은 새로운 제국의 자랑스러운 전사가 될 것입니다."
HLQ_conquer_gryphus:0 "무역 도시를 발전시키다"
HLQ_conquer_gryphus_desc:0 "그리퍼스 자유 마을은 모든 그리폰들이 기억 속에서 오랫동안 후미진 곳이었고, 이제는 그들의 뜻을 접어야 할 때입니다. 물론 그들은 저항할 것입니다. 하지만 동부-그리포니아의 꿈으로 인해 그들의 항구와 자원들에 그들이 계속 앉아있도록 허락할 수 없습니다."
HLQ_strike_at_lake_city:0 "동방의 제왕"
HLQ_strike_at_lake_city_desc:0 "마침내 우리는 목표에 도달하였습니다! 우리가 동쪽의 무질서한 포니들 앞에 서기 이전에, 포니들은 수 세기 동안 동부-그리포니아의 꿈이 실현되는 것을 거부해 왔습니다. 우리는 신생국 역사상 가장 위대한 전투 앞에 서 있습니다. 하지만 그 후, 우리의 왕자는 그리포니아가 본 가장 위대한 정복자 중 한 마리에 속하게 될 것입니다!"

HLQ_the_revolution_comes_for_all:0 "모두를 위한 혁명이 오다!"
HLQ_the_revolution_comes_for_all_desc:0 "개혁주의자들이 이 나라를 강탈하고 파괴하는 것을 수년간 지켜봐 왔습니다. 하지만 이제, 모든 사람들은 그들의 실패에 대해 알고 있고 심판의 시기가 왔습니다. 인민들이 서 있고 그 외침은 분명합니다: "개혁주의자들을 끌어내려라! 폭군에 저항하라! 학살에 반대하라! 모두에게 자유를!""
HLQ_contact_the_ponies:0 "IIA와 접촉하다"
HLQ_contact_the_ponies_desc:0 "IIA는 수년 동안 롱소드에서 더스크탈론의 범죄 정권에 맞서 싸워왔습니다. 그리고 그들은 개혁주의 전쟁 기계에 의해 무너졌음에도 살아남았습니다. 우리는 손을 뻗어 그들이 헛되이 싸운 것이 아니라는 것을 알려야 합니다."
HLQ_storm_the_camps:0 "캠프 습격"
HLQ_storm_the_camps_desc:0 "개혁주의자들은 소위 "노동 캠프"에 많은 동지들과 수천 마리의 무고한 시민들을 가둬놓았습니다. 어떤 일을 시작하기 전에, 우리의 도덕적 의무는 타르타로스에서 그들을 해방시키는 것입니다. 너무 늦기 전에 말입니다."
HLQ_make_peace_with_the_ponies:0 "피셔-스타리 협정"
HLQ_make_peace_with_the_ponies_desc:0 "우리 조직은 자주 IIA와 협력했지만, 우리 사이에는 불화가 남아 있습니다. 결과적으로, 우리 조직은 그리폰이 다수를 차지하고 있고, 그들의 대부분은 포니입니다. 우리는 우리 사이에 협정을 체결해야 합니다."
HLQ_revolutionary_tribunals:0 "혁명 조사 위원회"
HLQ_revolutionary_tribunals_desc:0 "혁명의 관심사 중 가장 중요한 것으로 정의가 있어야 합니다. 약탈, 거짓, 모욕, 죽음에 대한 정의입니다. 개혁주의자들은 우리를 자유롭고 행복하게 만드는 모든 것과 우리의 삶까지 훔쳐 갔습니다. 그들은 그 범죄에 대해 책임을 져야 합니다. 이것 없이는, 우리는 치유될 수 없습니다."
HLQ_nationalise_collaborator_assets:0 "협력자 처벌"
HLQ_nationalise_collaborator_assets_desc:0 "너무나 많은 산업가와 토지 소유주들은 자신들의 이익을 증진시키기 위해 개혁주의자들의 범죄 정권과 협력하는 것을 기뻐해 왔습니다. 우리는 그들에게 범죄는 결코 이득이 되지 않는다는 것을 보여줄 것입니다. 그들의 자산은 압류될 것이고 그들 스스로 그들이 한 모든 일에 대해 책임을 져야 할 것입니다."
HLQ_the_peoples_courts:0 "인민 재판소"
HLQ_the_peoples_courts_desc:0 "헬퀼의 사법 체계는 개혁주의자들의 범죄 계획에 합법성을 드러냄으로써 완전히 무너졌습니다. 이제, 우리는 정의의 모습을 찾기 위해 사람들을 찾아야 합니다. 재판소에 모이는 사람들은 바로 헬퀼에서 그들의 죄에 대해 개혁주의자들을 심판할 - 그리폰과 포니들 - 사람들입니다."
HLQ_no_mercy_for_sturmgreifen:0 "검은 망토단을 위한 덫"
HLQ_no_mercy_for_sturmgreifen_desc:0 "폭풍그리핀은 개혁주의자들 중 최악이라는 것을 스스로 증명했습니다. 그들은 그들의 범죄를 저지르도록 명령받는 단순한 군인들이 아니었습니다. 그들은 광신도들이었으며 기꺼이 참여했습니다. 그들은 발톱에 너무나 많은 피를 묻혔고, 목숨을 걸고 그것에 대한 대가를 치를 것입니다."
HLQ_hunt_down_military_remnants:0 "데메트리우스 캄프하우스 재판"
HLQ_hunt_down_military_remnants_desc:0 "많은 개혁주의자들은 혁명으로 죽거나 동지들의 발톱으로 죽임을 당했습니다. 남은 몇 안 되는 사람들은 그들의 범죄에 대한 심판을 받아야 하고 그들 중 가장 중요한 사람은 데메트리우스 캄프하우스입니다. 그는 그와 그의 전임자들이 한 모든 일에 대해 대답해야 할 것입니다."
HLQ_storm_the_armouries:0 "무기고 습격"
HLQ_storm_the_armouries_desc:0 "혁명은 총을 필요로 합니다! 우리의 외침이나 배짱만으로는 헬퀼을 확보하지 못할 겁니다. 다행히도, 개혁주의 범죄자들이 잊지 않고 비축해 둔 것이 있다면, 그것은 무기입니다. 어서 합시다! 롱소드에서처럼!"
HLQ_revolutionary_officers:0 "혁명 장교"
HLQ_revolutionary_officers_desc:0 "우리는 지도자와 파르티잔들을 지휘하는 베테랑 장교들을 가지고 있지만 혁명은 새로운 얼굴을 만드는 방법을 알고 있습니다. 젊은 혁명가나 그렇지 않은 많은 혁명가들은 유능한 장교임을 증명해왔습니다. 우리는 혁명이 지속될 수 있도록 그들을 인정할 필요가 있습니다." 
HLQ_the_first_party_congress:0 "제1차 KPH 당 회의"
HLQ_the_first_party_congress_desc:0 "마침내, 헬퀼과 롱소드에 평화가 찾아왔습니다. 우리는 국가를 장악했고 개혁주의자들은 쫓기고 있습니다. 이제, 미래에 집중할 때입니다. 하나된 헬퀼 공산당(Kommunistische Partei Hellquill)은 마침내 첫 번째 당 회의를 조직할 수 있을 것입니다. 당은 미래를 이끌 것입니다!"
HLQ_chairgriffon_fischer:0 "피셔 의장"
HLQ_chairgriffon_fischer_desc:0 "에른스트 피셔는 하나 된 KPH의 첫 번째 의장으로 선출되었습니다. 우리의 영광스러운 혁명의 영웅, 그는 어떤 반동적인 행동으로부터도 나라를 지키고 다시는 헬퀼이 공포와 억압을 알지 못하도록 할 것을 확신합니다!"
HLQ_revolutionary_heroism:0 "혁명적 영웅주의"
HLQ_revolutionary_heroism_desc:0 "헬퀼 혁명은 영웅적인 근면함으로 인해 빠르게 진행되어 왔습니다. 우리는 인민들에게 이러한 사실을 알릴 수 있는 행동을 해야만 그들의 마음속에 열정을 불어넣을 수 있습니다. 오직 이러한 추진력을 유지해야만 혁명을 진정으로 지킬 수 있을 것입니다!"
HLQ_state_dictated_unions:0 "국가 운영 노동조합"
HLQ_state_dictated_unions_desc:0 "과학적 사회주의가 가능하기 위해서는 모든 노동자가 모든 이들의 이익을 위해 체계적이고 효율적인 방식으로 행동해야 합니다. 그런 만큼 내부 파벌이 혼란을 일으키는 것을 용납할 수 없기 때문에 모든 노동조합은 국가가 조직할 것입니다. 우리는 이것이 증오하는 개혁주의자들에게 어떤 영향을 끼쳤는지 보았습니다..."
HLQ_socialist_nationalism:0 "민족주의적 사회주의"
HLQ_socialist_nationalism_desc:0 "우리나라의 성격은 진보주의입니다. 이것이 바로 우리 민족이 개혁주의자들의 거짓말과 제국주의 방식에 반란을 일으킨 이유입니다. 우리는 제국주의적인 가짜 그리포니아 가치가 다시는 우리에게 강요되지 않도록 애국심을 길러야 합니다."
HLQ_military_education_communist:0 "노동 전사"
HLQ_military_education_communist_desc:0 "헬퀼의 혁명은 결코 문명화된 혁명이 될 수 없었습니다. 이곳은 위험한 땅이고 우리는 적에게 둘러싸여 있습니다. 왕과 독재자에 의한 폭정이 다시는 일어나지 않기 위해서는, 인민들이 무장하고 싸우는 법을 배울 필요가 있습니다. 빠를수록 좋습니다."
HLQ_recognize_the_cultures:0 "서부와 동부가 만나는 장소"
HLQ_recognize_the_cultures_desc:0 "헬퀼과 롱소드는 서로 다른 두 세계 사이에 있고, 이와 같이 문화적 동질성에 대한 어떠한 생각도 바보 같은 꿈입니다. 이제는 기사단에 의한 억압이 없어졌기 때문에, 우리는 우리 땅의 다양한 자연과 우리가 얼마나 풍요로운지 알 수 있습니다. 그리폰, 포니, 심지어 개들까지. 우리 모두 이곳에 있습니다."
HLQ_organize_state_sec:0 "국가 안보국"
HLQ_organize_state_sec_desc:0 "헬퀼과 롱소드는 많은 범죄의 목격자였으며 범죄자들 대부분이 여전히 존재하고 있습니다. 외국의 적들은 혁명을 진압하기 위해 우리를 기다리고 있을 뿐입니다. 우리는 진정으로 전복의 징후를 찾기 위한 눈과 귀가 필요합니다. 우리는. 반드시. 모든 것을. 알아야 합니다."
HLQ_healing_the_scars:0 "다 지나간 일"
HLQ_healing_the_scars_desc:0 "이 땅이 이전에도 건강했다는 것은 아니지만, 개혁주의자들은 영원한 상처를 남겼습니다. 하지만, 우리는 증오가 가시지 않도록 할 수는 없습니다. 정의가 실현되었고 우리는 그것을 계속 이어갈 것이지만 우리는 단순한 복수를 자제해야 합니다."
HLQ_agricultural_support:0 "농업 공동체주의"
HLQ_agricultural_support_desc:0 "이 땅의 전쟁과 이민자 관리는 우리의 농업 분야를 파괴했습니다. 우리는 구 정권의 '성장하거나 죽거나'의 방식을 종식시키고 협력적이고 분권화된 토지 관리를 실시해야 합니다. 지역 사회는 무엇이 필요한지 알고 있으며 우리는 그들에게 그것을 완수할 수 있는 도구를 줄 것입니다."
HLQ_chairpony_starry:0 "스타리 의장"
HLQ_chairpony_starry_desc:0 "스타리 나이트는 하나 된 KPH의 첫 번째 의장으로 선출되었습니다. 파르티잔 투쟁의 여걸인 그녀는 헬퀼을 좀 더 자유로운 미래로 이끌 계획입니다. 삶이 가치 있는 곳이고 어떤 생물도 그녀와 그녀의 동지들이 겪었던 투쟁을 경험하지 못할 곳으로."
HLQ_partisan_legacy:0 "투쟁의 유산"
HLQ_partisan_legacy_desc:0 "롱소드가 개혁주의 사상의 시험장이 되면서, 파르티잔들은 그들에 대한 저항의 선봉장이 되었습니다. 그 이후로, 그들은 헬퀼과 롱소드가 알고 있는 가장 암울한 시간 동안 투쟁을 이끌었고 희망의 횃불을 들고 다녔습니다. 그들의 유산은 결코 잊혀지지 않을 것입니다!"
HLQ_worker_self_management:0 "노동자 자율 관리"
HLQ_worker_self_management_desc:0 "우리는 경제가 권위주의적인 방식으로 운영될 때 어떤 일이 일어나는지 보았습니다. 하향식 관리는 본질적으로 반동적이고 억압적입니다. 타당한 해답은 노동자들의 자율 관리입니다. 우리는 그들 스스로가 직접 운영하도록 할 것입니다. 우리는 더 이상 모든 것을 흐지부지 덮어버리지 않을 것입니다!"
HLQ_caring_for_the_people:0 "인민을 위한 국가"
HLQ_caring_for_the_people_desc:0 "오랜 기간 동안, 우리 인민은 리버랜드와 제국 사이의 전쟁에만 관심을 쏟는 권력을 보아왔습니다. 우리는 앞으로 나아가기 위하여, 국가의 목적이 무엇인지 근본적으로 변화시킬 필요가 있습니다. 우리는 인민 한 사람 한 사람을 돌볼 것입니다. 그것이 우리의 의무입니다."
HLQ_civilian_education:0 "날을 갈다"
HLQ_civilian_education_desc:0 "그로버가 이 땅을 정복한 이래로 포니들과 그리폰은 전쟁밖에 몰랐습니다. 이제는 전쟁에 대한 집착을 뒤로 미루고 젊은 세대들에게 더 친절하고 유용한 방법에 대해 가르쳐야 할 때입니다. 군국주의의 시대는 지나갔습니다."
HLQ_internationalism:0 "국제 투쟁"
HLQ_internationalism_desc:0 "해방이 헬퀼과 롱소드로 이루어졌는데, 이는 거의 상상조차 하지 못했던 일입니다. 그런데도 그것이 이루어졌습니다. 세상은 억압받는 민중들에 의해 얻어질 것입니다. 주변의 동지들이 사슬에 묶여 있는 한 우리는 결코 진정으로 자유로울 수 없습니다. 혁명은 계속될 것입니다!"
HLQ_spread_to_lushi:0 "루시 해방"
HLQ_spread_to_lushi_desc:0 "우리 바로 남쪽에서, 루시인들은 여전히 농노제의 굴레 아래에 있습니다. 그들의 해방은 이미 오래전에 이루어져야 했기 때문에, 우리는 전쟁을 준비해야 합니다. 조심하세요, 화이트크레스트의 왕자님들! 혁명이 다가가고 있습니다!"
HLQ_unite_with_lushi:0 "루시인들과의 통합"
HLQ_unite_with_lushi_desc:0 "남쪽에서, 루시 농민들이 마침내 그들의 압제자들에 대항하여 봉기했고 화이트크레스트는 쫓겨났습니다. 그러나 이후 설립될 국가는 침략에 대항하기 위해 고군분투할 것이기 때문에 그들의 상황은 불안정합니다. 그들에게 우리와 함께 하자고 제의해야 합니다. 우리는 하나 되어 서게 될 것입니다!"
HLQ_form_the_federation:0 "인민 공화국"
HLQ_form_the_federation_desc:0 "헬퀼, 롱소드, 루시는 이제 하나로 뭉쳤지만 여전히 다양합니다. 우리는 이것을 간직하여 새로운 인민 공화국에 남겨진 것이 없는지 확인해야 합니다!"

HLQ_rebuild_the_economy:0 "경제 재건"
HLQ_rebuild_the_economy_desc:0 "정치 조직으로서의 개혁주의자들의 붕괴 이후, 헬퀼은 혼란스럽게 되어버렸습니다. 우리는 사실상 처음부터 경제를 재건하고 있으며, 앞으로도 갈 길은 멀 것입니다."
HLQ_seize_reformisten_assets:0 "개혁주의자 재산 확보"
HLQ_seize_reformisten_assets_desc:0 "헬퀼의 재산의 많은 부분이 개혁주의자들과 연관되어 있었습니다. 우리는 그들이 헬퀼을 위하여 무엇을 얼마나 노력했는지, 그리고 그들 스스로 얼마나 많은 것을 풍요롭게 만들었는지, 그들 스스로에게 물어보게 해야 합니다."
HLQ_restore_pony_farms:0 "포니들의 농장 회복"
HLQ_restore_pony_farms_desc:0 "우리가 포니들을 추방했던 좁은 시야 때문에 넓은 땅이 휴경지로 방치되고 있습니다. 이러한 농장들을 적절한 소유주들에게 복원하는 데는 시간이 걸리겠지만, 이것이 바로 우리가 가능한 한 빨리 이 과정을 시작해야 하는 이유입니다."
HLQ_initial_recovery:0 "초기 복구"
HLQ_initial_recovery_desc:0 "우리 경제는 여전히 비참한 상태에 놓여있으나, 우리의 초기 노력의 결과들이 보이기 시작했습니다. 이것은 충분하지 않지만, 모든 것의 시작입니다."
HLQ_monarchist_economics:0 "왕정이 돕다"
HLQ_monarchist_economics_desc:0 "헬퀼의 고민은 국민들의 고민이며, 왕자는 이 문제가 완화되고 있지만 반드시 해결되어야 한다는 것을 깨닫는 데 개인적인 관심을 가져왔습니다."
HLQ_privatisation:0 "민영화"
HLQ_privatisation_desc:0 "많은 부동산, 산업, 그리고 다른 것들은 처음부터 정부에 의해 소유되어 왔습니다. 하지만 우리는 이 모든 흔들리는 부동산과 산업들을 우리 스스로 되돌릴 수 없을 것이라는 것을 명백히 알고 있습니다. 고맙게도, 합리적인 가격에 기꺼이 그것들을 사려는 그리폰들이 많이 있습니다."
HLQ_support_consumer_industry:0 "경공업 지원"
HLQ_support_consumer_industry_desc:0 "루시와 헬퀼 둘 다 지나치게 발전된 소비재 시장에 과중한 부담을 느끼지 않고 있으며, 너무 많은 시간과 노력이 국내 생산품들에 묶여 있습니다. 이 문제를 해결해야 합니다."
HLQ_agricultural_support_2:0 "농업 지구 재건"
HLQ_agricultural_support_2_desc:0 "이 땅은 농경지로 인하여 부유해야 하지만, 농경지에서의 모든 수확은 우리가 했던 모든 일로 인하여 얻어야 할 것의 절반도 생산하지 못하는 결과로 이어졌습니다. 왕정은 여기에 개입해서 우리의 두 후국의 농부들이 다시 한번 그들을 도울 그리폰들을 얻을 수 있게 도울 것입니다."
HLQ_military_industrial_complex:0 "군수 공업 단지"
HLQ_military_industrial_complex_desc:0 "무슨 일이 일어나든, 헬퀼의 군사적 관점은 우리나라의 핵심 부분으로 남을 것이고, 우리 산업은 도움을 받아 우리가 이 돌풍을 최대한 활용할 수 있게 할 것입니다."
HLQ_industrial_renovation:0 "산업 혁신"
HLQ_industrial_renovation_desc:0 "많은 시간 동안, 우리는 산업을 가지고 있지 않았기 때문에, 우리의 산업들은 절망적으로 구식입니다. 고맙게도, 이것들을 갱신하는 것은 완전히 새로운 공장을 건설하는 것만큼 비용이 많이 들지 않을 것입니다."
HLQ_urban_reneval:0 "도시 재개발"
HLQ_urban_reneval_desc:0 "우리의 도시들은 작고 비좁으며 계획성이 부족하기 때문에 종종 그곳에 사는 사람들에게 명백한 위험요소입니다. 이제 이중 후국의 도시들을 방문하고 살 가치가 있는 곳으로 만들어야 할 때입니다."
HLQ_renovate_the_university:0 "헬퀼 대학 개조"
HLQ_renovate_the_university_desc:0 "헬퀼의 기사들과 개혁주의자들이 대학을 가지고 무엇을 할 계획이었던 간에 시설은 침체되었고, 한때 명망 있던 이 기관은 그저 껍데기만 남았습니다. 하지만 우리가 노력만 하면, 다시 자랄 수 있을 것입니다."
HLQ_socialist_economics:0 "인민을 위한 경제"
HLQ_socialist_economics_desc:0 "구 정권은 자본주의 계급의 부와 성과 신전이 얼마나 잘 가꾸어져 있는지에 대해서만 관심을 가졌습니다. 이제, 노동자들이 마침내 그들에게 거부되었던 품위를 경험하는 밝은 미래를 향해 일할 때입니다. 언젠가는, 우리는 궁극적으로 계급 제도의 종말을 볼 수 있기를 희망합니다."
HLQ_mass_nationalisation:0 "대규모 국유화"
HLQ_mass_nationalisation_desc:0 "자본가들은 개혁주의 범죄자들과의 협력에 대해 스스로 유죄를 인정했고 신뢰할 수 없습니다. 우리는 그들의 자산을 압류하고 우리의 대의를 위해 유용하게 사용할 것입니다."
HLQ_invest_in_the_future:0 "더 밝은 미래를 위하여!"
HLQ_invest_in_the_future_desc:0 "1세기 이상 동안, 국경 지역은 비참한 상태에 놓여 있었고 산업 혁명의 혜택의 대부분을 거부했습니다. 우리는 더 많은 기계를 획득해야 합니다. 이 방법만이 대중의 부담을 경감시킬 수 있습니다. 산업의 상처를 치유해 주지는 않지만 도움이 될 것입니다."
HLQ_cult_of_labour:0 "노동 문화"
HLQ_cult_of_labour_desc:0 "구 정권은 오직 믿음, 충성심, 그리고 "기사도"와 같은 시시한 가치들을 홍보하는 것에만 신경을 썼습니다. 대신, 우리는 대중들에게 우리의 가장 큰 목표를 이루기 위하여 노동의 이상을 홍보할 것입니다. 대중들은 노예나 농노로서가 아닌 모든 동지들을 위하여 일합니다."
HLQ_support_heavy_industry:0 "중공업 개발계획"
HLQ_support_heavy_industry_desc:0 "비록 검은 깃발이 진흙 속에서 썩어도, 세계는 여전히 우리의 대의에 적대적입니다. 인민 공화국은 열렬한 지지자들의 투지만으로는 살아남지 못할 것입니다. 우리는 대포, 비행기, 탱크가 필요하고 오직 거대한 산업 계획만이 그것들을 우리에게 가져올 수 있습니다."
HLQ_full_recovery:0 "완전한 경제 회복"
HLQ_full_recovery_desc:0 "천천히, 지난 세월의 상처는 우리나라에서 치유되고 있습니다. 함께, 우리는 서로를 위기에서 구해냈고, 이제 우리는 국가 연합으로서 미래를 함께 만납니다. 우리는 서로의 가난을 공유했고, 이제 우리는 서로의 번영에서 함께 할 것입니다!"

HLQ_reforming_the_army:0 "육군 정화"
HLQ_reforming_the_army_desc:0 "우리의 위대한 군사력 증강은 사회 생활하는 장교들과 마지못해 하는 바보들에 의해 너무 오랫동안 저지되어 왔습니다. 우리는 그들이 남아서 우리의 진정한 운명을 빼앗는 것을 용납할 수 없습니다. 모든 장애물에 대한 유일한 자연적인 해답을 얻게 될 것입니다: 총알."
HLQ_expand_sturmgreifen_brigades:0 "무장-SG 확장"
HLQ_expand_sturmgreifen_brigades_desc:0 "너무 오랫동안, 우리 군대의 무장 병력은 불충분한 자원을 할당받아 왔습니다. 하지만, 그들은 이 썩은 세상에서 모든 혁명적인 변화를 이룰 수 있는 유일한 힘입니다. 우리가 이 세상을 정화하려면 대규모로 공격적인 인원들을 모집해야 합니다!"
HLQ_issue_loyatly_tests:0 "충성심 시험"
HLQ_issue_loyatly_tests_desc:0 "헬퀼은 우리 앞에서 무릎을 굽혔으나, 특정 근육을 구부리기는 쉽지만, 많은 사람들이 충성심을 가지지 않고 굽히고 있습니다. 우리가 가진 최고의 심문관들과 과학자들은 포니들의 노예가 된 세상을 보고 싶어 하는 사람들로부터 진정으로 충성스러운 사람들을 가려낼 수 있는 시험을 고안해 낼 것입니다. 그러고 나면 총알이 남은 질문들을 할 것입니다."
HLQ_combat_drugs:0 "D-IX"
HLQ_combat_drugs_desc:0 "모든 그리폰 병사는 포니 6마리와 SG 12마리의 가치를 가지고 있습니다. 수없이 많은 전투를 하는 것은 피곤한 일이며 우리는 항상 날카롭고 전투 태세를 갖춘 그리폰의 경계심을 필요로 합니다. 만약 우리가 위기 상황에서 충분한 휴식을 제공할 수 없다면, 우리는 과학이 제공하는 최고의 것을 제공할 것입니다: D-IX 카페인-정수 알약! 아마도 언젠가는, 우리는 잠을 자야 할 필요성을 화학적으로 치유할 수 있을 것입니다!"
HLQ_literal_child_soldiers:0 "청소년 지원 여단"
HLQ_literal_child_soldiers_desc:0 "군인이 되기 위해서는 더 많은 성장을 끝낸 후에 훈련을 받아야 된다고 명령한 바보는 누구일까요? 기술은 어릴 때부터 연마해야 합니다. 농장의 어린아이들은 삽과 도끼를 가지고 다닐 준비가 되면 바로 사용하는 법을 배우지 않습니까? 이제 어린 그리폰들에게 소총과 총알이 무엇을 위한 것인지, 그리고 이것들은 적절하게 관리하는 방법을 가르쳐야 할 때입니다. 그들은 나중에 더 행복해질 것입니다!"
HLQ_reforming_society:0 "의무적인 정당 가입"
HLQ_reforming_society_desc:0 "국가가 정당이고 정당이 곧 국가입니다. 그러므로, 국가에 봉사하는 사람들은 모두 당의 일원이어야 합니다. 그들이 선동적인 반역자가 아니라면 가입하지 않을 이유가 없지 않습니까? 우리는 정당 가입을 헬퀼 시민권의 진정한 부분으로 만들 것이며, 이것으로 특권을 얻을 것입니다. 더 이상의 공짜는 없습니다!"
HLQ_actual_secret_police:0 "첩보 기관"
HLQ_actual_secret_police_desc:0 "옛날부터 반역자와 의심자들을 근절하는 것은 우리 사회를 보호하기 위한 첫 번째 단계일 뿐입니다. 모든 곳에 선동적인 요소들이 숨어있고 우리는 매일 매시간 그들과 싸울 수 있는 힘이 필요합니다. 우리는 우리의 무장-SG 멤버들 중 가장 영리한 사람들을 추려내어 아직 반역자가 되지 않은 시민들의 가슴속에 숨어있는 반역자를 찾아낼 수 있는 세력이 되게끔 조직할 것입니다!"
HLQ_merge_police_and_sturmgreifen:0 "질서 경찰"
HLQ_merge_police_and_sturmgreifen_desc:0 "너무 오랜 기간 동안 경찰력의 의지와 도구 부족으로 인하여 헬퀼에서 부패와 쇠퇴가 만연해 왔습니다. 질서는 징징거리는 변호사들의 속박에서 벗어나 힘과 결단력 있는 행동을 통해 달성되어야 합니다. 이러한 가치들은 어릴 때부터 우리의 폭풍그리핀들에게 심어준 것입니다. 이제 그들이 경찰들에게 어떻게 해야 하는지를 가르치도록 해야 할 때입니다!"
HLQ_purity_tests:0 "순수성 시험"
HLQ_purity_tests_desc:0 "우리 그리폰은 마법의 저주로부터 자연히 안전하지만, 포니들은 여전히 우리를 왜곡시킬 방법을 찾고 있습니다. 그들은 발굽과 뿔의 힘으로 우리에게서 빼앗을 수 없는 것들을 우리의 정신과 뇌를 중독시킴으로써 파괴합니다. 우리는 우리 가운데 타락한 자들을 도태시키고 그리폰으로써 진실된 자들에게 상을 주어야 합니다!"
HLQ_a_new_faith:0 "깨달음"
HLQ_a_new_faith_desc:0 "퇴폐적인 신전들과는 거리가 먼 폭풍그리핀의 우리 조직원들은 오글레드 단체의 가르침 덕분에 마음을 연마했습니다. 이제는 사람들에게 우리의 기원과 우주에 대한 우리의 부정할 수 없는 진리를 가르쳐야 할 때입니다. 사실, 우리는 스스로 신이 될 운명입니다!"
HLQ_reforming_economics:0 "SG-경제 및 행정 본부"
HLQ_reforming_economics_desc:0 "윙프리드의 정권 아래에서, 카테린인은 온순하고 짓궂은 기업인들과 지식인들이 우리 경제를 마음대로 운영하도록 허용했습니다. 사실, 그들은 어떻게 진정한 그리폰 경제가 운영되어야 하는지 이해하거나 배우려고 하지 않았습니다. 우리는 그들을 뿌리 뽑고, 힘과 우리의 타고난 번영 능력을 통해 헬퀼의 번영의 새로운 시대를 열 수 있도록 최선을 다할 것입니다!"
HLQ_expand_camps:0 "노동 캠프 제도"
HLQ_expand_camps_desc:0 "윙프리드의 통치 기간 동안, 우리는 포니들과 반역자들의 강제 노동이 우리 산업에 얼마나 유용한지를 보았습니다. 하지만, 이것은 모두 반쪽짜리 조치였습니다. 강제 노동은 우리 사회가 그 기생충들을 대하는 유일한 사용법입니다. 이제는 이 새로운 형태의 일을 체계적이고 광범위하게 해야 할 때입니다."
HLQ_pony_experiments:0 "보건 위생부"
HLQ_pony_experiments_desc:0 "포니들과 그들의 비정상적인 태도는 우리에게 수수께끼인 만큼 위협적입니다. 우리는 그들을 더 잘 연구하기 위해 자원을 소비해야 합니다. 그래야 그들의 궤도에 올라 있는 그들의 음모를 멈추고 그들의 마법으로부터 정당하게 우리의 것을 얻을 수 있을 것입니다! 게다가, 이것은 우리가 반체제 활동에서의 과학성을 향상시킬 수 있게 해 줄 것입니다."
HLQ_increase_funding:0 "도덕성을 위한 장소는 없다"
HLQ_increase_funding_desc:0 "포니들에게는 마법이 있지만 우리 그리폰에게는 과학이 있고, 도덕이 승리의 영광을 능가한다고 생각하는 사람들에 의해 우리의 뛰어난 지성은 방해받고 있습니다. 너무 오랫동안 우리는 신전들과 대학들의 지껄임으로 무엇을 그리고 어떻게 연구하지 말아야 할지를 지시하도록 놔두었습니다! 더 이상은 안됩니다!"
HLQ_the_brand_new_war_economy:0 "총력전!"
HLQ_the_brand_new_war_economy_desc:0 "그리폰의 운명은 전쟁을 하는 것입니다! 사실, 전쟁은 아름답습니다. 모든 사회적인 상황들을 깨닫게 해줍니다. 이 세상에 더 이상 성취감을 주는 목표는 없습니다! 산업, 아니, 사회 전체가 우리에게서 빼앗은 모든 것을 다시 우리에게 가져오는 모든 포괄적인 목적을 위하여 보정되어야 합니다! 전쟁과 승리 속에서, 우리는 더없는 행복, 깨달음, 성취감을 느낄 수 있을 것입니다!"
HLQ_the_final_crusade:0 "최후의 승리"
HLQ_the_final_crusade_desc:0 "때가 되었습니다! 우리는 이 땅을 우리의 의지에 맞게 굴려왔고 이 땅을 우리의 무기로 만들었습니다! 우리의 운명은 마침내 성취되고 있고 이제 승리가 우리를 기다리고 있습니다, 우리는 간절히 바라고 있습니다! 포니들을 파괴해버리기를! 그들의 땅을 초토화시키기를! 리버랜드를 불태우기를! 오글레드는 우리의 손안에 있습니다!"

### Events ###
hellquill.1.t:0 "다이아몬드 마운틴의 보물"
hellquill.1.d:0 "30여 년 전, 우리의 귀족 기사들은 다이아몬드 마운틴의 야만적인 개들을 침략하여 그들이 가지고 있던 지하 금고를 하나하나 약탈했습니다. 지적 능력이 없는 짐승들은 부를 위해 재산을 축적했을 뿐이고, 우리는 지난 수십 년 동안 짐승들의 재산을 효율적으로 사용해 왔으며, 우리의 생활수준과 군대 등을 서서히 향상시켜 왔습니다. 하지만 이 거대한 보물조차도 끝은 존재하며, 우리는 원래의 보물의 일부만을 남겨두고 있습니다. 개들이 리버 연방과 비겁하게 협력했기 때문에, 보물들을 손에 넣을 수 있을 거라는 희망은 없어졌으며 우리는 남은 것들을 가지고도 해낼 수 있을 것입니다.\n\n기사단의 핵심층은 투자 목적으로 사용할 필요성과 보물을 비축할 필요성에 대해서도 동의하고 있지만 무엇을 위해 써야 하는지에 대해서는 의견이 합쳐지지 않았습니다. 우리의 민간 고문들은 우리의 취약한 산업 분야에 투자할 것을 강력히 권고하고 있습니다. 반면에 기사들은 정착민 유치와 우리 군대의 투자 사이에서 의견이 분분합니다. [HLQ.GetLeader] 은/는 이 문제에 대한 최종 결정을 내려야 할 것입니다."
hellquill.1.a:0 "보물들은 우리 산업을 활성화시키는 데 도움이 될 것이다!"
hellquill.1.b:0 "보물들은 우리 국민들을 위해 사용될 것이며, 정착민들을 끌어모을 것이다."
hellquill.1.c:0 "우리는 반드시 전쟁 문제에 이 보물들을 사용해야 할 것이다!"

hellquill.2.t:0 "지그프리드의 은퇴"
hellquill.2.d:0 "기사단장 지그프리드 트라펜펠드는 동부에서의 위협에 용감하게 맞서면서 수년간 헬퀼 기사단을 잘 이끌었습니다. 슬프게도, 지난 몇 년간 우리를 이끌려는 그의 의지는 서서히 사라졌습니다. 그리포니아에서는 새로운 사상과 새로운 위협이 등장하면서 많은 변화가 일어났고, 트라펜펠드는 나이가 들어 그것들을 직면할 수 없게 된 것에 대해 한탄했습니다. 기사단의 핵심층은 그의 노고에 감사를 표했고 전 기사단장은 그리프킹 강둑에 있는 그의 농장으로 은퇴할 것입니다. 이제, 기사단의 핵심층들이 만나 새로운 천년에 기사단이 어떻게 될 것인가에 대해 토론할 것입니다.\n\n이번 선거는 긴박한 상황 속에서 진행되고 있으며, 반드시 우리에게 갈림길이 될 것입니다. 개혁주의자들의 출현은 실제로 헬퀼에서 많은 소동을 일으켰습니다. 현재의 상황에 불만족스러워하는, 윙프리드 폰 카테린부르크 기사가 이끄는 이 사상가들은 동부의 포니들의 위협에 대한 극단적인 해결책을 요구하고 있습니다. 윙프리드와 그의 지지자들은 정권과는 거리가 멀었지만, 우리는 남쪽의 롱소드에서 그들의 정책을 맛볼수 있었습니다. 하지만, 현재 카테린부르크는 상당한 추종자를 얻었고, 어쩌면 그가 이길 수 있을지도 모릅니다. 윙프리드에 대한 가장 충실한 비평가, 루메어의 기사 울라흐 아프 시로드는 제국의 황제 그로버 2세 폐하로부터 받은 임무는 수정할 수 없고 신성하다고 주장합니다. 그의 연설은 그를 전통주의자들의 실질적인 지도자로 만들었습니다.\n\n두 그리폰 사이의 논쟁은 빠르게 가열되었고 핵심층들이 막 만나기 시작하면서, 두 그리폰 사이에 타협의 기회는 없을 것이 분명하다고 보았습니다. 하지만, 이러한 배경에서 기사단 기록 보관자 아우구스트 폰 오텔스부르크라는 또 다른 목소리가 나왔습니다. 차분하고 학식 있는 그리폰인 아우구스트는 조용히 자기성찰과 개혁을 촉구하고 있으며, 또한 국민들이 정부에 참여하는 것을 환영하고 있습니다. 그는 또한 포니들과의 화해에 대한 생각을 발전시켰는데, 이는 개혁주의자들에게는 매우 실망스러운 일입니다."
hellquill.2.a:0 "당신의 헌신에 감사드립니다."

hellquill.3.t:0 "아우구스트가 키를 잡다"
hellquill.3.d:0 "아우구스트 폰 오텔스부르크는 이전까지만 해도 새로운 기사단장 선출 경쟁에서 외부인으로 여겨졌지만, 결국에는 정상에 올랐습니다. 울라흐 아프 시로드와 윙프리드 폰 카테린부르크 사이의 싸움은 그들을 기사들에게 매력적이게 보이지 않게 만들었습니다. 그만큼 기사단의 핵심층은 아우구스트가 온건한 생각들을 가지고 있음에도 불구하고 훨씬 더 많은 환영을 하고 있습니다.\n\n아우구스트는 연설에서, 기사단의 호전적인 방식을 비난했습니다. 그는 2세기 동안의 시간에도 그리포니아 제국은 동쪽으로 나아가는 데 실패했다고 말했습니다. 그는 기사단의 습격 행위와 호전적인 자세가 자신들을 일반적인 도적들과 다름없게 만들었다고 주장했고, 이러한 정책을 추구함으로써 기사단이 리버랜드와의 전쟁으로의 길을 유지시켰다고 주장했습니다. 그는 또한 롱소드의 팔라스 백작의 범죄와 개혁주의자들의 사상을 비판했습니다. 아우구스트는 그들의 사상이 그들이 지금까지 옹호했던 모든 것을 왜곡했다고 말했습니다. 그는 모든 사상의 시작과 끝은 살육과 혼란과 실패를 가져올 뿐이라고 경고했습니다.\n\n그래서 그는 모든 종족들의 교차로 역할을 할 수 있는 평화로운 나라를 세우기 위해 포니들에게 발톱을 내밀었습니다. 동부를 지키는 그들의 고대의 사명은 평화를 통해 이루어질 것입니다."
hellquill.3.a:0 "그가 무엇을 할 수 있는지 봅시다."

hellquill.4.t:0 "포니들이 우려를 표하다"
hellquill.4.d:0 "아우구스트 폰 오텔스부르크가 그리폰들과 포니들 사이의 평화와 화합을 약속했음에도 불구하고, 서쪽의 난민들을 환영하겠다는 그의 정책에 대한 불평이 있었습니다. 보고에 따르면 그리폰 난민들은 이전에 포니들의 소유였고 식민지화를 위해 보호할 계획이었던 땅에 정착하고 있다고 합니다. 많은 포니 옹호자들, 그들 중 리버 브리즈와 그의 지지자들은 이 움직임이 그리포니아 정착지의 이미지를 새롭게 브랜드화한 것이라고 비판했습니다.\n\n논란을 더하는 것은 "중대한 종족 이론" 사상을 지지하고 있는 일부 지지자들이 아우구스트의 조언자들 사이에 존재한다는 것입니다. 이 사상에 따르면, 민주적인 헬퀼은 오직 하나의 생물 집단이 지배하고 평등에 전념할 때에만 이룰 수 있다는 것입니다. 그들은 생물 사이의 좁은 차이는 포니 국가와 그리폰 국가 사이의 붕괴를 초래할 뿐이라고 주장합니다.\n\n현재, 아우구스트는 공개적으로 중대한 종족 이론을 비난하고, 정부 직책에서 가장 목소리를 높인 몇몇 지지자들을 해고했으며, 난민들을 환영하는 것은 오직 생명을 구하는 것을 돕는 창조적인 의무에 의해서 행동하는 것뿐이라고 몇 번이고 되풀이했습니다. 그는 또한 비록 매우 적은 숫자이긴 하지만 포니 또한 피난민의 일부에 속해있다고 지적했습니다. 하지만, 국민들은 이전 기록 보관자가 먼지투성이의 도서관에서 정확히 무엇을 생각했었는지 궁금해하고 있습니다..."
hellquill.4.a:0 "포니 친구들을 안심시켜라."

hellquill.5.t:0 "학교에서의 갈등"
hellquill.5.d:0 "기사단이 처음 만들어지고 지금까지도, 헬퀼 기사단은 교육에 대해 거의 이해하지 못했습니다. 정착민들과 옛 기사들에게 해주는 교육의 유일한 목적은 정착민들이 우리의 법에 대해 알게 하고 대성전과 신에 대한 그들의 의무에 대해 배울 수 있도록 돕는 것뿐이었습니다.\n\n현대적인 공교육에 대한 생각이 전파되기 시작하자, 헬퀼의 기사들은 필요한 개혁을 실행할 발톱을 남기지 않았습니다. 민간 자선단체와 신전 모두 몇몇 사립학교나 종교학교를 설립하려고 노력했지만, 그들의 제한된 자원으로, 그렇게 많은 것을 할 수는 없었습니다. 시골에 있는 포니들에 대해서는, 이곳 저곳에서 자주적으로 그리포니아의 삼위일체 신앙으로 개종시키기 위한 그리폰 선교사들의 노력이 있었지만 그들을 가르치는 것보다 더 긴급한 우려가 있었습니다.\n\n현재 교육 개혁에 대한 열렬한 지지자는 기사단장으로 있는 아우구스트이지만 그의 편에 있는 조언자들은 하나의 중심적인 문제로 분열되어 있습니다. 포니들과 그리폰들의 차이는 어떻게 해결해야 할까요? 아우구스트의 지지자들과 포니 권익 지지자들, 시골 출신 전직 교사들 사이에서는 나이 든 모든 종족들을 환영하는 공립 학교 시스템을 만들어 이 나라의 모든 지역사회에 도달하고자 하는 야심차고 비용이 많이 드는 계획을 제안했습니다. 다른 의견으로는, 대부분이 보수적인 기사들과 민간인들로 구성된 이들은 그리폰과 포니들을 위한 각각 다른 학교들과 별도의 교육 시스템을 요구했습니다. 대부분이 아우구스트의 적이었던 극단주의자들은 심지어 우리 자원의 대부분을 오직 그리폰들만 있는 학교로 보내는 2계층 시스템을 요구하기도 했습니다. 이 제안은 기각되었지만 놀랍게도, 일률적인 시스템을 두려워하는 일부 포니들은 그리폰 문화 패권을 영속시키면서도 그들의 문화적 차이를 존중해 줄 학교를 희망할 것이라고 확신했습니다."
hellquill.5.a:0 "따로따로 학교를 다닐 필요 없다."
hellquill.5.b:0 "그리폰과 포니는 각각 그들만의 필요를 가져야 한다."

hellquill.6.t:0 "검은 망토단의 공격"
hellquill.6.d:0 "개혁주의자들의 준군사조직인 폭풍그리핀에 속한 것으로 알려진 그리폰 집단이 어젯밤 여러 포니 집단에 대한 공격을 감행했습니다. 마을마다 돌아다니면서, 그들은 그들이 찾을 수 있는 모든 건물들에 횃불로 불을 지르거나 식량을 약탈했고, 그들과 맞설 만큼 용감한 포니들을 총으로 쐈습니다. 군대가 도착했을 때, 습격대는 이미 보이지 않는 곳으로 사라지고 없었습니다. 소문으로는 SG의 리더인 에들러 폰 비겐버그가 이러한 공격에 참여해 있었다고 주장하지만, 아무도 진실은 알지 못합니다. 우리는 윙프리드 폰 카테린부르크의 행방에 대한 어떠한 정보도 가지고 있지 않지만, 그가 적어도 이 공격을 승인했다는 것에는 의심의 여지가 없습니다."
hellquill.6.a:0 "재앙이로군!"

hellquill.7.t:0 "드루위 운동의 탄생"
hellquill.7.d:0 "지난 몇 달 동안, 도시와 포니들의 마을에서 기이한 활동이 폭발적으로 증가했습니다. 점점 더 많은 국민들이 아우구스트 폰 오텔스부르크의 개혁과 평등에 대한 약속을 신뢰하기 시작하면서, 긴장감은 사라지기 시작했습니다.\n\n그 결과, 포니들의 방언으로 "드루위" 라고 불리는 문화 부흥 운동으로 묘사되는 자주적인 문화 활동들이 수많은 포니 무리 사이에서 보고되고 있습니다. 아우구스트의 지원으로 포니들의 언어를 성문화하고, 사투리를 공식 언어로 인식하기 위한 현대 사전과 교과서를 출판하기 위한 노력이 계속되고 있습니다. 포니 예술가들은 실제로 검열 기간 동안 비밀리에 작품들을 만들고 있었다고 의심이 갈 정도로 열광적인 열정을 가지고 예술작품과 문학작품을 생산하기 시작했습니다. 시골에서는 전통 행사가 열리고 있습니다. 새로이 태어나는 포니들과 어린 포니들은 오랫동안 잊혀지거나 이전의 규정에 따라 금지되었던 이름들이 주어졌습니다.\n\n심지어 몇몇 단체들은 오래된 포니 신앙을 부활시키려고 한다는 보고도 있습니다. 이러한 종교적 발전은 헬퀼의 삼위일체 교리가 실질적으로 위협받고 있다고 우려하는 헬퀼 성직자들 사이에 논란을 불러일으켰습니다. 결과적으로, 아우구스트는 그들의 두려움을 진정시키기 위해 많은 시간을 보냈습니다. 그럼에도 불구하고, 지금은 정말로 헬퀼에 봄이 온 것만 같습니다!"
hellquill.7.a:0 "스윙! 이렇게 말하는 건가요?"

hellquill.8.t:0 "윙프리드가 체포되다"
hellquill.8.d:0 "오늘 윙프리드 폰 카테린부르크가 비크슈타트 근처의 그의 저택에서 체포되었습니다. 한 무리의 경찰관들이 그가 뒷문으로 도망치기 전에 그의 집으로 달려들어 그를 붙잡았습니다.\n\n증가하는 압박에도 불구하고, 개혁주의 운동의 지도자는 자신을 체포할 수 없다고 생각한 것 같습니다. 심문 동안, 그는 특별한 특권을 주장하려고 노력했고 그의 고향인 카테린에 인도할 것을 요구했습니다. 심문관은 기사 작위에 대한 맹세의 일환으로 그러한 권리를 포기했으며, 완전히 헬퀼의 관할 아래 있음을 즉시 상기시켰습니다.\n\n윙프리드의 체포와 함께, 검은 망토단은 그들의 머리를 잃었습니다. 그러나 여전히 많은 다른 조직원들이 있지만 헬퀼의 모든 국민들은 아우구스트 폰 오텔스부르크가 이일을 사소하게 여기지 않는다는 사실에 안심할 수 있었습니다. 검은 망토단은 몸을 숨기는 기술을 향상시켜야 할 겁니다."
hellquill.8.a:0 "잘했다."

hellquill.9.t:0 "폰 카테린부르크 재판"
hellquill.9.d:0 "재판관들이 검은 망토단의 지도자 윙프리드 폰 카테린부르크의 운명을 결정하기 위해 모였습니다. 법정이 꽉 찼음에도 불구하고, 그의 지지자들 중 많은 이들이 모습을 보이지 않았습니다. 마침내, 카테린인이 판사의 부름을 받았습니다. 그는 덜덜 떨면서 긴장한 것처럼 보였습니다. 그가 마침내 말을 꺼냈을 때, 그것은 완전히 분노로 가득 차 있었습니다.\n\n"헬퀼의 국민 여러분! 저는 오늘 거짓과 중상모략에 노출되어 여기 서 있습니다. 왜냐하면 저는 우리의 소위 기사단장님의 권력 장악을 감히 반대했기 때문입니다! 저는 법정 안의 저를 비난하려는 행동을 하는 이들을 전혀 모릅니다. 저를 만나본 사람이라면 누구나 제가 그런 일을 할 능력이 없다는 것을 알고 있을 겁니다. 제가 저지른 유일한 범죄는 헬퀼을 사랑하고 나의 동포 그리폰들에게 행운을 빌어준 것뿐입니다! 제가 살면서 한 모든 일은 헬퀼의 사람들을 위해 평화를 이루기 위한 것이었습니다.\n우리를 이끌겠다고 주장하는 사람들과 달리, 제가 깨달은 유일한 것은 우리가 적들과 싸워야 한다는 것이지, 그들을 저녁 식사에 초대해서는 안 된다는 것입니다. 제가 물어 보건대, 과거는 잊어버린 겁니까?! 우리 헬퀼은 포니들에 대항한다는 원칙 위에 세워진 것이 아닙니까? 이것이 진실 아닙니까? 만약 정말로 포니가 우리의 친구이고 평등하다면, 왜 그들은 역사상 우리 민족을 여러 번 공격하고 습격했었던 겁니까? 존경하는 재판장님, 이런 것들을 "평등"이라고 부르시겠습니까? 정말로 그렇게 하실 겁니까? 저는 당신들 모두에게 모든 위험을 경고하려고 했지만, 당신들은 이성의 목소리를 듣지 못하는 귀머거리들인 것 같군요!\n\n그는 마음을 추스르려고 잠시 멈추었다.\n\n저는 카테린부르크 가문의 윙프리드입니다. 그만큼, 저는 부당한 대우를 받는 것에 익숙합니다! 하지만 그럼에도 불구하고, 저는 이 법정이 약간의 존경심을 가지고 있고 제가 후작과 같은 혈통의 그리폰이라는 것을 인정해 주기를 바랍니다. 저를 평범한 농부처럼 대우하지 말고, 저를 놓아줄 것을 요구합니다!""
hellquill.9.a:0 "그를 투옥하라."
hellquill.9.b:0 "그를 추방하라."
hellquill.9.c:0 "그를 교수대로 보내라."

hellquill.10.t:0 "새로운 헬퀼"
hellquill.10.d:0 "그의 차가 헬퀼 도시를 달리고 있을 때, 아우구스트는 그가 기사단장이 된 이후 일어난 모든 일에 대해 곰곰이 생각하고 있었습니다. 그것은 쉽지 않은 여행이었습니다. 검은 망토단의 테러리즘을 종식시킨 것은 그의 동료 기사들과의 갈등을 빚은 피비린내 나는 사건이었고, 그 중 일부는 윙프리드의 주장에 흥미를 느꼈습니다. 하지만 모든 것이 끝났습니다. 그 과정에서 실수도 있었습니다. 아마도 그가 너무 많이 타협했던 건 아니었을까요? 아니면 너무 적게 했을 수도 있습니다. 그는 언제나 확신하지 못했습니다.\n\n차가 교차로 앞에 멈춰 섰습니다. 두 대의 차량이 도로 위에 멈춰있었고, 각 차량의 운전자들이 서로 논쟁을 벌이고 있었는데, 마치 산책하는 와중에 서로 부딪친 거 같은 작은 교통사고처럼 보였습니다. 그는 이 광경을 보기 위해 창문에 기대었습니다. 몇 달 전만 해도, 그는 검은 망토단이나 포니 파르티잔의 매복 공격을 두려워했을 것입니다. 하지만 최근엔 모든 것이 아주 차분했습니다. 그는 그의 호위 기사들이 길을 만들기 위해 사고 현장으로 나아갈 때 논쟁 중인 무리가 그리폰과 포니들이 섞여있는 무리라는 것을 알고 미소를 지었습니다. 헬퀼의 상황이 얼마나 빨리 변하고 있는지, 그는 생각했습니다. 그들은 마침내 함께 사는 법을 배우고 있습니다. 이것은 정말로 자유로웠습니다... 이것이 바로 평화로운 삶이었습니다.\n\n차가 성 쪽으로 다시 나아가면서, 아우구스트의 얼굴은 다시 심각해졌습니다. 그는 지금까지 언제나 많은 동의를 해왔습니다. 그러나 앞으로 해야 할 일이 더 많이 있습니다. 그는 정부와 행정부에 민간인과 포니들을 초대했지만 충분하지 않았습니다. 이제, 그는 기사들에게 그들의 시간이 거의 끝나가고 있다고 설득해야만 했습니다."
hellquill.10.a:0 "그들을 설득할 수 있기를 바란다."

hellquill.12.t:0 "공화국"
hellquill.12.d:0 "핵심층들과 3일간의 격렬한 논의 끝에, 아우구스트는 지쳐서 사무실에 앉아 있었습니다. 카를 폰 솔다우와 울라흐 아프 시로드, 두 마리 다 논의에 참여하지 않았습니다. 울라흐는 정계에서 은퇴한 이후 성에서 드물게만 모습을 드러냈습니다. 카를은... 그와 아우구스트는 의회의 밖에서 합의를 보았습니다. 그들 둘 다 시대가 변하고 있고 일부 개혁은 후퇴하지 않을 것이라는 것을 이해했지만, 그들은 서로를 내버려 두기로 동의했습니다. 정치적인 위험은 확실하지만 미래를 위한 한 가지 보장이 더 있습니다. 하지만, 그것은 그가 생각했던 것보다 훨씬 더 어려웠습니다.\n\아우구스트는 공화정 형태의 정부로 이행하는 것을 주장했습니다. 반응은 매우 강렬했습니다. 빌헬름 슈타켈버그와 같은 몇몇 사람들은 이 움직임을 그들의 맹세의 절대적인 배신이라고 불렀고 아우구스트를 기사단장 직위에서 퇴출할 것을 요구했습니다. 아우구스트는 요구를 따르지는 않았지만, 많은 사람들이 그가 그에게 준 신뢰를 낭비했다고 생각하며 불쾌해했습니다. 어떤 면에서, 아우구스트는 그들을 정말로 비난할 수는 없었습니다. 그는 개혁을 불가피하게 만들기 위해 최선을 다했고 너무 많은 협의는 그의 계획의 실패로 귀결될 것이라는 것을 알고 있었습니다. 둘째 날, 데메트리우스 캄프하우스가 그의 반대 의견을 철회하였고, 냉정한 이성들이 승리했습니다. 일이 진전되었습니다. 그들은 캄프하우스의 제안에 따라 공작이나 왕자의 통치하에 입헌 군주제를 수립하는 타협안에 거의 동의했습니다. 그러나, 이 제안은 윙프리드의 반란이후로 인기없어진 외국 귀족과 합의하고 기사나 지역의 귀족을 왕위에 앉히는 것을 의미했기 때문에 실패했습니다. 그들은 끝내 합의하지 못했고, 그 결과 공화국에 대한 생각이 널리 퍼졌습니다. 재미있게도, 클라우드버리가 공화주의의 보루가 된 것처럼, 클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단도 공화국이 될 것입니다.\n\n그리고 현재, 그가 이곳에 있습니다. 그는 헬퀼 공화국을 인정하는 기사령 초안을 작성하고 서명하며 임시 정부와 미래 공화국에 행정 권한을 양도했습니다. 그가 그의 마지막 명령서와 사직서에 기사단장 도장을 찍은 후, 아우구스트는 미소를 지었습니다. 그는 일어서서 창가로 갔습니다. 그는 잠시 곰곰이 생각했습니다. 사람들은 과연 무엇을 결정할까요?"
hellquill.12.a:0 "공화국 만세!"

hellquill.13.t:0 "첫 번째 선거"
hellquill.13.d:0 "오늘은 새로운 헬퀼 공화국의 첫 번째 선거날입니다. 결론적으로, 아우구스트 기사단장과 그의 임시 정부에 의해 계획된 강화된 보안은 필요하지 않았습니다. KpH 정보원들과 검은 망토단 잔당 또는 그들의 지지자들의 위협에도 불구하고 어떠한 공격도 발생하지 않았습니다. 적어도 이날만큼은 민주주의와 열정이 충만했습니다. 공화국이라는 갑작스러운 선언에도 불구하고, 4개의 정치 세력이 빠르게 조직되었습니다.\n\n첫 번째는, 기사단장인 아우구스트 폰 오텔스부르크가 간단한 선거 공약을 제시함에 따라 형성된 보수 인민당 또는 KVP입니다: 이 정당의 목표는 아우구스트의 개혁을 계속하고 확장하기 위함입니다. 그의 엄청난 인기로, 그는 주요 정당이나 연립정부를 확보할 가능성이 높습니다.\n\n그의 반대 세력은 동부-그리폰 연합 또는 OGB인데, 카를 폰 솔다우의 세력은 그가 기사단에서 물러난 후 정치적으로 변했습니다. 민주주의를 수용하면서, 그는 헬퀼 사람들에게 솔깃한 메시지를 제공했습니다: 약간의 안정성입니다. 폰 솔다우는 다수의 그리폰을 설득하여 대통령으로서 피할 수 없을 만큼 강력한 블록을 형성하기를 희망합니다.\n\n가장 놀라운 경쟁자는 물론 라이너 구텐프리드와 그가 이끄는 사회 자유당 혹은 SLP의 권력 요구였습니다. 이 유명한 상인은 헬퀼의 새로운 성공적인 비즈니스 계층의 얼굴이 되었고 그는 그의 새로운 부와 사업에 대한 감각을 나라에 제공하기 위해 사용하고자 합니다. 그의 가장 큰 장점은 아마도 유명한 외부인으로서의 지위일 것입니다.\n\n마지막은, 아마도 가장 극적인 리버 브리즈와 그의 포니 정당인 민중 연대당 혹은 ZPW입니다. 리버 브리즈는 강력한 복지국가의 창설을 지지하고 있습니다. 그는 포니 사회의 폭넓은 지지를 얻을 수 있습니다. 그러나 그는 거의 모든 이들을 설득해야 할 것이며, 그리폰 유권자들의 분열과 아우구스트나 라이너의 세력과 동맹을 맺을 수 있기를 희망해야 할 것입니다.\n\n선거 운동을 위한 시간이 거의 없는 상황에서, 헬퀼의 모든 종족이 그 결과를 확신하지 못하지만 확실한 것은 헬퀼이 흥미로운 시간에 참여하게 될 것이라는 것입니다!"
hellquill.13.a:0 "KVP가 선거에서 승리하였다!"
hellquill.13.b:0 "ZPW가 선거에서 승리하였다!"
hellquill.13.c:0 "SLP가 선거에서 승리하였다!"
hellquill.13.e:0 "OGB가 선거에서 승리하였다!"

hellquill.14.t:0 "장교들의 사직"
hellquill.14.d:0 "우리의 새 지도부가 수립된 후, 한 무리의 장교들이 그들의 자리를 떠나서 사임했습니다. 우리는 그들이 침묵을 지키며 행동한 이 움직임의 진정한 동기는 모르지만, 우리 군대의 옛 구성원들의 일부가 떠나는 것을 보는 것은 슬픈 일입니다."
hellquill.14.a:0 "그들이 떠나는 것을 보게 되어 유감이다."

hellquill.15.t:0 "롱소드와의 교섭"
hellquill.15.d:0 "우리나라는 지난 몇 달 동안 많이 변했습니다. 고대의 기사단으로부터, 우리는 우리 스스로를 더 위대한 것으로, 두 종족이 서로 협력하고 공존할 수 있는 곳으로 변화시켰습니다. 하지만 남쪽의 우리 이웃, 친구, 그리고 오랜 동맹은 아직 이성을 찾지 못했습니다. 이제는 친구로서 그들에게 다가가서 우리와 함께 하도록 초대할 때입니다. 통일을 통해서만 우리는 그리폰과 포니 사이에 더 이상의 피가 흐르지 않는다는 것을 보장할 수 있습니다."
hellquill.15.a:0 "우리 친구들과 이야기좀 해보자."
hellquill.15.b:0 "슬프지만, 통일을 위해서는 피를 흘려야 한다."

hellquill.16.t:0 "헬퀼로부터의 제안"
hellquill.16.d:0 "북쪽에 있는 우리의 이웃이자 오랜 동맹인 헬퀼이 오늘 우리에게 전보를 보냈습니다. 그것은 우리를 매료시키며 우리의 동맹과 우정을 매우 상세하게 묘사하려 하지만, 그것의 핵심은 통일입니다. 헬퀼의 사람들은 그들의 깃발 아래 평화 통일을 위해 우리 조국을 그들에게 넘겨줄 것을 요청하고 있습니다. 우리의 모든 그리폰들은 (그리고 포니들) 즉시 시민권과 보호를 헬퀼로부터 받게 될 것입니다. 우리는 어떻게 반응해야 할까요? 우리의 친구들과 함께 하나가 되어야 할까요? 아니면 지금이 그들과의 관계를 끊을 때일까요?"
hellquill.16.a:0 "우리는 그들과 화합할 것이다."
hellquill.16.b:0 "정중히 거절한다."

hellquill.17.t:0 "롱소드가 수락하다"
hellquill.17.d:0 "만세! 롱소드에 있는 우리의 친구들과 동맹들은 우리의 공손한 요청에서 이성을 보았고 우리의 통일에 대한 요구에 굴복했습니다. 앞으로, 헬퀼인들과 롱소드인들은 함께 하나 되어 서게 될 것입니다!"
hellquill.17.a:0 "훌륭해!"

hellquill.18.t:0 "롱소드가 거절하다"
hellquill.18.d:0 "우리의 최선의 노력과 친절한 말에도 불구하고 롱소드는 통일에 대한 우리의 요청을 거절한 것으로 보입니다. 이것은 매우 불행한 일이며, 우리에게 위험한 질문을 제기합니다: 우리는 그들의 결정을 받아들여야 할까요? 아니면 포니와 그리폰의 무력으로 그들을 제압함으로써 포니와 그리폰 사이의 지속적인 평화를 보장해야 할까요?"
hellquill.18.a:0 "불행한 결정이군."
hellquill.18.b:0 "그렇다면, 단호한 통일뿐이다."

hellquill.19.t:0 "울라흐가 새로운 기사단장이 되다"
hellquill.19.d:0 "몇 차례의 요란한 회의 후에, 결국 기사단 핵심층은 울라흐 아프 시로드를 헬퀼 기사단의 새로운 기사단장으로 지정했습니다. 궁극적으로, 나이 많은 원로 기사들은 윙프리드 폰 카테린부르크의 숨겨진 위협들을 걱정스러워하였고 한 마리씩 울라흐의 편을 들었습니다.\n\n그는 연설에서, 의심스러움과 불합리한 약속 앞에서 빛을 보여주며 확고하게 서 있는 기사단 핵심층들을 칭찬했습니다. 그는 헬퀼이 정의와 믿음의 보루로서 영원히 더 우뚝 설 수 있도록 전임자인 지그프리드 폰 트라펜펠드의 발자취를 이어갈 것을 약속했습니다.\n\n그의 승리에도 불구하고, 울라흐는 투표 이후가 걱정이 되었습니다. 기사단의 문제들은 그가 기대했던 것보다 훨씬 더 가까이 있었으며 전통에 대한 열정은 거의 없었습니다. 그리고 그는 자신의 이상을 지키는 데 용기가 필요하다는 것을 이해할 수 있었고, 현대주의자들과 극단주의자들을 의로운 길에서 멀어지게 만든 이유에 대하여 귀를 기울이고 주의를 기울일 필요가 있을 것입니다."
hellquill.19.a:0 "일하러 갈 시간이다."

hellquill.20.t:0 "문맹과의 싸움"
hellquill.20.d:0 "헬퀼 내에서 점점 커지고 있는 문맹에 대항하여 무기를 들 때입니다. 더 이상 우리 병아리들이 가장 기본적인 문자도 읽지 못하고 슬퍼하며 숨을 헐떡거리지 않을 것입니다. 학교, 독서 클럽, 그 외 많은 것들이 우리에게 필요한 것이고, 우리가 가지게 될 것들입니다!"
hellquill.20.a:0 "훌륭해!"

hellquill.21.t:0 "문맹의 끝"
hellquill.21.d:0 "우리가 해냈습니다! 문맹은 마침내 과거의 일이 되었고, 그리폰은 글쓰기, 읽기, 기초 수학에 능숙해졌습니다. 정말로 좋은 날입니다!"
hellquill.21.a:0 "마침내!"

hellquill.22.t:0 "전 그리폰 종족의 방패"
hellquill.22.d:0 "헬퀼에서온 작은 규모의 기사들이, 오늘 오후 그리펜하임으로 들어가 제국의 섭정과 이야기를 나누고자 합니다. 그들의 대장은 헬퀼의 기사단장, 울라흐입니다. 그들은 명예와 전통에 대한 우리의 오래된 가치관에 대해 고무적인 연설을 했고, 그러고 나서 섭정과 제국 의회 앞에 무릎을 꿇고, 제국에 대한 충성과 섬김을 다시금 맹세했습니다. 우리는 이 명예로운 행위가 쉽게 잊혀지지 않도록 할 것입니다. 기사단이 제국의 모든 그리폰을 보호하기 위해 돌아왔습니다!"
hellquill.22.a:0 "돌아온걸 환영한다!"

hellquill.23.t:0 "기사들이 항복을 요구하다"
hellquill.23.d:0 "헬퀼에 있는 오랜 친구들이 오늘 우리에게 "요청" 즉, 최후 통첩을 보낸 것 같습니다. 그들은 제국과 그리폰의 지속적인 번영과 안전을 보장하기 위해서는 그들의 깃발 아래 통일을 받아들여야 한다고 주장합니다. 주권을 포기한다면 우리 자신과 선조들에게 수치심을 안겨줄 것이 분명합니다! 그래도... 우리는 헬퀼과 제국에 대해 승산이 없습니다. 어쩌면 우리는 무의미한 유혈사태를 피해야만 할 수도 있습니다."
hellquill.23.a:0 "우리는 받아들일 수밖에 없다."
hellquill.23.b:0 "절대로! 롱소드는 자유롭다!"

hellquill.24.t:0 "롱소드가 거절하다"
hellquill.24.d:0 "롱소드에 있는 저 바보들은 불행히도 우리의 가장 합리적인 통일에 대한 요청에서 이유를 찾지 못했습니다. 뭐 좋습니다. 이것이 그들의 선택입니다. 만약 그들이 추구하는 것이 전쟁이라면, 그들은 기꺼이 얻게 될 것입니다!"
hellquill.24.a:0 "전쟁이다!"

hellquill.25.t:0 "윙프리드가 권력을 잡다"
hellquill.25.d:0 "기사단 핵심층은 헬퀼의 미래에 대해 심도 있게 논의했고, 한 마리의 그리폰이 다른 사람들보다 우위에 있는 것 같습니다. 논란이 되고 있는 '개혁주의' 운동의 창시자이자 지도자인 윙프리드 폰 카테린부르크가 앞으로 헬퀼을 이끌도록 선출되었습니다.\n\n워낙에 교묘하여 잘 알려지지 않은 새로운 기사단장은 의회 앞에서 자신의 야심을 드러냈습니다. 그는 헬퀼과 그리폰만을 위해 행동할 것이라고 맹세했고, 헬퀼은 여전히 이곳에서 많이 살고 있는 일부 포니들의 고향이라는 것을 의도적으로 무시하고 있습니다. 윙프리드와 그의 폭력적인 사상은 그리폰의 패권에 대한 그들의 견해와 포니들은 전 그리폰 종족의 이익을 위해 없어져야 할 악이라는 개념으로 유명합니다. 그의 연설은 전임자들과는 확연히 다릅니다. 윙프리드는 연설에서 그로버 2세 황제가 부여한 임무에 대해서도 언급하지 않았고 기사단 내부의 자유 다이아몬드 독들의 자리나 제국에 대한 임무도 포함하지 않았습니다. 그는 또한 롱소드에서 그의 이념적 형제들에 의해 계속되고 있는 논란 있는 대학살에 대해서는 다루지 않았으며, 대신에 그의 임무의 순수성과 헬퀼 밖에서의 그들의 위신에 초점을 맞췄습니다.\n\n윙프리드는 어떻게든 헬퀼을 일반적인 기사단 이상의 것으로 끌어올리고, 그것을 더 위대한 것으로 만들어 천년 동안 지속될 것으로 만드는 것을 목표로 하고 있습니다."
hellquill.25.a:0 "영광을 위하여!"

hellquill.26.t:0 "보수주의자들의 불만"
hellquill.26.d:0 "개혁주의 정당은 기사단 내부에서 많은 정당한 지지자들을 얻었지만, 모든 기사들이 우리의 이념에 대하여 확신하는 것은 아닙니다. 우리의 지지자들이 기사단 행정부 내에서 정당한 자리를 차지하기 시작하면서, 많은 전통주의자들이나 온건주의자들이 윙프리드의 지도력에 대한 불만을 표출하기 시작했습니다. 그들의 불만 중에는 기사단 정부 내의 민간 정치 활동가들의 출입, 전통에 대한 존중의 결여, 많은 개혁주의자들의 도덕적 결함, 그리고 롱소드에서의 개혁주의 운동으로 인한 혼란 등이 있습니다.\n\n윙프리드 폰 카테린부르크는 기사단에 공개적으로 새로운 시대를 여는 그의 위대한 임무를 방해하려는 사람들을 공개적으로 비난하고 불만을 제기 한 사람들을 기사단에 대한 반역죄로 처벌하고자 고심하면서 더 많은 불만과 논쟁을 불러일으켰습니다.\n\n아무런 조치도 취하지 않는다면, 보수주의자들은 우리의 통치에 문제가 될 수도 있습니다."
hellquill.26.a:0 "우리는 반대자들은 별로 환영하지 않는다."

hellquill.27.t:0 "공포의 시대"
hellquill.27.d:0 "어젯밤, 자정으로부터 10분이 지나고 모든 게 시작되었습니다.\n\n횃불이 밝게 타오르는 불빛으로 거리가 갑자기 밝아졌습니다. 수많은 그리폰 군중들이 열을 맞춰 구호를 외치며 수도의 거리를 행진하고 도시 외곽에 있는 포니 게토로 향했습니다. 군인처럼 보이도록 제복을 입은 경찰관들이, 포니들이 '격리 구역'을 떠나는 것을 막기 위해 이전에 잠가놓았던 게토의 문을 열었습니다.\n그리고 대학살이 일어났습니다. 불과 3분 만에, 집들은 불길에 휩싸였고, 총성이 사방으로 울려 퍼졌으며, 성난 군중들과 절망적이었지만 용감한 일부 포니들 사이에서 싸움이 벌어졌습니다. 하지만 소용없었습니다. 모든 것이 시작된 지 불과 1시간도 채 되지 않은 밤의 끝자락에 포니 게토는 다시 한번 조용해졌습니다. 그들은 모두 죽었습니다.\n\n이 밤은 훨씬 더 위대한 것의 시작에 불과했습니다. 헬퀼 전역에서 그리폰들은 폭력적인 폭도들로 일어나 그들의 지역에 있는 모든 포니들을 공격하도록 장려되었습니다. 정부는 그들의 입장을 보다 명확하게 했습니다: 헬퀼은 그리폰들을 위한 국가입니다. 오직 그리폰들만요."
hellquill.27.a:0 "우리는 쥐새끼들을 최종적으로 제거할 것이다."

hellquill.28.t:0 "데포냐의 난민들"
hellquill.28.d:0 "새벽이 막 지난 오늘, 지치고 눈에 띄게 흉터가 생긴 포니 무리들이 헬퀼과 데포냐 사이의 국경을 넘었습니다. 그들은 '헬퀼에서의 공포'로부터 피난처를 찾고 있습니다. 관대하고 기꺼이 그들을 돕기를 원하는 일부 가정들은 정부가 그들을 계속해서 수용할 수 있는 장소를 갖게 될 때까지 또는 이 상황이 다른 방법으로 해결될 때까지 이 포니 무리들을 그들의 집 안에서 안전하게 지낼 수 있도록 결정했습니다. 그러나 문제는 남아 있습니다: 도대체 헬퀼에서 무슨 일이 일어난 것일까요? 그들은 무엇으로부터 도망치고 있는 걸까요? 그리고... 우리도 두려워해야 할까요?"
hellquill.28.a:0 "불길한 징조로군."

hellquill.29.t:0 "교육 노력"
hellquill.29.d:0 "헬퀼 기사단은 지난 수십 년 동안 진정으로 읽고 쓰는 능력과 교육 정책을 성취하는 데 실패했습니다. 대신 그들은 길드와 지역의 신전들에 의해 조직되는 전통적인 견습에 의존했고 그 결과, 새로운 세대는 산업의 시대에 준비되지 않은 체 비참해졌고 점점 더 복잡해지고 있습니다. 설상가상으로, 국경 분쟁, 약탈 그리고 파르티잔 활동으로 인한 시민 불안은 많은 시골 지역에서 문맹을 악화시켰습니다.\n\n다행히도, 우리 기사단에는 많은 자원들과 많은 지식인들이 있습니다. 그들 모두는 헬퀼에서의 교육과 우리나라의 어린 병아리들에게 개혁주의의 사상적 교리를 가르치는 임무를 맡게 될 것입니다. 이제 그들은 윙프리드 폰 카테린부르크의 이름과 국가에 대한 그들의 의무에 대해 배우게 될 것입니다!"
hellquill.29.a:0 "우리는 이 문제를 해결할 수 있다."

hellquill.30.t:0 "교육 노력을 끝마치다"
hellquill.30.d:0 "몇 달간의 노력 끝에, 우리의 노력은 마침내 헬퀼의 가장 작은 정착지까지 도달했습니다. 우리 민간 지지자들의 도움으로, 우리는 어린 그리폰들에게 읽고 쓰고 세는 방법과 국가와 총통에 대한 의무의 기본을 널리 가르쳤습니다. 아직 해야 할 일이 많이 남아 있지만 최악의 상황은 지나갔습니다. 이미, 우리는 헬퀼의 위대함을 세계에 알리기 위해 산업을 진흥시킬 것이라는 국내의 다양한 기업가들로부터 고무적인 보고를 받고 있습니다!"
hellquill.30.a:0 "듣기 좋은 소리로군."

hellquill.31.t:0 "총통의 연설"
hellquill.31.d:0 "그가 헬퀼 성의 발코니를 향해 걸어가고 있을 때, 윙프리드 폰 카테린부르크는 그가 성취한 모든 것에 대해 곰곰이 생각하고 있었습니다. 길고 힘든 여정이었습니다. 많은 사람들이 그를 속이고, 헬퀼의 영광스러운 미래를 빼앗으려고 했습니다. 다른 사람들은 심지어 그를 죽이려고 했지만, 지금은 그가 이겼습니다. 그가 자신의 운명을 성취할 때가 왔습니다.\n\n그는 발코니에 도착했고 그의 장교들로부터 환영을 받았습니다. 에들러 폰 비겐버그와 데메트리우스 캄프하우스는 그에게 경례를 했습니다. 그는 두 사람, 즉 가장 충실한 부하들을 그의 연설 동안에 그의 옆에 같이 서있을 인물로 선택하였습니다. 그는 멈춰 서서 미소를 지으며 올바른 말을 하도록 도왔던 에들러를 포옹했습니다. 터치를 싫어하는 것으로 알려진 이 그리폰은 당황한 듯 보였지만 윙프리드는 개의치 않았습니다. 지금은 그의 순간입니다. 그는 밖으로 나와 밖에 있는 군중들을 보았습니다. 그는 자신의 연설을 국민들에게 전달하는 마이크에 다가가 심호흡을 했습니다.\n\n"저의 국민... 헬퀼의 그리폰 여러분. 우리 모두가 이 국경에서 썩은지 얼마나 오래되었습니까? 그로버 2세의 임무로 우리가 파견된 이후로, 우리는 얼마나 오랫동안 방치되어 왔습니까? 우리는 그리포니아의 쓰레기처럼 버려졌습니다. 우리 모두는 보잘것없는 "명예"를 대가로 지불 받고 동쪽의 끔찍한 개들과 포니들에 맞서 우리의 삶을 위해 투쟁하였지만... 충분히 고생하지 않았습니까?\n\n수년 전부터, 저는 스스로에게 이런 질문들을 해왔습니다. 그리고 제가 이 나라를 다스리려고 애썼던 것은 국민 여러분께 대답하기 위함이었죠. 저는 우리의 훌륭한 국민 여러분이 무엇을 할 수 있는지 보았고, 국경의 그리폰들의 마음에 드러나지 않은 위대함을 보았습니다. 그것은 국가적 정신으로 무장되어 있었기 때문에, 저는 국민 여러분의 잠재력, 자존심, 그리고 힘을 여러분 모두에게 돌려주기 위한 임무를 맡았습니다! 몇몇은 저를 막으려고 했죠! 여러분 모두를 서부의 속박 속에 가두고 동부에게 두들겨 맞도록 방치하려고 했습니다! 마치 쓰레기 같은 빌헬름 슈타켈버그 같은 사람들이 말이죠."\n\n그는 국민들과 그의 지지자들의 야유 소리를 들을 수 있도록 잠시 멈추었습니다. 그러고 나서, 그는 계속해서 격노한 목소리로 말했습니다.\n\n"하지만 지금! 우리는 우리의 힘으로 개척한 진정한 왕국, 새로운 왕국이 되었습니다. 오늘날, 우리는 하나로 뭉쳤습니다. 오늘날, 우리의 힘을 막기 위해 우리를 몰아붙이는 자들은 우리의 힘을 목격하게 될 것입니다! 오늘날, 우리는 하나가 되어 더 이상 절대로 무시당하지 않을 것입니다! 헬퀼의 수호자 여러분들, 지금이 바로 우리의 시대입니다!"\n\n윙프리드는 군인들과 시민들이 환호하며 손뼉을 치는 것을 보고 전율하며 서있었습니다."
hellquill.31.a:0 "이 나라는 천년 동안 지속될 것이다!"

hellquill.32.t:0 "폭풍그리핀의 새로운 역할"
hellquill.32.d:0 "폭풍그리핀의 군대 통합은 논쟁의 여지가 있는 것으로 밝혀졌습니다. 국방군과 원로 기사들 중 많은 사람들이 그들을 광적인 정치적 폭도나 건방진 불량배들에 지나지 않는다고 보았습니다. 특히 SG의 사유화에 대하여 두 라이벌 군대 사이에서는 수많은 갈등과 사소한 다툼이 일어났습니다. 이 문제를 돕지 못했던 이유는 폭풍그리핀은 헬퀼 군대의 교리에 진정으로 통합된 적이 한 번도 없었으며, 그들은 단순히 충성스러운 군대의 분파에 지나지 않는다는 우려만 생겨났기 때문입니다.\n\n현재, 폭풍그리핀과 국방군을 단일 조직으로 공식적으로 합병하는 것에 대한 폭넓은 논의가 진행 중입니다. 그러나, 폭풍그리핀이 통일된 국방군 내부에서 어떤 역할을 수행해야 하는가 하는 문제가 떠오르고 있습니다. 군대 내부에서 그들 자신의 연대를 제공해 줌으로써 최전선에서 공격적이고 직접적인 역할을 수행하게 해야 하는가, 또는 그들의 비정규적인 전술을 보다 효과적으로 사용하기 위해 그들의 병사들을 최전선의 후방과 정찰 부대에 배치함으로써 보다 변칙적인 역할을 수행하게 해야 할 것인가 하는 문제들입니다. 두 가지 제안 모두 타당하게 들리지만, 한 가지 제안만 가능합니다. 어떤 제안을 수용해야 할까요?"
hellquill.32.a:0 "그들만의 연대를 주어라."
hellquill.32.b:0 "그들에게 지원 역할을 부여한다."

hellquill.33.t:0 "헬퀼의 요청"
hellquill.33.d:0 "헬퀼의 그리폰들은 보호 요청, 즉 공식적인 독립 보장 요청과 함께 우리에게 접근했습니다. 우리 조언자들은 이 문제에 대하여 의견이 분분하지만, 헬퀼 측은 그들의 안전이 제국에 가장 이익이 된다고 주장합니다. 반면에, 헬퀼을 보호한다는 것은 우리가 리버 연방과 전쟁을 벌이게 될지도 모른다는 것을 의미합니다. 어떻게 해야 할까요?"
hellquill.33.a:0 "우리는 그들을 보장할 것이다."
hellquill.33.b:0 "그들은 우리의 보호를 받을 자격이 없다."

hellquill.34.t:0 "제국이 받아들이다"
hellquill.34.d:0 "제국은 이성적인 선택을 보여 주었고 우리의 보장 요청을 받아들였습니다. 앞으로 우리의 안전이 보장될 것입니다."
hellquill.34.a:0 "헬퀼은 안전하다!"

hellquill.35.t:0 "제국이 거절하다"
hellquill.35.d:0 "우리의 최선의 외교적 시도에도 불구하고 제국은 우리의 독립을 보장하지 않았습니다. 우리는 그들에게 우리의 행복이 그들의 가장 좋은 관심사라고 설득하려 노력했지만 소용이 없었습니다. 우리는 홀로 서있습니다."
hellquill.35.a:0 "항상 다음 기회가 있는 법이지..."

hellquill.36.t:0 "헬퀼의 요청"
hellquill.36.d:0 "오늘, 헬퀼의 그리폰들은 수도에 있는 우리에게 접근하여 선전 포고가 아니라 외교 회담을 시작했습니다. 지난 몇 달 동안, 그들은 커다란 심경의 변화를 겪었으며, 전반적으로 훨씬 덜 공격적인 자세를 취했고 헬퀼의 포니들과 그리폰들이 평화롭게 함께 살 수 있는 새로운 사회를 만들었습니다. 이제, 그들은 공식적인 지원과 독립 보장을 위해 우리를 찾아왔습니다. 이것이 좋은 생각일까요?"
hellquill.36.a:0 "우리는 그들을 보장할 것이다."
hellquill.36.b:0 "그들은 우리의 보호를 받을 자격이 없다."

hellquill.37.t:0 "연방이 받아들이다"
hellquill.37.d:0 "우리가 해냈습니다! 리버 연방의 포니들은 마침내 우리와 우리의 과거에 평화를 가져왔습니다. 이와 같이, 그들은 외부의 침략자들로부터 우리의 독립을 보장하기로 합의했습니다. 이것은 포니들에 대한 우리의 외교적 노력에 도움이 될 것이며, 대륙의 어떠한 위협으로부터도 우리를 보호할 것입니다."
hellquill.37.a:0 "아주 훌륭해!"

hellquill.38.t:0 "연방이 거절하다"
hellquill.38.d:0 "불행하게도, 우리의 최선의 의도와 노력에도 불구하고, 리버 연방의 포니들은 우리와 우리의 공손한 요청을 거절했습니다. 아마도 포니들과 화해를 시도하기에는 너무 일렀는지도 모릅니다."
hellquill.38.a:0 "항상 다음 기회가 있는 법이지..."

hellquill.39.t:0 "헬퀼 회원국"
hellquill.39.d:0 "헬퀼의 그리폰들은 리버 연방에 가입을 신청하는 공식 요청을 보내왔으며 우리와의 상호 안전을 위하여 우리와 협력하는 것을 목표로 하고 있습니다. 그들의 정신은 매우 훌륭해 보일지도 모르지만, 이것은 또한 그리폰들을 방어하기 위하여 만들어진 연방의 목적에 어긋나는 것이기에, 다른 많은 회원국들을 매우 분노하게 만들 수도 있습니다."
hellquill.39.a:0 "우리는 그들이 연방에 오는 것을 환영한다."
hellquill.39.b:0 "이곳에서 그들의 종족은 필요하지 않다."

hellquill.40.t:0 "명예 회원국 자격이 주어지다"
hellquill.40.d:0 "기쁜 소식입니다! 포니들은 우리에게 명예 회원국 자격을 줌으로써 연방의 일원임을 인정해 주었습니다. 지금부터라도, 우리는 포니들의 가까운 동맹이 될 것입니다!"
hellquill.40.a:0 "좋은 소식이군!"

hellquill.41.t:0 "명예 회원국 자격이 거절되다"
hellquill.41.d:0 "나쁜 소식입니다. 우리의 최선의 노력이 실패로 돌아간 것 같습니다. 리버 포니들은 연방에 합류를 요청하는 우리의 제안을 거절했습니다."
hellquill.41.a:0 "그들은 결국 우리를 받아들일 거라고 확신한다!"

hellquill.42.t:0 "보랏빛 역병"
hellquill.42.d:0 "우리 모두에게 거대한 비극이 닥쳤습니다! 수천 마리의 포니들이 도시의 거리에서 죽었으며, 한때 번성했던 작은 마을들은 포니들의 죽은 시체들만이 살고 있는 유령 마을들로 변했습니다.\n\n비도덕적이며 종족 차별주의적인 윙프리드 폰 카테린부르크가 이끄는 헬퀼의 비열한 정권은 포니들을 더러운 오물들로 취급하였으며, 헬퀼 내부의 포니들의 개체수를 파괴하기 위한 노력으로 무방비 상태의 포니들을 무자비하게 베어내기도 했습니다. 이제, 이러한 행위들은 무시하기에는 너무나도 커졌으며, 용납하기엔 너무나도 비도덕적입니다.\n\n헬퀼의 포니들은 그리폰 과학자들에 의해 붙잡히고 실험당하고 있습니다. 과학자들은 포니들에게 무섭고 치명적인 전염병인 보랏빛 역병을 감염시킨 것으로 보입니다. 그러고 나서, 그들은 천 마리 이상은 아니더 라도, 수 백 마리의 감염자들을 동쪽으로 추방시켰습니다. 그들 가까이에 있는 모든 포니들은 죽을 운명입니다. 그리고 이 전염병은 이미 전국으로 퍼져나갔으며, 리버 연방의 특정 도시들의 절반의 인구가 죽었고 사망자 수는 꾸준히 증가하고 있습니다.\n\n우리는 헬퀼의 폭력배들과 종족 차별주의자들을 상대로 행동을 취해야 합니다. 우리는 더 이상 그들의 행동을 용인할 수 없고, 다른 길을 택할 수 있는 선택권도 없습니다. 리버 연방의 정부들은 만장일치로 동의했습니다:\n\n우리는 전쟁을 선포할 것입니다. 그리폰들은 대가를 치르게 될 것이에요!"
hellquill.42.a:0 "우리는 저 어리석은 놈들을 죽일 거다!"

hellquill.43.t:0 "[From.GetNameDef]에서의 간청"
hellquill.43.d:0 "오늘 황궁에 한 사절이 급히 도착하여, [Root.GetLeader] 에게 도움을 요청하였습니다. 우리는 사절을 진정시켜 문제들을 설명하게 하였고, 그들은 [From.GetName] 이 심각한 위협을 받고 있으며 제국의 동쪽 국경선이 위협을 받지 않도록 즉각적인 지원이 필요하다고 밝혔습니다. 우리는 동부의 영역 또한 우리의 정당한 영토라고 간주하고 있지만, 그리포니아의 나머지 지역의 현재 상황을 감안할 때, 우리는 전선을 제대로 커버하지 못할 수도 있습니다. 사절에게 어떻게 대응해야 할까요?"
hellquill.43.a:0 "그들을 도와주는 대가로, 충성을 요구하라!"
hellquill.43.b:0 "우리는 이런 어려운 시기에는 그들에게 도움을 줄 수 없다."

hellquill.44.t:0 "제국이 우리의 간청을 받아들이다"
hellquill.44.d:0 "제국은 우리의 가장 어두운 시기에 지원을 제공하기로 결정했습니다. 우리는 그들의 주권을 인정해야 하겠지만, 그것이 완전한 파괴보다는 낫습니다."
hellquill.44.a:0 "서서 죽는 것보다 무릎을 꿇고 사는 것이 더 낫다!"

hellquill.45.t:0 "제국이 우리의 간청을 거절하다"
hellquill.45.d:0 "불행하게도, 제국은 우리의 가장 어두운 시기에 지원을 거절했습니다. 사절은 눈물을 간신히 참으면서 나쁜 소식을 가져왔습니다. 침략자에 대항하여 우리만이 남았습니다..."
hellquill.45.a:0 "보레아스님, 저희를 지켜주소서..."

hellquill.46.t:0 "제국이 복종을 요구하다!"
hellquill.46.d:0 "오늘 황제의 도장이 찍힌 편지가 도착했습니다. 제국이 우리에게 관심을 주게 된 계기가 무엇일까요? 편지에는 리버 포니들이 그리폰들의 삶의 방식을 파괴하기 위하여 엄청난 규모로 떠올랐기 때문에, 제국은 그들의 정당한 신하인 헬퀼 기사단에게 제국의 보호 아래에 신하로 들어올 것을 요구한다고 적혀있었습니다. 우리는 지금까지 분쟁에서 중립을 지키고 있지만, 언제 포니들이 우리에게 관심을 돌릴지는 알 수 없습니다. 황제에게 어떻게 대답해야 할까요?"
hellquill.46.a:0 "포니들은 엄청난 위협이다. 우리는 굴복해야 한다."
hellquill.46.b:0 "포니 정도는 우리가 알아서 처리 가능하다!"

hellquill.47.t:0 "[From.GetName]이 복종하다"
hellquill.47.d:0 "[From.GetName]의 지도자, [From.GetLeader] 은/는 오늘 황제에게 충성을 맹세하기 위하여 [Root.Capital.GetName]에 도착하였습니다. 예측하건대, 그들은 우리의 힘에 굴복했습니다."
hellquill.47.a:0 "우리는 우리의 새로운 신하를 환영한다."

hellquill.48.t:0 "외교적 모욕!"
hellquill.48.d:0 "이럴수가! [From.GetLeader], [From.GetName] 의 지도자는 극단적인 리버 포니들에 대한 우리의 보호가 필요 없다고 주장하며 우리의 정당한 요구를 거부했습니다! 그들은 예의라는 것을 배워야 하고, 높은 사람들 앞에서는 허리를 숙여야 한다는 것을 알아야 합니다!"
hellquill.48.a:0 "그들의 영토를 우리에게 몰수해야 한다!"

hellquill.49.t:0 "불가사의한 실종"
hellquill.49.d:0 "윙프리드 폰 카테린부르크가 헬퀼 기사단의 지도자로 임명된 것은 논쟁의 여지가 있는 사안입니다. 그의 반대자들 중 최고 지위자는 루메어의 기사, 울라흐 아프 시로드입니다. 극심한 전통주의자인 그는 또한 자신이 뼈아픈 패배자라는 것을 증명했고, 기사단 핵심층의 결정에 대해 공개적으로 불평했습니다. 많은 사람들이 운명의 날이 올 때, 그와 새로운 기사단장 사이에서 싸움이 일어날 것이라는 것을 감지했습니다.\n\n[GetDateText] 이 날, 울라흐는 매달 하고 있는 여행을 위하여 그의 숙소에서 나와 그리프킹 강둑에 있는 여관으로 떠났습니다. 그 기사는 그곳에서 낚시를 하고 휴식을 취하는 것을 즐겼습니다. 그러나, 그가 여행에서 돌아오는 일은 절대로 없었습니다. 여관의 주인과 직원들은 조사를 받았고 그가 정말로 왔는지 확인도 했지만 그들은 그가 떠나는 것을 본 적이 없다고 진술했으며 그의 차는 여전히 그곳에 있다는 것이 확인되었습니다. 이 지역을 조사해보니, 그의 흔적이나 싸움의 흔적은 발견되지 않았습니다. 그 기사는 그냥 사라져 버렸습니다.\n\n이 문제에 대한 조사가 시작되었지만 현재로서의 단서는 파르티잔들이나 범죄자들이 그를 납치했다는 추측뿐입니다."
hellquill.49.a:0 "정말 신비롭군!"

hellquill.50.t:0 "비크슈타트 회의"
hellquill.50.d:0 "헬퀼 기사단의 해체와 함께 새롭고 더 강력한 헬퀼이 어떤 길을 갈 것인가에 대한 의문이 제기되었습니다. 윙프리드는 비크슈타트에서 이 문제를 논의하기로 결정했는데, 그는 국방군의 장군들뿐만 아니라 에들러 폰 비겐버그와 그의 동료 몇 마리도 불렀습니다. 회의에서의 의견 분열은 단순하게 개인적인 차원에서 그치지 않았고, 폭풍그리핀과 국방군은 우리의 미래의 도전에 접근하는 두 가지 다른 방법을 주장해 왔습니다.\n\n국방군, 특히나 캄프하우스 장군은 장기 목표가 무엇이든 간에 계획은 현실적으로 세워져야 한다고 주장했습니다. 예를 들어, 포니들에 대항하는 성전과 같은 "잘못된 망상"은 재평가되어야 한다고 주장하고 있습니다. 국방군의 목표는 정신 나간 "절멸"이 아니라, 헬퀼의 영광을 건설하고, 정착민들을 위한 새로운 땅을 개척하고, 안정되고 조직화된 사회를 보장하는 것입니다.\n\n윙프리드가 캄프하우스의 말을 듣고 천천히 고개를 끄덕이는 동안, 에들러 폰 비겐버그는 그러한 생각을 비웃으며, 차분하고 건조했던 회의를 불과 유황과 같이 맹렬하게 바꾸며, 국방군의 계획을 "포니들이 지껄이는 소리"같다고 일축했습니다. 그가 주장하기를, 이 땅에 들끓고 있는 포니들은 암덩어리들입니다. 롱소드에서의 폭력 사태로도 암덩어리는 조금도 드러나지 않았으며, 그것들은 잿더미 속에서 더 거대한 것을 건설할 수 있도록 근절되어야만 합니다. 낡은 것을 버림으로써 얻은 힘은 부인할 수 없는 것입니다. 그들은 이 영광스러운 길을 계속해서 내려가야 합니다. 헬퀼을 이전에는 볼 수 없었던 힘과 영광이 진정으로 최고인 위대한 새로운 영역으로 만들어야 합니다. 미래는 기꺼이 그것을 발톱으로 움켜쥐려는 사람들을 기다리고 있습니다. 그리고 헬퀼은 그것을 잡을 준비가 되어 있습니다!\n\n캄프하우스의 경멸에 가득 찬 비웃음은 눈에 띄지 않았고, 윙프리드도 에들러의 말에 분명하게 매료되지는 않았습니다. 회의가 계속되는 동안, 지도자는 자신이 분명하게 선택을 해야 한다는 것을 보았습니다." 
hellquill.50.a:0 "좀 더 온건한 접근이 적절할 것 같다..."
hellquill.50.b:0 "에들러가 옳다! 포니들의 위협을 제거해야 한다!"

hellquill.51.t:0 "힘이 곧 정의다"
hellquill.51.d:0 "실망은 삼키기엔 쓰라린 약이었고, 에들러는 윙프리드의 뒤통수를 응시하면서, 조용히 그 속이 끓어올랐습니다. 한심하고, 나약하고, 쓸모없느니라고! 그는 이 나약한 존재가 그들을 영광으로 이끌 수 있다고, 믿어도 된다고 생각했습니다. 에들러는 분노와 혐오감으로 떨고 있는 자신을 발견했습니다. 이것은 받아들일 수 없고, 전적으로 용납될 수 없는 일이었습니다. 그래도 최소한 그 나약한 존재가 진실을 보기에는 부적합한 바보였다는 것을 알게 되었다고 조용히 생각했습니다.\n\n"오랜만이군." 윙프리드는 창문 밖을 내다보며 말했고, 에들러는 그 말이 얼마나 아이러니한지 킥킥거리며 웃었습니다. "마침내 우리는 우리의 목표에 도달하게 될 걸세. 헬퀼은 다시 태어났고, 그 안에서 자네가 했던 역할은 잊혀지지 않을 거라네."\n\n"오, 저는 아니라고 보는데요." 에들러는 윙프리드에게 말하며 권총을 빼내고 뒤로 걸어가서 힘껏 그의 머리를 쳤습니다. 윙프리드는 고통스러운 소리를 내며 바닥에 쓰러졌고, 에들러가 자신을 창문 밖으로 떨어뜨리려고 하자 그를 밀어내려고 했습니다. "나는 당신이 우리를 영광스러운 성전으로 이끌 수 있었을 거라고 생각했었어, 이 나약한 겁쟁아 자식아?! 너는 너의 장군들조차도 제대로 줄 세우지 못하는 그리폰이더군!?"\n\n"너... 너는 정말로 미쳤군, 너가 생각하기에, 너는... 이러고도 무사할 수 있을 것 같나?" 윙프리드는 그를 밀쳐내려고 애쓰면서 불안하게 물었습니다. 에들러는 낄낄거리면서 웃기만 했습니다.\n\n"그렇군... 너는 결국 진정한 정의가 무엇인지 깨닫지 못했어. 힘이 곧 정의고 강자가 약자를 포식한다!" 그리고 그는 즉시 윙프리드의 뒷통수에 두 발을 쏘아 그를 죽였습니다. 그는 윙프리드의 시체에서 떨어져 그의 책상 뒤에 섰고, 문이 열리며 아이젠 실베르크로네와 폭풍그리핀 두 마리가 들어왔습니다.\n\n"성은 확보되었나." 그는 그의 부사령관에게 물으며 미소 지었습니다.\n\n"그렇습니다, 총통 각하. 헬퀼은 각하의 것입니다. 하나의 민족, 하나의 국가, 하나의 지도자.""
hellquill.51.a:0 "하나의 민족! 하나의 국가! 하나의 총통!"

hellquill.52.t:0 "긴 발톱의 밤"
hellquill.52.d:0 "데메트리우스 캄프하우스는 복도를 걸어가며 받은 문서를 내려다보았는데, 놀라기는 했지만 경악할 정도는 아니었습니다. 이것은 확실히 과감한 선택이었지만, 그렇게 놀라운 선택은 아니었습니다. 윙프리드가 국방군의 편을 든 이후로, 폭풍그리핀의 지도자는 윙프리드가 포니들을 사랑하는 민족 반역자들의 노예라고 주장하며 점점 더 불안정해져 가고 있었습니다. 캄프하우스는 그가 그렇게 날뛰는 동안 기꺼이 그를 체포하고 굴욕감을 주고 싶었기에, 이것은 매우 특별한 조치였습니다.\n\n건물 밖으로 나온 후, 그는 자신을 기다리고 있던 장교들에게 인사를 하고 재빨리 일을 처리하기로 선택했습니다. 오늘은 긴 밤이 될 것만 같습니다.\n\n"총통께서는 폭풍그리핀이 너무 비대해졌으며, 그들의 상층부를 숙청하기로 결정하셨다." 그는 저녁 파티나 사무실 회의를 계획하는 그리폰의 목소리로 활기차면서도 침착하게 말했습니다. "슈탈플뤼겔, 자네는 다섯 개 중대를 지휘하여 아이젠 실베르크로네와 그의 부하들을 상대하도록, 그들은 오늘 밤 오페라에 있을 거야. 많은 탄약을 가지고 간 뒤 안전한 곳에서 그들을 벌집으로 만들어버리게. 스틸탈론: "자네와 자네의 부하들은 이 사람들을 처리하게." 그는 그 그리폰에게 명단을 건네주고 그들 중 하나를 가리키며 말했습니다. "특히 이 사람. 이 사람은 그들의 가족까지 싹 다 죽이도록. 그들은 너무 헌신적이라 나중에 후환이 될 수 있어. 이 일에 대해 멜로드라마처럼 굴지 마라. 폰 솔다우, 이 명단의 나머지는 너에게 맡긴다. 너의 신중함을 활용해서 일처리를 해야 될 거야. 나는 개인적으로 폰 비겐버그와 볼일이 있다. 만약 일처리가 수월하게 진행된다면, 우리는 아침 식사 전까지는 복귀할 수 있을 거다."\n\n에들러와 그의 광신자 무리들은 너무 오랫동안 국가를 더럽혔지만, 감사하게도, 그들의 피는 나라를 깨끗하게 씻을 수 있는 강력하고 훌륭한 비누였습니다."
hellquill.52.a:0 "지배층에 대한 또 다른 위협이 처리되었다."

hellquill.53.t:0 "슈타켈버그 사건"
hellquill.53.d:0 "빌헬름 슈타켈버그가 헬퀼 기사단의 성 안으로 걸어 들어간 때는 고요한 아침이었습니다. 슈타켈버그가 완전히 전통적인 기사 복장을 하고 그와 똑같이 복장을 착용한 6명의 기사들이 따르는 것 외에는 특이한 것이 없었습니다. 그는 아무하고도 말을 하지 않으며 복도를 거닐었습니다. 이 집단은 천천히 소동을 일으켰습니다. 몇몇의 기사들이 그들의 도착을 분명히 알고 있었고, 비슷하게 복장을 착용하고 그들의 숙소에서 걸어 나왔습니다. 다른 사람들은 기사들의 행렬을 저지하기 위해 방해하려고 했습니다. 엄숙한 행렬의 각 단계마다, 성안은 천천히 기사들과 개혁주의 장교들이 싸우는 혼란으로 빠져들었습니다. 폭풍그리핀 대원들 몇몇이 복도에서 불을 피우기 시작했고, 기사들은 신속하게 대응하기 시작했습니다.\n\n혼란에도 불구하고, 행렬은 슈타켈버그가 이끄는 대로 계속 나아갔습니다. 그의 얼굴은 보레아스의 조각상처럼 꾸밈이 없고 엄숙했습니다. 그는 마치 신의 사명이 깃든 것처럼 걸어갔습니다.\n\n행렬이 윙프리드의 사무실 앞에 도착했을 때, 그들은 무장한 채로 경비대가 조준하고 있는 기관총의 환영을 받았습니다. 빌헬름의 추종자들 중 세 명이 그들을 공격하기 위해 전진했지만, 그는 팔을 휘둘러 그들을 막았습니다. 경비대는 침착함을 잃지 않고 총을 발사할지 말지 확신하지 못하겠다는 듯 행렬을 향해 총을 겨누기만 했습니다. 슈타켈버그는 칼을 칼집에 넣고 그들을 향해 걸어갔습니다. 하지만 위협적이지 않았습니다.\n\n"경비대 제군들." 그는 침착하게 말했습니다. "그대들은 신에게 맹세했다. 기사단을 섬기기로. 그로버 2세 황제 폐하께서 우리에게 준 임무를 완수하기로. 우리는 포니들의 위협에 맞서 싸우며 영원히 충성할 것을 맹세했고, 우리의 임무를 막는 모든 사람에게 정의를 내릴 것을 맹세했다. 저 문 뒤에는 바로 그런 그리폰이 있다네. 맞아. 자네들은 내가 무엇을 할지 알고 있을 거라네. 그래서 묻겠네, 헬퀼의 충성스러운 기사들이여. 옆으로 비켜서서서 내 의무를 다하게 해주게.""
hellquill.53.a:0 "경비대가 사격을 개시했다."
hellquill.53.b:0 "경비대가 옆으로 물러 났다."

hellquill.54.t:0 "기억의 말살"
hellquill.54.d:0 "클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단의 기사단장, 나, 빌헬름 슈타켈버그는 윙프리드 폰 카테린부르크와 에들러 폰 비겐버그 기사들이 우리의 임무와 법, 그리고 우리 기사단의 존재에 대하여 가장 심각한 범죄를 저질렀다고 선언한다.\n\n따라서, 그들의 이름은 우리의 기록에서 삭제될 것이며, "배신자 한 쌍"에 대한 언급으로 대체될 것이다. 그들의 시체는 불에 태우고 잿가루는 비밀 장소에 뿌려지게 될 것이다. 그들의 이름을 기리는 의식은 허용되지 않는다. 헬퀼에서의 그들의 귀족 칭호는 그들의 가문으로부터 박탈될 것이다. 그들의 재산은 그들의 비참한 역사에 대한 모든 언급에서 압수하고 제거될 것이다. 만약 그들이 저지른 다른 범죄 행위에 대하여 유죄 판결을 받지 않는다면, 그들의 모든 가문 구성원을 우리 영역에서 영원히 추방한다."
hellquill.54.a:0 "아무도 그들의 이름을 기억하지 못하게 하라..."

hellquill.55.t:0 "홍수"
hellquill.55.d:0 "빌헬름 슈타켈버그가 배신자 한 쌍에게 정의를 내리자, 모든 기사단이 덜덜 떨었습니다. 슈타켈버그는, 언제나 냉정한 기사였으며, 그의 계획된 쿠데타에 대해서 작은 파장도 일으키지 않았고, 계획전에도 그의 목적을 결코 자랑하지 않았습니다. 이로 인해 많은 추종자들은 그의 훌륭한 판단력을 믿게 되었으나, 그를 알지 못하는 자들은 대체로 그를 알 수 없는 자라고 판단했습니다.\n\n쿠데타 이후 많은 전초 기지들에서는 무슨 일이 일어날지 두려워 훨씬 더 느슨하게 행동했으며 무슨 일이 일어날지 기다리고 있었습니다. 폭풍그리핀과 많은 개혁주의 장교들은 숙청이 다가오고 있다고 생각했고 몇몇 장교들은 그들의 삶을 지키거나 무력으로 나라를 탈출할 준비를 했습니다.\n\n하지만, 기사단의 지휘층에 대혼란을 일으킬 파도는 결코 오지 않았습니다. 대신, 슈타켈버그는 그의 전임자의 지지자들에게 관대하게 발톱을 내밀었습니다. 모든 것을 에들러와 윙프리드 탓으로 돌리면서, 그는 기사단을 섬기는 모든 사람들을 환영했습니다. 관대한 용서를 받아들이지 않는 사람들에 대해서는, 정말로 애석하군요..."
hellquill.55.a:0 "모든 그리폰들을 용서해 주어라!"

hellquill.56.t:0 "심판의 날"
hellquill.56.d:0 "역사는 작은 것에 달려 있습니다. 지연된 기차. 화약을 적시는 전쟁터의 비. 또는 불행한 정원사... 에른스트 피셔는 수년 동안 운이 좋은 그리폰이었습니다. 기사단의 압도적인 힘에도 불구하고 끊임없이 체포를 피했습니다. 하지만 그의 행운은 이제 막 다 떨어졌습니다.\n\n이야기는 우리가 헬퀼 성에서 행진 할 때, 에들러 폰 비겐버그의 긴밀한 협력자의 가문 사유지에서 일하던 루시우스 힐리지스라는 나이먹은 정원사에서 시작됩니다. 그의 고용주의 가족이 체포되어, 그는 새로운 직업을 찾도록 강요받았고, 비크슈타트에 살고 있는 늙은 상인을 위해 일하러 갔습니다. 그의 보수는 적었고 그가 맡았던 새로운 정원은 인상적이지 않은 경향이 있었습니다. 그러던 어느 날, 오후 늦게까지 일하면서, 그는 이마의 땀을 닦기 위해 멈추었고. 그때 그가 그를 봤습니다. 담배를 피우기 위해 작은 창문을 열었던 젊지만 피곤해 보이는 그리폰이 있었습니다. 그는 이전 주인 집에서 본 지명수배된 그림으로 그를 알아보았습니다.\n\n우리 기사들은 반역적인 그리폰을 부드럽게 다루지 않았습니다. 기사단은 그의 은신처에 과감하게 돌입하였습니다. 은신처의 집주인과 피셔의 경호원들은 습격으로 죽었고 피셔 자신은 우리 기사들과 맞서 싸우려다 부상을 입었습니다. KpH의 지도자는 조사를 받기 위해 끌려갔고, 그와의 대화 후, 그는 헬퀼 성 밖에서 교수형을 당했습니다."
hellquill.56.a:0 "썩 꺼져라 공산주의자들!"

hellquill.57.t:0 "십분의 일형"
hellquill.57.d:0 "슈타켈버그는 저항세력에 대해 어떻게 해야 할지 오랫동안 고민했습니다. 모든 것에 대해, 그는 전통으로 돌아가는 것이 바람직한 행동이라고 결론지었습니다. 실제로, 계속해서 발생하는 문제는 반항적인 인구, 특히 포니들과 사회주의자들이라는 미성숙한 햇병아리들에 지나지 않는다는 것이었습니다. 그들은 세상의 위대한 진리와 그 안에 있는 그들의 장소가 무엇인지 배우는데 실패했습니다. 그는 그들에게 책임감, 공동의 책임감에 영향을 끼쳐야 합니다.\n\n슈타켈버그와 그의 가장 가까운 기사들은 KpH와 IIA 하에서 사회주의 폭동을 일으키던 본거지였던 정착촌과 도시 지역들의 목록을 작성했습니다. 그들은 또한 피셔의 심문 과정에서 KpH를 동정하거나 우리를 비난한 것으로 의심되는 국방군 내의 군인들의 명단을 작성했습니다. 이 명단은 충성스러운 군 장교들에게 넘겨졌습니다. 어떤 사람들은 기사단의 행동에 불안해했지만, 결국 아무도 그들의 사명을 반대하거나 비판하지 않았습니다.\n\n나열된 모든 생물군은 공공장소에 모여 간단한 명령을 받았습니다. 그들은 그들 중 파괴적인 활동에 참여했던 모든 사람들을 확인하고 그 장소에서 적절한 수단을 써서 집단적으로 집행하도록 요청받을 것입니다. 만약 그들이 거절한다면, 그들은 추첨을 통해 십분의 일형 같은 방식으로 집행하는 것을 선택하게 될 것입니다.\n\n추첨을 선택한 사람은 거의 없었습니다."
hellquill.57.a:0 "이것을 교훈으로 삼아라!"

hellquill.58.t:0 "새로운 영지"
hellquill.58.d:0 "터닙 가족은 폭풍그리핀의 가까운 감시하에 다른 많은 포니들과 함께 천천히 숲을 가로질러 걸었습니다. 그들은 밤늦게 동안 깨어 있었습니다. 퍼플 탑은 행복한 얼굴을 하며 그녀의 아이들에게 오늘 경기를 할 수 있을 것이라고 약속하려 노력했습니다. 그녀는 다음에 무슨 일이 일어날지 말할 용기가 없었습니다. 그녀는 캠프를 떠나 숲으로 단체 산책을 가는 것이 무엇을 의미하는지 알고 있었습니다.... 그들이 걷고 있을 때, 그녀는 그녀가 사랑하고 아끼는 사람들에게 거짓말을 했다는 땅에서의 마지막 행동에 대해 생각하자 눈에서 눈물이 흘렀습니다. 하지만, 그녀는 계속해서 걸었고 그리폰의 기관총을 보지 않기 위해 최선을 다했습니다. 정오에, 폭풍그리핀은 그들에게 작은 숲 근처에서 멈추라고 명령했습니다. 퍼플 탑은 그녀의 아이들을 껴안기 위해 붙잡았습니다. 때가 되었습니다. 하지만 아무 일도 일어나지 않았습니다. 그들에게 쉬는 시간이 주어졌고, 싱거우면서 묽은 스튜 한 그릇과 약간의 먹을거리였지만 음식이 주어졌습니다. 그리고 나서, 그들은 강행군을 계속했습니다.\n\n그들은 늦은 오후에 진텐 부근에 있는 수리중인 오래된 성 근처에 도착했습니다. 그곳에서, 그들은 버려진 마을 회관에 모였고, 몇몇 그리폰들이 무대 위에서 기다리고 있었습니다. 그곳에서, 그들의 캠프 담당자는 그들을 너무 기뻐하는 것 같은 고위 장교에게 소개하는 동안 조용히 있으라고 명령했습니다. 그들은 기사단의 명령에 따라 강제 노동에 대한 형량이 해제되었고 빌헬름 슈타켈버그 기사단장의 무한한 지혜로 그들 모두를 농노로 격상시켰다고 설명했습니다. 그들은 영지에서 일하게 되고 봉건 영주와 - 불쾌하게 미소 짓고 있는 장교에게 - 복종하고 "순종적이고 겸손한 생활"을 하며 살게 될 것입니다.\n\n포니들은 모두 놀라서 말이 없었습니다. 그들 중 누구도 이런 것을 기대하지 않았으며 퍼플 탑은 너무 기뻐서 기쁨의 눈물을 흘렸습니다. 그녀의 아이들은 살아남았습니다!\n\n"눈물이 나와? 우리는 노예로 살다가 죽게 될 거야. 애들까지 전부.", 또 다른 포니는 화난 어조로 그녀에게 말했습니다.\n\n"그렇게 말하지 마세요. 살았다는 게 중요하잖아요! 캠프에서 무슨 계획을 세우고 있었는지 알고 있었잖아요!"\n\n"오 물론. 살았긴 하지. 그들이 마음을 바꾸기 전까지는 말이야.""
hellquill.58.a:0 "이게 더 좋은 건가?"

hellquill.59.t:0 "캄프하우스의 계획"
hellquill.59.d:0 "데메트리우스 캄프하우스는 열정과 공상보다 질서와 명료함을 더 선호하면서 지나치게 감상적인 그리폰이 결코 아니었습니다. 이것은 그가 윙프리드를 막으려는 슈타켈버그의 순진한 시도에 동참하지 않았던 이유였지만, 이것은 또한 정신 나간 에들러가 헬퀼을 끌고 내려가는 것을 묵인할 수 없었던 이유이기도 합니다. 그는 윙프리드에게 약간의 센스가 있기를 바랐지만, 그는 이미 에들러의 독에 너무 중독된 것 같았습니다. 그러므로, 만약 헬퀼이 자신 스스로를 형편없는 놀림감으로 만들게 된다면, 캄프하우스는 그가 뭔가 과감한 것을 해야만 한다는 것을 깨달았습니다. 그가 상상 속의 타르타로스로 끌려가는 마지막 문턱에서, 암이 더 퍼지기 전에 잘라내야만 한다는 것이었습니다.\n\n다행히도, 폭풍그리핀은 - 아이들이 좋아하는 장난감에 이름을 새기는 것처럼 - 그들의 도구에 너무 매료되었다는 사실이 깨끗한 선택지를 제공했습니다. 윙프리드의 권력은 이미 불안정했고, 많은 고위 지휘관들은 그가 에들러의 젖을 얼마나 열심히 빨고 있는지 바라보며, 그가 무엇을 받아먹고 있는지 전혀 신경 쓰지 않는 것처럼 보였습니다. 한밤중에, 그의 저격수가 암살범으로서 그를 저격하고, 폭풍그리핀의 심볼에 꽂히는 칼 한 자루면 모든 것을 무너 뜨릴 수 있을 것입니다. 윙프리드는 그가 품었던 광신도들에 의해 살해당하고, 그의 이름은 진흙에 파묻히게 될 것이며, 폭풍그리핀은 "진실"이 밝혀지면서 산산조각이 날 것입니다.\n\n그는 감상적인 그리폰이 아닙니다. 그는 애국자이며 군인이었습니다. 그리고 이 어릿광대들은 그들의 이름이 헬퀼의 진흙 속으로 끌려들어 가기 전에 저주받게 될 것입니다."
hellquill.59.a:0 "데메트리우스의 음모가 밝혀져 처형당했다!"
hellquill.59.b:0 "윙프리드가 사망하고 폭풍그리핀에게 책임 전가되었다!"

hellquill.60.t:0 "새로운 과정"
hellquill.60.d:0 "데미트리우스 캄프하우스는 그의 동료 장군들에게서 간결하지만 존경스러운 눈짓으로 인사를 받으며 회의장으로 걸어 들어갔습니다. 어떤 그리폰도 방금 일어난 일을 좋아하지 않았지만, 그들은 그들이 똑같이 위태로운 입장에 놓이게 되었다면, 이것이 유일하게 이성적인 행동이었다는 것을 알고 있었습니다.\n\n"소작농들이 혁명을 눈앞에 두고 있어." 폰 솔다우 장군이 그가 테이블에 앉을 때 그를 맞이했습니다. "남은 폭풍그리핀들이 전국으로 퍼져나가서, 선동하고 있는 중이고. 헬퀼의 채권자들은 그들의 의무에 대한 존경으로 우리와 대화하는 것을 꺼려 하고 있어. 간단히 말해서, 우리는 붕괴 직전이고, 신속하게 행동해야만 한다는 거야."\n\n"우리의 문제는 정당성의 부족에서 비롯되고 있어." 캄프하우스가 결론을 내렸습니다. "해결책을 조금이라도 얻고자 한다면, 인정된 권위를 통해서만 얻을 수 있을 거야."\n\n"제국하고 직접적으로 접촉하려고? 최근의 사건 때문에 그들이 우리를 기꺼이 받아들일지는 의문인데."\n\n"제국이 아니야." 캄프하우스가 씨익 웃었습니다. "루시. 우리나라는 그들과 오랜 유대를 맺고 있고, 화이트크레스트는 우리가 바라고 있는 사람 중 가장 적합해. 그들은 존경받고 있고, 거리도 가까우니, 그들을 이용할 수 있겠지. 더군다나, 지금의 왕자는 아직 어리지만 활기 넘친다는군. 나는 이미 남쪽으로 전령을 보냈어. 왕자에게 우리가 루시의 일부가 되겠다고 제안한게 아니고, 기꺼이 헬퀼의 왕관을 제공하겠다고 제안했어. 그는 우리의 정통성을 높일 것이고, 우리는 우리에게 빚진 새로운 왕자의 바로 옆에 있게 될 거야. 너는 이것에 대해 의심이 가겠지만, 방금 말한 것처럼 우리는 위기에 처해 있어. 이것이 우리가 헬퀼을 구할 수 있는 유일한 현실적인 방법이야.""
hellquill.60.a:0 "그가 받아들이기를 바랄 뿐이다."

hellquill.61.t:0 "왕자를 위한 왕관"
hellquill.61.d:0 "[LUS.getleader]에게 보내진 아주 특별한 편지가 의회에 도착했습니다. 편지에는 최근 헬퀼에서 정권을 잡은 장군들 중 한 사람의 서명이 적혀있었습니다. 편지에는 데메트리우스 캄프하우스가 우리의 국가 원수에게 헬퀼의 왕좌를 제공한다고 합니다.\n\n하지만 이 모든 것에는 중요한 주의사항이 있습니다. 루시는 헬퀼 지역에 대한 권리가 없으며, 오히려 [LUS.getleader] 은/는 루시뿐만 아니라 헬퀼의 통치자가 될 것이고, 그의 통치 아래에서 하나로 합쳐진 루시와 헬퀼은 한 사람의 통치자 아래서 동등한 영역으로서 이중 공국이 될 것입니다. 이것은 역사적으로도 보기 드문 제안인데, 사실이라고 하기에는 너무 좋은 것 같습니다. 문제는 이것이 옳은가 하는 것입니다." 
hellquill.61.a:0 "우리는 당연히 인정한다!"
hellquill.61.b:0 "나는 헬퀼을 별로 좋아하지 않는다..."

hellquill.62.t:0 "새로운 왕자"
hellquill.62.d:0 "[LUS.getleader] 은/는 우리의 제안에 동의했고, 오늘 공식적으로 왕위를 제의받기 위해 헬퀼에 도착했습니다. 헬퀼 사람들은 왕정이 한 번도 없었기 때문에 그에게 제공할 왕관 같은 것이 없다는 깨달음이 닥쳤을 때 약간의 공황이 일어났습니다. 다행히도, 이 일은 캄프하우스 장군에 의해 기품있게 처리되었습니다. 캄프하우스 장군은 헬퀼 기사단의 마지막 기사단장의 검을 회수하여 그의 도착과 동시에 엘리아스 왕자에게 선물했습니다.\n\n"저희 나라는 세습되는 왕좌도 없고, 폐하께 드릴 화려한 왕관도 없습니다. 그러나 저희는 신념과 충성심이 강한 민족입니다. 수 세기 동안 헬퀼 기사단의 상징이었던 이 검, 헬퀼의 검을 이 땅에 대한 폐하의 권위의 상징으로 사용하도록 해주시기를."\n\n"감사합니다, 장군." 엘리아스가 검을 받으며 대답했습니다. "헬퀼의 모든 생명체 여러분들. 루시에서와 마찬가지로, 지난 몇 년은 여러분에게 많은 도전들이 있었습니다. 그럼에도 불구하고, 여러분은 엄숙한 각오로 그것들을 이겨냈고, 제가 겸허하게 받아들일 수 있는 영광을 주셨습니다. 앞으로 갈 길이 멀겠지만, 저는 루시의 홀과 헬퀼의 검에 대고 맹세합니다. 어두운 시대는 지나갔고, 오늘부터 루시와 헬퀼, 두 나라는 명예와 존경을 함께 할 것이기 때문에 미래를 함께 만나게 될 것입니다. 헬퀼의 모든 생명체 여러분들... 저의 국민 여러분... 여러분들께 경의를 표합니다." 엘리아스는 칼을 가슴에 갖다 대며 관중들에게 고개를 숙였고, 박수는 천천히 시작했지만 우레와 같은 굉음으로 커졌습니다."
hellquill.62.a:0 "엘리아스 왕자님 만세! 이중 공국 만세!"

hellquill.63.t:0 "새로운 왕자"
hellquill.63.d:0 "[LUS.getleader] 은/는 우리의 제안에 동의했고, 오늘 공식적으로 왕위를 제의받기 위해 헬퀼에 도착했습니다. 헬퀼 사람들은 왕정이 한 번도 없었기 때문에 그에게 제공할 왕관 같은 것이 없다는 깨달음이 닥쳤을 때 약간의 공황이 일어났습니다. 다행히도, 이 일은 캄프하우스 장군에 의해 기품있게 처리되었습니다. 캄프하우스 장군은 헬퀼 기사단의 마지막 기사단장의 검을 회수하여 그의 도착과 동시에 그랄 왕자에게 선물했습니다.\n\n"저희 나라는 세습되는 왕좌도 없고, 폐하께 드릴 화려한 왕관도 없습니다. 그러나 저희는 신념과 충성심이 강한 민족입니다. 수 세기 동안 헬퀼 기사단의 상징이었던 이 검, 헬퀼의 검을 이 땅에 대한 폐하의 권위의 상징으로 사용하도록 해주시기를."\n\n"당신의 맹세를 받도록 하겠습니다. 캄프하우스 장군!" 그랄이 검을 받아들며 대답했습니다. "헬퀼의 대공으로서, 저는 여러분에게 조용히 낭비되는 진정성 있는 평화를 제공하지 않을 것이라는 것을 여러분 모두가 알아주시기를 바랍니다. 아뇨, 제가 여러분을 위해 가는 길은 땀과 수고와 피뿐 아니라 힘과 자존심도 따르게 될 것입니다! 우리 땅은 별로 고려할 가치가 없는 후미진 벽지로 여겨집니다. 하지만 저는 여러분에게 우리가 그들이 생각하는 것보다 더 강하다는 것을 보여줄 기회를 만들 것이며, 이 땅들을 무시할 수 없는 세력으로 만들 것입니다. 여러분은 헬퀼의 기사들의 자손으로 서 있습니다. 시간이 여러분을 부드럽게 하지 않았기를 바랍니다. 우리 앞에 오는 길에서, 기꺼이 그 길을 택하려는 자들과 비교할 수 없는 영광을 우리 모두가 차지하게 될 것입니다. 헬퀼의 제군들이여! 나와 함께하겠는가?!" 그가 물어보며, 검을 하늘 높이 치켜들었을 때 군중들의 우레와 같은 굉음소리에 귀가 먹먹해졌습니다."
hellquill.63.a:0 "그랄 왕자님 만세! 이중 공국 만세!"

hellquill.64.t:0 "사건의 불행한 전환"
hellquill.64.d:0 "루시에서의 소식은 우리에게 있어 최악의 소식이었습니다. [LUS.getleader] 은/는 우리의 제의에 감사를 표했지만... 받아들이지 않았습니다. 이것은 캄프하우스 군사정권의 합법성을 보장하기 위한 필사적인 도박이 실패했다는 것을 의미합니다. 헬퀼은 앞으로 닥칠 일에 대비하고 있지만, 이것은 동맹국이나 지지자, 심지어 통치에 대한 약간의 정당성조차 없이 홀로 해야만 한다는 것을 뜻합니다."
hellquill.64.a:0 "이런 안돼..."

hellquill.65.t:0 "불안이 증가하다"
hellquill.65.d:0 "데미트리우스 캄프하우스는 기사단 성에 있는 그의 방에서 쉬고 있었습니다. 루시에서의 소식은 그를 충격에 빠뜨렸습니다. 그의 도박은 실패하였으며 더 이상 아무것도 일어나지 않았습니다. 그들은 또 다른 권리 주장자를 찾거나 루시인들과 더 많은 협상을 할 수 있습니다. 하지만 그럴 시간이 있을까요?\n\n그는 일어서서 도시가 내려다보이는 창문 쪽으로 걸어갔습니다. 멀리서도 그는 그것을 느낄 수 있었습니다. 분노. 실망. 격분. 경찰들이 거리에서 공격을 당했다는 보고가 잇따르고 있습니다. 롱소드에서의 보고처럼 파르티잔들의 공격이 도처에서 시작됐습니다. 산업 보고서는 습격과 파업으로 끔찍했습니다. 육군 내부에서도 탈영이 빈번하게 발생하였습니다. 이 모든 것이 몇 년 전만 하더라도 말장난에 불과한 일들이었습니다! 그들은 질서 유지를 위해 거리에 군대를 파견했습니다. 그들은 좌우 이념에 상관없이 시민들을 체포하고 국경을 봉쇄했습니다. 그런데 무엇을 위해서일까요? 평화를 찾기 위해 헬퀼에 있는 모든 생명체를 죽여야만 할까요? 윙프리드와 그의 부하들은 그 일부만을 시도했으며 지금 그들이 어디로 갔는지 보세요...\n\n그들은 실패했습니다. 윙프리드. 에들러. 울라흐. 빌헬름. 그로버. 그리고 현재 자신. 그들은 모두 죽었고 그는 다음 차례였습니다. 그는 느낄 수 있었습니다. 모든 게 시간문제일 뿐입니다.\n\n모든 게 산산조각이 났고 그에겐 더 이상 어떠한 해답도 없었습니다. 그래서, 데미트리우스는 책상으로 가서 슈냅스 한 잔을 따랐습니다. 그는 무엇을 해야 했을까요?"
hellquill.65.a:0 "건배."

hellquill.66.t:0 "영광스러운 혁명"
hellquill.66.d:0 "수 세기 동안, 헬퀼의 민중들은 억압과 농노제에 얽매여 있었고, 전쟁을 강요받았습니다. 그래서 이 땅에는 수 많은 피가 흘렀습니다... 왕과 황제의 자존심 말고는 무엇을 위해서죠? 헬퀼인들은 단 한순간이라도 그들의 - 포니, 그리폰 심지어는 개나 다른 생명체들 - 끝없는 투쟁과 그 노력이 아닌 다른 것을 신경 쓰며 바래봤을까요? 어쩌면, 그럴지도 모릅니다. 기사단의 모든 힘과 영광은 대중들의 어깨 위에 기대어져 있으며, 우리가 반란을 일으키는 것을 방지하기 위하여, 포니의 창에 맞아 죽은 한 마리의 그리폰과의 한 약속을 지키기 위한다는 명목 아래 서로 죽이고, 서로 미워해야만 했기에, 우리 모두는 결국 양심의 가책을 가지고 있습니다.\n\n우리, KpH의 모든 당원들, 투쟁과 노력의 동지들은 이 모든 것을 거부했습니다. 우리는 폰 카테린부르크의 살인적인 사상의 이름으로 우리에게 입힌 마지막 상처를 지켜봤습니다. 우리는 롱소드가 불타는 것을 지켜봤습니다. 우리는 강제로 징집당하거나 그의 이름 아래 학살당했지만, 우리는 그들이 헛된 시도로 서로를 살해하기 시작하자 모든 준비를 시작했습니다. 그리고 마침내, 민중들을 깨우기 위한 마지막 장군, 우리의 땅과 생명을 외국의 왕관에 팔아넘기는 변덕스러운 마지막 시도가 필요했습니다.\n\n하지만 이제, 혁명의 군인들이 우리나라의 폐허에서 벗어나게 되면서, 그들은 헬퀼이 더 이상 그들의 것이 아니라는 것을 알게 될 것입니다!"
hellquill.66.a:0 "헬퀼의 인민들이여! 단결하라!"

hellquill.67.t:0 "국가적 혼란"
hellquill.67.d:0 "캄프하우스의 실패 소식이 헬퀼 성에 도착했을 때, 군정은 그것을 비밀로 하려고 최선을 다했습니다. 하지만, 쿠데타는 데미트리우스 캄프하우스와 군사정부에 엄청난 불신을 남겼고, 마침내 그 소식이 새어 나갔습니다.\n\n별로 놀랄 것도 없이, 이 소식은 엄청난 분노를 일으켰습니다. 전통으로 돌아가기를 열망하던 대부분의 보수주의자들은 이 나쁜 소식에 주저하며 다음에 무엇을 해야 할지를 놓고 말다툼을 벌이기 시작했습니다. 그 동안 다른 모든 사람들은 개혁주의자들의 난장판을 고치기 위하여 외국의 통치자들을 초대했다는 생각에 배신감을 느꼈습니다. 군사정권의 정통성 확보가 실패한 것이 분명해졌습니다. 불과 며칠 만에 폭동과 시위가 벌어지기 시작했고, 군 통신도 두절됐고, KpH 포스터도 거리에 나붙기 시작했습니다."
hellquill.67.a:0 "냉정한 이성만이 승리할 것이다!"

hellquill.68.t:0 "입법 개혁"
hellquill.68.d:0 "헬퀼의 전 기사 단국과 루시 공국 사이의 균형을 찾는 것은... 상당히 힘 빠지는 일이라고 증명되었습니다. 한 종류의 법률은 군사 국가가 필요할 때마다 전쟁에 필요한 자원을 소집할 수 있도록 보장하기 위한 것이고 다른 하나는 전통, 예외 사항 및 지역 관습의 층과 층을 기반으로 구축되었습니다. 어느 공무원은 법이 없는 부분보다 서로 유사한 부분을 지적하는 것이 더 쉽다고 말하기도 했습니다.\n\n그러나, 길고 힘든 검토 후에, 그들은 전체적인 법률이 아니라, 각 공국이 새로운 법을 만드는 것을 허용하는 일반적인 체제를 공식화했습니다. 이를 통해, 우리는 드랙스랜드에 존재했던 많은 비과세 혜택과 같은 보다 주목할 만한 사안들이 일순간에 사라지지 않게 되었으며, 지방 의회는 시간이 흘러 그들의 법을 규정하는 데 많은 자유를 가지게 될 것이기 때문에, 이것이 더디게 진행되지 않기를 되기를 바랍니다. 이것은 타협해서 나온 결과이며, 어느 정도는 모든 그리폰들을 귀찮게 하는 좋은 타협이 될 것입니다."
hellquill.68.a:0 "이것이 너무 많은 문제를 일으키지 않기를 바란다..."

hellquill.69.t:0 "귀족법"
hellquill.69.d:0 "헬퀼과 루시의 결합으로, 헬퀼의 "평민층 군인"이 그들의 동등한 존재로 간주된다는 것에 격분한 루시 귀족들은 불평을 터트렸으며, 이것은 그들의 품위와 고귀함을 모욕한다는 것을 뜻합니다. 헬퀼 최고 사령부는 결투 재판을 하기에는 너무 불쾌하다고 느끼는 - 사실상 현재는 헬퀼의 귀족들 - 귀족들에게 공개적으로 도움을 제공함으로써 불만에 대응하기로 결정했습니다. 문제는 그들이 - 진텐의 도살자 - 헤르만 스틸탈론 경을 그들의 챔피언으로 내세워 이 문제가 영원히 해결될 수 있도록 해야 한다고 주장한다는 것입니다. 기록에 의하면 그 기사는 첫 번째 혈투에서 결투를 멈추지 않았다고 합니다.\n\n이 문제가 더 커지기 전에 대처하기 위하여, [HLQ.getleader] 은/는 이 문제를 해결하고 귀족들의 권리와 의무를 영원히 정의하기 위한 성대한 의회 소집 명령을 내렸습니다. 왕자는 헬퀼 군사정권의 전 구성원들에게 - 특히 데미트리우스 캄프하우스를 비크슈타트 백작으로 만들었다 - 귀족 작위를 약식 수여함으로써 헬퀼 군대의 실력주의적인 구조를 고귀한 길로 가는 유효한 길로 인식하기 시작했습니다. 귀족 계급에 대하여 평민들의 승격은 금지되었지만, 여전히 기사 작위를 받을 수 있으며(후계는 금지되었다), 의회의 결과로 헬퀼은 이제 루시처럼 귀족의 나라가 되었고, 루시에서가 아닌 헬퀼의 귀족으로서 귀족들은 그들의 작위에 대하여 위협받지 않을 것이라는 확신을 갖게 되었습니다."  
hellquill.69.a:0 "이것이 그들의 불평을 멈추기를 바란다."

hellquill.70.t:0 "비크슈타트 위원회"
hellquill.70.d:0 "강력한 국가는 무기와 식량 이상의 것, 믿음을 가져야 합니다! 우리가 기다리고 있는 투쟁을 위하여 단결된 조국의 그리폰들을 규합할 때, 그들은 신들이 우리 편이라는 것을 마음속으로 알아야 합니다. 따라서 루시와 헬퀼의 성직자들은 비크슈타트에서 만나, 그들은 현재 이 땅에서 공존하며 동등하다는 사실에 접근하는 방법을 논의했습니다. 그들은 전국 각지에서 선발된 사제들과 함께, 공국의 국경을 넘어 영적인 삶을 돌보고 신의 은총이 우리의 명예로운 왕자와 함께 있는지 확인하는 역할을 하는 새로운 위원회를 구성할 것입니다."
hellquill.70.a:0 "이중 공국은 경건한 나라다!"

hellquill.71.t:0 "삼위일체 왕국"
hellquill.71.d:0 "브로드펠트는 어느 나라보다도 더 큰 고통을 받은 나라입니다. 그리고 우리의 개입은 아무리 좋은 의도였어도 그 고통을 더욱 가중시켰을 뿐입니다. 엘리아스 왕자는 헬퀼과 루시의 지역 당국 인사들과 지역 평민들을 직접 만나 대화하고 (물론 삼엄한 경호와 함께) 그들의 걱정거리와 근심에 대해 물어보는 것은 물론, 국민들 사이에 배분할 수 있는 모든 식량 공급품을 모으도록 지시했습니다.\n\n그가 키세빈에 도착하고, 땅을 황폐화시킨 분쟁에 종지부를 찍기 위해 브로드펠트의 왕위에 오르겠다는 자신의 의도를 공개적으로 밝히면서, 이러한 매력 공세의 이유는 분명해졌습니다. GLA뿐만 아니라 드 키사우 왕조는 국가를 분열시키는 데 너무 많은 시간을 소비했고, 브로드펠트의 국민들을 위해서, 이 일은 영원히 끝나야 합니다.\n\n그는 브로드펠트를 정복된 국가로 취급하는 것이 아니라, 제3의 동등한 구성원으로서 이중 공국의 일부가 될 것이라고 약속했고, 그들은 삼위일체된 왕관과 국가를 형성할 것이며, 브로드펠트의 왕관은 루시의 홀과 헬퀼의 검에 추가될 것입니다. 전쟁과 폭정에 지친 브로드펠트의 국민들은 이러한 변화 앞에 주저할 수밖에 없습니다. 희망을 손쉽게 모으기 위하여 너무나도 많은 피가 흘렀지만, 엘리아스는 고통받는 건너편의 나라를 내다볼 때마다 브로드펠트의 국민들이 처음부터 누렸어야 할 안전과 번영을 주겠다고 엄숙하게 맹세합니다."
hellquill.71.a:0 "루시, 헬퀼, 브로드펠트 만세!"

hellquill.72.t:0 "IIA와의 만남"
hellquill.72.d:0 "수 년간, IIA와 KpH는 협력했습니다. 롱소드의 팔라스 백작이 살인적인 음모를 꾸미는 동안 헬퀼의 공산주의자들과 포니 운동가들은 모두 가만히 있을 수 없었습니다. 슬프게도, 윙프리드 폰 카테린부르크가 헬퀼 기사단의 기사단장으로 지정된 것은 KpH에게 어려운 시기를 의미했습니다. 많은 혁명가들과 동조자들은 체포되거나 살해되었습니다. 결국, 에른스트 피셔 의장은 검은 망토단으로부터 자신의 동지들을 구하는 데 집중해야 했고 IIA는 롱소드 내전 기간 동안 대부분 자립해야 했습니다. 긴장된 관계는 헬퀼이 롱소드를 장악 한 후에도 오랫동안 계속되었습니다. 전쟁 중에 버림받은 것에 여전히 충격받은 IIA 당원들은 피셔는 믿을 수 없다고 느꼈으며, 그들의 초점을 혁명 봉기에서 포니 난민들을 구출하고 몰래 빼돌리는 것으로 옮겼습니다.\n\n이제, 우리는 우리의 관계를 회복하기 시작했습니다. 여러 만남이 이루어졌습니다. 주목할 만한 것은 IIA의 루드비히 폰 필라테르와 KpH의 에크하르트 에센의 만남이었습니다. 두 사람 모두 기사 시절 친구였기 때문에 신뢰를 쌓는 데 더 쉬운 시간을 보냈습니다. 결국, 검은 망토단조차 진정으로 우정을 깨지 못했습니다."
hellquill.72.a:0 "'우리 모두에게 힘든 시기였지.'"

hellquill.73.t:0 "노동 캠프를 습격하다"
hellquill.73.d:0 "비겐버그의 노동 캠프를 향해 행진하고 있을 때, 에크하르트 에센은 불안감을 느꼈습니다. 그는 진텐에서 캠프의 해방 동안 벌어졌던 악랄한 전투에 대한 소문을 들었습니다. 그들이 가까워질수록, 숲의 향기는 에크하르트가 결코 잊을 수 없는 악취들이 자리를 잡았습니다. 그들이 더 많이 전진할수록, 악취는 더욱 강해졌습니다. 에크하르트 옆에는 IIA의 전사인 앰버 샤인이 있었습니다. 그녀는 침울해 보였습니다. 습관처럼 그는 무엇이 문제인지 물었습니다. 그녀는 간단히 말했습니다: "롱소드 이후로 다시는 이런 냄새를 맡지 않기를 바랬어요." 그 때, 잿가루 냄새가 악취 사이로 풍겨왔고 앰버 샤인은 얼어붙었습니다: "서둘러야 해요." 그들은 날고 뛰기 시작했습니다.\n\n그들이 노동 캠프에 도착했을 때, 그들은 진흙투성이의 들판에 울타리 쳐진 캠프를 보았습니다. 멀리서 내려다보았을 때 몇 군데 건물이 불타고 있었지만 움직임이 거의 없었습니다. 그들은 군인들이 도망치는 것을 봤다고 말하는 정찰병들을 만났습니다. 에크하르트의 불안감은 사라졌고 그는 명령을 내렸습니다. 앰버 샤인과 페가시의 그리폰 일행은 군인들을 뒤쫓을 것입니다. 나머지 일행들은 불을 끄는 사람들과 캠프에 들어가는 사람들로 나누어졌습니다. 에크하르트는 스스로 후자의 일행에 합류했습니다.\n\n그들은 급하게 문을 뚫고 들어가 결의를 불태웠지만 침묵만이 흘렀습니다. 겁쟁이들은 도망쳤으며, 에크하르트는 최악의 상황을 두려워했지만, 일행들이 들어오자, 그들의 은신처에서 얼굴들이 드러나기 시작했습니다. 에크하르트는 그들을 결코 잊을 수 없었습니다. 메마르고 눈에 띄게 지쳐 보였으며 포니들에게서 공포가 사라지는 것을 볼 수 있었지만 간신히 와서 그들을 만날 수 있는 힘조차도 없었습니다. 에크하르트는 즉시 의무병들을 급하게 불렀습니다. 그가 돌아섰을 때, 작은 포니가 그에게 다가왔습니다. 에크하르트는 무릎을 꿇고 그의 이름을 물었습니다. "골든 벨이요." 아이가 답했습니다. "안녕, 나는 에크하르트야." 그는 아이가 얼마나 떨고 있는지 알아차리기 전에 대답했습니다. 그는 배낭에서 담요를 꺼내 골든 벨의 어깨에 둘러주었습니다. 에크하르트가 미소지으며 말했습니다: "이제 괜찮을 거야. 내가 약속하마." 아이는 그저 고개를 끄덕였습니다.\n\n해가 질 무렵, 그들은 구호 캠프를 차렸고, 해방된 죄수들을 비겐버그의 병원으로 데려가기 위해 트럭들을 기다리고 있었습니다. 그들은 가까스로 불을 껐지만 대부분의 서류가 타버렸습니다. 이것은 정의를 구현하는데 어렵게 만들 것입니다. 그가 그의 군인들의 보고를 듣고 있을 때, 에크하르트는 수용소 안을 살펴보았고 죄수들이 먹고 말하는 것을 보았습니다. 그는 자신들을 바라보는 것에 대한 걱정을 알아차리고 자신의 일행들에게 돌아갔습니다. 그는 긴 숨을 들이쉬고 그들에게 미소를 지어 보였습니다."
hellquill.73.a:0 "생명은 기록 보관보다 더 중요하다."

hellquill.74.t:0 "비사기나스 화합"
hellquill.74.d:0 "이 만남은 포니 파르티잔들의 은신처로 사용되었던 비사기나스 숲 외곽의 오래된 여관에서 열렸습니다. 피셔의 보좌관들은 이것이 스타리 나이트에 대한 존경의 표시라고 생각했습니다. 분위기는 긴장된 상태였으며, 피셔는 현재 IIA의 전설적인 지도자를 만날 기회가 없었고 실제로 그녀가 어떨지에 대하여 곰곰이 생각해 보았습니다.\n\n마침내, 그녀는 세 마리의 파르티잔을 옆에 두고 도착했습니다. 두 마리의 포니와 한 마리의 그리폰이었습니다. 그녀는 평상시의 군복을 입고 있었고, 낡았지만 흠잡을 데가 없었습니다. 그녀의 얼굴은 단호한 결심과 지쳐있을 뿐 아무것도 표현하지 않았습니다. 그녀는 놀랍게도 루시 상표의 담배를 피우고 있었습니다.\n"당신의 책을 읽어봤어." 그녀는 무덤덤하게 말했습니다.\n그가 미소 지었습니다: "그래요? 어떻게 생각해요?"\n"당신은 카라멜 마르크스가 아니야." 그녀는 같은 어조로 대답했습니다.\n피셔는 약간 웃었습니다. 그는 아니기를 바랬지만 그녀에게 반박하는 것은 무의미했을 것입니다. 대신, 그는 테이블에 앉겠냐고 제안했습니다. 그녀는 고개를 끄덕이고 자리에 앉았습니다. 피셔는 계속해서 현재 상황에 대한 자신의 견해를 설명하면서 IIA가 KpH와 연합하여 힘을 합치는 것을 보고 싶다는 그의 소망을 표현했습니다. 스타리 나이트는 침착하게 그의 말을 들으며 방해하지 않았습니다.\n"그럼, 당신의 생각은 어떻습니까?"\n"모든 혁명 위원회에서 IIA와 KpH의 구성원을 동등하게 선출할 것. 모든 무장 파르티잔들을 KpH의 당원들과 마찬가지로 혁명 전사로 인정할 것. 모든 법률 안에서 생물들 간의 완전히 평등하게 대할 것. 잔당 소탕을 끝낸 후, 우리 당원들이 자유로이 연합당의 새로운 의장단을 선출할 수 있는 의회를 만들 것. 어느 당에서도 누구에게 투표해야 할지에 대한 지시를 하지 않을 것."\n"그렇지 않으면?"\n"다른 사람 찾아봐."\n그리고 나서, 그녀는 담배를 다 피웠고, 단순히 그를 지켜보기만 했습니다. 피셔는 잠시 고민하다가 얼굴에 미소를 띠고 발톱을 내밀었습니다.\n"동의합니다."\n스타리 나이트는 미소도 없이 그의 발톱을 흔들었습니다.\n"우리도.""
hellquill.74.a:0 "더 밝은 미래를 향해!"

hellquill.75.t:0 "혁명 재판소"
hellquill.75.d:0 "혁명은 헬퀼과 롱소드를 개혁주의 정권으로부터 해방시켰지만, 이제 우리는 지도자, 군대, 행정부, 그리고 민간 엘리트들이 대륙 역사상 최악의 범죄들 중 일부에 참여했던 국가를 책임지고 있다는 것을 알게 되었습니다. 정의로운 헬퀼이 일어나 번성하기 위해 우리는 범죄자들을 처벌하고 개혁주의자들의 희생자들에 대한 기억을 추모해야 할 것입니다.\n\n에른스트 피셔 의장은 헬퀼과 롱소드 두 곳에서 지난 해 행정부에 참여했던 모든 사람들의 범죄를 조사하기 위한 위원회를 만들 것을 명령했습니다. 위원회는 KpH의 3명, IIA의 3명, 포니 ZPW 당의 1명, 대규모 민간 단체의 대표 4명으로 구성됩니다. 그들은 각 사건에 대해 재판을 진행하여, 즉결 처벌을 시행하거나, 아니면 모두 사면하는 판결을 내릴 것입니다. 재판은 대중이 배심원으로 참여하도록 초대되는 혁명 재판소로 조직될 것입니다.\n\n피셔는 앞으로 있을 일에 대하여 미래의 배심원들을 준비시키기 위해 라디오에서 대중들에게 연설했습니다: "앞으로 이어질 재판은 우리 모두에게 가혹한 과정이 될 수밖에 없습니다. 하지만 그것들은 우리가 치유하고 앞으로 나아가기 위해 필요합니다. 우리가 혁명의 이상을 지키고 정의를 내릴 용기를 찾지 못한다면, 역사는 우리의 시간을 영원히 실패자로 기억할 것입니다. 동지 여러분, 저는 여러분 모두에게 용기를 가지고 임무 수행에 응답할 것을 요청합니다. 우리의 전사한 영웅들과 친구들을 실망시키지 마시길 바랍니다!""
hellquill.75.a:0 "정의가 실현되었다!"

hellquill.76.t:0 "비크슈타트 재판"
hellquill.76.d:0 "개혁주의 정권은 많은 범죄를 저질렀고 구 헬퀼 기사단에서는 깨끗한 양심을 주장할 수 있는 사람은 거의 없었습니다. 하지만, 그들에게 명령받은 그 어떤 것보다도 더 많은 것을 저지른 조직이 있습니다. 폭풍그리핀, 폰 카테린부르크 사상의 열성적이며 극악무도한 준군사조직은 다양한 계획과 약탈을 통해 스스로를 풍요롭게 하는 동안 국방군의 다른 어떤 집단보다도 더 많은 잔혹행위를 저질렀습니다. 불행하게도, 캄프하우스의 쿠데타는 그들의 지도자들과 설립자들에게 정의를 내리는 것을 강탈했습니다. 하지만 겁에 질린 많은 SG들이 살아남았고 그들은 그들의 범죄에 대해 책임을 질 것입니다.\n\n이 재판은 SG의 많은 활동과 인력의 본거지였던 도시인 비크슈타트에서 열렸습니다. 증거가 넘쳐나서 재판은 철저하게 진행되었습니다. 정권의 빠른 붕괴는 많은 문서들을 확보하는 것을 허용했고 국방군 내의 KpH의 동조자들은 SG의 범죄를 주의 깊게 기록했습니다. 그들의 악명 높은 엘리트주의자들의 태도는 일반 기사들에 대한 품위를 떨어뜨렸고 군인들 역시 그들을 돕지 않았습니다. 많은 범죄자들이 단순히 더 나은 대우를 받기 위하여 재판을 돕고 증언하는 것을 매우 기뻐했습니다.\n\n재판은 피고인 모두에게 유죄를 선고했고 그들 중 대부분은 사형이나 노동을 선고받았습니다. 처형된 자들은 비크슈타트의 낡은 마상 경기장에서 공개적으로 교수형에 처했습니다. 수만 명의 인민들이 사형 집행을 지켜보기 위해 나타났습니다."
hellquill.76.a:0 "악인들을 불쌍히 여기지 마라!"

hellquill.77.t:0 "데미트리우스 캄프하우스 재판"
hellquill.77.d:0 "혁명이 일어났을 때, 많은 사람들은 데미트리우스 캄프하우스가 절망적인 최후통첩을 이끌거나 무자비한 저항을 조직하기 위해 도망칠 것이라고 생각했습니다. 수 년간, 그는 폰 카테린부르크 정권의 진정한 세력 중 하나였고 아무도 그가 단순하게 도망칠 것이라고 예상하지 않았습니다. 하지만, 그는 어떠한 것도 하지 않았습니다. 캄프하우스는 헬퀼 성의 그의 사무실에서 술을 마신 채 발견되었고 체포에 저항하지 않았습니다.\n\n지난 몇 년 동안 기사단과 개혁주의자들의 지도자들이 얼마나 많이 죽었는지 생각해보면, 캄프하우스는 사실상 구 정권의 범죄에 대한 해명을 할 수 있는 최고위급 장교였습니다. 피셔 의장은 그의 재판이 국가 전체에 널리 알려질 수 있는 절차에 대한 매일의 갱신과 함께 주요 사건이 될 수 있도록 준비했습니다. 재판 진행은 개혁주의 정권 초기 망명자였던 로타르 비테크네흐트 판사가 맡았습니다. 많은 증인들이 호출되었고 이 재판은 국가의 힐링의 순간으로 작용했습니다. 기사들에 의해 저질러진 많은 잔학 행위에 빛이 비쳤습니다. 슬프게도, 어떤 기사들은 그들이 완전히 성공적이지 못한 기사단 기록들을 불태우려고 시도했던 것처럼, 결코 낮의 불빛을 보지 못할 것입니다.\n\n마침내, 캄프하우스에게 직접 면담할 시간이 왔습니다. 흉터가 있는 베테랑은 질문을 받고 일어섰고, 검찰로부터 질문을 받은 후, 마침내 그는 자신의 눈에 중압감과 체념 둘 다를 가지고 말했습니다.\n\n"재판소는 원하는 답변이 아니라면 제 답변에는 거의 관심조차 없습니다. 여러분들은 모두 누구입니까? 여러분들은 헬퀼을 위하여 무엇을 했었습니까? 저는 해야만 하는 일들을 했을 뿐입니다! 저는 여기 계신 모든 사람들보다도 더 많은 희생을 치렀습니다! 저는 후회하지 않습니다. 아무것도 사죄할 것이 없습니다. 이 재판소는 저에 대해 알지 못하니 어서 저를 죽여주시길 바랍니다."\n\n캄프하우스의 진술이 파문을 일으켰지만 재판은 계속 진행됐습니다. 결국, 배심원단은 기사에게 모든 혐의에 대해 유죄 판결을 내렸습니다. 그는 군인의 죽음을 거절당했고 교수형에 처해질 것입니다."
hellquill.77.a:0 "죽음이 그의 범죄행위에 대한 유일한 해답이었다."

hellquill.78.t:0 "무기고 습격"
hellquill.78.d:0 "우리가 혁명을 위해 헬퀼을 확보한 후, 국방군의 많은 전초기지와 병력들은 조용해졌습니다. 우리가 실패하거나 그들이 그들의 기지에서 반란을 일으키거나 협상을 할 수 있다고 믿었습니다. 하지만, 우리는 견뎌냈으며, 도시들은 차례로 민중의 외침에 굴복했고, 그들의 수비대는 항복하거나 도망치거나 스스로 쓰러졌습니다.\n\n조직 개편을 위한 필사적인 시도에서, 몇몇 반동적인 장교들과 폭풍그리핀 대원들은 무기들과 장비들을 산과 숲의 외딴 곳과 오래된 요새로 밀반출을 시도했습니다. 다행히도, 우리 병사들은 몇몇 호송차량을 세우는데 성공했지만, 여전히 많은 장비들이 약탈당했습니다.\n\n하지만 이 모든 것은 문제가 되지 않습니다. 우리는 구 정권이 구호만 외쳐서는 무너지지 않을 것이라는 것을 알고 있었고, 첫날부터 KpH의 병사들은 전투를 준비했습니다. 그들에게 기대되었던 영웅적인 용기로, 우리 혁명의 선봉은 혁명이 실패할 것이라고 봤던 사람들에게 싸움을 가져왔습니다. 그리폰들과 대포의 외침 아래, 우리의 동지들은 압제자들의 마지막 버팀목을 파괴했습니다. 그들이 떠나고 전쟁의 도구들이 회수되면서, 우리는 승리에 더 가까워졌습니다."
hellquill.78.a:0 "혁명을 위한 만세를 외치자!"

hellquill.79.t:0 "혁명 장교"
hellquill.79.d:0 "에른스트 피셔가 신생 KpH를 이끌기 위하여 헬퀼로 돌아왔을 때, 그는 혁명이 지저분한 일이 될 것이라는 것을 분명히 이해했습니다. 자본주의와 반동주의 사상이 제공하는 최악의 상황과의 싸움에서, 그들은 성화를 운반하기 위해 노동자가 아닌 군인들의 선봉장을 필요로 합니다. 그래서 그는 계획을 세우고 병력을 모으기 시작했습니다.\n\n피셔가 유망한 인물로 인식한 사람들 중에는 기사단에서 복무했었던 전직 기사인 에크하르트 에센도 있었습니다. 에센은 반란 자체를 준비하고, 무기를 제작하고, 혁명 조직들을 조직하고, 무기 저장소를 만들며 뒤에서 지칠 줄 모르고 일을 했습니다. 그가 없었더라면, 혁명은 태어난 순간 완전히 파괴되었을지도 모릅니다.\n\n하지만 어떠한 계획도 현실과 직면하게 된다면 살아남을 수 없습니다. 일이 시작되면, 우리는 나설 수 있는 영웅을 필요로 합니다. 안토닌 쇼프가 그 중 한 명입니다. 진텐에서 태어난 쇼프는 그곳에서 반란에 참여했습니다. 지역 군대의 지휘관이 주둔군과의 시가전에서 전사한 후, 쇼프는 그의 동지들이 흩어지는 것을 막고 지역 사령부의 습격을 성공적으로 이끌면서 잠재적인 재앙을 혁명의 가장 위대한 승리 중 하나로 변화시켰습니다.\n\n이제, 쇼프와 에센 둘 다 새로운 헬퀼 혁명 수비대의 장성으로 임명되었습니다."
hellquill.79.a:0 "그들은 혁명을 지켜낼 것이다!"

hellquill.80.t:0 "제1차 KPH 당 회의"
hellquill.80.d:0 "혁명의 먼지가 마침내 가라앉고 그리프킹 강 양쪽 둑이 완전히 통제되면서, 헬퀼은 마침내 새로운 사회주의 국가를 조직하는 보다 일상적인 의무에 관심을 돌릴 수 있게 되었습니다. 첫 번째 의제는 통합된 헬퀼 공산당의 첫 번째 법률 회의였습니다.\n\n이 회의는 헬퀼과 롱소드를 구하기 위해 열심히 싸운 모든 사람들에게 축하를 드리는 일종의 축제 행사였습니다. 하지만 결국, 한 가지 의문이 의회에 제기되었습니다: 지도자에 대한 경쟁입니다. KpH와 IIA의 통합 이후 처음으로 의장을 선출하는 것이기에 경쟁이 치열했습니다. 두 명의 후보자가 자신의 미래 비전을 말하고 제시했습니다: 스타리 나이트와 에른스트 피셔.\n\n에른스트 피셔가 먼저 말했습니다. 열정으로 가득 찬 젊은 지도자는 승리의 물결을 타고 있었습니다. 그의 연설은 야망으로 가득 차 있었습니다. 그는 구시대에서 벗어나기 위하여 헬퀼의 산업과 군대의 신속한 증강을 촉구했습니다. 그는 헬퀼이 혁명을 영원히 지키기 위해 근육을 유연하게 할 필요가 있다고 생각했습니다. 이 반동적인 세계에서는, 그들과 그들이 성취한 것을 해치려는 자들과 안주하거나 타협할 곳이 없었습니다. 그들은 실제로 그러한 생각을 가지고 이빨과 발톱으로 싸운 대륙에서의 사회주의의 선봉장이었습니다. 억압의 끝은 기사단과 검은 망토단으로부터 자유를 얻은 것처럼 철과 피와 땀으로 이루어질 것입니다.\n\n스타리 나이트의 연설은 크게 다르지 않았습니다. 롱소드 출신의 그녀는 언제나 약간 피곤하고 우울해 보였으며 부드럽게 말했습니다. 그녀는 무기를 든 동지들에게 감사를 표하는 것으로 연설을 시작했고, 팔라스 백작과 윙프리드 폰 카테린부르크 밑에서 일어났던 모든 끔찍한 일들을 상기시켰습니다. 그러고 나서, 그녀는 형제애와 통합에 기반을 둔 사회주의의 형태로 더 자상한 나라를 재건할 것을 촉구했습니다. 결국, 그녀는 헬퀼인과 롱소드인들이 실제로 독립해있는 기간 동안, 더 나은 삶과 평등, 그리고 피해를 입는 모든 자유로운 생명체의 권리를 위하여 싸워야 한다고 말했습니다. 반동분자들이 와서 그들을 위협한다면, 그들은 그들이 가장 잘 할 수 있는 일을 할 것입니다: 저항하고 물어뜯는 것.\n\n결국, 두 연설 모두 당원들로부터 큰 찬성을 얻었고, 투표 명령은 아직 내려지지 않았지만, 서로 간의 투표율은 엎치락뒤치락하는 것으로 판명되었습니다."
hellquill.80.a:0 "피셔 의장이 재선되었다!"
hellquill.80.b:0 "스타리 의장이 인계받았다!"

hellquill.81.t:0 "인민 공화국의 제안"
hellquill.81.d:0 "오늘 우리는 헬퀼의 인민 공화국으로부터 루미움에서 대표단을 받았고 그들 중에는 우리 땅 출신도 있었습니다: 루드비히 폰 필라테르. 이제는 빨갱이들을 위해 싸우는 전직 기사입니다. 계산해 봅시다.\n\n국경 지대의 쌍둥이 영지는 헤르츠란트의 국경 동쪽에 있는 제국이 위협하던 때를 기억하는 것은 어려운 일이 아니었습니다. 하지만 현재는, 붉은 깃발이 그들의 땅에서 휘날리고 있으며 포니와 그리폰은 서로를 죽이기보다는 하나로 뭉쳐 있고 그들의 폭군은 죽었습니다. 우리와 함께 싸웠던 국경 지대의 베테랑 혁명가들은 우리에게 헬퀼인들은 일이 뜻대로 되지 않으면 함께 일하기 힘들다고 말했습니다.\n\n그들의 사절은 놀라운 일을 저질렀습니다. 헬퀼인들은 루시를 그들의 공화국 내에 통합시킨다는 강한 사례를 만들었습니다. 그들은 우리에게 연방정부의 지위, 투표권, 연방정부 테이블에서의 발언과 경제 지원을 약속했습니다. 물론, 이것은 어렵게 싸워얻어낸 우리의 주권을 상당 부분 상실하고 농민 자치의 이상을 약화시킨다는 것을 의미할 것입니다. 하지만 다시 말하지만, 세계는 위험한 곳이며 세 나라가 하나로 뭉친 나라는 보다 더 잘 싸울 수 있을 것입니다. 결정은 우리의 것입니다!"
hellquill.81.a:0 "우리는 받아들여야 한다!"
hellquill.81.b:0 "이것은 우리에게 이익이 되지 않는다..."

hellquill.82.t:0 "루시가 받아들이다"
hellquill.82.d:0 "오늘은 인민 공화국에 있어 좋은 날입니다. 오랜 숙고 끝에, 타레단과 그의 동료 혁명가들은 우리의 통일 제안에 동의했습니다. 이제, 사회주의 국가가 에비 계곡에서 피어트리 숲 가장자리에까지 서 있습니다. 몇 년 전만 해도 무분별한 살육이 일어나고 있을 때 이런 일이 일어날 수 있다고 누가 생각할 수나 있었을까요? 그럼에도 불구하고, 붉은 깃발이 동부와 서부 사이에서 펄럭이고 있습니다."
hellquill.82.a:0 "훌륭하다!"

hellquill.83.t:0 "루시가 거절하다"
hellquill.83.d:0 "루시에서 나쁜 소식이 들려왔습니다. 타레단은 우리의 평화 제의를 거절했습니다.\n\n일부 당원들에게서 평화 제의를 계속 진행해야 한다는 의견이 나오고 있지만, 에른스트 피셔가 이끄는 강경파 지도자들은 재빨리 인민 위원회의 발톱을 뽑아들었습니다. 그에게 루시는 몇 년 전 블랙록의 도적들이 그랬던 것처럼 혁명적인 국가가 아니었고 헬퀼에게 위협이 되었습니다. 그의 지지자들은 통합 제의 자체가 엄청난 양보였다고 주장했습니다. 하지만 이제 무슨 일을 해야 하는지는 분명해졌습니다. 결국, 의회에서 명령이 통과되었습니다. 아마도 농민 공화국이 헬퀼과 그들 자신에게 위험하다는 것은 사실이었을 것입니다. 그럼에도 두 개의 깃발 모두가 혁명의 붉은 깃발이기 때문에 전쟁에 나서는 것은 다소 잘못된 것 같습니다."
hellquill.83.a:0 "그렇다면 전쟁이다!"

hellquill.84.t:0 "인민 연방 공화국"
hellquill.84.d:0 "마침내 준비가 끝났습니다. 헬퀼에 있는 인민 궁전이 마침내 완성되었습니다. 이것은 작은 일이 아니었습니다. 이 궁전은 헬퀼 시의 다른 어떤 건물과도 달랐습니다. 궁전의 구조는 구 정권의 미학을 거부하고 대신 황금색과 클로버만이 장식된 현대적인 형태를 선택했습니다. 포니들과 루시인들의 주장이었습니다.\n\n에른스트 피셔, 타레단, 스타리 나이트 모두 개관식에 참석했고 동시에 리본을 잘랐습니다. 그러고 나서, 그들은 언론, 대표단, 그리고 참석자들을 따라 입장했습니다. 그들이 들어서자, 그들은 세 혁명을 기리는 기념비 앞에 도착했습니다. 헬퀼 혁명, 롱소드 내전, 루시 항쟁의 영웅들로 조각된 다양한 포니들과 그리폰들에 의해 운반되는 별 세 개가 있습니다. 청동 비석 아래에는 대리석 받침대가 있으며 다음과 같은 글씨가 새겨져 있었습니다: "뒤에서 싸워오며, 농노제를 반대하고, 폭군에게 정의를 내린 자들을 기리며."\n\n대표단이 연방 의회로 간 후, 혁명의 인물들이 돌아가며 연설을 진행했습니다. 결국, 인민 연방 공화국의 연방 의회에서 최종 연설을 한 사람은 연방에서 가장 최근에 가입한 타레단이었습니다.\n\n"친애하는 동지 여러분 의회를 대표하여, 역사적인 날에 여러분들 중에서 한 가지만 물어보겠습니다. 여러분은 새로운 세대의 얼굴이고 새로운 시대의 얼굴입니다. 원통해 하지도 말고 복수심에 불타지도 마십시오. 우리가 싸웠던 희망이 되십시오. 여러분 모두가 저보다는 우리 앞에 놓인 미래를 조금 더 잘 볼 수 있으리라 생각합니다."\n\n타레단이 우스꽝스러운 농담으로 역사를 쓴 것이 자랑스럽지 않은 듯 안대를 조정하자 참석자들은 웃으며 박수를 보냈습니다."
hellquill.84.a:0 "더 밝은 미래를 향해!"
hellquill.84.d_peasants:0 "마침내 준비가 끝났습니다. 헬퀼에 있는 인민 궁전이 마침내 완성되었습니다. 이것은 작은 일이 아니었습니다. 이 궁전은 헬퀼 시의 다른 어떤 건물과도 달랐습니다. 궁전의 구조는 구 정권의 미학을 거부하고 대신 강철 유리와 콘크리트로 된 현대적인 형태를 선택했습니다.\n\n연방 의회의 개관은 지하에서 KpH에 합류 한 스타리 나이트, 에른스트 피셔, 그리고 루시의 망명자들의 공개 연설과 함께 즐겁고 엄숙한 행사였습니다. 그러나, 후자의 연설은 열정을 유발하지 않았습니다. 어떤 생물도 그에게 속지 않았습니다. 그는 타레단이 아니었고 루시의 해방과 함께 하기로 한 그의 결정으로 루시인들의 대표는 정당성이 실추되었습니다.\n\n하지만, 오늘은 여전히 멋진 날입니다. 그리포니아 제국주의와 귀족주의의 멍에는 끝났고 국경 지대의 세 나라는 이제 하나로 뭉쳐 서부와 동부의 위협에 맞서 스스로 설 수 있게 되었습니다. 더 이상 범죄 정권의 기사들은 이 땅을 배회하지 않기 때문에 포니들과 소작농들은 그들의 삶을 두려워하거나 굶주리지 않을 것입니다. 혁명의 최종 승리 이전에 학살당한 사람들에게는 그들의 정의로움이 인정되었습니다. 아직까지도."
hellquill.84.a_peasants:0 "더 정의로운 결말이 있었을까?"


hellquill.85.t:0 "폰 오텔스부르크와의 티 타임"
hellquill.85.d:0 "헬퀼 성의 기록보관소는 매우 조용한 장소라는 것을 울라흐는 알게되었습니다. 그는 10년 이상 이곳에 들어와 본 적이 없었습니다. 이곳은 매우 잘 정돈되어 있었습니다. 아우구스트 폰 오텔스부르크가 자신의 일에 바친 진지함의 증거였습니다. 책장 뒤편에서 기침과 함께 목소리가 들려왔습니다. 아우구스트의 목소리였습니다.\n\n"아아, 프리드리히? 식당에 가서 차를 좀 가져와주지 않겠나. 이놈의 목구멍이 날 내버려 두지 않는군."\n\n수석 기록 보관자는 기침을 하며 종이 더미와 손수건을 부리에 걸쳐 들고 나타났습니다. 그는 그가 누구와 이야기하고 있었던 건지 알아차리고 잠시 멈추었습니다.\n\n"기사단장님? 무엇을 도와드릴까요?"\n\n"나는 자네가 하고자 하는 일에 대해 어느 정도 인정한다네. 일단 앉지. 자네하고 자네의 목을 오랫동안 괴롭히지는 않을 걸세."\n\n아우구스트는 미묘하게 놀란 표정을 지으며 눈살을 찌푸렸습니다. 울라흐는 계속해서 말했습니다.\n\n"형제여. 나는 자네의 기사단 핵심층을 향한 연설에 대해 잠시 생각해 봤다네. 내 입맛과 자네의 나이를 생각해 보면 조금 순진하다는 생각이 들었지만, 그들은 흥미로워했지."\n\n아우구스트는 또다시 기침을 했습니다. 인후염이 확실해 보입니다.\n\n"무엇이 자네를 그렇게 강하게 만들어주었는지 물어봐도 되겠는가. 소수의견인 자네의 견해와 그에 대한 반대파의 적대감을 고려해보게. 지금은 위험한 시기라네."\n\n아우구스트는 울라흐를 올려다보며 대답하기 전에 잠시 고민했습니다.\n\n"기사단장님, 자신의 신념에 대하여 거짓말을 하는 것이 나으실 것이라고 생각하십니까? 저는 기사단을 섬기겠다고 맹세했고, 제 형제자매들에게 진실되고 정직한 조언을 해 줄 것이라고 믿고 있습니다. 그들을 고려하고 묵인하거나 반박하는 것은 그들에게 달려 있습니다. 저는 진실에 힘이 있다고 믿습니다. 특히 이런 위험한 시기에 말입니다."\n\n"훌륭한 견해로군. 수많은 사람들이 필요 이상의 조언을 해주었지만 아첨하는 것과 서투른 충고였을 뿐이었지. 나는 그리프킹 강의 다른 둑을 바라보며 그곳에서 무슨 일이 일어나는지 봐야만 한다네.""
hellquill.85.a:0 "'차 한잔하면서, 좀 더 이야기하겠나?"

hellquill.86.t:0 "변화의 바람"
hellquill.86.d:0 "울라흐는 아우구스트가 말한 것처럼 포니의 최고 대표가 도착하기를 그의 사무실에서 기다리고 있었습니다. 그는 포니들에 대해 깊게 생각해 본 적이 없었기 때문에 호기심이 생겼습니다. 마침내, 그의 보좌관이 리버 브리즈가 도착했다고 전해주었습니다. 포니가 들어왔을 때 울라흐는 계속 앉아있었습니다. 그는 복도에서 기다리고 있는 걱정스러워하는 아우구스트를 발견했습니다. 그의 수석 기록 보관자로부터 정말로 열렬한 지지를 받았기 때문에 문제 될 것은 없어 보였습니다. 그는 리버 브리즈를 올려다보았습니다. 그는 그다지 인상적이지는 않았지만, 흠잡을 데 없이 그리포니아풍의 옷을 입고 있었고, 그들의 영주들 앞에서 최선을 다해 행동했습니다.\n\n"어서 오게나, 훌륭한 포니여. 앉게나. 우리는 의논할게 많다네."\n\n"안녕하십니까, 기사단장님. 만나 뵙게 되어 영광입니다."\n\n예의 바르면서도 지나치게 격식을 차리지는 않았습니다. 훌륭하네요. 울라흐는 언제나 신하들의 환대와 아첨에 대하여 인내심을 갖지 않았습니다.\n\n"자네가 헬퀼의 포니들의 대표라고 들었다네. 그런데, 나는 좀 더 나이 든 연장자를 생각했는데 자네는 꽤나 젊군. 어째서 자네인 거지?"\n\n"기사단장님, 어쩌면 저는 단장님께 저를 추천한 사람들을 대표하지 않을 수도 있습니다. 하지만, 단장님께서는 부인할 수없이 우리 사회에서 가장 중요한 문제를 해결하셨습니다. 저희는 이 땅의 제도 내에서 대표되는 종족도 아니며, 지역사회 간의 여행이나 의사소통도 매우 제한적이기 때문에 우리는 스스로를 조직할 수 있는 수단이 거의 없습니다. 한편으로, 저는 변호사입니다. 그렇기 때문에, 저는 다치지 않고 여행하며 제 형제들과 만날 수 있는 특권을 가지고 있습니다. 그래서 저는 거래와 기회를 통해 헬퀼 법원에서 그들을 보호하고 우리의 권리를 주장하기 위해 제가 할 수 있는 일을 했을 뿐입니다."\n\n"칭찬받아 마땅하군. 이야기 중 끼어들어 미안하다만 그 권리가 무엇이지? 자네는 무언가 생각하고 있는 것 같은데."\n\n"그렇습니다, 기사단장님, 저희는 단지 저희의 삶을 자유롭고 정당하며 행복하게 살 권리를 요청할 뿐입니다. 하지만, 이것은 매우 방대한 주제인 만큼 단장님께서 이곳에서 하시는 일을 영구적으로 만듦으로써 성취할 수 있는 단순한 방법이 있습니다. 저희의 목소리를 들어주십시오. 저희끼리, 그리고 단장님께 말씀 드릴 수 있도록 허락해 주십시오. 그렇게 되면, 우리 헬퀼의 포니들은 몇몇 사람들이 말하는 것보다 훨씬 더 합리적이라는 것을 알게 될 것입니다.""
hellquill.86.a:0 "어쩌면 이 포니는 무언가를 알고 있을지도 몰라..."

hellquill.87.t:0 "포니들과의 만남"
hellquill.87.d:0 "예배는 오랫동안 진행되었지만 신전의 상태가 좋지 않은 것을 고려할 때 훌륭하게 수행되었다고, 울라흐는 생각했습니다. 이 장소는 신전이라 부르기엔 참으로 소박했으며 꾸며진 창고라고 부르기에는 한없이 과장되었습니다. 하지만 여전히, 그는 종종 포니들로부터 헬퀼의 거대한 신전에서는 보지 못했던 경건함과 헌신의 수준을 보았습니다.\n\n예배가 끝나자, 울라흐는 지역 성직자들을 만나기 위해 뒷방으로 안내되었습니다. 그곳에서 그는 사제복을 입은 나이든 여성 그리폰과 예배를 주관한 젊은 포니를 만났습니다. 둘은 그를 존경의 표시로 맞이했습니다.\n\n"고맙네, 어린 포니 친구. 참으로 훌륭한 설교였다네. 또 정말로 인상적인 합창이었더군."\n\n그는 포니에게 감사를 표했고 그들을 가르친 그리폰을 향해 섰습니다. 여사제가 말했습니다.\n\n"그들이 가지지 못한 것을, 믿음으로 보충한 것입니다. 많은 사람들에게 있어서, 이곳은 게토에서 찾을 수 있는 유일한 신성한 여가활동입니다."\n\n"하지만, 그들은 존경하지 않을 수 없는 헌신을 보여주었습니다. 이 교구에는 포니들이 많이 있습니까?"\n\n"수천 마리 정도입니다. 부정확한 것을 용서해 주십쇼 기사단장님. 저는 회계에 많은 신경을 쓰기에는 너무 늙었습니다."\n\n울라흐는 즉각적으로 대답하지 못했습니다. 도시의 많은 신전들이 활동적인 신도들을 겨우 천명 가량 보유하고 있다는 점을 고려하면, 이것은 꽤나 인상적인 숫자였습니다.\n\n"그렇게나 많이? 이렇게나 좁은 곳에서? 용서해 주십쇼 제가 말실수했습니까?"\n\n"놀라신 것도 이해됩니다, 기사단장님, 하지만 이곳은 그들에게 열려있는 유일한 신전입니다. 헬퀼의 모든 그리폰들은 선택할 수 있는 곳이 여러 곳 있으며 그중에서는 우리 신들 중 한 분에게만 헌신하고 있는 곳이 많습니다. 하지만 포니들은 어떻습니까? 어린 포니들은 보레아스, 아크투리우스, 아이르의 진리를 배웠음에도 불구하고 그들에게 적절한 예배를 드리는 것이 금지되어 있습니다. 저는 제가 견습 사제일 때 그것을 알고 상당히 놀랐습니다. 그것이 제가 이곳에서 헌신하고 있는 이유입니다. 이것이 신들이 원하는 행동이었을 것입니다. 여기 제 후배를 데려가 주십시오. 그는 성직자이지만, 그의 출생으로 인하여, 헬퀼에서 봉사해야 할 장소에 출입하지 못하고 있습니다."\n\n울라흐는 잠시 생각했습니다. 그는 결코 헬퀼의 포니들에게 있어 삶이 무엇을 의미하는지 생각해 볼 필요가 없었습니다. 그들은 찬송하는 방법은 배웠지만 올바른 예배에 대해서는 거부당했습니다. 그리고 우리는 그들이 불경한 존재라고만 생각했습니다. 이상하네요."
hellquill.87.a:0 "나는 이 포니를 보레아스의 신전으로 초대하겠다!"

hellquill.88.t:0 "실용주의 정책"
hellquill.88.d:0 "몇 번의 만남, 진실된 기도, 세심한 배려 끝에 울라흐 아프 시로드는 마침내 포니들과 아우구스트의 조언에 대해 마음을 굳혔습니다. 실제로 손해를 보지 않으면서도 그들에게 양보할 수 있는 것이 많았고 포니들이 합법적으로 행동한다는 충분한 여유를 보이지 않는다면 자신이 충실하면서 근면하다는 것을 증명할 수 없다는 것을 깨달았습니다.\n\n그날 이후, 기사단장은 포니 지역에서의 순찰은 비상사태에만 국한될 것이며 질서를 유지하는 시골 경찰관들의 자율권은 더 강력한 업무 규율에 의해 제한될 것이라고 결정했습니다. 여행, 통신 및 공공장소의 접근에 대한 제한 또한 해제될 것입니다.\n\n그는 또한 포니 의회의 창설에 대해 요청한 리버 브리즈의 협정에 서명했습니다. 포니 의회는 포니와 관련된 문제를 조정하고 이야기하기 위한 장소이며, 자신 또한 매달 의회에 참석하기로 했습니다."
hellquill.88.a:0 "그들은 앞으로 스스로 행동하며 살게 될 것이다... 희망을 가지고"

hellquill.89.t:0 "폰 솔다우와의 드라이브"
hellquill.89.d:0 "울라흐 아프 시로드는 카를 폰 솔다우와 함께 서쪽 수비대를 방문하고 돌아오는 길에 그의 차 뒤에서 그와 함께 앉아 있었습니다. 그는 깊은 생각에 잠겨, 솔다우 슈냅스 술병을 홀짝이며 느긋하게 서류를 뒤적거리는 카를의 모습을 계속 바라봤습니다. 두 사람은 이야기를 많이 나누어본 적이 없습니다. 울라흐는 카를이 그의 용감한 친구들과 함께 술을 마시거나, 내기를 하고, 춤을 출 수 있는 장소보다는 훈련장과 신전들을 더 좋아했습니다. 엄숙한 루메어의 문화에서 이런 종류의 여가 활동에 대해서는 별로 신경을 써본 적 없었으나 카를이 얼마나 인기 있어 보이는지에 대해서는 감명받았습니다.\n\n시골에서는 그를 알아본 지역 농부들에 의해 여러 차례 소란이 일어나기도 했습니다. 그때마다, 그들은 마치 오랜 친구처럼 이야기했지만 카를은 그들을 거의 알지 못했습니다. 당시, 그것은 군대의 업무를 방해하고 기사에게 어울리지 않는 태도라고 느끼며 울라흐를 짜증 나게 했습니다. 그러나, 현재, 그는 이것에 대해 생각하고 있었습니다. 시골 지역의 그리폰 농부들은 기사단과 그들의 의무에 대하여 무관심했고 전쟁의 필요성에도 그다지 관심이 없었습니다. 그럼에도 불구하고 카를은 가족이나 또래 친구처럼 환영을 받았습니다. 슈냅스 술병 역시 그가 거기서 받은 선물이었습니다.\n\n"자네는 꽤나 인기가 많군, 카를 형제" 그가 마침내 입을 열었습니다.\n\n카를은 그의 서류에서 고개를 들고 미소를 지었습니다. "아마도요? 저는 그렇게 생각해 본 적이 없어서요. 저는 제가 살아왔던 모든 평범한 삶을 그들과 같이 살아왔죠. 그들의 얼굴은 굉장히 친숙해요. 저는 그저 그곳에 속해있는 한 명일 뿐이죠."\n\n"하지만, 나는 그렇게나 따뜻한 환영을 받는 기사는 거의 본 적이 없었다네."\n\n"글쎄요, 그곳이 국경 지대의 군사 구역이 아니라서가 아닐까요. 그들은 불안에 떨지도 않고 안전하다고 느끼고 있기 때문에 우리의 도움이 절실히 필요하지도 않으며 포니들도 많이 보이지 않으니까요. 그들에게 있어 우리는 다른 무엇보다도 성가신 존재예요. 들판에 탱크를 끌고 다니고, 도로를 점거하고 세금을 거두고. 그들은 우리를 필요로 하지 않고 우리는 그들의 말을 듣지도 않는 것처럼 느껴지더군요."\n\n"그래서 자네는 그들의 말에 대해 좀 더 귀 기울여야 한다고 생각하나?"\n\n"설마 다치기라도 할까 봐요? 그들을 도와주고 싶죠."\n\n그는 미소를 지었으며 울라흐는 어쩔 수 없이 친절하게 답해주었습니다."
hellquill.89.a:0 "우리 좀 더 이야기해보자고."

hellquill.90.t:0 "동부-그리폰 연합"
hellquill.90.d:0 "울라흐는 지역 사이다 한 잔을 즐기면서 군중들 사이를 걸었습니다. 꽤나 많은 사람들이 카를의 작은 아이디어의 개막식에 참석했습니다. 이것은 울라흐가 기사단장으로서 참석할 것이라는 예상과는 일치하지 않았지만 상당한 진전을 이루었습니다. 참석한 그리폰들은 분명하게 가족의 날이라는 아이디어를 즐겼고 그에게 다가온 일반적인 좋은 기분에는 무엇인가가 있었습니다. 울라흐는 갑자기 다가온 어린 아이들에 의해 생각을 잠시 멈추었습니다. 아이들이 그와 부딪치면서, 그는 사이다를 제복에 쏟았습니다. 그는 화가 나 아이들이 간 방향을 향해 소리쳤습니다.\n\n"이 꼬마 녀석들이... 이리로 오지 못해!"\n\n아이들은 이미 사라지고 없었습니다. 요즘 애들이란! 연장자나 다른 누구에 대한 존중이 없습니다. 그도 그럴 것이 젊은이들은 말하기 힘든 상황에서 말을 꺼내는 것을 어려워합니다. 모두 잘못 컸네요! 적어도, 루메어에서는, 여전히 신들과 자신들의 부모님을 찬송하는 방법에 대해 배우고 있습니다.\n\n울라흐 내부에서의 세대 차이로 인한 불평은 카를 폰 솔다우가 곧 연설을 할 것이라고 말하러 온 그의 측근에 의해 방해받았습니다. 기사단장은 마지못해 제복에 묻은 얼룩을 닦으며 묵인하기로 했습니다. 매력 있는 남자의 터무니없는 생각을 들을 시간이 왔습니다.\n\n카를 폰 솔다우는 눈에 띄게 들떠있었으며 무대에 올라 인상적인 박수 갈채를 받았습니다. 분명히 카를은 마이크에 다가가 말을 꺼냈습니다만. 불행하게도, 마이크 소리가 꺼져있어 그의 목소리는 들리지 않았고, 군중들 사이에서 약간의 웃음을 유발했습니다. 그는 몇 초 후에 마이크가 작동될 때까지 장난처럼 그것을 두드렸습니다. 그러고 나서 그는 연설을 시작했습니다.\n\n"여러분 모두에게 감사드리며, 동부-그리폰 연합의 첫 번째 가족 행사에 오신 것을 환영합니다. 여러분과 함께 하게 되어 기쁩니다." 새로운 박수 갈채가 쏟아졌습니다. "하지만 어른들이 해야 하는 모든 중요한 일들에 착수하기 이전에, 저는 잠시 시간을 내어 헬퀼 기사단의 기사단장 울라흐 아프 시로드 경에게 감사를 드리고 싶습니다. 그분의 존재는 우리를 축복해 주었고, 그분이 없으셨다면 우리는 오늘 이 자리에 없었을 것입니다." 새로운 따뜻한 박수 갈채가 이어졌고 울라흐는 어색하게 웃으며 손을 흔들었습니다. "그리고 그에게 최고의 솔다우식 환영 인사를 드리고자, 여기 있는 제 두 조카들이 여러분 모두에게 들려드리고 싶어 하는 작은 노래를 가지고 왔습니다."\n\n그의 제복을 더럽힌 꼬마 아이들이 자신보다도 확실하게 따뜻한 박수를 받고 있군요."
hellquill.90.a:0 "그의 조카들이라는 게 확실하구먼..."

hellquill.91.t:0 "슈타켈버그와의 담소"
hellquill.91.d:0 "울라흐는 보레아스 신전에서 예배를 드린 후 빌헬름 슈타켈버그와 만났습니다. 빌헬름은 정중하게 행동했지만 그를 보고 놀란 것 같았습니다. 빌헬름이 개혁주의 운동에 합류한 이후 그와 그의 친구 사이가 좋지 않았던 것은 사실입니다. 그는 윙프리드를 기사단장으로 지지했었는데, 그것은 울라흐를 고통스럽게 했었습니다. 그럼에도 불구하고, 그들은 방패의 역할을 하는 친구로서 함께 걸어갔습니다. 마침내, 울라흐는 멈춰 서서 그들 아래에 있는 도시를 바라보았습니다. 빌헬름은 기사단장이 침묵을 깨기 전까지 잠시 동안 그와 함께 생각에 잠겼습니다.\n\n"친구여, 나는 걱정된다네. 윙프리드 폰 카테린부르크는 불충할 뿐만 아니라 불명예스럽다는 것이 증명되었다네."\n\n"나도 많은 걸 알게 되었다네. 그런 작위를 받을만한 기사라면 자네의 정당한 도전을 받아들였어야 했다네."\n\n"하지만, 자네는 그에게 자신의 평판과 미덕을 빌려주고 있잖은가. 어째서 인가?"\n\n"어떤 부분에 있어서는 옳기 때문이네. 우리들 중 많은 사람들이 개들과 포니들과의 교전, 그 이상에 대해서 조치를 취하고 있지 않는 데다가 국경을 지키는 일에 대한 목적 또한 잃었다고 생각하고 있네. 그리고 스스로를 개혁주의자라고 부르는 많은 사람들 중에는 자신의 정의로운 성격에 대한 자부심에서가 아니라 우리의 사명에 대한 진정한 믿음으로 그렇게 행동하고 있다네."\n\n"그게 에들러와 그의 이단자들과 함께 서 있다는 뜻일지라도 말인가?"\n\n"폭풍그리핀은 내가 친구라고 부르는 젊은 기사들과는 많이 다르다네. 애초에 나는 그놈을 별로 좋아하지도 않고. 나는 윙프리드 형제에게 그의 거짓됨을 말해주었지만 그는 조치를 취하지 않더군. 언젠가는 그가 깨닫기를 바랄 뿐이네."\n\n"그 말을 들으니 기쁘면서도 동의한다네. 그 이단자와 더 많은 것들에 관하여 말일세. 이것이 내가 자네와 이야기하고 싶었던 이유라네. 왜냐하면 나 또한 그 젊은 영혼들과 그들의 열정에 대해 존경하고 있기 때문이라네. 그리고 나는 에들러나 윙프리드 같은 사람들이 돌이킬 수 없는 실수를 저지르게 될까 봐 두렵네. 나는 그들에게 기사로서의 목적은 줄 수 있지만 그들이 존경할 수 있는 누군가가 필요하다고 생각하고 있네. 지그프리드 형제처럼 그들을 격려하면서도 그들을 향해 행동할 누군가가 지금 우리 둘에게 있다네."\n\n"누가 그럴 수 있겠나? 카테린인은 어린 그리폰들에게 위대한 일을 할 수 있도록 영감을 주는 만큼이나 어리석은 지도자들도 끌어들이고 있네만.""
hellquill.91.a:0 "아마도 빌헬름이라는 이름의 그리폰이 그러하겠지."

hellquill.92.t:0 "이단자의 죽음"
hellquill.92.d:0 "밤은 춥고 바람이 헬퀼의 성벽을 타며 울부짖고 있었습니다. 어울리는 장면이라고 울라흐는 생각했습니다. 지금은 유쾌한 순간이 아니었습니다. 그는 에들러 폰 비겐버그의 재판과 처형을 모두를 위한 본보기로 만들고자 의도했습니다. 그는 사람들이 화형대 앞에 모이는 것을 보았습니다. 기사단의 핵심층은 윙프리드 폰 카테린부르크를 제외하고 모두 이곳에 있었습니다. 윙프리드 폰 카테린부르크는 여전히 그에게서 몸을 숨기고 있었습니다. 울라흐는 이곳에 모인 몇몇 기사들 중에서 일부는 개혁주의에 합류하거나 그들의 극단적인 행동에 동참하려는 생각을 갖고 있었다는 것을 알고 있었습니다. 그리고 지금은 그들 모두가 선을 넘은 사람들에게 무슨 일이 일어나게 되는지 이해하게 될 순간이었습니다.\n\n"나의 형제자매들이여. 이것은 정의로운 세상에서조차 비밀스럽게 다뤄져서는 안된다네. 우리들 중에는 합리적이거나 용서할 수 있는 것의 영역으로부터 멀리 떨어진 곳에서 우리를 잘못된 길로 이끌려는 사람들이 존재하네. 에들러 폰 비겐버그가 바로 그런 그리폰이라네. 그는 봉사하고 인도하는 수단과 기회를 제공받았음에도, 거짓됨과 부패와 배신을 선택했다네. 그리고 만약 그가 계속 행동하도록 허락했더라면, 그는 우리의 형제자매들과 아이들까지도 그들의 파멸로 이끌었을 테지. 그리고 우리는 이것을 용납할 수 없다네."\n\n그는 잠시 멈춰 서서, 재갈이 물려진 체 자리에 묶여있는 에들러를 바라보았습니다. 폭풍그리핀의 지도자는 분노한 상태로 그를 쳐다보며 무언가 말하고 싶어 하는 것처럼 보였습니다. 울라흐는 그를 무시하고 계속 말했습니다.\n\n"헬퀼의 아이들이여, 물어볼 것이 있네. 우리가 신들의 길에서 벗어나는 것이 용납될 만큼 동쪽으로 모험을 떠난 적이 있었는가? 사악한 포니들이 신들보다도 더 강력하다는 말도 안 되는 소리를 들으면서 우리는 마아르의 명령을 따를 것인가? 우리가 이러라고 그로버 2세 황제 폐하께서 우리를 이곳에 데려오신 것인가? 살육이라는 이름으로 우리의 신들을 모독하기 위해서? 아니. 내가 기사단장으로 있는 한 절대로 그럴 일 없다. 그렇기 때문에, 나는 그에게 화형을 선고하는 바이다."\n\n울라흐는 근처 기사에게서 횃불을 빼앗아 에들러의 발 앞에 던졌습니다. 그러고 나서 그는 그의 형제자매들을 향해 걸어 내려갔고, 추운 밤에 불이 밝아지는 것을 바라보았습니다."
hellquill.92.a:0 "반역자들은 이와 같이 될 것이다."

hellquill.93.t:0 "조용히 어둠 속으로"
hellquill.93.d:0 "많은 계획 끝에, 마침내 폭풍그리핀은 대규모 야간 기습으로 지체 없이 제압할 것이라는 결정이 내려졌습니다. 일부 사람들은 조기에 개혁주의 운동의 목을 베는 것이 현명하다고 주장해왔고, 울라흐는 결국 최종적으로 결정을 내렸습니다. 모든 그리폰들이 작전을 위해 준비되었습니다. 빌헬름 슈타켈버그는 SG들중 목표물을 선정하고 개혁주의 성향의 장교들에게 한 걸음 물러서도록 설득하는 데 있어 매우 유용한 것으로 입증되었습니다. 카를 폰 솔다우는 SG가 체포를 피해 도망친 모든 장소들에 신속하게 보강할 수 있는 몇몇 기동부대를 지휘하는 임무를 맡았습니다. 데메트리우스 캄프하우스는 전체적인 공격을 지휘하도록 선택되었고, 울라흐는 그를 절대적으로 신뢰했습니다. 이 베테랑은 언제나 무자비하게 효율적이었습니다. 그리고 그의 조언에 따라, 기사단장은 가만히 있었습니다.\n\n울라흐에게는 밤이 길었습니다. 그는 현장에서 멀리 떨어진 곳에서의 기다림을 즐기지 않았지만, 그것은 때때로 필요했습니다. 그들은 전쟁 중이 아니었습니다. 그들은 반역자들과 사기꾼들을 다루고 있었습니다. 그래서 그는 사무실에서 자신의 선택에 대해 곰곰이 생각하면서 기다렸습니다. 마침내, 늦은 밤, 캄프하우스가 돌아와서 그의 사무실로 들어왔습니다.\n\n"그래서? 다 끝났는가?"\n\n"그렇습니다. 젊은이들과 민간인들이 연기하는 군인들은 우리의 상대가 되지 못했습니다. 일부는 가까스로 도망쳤지만 솔다우가 이끄는 부대의 보고에 따르면 이미 대부분이 서쪽 국경을 넘으려다 체포되었다고 합니다." 데메트리우스는 무덤덤하게 대답했습니다.\n\n"그들의 지도자는 어떻게 되었는가?"\n\n"에들러는 그의 "신비한" 친구 몇 명과 함께 체포되었습니다. 아이젠 실베르크로네는 총을 맞았으나 가까스로 도주에 성공한 것으로 확인되었습니다. 알프레드 아헨캄프는 저항하는중 사살되었습니다. 알리나 호흐마이스터는 도주하려 했지만 끝내 항복했습니다. 그들의 민간인 동조자들에 대해서는, 아무도 체포에 저항하려 하지 않았습니다.""
hellquill.93.a:0 "좋아."

hellquill.94.t:0 "윙프리드와의 만남"
hellquill.94.d:0 "헬퀼 성에 있는 그의 사무실 창문으로, 울라흐는 그의 도시를 바라보았습니다. 이곳은 평온했으며, 예전보다 훨씬 더 번창했고, 큰 강 바로 남쪽에있는 소드손보다 훨씬 더 발달했습니다. 그는 이곳에서 무슨 일이 일어나고 있는지, 그리고 유혈사태와 타협을 통해 무엇을 막았는지에 대해서 너무 많이 생각하지 않으려 했습니다. 그것은 기사로서 해야만 하는 일이었나? 트라펜펠드가 황제에게 한 맹세를 어겼을 때도 같은 기분이 들었었나? 그는 그의 보좌관이 윙프리드 폰 카테린부르크가 솔다우에서의 "휴가"에서 돌아왔다고 보고했을 때도 여전히 그것에 대해 고민하고 있었습니다. 울라흐는 돌아서서 카테린인에게 앉으라고 명령했습니다.\n\n"윙프리드 형제. 자네는 수도에서 멀리 떨어져 있었음에도 꽤나 많은 문제를 일으키더군. 우리는 자네 동지들의 심문 과정에서 자네가 반란 계획을 세웠다는 것을 알게 되었네. 자네가 실패했다는 것을 알려주게 되어 기쁘네. 반역자들은 이미 죽거나, 체포되거나, 잿가루가 되었다네. 스스로 하고 싶은 말이라도 있는가?"\n\n윙프리드는 마침내 고개를 들어 변론을 시도했습니다: "기사단장님, 그것은 단지 비겁한 자들의 모략일 뿐입니다! 저는 죄가 없습니다. 모든 건 에들러 폰 비겐버그가 저지른 일들입니다. 그가 저의 운동을 더럽혔습니다. 그는 오직 우리나라를 위험으로부터 구하고자 했던 저와 제 수행원들을 속이고 조종했었습니다!"\n\n"그걸로 충분하다네, 윙프리드 형제. 자네가 이단자의 형벌을 면한 것을 행운이라고 생각하게. 대신, 자네를 기사단 핵심층에서 강등하고, 지휘권을 박탈하겠네. 자네는 오텔스부르크에 부임하게 될 것이고, 더 이상의 처벌을 받고 싶지 않다면 묵묵히 해야 할 일을 하며 정치에 관해서는 완전히 포기해야 할 것이야."\n\n"이건 불공평합니다. 기사단장님! 저는 이 나라를 위하여 어떠한 것에도 동참하지 않았습니다!"\n\n"공평? 자네는 몇 년 동안이나 공평한 대우를 받아왔다네! 자네의 형편없는 복무 기록에도 불구하고, 자네는 오직 자네의 집안 이름 덕분에 정치를 할 수 있었다네. 자네는 자네의 작위를 주장할 기회와 심지어 개인적인 결투에서 나를 쓰러뜨릴 기회까지 있었거늘, 롱소드에서의 혼란만을 계속해서 자유로이 일으키더군. 자네는 모든 것을 받았음에도 모두 실패했다네. 자네의 나라, 자네의 이름, 자네의 대의와 자네 스스로 조차도 말일세."\n\n윙프리드는 고개를 숙이고 아무 대답도 하지 않았습니다. 그는 자신이 실패했다는 것을 알았고 감히 그에게 반항하지 않았습니다. 울라흐는 더 이상 그를 신경 쓰지 않고 무시하기로 했습니다."
hellquill.94.a:0 "이 일에 대해서는 더 이상 마음속에 담아두지 말자."

hellquill.95.t:0 "진텐 기념관 개관"
hellquill.95.d:0 "진텐 기념관의 개관은 아우구스트 폰 오텔스부르크가 헬킬의 다양한 집단들을 화해시키려는 노력의 초석이었습니다. 그는 이전 세기 동안 몇 차례의 포니 반대 학살이 있었던 곳으로 유명한 이곳이었기에 진텐을 선택했습니다. 그는 이 거대한 기념관의 개관을 위하여, 리버 브리즈, 자유 독스 동맹의 지도자, 헬퀼의 세 명의 추기경, 포니 전통 종교의 지도자, 그리고 포니 집단에 의해 선택된 생존자 그룹 등 많은 대표단을 초대했습니다. 아우구스트와 리버는 슬픔과 화해를 위한 단결된 바람을 보여주기 위하여 발톱과 발굽을 들고 기념관 안으로 걸어 들어가기로 합의했습니다.\n\n이 기념관은 헬퀼의 모든 지역과 모든 생물들로 구성된 예술가 팀에 의해 디자인되었습니다. 그들은 울창한 공원 안에 위치한 거대한 복합단지를 조성하기로 결정했습니다. 멀리서 보면 초록빛 잔디밭만 보일 뿐이었지만, 공원 중앙에는 방문객들이 작은 계단으로 내려갈 수 있는 커다란 원형 구덩이가 있습니다. 이 복합단지는 그로버 2세의 위대한 십자군 이후 헬퀼에서 전쟁과 분쟁 중에 죽은 모든 생물들의 - 모두 흙과 풀의 층으로 덮여있는 - 이름이 새겨진 하얀 대리석으로 이루어진 길고 둥근 기둥들로 구성되어 있습니다. 아우구스트 폰 오텔스부르크는 개인적으로 새겨진 모든 이름들에 대하여 기사단의 기록 보관소를 조사하는 일을 했지만, 그는 또한 헬퀼에 있는 자유 독스 동맹이나 무기를 내려놓은 포니 집단 같은 여러 조직의 도움을 받았습니다.\n\n아우구스트는 하늘이 멀게 보일 때까지 이름이 줄줄이 적혀있는 추모석을 따라 계속 내려가며 감정이 고조되는 것을 느낄 수 있었습니다. 마침내, 그들은 진텐에서 죽은 사람들의 이름으로 뒤덮인 추모석이 있는 단지의 중앙에 도착했습니다. 추모석의 중심에는 아무런 이름도 새겨져있지 않은 거대한 검은 화강암이 있었습니다. 아무런 기록도 없이 죽거나 사라진 모든 사람들을 기리기 위함이었습니다. 리버 브리즈와 아우구스트는 방문객들이 추모석 바닥에 꽃을 놓으러 오자, 그들을 애도해 주고자 그 앞에 멈췄습니다. 그들은 오랜 시간을 그곳에서 보냈고, 그들이 공원에서 나와 떠날 때까지 내내 울음소리를 들었습니다. 그들 뒤에 있는 기념관은 과거의 실수로 인해 남겨진 상처처럼은 보이지 않았습니다."
hellquill.95.a:0 "다시는 이러한 학살극이 일어나도록 허용할 수 없다."

hellquill.96.t:0 "늦어진 회의"
hellquill.96.d:0 "과거에 포니들과 관계를 맺으려는 시도는 종종 있었지만 아우구스트의 전임자들은 항상 포니들을 잘 다루지 못했습니다. 그는 이전 만남에 대한 모든 보고서를 마지못해 읽어야만 했습니다. 모든 만남은 헬퀼 성에서 이루어졌으며, 거의 모든 만남이 들었던 것보다 더 많은 이야기들로 구성되어 있었습니다. 과거의 기사단장들은 그들이 포니들에게 평화적인 복종을 명령할 수 있다고 생각한 것 같습니다. 그들이 어떻게 그렇게 오만하고 순진할 수 있었는지는 그의 능력 밖의 일이었습니다. 이번 만남을 위하여, 아우구스트 폰 오텔스부르크는 달라졌다는 것을 보여주기 위해 많은 노력을 기울였습니다. 그는 민간인 복장을 하고 갑옷을 갖춰 입은 기사 대신 경찰관들의 작은 호위를 받았습니다. 그는 그들에게 이곳으로 오라는 요구도 하지 않았으며, 스스로 헬퀼에 있는 포니 게토로 여정을 떠났습니다.\n\n그의 차 안에서, 아우구스트는 초조하게 발톱을 만지작거리고 있었습니다. 그는 앞으로 있을 모든 것들에 대하여 생각했습니다, 그렇죠? 그럼에도, 그는 걱정을 떨칠 수 없었습니다. 이번 만남을 위해 충분한 휴식을 취하기도 했습니다... 그리고 마침내 그들은 어느 집 앞에 도착했습니다. 아우구스트는 리버 브리즈가 이끄는 작은 위원회의 환영을 받기 위해 밖으로 나왔습니다. 그는 이 포니를 만난 적은 없었지만 그가 기사단의 골칫거리라는 것을 많이 들었습니다. 통상 변호사였던 그는 헬퀼 법정에서 형제들의 권리를 위해 싸우기 위하여 모든 합법적인 장소들을 이용했습니다. 대부분이 헛수고였지만 항상 그렇지는 않았습니다. 그는 그가 생각했던 대로였습니다. 피곤해 보이지만 날카롭게 차려입은 엄숙한 표정의 그는 오랜 세월 동안 웃을 시간조차 보낼 수 없었던 것처럼 보였습니다. 아우구스트는 앞으로 나가 그를 따뜻하게 맞이했습니다.\n\n"브리즈 씨, 마침내 당신과 만나게 되어 영광입니다. 당신에 대하여 많이 들었습니다."\n\n"마찬가지입니다. 기사단장님. 안으로 들어가시겠습니까?"\n\n아우구스트는 그를 따라 안으로 들어가며 그의 호위들을 밖에 대기시켰고, 오직 그의 조수만 데리고 들어갔습니다. 집은 다소 초라했지만, 지금을 위하여 가능한 한 정리가 되어 있었습니다. 그들은 몇몇 나이 먹은 포니들이 기다리고 있었던 식당에 앉았습니다. 리버 브리즈가 침묵을 깼습니다.\n\n"기사단장님. 이곳에 와주셔서 감사합니다. 저희는 의논해야 할 것이 많습니다.""
hellquill.96.a:0 "저도 동의합니다."

hellquill.97.t:0 "마침내 빛이 비추다!"
hellquill.97.d:0 "해가 지고 흐린 하늘이 어두운 밤을 기약하고 있을 때, 퍼플 탑은 가능한 한 빨리 그녀의 마을을 향해 달려가고 있었습니다. 그녀는 밤이 가까워진 시간에 집에 가고 싶지 않았지만, 만약 그녀와 그녀의 친구들이 관개 시설을 고치기 위해 하루를 더 기다렸다면, 그녀의 모든 농장이 위험에 처했을 것입니다. 그리고 그녀는 터닙 가족의 땅에 그런 일이 일어나는 것을 원하지 않았습니다! 집으로 가는 길에서, 그녀는 그리폰들이 탑승하고 있는 군용 트럭을 마주쳐 급하게 숨었습니다. 그녀의 심장이 두려움으로 두근거리기 시작했습니다. 습격이라도 일어난 걸까요? 그녀는 다시 달리기 시작했습니다!\n\n그녀는 달리던 도중, 갑작스레 땅에 난 구멍으로 인해 넘어졌습니다. 그녀는 다쳤음에도 쉬려고 하지 않았습니다. 그녀는 힘을 내서 다시 길을 나섰지만 더 이상 뛰어갈 수 없었습니다. 집에 절반쯤 도착했을 때, 마침내 해가 지고 그녀는 어둠 속에 빠졌습니다. 마침내, 하루 동안의 스트레스가 그녀에게 일시에 들이닥쳤고, 그녀는 울고 싶은 마음으로 땅에 주저앉았습니다. 그러던 중, 갑자기 멀리서 불빛이 비쳤습니다. 그녀는 침을 꿀꺽 삼키며, 불빛을 쳐다보았습니다. 화재가 난 것처럼 보이지는 않았습니다. 걱정스러운 마음에, 그녀는 일어나서 불빛을 향해 걸었습니다.\n\n10분 후, 그녀는 마을에 도착했습니다. 화재는 없었고, 흥분된 마음 외에는 비명이나 울음소리도 없었습니다. 마을 전체에 가로등이 설치되었으며 전기가 통하고 있었습니다. 마을 사람들은 그 광경을 놀란 얼굴로 지켜보며 밖에 모였고, 몇몇은 여전히 잠옷과 수면모자를 쓰고 있었습니다. 그들은 포니 마을에서 전기를 본 적이 없었고, 기사단은 언제나 전기 사용을 금지했었습니다. 그녀는 불빛을 받으며 집으로 돌아갔습니다. 몇 분 후, 그녀는 집에 도착했고 아버지가 흔들의자에서 사이다를 마시고 있는 것을 발견했습니다. 그는 일어서다가 사이다를 쏟았지만 그녀를 향해 미소를 지었습니다.\n\n"퍼플아! 정말로 놀랍지 않니?!""
hellquill.97.a:0 "정말로요!"

hellquill.98.t:0 "반대가 증가하다"
hellquill.98.d:0 "아우구스트 폰 오텔스부르크의 개혁은 헬퀼의 모든 사람들을 행복하게 만들어주지는 못했습니다. 헬퀼 기사단 내부와 도시들에서 나온 몇몇 반동적이고 보수적인 목소리들은 개혁이 불필요하거나 너무 과도하고 심지어 완전히 반역적이라고 비난했습니다. 기사단장은 기사단의 핵심층에서 다수의 지지를 받고 있는 상황이지만, 그의 정책에 대한 반대가 꾸준히 증가하고 있고 행정부 내에서도 그의 정책에 반대하는 사람들이 있습니다. 일부 기사들은 정치적인 이유로 퇴역하거나 기사단에서 탈퇴했습니다.\n\n최근에는, 아우구스트와 개인적으로 좋은 사이임에도 불구하고, 카를 폰 솔다우가 불만을 품은 다양한 기사들의 지도자로 등장했습니다. 더욱 걱정되는 소식으로는, 폰 솔다우의 친구들과 가족들은 아우구스트의 자유화 개혁을 이용하여 아우구스트의 반대파를 조직하고 돕기 위한 "동부-그리폰 연합"이라고 불리는 민간 단체를 설립했습니다. 하지만, 그들은 공식적으로 농부들과 정착민들을 돕기 위한 자선단체일 뿐이라고 주장하고 있습니다.\n\n기사단장의 일부 측근들은 그 기사가 그를 따르는 힘을 이용한다면 쿠데타를 시도할 수도 있다고 우려하고 있습니다. 하지만, 카를은 법을 준수하고 기사단의 맹세를 유지할 것이라고 여러 번 말해왔습니다."
hellquill.98.a:0 "그가 진실되기를 바란다..."

hellquill.99.t:0 "사업 호황"
hellquill.99.d:0 "아우구스트 폰 오텔스부르크의 개혁은 경제에 호재로 작용한 것으로 입증되었습니다. 많은 차별적 규제의 철폐와 포니 장인들의 도움으로 소비 시장이 확장한 덕분에 기업들이 크게 번창하는 데 커다란 도움이 되었습니다. 많은 상인들은 또한 아우구스트의 평화 약속을 믿고 리버랜드에서의 무역 사업에 투자했습니다. 이러한 움직임은 또한 상인들이 국경 지대를 지나 그리프킹 강으로 가기 위해 지불하는 주요 관세를 의도치 않게 삭감함으로써 촉발되었습니다. 포니들과의 거래 규제를 폐지하는 것이 포니가 대다수인 국가들과의 무역을 더 많이 증가시키게 될 것이라고 누가 예상이나 했겠습니까?\n\n부유한 구텐프리드 가문의 라이너 구텐프리드는 아우구스트의 평화 약속을 하나의 기회로 봤고 강과 토지 무역에 상당한 투자를 했습니다. 이제, 그의 트럭들은 호황을 누리고 있는 많은 포니 마을들의 생명줄이 되었고, 그의 선박들은 리버랜드를 향한 수많은 상업적인 모험을 시작하고 있습니다. 그는 또한 언론의 자유화를 이용하여 신문사와 라디오 방송국에 자금을 투자했습니다. 미디어 매체는 그의 도움이 없었다면 성공하지 못했으며, 구텐프리드는 헬퀼의 새로운 성공 시대를 상징하게 되었습니다. 어떤 사람들은 그가 정치적 야망을 가지고 있으며 아우구스트가 약속했던 민간 선거에 출마할지도 모른다고 말합니다."
hellquill.99.a:0 "환상적인 소식이로군!"

hellquill.100.t:0 "헬퀼의 상인들"
hellquill.100.d:0 "그리폰 상인들이 그리프킹 강을 통해 우리 도시들에 도착하고 있다는 보고가 증가하고 있습니다. 전례가 없는 것은 아니지만, 이러한 종류의 무역은 헬퀼에서의 무거운 관세뿐만 아니라 국경 지대에서의 긴장 때문에 항상 제한적이었습니다. 하지만, 새로운 헬퀼 기사단의 기사단장이 헬퀼 사회의 개방을 지지하고 있다는 보고가 나왔습니다. 그는 포니들에 대한 덜 억압적인 체제를 형성하는데 중대한 조치를 취했고 우리와의 평화를 촉구했습니다. 상인들은 그의 연설 자리를 만들었으며 우리와의 거래 기회를 모색하고 있습니다. 우리 세관과 군 당국은 당황해하고 있습니다..."
hellquill.100.a:0 "이거 함정인가?"

hellquill.101.t:0 "전임 기사단장의 움직임"
hellquill.101.d:0 "오늘, 지그프리드 트라펜펠드가 침묵 속에서 등장했습니다. 전임 기사단장이었던 그는 "동부-그리폰 연합"에 동조하며 연합의 소식지만 인쇄하는 기자와 이야기를 나누었습니다. 하지만, 이 인터뷰는 너무나도 많은 논란이 발생하여 전국지에도 진출했습니다.\n\n인터뷰에서, 트라펜펠드는 헬퀼이 택한 방향에 대해 공개적으로 불만을 토로했습니다. 자신의 건강이 좋지 않다는 소문에 화가 난 그는 아우구스트의 지지자들이 거짓말을 퍼뜨리고 자신의 명성에 먹칠을 했다고 비난했습니다. 그는 아우구스트의 개혁을 동쪽의 공화주의자들에 의해 시도된 개혁과 비교했지만, 아우구스트를 배신자라고 부르는 데 그쳤습니다. 그는 연합의 탄생을 지지하면서, 연합의 탄생을 최근 역사에서 가장 중요한 역사적 사건 중 하나라고 주장했으며, 카를 폰 솔다우가 기사단장이 되지 않은 것에 한탄했습니다.\n\n많은 사람들이 헬퀼의 역사에서 거의 일어나지 않았던 살아있는 기사단장들 사이에서의 비평에 충격을 받았습니다. 하지만 아우구스트는 전임자는 후임자의 견해에 대하여 받아들일 권리가 있고 앞으로도 어떠한 조언이던지 환영할 것이라는 점을 고려하면서, 이러한 논란을 무시했습니다. 트라펜펠드의 건강에 대한 루머에 대해 묻자 아우구스트는 간단히 대답했습니다: "말도 안 되는 소리입니다! 저는 그 소문을 단 한순간도 믿지 않았습니다. 마지막으로 그를 봤을 때에도, 트라펜펠드 경은 나이에 비하여 놀랍도록 정정하고 활기차 보였습니다!""
hellquill.101.a:0 "문제없다..."

hellquill.102.t:0 "울라흐가 정계에서 물러나다"
hellquill.102.d:0 "아우구스트 폰 오텔스부르크가 새로운 기사단장으로 지명된 이후, 울라흐 아프 시로드는 새로운 기사단장과 갈등을 빚어왔습니다. 그의 분노의 대부분은 윙프리드 폰 카테린부르크에게 겨냥되어 있었지만, 아우구스트에 대한 우호적인 계획도 없었습니다. 결론적으로, 그는 그의 라이벌에게 패배를 인정했지만, 그가 "사서의 순진함"이라고 부르는 것에 대한 쓴소리가 없어진 것은 아니었습니다.\n\n아우구스트의 개혁이 진행되면서, 이에 반대하는 많은 사람들이 울라흐를 따르려고 했지만, 그는 사적인 파티들에서 아우구스트를 비난만 했을 뿐 정치에 대한 관심을 거의 보이지 않았습니다. 카를 폰 솔다우가 그의 동부-그리폰 연합을 설립했을 때, 많은 사람들은 그가 단순히 울라흐의 이름으로 이 땅에 대한 시험을 치르고 있다고 생각했습니다. 그러나, 시간이 흐르면서, 많은 사람들이 울라흐가 그들의 부름에 응답하지 않았을지도 모른다는 것을 깨닫기 시작했습니다.\n\n어제, 카를 폰 솔다우는 공식적으로 루메어의 기사에게 그가 공개적으로 거부했었던 운동에 동참할 것을 요청했습니다. 그는 정치는 기사의 의무와는 맞지 않는 이질적인 것이라고 질타했고, 아우구스트의 성공에 드물지만 소극적인 찬사를 보냈습니다."
hellquill.102.a:0 "예상 밖의 일이군..."

hellquill.103.t:0 "아우구스트를 신뢰하다!"
hellquill.103.d:0 "아우구스트 폰 오텔스부르크의 노력은 보상을 받았고 그의 정당은 새로운 의회에서 다수당으로 선출되었습니다. 그는 헬퀼의 그리폰 공동체를 가까스로 이겼을 뿐만 아니라, 포니 마을에서 나온 결과들은 포니 선거인단의 아주 작은 부분까지 확신시켜주어 그들을 미래로 이끌었다는 것을 보여주고 있습니다.\n\n이러한 결과는 임시 정부가 수립되었던 구 필경사 길드의 홀에서 파티를 열어 기념되었습니다. 비록 아우구스트가 축하 행사에 대하여 술을 취급하지 않는 가족 행사로 진행할 것을 주장했기 때문에 파티는 오래가지 않았습니다.\n\n오늘, 아우구스트 폰 오텔스부르크는 라디오에서 개혁을 계속해서 진행시키고 헬퀼의 국가를 건설하기 위해 모든 사람들과 함께 일할 것을 약속하면서 감사를 담은 연설을 했습니다. 연설은 짧았으며 헬퀼의 첫 번째 민주적인 국가 원수는 바로 다음날 출근하겠다고 약속함으로써 연설을 끝냈습니다."
hellquill.103.a:0 "새로운 시대로 접어들었다!"

hellquill.104.t:0 "평화의 바람!"
hellquill.104.d:0 "리버 브리즈와 그의 정당은 새로운 의회에서 표결의 다수를 확보하는 데 성공했습니다. 초기 결과에 따르면 그는 포니 지역 사회에서 단결된 전선을 유지할 수 있었지만 그리폰 지역 사회의 일부 유권자들을 설득해야 하기도 했습니다. 과반수 확보에 실패했음에도 불구하고, 그리폰들의 투표는 SLP, KVP, OGB로 크게 나누어졌습니다.\n\n이러한 결과는 밤까지 계속된 헬퀼의 포니 지역에서 열린 축하 행사로 환영받았습니다. 리버 브리즈 자신은 다른 지도자들과 협상하기 위해 떠나기 전에 짧은 환영인사만을 했습니다.\n\n어느 당도 과반수를 차지하지 못한 채 임시 정부가 수립되었던 구 필경사 길드의 홀에서 밤새 치열한 협상이 진행됐습니다. 카를 폰 솔다우와 라이너 구텐프리드는 ZWP가 권력을 얻는 것을 막기 위해 연합을 결성하려고 시도했습니다. 그들의 노력은 양당이 서로를 좋아하지 않았고, 양당 모두가 아우구스트의 대표들에게 설득력 있는 주장을 하지 못했기 때문에 흐지부지되었습니다. 이른 아침, 아우구스트와 리버는 ZWP가 옹호했던 몇몇 덜 급진적이기는 하지만 헬퀼의 복지와 심각한 불평등을 고치는 데 초점을 맞추는 것에 대한 연정 협상에 대하여 서로 만나서 합의했습니다.\n\n리버 브리즈는 라디오로 전국에 긴 연설했습니다. 그는 그의 지지자들에게 감사하지만 그는 포니로서 통치하는 것이 아니라 계급과 종족에 관계없이 모든 헬퀼 사람들을 대표할 것을 추구할 것이라고 강조했습니다."
hellquill.104.a:0 "진정으로, 헬퀼은 바뀌었다."

hellquill.105.t:0 "성공이야말로 구텐프리드를 상징한다!"
hellquill.105.d:0 "라이너 구텐프리드와 그의 SLP는 국경의 도시와 마을뿐만 아니라 모든 주요 도시들에서 다수를 득표함으로써 강력한 성과를 거두었습니다. 불행하게도, 과반수를 확보하는 데는 실패했습니다.\n\n그럼에도 불구하고, 그의 승리는 그 거인의 재산으로 자금을 지원받은 솔다우에서 열린 도시 전역의 파티로 기념되었습니다. 그는 직접 파티에 참석해 고급 승용차를 타고 시내 곳곳을 돌아다니며 대중들에게 인사를 하고 사탕, 음료수, 그리고 다양한 음식들을 무료로 나눠주기도 했습니다.\n\n라이너가 아직 통치권이 보장되지 않았다는 점을 고려했을 때, 협상하기보다는 축하하기로 한 결정에 대해 의혹이 나왔습니다. 하지만 임시 정부가 수립되었던 구 필경사 길드의 홀에서 상대 정당의 지도부를 만나고 진행한 협상은 결렬됐습니다. 아우구스트의 KVP와 리버 브리즈의 ZWP 사이에서 연립 정부를 구성하려는 일부 움직임이 있었음에도 불구하고, 결과적으로 카를의 OGB의 강세가 농촌과 정착민들의 지역 사회에서 나타났기 때문에 그들에게 소수의 의석을 주는 결과만을 낳았습니다. 하지만, 카를 자신 또한 똑같이 KVP와 연합하더라도 의회 과반수를 확보할 수도 없었으며, 그의 지지자들은 비록 연립 정부를 가질 수 있게 되더라도 ZWP와 동맹을 맺고 싶어 하는 욕망이 거의 없었습니다. 한편, 민간 언론과 라디오는 라이너의 승리를 끝없이 칭찬했고, 다른 정당들이 그를 협상에 초대하지 않았다고 비난했습니다.\n\n사흘간의 의논 끝에 라이너 구텐프리드 대통령은 마침내 헬퀼로 여정을 떠났고, 결국 다른 정당 대표들이 그를 반대하지 않기로 동의하자 자신의 개인 라디오 방송국을 통해 소수 정부를 구성하겠다고 발표했습니다. 라이너의 연설은 짧았고 단순히 헬퀼의 밝은 미래를 약속했습니다. 이어서 대륙 전역에서 온 몇몇 유명한 가수들과 음악가들이 공연을 했습니다."
hellquill.105.a:0 "민주주의는 정말로 놀라움을 선사하는군!"

hellquill.106.t:0 "우리는 카를을 좋아해!"
hellquill.106.d:0 "카를 폰 솔다우와 그의 OGB는 강력한 실적을 만들어냈습니다. 초기 결과에 따르는 그는 정착민들의 지역 사회와 그리폰들이 다수인 도시들에서 승리했지만 결국 의회에서 완전한 과반수를 획득하는 데에는 실패했다는 것을 보여주었습니다.\n\n전국의 정착민 사회에서 기념 행사가 열렸지만, 늦은 밤 솔다우의 거리에서는 라이너와 카를의 지지자들 간의 충돌도 있었습니다. 라이너는 선거에서의 승리자가 득세를 보이지 못한 것으로 해석되는 도시에서 그의 정당의 결과를 축하하기로 결정했습니다. 카를 자신은 헬퀼의 골든 플뤼겔 맥주 홀에서 가까운 지지자들과 동료 기사들과 함께 축하하는 것을 선호하였기 때문에 자신의 출생 도시에 나타나지 않았습니다.\n\n아우구스트 폰 오텔스부르크와 리버 브리즈는 연합을 결성하기 위해 임시 정부가 수립되었던 구 필경사 길드의 홀에서 밤중에 만났습니다. 그러나 그들의 연합은 수학적으로 따져봤을 때 권력을 얻을 수 없었고 라이너의 SLP로부터 지지를 얻는 데도 실패했습니다. 다음날, 카를 폰 솔다우는 새로운 기사단장에 의해 헬퀼 성에서 열린 정부를 위한 협상을 주최하였습니다. 그는 재빨리 다른 세 명의 지도자들을 만났습니다. 그가 KVP와 동맹을 맺을 것이라는 일부 추측에도 불구하고, 그는 결국 정부 직책과 감세를 약속하며 SLP와 협상을 맺었습니다.\n\n카를 폰 솔다우는 라디오에서 국가의 평화와 안정을 약속하는 짧은 연설을 했습니다."
hellquill.106.a:0 "그림의 떡에 대한 약속은 이제 충분하다!"

hellquill.107.t:0 "프리데아에서의 체포"
hellquill.107.d:0 "프리데아에서 윙프리드 폰 카테린부르크의 행방에 관한 소식이 전해졌습니다.\n\n망명 후, 그는 배를 타고 아퀼레이아로 향했고, 아마도 이 문제 지역에서 그의 급진적인 이상을 선전하기 위해 노력했을 것으로 추정됩니다. 하지만, 그는 프리데아에 내려서 거리를 걷다가 부두에서 싸움을 일으켰고 지역 경찰에 의해 체포되었습니다. 보고에 따르면, 그는 포니 부두 노동자를 모욕한 후에 싸움을 걸었지만, 정작 노동자들과 그리폰 동료들에게 일방적으로 얻어맞았다고 합니다. 지역 경찰서에 도착하자마자, 그는 지역 청장으로부터 조사를 받았는데 그는 우연히도 포니였습니다. 폰 카테린부르크는 계속해서 청장에게 적대감을 들어냈고, 그를 평범한 경찰관으로 오인하여, 그의 상급자를 불러올 것을 요구했고, 그 과정에서 그를 모욕했습니다. 분명히, 그는 아퀼레이아가 포니 소수민족의 고향이라는 것과 포니와 그리폰 사이의 관계가 이곳에서는 문제가 되지 않는다는 것을 몰랐습니다.\n\n그 후 그는 치안 방해, 혐오 발언, 법 집행에 대한 모욕으로 기소되어 감옥에 보내졌습니다."
hellquill.107.a:0 "그는 정말로 스스로를 도울 수 없었군, 그렇죠?"

hellquill.108.t:0 "새로운 헌장"
hellquill.108.d:0 "2세기 만에 처음으로, 클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단의 서약과 헌장이 수정되었습니다. 전임 기사단장인 아우구스트 폰 오텔스부르크 도움으로 민간 정부와 오랜 논의를 거친 후, 기사단 핵심층은 개혁에 동의했습니다.\n\n기사단의 새로운 헌장은 기사단이 헌법과 국민 그리고 헬퀼의 민주 정부에 항상 봉사하고 보호하겠다고 스스로 다짐하도록 만들었습니다. 극적인 변화 속에서, 이러한 변화는 이제 모든 종족들이 기사 작위를 신청할 수 있는 평등하고 자유로운 상황이 되었다는 것으로 인식됩니다. 이것은 또한 대성전에 대한 언급을 일절 없애버렸고, 동부 영토에 대한 공격 또한 포기했으며, 그로버 2세는 헬퀼의 영토를 하사한 인물로만 알려지게 되었습니다. 기사단 핵심층은 또한 헬퀼과 롱소드 양쪽에 남아있는 모든 군사 체계를 통합하여 공식적으로 받아들였고, 현재 이 땅에 남은 유일한 기사단입니다.\n\n새로운 헌장을 축하하기 위해, 새로운 단체가 기사 작위를 받았습니다. 새로 바뀐 기사단에 가장 먼저 서약한 사람은 국방군의 전직 군인이었던, 아이언 리드라는 이름의 여성 포니입니다. 그녀는 헬퀼 역사상 최초의 포니 기사로 기록되었고 마지막 숨을 거둘 때까지 공화국과 기사단을 섬기겠다고 맹세했습니다."
hellquill.108.a:0 "역사적인 날이다!"

hellquill.109.t:0 "새로운 기사단"
hellquill.109.d:0 "수많은 단체들과 기사단의 수주 간의 협상 끝에, 아우구스트 폰 오텔스부르크는 마침내 의회와 국민들에게 헬퀼과 롱소드 기사단의 몇몇 비군사적 기관들을 다른 여러 기관들과 합쳐 새로운 헬퀼과 롱소드 기사단으로 재편성할 것을 발표했습니다.\n\n이 조직의 헌장은 헬퀼과 롱소드 주민들에게 자선, 교육, 복지를 제공하고, 종족 차별 없이 친절, 관대함, 용맹함, 겸손의 가치를 지키고, 헬퀼의 민주주의를 소중히 여기는데 자원을 사용할 것을 약속합니다.\n\n이 기사 성향의 자선단체는 수감된 기사들을 위하여 몸값을 지불해 준 룩센윙 은행이나 노예제에 반대하는 자유 독스 동맹과 같은 몇몇 헬퀼의 오래된 조직들도 포함되어 있습니다. 또한 포니들이 운영하는 새로운 자선단체들, 특히 리버 브리즈에 의해 설립되고 법정에서 포니들의 권리를 지키기 위해 헌신하는 변호사 조직도 포함되어 있습니다."
hellquill.109.a:0 "훌륭한 전진이다!"

hellquill.110.t:0 "새로운 사회 구조"
hellquill.110.d:0 "오늘, 카를 폰 솔다우 대통령은 우리나라 내의 종족들 사이의 분열을 해결하기 위해 그가 제안한 헌법 개혁을 발표했습니다. 의회와 라디오에서의 개막 연설에서, 그는 헬퀼이 복잡한 나라이지만 단순한 해결책으로 문제를 해결하지는 않을 것이라며 통합과 이해를 촉구했습니다. 그는 모든 사람들이 관심을 갖는 문제에 대해서는 타협할 필요가 있고 그렇지 않은 문제에 대해서는 자제하는 법을 배울 필요가 있다고 시민들에게 말했습니다. 그가 제안한 것은 - 카를이 "지역 민주주의"라고 이름 붙인 - 복잡했습니다. 이 제안 아래에서, 중앙 정부는 몇 가지 문제를 두 개의 새로운 기관에 양도합니다.\n\n첫 번째는 지리적인 영역에서의 지방 정부입니다. 각 지방에는 민주적인 의회와 정부가 들어서게 되며, 기반 시설 공사 등 각종 경제 문제와 규제를 감독하는 임무를 맡게 됩니다. 지방으로 떠나는 시민들은 누구나 투표를 행사할 수 있습니다.\n\n게다가, 이 개혁은 그들만의 민주적인 의회와 정부를 가지게 하여 두 개의 문화 공동체를 만들 것입니다. 이렇게 만들어진 공동체 - 포니 사회 하나, 그리폰 사회 하나 - 는 문화, 언어 사용 및 교육과 관련된 모든 문제를 담당하게 될 것입니다. 지방 정부와 달리 지역 공동체는 정해져있는 땅이 없습니다. 대신, 각 마을과 도시는 두 조직 중 어느 한곳에 속할지 신청할 것이고, 공동체는 다른 공동체에 속한 마을과 도시에 학교나 문화 단체를 설립할 수도 있습니다. 마지막으로, 두 조직의 모든 구성원은 모든 규정을 준수하고 모든 요구사항을 충족한다는 조건으로 다른 조직의 서비스를 사용할 수 있습니다.\n\n이러한 개혁은 복잡한 성격 때문에 많은 사람들을 혼란스럽게 했고, 몇몇은 이것이 헬퀼에서 그리폰의 특권을 유지하게 만들고 있다고 비난했습니다. 그럼에도 불구하고, 개혁은 카를의 인기와 드루위 운동의 몇몇 구성원들의 지지 덕분에 통과되었습니다."
hellquill.110.a:0 "매뉴얼이 왜 이렇게 길어?!"

hellquill.111.t:0 "상처를 치유하다"
hellquill.111.d:0 "리버 브리즈는 차 안에서 몸을 뒤로 젖히면서 한숨을 쉬었습니다. 그는 하루의 대부분을 의회에서 보냈고, 그의 새로운 법안을 지지하기 위해 연립정부를 중개하려고 노력했습니다. 모든 만남마다 그를 과소평가하려는 OBD 대표들과의 관계는 힘든 것이었습니다. 그들은 마치 성공할 것처럼 보였지만, 그가 도박꾼이었다면, 그는 그들에게 결코 돈을 걸지 않았을 것입니다. 헬퀼 의회는 매우 변덕스럽습니다... 그는 눈을 떴고 휴식이 필요하다고 결심했습니다. 그는 운전사에게 자신을 포니 지구로 데려가라고 명령했습니다. 그는 한동안 포니 지구에 방문하지 않았고 잊고 있었습니다. 잠시 후, 그들은 도착했습니다. 리버 브리즈는 코트를 입고 경호원에게 따로 떨어져서 따라오라고 명령했습니다. 그는 산책하면서 아무 신경도 쓰고 싶지 않았습니다.\n\n그가 친숙한 거리를 걷고 있을 때, 리버 브리즈는 긴장이 풀리기 시작했습니다. 모국어를 듣고 시민들의 소박한 소란스러움을 들을 수 있어서 너무 좋았습니다. 여기저기서 몇 차례 모욕 소리와 고함소리가 들림에도 불구하고, 의회에서의 끝나지 않는 필리버스터보다 훨씬 더 감미로웠습니다. 그가 걷고 있을 때, 그는 변화를 알아채기 시작했습니다. 거리가 예전보다 더욱 깨끗해졌습니다. 상점들은 재고가 많이 있었으며 많은 가게들이 그들의 가게 앞을 꾸며놨습니다. 새로운 사업들이 문을 열었고, 서쪽이나 리버랜드에서 온 고급 상품들이 더 많이 팔렸습니다. 좀 더 주의를 기울여보니, 그는 동포들이 옷을 더 잘 입었다는 것과 평생 앓고 지내던 평소의 스트레스와 우울한 태도가 포니들의 얼굴에서 다소 사라진 것 같다는 것을 알아챘습니다. 그는 멈춰서서 미소를 지었습니다. 그는 정말로 헬퀼에 있는 게 맞는 건가요?\n\n그러고 나서, 일어나야 할 일이 일어났습니다. 한 시민이 그를 알아보고 구텐프리드의 쓰레기 같은 신문 중 하나에서 봤던 최근의 개혁에 대하여 그를 괴롭히기 위해 다가왔습니다. 네, 그는 여전히 헬퀼에 있는 게 맞았습니다. 비록 그가 생각했던 것보다 더 좋은 상황이긴 하지만요."
hellquill.111.a:0 "한 걸음 한 걸음, 우리는 어둠에서 깨어나고 있다."

hellquill.112.t:0 "개척자 정신"
hellquill.112.d:0 "오늘, 라이너 구텐프리드 대통령은 많은 투자자 및 사업자 그리폰들과 함께 한 만찬에 참석했습니다. 많은 참석자들이 구텐프리드를 개인적으로도 알고 있었고 그의 선거 운동까지 도왔기 때문에 분위기는 밝았습니다. 그들은 그를 믿었으며 그는 약속을 지켰습니다.\n\n구텐프리드 대통령은 최근 경제 결과에 대한 연설을 했습니다. 세상의 혼란스러움에도 불구하고, 헬퀼은 번영하고 있었습니다. 헬퀼의 역사적 성장, 산업 생산량 급증, 신흥 주식 시장까지. 이 모든 것이 그의 개혁과 헬퀼 시민들의 노력 덕분이었습니다. 잠시 건조하게 경제 지표를 설명하고 나서, 라이너는 그의 연설을 좀 더 시적인 방향으로 끌고 가고 싶은 영감을 느꼈습니다.\n\n"친애하는 저의 친구 여러분, 이 모든 것이, 실제로 이곳에서 일어났습니다. 이곳 우리의 국경 지대 안에서 말입니다. 우리는 언제나 가혹한 취급을 받아왔습니다. 그로버 2세는 우리를 이곳으로 싸움을 목적으로 보내왔습니다. 개척하고 번영하게 만들기 위해서가 아닙니다. 그리고 싸움이 우리가 한 일들입니다. 왜냐하면 우리가 가진 것은 거의 없었고, 동쪽의 세력들은 우리들이 가진 것을 빼앗으려고 했기 때문입니다. 하지만, 이곳에서 우리는 아무것도 없이 살아가는 법을 배웠습니다. 이곳이 우리의 개척자 정신을 얻은 곳입니다. 우리는 힘을 내서 일하지 않으면 아무 일도 일어나지 않는다는 것을 알고 있습니다. 우리는 물려받을 유산도 없습니다. 이용할 천연자원도 없고, 통행료를 받을 역사적인 항구도 없습니다. 우리의 힘으로 만들 수 있는 것은 국경에서 살아가는 사람들뿐이었습니다. 이것이 우리의 개척자 정신입니다. 그리고 이 정신이, 우리를 전 세계에 단순한 국경 지대 이상이라는 것을 보여주게 만들어줄 것입니다!""
hellquill.112.a:0 "이것이 바로 성공의 모습이다!"

hellquill.113.t:0 "지지가 흔들리다"
hellquill.113.d:0 "카를 폰 솔다우 대통령은 오늘 대국민 연설을 방송했습니다. 방송에서, 그는 동포들의 단결, 용서, 친절을 외쳤습니다. 그는 또한 전임자들의 민주적인 개혁을 지지하겠다는 그의 약속을 상기시켰고, 지난 몇 달 동안 일어난 포니들에 대한 폭력 행위를 비난했습니다. 계획되지도 않았고 특별히 상징적인 날이 아님에도 진행된 이 연설은 많은 사람들을 어리둥절하게 했습니다.\n\n다음날, 데어 모르겐 신문은 충격적인 조사 결과를 발행했습니다. 몇몇 기자들이 동부-그리폰 연합의 내부 행사에 침투하여 많은 것을 메모해왔습니다. 조사 결과에 따르면 발언력이 높은 기사들의 상당수가 폰 카테린부르크의 해체된 개혁주의 운동과 관련이 있었으며, 검은 망토단의 테러 공격, 팔라스 백작의 롱소드 학살을 정당화하고 민주 개혁을 신랄하게 비판하는 연설과 구호가 난무하고 있다는 것이 드러났습니다. 일부 구성원들은 반민주 쿠데타를 옹호하는 것으로 기재되었습니다.\n\n다음 주, 폰 솔다우 대통령은 이 사건에 연루된 그의 연합 구성원들을 추방할 것을 명령했으며, 경찰에 검은 망토단 활동에 대한 수사를 지시했다고 발표했습니다. 그럼에도 불구하고, 많은 대중들은 그가 미리 보고를 받고 자신을 보호하려고만 한다고 생각했습니다."
hellquill.113.a:0 "젠장할 신문쟁이들! 가족 행사에 침투하고 자빠졌군..."

hellquill.114.t:0 "대통령의 만찬"
hellquill.114.d:0 "오늘, 카를 폰 솔다우 대통령은 헬퀼의 포니 지역을 방문했습니다. 지역의 공무원들인 시장과 일부 포니 조언가들은 그를 환영하고 지역의 거리를 걸어 다니며 동네의 역사와 이곳의 일상생활 등을 설명해 주었습니다.\n\n그러나 이곳을 방문한지 얼마 되지 않아, 카를은 이곳의 지역 주민을 아무도 만나지 않은 것에 대하여 불평을 시작했고, 이 이웃 동네의 거리가 새로 단장되고 청소된 것 같다는 것을 알아챘습니다. 특히 끔찍한 예로, 새롭게 페인트칠한 지 얼마 안 된 현지의 제과점을 방문한 결과, 카를의 코트에 페인트 얼룩이 묻게 되어 기분이 상하게 되었습니다. 의례적인 겉치레가 깨지고, 시의 공무원들이 그를 진정시키려 했으나 카를은 제과점에서 뛰쳐나와 주위를 둘러보았습니다. 그러고 나서, 그는 나이 많은 여성 포니가 소란을 듣고 창문으로 자신들을 바라보고 있는 것을 발견하여 창문을 열도록 그녀에게 손을 흔들었습니다. 그녀가 창문을 연후, 카를은 자신이 이곳에 방문하기 전에 시의 공무원들이 그녀를 괴롭혔는지 물어보았습니다. 나이 많은 포니는 그렇다고 대답해 주었고, 현관의 벤치 또한 너무 더럽기 때문에 강제적으로 집안에 들여다 놔야 했다고 분명히 말해주었습니다. 나이 많은 여성 포니의 아들은 어머니에 대하여 사과드리기 위해 집 밖으로 뛰쳐나왔지만, 카를은 그저 웃으며 공무원들에게 벤치를 다시 밖으로 내놓을 것을 지시해 주었습니다. 그 후, 카를은 나이 많은 여성 포니와 함께 앉아서 그녀와 수다를 떨었고, 그녀는 저녁 식사를 위해 그를 초대해 주었습니다. 카를의 수행원들의 몇몇 반대 시도에도 불구하고, 카를은 초대를 받아들이고 포니 가족과 함께 저녁 식사를 했습니다.\n\n이 이야기는 빠르게 언론에 보도되었고 카를의 소박함을 칭찬하는 많은 사람들과 함께 널리 보도되었습니다."
hellquill.114.a:0 "사람들은 카를을 좋아해!"

hellquill.115.t:0 "한 번 더 뒤로 퇴보하다"
hellquill.115.d:0 "구텐프리드 대통령이 공화국을 다스리게 되고 헬퀼의 경제가 부정할 수 없을 정도로 성장했음에도 불구하고, 그의 사회 정책 부재와 개인의 이상에 대하여 융통성 없는 모습을 고수하는 것과 관련하여 비판의 목소리가 증가하게 되었습니다.\n\n구텐프리드의 비평가들 중, 최고는 ZPW의 지도자인 리버 브리즈입니다. 그는 헬퀼에서 바로잡아야 할 문제점들과 지속적인 불평등에 대하여 여러 차례 연설과 회의를 개최했습니다. 그의 주장에 따르면, 헬퀼 사회의 불평등은 과거 기사단의 탄압의 직접적인 결과이며, 사회 정책이나 포니 사회에 대한 투자, 금전적 배상 등을 통해 국가가 직접 개입하지 않고는 해결되지 않을 것이라고 합니다. 대통령은 한때 리버 브리즈가 주장한 정책에 대하여 포니들이 단순히 게으름을 피우고 있다고 주장해 비난을 받기도 했습니다. 그 이후 포니 소수민족이 많은 도시에서는 여러 시위가 벌어지기도 했습니다. 더 놀라운 것은, 많은 가난한 그리폰들이 포니들과 함께 행진했다는 것입니다. 그들 역시 과거 기사단에 의해 잊혀졌다는 것을 고려했을 때 당연한 일이었습니다.\n\n더욱 걱정스러운 몇몇 보고서들에 따르면 무력 저항에 대해서는 여전히 일어날 기미가 보이지는 않지만, 많은 포니들과 심지어 그리폰들이 다시 한번 공산주의에 관심을 보이기 시작했다는 것을 보여주고 있습니다. 공장의 많은 노동자들이 노동조합으로 조직화되고자 노력하고 있습니다. 하지만, 우리는 롱소드의 IIA나 헬퀼의 KpH가 이러한 상황에 대하여 추진력을 불어넣어 주고 있다는 어떠한 정보도 가지고 있지 않습니다."
hellquill.115.a:0 "만약 그들이 시위할 에너지를 일하는데 사용했다면, 이런 일이 일어나지도 않았겠지!"

hellquill.116.t:0 "독스 지원"
hellquill.116.d:0 "지난 몇 주 동안, 구텐프리드 대통령은 헬퀼에 있는 다이아몬드 도그 공동체 구성원들과 수많은 모임을 가졌습니다. 이러한 모임은 다이아몬드 도그 공동체를 더 잘 보호하기 위해 의회에 몇 가지 새로운 법률과 개정안을 도입함에 따라 생산적인 것으로 입증되었습니다. 자유 독스 동맹과 같은 개들의 협회는 국가로부터 추가 보조금을 받거나 그들의 기존 보조금이 증가하는 것을 목격했습니다. 구텐프리드는 또한 헬퀼과 그리포니아 도그 공동체 간의 경제 협력을 증진시키기 위해 브론즈힐을 오가며 투자와 거래를 더 잘 지원하기 위한 몇 가지 계획을 발표했습니다. 마침내, 그는 트루디 외팅거에게 훈장을 수여하고, 이 훌륭한 베테랑은 국방군의 최고 계급으로 승진할 수 있을 것이라고 암시했습니다.\n\n이러한 행동들은 폭넓은 지지를 받고 있음에도 불구하고, 많은 사람들은 구텐프리드가 좋은 의도만을 가지고 행동한 것은 아니라고 의심했습니다. 비평가들은, 구텐프리드가 종족 차별 혐의와 포니 사회에 대한 배상금에서 벗어나고, 일반적으로 좌익 성향이 강한 사회에 안전망을 구축하기 위하여, 주제를 바꿔 다이아몬드 도그들에게 친화적인 정책을 펼쳐 자신을 보호하기 위해 이용한다고 주장하고 있습니다. 말할 필요도 없이 다이아몬드 독스 지지자들은 꽤나 불편한 위치에 놓이게 되었습니다."
hellquill.116.a:0 "음, 그들은 상상력이 풍부하네..."

hellquill.117.t:0 "폭풍의 징조"
hellquill.117.d:0 "아우구스트가 헬퀼 기사단의 기사단장으로 임명된 직후, 윙프리드 폰 카테린부르크와 그의 개혁주의자들의 반발이 전국에서 느껴지게 되었습니다. 윙프리드 자신은 아무런 조치를 취하지 않고 있지만, 그의 지지자들 중에서는 훨씬 더 선동적인 언사를 사용하기 시작한 사람들이 생겨났습니다. 그들은 트라펜펠드의 후임이 그들의 길을 바꾸어줄 것이라는 밝은 희망을 가졌던 것 같았으며, 그들에게 있어 조화의 길은 재앙의 시나리오였다는 것을 보여주고 있습니다.\n\n악명 높은 폭풍그리핀의 지도자인 에들러 폰 비겐버그는 종종 약해빠졌고 포니들을 사랑하는데다 비효율적인 지도자라며 새로운 기사단장을 모욕하고 그의 퇴임을 요구했습니다. 더욱 걱정스러운 것은, 그가 준군사적인 광신도들을 이용해 이 나라에 대혼란을 일으킬 계획을 세우는 것을 들었기 때문입니다. 중요한 것은 폰 카테린부르크가 이 일에 대하여 명령하거나 승인하지 않았다는 것입니다.\n\n다행인 것은, 우리 군 참모들은 기사단장의 편에 서있다고 안심시켜주었습니다. 노련한 군인인 데메트리우스 캄프하우스 또한 폭풍그리핀은 스스로 반란을 일으킬 정도로 강력한 세력이 아니라고 주장했습니다. 우리는 그가 옳기를 바랄 뿐입니다."
hellquill.117.a:0 "조치를 취해야 한다!"

hellquill.118.t:0 "고함치는 새들"
hellquill.118.d:0 "윙프리드 폰 카테린부르크의 체포는 개혁주의자들 사이에서 소동을 일으켰습니다. 개혁주의 성향의 일부 인사들이 카테린인의 체포에 대해 비판했지만, 폭풍그리핀의 지도자인 에들러 폰 비겐버그는 그들 중에 포함되어 있지 않았습니다. 대신, 그는 "그들 사이에서 약간의 피를 흘리게 만들고" 뒤에서 단결을 도모하는 움직임을 추구했습니다. 그는 숨어있는 동안, 반란을 촉구하며 선동을 이어갔습니다.\n\n그러나 그는 개혁주의 운동을 결속시키기는커녕 분열을 초래한 것 같습니다. 대부분의 폭풍그리핀 대원들은 그들의 지도자 편에 섰지만, 다른 사람들은 윙프리드의 대의를 계속 지지하기로 결정했습니다. 두 집단이 서로 주먹다짐을 하고 서로를 죽이고 있다는 보고가 증가하고 있습니다. 일부 사람들은 모두 함께 그들의 배에서 뛰어내리기로 결정했고 윙프리드에 대한 지지를 철회하였습니다. 그중에는 개혁주의자들의 이상에 동조한 것으로 잘 알려져 있던 기사단의 핵심층의 기사 빌헬름 슈타켈버그도 있습니다. 그 기사는 그의 친구 울라흐 아프 시로드와 함께 그들의 맹세를 저버리는 기사들을 뿌리 뽑기 위해 발톱을 들었습니다."
hellquill.118.a:0 "그들은 충성스러운 자들은 아니지, 그렇지?"

hellquill.119.t:0 "고함치는 새들을 죽이다"
hellquill.119.d:0 "에들러 폰 비겐버그는 검은 망토단을 장악한 이후 가장 열성적인 파르티잔들과 함께 잠적했습니다. 그가 어디에 숨어 있는지 정확히 알 수 없었지만, 빌헬름 슈타켈버그와 그에게 반대한 다른 사람들 덕분에 그의 비밀이 폭로되었습니다. 마지막 폭풍그리핀 무리는 손데르순 서부에 있는 이센타드라는 작은 마을에 있는 오래된 요새에 주둔해 있었습니다.\n\n어제 있었던, 토텐코프 작전은 데메트리우스 캄프하우스의 지휘로 시작되었습니다. 요새가 포위된 이후, 폰 비겐버그와 그의 그리폰들은 무선 통신을 통해 항복할 수 있는 마지막 기회를 제공받았습니다. 이에 대해, 그들은 "오글레드로 돌아갈 마지막 기회를 결코 포기하지 않을 것이라는" 장황한 비난을 시작했습니다. 요새를 공격하라는 캄프하우스의 명령에 의해 비난은 중단되었습니다. 철저한 포격 후, 그는 자신의 기사와 충격 부대를 보내 폐허를 습격했습니다. 생존자는 거의 없었으며 에들러 자신은 불에 타서 바삭바삭한 상태로 발견됐습니다."
hellquill.119.a:0 "그에게 정의가 실현되지 못한 게 수치스럽다."

hellquill.120.t:0 "기라이트 시위"
hellquill.120.d:0 "오늘, 브라이트크릭스에 있는 기라이트라는 작은 마을에서의 폭력 시위가 지역 경찰에 의해 진압되었습니다. 지역 시장의 말에 따르면, 기라이트에 있는 대부분의 경작지는 구텐프리드 가문이 소유하고 있다고 합니다. 그들은 대대로 경작지를 지역의 포니 농부들에게 임대해 주었습니다. 하지만, 그리포니아 정착민들의 마지막 물결은 구텐프리드가 좋은 가격에 땅을 팔도록 만들었습니다. 불행하게도, 정착민들은 스스로 경작지에서 일하기를 원했고 포니들은 내쫓기게 되었습니다. 포니들은 대화의 기회조차 없다고 느끼면서 대규모 시위를 조직하여 자신들의 주장을 펼치려 했습니다. 그 과정에서 KpH가 시위에 개입하여 폭력 사태를 부채질하는 것을 도왔다는 증거가 발견되었습니다.\n\n시위자들 중 일부는 공개적으로 파르티잔과 공산당에 합류하겠다며 위협했습니다."
hellquill.120.a:0 "KpH는 우리에게 보상해야 할 것이다."  

hellquill.121.t:0 "교도소 전쟁"
hellquill.121.d:0 "윙프리드 폰 카테린부르크가 수감된 비크슈타트의 교도소로부터 보고가 올라왔습니다. 그는 부상을 입고 안전을 위하여 격리 수용소에 수감되었습니다.\n\n교도소에는 많은 포니 재소자들과 최근 몇 주 동안 체포된 몇몇 검은 망토단들이 수용되어 있었습니다. 분명하게, 윙프리드는 일종의 교도소 갱단을 조직하려 시도했던 것 같습니다. 그는 처음에는 성공하는 것처럼 보였습니다. 하지만, 그가 감옥의 포니들을 상대로 무력 시위를 보여주려고 했을때, 그는 그의 지지자들 중 일부와 폭풍그리핀 수감자들에 의해 순간의 열기 속에 버려졌습니다. 이미 포니들을 자극한 상태였으며, 수적으로도 크게 열세였기 때문에, 그의 무력시위는 그를 짓밟는 꼴이 되었습니다."
hellquill.121.a:0 "그에게 말발굽 모양 흉터가 남지 않았기를 바란다."

hellquill.122.t:0 "사죄"
hellquill.122.d:0 "아우구스트는 연단에서 그의 앞을 바라봤습니다. 그들이 세운 기념비는 훌륭한 광경이었습니다. 모두 하얀 대리석으로 지어졌습니다. 그것은 무언가 웅장함이 있었습니다. 이러한 전시물은 과거의 범죄를 규탄하는 것의 중요성에 대해 젊은 세대들에게 확실하게 깊은 인상을 줄 수 있을 것입니다. 이것을 대중들이 볼 수 있었다면 말이죠... 기념비 앞에는 관리원들과 성직자들 그리고 구경꾼들만 있었습니다. 포니들은 거의 없었습니다.\n\n그는 연설 노트를 보았지만 적혀있는 말은 공허하게 느껴졌습니다. 그래서, 그는 즉흥적으로 진심을 말하기로 결심했습니다.\n\n"친애하는 헬퀼 시민 여러분, 저는 오늘 이 자리에 당당함이 아닌 수치심이 가득한 채로 서있습니다. 마침내 우리의 잘못과 실패를 깨닫는데 너무나도 오랜 시간이 걸렸다는 것이 부끄럽습니다. 이 기념비는 헬퀼에 있는 최고의 장인들이 만들었지만 흘린 피를 되돌리지는 못할 것입니다. 이것만으로는 충분하지 않습니다. 오늘날, 우리는 지금 느끼고 있는 결과에 대한 반성이 아니라 과거의 행동의 동기에 대한 반성을 표현해야 한다는 것을 이해할 필요가 있습니다. 이것이 제가 우리나라의 포니들과 대화를 시작하고 마침내 그들을 억압하는 많은 부당한 법을 없애겠다고 선언하는 이유입니다. 이러한 사죄가 미래의 범죄의 토대가 아닌 진정한 참회의 시작이 되기를 바랍니다."\n\n비록 작은 소리였지만, 박수갈채가 뒤따랐습니다. 해야 될 일이 많이 남아있습니다."
hellquill.122.a:0 "이제 그들과 마주할 때이다."

hellquill.123.t:0 "종교 문제"
hellquill.123.d:0 "지난 몇 달 동안, 종교적 문제로 인하여 포니 사회에서 이상한 논란이 일기 시작했습니다.\n\n헬퀼이 건국된 이후 그리폰 정착민들은 포니 사회를 개조하기 위해 수많은 시도를 해왔습니다. 이러한 노력들은 종종 그리폰들의 종교로의 개종을 인기 없게 만드는 포니들의 신념을 억누르는 정책과 결합되었습니다. 그럼에도 불구하고, 2세기 동안의 그리폰화는 인구의 상당 부분을 변화시킬 수 있었습니다. 이러한 사태는 드루위 운동의 많은 구성원들에게는 잘못된 것으로 여겨지고 있습니다. 어떤 사람들은 단순하게 그들의 오래된 관습으로 돌아가는 것에 대하여 옹호하고 있지만, 일부 급진주의자들은 그리포니아의 삼위일체 교리를 믿는 포니들은 잘못된 신념을 믿고 있거나 그들의 형제들을 억압하는 것을 적극적으로 돕고 있다고 믿고 있습니다.\n\n이러한 논란은 특히 리버 브리즈를 강타했는데, 그는 오늘날까지도 삼위일체 교리를 믿고있으며, 여전히 독실한 아이르 신자로 남아있기 때문입니다. 이 논란은 현재 드루위 운동가들을 혹독하게 비난하고 리버 브리즈가 굳건히 서기를 기도해 준다고 선언한 헬퀼의 보레아스 교 추기경의 언론 개입으로 도움을 받지 못하고 있습니다. 대통령은 이것에 대하여 뒤로 물러나서 모든 시민들에게는 그들이 가치 있다고 생각하는 종교를 믿을 수 있는 모든 시민의 권리를 지지한다고 촉구했습니다."
hellquill.123.a:0 "헬퀼에서 종교 전쟁을 일으키고 싶어 하는 사람이 있습니까?"
  
hellquill.124.t:0 "행복한 재회"
hellquill.124.d:0 "아우구스트의 개혁이 효력을 발휘하기 시작하자, 리버 브리즈의 동료들은 정치적인 행동이나 차별적인 법 위반으로 인하여 죄수가 된 이들의 운명을 위하여 법정에서 여러 가지 행동을 취했습니다. 그들 중 많은 사람들이 합법화된 범죄와 행위에 대하여 유죄였기 때문에, 법원은 대부분의 영역에서 상당한 관용을 베풀었습니다.\n\n헬퀼의 진텐, 오텔스부르크, 비크슈타트 감옥에서는 울고 있는 가족들과 친구들을 만나기 위하여 철문을 통과하는 수감자들의 많은 사례가 목격되었습니다."
hellquill.124.a:0 "헬퀼에 봄이 정말로 찾아왔다!"

hellquill.160.t:0 "결투"
hellquill.160.d:0 "울라흐가 기사단장에 임명되었음에도 불구하고, 그와 윙프리드 사이의 불화는 치유되지 않았습니다. 그가 기사단장의 맹세를 하고 의무를 시작했는데도 카테린인은 계속해서 그를 비방하고 기사단 핵심층의 결정을 문제 삼았습니다. 그리고 그가 반란을 일으키지는 않았지만, 그의 수행원들인 폭풍그리핀의 지도자 에들러 폰 비겐버그와 아이젠 실베르크로네와 관련된 소문들이 들려오고 있습니다. 그리고 이러한 상황은 용납될 수 없었습니다. 울라흐는 이 문제에 대하여 깊이 생각해 보았고 결국 기사로서 이 문제를 해결하기로 결정했습니다.\n\n기사단장은 기사들, 장교들, 그리고 최근에는 개혁주의자들의 지도자들이 즐겨 모이는 장소인 골든 플뤼겔 맥주 홀에서 그의 경쟁자를 찾았습니다. 윙프리드 역시 이곳에 있었고, 그의 친구들 사이에 앉아있었습니다. 많은 눈들이 기사단장을 바라보았고, 울라흐는 단장에 대한 예의 없이 인사만 하는 카테린인에게 다가갔습니다.\n\n"윙프리드 폰 카테린부르크. 자네가 나의 사람들을 계속 모욕한 것에 대하여 응징하고자 그대에게 결투를 신청한다." 울라흐는 윙프리드의 발앞에 장갑을 던졌습니다.\n\n맥주 홀에는 순식간에 침묵이 흐르고, 그는 당황한 듯 잠시 멈추었습니다.\n\n"기사단장님! 이... 이것은 정말로 수치스러운 일이군요! 당신은 저의 입을 다물게 하려고 무력을 사용하려는 겁니까! 당신과는 달리 저는 검투 연습을 하지 않았다는 것을 모두가 알고 있습니다! 당신의 결투에 종자를 내보내도 되겠습니까?"\n\n"결투에 어긋나는 일이 되겠지만, 자네가 무기를 선택할 수 있게 해주겠네. 당연히, 권총을 꺼내는데 무력이 필요하진 않겠지."\n\n다시 한번, 윙프리드는 챔피언을 출전시킬 것을 요구하며 탈출구를 찾았습니다. 그러자 울라흐는 자신을 도와줄 헤르만 스틸탈론을 불렀습니다. 거대한 그리폰이 일어서서 친절함이 없는 미소를 지으며 윙프리드에게 다가왔습니다. 그가 말을 더듬거릴 때 울라흐가 그의 말을 끊었습니다.\n\n"안색이 안 좋아 보이는군, 윙프리드 형제. 몸 상태 안 좋은 그리폰에게 도전하는 것은 정말로 부끄러운 일이 될 테지. 휴가라도 가서 쉬어야 될 것 같네만? 자네라면 보내줄 수 있네. 솔다우가 이맘때쯤이면 훌륭하다고 들었네."\n\n"저도... 그렇게 생각합니다... 감사합니다. 기사단장님."
hellquill.160.a:0 "겁쟁이."

hellquill.161.t:0 "결의의 밤"
hellquill.161.d:0 "헬퀼 중심에 있는 아크투리우스 신전은 기도 소리가 울려 퍼지고 있었습니다. 도시의 구석구석에서 온 그리폰들과 기사들은 결의의 밤 의식을 위해 참석했습니다. 그들은 공동체의 아침 식사에 참석하기 전까지 밤새도록 기도하고, 그들 가운데 있는 전사들은 전통적인 검과 랜스를 가지고 겨루었습니다. 울라흐는 오늘 밤 의식에 참석하기로 결정했습니다. 그의 친구인, 빌헬름 슈타켈버그는 언제나처럼 근엄했지만 기사단장은 그의 뒤에 더 많은 것들이 존재한다는 것을 알았습니다. 슈타켈버그는 헬퀼 성에 모습을 거의 드러내지 않았으며 울라흐는 이것에 대해 어떻게 생각해야 할지 몰랐습니다. 아침 식사 후, 울라흐는 빌헬름에게 가서 대련을 하자고 제안했습니다. 빌헬름은 친숙함이 아닌 정중한 태도로 동의했습니다. 그들은 검을 들고 위치를 잡았습니다.\n\n"자네는 나를 피하고 있더군, 빌헬름 형제."\n\n슈타켈버그가 대답하기 전에 검이 마주쳤습니다.\n\n"자네는 꽤나 바쁘게 지냈잖은가, 울라흐 형제. 그리고 자네는 나보다는 다른 사람들과 즐겁게 지낸다고 생각했다네."\n\n울라흐는 얼굴을 찌푸렸습니다. 다시, 검이 마주쳤고 빌헬름이 울라흐의 검을 누르며 다가왔습니다. 기사단장은 빌헬름이 분노하고 있는 것을 볼 수 있었습니다: "자네는 하찮은 무리들과 만나더군. 자네는 아우구스트 형제의 기만으로 머리를 채우고 카를 형제의 호색한의 길에 빠져들었어. 더욱 심한 것은, 자네가 포니들과 여러 적들을 만난다는 거야. 황제 폐하께서 동쪽의 관리인이 이러는 걸 보면 눈물을 흘리실거다!"\n\n울라흐는 빌헬름을 밀어냈고 동시에 공격하기 시작했습니다 : "그래서 어쩌란 건가? 내가 자네의 귀를 유혹한 이단자들의 흉내라도 내라는 건가? 팔라스 백작이 롱소드에서 그랬듯이, 이 땅을 피로 적시라는 것인가? 나의 맹세는 보호지, 살육이 아니라네!"\n\n"나약한 소리를 하는군." 빌헬름이 그를 향해 소리치며 달려들었습니다. 울라흐는 몸을 돌려 공격을 피했고 슈타켈버그의 목에 칼날을 들이대며, 베기 직전에 멈추었습니다.\n\n"이것이 기사의 의무라네. 가능한 한 많은 생명을 구하고, 우리를 위협하는 모든 존재를 파괴할 것. 그리고 나는 끝까지 나의 의무를 다할 것이네. 이해하겠는가, 빌헬름 형제?"\n\n빌헬름은 그의 검을 땅에 내려놓았습니다."
hellquill.161.a:0 "예. 기사단장님."

hellquill.162.t:0 "느릿느릿한 경제"
hellquill.162.d:0 "경제 상황에 관한 연례 보고서가 들어오고 있습니다. 트라펜펠드 경의 말기 통치 이후로 몇 가지 긍정적인 보고가 있기는 했지만, 상황은 크게 변하지 않고 있습니다.\n\n기사단 행정부에서 일하는 소수의 경제학자들은 언제나 헬퀼 경제에 영향을 미치는 몇 가지 약점을 지적하고 있습니다. 농업 부문은 비참할 정도로 구식이며 기계화가 절실한 상태로 남아있습니다. 도시의 공장들 또한 여전히 구식이고 농촌 지역의 개선은 우선 농촌 지역에 전기를 공급하기 위한 투자를 필요로 할 것입니다. 이 지역에 살고 있는 많은 오래된 가정들은 투자에 대하여 낙관적이지 않고 신용을 얻기가 어렵습니다. 무역에 관해서는, 제국의 혼란과 리버랜드와의 냉랭한 관계가 우리의 상황을 개선하지 못하게 하고 있습니다.\n\n올해 보고서는 수십 년 만에 처음으로 포니 사회의 경제적 영향에 대해 보고하고 있기 때문에 다소 혁신적입니다. 예일에서 새로 이주한 전문가가 작성한 이 보고서는 포니와 그리폰의 분리 정책이 헬퀼 경제에 가장 큰 부담 중 하나라고 지적했습니다. 보고서는 전국적으로 포니들의 통행과 의사소통에 대한 일부 제한을 해제한 것을 좋게 바라보고 있습니다. 번영을 다시 일으키기 위해서는 더 큰 투자와 국가의 더 깊은 평화가 모두 필요하다는 게 전문가의 결론입니다."
hellquill.162.a:0 "한 번에 한 걸음씩..."

hellquill.163.t:0 "서부의 난민들"
hellquill.163.d:0 "지난 몇 주 동안, 우리는 서부에서 온 난민들이 우리의 국경으로 들어오는 것을 목격했습니다. 난민들은 주로 제국의 핵심지역과 카테린 후국으로부터 도착하고 있으며, 그들은 황제 폐하의 죽음 이후 그곳에서 행해지고 있는 불안과 잔혹함에 대한 걱정스러운 이야기들을 들려주고 있습니다. 이들은 소작농뿐만 아니라 장인, 학자, 상인, 그리고 부유한 시민들로 구성되어 있습니다. 그리폰들은 보통 국경 지대를 안 좋게 내려다봐왔기 때문에 많은 국경 수비대에게 놀라운 일이었습니다. 하지만, 그들에게 있어 헬퀼은 유난히 안정적이고 전통이 굳건히 지켜지는 곳이라는 것이 입증되었습니다. 그리고 내전, 혁명, 반란을 겪으며 살아온 그들에게 있어서는 헬퀼이 집이라고 부를만한 장소가 될 수 있다는 것을 의미할지도 모릅니다."
hellquill.163.a:0 "그들을 환영해 주어라."

hellquill.164.t:0 "새로운 마상 시합"
hellquill.164.d:0 "수세기 동안, 헬퀼은 그리포니아의 모든 기사들과 검술가들이 경쟁하는 많은 마상 시합과 토너먼트를 개최하는 것을 자랑스럽게 여겨왔습니다. 이러한 행사를 주최하기 위해 기반 시설이 구축되었습니다. 슬프게도, 화약의 시대가 도래하면서, 마상 시합은 점점 인기가 사그라들게 되었습니다.\n\n그러나 그것은 줄리안 파이닝거가 이끄는 기사들과 민간인들이 현대의 팀 게임과 몇몇 아퀼레이아의 행사에서 영감을 받아 제작한 현대화된 마상 시합 규칙을 만들기 전까지였습니다. 표준화된 무기와 갑옷의 사용은 특정 시간에만 장비를 사용하는 팀으로 대체되었습니다. 모든 무기는 뭉툭해야 하며 취약한 신체 부위에 대한 공격이나 찌르는 것과 같은 위험한 기술은 금지되었습니다.\n\n다양한 역사적 무기와 안전성은 많은 장인과 학자들 그리고 기사 행사 참석을 금지 받았던 민간인들을 끌어모았습니다. 처음 몇 경기는 사람들 사이에서 어느 정도 성공을 거두었고 많은 도시들이 팀을 꾸리고 있습니다. 심지어 별다른 문제점도 나타나지 않고 있습니다: 진텐의 포니, 아이언 리드. 소방관으로 일하는 그녀는 시합에서 패배한 적이 없었으며 지역의 시장은 공개적으로 그녀에게 시에서 보수를 받는 전문가가 되라고 요청하기도 했습니다."
hellquill.164.a:0 "사람들은 즐거운 싸움을 정말 좋아해."

hellquill.165.t:0 "돈과 대출"
hellquill.165.d:0 "퍼플 탑과 그녀의 아버지는 이미 긴 줄이 있는 마을 여관으로 갔습니다. 아무래도 소문이 퍼진 것 같습니다. 그녀는 크게 놀라지 않았습니다. 소식은 지역 사회의 모든 포니들에게 상당한 충격을 주었지만 좋은 충격이었습니다. 그들은 헬퀼에서 "파르티잔을 찾기 위하여" 군인과 수사관을 파견한다는 이야기를 듣는 데 익숙했습니다. 그래서 그들이 이번 소식에 대해 들었을 때, 이것은 그들에게 돈다발이 굴러 들어오는 이야기였습니다, 예, 망설임도 없었죠.\n\n두 사람은 마침내 안으로 들어갈 수 있는 차례까지 기다렸습니다. 그들은 함께 앉아있는 그리폰과 포니를 만났습니다. 그리폰은 자신을 구텐프리드 투자 은행의 직원이라고 소개했고 포니는 자신을 리버 브리즈라는 이름의 포니와 함께 일하는 변호사라고 소개했습니다. 은행 직원은 변호사와 계속 대화를 나누다가 가끔 그의 대화에 약간의 뉘앙스를 넣기도 했습니다.\n\n"계약은 정말 간단합니다. 저희 은행은 여러분들에게 트랙터나 비료와 같은 현대 농기구를 사는 데 사용될 돈을 빌려드립니다."\n\n"모든 이자는 헬퀼 기사단이 지원하므로 빌린 금액만 갚으시면 됩니다."\n\n"저희 은행은 부채가 전액 상환될 때까지 각각의 작물에 대하여 현금이나 주식을 받게 될 것입니다. 합리적이지 않나요, 그렇죠?"\n\n그녀의 아버지가 끼어들었습니다:\n\n"만약 흉년이 들면 어떻게 되나요?"\n\n"음, 저희는 파산할 경우 땅을 구매하여 다시 임대해 드리는 제도를 가지고 있습니다. 고객님의 농가와 직업은 유지되겠지만 대신 임금만 받게 될 것입니다. 하지만 그런 일은 일어나지 않겠죠."\n\n포니 변호사는 한숨을 내쉬며 그것은 단지 한 가지 선택지일 뿐이며 만약 그런 일이 생긴다면 시에서 대안과 보증을 제공할 것이라고 설명했습니다."
hellquill.165.a:0 "트랙터가 필요하긴 하지만..."

hellquill.166.t:0 "지역 의회"
hellquill.166.d:0 "기사단장 울라흐 아프 시로드의 지도하에, 일부 지역은 기사단의 직접적인 통치 하에 남아있지만, 새로운 지역 독립체에게 권력이 이양되고 있습니다. 새롭게 권한을 부여받은 지역은 자유 도시, 그리폰 민간 지역, 포니 민간 지역입니다. 그들은 지방 행정 업무와 재정에 대하여 어느 정도의 자치권이 주어질 것입니다. 의회들은 헬퀼 기사단의 보호 아래 존재하게 될 것입니다.\n\n당분간, 의회들은 아우구스트 폰 오텔스부르크, 카를 폰 솔다우, 리버 브리즈와 같은 자문 위원들의 의견을 받아 기사단장에 의해 임명된 임시 의원들에 의해 통치될 것입니다. 시간이 지나고, 선거는 복수 투표의 원칙에 따라 치러질 것입니다. 시민들은 만약 그들이 학교의 학위를 소지했거나, 일정 금액 이상의 세금을 냈거나, 토지를 소유했거나, 신전이나 국방군에서 복무 중이거나 그들의 부모일 경우에 0표에서 다수의 표까지 얻게 될 것입니다. 그렇게 함으로써, 헬퀼은 사회에 기여하는 사람들이 게으른 이들보다 더 큰 발언권을 갖게 될 것입니다. 정당과는 상관없이 후보들은 그들의 명성의 질로만 출마할 수 있습니다."
hellquill.166.a:0 "헬퀼에 폭민 정치란 있을 수 없다."

hellquill.167.t:0 "지역 의회 선거"
hellquill.167.d:0 "오늘 헬퀼 역사상 처음으로 지역 선거가 치러졌습니다. 전반적으로, 복수 투표 제도가 약간의 골칫거리를 야기하고 일부 KpH 운동가들이 몇몇 도시에서 투표를 방해하려 시도했음에도 제대로 진행되었습니다.\n\n의회는 이제 대표를 선출했습니다. 수도 지역은 포니 의회의 리버 브리즈나 솔다우의 라이너 구텐프리드 같은 몇몇 낯익은 얼굴들이 선출되었습니다. 신전과 관련된 대표자들 또는 동부-그리폰 연합은 그리폰 지역에서 특히 좋은 성과를 거두었습니다. 현재는 소멸 직전의 개혁주의나 공산주의의 KpH와 같은 급진적인 견해에 동조하는 사람들은 극히 드물지만 진텐의 새로운 대표들 중 일부는 노동조합에 호의적인 견해를 가지고 있습니다.\n\n전반적으로 볼 때, 이번 선거 위험은 가치가 있었으며 헬퀼은 요즘 시기의 소위 민주주의 국가들에서 선거와 함께 오는 혼란을 보지는 않을 것 같습니다."
hellquill.167.a:0 "훌륭한 소식이로군."

hellquill.168.t:0 "The Snoring Revolution"
hellquill.168.d:0 "Since Ernst Fischer's arrival in Hellquill and his takeover of the underground communist KpH party, some in the Inner Circle and the administration feared that the charismatic leader would represent a danger. However, this threat has failed to materialize. Recent reports show that attempts have been made at securing support among the posniak communities or among the working class. They were fortunately not successful.\n\nDespite this lack of success in sparking an uprising, the KpH still tries to agitate around factories, commits petty acts of vandalism here and there and hold meetings in damp basements in the major cities.\n\nThis month, an attempt at distributing pamphlets picturing the KpH as a "sleeping giant" waiting for his time somewhat backfired as it became a joke to say that the giant isn't good at much more than snoring. "
hellquill.168.a:0 "We've had enough failed uprising, thank you very much."

hellquill.169.t:0 "A Morning's Exercise"
hellquill.169.d:0 "It had been a hard day of training for the recruits at the Ortelsberg barracks. Heidrich, Peer Slice and Katalin were all eager to finally get to eat. Unfortunately, the Ponies and Griffons all had to wait until every trainee had finish their exercise. And one in particular seemed to have it especially hard.\n\n"Come on soldier! You call that a pushup? My grandma does better one in the morning and she's been dead for ten years!"\n\nThe recruits turned their eyes towards their sergeant's yelling only to see a blue griffon desperately trying to find the strength to do their fifty pushups. The sergeant was having none of it and continued his tirade.\n\n"Come on Wingfried! I ain't no bigot! I dislike every worthless creatures the gods have put in this world equally but I'll be damned if you aren't the most worthless one of them all! I'm surprised those wings are strong enough to get you in the damn air! Come on! Push those dry sticks up!"\n\nHeidrich sighed.\n\n"We're not getting breakfast any time soon, are we?""
hellquill.169.a:0 "We need to be supportive of each other!"

hellquill.170.t:0 "Another Day at the Office"
hellquill.170.d:0 "Urlach sat back at his office, fiddling with his claws. He sighed, feeling a bit tired. These last few years had been exhausting. It had been all meeting after meeting. Whether it was with some peasants from the Bund, the blabbering ponies and griffons from the regional councils or that stubborn fool of Stackelberg, he could never find a moment of peace. Sometimes, he regretted it all and wondered what would have happened if he had left Hellquill and all its insane complexities to just go back home to Rumare. How he missed seeing the green shores of the lake...\n\nHe sighed once more and rubbed his eyes before turning towards his aide de camp.\n\n"What is on the agenda today?"\n\nHis aide flipped through some pages.\n\n"Nothing, my lord Grandmaster."\n\n"That is not possible. Check the date. You must have taken next year's agenda."\n\n"I assure you, my lord Grandmaster, that there is nothing. Sir August von Ortelsberg cancelled last week due to a conference in Zinten and sir Wilhelm Stackelberg's aide came to tell me that he was ah... Indisposed. As for sir Carl von Soldau, he has been forced to extend his leave. A budgeting issue at the OBD general assembly. The rest of your day is completely free, my lord Grandmaster."\n\nUrlach pondered for a moment. He felt strange. Things had been so hectic for so long that he had not found himself with a full day of genuine free time in quite a while. He wasn't exactly sure what to do. He looked towards the window. The sun was quite beautiful today. Perhaps he should go fishing. That spot on the Griffking River was always free. Unlike him. He stood up, grabbed his coat and left the room."
hellquill.170.a:0 "I have a meeting with a trout!"

hellquill.171.t:0 "The Sturmgreife Affair"
hellquill.171.d:0 "It didn't take much for Urlach ap Cyrod to convince the Inner Circle that the violent Sturmgreife posed a threat to Hellquill's stability. Few had missed their devastating influence in the Longswordian bloodbath or their inflammatory rhetoric, just shy of calls to open revolt. And with Stackelberg's help in reassuring the reformisten-leaning knights, steps were taken to secure armories, outposts and sensitive targets from any attempted uprising. Officially, it was all routine but either through unsuspected intelligence or insanity, the SG grew uneasy. After Wingfried von Katerinburg's shameful departure from the capital, Edler von Wingenberg, head of the SG, attempted to cement control of the reformisten movement at large with increasingly treacherous insinuations.\n\nAnd then, a match was struck in the powderkeg. What set it all in motion was Von Wingenberg's arrest under charge of heresy and treason. After he was burned at the stakes, Wilhem Stackelberg organized a meeting of old reformisten supporters at the Goldener Flügel Beer Hall to appease them. He was however attacked on the way and had to flee his car. Meanwhile, Eisen Silberkrone and other Sturmgreife members stormed the Beer Hall. He called upon the attendees to rise up in revolt against the "injustice" they were facing. Some applauded but others balked as he claimed that the "traitor Stackelberg" had been killed. Fights erupted.\n\nEventually, the local garrison and police force gathered around the place. Silberkrone desperately tried to rally his lackeys to fight them off and a skirmish erupted. Outnumbered and outgunned, the traitors were killed or captured, their would-be uprising utterly failed. Silberkrone and several others Sturmgreife leaders were executed for treason."
hellquill.171.a:0 "A shameful display. But a useful one!"

hellquill.200.t:0 "The Prodigal Father"
hellquill.200.d:0 "News have arrived in the last month about the great tour of his Imperial Majesty Grover V by train to inaugurate the Imperial Railway System. Those news, a great display of Griffonian engineering capabilities, had a much more bitter taste in Hellquill which was not to be visited by the Emperor.\n\nFor years, Hellquill had petitioned for being integrated within the plans of the Imperial Railway System but the imperial planners had failed to include Hellquill in the initial plans. Of course, they hid themselves behind arguments about lack of security for workers in Hellquill or even a lack of participation from the knights into the project, however the reason was clear. Despite relations between Hellquill and the Empire warming up under Grover V's rule, the imperial court had remained angry about Trappenfeld's decision to not renew the oaths of direct loyalty to the crown. The Imperial Railway System was just a convenient way to punish the Frontier for it.\n\nThis enraged the Hellquillian traders and knights who saw that even the destitute Barony of Angriver and Principality of Katerin had been included in the railway plans despite rampant banditry. To add insult to injury, construction had started for impressive railway stations in both Hellquill and Soldau and while Soldau's eventually gained some minor connexions to the Empire, Hellquill's remains unconnected and unfinished."
hellquill.200.a:0 "Have we been forgotten out here?"

hellquill.201.t:0 "Back in Hellquill"
hellquill.201.d:0 "News has emerged that Ernst Fischer has come back from exile and rejoined his comrades within the underground KPH.\n\nErnst Fischer previously served within the Wehrmacht where he proved himself to be an audacious and charismatic leader as well as a skillful soldier. However, he became dissatisfied with the Order's policies and goals, considering them outdated and futile. He finally deserted and subsequently left the country.\n\nNot much is known about his time as an exile but his name frequently came up during interrogations of communist agitators and seized subversive documents. At some point, the young griff gained power over the fledgling Hellquillian Communist Party or KPH and lead it from afar. His ideology, beyond the usual communist dribble, is apparently based on the idea that soldiers rather than workers or peasants will form a revolutionary vanguard to impose communism by violently destroying so-called reactionary movements.\n\nWe will need to keep an eye out on them."
hellquill.201.a:0 "Rebellious scum..."

hellquill.202.t:0 "The Noble Bequeathing"
hellquill.202.d:0 "Albert von Clawdeck, a landed noble in the duchy of Strawberry, died heirless last week. In his will, he has bequeathed his estate to the Order of Hellquill. This practice has been an ancient one and has been considered a mark of prestige among the Griffonian nobility. Traditionally, the Order organizes them into trust and rents them to locals.\n\nSince the Revolution of 978 and the imperial collapse, much of those estates have been seized by local authorities, illegally sold or destroyed, causing many headaches for the Order. Since then, the number of bequeathings has dwindle and with it a source of revenue for the Order. The von Clawdeck bequeathing is actually the first one of the eleventh century. A grand ceremony has been planned in von Clawdeck's name in the temple of Boreas in Hellquill."
hellquill.202.a:0 "A good omen. Bless his soul!"

hellquill.203.t:0 "Sturm Zigaretten"
hellquill.203.d:0 "The Reformisten have stood out since their formation as an odd faction within the Order of Hellquill. One of their particularity has been to ally themselves with outside groups, far from the discipline of the Order. One such group has been the rabidly fanatic and paramilitary group of the Sturmgreife lead by Edler von Wingenberg who enjoys "patrolling" and harassing ponies citizens.\n\nFree from the rules of conduct of the knights, they have sought many ways to gather funds for their activities. This week, members of the Sturmgreife have launched a new company producing cigarettes. They already claim that their cigarettes will be the finest tobacco in all of Hellquill and that the revenues will entirely go to funding the "greatest endeavour in Hellquill's history".\n\nRumours on the street is that their members have already begun to harass store owners to make room for their new product and limit foreign or competitor tobacco."
hellquill.203.a:0 "At least, we'll get some cigarettes out of it?"

hellquill.204.t:0 "The Bund der Freien Hunde"
hellquill.204.d:0 "Today, a new group of Diamond Dogs has been liberated from Diamond Mountain thanks to the Bund der Freien Hunde and is now being processed to leave for Bronzehill. The operatives and volunteers who organized the escape have been acclaimed as they arrived in Ortelsberg.\n\nThe Freihunde Bund is a non-profit organization ran mostly from Bronzehill but operating in Hellquill since the reign of Grover II who welcomed the refugee dogs. Their entire goal is to help slaves from Diamond Mountain escape and brought, should they want it, to Bronzehill.\n\nThe Bund has long had a difficult relationship with the Order of Hellquill where discrimination towards non-griffon is a frequent issue despite several dogs serving. As a result, the Bund hasn't ever really developed a working relationship with the Order, instead operating on its own thanks to funds provided by Bronzehillian elite and small donors. The difficult relationship has become a point of contention for many in the Order, mostly from the radical Reformisten ideologues but also from less political knights such as Wilhelm Stackelberg or Urlach ap Cyrod. Despite this, the current Grandmaster Siegfried Trappenfeld has so far shielded them from any harm and there are voices like that of knight archivist August von Ortelsberg calling for enshrining the Bund's role in Hellquill."
hellquill.204.a:0 "Let sleeping dogs lie for the time being."

hellquill.205.t:0 "노예 탈출"
hellquill.205.d:0 "Today, a new bunch of slaves has escaped from our mines with external help operating out of Hellquill. The group, named the Bund der Freien Hunde, is an old an known criminal organization funded by the Diamond Dogs of Bronzehill. They have been a thorn in our side since the griffonian Emperor Grover II has welcomed fleeing slaves and given them their county."
hellquill.205.a:0 "Someday, they will get their comeuppance!"

hellquill.206.t:0 "노예 탈출"
hellquill.206.d:0 "Today, a new group of Diamond Dogs has been liberated from Diamond Mountain thanks to the Bund der Freien Hunde, a dog operation operating in Hellquill. The refugees have been welcomed and given shelter and food in Bronzekreuz. They will be given help to settle in the coming months.\n\nThe Freihunde Bund is a non-profit organization ran mostly from Bronzehill but operating in Hellquill since the reign of Grover II. Their entire goal is to help slaves from Diamond Mountain escape and brought, should they want it, to Bronzehill."
hellquill.206.a:0 "Someday, all dogs shall be finally free!"

hellquill.207.t:0 "군사 명령 79호"
hellquill.207.d:0 "클라우드버리의 알로이시오 추기경 가문의 그리폰 형제 기사단의 기사단장 윙프리드 폰 카테린부르크의 권한으로 헬퀼 지역에서 즉시 유효한 새로운 규정을 발표한다:\n\n1. 당국으로부터 명령받은 경우를 제외한 그리폰 이외의 모든 생물은 마법, 비행 및 기타 다양한 자연 능력 사용을 금지한다.\n2. 모든 포니들은 도로에서 그리폰들에게 양보해 주어야 하며, 그리폰들이 어떤 서비스를 이용하던지 먼저 사용하게 해주어야 하고, 군인, 기사, 공무원에게 적절한 경례를 해야 하며, 그리폰에 대한 어떠한 불만도 자제하고, 올바르게 행동해야 된다.\n3. 모든 성인 포니는 지방 당국의 요구에 따라 공공사업이나 군사적 노력을 위하여 노동력을 제공해야 한다.\n4. 4마리 이상의 공개적인 포니 모임을 금지한다.\n5. 모든 포니들은 그리폰에게 정복된 생물로서의 지위를 인정해야 한다. 이 사실에 대하여 이의를 제기하는 어떤 조직이나 이념의 경우 최고형으로 집행한다.\n6. 이에 따라 중노동 및 수용을 법에 대한 중대한 위반, 당국에 대한 불이행 또는 파괴 행위에 대한 형벌로 규정한다. 군사 법원과 민간 법원은 형벌 기간에 대한 판결권을 갖는다. 군 관할의 모든 행정 구역에는 이러한 형벌 집행을 위한 캠프가 설치되어야 한다."
hellquill.207.a:0 "그들의 위치를 알려줘라."

hellquill.208.t:0 "Bold Words for Somegriff in Shotgun Range"
hellquill.208.d:0 ""Golden Ball, get your dollie! Now!"\n\nPurple Top was yelling at the top of her lungs to make her family hurry. She had heard the gunshots coming from the village. Whatever was going on there, it wasn't good and it wouldn't stay put. They had to leave. Her fillies were obeying but for some reason, her father was fiddling in the kitchen, hunched over the floor. What had gotten into him this time?!\n\n"Father? What are you doing? We need to leave!"\n\nFinally, Purple Top's father stood up, an old double-barreled hunting rifle in his hooves.\n\n"You go with the little ones. I'm not letting them take my farm"\n\n"Father!"\n\nA truck stopped outside. He took her by her shoulders and looked at her.\n\n"I'll buy you time. Go!"\n\nPurple Top tried to argue but she couldn't find the words. With tears in her eyes, she obeyed and took her family through the garden door.\n\nAfter they left, the old Pony cocked his rifle and walked towards the front door."
hellquill.208.a:0 "You don't pinch a Pony and expect it not to buck."

hellquill.209.t:0 "The Zinten Sharpshooter"
hellquill.209.d:0 "Today, a new Sturmgreife officer has been found dead in the woods near Zinten. It is only the latest case in a worryingly growing series of event. Just like the others, he has been found peppered by shotgun shells. On his body was found a rue leaf. The signature of the Zinten Sharpshooter.\n\nThe brutal killer known as the Zinten Sharpshooter is officially a serial killer operating in the Zinten area and attacking innocent citizens. However, he is officially known to have killed more than forty-six civilians, soldiers and knights associated with either the Sturmgreife or the reformisten administration.\n\nReports and rumours varies as to who could be the killer. Some talk about the attacks being carried out by a team of special agents from the Riverlands. Other speak of a single Pony, a massive one wielding two machine guns and able to take on entire units by himself. However, and perhaps more worrying are the frequent rumours of the attacks being carried out by a single elderly posniak Pony armed with a double-barreled rifle. Whatever the truth is, our forces seem incapable of stopping the perpetrator."
hellquill.209.a:0 "The greatest army in Griffonia and we can't catch an elderly pony?!"

hellquill.210.t:0 "The Arcturian Priest"
hellquill.210.d:0 "The Temple of Arcturius in the center of Hellquill was resonating with the sound of prayers. Griffons from all corners of the city as well as knight were in attendance for this ceremony of the Entschlossenheitnacht. They would pray for a whole night before attending a community breakfast while the warriors among them would spar with traditional swords and lances. Or so they were supposed to.\n\nDuring the early evening, the doors of the Temple were slammed open by armed soldiers who loudly entered without a care for the faithfuls. They were lead by the recognizably large and scarred Demetrius Kamphaus who marched towards the altar of the Temple with a document in his claw. One griff left the prayer banks to stand in his way, Wilhelm von Stackelberg, knight of the Inner Circle and visibly offended by the intrusion.\n\n"What is the meaning of this, Kamphaus. This is a house of prayer!"\n\nKamphaus stopped in front of his brother in arms, saluted and showed him the document. Stackelberg took it and began to read as Kamphaus began to explain himself.\n\n"I have no desire to perturb this ceremony but I have orders. I am to place the priest Kupferschere under arrest for subversive activities and sedition."\n\nStackelberg raised his head towards Kamphaus, stupefied. Kamphaus tapped the sigil and signature on the document.\n\n"Order of the Grandmaster."\n\nStackelberg acquiesced and, his face somber, stepped aside.\n\n"Proceed.""
hellquill.210.a:0 "Traitors in every corners!"

hellquill.211.t:0 "Conspiracy Theories"
hellquill.211.d:0 "Wilhelm von Stackelberg was enjoying a night out at the Goldener Flügel Beer Hall, a favorite meeting place of the Order's knights and officers. The atmosphere was good but the table was slightly agitated by Friedrich, an old friend of his. The poor griff had drunk more than was reasonable and had begun to ramble. Wilhelm had already sent for a soldier to bring him back to his quarters when Friedrich suddenly slammed the table, causing several beer glass to tip over.\n\n"You are all so bloody naive! Like chicks out of their cribs! Why can't you see it?!"\n\nWilhelm didn't respond. He hated drunks and their antics, even from a friend of his. A friend of Friedrich approached to calm him down.\n\n"Don't touch me! They've done it! They killed Urlach! They killed him because he was an inconvenience! It goes all the way from the top! From von Katerinburg! From him!"\n\nFriedrich raised himself, pointing to Edler von Wingenberg sitting at a near table. The officer noticed and glared in his direction. Wilhelm once again tried to calm Friedrich down but to no avail. He kept ranting, grabbed a bottle which he tried to empty and began to slur his words. Soon, the military police approached and took him away as they would for any drunk. He didn't try to stop it but Wilhelm sensed that there would be more.\n\nThe next day, the news arrived that the knight had been demoted and arrested for sedition and slander against the Grandmaster."
hellquill.211.a:0 "We cannot allow such slander of our Grandmaster!"

hellquill.212.t:0 "헬퀼 전투"
hellquill.212.d:0 "The guards lowered their weapons and stepped aside. Wilhelm Stackelberg gave them a nod of gratitude. Raising his sword, he went ahead and opened the doors of Wingfried's office while his knights secured the halls. Inside, he called.\n\n"Wingfried von Katerinburg! Show yourselves."\n\nNo answer. Wilhelm looked around. There was nogriff in there. He approached the windows. Maybe the coward had flown away? But no they were shut tight and there was no sign of a hasty escape. Wilhelm frowned. Then he heard a whimper. The knight slowly turned to his side from where the noise came from. There was a large closet behind his desk. Could it be possible? Could the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury have fallen so low that their grandmaster was hiding in a closet to hide from attackers? He rushed to the closet and violently opened it. Inside was Wingfried holding on tight to his gun pointing at Stackelberg. "I order you to stand back, traitor.", he snapped. Wilhelm didn't blink and went for an attack. Wingfried fired but his bullet only managed to graze Stackelberg's shoulder before the knight's sword disarmed him. Stackelberg punched Wingfried, grabbed him and dragged him from the closet. The grandmaster screamed for help but Wilhelm didn't care. He began to drag him across the room, breaking his wings one at a time as he was talking to him.\n\n"Grandmaster Wingfried von Katerinburg. I wished to offer you an honourable end but you have chosen a coward's way. So, I offer you a coward's death. Now. Fly away, you wretched scum!"\n\nWilhelm smashed open a window and threw Wingfried through it, watching him fall to his undignified death beneath.\n\nAs he left the office, he was informed by one of his knight that Edler von Wingenberg had also died, killed by a stray bullet while in his private bathroom. The two criminals had died but the battle was only beginning. Reformisten were sure to fight before they saw the light."
hellquill.212.a:0 "전진하라, 기사들이여! 의무가 부르고 있다!"

hellquill.213.t:0 "기사단의 끝"
hellquill.213.d:0 "경비대는 빌헬름의 연설에 감동받지 않았으며 그를 사살했습니다. 슈타켈버그는 머리에 총을 맞아 즉시 쓰러졌습니다. 그의 추종자들은 경비대에 달려들려 했지만 비슷하게 총에 맞아 쓰러졌습니다. 나머지 인원들은 달아났습니다. 경비대는 보고를 위하여 사무실로 전화를 걸었습니다: "이제 나오셔도 됩니다, 기사단장님. 위험은 사라졌습니다." 옷장에 숨어 있다가 전화를 받은 윙프리드는 분노한 채로, 폭풍그리핀에 병력 증강을 요청했습니다. 그는 잠시 생각하더니 지역 주둔군을 이끌고 있는 폰 솔다우에게 전화를 걸었습니다.\n\n"폰 솔다우! 지금 나를 죽이려는 시도가 있었다! 도시를 봉쇄할 것을 명령한다. 행사 때 입는 것과 비슷한 전통적인 복장을 착용한 모든 기사들을 체포하고 거리에 장갑차를 배치하라. 내일 저녁까지 헬퀼이 쥐 죽은 듯이 조용해지기를 원한다!"\n\n폰 솔다우는 반대하지 않았으며 윙프리드도 전화를 끊었습니다. 그는 더 많은 군인들이 그의 사무실을 둘러싸며 집결하고 있을 때 잠시 생각에 잠겼습니다. 그는 보고서를 요구했습니다. 슈타켈버그의 죽음에 대해 아는 그리폰들이 거의 없었기 때문에 쿠데타는 여전히 진행 중이었습니다. 그들의 지도자가 죽었음에도 상황은 통제 불능 상태가 될 수도 있습니다.\n\n윙프리드는 성에서 메시지를 방송하기 위해 인터폰을 잡았습니다. 새로 설치한 장치는 작동하지 않았으며 노이즈가 발생했습니다. 윙프리드는 장치를 작동시키기 위해 고생했지만, 결국 한 기사가 그를 옆에서 도와주러 오기 전까지 작동시키지 못했습니다.\n\n"헬퀼의 기사들이여! 기사단장인 윙프리드 폰 카테린부르크가 전달한다. 나를 암살하려 했던 빌헬름 슈타켈버그 기사는 개처럼 죽었다. 포기하고 나의 충성스러운 그리폰들에게 항복하라. 그렇지 않으면, 너희들이 상상할 수 있는 가장 끔찍한 죽음을 약속하도록 하지!"\n\n그는 인터폰을 끄고 그의 의자에 앉아 쉬었습니다. 그는 경비대에게 주변을 지키라고 소리쳤고, 경비대는 명령을 따랐습니다. 그는 기다리는 동안 긴장을 가라앉히기 위해 술을 따라 마시기 시작했습니다. 전투는 한 시간 동안 더 계속되었고 마침내 성에 평온이 찾아왔습니다. 많은 사람들이 죽었지만 그들은 승리했습니다. 에들러 폰 비겐버그도 암살 시도의 표적이 되었지만, 다행히도 그는 슈타켈버그의 추종자들이 사무실 밖에서 경호원들과 싸우고 있었을 때 화장실에 있었기 때문에 살아남았습니다. 윙프리드는 그 소식을 듣고 한숨을 내쉬었지만, 적어도 슈타켈버그는 그들이 기사단을 해체하는 것을 쉽게 만들어주었습니다."
hellquill.213.a:0 "기사단은 오래전에 사라졌다..."

hellquill.214.t:0 "The Bleeding Heart Judge"
hellquill.214.d:0 "Despite the frontier status of Hellquill, the Order had for a long time a tradition of a relatively fair and serious justice system, far more than in their poorer neighbour of Longsword. The traditionally literate knights had been committed to crafting well-designed law codes and procedures even if jurists from Yale were dismayed at some of the archaisms remaining in it like the legal duel system.\n\nThe Reformisten had numerous issues with that system. They saw it as being infested with civilians who had little regard or understanding for the necessities of the military order and considered some of the rules and procedures as nothing more than tying the knights' claws behind their back. After his arrival in power, Wingfried von Katerinburg oversaw a vast rework of the judicial system, nominating reformisten-aligned candidates in the judiciary and removing several procedural protections for ponies, diamond dogs and "ideological agitators".\n\nA judge named Lothar Witteknecht openly defied the reforms and the hierarchy by ordering the liberation of a journalist who had published articles critical of the election of von Katerinburg. However, the journalist had already been executed and there was much confusion about whether he had been executed despite the court's order or due to a mistake. As a reaction, the judge formally resigned and left a letter in his home, stating his opinion that the Order was no longer legitimate and his decision to join the KpH.\n\nThe head archivist of the Order, August von Ortelsberg, while disagreeing with the decision to join criminal organizations like the communists criticized the reforms of the justice system as being rushed and called for some restraints. The Grandmaster declared any criticism of the necessary judicial reforms as being counter-productive and dangerously biased."
hellquill.214.a:0 "Good riddance!"

hellquill.215.t:0 "아우구스트의 은퇴"
hellquill.215.d:0 "August von Ortelsberg had been called to the office of the Grandmaster. He had been surprised. Wingfried had never shown much interest in the day to day life of the archives or even the need for historical records. When he entered, Wingfried smiled at him and stood up to come and embrace him.\n\n"Mein freund! I'm so pleased to see you. I hope you've had a good day."\n\nAugust was taken aback by the sudden familiarity of the Grandmaster and it took him a moment to try and answer in kind but he was interrupted nonetheless.\n\n"I have been so touched by your decision to retire. You have served us for so long and so well. It is for sure a great loss for our Order to lose a griff such as yourself, almost like one loses a memory."\n\nAugust froze and stared, wide-eyed.\n\n"But... My Grandmaster, I'm afraid you have been ill-informed... I'm not retiring."\n\n"Are you saying I have made a mistake, August? It pains me but no matter. Old age makes anygriff forget things. Perhaps this may refresh your memory?"\n\nThe Grandmaster went to his desk and picked up a letter. He showed it to him and there it was: a letter of resignation signed by him. Forged of course but that was that. He understood the implication and meekly thanked the Grandmaster as Wingfried explained to him that he would be given a "guard" assigned to his residence so that "what happened to our dear brother Urlach never happens again".\n\nLater during the evening, August was desperately looking in his law books to find some kind of imperial recourse. Suddenly, he heard pawsteps from the corridor and jumped from his seat. He decided to hide but as the door of the archives was opening, his wing caused a book to fall. Panicking, he let out a small whimper and froze in direction of the door. It was Carl von Soldau. The soldier approached, not menacingly but with an expression of concern on his face. He extended his claw to give him a sealed letter.\n\n"You're going to the Temple of Eyr in Solday. The prelate is a friend of mine and will protect you as best as he can. It's all I can do. Please go and don't make a fuss. For your own sake."\n\nAugust took the letter and sighed: "Thank you, Carl...""
hellquill.215.a:0 "He'll go, quiet or not."

hellquill.216.t:0 "아우구스트가 죽은 채로 발견되다"
hellquill.216.d:0 "Today, August von Ortelsberg has been found dead in his room at the temple of Eyr where he was living in seclusion. No trace of struggle were found and the autopsy mandated directly by the Führer found that he had committed suicide. Some seditious documents were found in his belongings. They were reported and archived but were kept out of the public eye. Should any knight protest, they could still be held under charge of contact with a known traitor, something easily "proven" with those documents.\n\nDespite his known popularity in the Order, no request for a ceremony in his honour was introduced in any of the temples in Hellquill."
hellquill.216.a:0 "Now, he'll finally keep his beak shut."

hellquill.217.t:0 "The Bequeathing Scandal"
hellquill.217.d:0 "Today, a scandal erupted after it became known that several estates around Griffonia that had been bequeathed to the Order of Hellquill have been used as luxury vacation houses by members of the Reformisten leadership under the guise of "training missions". Gossip abound about copious amounts of alcohol being consumed and several locations being degraded by unruly parties.\n\nMembers - among them Alfred Aschenkampf - implicated have been sanctioned for their infractions but the damage is done. Not only have we lost significant revenue in this case of corruption, but our prestige is being hurt. On the longer term, noblegriffs may think twice before entrusting us with their properties."
hellquill.217.a:0 "Damn them!"

hellquill.218.t:0 "Of Burned Farms"
hellquill.218.d:0 "Carl von Soldau tightened his coat. Mornings in the Hellquillian forests could be quite cold and misty and this one was no exception. He took a swig from his canteen as he looked upon the distant hill. The compound was large and lively with Ponies beginning to go about their day. Definitely more a community than a farm and quite realistically able to support a partisan cell. From the looks of it, they had failed to notice that they were surrounded by knights and Sturmgreife or simply had no sentries. Carl took another swig, thinking. They would have to confirm intel with Hellquill. It looked all very quiet for a partisan base.\n\nCarl was about to leave for the radio truck when he suddenly heard gunfire. He quickly grabbed his binoculars and looked on. He saw some shots being fired, coming from within the forest and panic spreading in the compound. What could be the meaning of this? He yelled out to his officers, asking for reports. Everygriff seemed as dumbfounded as he was. After a few seconds, Alfred Aschenkampff, one of the new Sturmgreife officers, walked up to von Soldau and quietly asked.\n\n"Sir! I require artillery support."\n\nCarl von Soldau blew up. "Artillery support? What support?! By the gods, what is going on over there? We were waiting for confirmation!"\n\n"I have ordered an attack."\n\n"What?! Under whose orders? I haven't authorized any offensive!"\n\n"Mine, under instruction from Hellquill. I am not under your orders. As you'll recall, we Sturmgreife operate independently and I have ruled that this compound is a terrorist base that needs to be purged. Now, I request artillery support from your unit."\n\n"You are not getting it!"\n\n"Fine, I will report this back home." and he turned back.\n\nBeyond angry, Carl threw his canteen in Alfred's general direction and angrily snapped back that he would report this but to no avail. He looked back at the hill. The compound was already catching fire. It was done."
hellquill.218.a:0 "Guess this is how we do things now."

hellquill.219.t:0 "Bankrupcy of the Luxenwing"
hellquill.219.d:0 "To the shock of many in Hellquill, the Luxenwing Bank has been forced into bankruptcy today. With its demise, a whole chapter of Hellquillian history is ending.\n\nFounded in 904, the Luxenwing Bank was a conglomerate formed by several charities and small civilian knightly orders under the patronage of western griffonian nobles sympathetic to the old cause given to Hellquill by the late emperor Grover II. Their goal was to negotiate, fund and organize the payment of ransoms for knights captured by eastern enemies. The Bank also funded and ran several charities dedicated to veterans health and elderly care.\n\nOver time, the Luxenwing Bank had become a major intermediary between griffon interests and the Riverland powers as well as a major source of pride in both Hellquill and Longsword.\n\nThe collapse of the Griffonian Empire and the Revolution was a major blow to the Bank. Many of their patrons were either killed or ruined in the chaos and the bank saw a dip in their donations and revenues. Faced with increasingly tight budget and more and more reliant on their own shrinking profits, the bank had to cut a lot of its charitable activities. In recent years, many of its members drifted towards the Reformisten ideology and some began to allegedly embezzle the bank and funnel money to the party both within and outside of the Order of Hellquill. Failing to address this mismanagement was the final nail in the coffin."
hellquill.219.a:0 "This is only diffamation to save face!"

hellquill.220.t:0 "The Almanach Controversy"
hellquill.220.d:0 "A strange controversy has erupted within the Order's leadership this week. The release of a new book being printed out has been halted. The book, called "The Almanach of the heroes of the Order of Hellquill", lists most of our military and political leadership with pictures, birthday dates and a brief biography of their lives. The goal of the book was to popularize the transformed Order and make our leadership more popular among the general population. The author even argued that patriotic griffons could use the Almanach to send birthday presents to their heroes, strengthening the bond between the Order and the country.\n\nOne detail caused the ire of Edler von Wingenberg though. His biography mentioned an anecdote about his past friendship with foals and fillies when he was a chick. Edler exploded at the idea and called the book's allegation some of the most vile slander he had ever heard. Refusing to calm down, he called for the removal of the book and implied that the author may be a political agitator. At that point, Demetrius Kamphaus openly defied Edler due to the author being an old friend whose loyalty to the state was beyond question. The fight went on with speculations and rumours spreading about both griffons in the mess hall of the castle.\n\nIn the end, the matter was brought in front of Wingfried von Katerinburg. He ordered them to cease their bickering and allowed the release of the book with censorship of the anecdote."
hellquill.220.a:0 "All this over a damn book..."

hellquill.221.t:0 "Unforeseen Consequences"
hellquill.221.d:0 "For several weeks now, the attacks carried on by the communist underground had been increasing with several members of our leadership being specifically targeted, despite many of them not being public figures. Some had speculated that the KpH had obtained moles within our ranks but the capture of a pony partisan safehouse today shed some light on what had happened.\n\nA copy of the "The Almanach of the heroes of the Order of Hellquill" had been found with scribbled notes. The partisans had taken the book that was supposed to honour our soldiers and civil servants and used it as a hit list. The matter was not helped by the biographies containing special details that may have been of use in assassination attempts.\n\nThe book was quickly removed from the bookstores but the damage was already done."
hellquill.221.a:0 "Burn all remaining copies!"

hellquill.222.t:0 "골든 플뤼겔 맥주 홀 습격"
hellquill.222.d:0 "오늘, 골든 플뤼겔 맥주 홀이 - 기사들과 폭풍그리핀 대원들, 개혁주의 운동가들 모두에게 후원해 주는 가게 - 테러 공격의 표적이 되었습니다. 최근에 수리한 조명 시스템에 폭탄을 설치하였고, 개혁주의당의 저명한 당원의 생일 축하를 위한 시간에 맞춰놓은 것 같았습니다. 초기 조사에 따르면 KpH와 포니 파르티잔들이 공격의 배후에 있다는 것을 말해주는 것 같습니다.\n\n몇 명의 사망자와 부상자가 발생한 반면, 모든 고위 장교들은 다치지 않은 채 무사했습니다. 이러한 행운의 연속은 장교들 간의 몇 가지 의견 차이와 논쟁으로 인해 예상보다 더 오랫동안 전략 회의가 진행되었기 때문이라고 추측됩니다."
hellquill.222.a:0 "정말로, 행운은 우리의 편이다!"

hellquill.223.t:0 "Sturm Zigaretten Blow"
hellquill.223.d:0 "The SZ cigarettes, the brand produced by allies of the Sturmgreife, have failed to make a hit in the market. Hellquillian smokers have found the brand to be unappealing and of low quality.\n\nRumours and jokes abound about SG members smoking other brands in secrets or store owners deliberately helping partisans to steal or destroy shipments of the brand, just so they can justify selling others.\n\nDespite all this, they remain a mainstay in tobacco stores thanks to political pressure and bullying from the members of the Sturmgreife."
hellquill.223.a:0 "Perhaps this will get some to stop smoking?"

hellquill.224.t:0 "Sturm Zigaretten Fraud"
hellquill.224.d:0 "The SZ cigarette brand has been back in the conversation in Hellquill lately. Several clerks in our administration had begun to complain about the opacity of the company's accounts and alleged tax evasion. It has become clear that many members of the Sturmgreife have been misusing the company's royalties for their own personal gain. Members of the SG have grumbled about the rumours and several fights have erupted. Yet, they seem to be remaining loyal to their leadership.\n\nSeveral members of the Council and knights have called for regulations to put an end to this circus show. However, Edler von Wingenberg has blocked all attempts at reforms by leveraging his formidable influence in the Order. So far, the Grandmaster has refused to challenge him on this and has delegated the matter to others in the hierarchy."
hellquill.224.a:0 "Could they at least be more discreet?"
  
hellquill.225.t:0 "Sturm Zigaretten Bankruptcy"
hellquill.225.d:0 "Today, the Sturm Zigaretten company has filed for bankruptcy, bringing a final blow to civilian allies of the Sturmgreife. Few were surprised at the announcement. The SZ cigarettes were known to be a poor product and without the constant bullying and pressure from the members of the Sturmgreife, many stores were quick to ditch them in favor of more popular brands.\n\nBeyond the value of the product itself, the fall of many members and shareholders of the company had caused chaos in the organization of the company. The disappearance of Edler von Wingenberg who had pushed the product was the final blow to the company."
hellquill.225.a:0 "The farce is over."

hellquill.226.t:0 "The Zeltstadtquell"
hellquill.226.d:0 "During the weeks that followed the integration of Longsword, Edler von Wingenberg acquired several patches of lands in the region of Panacea. Some thought that he planned to add them to his family's estates if not for the strange coming and going of drilling equipments. Eventually, he had legislation drafted to allow for the privatization of spring water.\n\nToday, he has announced that he was launching a new private company - a mineral water company - inspired by the "success" of the Sturm Zigaretten company in bringing "healthy and quality products to the griffons of Hellquill". his supporters are already claiming that the "Zelstadtquell" has medicinal properties, making it capable of curing many ailments through regular consumption. Some believe that he aims to eventually create a monopoly on mineral water in Hellquill."
hellquill.226.a:0 "First cigarettes, now mineral water... What's next?"

hellquill.227.t:0 "The Katerinian Idiot"
hellquill.227.d:0 "Both the Beakstadt Conference and Stackleberg's coup attempt have caused tensions among the Hellquillian leadership to rise to a new high. Edler von Wingenberg has not forgiven his knightly and Wehrmacht counterparts for undermining his and the Sturmgreife's position on the Grand Crusade. More so, he has felt slighted and while some had hoped for his anger to blow over, it did anything but that.\n\nEarlier this week however, Edler has gone a step further. He wrote an opinion piece on the Sturmgreife's internal publication. In it, he ranted about the cowardice of Hellquillian generals that he felt were being influenced by foreign influence or traitors. He declared that his SG would not tolerate the Hellquillian Destiny going to sleep or being betrayed at the half-way stage by non-combatants. "Whether it suits them or not, we will continue our fight. With them, if they finally grasp what it is all about. Without them, if they don't want it. And against them, if need be."\n\nFaced with the prospect of the numerous and powerful Sturmgreife rebelling, the Führer Wingfried von Katerinburg, Demetrius Kamphaus, Eisen Silberkrone and Edler von Wingenberg met to ease tensions. An agreement was found that another strategic conference would be held and that the SG would be furthered integrated into the Wehrmacht with the understanding that SG soldiers would be put under non-SG command.\n\nDespite this, there are now rumours circulating at Hellquill Castle that Edler boasted about having no intentions of keeping the agreement, began to refer to the Führer as "the Katerinian Idiot" and no different from his deranged cousin."
hellquill.227.a:0 "Come again?"

hellquill.228.t:0 "The Longsword Settlement Scandal"
hellquill.228.d:0 "After Longsword had been integrated into our nation, a committee was setup to oversee the use, sale or settlement of plundered or seized land in the county. Most of the land would be settled by settlers and veterans and the money of the sold land would be dedicated to helping them, a demand mostly put forward by Carl von Soldau and Demetrius Kamphaus.\n\nUnfortunately, reports about the committee are stacking up and painting a bleak picture of its work. Several members, mostly Sturmgreife members, have used the committee to sell or give away lands on the cheap to friends and allies with money being funneled towards the SG's private coffers. It has also been noticed that several industrialists and wealthy families such as the Guttenfried have bribed the committee to gain access to several strategic lands. Overall, it seems that the other members of the committee decided against reporting the corruption and embezzlement and rather began a bidding war against the other members.\n\nNone of those reports have been seen by lower ranking officers or civilians so far but there are already rumours circulating about it. The underground KpH has already begun using it for propaganda."
hellquill.228.a:0 "Burn those reports. We'll deal with it quietly!"

hellquill.229.t:0 "The Conspiracy of Fools"
hellquill.229.d:0 "In the aftermath of Edler von Wingenberg's demise, the institution that was the Ogledd Society found itself without its main and arguably sole benefactor. Few were willing to take up the mantle left by Edler as the society had become an increasing embarrassment to many in the reformisten movement. The Society's teachings were charmingly ridiculous at best and pathetic at worst. Not only that but it alienated support for Wingfried von Katerinburg's rule within the clergy, the surviving old guard and the scientific community. The nail in the coffin was of course the fact that not only the Society had been useless, Edler's ravings were costly and had caused a whole coterie of cranks and charlatans to flock to Hellquill's seat of power.\n\nNow, the Society's libraries could be put to the torch to the delight of many who had been forced to attend Edler's "seances" and this whole nonsense put behind them. Hopefully, its memory would only live on in the minds of the kind of lesser fools."
hellquill.229.a:0 "Shoot anyone who ever talks about this."

hellquill.230.t:0 "The Old Dog's New Trick"
hellquill.230.d:0 "It has emerged from our interrogations that treacherous ponies in Hellquill have been received a new and worrying help: the dogs of the Bund der Freien Hunde.\n\nIt was clear since the nomination of Wingfried von Katerinburg as new Grandmaster that the members of the Bund have had little love for the new direction that the Order had undertaken. However, few had anticipated such a radical transformation.\n\nOur intel shows that several members have used the Bund's resources to help ponies and partisans to flee Hellquill and get to the Riverlands. Interrogated members have denied any active participation of the Bund but it is clear that they have had at least a tacit support from the Bund's board.\n\nAs such, it has been decided that the Bund as a legal organization in Hellquill was to be disbanded immediately and any affiliate be put under investigation and preventive arrest. Unfortunately, reports have shown that some of the members had already bolted to the underground and joined forces with Fischer's underground KpH."
hellquill.230.a:0 "Traitors lurk in every corner!"

hellquill.231.t:0 "The Bund der Freien Hunde Is Disbanded"
hellquill.231.d:0 "Due to political developments in Hellquill, the Bund der Freien Hunde has been disbanded as of today. The group who had for so long helped slaves flee our kingdom has recently turned to helping ponies to flee Hellquill and Longsword to the Riverlands. This change in their activities was the final drop in the bucket for the Order.\n\nWhile we could hardly gloat about it without angering our pony neighbours, it certainly means much less problems for us in the years to come."
hellquill.231.a:0 "One less problem to deal with."

hellquill.232.t:0 "The Bund der Freien Hunde Is Disbanded"
hellquill.232.d:0 "A most tragic news has arrived from Hellquill. The Freihehunde Bund has been forced to disband their branches in the frontier. The Reformisten government in Hellquill is claiming that the organization had been helping ponies - terrorist elements among them - to flee the country. Our contacts in the Bund do not deny that such elements have been occurring but have called their action a moral duty in the face of genocide. They could not stand idle while creatures were being slaughtered just for existing, they argued.\n\nSeveral of our countrydogs have fled Hellquill but many more have been apprehended by the Black Cloaks. Should we even be able to convince Hellquill to stop with this nonsense, it will be years before we can restore one of the only venues of freedom for the slaves in Diamond Mountain."
hellquill.232.a:0 "Hellquill has truly gone insane!"

hellquill.233.t:0 "Refugees arriving"
hellquill.233.d:0 "Today, we have seen several new groups of refugees arriving from Hellquill. However, for once, they did not come alone but instead were lead by Diamond Dogs. They surrendered themselves peacefully to our border patrol. They explained that they belonged to the Bund der Freien Hunde, a Bronzehillian organization active in Hellquill. The organization used to help slaves escape the terrible conditions in Diamond Mountain. However, after the radical change in government in Hellquill and their genocidal plans, the group began to help ponies cross the borders to the Riverlands where they would be safe.\n\nWhile there would surely have been debates about how to deal with such an organization, the Order of Hellquill has answered it for us by disbanding it on their soil. It will be the last group of pony refugees lead by those righteous dogs."
hellquill.233.a:0 "Will the bloodshed in the Frontier ever end?"

hellquill.234.t:0 "Birth of the Kreditor Gang"
hellquill.234.d:0 "Reports from the Geheimdienst have painted a most worrying picture. In addition to subversive activities from ponies, the KpH and the grumbling old guard, we have uncovered proof of the birth of a new criminal organisation. The group is composed of members of the Order of Hellquill or the Wehmacht who have been forced out or have deserted. They call themselves the "Kreditor", considering that Hellquill is indebted to them and that they, as creditors, will take what is theirs by force.\n\nOur security forces have already attributed several assassinations, sabotage, attacks and thefts to them. With military-grade equipment and their experience, they will most likely be a menace."
hellquill.234.a:0 "Traitors..."

hellquill.235.t:0 "The Kreditor Strike!"
hellquill.235.d:0 "Terrible news has come from Soldau! The Kreditor gang has struck once again and this time, they made it count. They have attacked the allgemeine Wechselbank and emptied its vault. The ease with which they have orchestrated the heist shows that they've had help from the inside. Despite our garrison showing up in armored vehicles, they have managed to escape and kill many of our guards. The local garrison commander has already handed his resignation in the wake of the attack.\n\nThe bank, an old institution in Hellquill, serves as the main financial institution for merchants trading between Hellquill, the Principality of Katerin and the Griffonian Empire but it is also one of the major financial pillar of our Order. It is through it that the Order pays all its military procurement in the West."
hellquill.235.a:0 "You rebel scum!"
  
hellquill.236.t:0 "No More Credit"
hellquill.236.d:0 "Since we have disbanded the Order of Hellquill and disposed of Stackelberg's allies, the Kreditor gang has proven to be less and less of a nuisance. It seems now that several of Stackelberg's traditionalist allies were helping the Kreditor gang from the inside.\n\nOver time, the Geheimdienst began to better understand the gang's modus operandi and had successfully thwarted their plans in several occasions. Several members were captured and through rough interrogations, blackmail and infiltration, the gang's headquarters was finally found. Located in an abandoned and overgrown fortress in the forest of the Lone Domain, it was perfectly located to strike in the river cities and fall back.\n\n[HLQ.GetLeader] personally ordered a major strike on the compound, authorizing use of all of our most modern equipment. The attack opened with a nightly artillery strike that went until dawn when the infantry was ordered to storm what remained of the fortress. Despite their own good equipment and training, the traitors were overwhelmed with brute force."
hellquill.236.a:0 "It is finally over."

hellquill.237.t:0 "The Kreditor Gang Makes Amends"
hellquill.237.d:0 "The Kreditor Gang which has wreaked havoc in Hellquill since the traitorous pair came into power had contacted us. Their representative has been a knight and one of Stackelberg's partisan. They have informed us that they were happy to see the Katerinian and his lackeys got what they deserved. As such, they have offered a deal. They would cease their criminal activities and give up their weapons in exchange for a pardon, reintegration into the Order for those who had been expelled from it and a pension for their members who had been robbed of it by the Katerinian.\n\nWilhelm Stackelberg who had not been informed before he took power and several other members of the Inner Circle were angered by the news and many are calling the offer dishonourable and inacceptable."
hellquill.237.a:0 "Pardon them after a good whipping."
hellquill.237.b:0 "Have them executed!"
  
hellquill.238.t:0 "Working Around the Führer"
hellquill.238.d:0 "Administrative work under the rule of Edler von Wingenberg has proven to be a difficult matter. Before the change of leadership, most of the work had been directed by members of the knights of Hellquill sympathetic to Wingfried's ideology and by able figures like Demetrius Kamphaus. However, Edler has seen fit to surround himself with loyalists and members of his occultist social circles who mostly try to vie for his favour. Meanwhile, the Führer himself has proven himself to be even more erratic than his predecessor.\n\nNow, members of the administration and lower level officials have done their best to prevent most delicate matters from reaching his desk and to pursue policies that are likely to sooth the Führer's mind and ego. Considering that many around Edler are more than willing to issue blame to their underlings should something provoke the Führer's ire, there is an even greater incentive to prevent any incident. Worse, even in lower level of the administration, many were quick to make contingency plans to shift blame should they ever get at risk, causing widespread distrust, sabotage or even outright paranoia. As a result, many of our public servants have been under a great deal of stress."
hellquill.238.a:0 "Work harder if you want to live!"

hellquill.239.t:0 "The Ogledd Society"
hellquill.239.d:0 "The Sturmgreife have since their inception been a curious bunch even among the reformisten. Their members, often misfits and fringe ideologues, cultivated many stranger ideas that while influencing those of prominent figures like Wingfried von Katerinburg remain on the fringe. Edler von Wingenberg, leader of the Sturmgreife, is no stranger to these eccentricities. To those who knew him, it was no surprise that when he integrated the Inner Circle of the Order of Hellquill, he sought to spread his ideas and invite several members to meetings of one of his societies: the Ogledd Society.\n\nThe Ogledd Society's belief is that Griffons were not always resident of this world but instead used to live in a utopic plane of existence named Ogledd. Griffons lived among the gods and had magic abilities, far greater than any of those known in this world. However, Ponies and especially unicorns and alicorns infiltrated this world, taking advantage of the Griffons' generosity and in time expelled them from it. Some theories posit that Celestia and Luna, the two princesses of Equestria personally participated in that crime. Robbed of their world, their magic and even their memories of that perfect time, Griffons were forced down to this world where once again, they are oppressed and robbed by lesser creatures. Members of the Ogledd Society believe that only through the complete and utter destruction of Ponies worldwide, they will remain unable to ascend back to the world of Ogledd to reclaim their birthright.\n\nThe Ogledd Society still remain a marginal group within the Sturmgreife and reformisten movement at large. However, since the ideal of "ascending back to Ogledd" isn't really antithetic to Wingfried von Katerinburg's desire for a greater living space for the Griffons, most leave Edler and his esoteric followers be."
hellquill.239.a:0 "That is quite something."

hellquill.240.t:0 "The Arcanes of the Stone and Mind"
hellquill.240.d:0 "Wingfried von Katerinburg, Demetrius Kamphaus, Carl von Soldau, Wilhelm Stackelberg and a few others made their way down the dark staircase until they finally emerged in a large room decorated with strange decoration. It was mixture of old Rumarean runes, old believer iconography and, oddly enough, decoration that Demetrius remembered to have seen in a book about the Riverlands. At the center of it was Edler von Wingenberg dressed in peculiar red and white robes. He welcomed them with an air of solemnity and invited them to sit on the floor. Demetrius and Carl exchanged concerned looks while Wilhelm glared at the Riverlander imagery.\n\n"Welcome my friends. Welcome to this place of rest and reflexion. Treat it as a home for your minds and a place of healing for your bodies. This chamber has been built using only the purest tektite stones. As such, we are isolated from the evils of magic and may recollect in the glory of the griffon mind, virgin as it was in the lost times of Ogledd. Sister Hildegarde? Please begin your song for our guests."\n\nVisibly happy, Edler ceded the center of the room to a female griff and went to sit next to Grandmaster Wingfried. The Griff began to chant in a strangely repetitive fashion to which Edler nodded in rhythm, followed after a moment by Wingfried.\n\nDemetrius sighed deeply and turned to Carl, who he noticed was sipping discreetly from a flask. He stopped when he saw that Demetrius had noticed. The veteran grabbed the flask and took a sip himself. He tried to pass it to Wilhelm but the knight didn't pay attention to him. He was staring at the chantress in an expression that Demetrius could best describe as somewhere between agony and eating a rotten lemon. He took a deep breath and drank another sip before handing back the flask to Carl. it was going to be a long evening."
hellquill.240.a:0 "That was. Something."

hellquill.241.t:0 "The Connexion Chamber"
hellquill.241.d:0 "Edler entered the laboratory in a bathing suit as requested by the doctor. While he cared little for such outfits, he had been assured that it was essential for the procedure. Doctor Wilhelm Grafschaft welcomed him with the utmost respect. He had been recommended to him by Eisen Silberkrone who had assured him that the good doctor was one of the most promising members of the Ogledd Society. So Edler decided to trust him and hear Grafschaft out.\n\n"You see, the tektite used in the Chamber of the Stone and Mind was indeed a great discovery but it is limited by the bounds of nature. As a scientist, I believe in pushing such boundaries and harvest the quintessential powers that lies in the physical realm. And I believe to have made a breakthrough. By refining the chemical elements of the tektite and shaping them into this egg-form chamber, all forms of pony magic can be suppressed. To provide an additional layer of isolation, I have added a water solution to nearly fully submerge the user. Hence the bathing suit. But enough theory, you must try it for yourself. Please!"\n\nGrafschaft invited Edler to enter the egg-shaped chamber. Edler was skeptical but still, he descended in the water and lied on his back and wings as the good doctor closed the egg over him. Suddenly, absolute silence. The only things Edler could hear was the gentle ripple of the water and himself. He closed his eyes.\n\nThe doctor sat with the SG officials for around twenty minutes. Grafschaft looked nervous but finally, a knock came from inside the egg. He rushed to open the connexion chamber from which jumped a shivering Edler. He grabbed him, wetting his lab coat.\n\n"Doctor! I have seen it! I have sensed it! Ogledd! The connexion happened! You will have your funding!""
hellquill.241.a:0 "The world must hear of this!"

hellquill.242.t:0 "The Magic of Griffons"
hellquill.242.d:0 "Edler entered Wilhelm Grafschaft's laboratory to find him fiddling around what looked like an artistically carved wooden box. He wondered what the good doctor had found that required his attention and additional funding. When Grafschaft noticed him, he saluted his benefactor but quickly turned to his invention. He only gave a quick explanation that he had built on his connexion chamber and urged his leader to enter the box where a chair had been placed. Trusting the good doctor, Edler indulged him. As he entered, he noticed that layers of what seemed to be sheets of metal and other materials had been added inside the wooden box. He sat as Grafschaft closed the box, plunging him in the dark. Edler felt a bit strange and confused. He didn't really understand what improvement there was to the connexion chamber, except perhaps for no longer needing to put on a bathing suit.\n\n"I don't feel anything."\n\nGrafschaft suddenly shouted out of enthusiasm: "Precisely! You are now free of Pony Magic! And out of that nothingness, everything may emerge! As you begin to free yourself from the polluted world, you shall begin to feel a happiness. It is from that harvested happiness, that gift of Eyr that you will begin to manifest new abilities, aided by the resonance of this accumulator! In truth, the power was lying within us this whole time! It only needed some help!"\n\nGrafschaft opened the door of the box, letting Edler emerge. He felt happy like never before, like a whole new world had been revealed to him. Truly, the good doctor would have a place to his side in the history books!\n\n"It is of course, Still in its infancy. My humble research can only begin to draw a path to recovering the energy that was once ours. It is no surprise after millenia of such capacities being stunted by magic. But I shouldn't use such a vile term."\n\n"What do you call this, then?" asked Edler."
hellquill.242.a:0 "Eyronic energy!"

hellquill.243.t:0 "Creation of the Ahnenerbe"
hellquill.243.d:0 "A new decree has been signed today ordering the creation of the Ahnenerbe. This new archaeological institution has been personally designed by Führer Edler von Wingenberg and his closest followers. Its goal is to search for, acquire and study archaeological artefacts around the world in order to prove the existence of Ogledd to skeptics, the true achievements of the Griffon species and demonstrate its inherent superiority. A particular aspect of the institute's role is to debunk all theories regarding Pony achievements such as the princesses' power over the Sun and Moon or the innate magic of unicorns. It will also be tasked with exposing alterations made on historical sites by other species and regimes and rectify them to restore the stolen history of the Griffons.\n\nTo better incentivise historians and archaeologists into joining the institution, funding for the department of history and archaeology at the university of Hellquill has been reduced."
hellquill.243.a:0 "We shall uncover many historical treasures!"

hellquill.244.t:0 "황색 방 회의"
hellquill.244.d:0 "윙프리드는 그의 군 참모들과 가장 가까운 조언자들을 헬퀼 성에서 가장 훌륭한 방에 모았습니다: 황색 방, 황금색 이파리 천장으로 이름 지어진 방입니다. 그러나 방에서의 선택은 길조가 아니었습니다. 데메트리우스 캄프하우스는 군에 대한 보고를 마무리하고 있었고, 이 노련한 베테랑은 자신의 패배주의적인 모습으로 명성을 떨쳤습니다.\n\n"결론을 말씀드리자면, 우리의 군사력과 장비의 상태, 군수 산업의 생산량 그리고 징집 가능한 인구를 고려하고 그것을 우리의 적들과 비교해 봤을 때, 우리는 동쪽으로 성공적인 군사 작전을 수행할 수 없습니다. 제 예상으로는, 성공적으로 공격한다 해도 벅토른에서 멈추게 될 것입니다."\n\n비난은 즉시 불타올랐습니다. 아이젠 실베르크로네와 알리나 호흐마이스터는 즉시 캄프하우스를 패배자와 포니 애호가로 지목했습니다. 카를 폰 솔다우는 그들의 비위를 맞추지 않고 캄프하우스의 변호를 해주었으며, 이는 결국 이러한 난잡한 행위를 싫어하는 빌헬름 슈타켈버그를 화나게 만들었습니다. 윙프리드는 끼어들지 않았습니다. 경쟁은 결코 나쁜 것이 아니었으며, 그는 그가 설득력 있는 승자를 알게 될 때까지, 그들이 이 문제를 해결하도록 내버려 두었습니다.\n\n캄프하우스는 결국 탁자를 내려치며 "나는 단순히 통계상의 수치를 뒤엎어서 리버 연합의 인구와 총을 우리보다 낮게 만들 수는 없었다."라고 말했습니다.\n\n"당신은 창의력이 부족합니다."\n\n모두의 시선이 테이블 쪽으로 몸을 기울인 에들러 폰 비겐버그에게 향했습니다.\n\n"포니들은 많은 것을 할 수 있지만, 육체와 뼈를 가지지 않은 존재에게는 대항할 수 없습니다. 과거, 그들의 땅에 굉장히 치명적인 질병이 발생했을 때 포니들은 그리포니아 대륙에서 거의 멸종할뻔했고, 자연이 그들을 휩쓰는 동안 우리 종족은 번영하게 되었습니다. 보랏빛 역병, 그들은 그렇게 부르더군요."\n\n카를 폰 솔다우는 에들러에게 화를 내며 웃었습니다: "그래서 그게 당신의 훌륭한 계획입니까? 그들이 재채기하며 모조리 죽을 때까지 기다리는 거요?"\n\n에들러는 대답하기 전에 그를 노려보았습니다: "누가 기다려야 된다고 말했나?"\n\n방에 침묵이 흘렀습니다. 윙프리드는 마침내 테이블에 몸을 숙였습니다."
hellquill.244.a:0 "자세히 말해보게나, 에들러."

hellquill.245.t:0 "August's Pension Settlement"
hellquill.245.d:0 "Today, after much negotiation, August von Ortelsberg was finally allowed to leave the Temple of Eyr in Soldau. The fact is that his "retirement" and placement under "protection of the state" during von Katerinburg's tenure had been a way to remove him from the Order without causing the same fuss as what had happened with Urlach ap Cyrod. Thanks to Carl von Soldau's intervention, he had been allowed to live in seclusion in the temple of Eyr in Soldau.\n\nWith Wingfried gone, the government had little interest in suppressing August the way he did. However, some were worried that August's inclination towards reform and democratic ideals could be rekindled and in these trying times, there was little room for the old archivist to find himself a second youth by becoming an agitator. So, it was decided that a negotiation would take place. In exchange for his freedom and a lofty knight's pension, von Ortelsberg would swear off any political activities and sign a non-disclosure agreement.\n\nAugust, for all his ideals and principles, relented and signed. Carl von Soldau, who oversaw the negotiation reported that the archivist had been exhausted by the experience and there was little chance he would betray the agreement."
hellquill.245.a:0 "Another headache dealt with!"

hellquill.246.t:0 "Solace of The Bottle"
hellquill.246.d:0 "Demetrius Kamphaus has always been known to enjoy his beer like many knights. However lately, he has been seen much more frequently at beer halls or mess halls drinking alcohol. Accounts from Hellquill's Castle's kitchen also show that he has requested alcohol to his personal office much more frequently and in greater amounts.\n\nWhile his military service remain impeccable, his personal conduct has degraded and several of his known friends have distanced themselves from him. Some who have known him for a long time think that the experience of the reformisten years and the national junta have taken a toll on him. Some more deplorable rumours even posit that he regrets having helped his Majesty [HLQ.GetLeader] ascend to the throne in Hellquill. For the time being, his affliction remains a secret from the public and additional aide-de-camp have been assigned to him to make sure no incident happens."
hellquill.246.a:0 "Most regrettable."

hellquill.247.t:0 "Desertions in the ranks"
hellquill.247.d:0 "August von Ortelsberg's reforms have proven their success and he had managed to calm down many within the Order of Hellquill whose views didn't align with their more forward-thinking Grandmaster. Indeed, they did accept the idea of a democratic process and even the proclamation of the Republic but to see a Pony rule over Griffons? That for some was too much. Perhaps they did accept the democratic system but only if it had been rigged in their favor.\n\nIn a coordinated move, Urlach ap Cyrod, Wilhelm Stackelberg and several other knights resigned from their post and left the castle of Hellquill after ripping off their military insignia. They were not stopped and quickly embarked on a river boat to leave for the Herzland. According to some rumor, their decision came after they had failed to convince either the new Grandmaster of the Order of Hellquill, Carl von Soldau or August von Ortelsberg to join in on a plot to remove River Breeze from power though this was denied by the Order. Soon after the news, several soldiers deserted from their posts too though many were apprehended before crossing the border or vanishing.\n\nRiver Breeze, with his usual sang-froid, simply commented on the matter that he took note of the knights' resignation and departure and called upon the martial court to exercise its duties towards any deserter."
hellquill.247.a:0 "If we can't trust them in peace, could we have trusted them in war?"

hellquill.278.t:0 "The Knights Protest"
hellquill.278.d:0 "It has emerged that there the fortresses of the Order of Hellquill have been abuzz with all the reforms concerning them. Many knights seem to have felt insulted by the reforms and some seem to fear that their Order will be disbanded and will simply dilutes itself within the Wehrmacht. To these critics, August von Ortelsberg is personally responsible and to some, is even a traitor to his knightly oath. Regulars of the Goldener Flügel Beer Hall, a favorite meeting place of the Order's knights and officers, have testified that they had heard insults towards the president.\n\nIn more troubling news, a graffiti was drawn on the Zinten's memorial saying that "the Black Cloaks still live", causing many to worry about a possible return of the Black Cloak terrorist attacks. The government reacted by increasing security at the memorial and in towns with major Pony presence.\n\nAugust von Ortelsberg has reacted to the news by thanking the knights for their services and promising that the reforms concerning them were now over. He then went on a tour to visit his old fellow knights in all of Hellquill's major fortresses to listen and appease."
hellquill.278.a:0 "They'll calm down."

hellquill.249.t:0 "A New Großkomtur"
hellquill.249.d:0 "With Siegfried Trappenfeld's retirement, the Order of Hellquill now finds itself without a head of military forces. Tradition commands that the Grandmaster takes on such a role. Unfortunately, despite being a knight August von Ortelsberg has little experience of command and his career has been mostly an administrative and scholarly one. This leaves us with no other choice but to appoint Großkomtur to take command. Four names have been selected.\n\nThe first, Urlach ap Cyrod is seen by many as the spiritual son of former Grandmaster Trappenfeld and a paragon of knightly values. As such, he would be a good fit for the role but he was also August's rival in the nomination for leading the Order. He might prove to be fickle but most knights in the Inner Circle see him as deserving a consolation prize.\n\nThe second, Demetrius Kamphaus is a well-respected veteran with a strong record. Few could openly question his nomination. He is a safe choice though he has shown only tepid support for our reforms.\n\nThe third, Carl von Soldau is perhaps an unorthodox choice as he is still quite young and doesn't have the same record as either Demetrius or Urlach. However, he is very popular, especially among communities of settlers who have many concerns about our reforms.\n\nLastly, Trudy Oettinger. This Bronzehillian-born officer is the only choice who hasn't been knighted and many griffons would chafe at the idea of serving under a Diamond Dog. However, it would go a long to show the minorities of Hellquill that we intend things to change."
hellquill.249.a:0 "Urlach ap Cyrod is the rightful choice."
hellquill.249.b:0 "Demetrius Kamphaus is the griff for the job."
hellquill.249.c:0 "Carl von Soldau will make things interesting!"
hellquill.249.e:0 "Trudy Oettinger is the best soldier!"

hellquill.250.t:0 "Change of Leadership"
hellquill.250.d:0 "Due to the recent political changes, the Wehrmacht now finds itself deprived of appropriate leadership. This is unfortunately the cost of upsetting the norms of Hellquill without bloodshed.\n\nAfter some consultations with the Inner Circle of the Order of Hellquill, it appears that freedom of choice has been taken from us. Since August von Ortelsberg nomination as Grandmaster, most of the military staff has coalesced around Demetrius Kamphaus. The griff, a veteran of the Diamond War, has long prefered to distance himself from politics, a fact which has made him increasingly popular among officers. With their choice clear, we have no option but to give command to Kamphaus."
hellquill.250.a:0 "Let's hope he is as apolitical as is said."

hellquill.251.t:0 "Hellquill's Betrayal!"
hellquill.251.d:0 "Taredan was awoken in the middle of the night by frantic aides.\n\n"Quick! Hellquill has crossed the border! They are moving against us!"\n\nTaredan couldn't help but think that it was some kind of prank. The negotiations with Hellquill had ended on a perfectly diplomatic note. What was that all about?\n\nBut it was no joke. Hellquill had went to war over a diplomatic dispute and there was little to do now but to go and fight. Yet, Taredan was not desperate. They had fought off the tyrans of old who claimed to care about the peasantry and the Hellquillians were no different. They were just wearing a red attire while doing it."
hellquill.251.a:0 "To arms! To arms! They are coming!"

hellquill.252.t:0 "The Blood Knight"
hellquill.252.d:0 "As he walked with his unit in the occupied city of Talvona, Ludwig von Pliater watched the familiar streets. He came there often during his younger days. The place had changed of course. Many shops and buildings had changed but most of it was still as he remembered it. Only with less bullet holes.\n\nSuddenly, he heard a window opening and somegriff screaming.\n\n"Down with the Blood Knight!"\n\nHe was hit in the face by something. His comrades immediately opened fire on the building. They readied themselves for an ambush but nothing came. The projectile had only been a tomato. Ludwig was not hurt but he remained frozen, contemplating the scene. He couldn't stop but thinking. What was he doing there? He was home, crushing rebellious peasants as a knight. So much for the revolutionary hero."
hellquill.252.a:0 "What have I done?"

hellquill.253.t:0 "A Fishy Meeting"
hellquill.253.d:0 "Starry Night hailed Ernst Fischer in the hallways of Castle Hellquill. That griff wasn't going. He turned and smirked, always ever the charmer but she wasn't in the mood. At all.\n\n"Good day comrade Night! How mighty fine you look today!"\n\n"You went around me. And others. For what?"\n\n"Are you talking about the bandits? "\n\n"I'm talking about the southern partisans, yes."\n\nFischer tried to dismiss her concerns and clawhaved it.\n\n"Taredan was more of an opportunistic bandit than a real socialist leader and you know it. He would have weakened the federation and jeopardized our place in the world. It was for the best. In time, you and the Lushians will learn to understand why it mattered to oust him."\n\nStarry Night took a long drag from her cigarette before looking at Ernst.\n\n"You're so very Hellquillian, aren't you?""
hellquill.253.a:0 "What is that suppose to mean?"



hellquill_news.1.t:0 "보랏빛 역병이 방출되다!"
hellquill_news.1.d:0 "[This.GetNewspaperHeader]헬퀼 왕국은 포니들에 대한 광적인 증오로 악명이 높지만, 대부분이 포니들을 그들의 땅에서 추방하는 것으로 만족할 것이라고 추측했습니다. 이 반쪽짜리 진실은 신속하게 완벽히 틀렸다는 것이 증명되었습니다.\n동부 그리포니아 대륙에 있는 리버랜드의 포니들은 보랏빛 역병으로 알려진 과거에 멸종된 전염병에 시달리고 있습니다. 최근, 헬퀼이 포니들에게 파멸을 선사해 줄 것이라고 선언한 것이 아니었다면, 처음에는 고립된 지역에서 살아있던 전염병이 다시 발생한 것으로 여겼을 것입니다. 헬퀼은 건강한 포니들을 감염시켜 그들의 고향으로 돌려보냈고, 이 잔혹한 전염병은 지금까지 엄청난 사망자와 함께 무서운 속도로 퍼져나갔습니다.\n리버 포니들은 그들의 의견 차이를 제쳐두고, 이 비열한 정권을 무너뜨리기 위해 하나로 뭉쳤습니다. 불행하게도, 그들이 성공한다 하더라도, 이미 목숨을 잃은 수천 마리의 포니들을 되살리는 방법은 존재하지 않을 것입니다."
