HLQ_the_peoples_courts_idea:0 "인민 재판소"
HLQ_the_peoples_courts_idea_desc:0 "헬퀼의 전통적인 사법 체계는 개혁주의자들의 더러운 영향력에 의해 변질되거나 심지어 순응하고 있습니다. 개혁주의의 관료들과 지지자들이 발견될 수 있는 모든 도시에서 그들의 극악무도한 행위에 대해 형벌을 내리기 위하여 인민 재판소가 혁명가들에 의해 급하게 구성되었습니다."
HLQ_revolutionary_heroism_idea:0 "혁명적 영웅주의"
HLQ_revolutionary_heroism_idea_desc:0 "혁명과 민족을 위하여 목숨을 바친 결연한 순교자들의 영웅적 행위는 불멸의 것이며 불의와 억압에 대한 변함없는 용기 중의 하나인 영웅의 진정한 정신으로서 대중들에게 찬사를 보내야 합니다."
HLQ_state_dictated_unions_idea:0 "국가 운영 노동조합"
HLQ_state_dictated_unions_idea_desc:0 "국가의 주도 하에, 헬퀼의 다양한 노동조합과 길드는 과잉된 분열을 줄이고 개선을 통해 최대의 효율성을 보장하기 위하여 국가 운영 조합으로 재편되었습니다."
HLQ_military_education_communist_idea:0 "노동 전사"
HLQ_military_education_communist_idea_desc:0 "전문적인 기사단 계급, 농촌 농민, 도시 노동계급 간의 엄격한 분리가 허물어지고 폐지되었으며, 프롤레타리아 그리폰과 포니 또한 헬퀼 기사단이 한때 대중을 지배했던 폭력의 독점으로부터 벗어나 지역 및 국가 방어를 위해 무기를 소지할 수 있게 되었습니다."
HLQ_socialist_nationalism_idea:0 "민족주의적 사회주의"
HLQ_socialist_nationalism_idea_desc:0 "그리폰과 포니라는 두 세계의 교차로로서 헬퀼과 헬퀼의 초기 애국심은 사회주의라는 평등주의 원칙과 함께 시너지 효과를 발휘하여 제국주의 편협과 증오로부터 자유로운 새로운 민족주의를 탄생시켰습니다!"
HLQ_organize_state_sec_idea:0 "국가 안보국"
HLQ_organize_state_sec_idea_desc:0 "국가 안보국은 헬퀼의 최신 정부 부처로서, 국내 정보 및 비밀 작전 업무를 담당하며, 인민의 안전을 위하여 개혁주의 도망자나 외국 선동자가 뿌리내리는 것에 신속하게 대처하도록 보장합니다."
HLQ_healing_the_scars_idea:0 "완전한 평등"
HLQ_healing_the_scars_idea_desc:0 "기사단의 포니-그리폰 분리 정책은 수 세기에 걸친 깊은 분노의 근원이었으며, 이는 필연적으로 포니 말살이라는 개혁주의자들의 뒤틀린 요구로 절정에 달했습니다. 함께, 발굽과 발톱을 맞잡는다면, 우리는 모든 벽을 허물고 모든 문을 열어 우리나라의 깊은 사회적 상처를 치유할 수 있을 것입니다."
HLQ_agricultural_support_idea:0 "농업 공동체주의"
HLQ_agricultural_support_idea_desc:0 "소작지 부재의 위험을 무릅쓰고 새로운 땅을 개척하는 소작농들로 인해 구 봉건제는 마침내 산산조각이 났고, 사람들이 그것을 대체하기 위해 집단 거주지를 조직하고 정착하고 농사를 지으면서, 이전에 방치되거나 금지된 땅에 새로운 정착 붐을 일으켰습니다."
