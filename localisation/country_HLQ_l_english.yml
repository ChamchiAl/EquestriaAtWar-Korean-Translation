### Ideas ###
HLQ_knights_1:0 "헬퀼의 기사들"
HLQ_knights_1_desc:0 "클라우드버리의 알로이시오 추기경 가문의 공식적인 그리폰 형제 기사단, 헬퀼 기사단은 유명하고 피비린내 나는 과거를 가지고 있습니다.\n\n그로버 2세 황제에 의해 고대 헬퀼의 국경지역에 정착하는 것을 허가받은 기사단들은 포니들이 다르게 주장해온다고 해도 계속해서 동방의 야만적인 포니들에 대항하는 전 그리폰족들의 방벽임을 증명해 왔습니다..."
HLQ_reformists:0 "개혁주의자들"
HLQ_reformists_desc:0 "개혁주의자, 아니면 흔히 검은 망토단이라고 알려진 이들은, 일종의... 현 시대 최악의 사상들을 가슴에 새긴 광신적인 기사들입니다.\n\n윙프리드 폰 카테린부르크가 이끄는, 검은 망토단은 윙프리드의 지도 하에 기사단을 올바른 상태로 개혁하는 동시에, 동방의 포니들을 희생시켜 그리폰족을 위한 더 많은 '생활 공간'을 확보하려 합니다."
HLQ_pony_minorities:0 "포니 소수민족"
HLQ_pony_minorities_desc:0 "거의 300년 동안의 식민지화와 그리폰화에도 불구하고, 여전히 많은 포니들이 그들의 고대 생활 방식과 전통을 고수하며 헬퀼에 살고 있습니다. 일부 포니들은 심지어 기존의 질서를 뒤집으려 하면서 국가를 적극적으로 전복시키려고 합니다."
HLQ_equals:0 "한 깃발 아래 두 종족"
HLQ_equals_desc:0 "국가 정체성은 모든 생명체가 동등한 권리를 갖도록 해야 강화될 수 있습니다. 그리폰, 포니, 그리고 주인 없는 다이아몬드 독등의 모든 종족들이 노력한다면 다시 태어나고 개선된 헬퀼을 만들어 낼 것입니다."
HLQ_free_press_idea:0 "언론의 자유"
HLQ_free_press_idea_desc:0 "진정하게 자유롭고 평화로운 사회를 만들기 위해서는 언론의 자유가 보장되어야 합니다. 이것은 정부가 과실과 실수를 은폐하려는 시도에서 도망칠 수 없도록 보장합니다."
HLQ_victim_memorial:0 "진텐 기념비"
HLQ_victim_memorial_desc:0 "과거의 무의미한 투쟁으로 목숨을 잃은 용감한 영혼들을 기리고 기억하기 위해 세워진 건축물입니다. 다시는 같은 비극을 되풀이하지 말아야 하며, 평화가 우리 땅으로 돌아오게 해야 합니다."
HLQ_helping_farmers:0 "협동 농업 계획"
HLQ_helping_farmers_desc:0 "헬퀼의 다양한 농업 공동체들에 자금, 원조 그리고 조언을 제공함으로써 우리는 그리폰과 포니 농장들 사이의 오래된 장벽을 허물 수 있었습니다."
HLQ_proper_army:0 "기사단의 유산"
HLQ_proper_army_desc:0 "기사단의 피비린내 나는 역사에도 불구하고 아무도 그들의 용기와 기술을 부인할 수 없습니다. 그러므로 헬퀼의 군대가 개혁되는 동안 우리는 여전히 과거 기사단의 많은 전통을 유지하고 있습니다." 
HLQ_junker_school:0 "융커 학교"
HLQ_junker_school_desc:0 "새롭게 창설된 특수 사관학교는 우리에게 열정적이고 숙련된 군인들을 추가로 제공합니다. 이것은 전쟁터에서 우리가 우위를 점할 수 있게 해줄 것입니다."
HLQ_junker_school_2:0 "융커 학교"
HLQ_junker_school_2_desc:0 "새롭게 창설된 특수 사관학교는 우리에게 열정적이고 숙련된 군인들을 추가로 제공합니다. 이것은 전쟁터에서 우리가 우위를 점할 수 있게 해줄 것이고, 경험 있는 군인들의 추가적인 유입은 모든 그리폰들이 현대전에 대하여 제대로 배울 수 있도록 보장합니다."
HLQ_between_giants_idea:0 "헬퀼의 중립"
HLQ_between_giants_idea_desc:0 "제국과 포니들 사이에 자연적인 장벽을 형성하고 있는 헬퀼은 분쟁을 피하기 위해 어떤 상황에서도 중립을 지켜야 합니다. 모든 종족들을 만족시키고 모든 폭력적 침입을 막기 위해서는 균형 잡힌 행동이 요구됩니다."
HLQ_shield_of_griffonkind_idea:0 "그리폰족의 방패"
HLQ_shield_of_griffonkind_idea_desc:0 "헬퀼은 동부의 포니들에 대한 그리폰족의 방패가 되어 왔고 앞으로도 계속 그럴 것입니다. 아무도 지나갈 수 없다!"
HLQ_free_transit_idea:0 "미개척지 칙령"
HLQ_free_transit_idea_desc:0 "'새로운 토지법'은 정착과 그리폰화를 위한 운동으로, 헬퀼의 모든 지역에서 그리폰의 지배권을 획득하는 것을 목표로 하고 있습니다. 땅의 이전 소유주들은 보상을 거의 받지 못하거나 전혀 받지 못합니다."
HLQ_knights_2:0 "새로운 기사들"
HLQ_knights_2_desc:0 "고대의 기사단 보다 효율적이고 신속하게 대열을 채우기 위해 징병 요건을 완화시키고 있습니다. 현시대의 문제들은 작전 교리의 변화를 요구하지만, 가장 중요한 것은, 더 많은 병사가 필요하다는 것입니다. 전쟁의 기량은 몇 가지 불행한 실패를 겪어야 성장할 것입니다."
HLQ_reformists_2:0 "정부기관의 개혁주의자들"
HLQ_reformists_2_desc:0 "윙프리드 폰 카테린부르크가 이끄는 개혁주의자들이 정부 내에서 자리를 잡았고, 헬퀼 정치에서 그들의 영향력을 더욱 확장시켰습니다. 이미 그들은 국가를 자신들의 이상향으로 재편하기 위해 열심히 일하고 있습니다."
HLQ_reformists_3:0 "관료주의적 다윈주의"
HLQ_reformists_3_desc:0 "경쟁은 성공을 낳고, 그들의 임무에서 가장 성공적인 사람들만이 그들의 지도자들의 호감과 승인을 얻을 수 있습니다. 이러한 원칙은 효율성을 희생시키더라도 개혁주의 운동의 주요 원칙 중 하나입니다."
HLQ_reformists_4:0 "총통 전권주의"
HLQ_reformists_4_desc:0 "총통은 항상 옳습니다. 그의 말은 절대적인 법이며, 그의 목표를 달성하기 위해 온 국민이 노력해야 합니다. 맹목적인 복종은 기대되는 것이 아닌, 개혁주의자들의 이념 아래서 의무화된 것입니다."
HLQ_paramilitaries:0 "무장 경찰"
HLQ_paramilitaries_desc:0 "많은 경찰 조직들이 준군사조직들로 변모했으며, 이들 대부분은 개혁주의자들의 직속 명령을 따르고 있습니다."
HLQ_secret_service:0 "정보국"
HLQ_secret_service_desc:0 "국내외 적들을 감시하는 훈련을 받은 새로운 그리고 현대적인 비밀 기관이 설립되었습니다."
HLQ_secret_service_2:0 "첩보 기관"
HLQ_secret_service_2_desc:0 "해외에서의 우리의 이익에 더욱 대비하기 위해, 정보국은 추가 자금과 인력을 제공받았습니다. 게다가, 그들은 어떠한 비밀도 잘못된 사람들에게 전달되는 것을 막기 위한 현대적인 방첩 훈련도 받았습니다."
HLQ_stormgriff:0 "폭풍그리핀"
HLQ_stormgriff_desc:0 "새로운 군사조직인 폭풍그리핀 또는 SG가 만들어졌습니다. 이 정예 병사들은 가장 어려운 임무만을 담당하고 있습니다. 이 그리폰들은 개혁주의 운동의 가장 용감한 지지자들입니다."
HLQ_crusade_ready:0 "대성전"
HLQ_crusade_ready_desc:0 "대성전은 동부의 포니들에 대항하는 우리의 마지막 투쟁입니다. 이것이 마지막, 총력전입니다. 모든 그리폰들이 헬퀼이 동쪽을 지배하여 전 그리폰족에 안전과 번영을 가져다줄 것을 알고 있으며, 그렇지 않으면 헬퀼은 존재할 수 없다는 것을 알고 있습니다."
HLQ_pony_test_subjects:0 "포니 피실험체"
HLQ_pony_test_subjects_desc:0 "우리의 과학을 발전시키기 위한 노력으로, 우리 과학자들은 포니들을 이용한 새로운 발명품들을 연구하고 시험하기 시작했습니다. 물론, 그들에게 돈을 주거나 먹이를 주지 않아도 됩니다."
HLQ_beasts_of_labour_idea:0 "일하는 짐승들"
HLQ_beasts_of_labour_idea_desc:0 "포니, 반역자 그리고 다른 탐탁지 않은 것들은 죽이는 것보다 살려두는 게 훨씬 더 유용합니다. 사실상 무료인 이 노동력은 최전선에서 강제로 일하게 하고 우리의 산업 생산량을 더욱 증가시키는데 전략적으로 사용할 수 있습니다."
HLQ_stormgriff_1:0 "폭풍그리핀 돌격 여단"
HLQ_stormgriff_1_desc:0 "SG는 정예 돌격 여단으로 군대에 통합되었습니다. 이 정예 병사들은 우리 군대 내에서 전투 정신을 고양시킵니다."
HLQ_stormgriff_2:0 "폭풍그리핀 지원 중대"
HLQ_stormgriff_2_desc:0 "SG는 지원 부대로서 군대에 통합되었습니다. 이 정예 병사들은 과감한 정찰을 감행하고 우리 병사들의 방어 지점에 참호를 건설할 것입니다."
HLQ_build_squads:0 "건설 여단"
HLQ_build_squads_desc:0 "우리나라 전역에 건설에 대하여 더 잘 조직하고 이끌기 위해 조직된 노동자 그룹이 형성되었습니다."
HLQ_silver_mines:0 "은광"
HLQ_silver_mines_desc:0 "최근 발견된 은 광산에서의 채굴이 시작되었고, 우리 경제에 긍정적인 영향을 주고 있습니다. 우리의 재정 기반을 강화하는 것 외에도, 은은 높은 전기 전도성을 가지고 있기 때문에 전자공학 분야에서 몇 가지 실험적인 사용을 할 수 있을 것으로 보입니다."
HLQ_bankers:0 "제국 은행가들"
HLQ_bankers_desc:0 "우리는 제국의 은행가들로부터 막대한 자금 지원을 받고 있습니다."
HLQ_honourary_member:0 "명예 연방 회원국"
HLQ_honourary_membes_desc:0 "이 나라는 공식적으로 리버 연방의 회원국이 아니었음에도 불구하고 명예 회원국 중 하나가 되었습니다. 따라서 연방의 나머지 구성원들과 같은 혜택을 누릴 수 있지만, 연방은 우리를 연방의 정치에 영향을 줄 수 있는 위치에 두지 않으며, 연방이 우리의 정치에도 영향을 줄 수 없도록 되어있습니다."
HLQ_honourary_member_tt:0 "§Y리버 연방§! 과의 협력을 강화할 수 있는 결정을 잠금 해제합니다."
HLQ_the_plague:0 "보랏빛 역병"
HLQ_the_plague_desc:0 "감염자들이 죽기 전 얼굴에 나타나는 보랏빛 때문에 이름 붙여진, 보랏빛 역병은 아마 그리포니아 극동 지역에 있는 질병들 중 가장 치명적인 질병일 것입니다. 이 전염병은 한때 포니들에게 치명적인 영향을 미치면서 대혼란을 일으켰지만, 결국 멸종되었습니다. 혹은, 멸종되었다고만 생각했을 수도 있습니다. 그리폰 과학자들은 동부에 있는 포니들에게 치명적인 영향을 미치는 전염병을 실험실에서 되살려냈습니다."
HLQ_cold_training_idea:0 "동계 훈련"
HLQ_cold_training_idea_desc:0 "정규 훈련 외에도, 모든 신병들은 추운 날씨와 적대적인 환경에서 실시하는 훈련을 통과해야 합니다. 겨울 동안의 성과는 이전보다 훨씬 더 나아질 것입니다."
HLQ_mobile_tactics_1:0 "제병합동 전술"
HLQ_mobile_tactics_1_desc:0 "제병합동 전술 개념은 오늘날의 군사 전략에 맞게 조정되어 우리 병력이 표준 이상의 성능을 발휘할 수 있게 되었습니다. 새로운 기술과 발명품들은 끊임없이 전쟁을 목적으로 용도 변경되고 있습니다."
HLQ_mobile_tactics_2:0 "제병합동 전술"
HLQ_mobile_tactics_2_desc:0 "제병합동 전술 개념은 오늘날의 군사 전략에 맞게 조정되어 우리 병력이 표준 이상의 성능을 발휘할 수 있게 되었습니다. 새로운 기술과 발명품들은 끊임없이 전쟁을 목적으로 용도 변경되고 있습니다."
HLQ_mobile_tactics_3:0 "제병합동 전술"
HLQ_mobile_tactics_3_desc:0 "제병합동 전술 개념은 오늘날의 군사 전략에 맞게 조정되어 우리 병력이 표준 이상의 성능을 발휘할 수 있게 되었습니다. 새로운 기술과 발명품들은 끊임없이 전쟁을 목적으로 용도 변경되고 있습니다."
HLQ_mobile_tactics_4:0 "제병합동 전술"
HLQ_mobile_tactics_4_desc:0 "제병합동 전술 개념은 오늘날의 군사 전략에 맞게 조정되어 우리 병력이 표준 이상의 성능을 발휘할 수 있게 되었습니다. 새로운 기술과 발명품들은 끊임없이 전쟁을 목적으로 용도 변경되고 있습니다."
HLQ_officer_reforms_idea:0 "새로운 총참모부"
HLQ_officer_reforms_idea_desc:0 "과거에는, 지휘 체계가 약했고 대부분의 결정은 기사단의 현장 지도자들에 의해 임시방편으로 내려졌습니다. 오늘날 전쟁 그 자체가 혁명적으로 바뀌면서, 과거에 적합하지만, 전쟁의 모든 문제를 지휘할 수 있는 중앙집권적인 총참모부가 설립되었습니다."
HLQ_volksgrenadiers_idea:0 "국민척탄병"
HLQ_volksgrenadiers_idea_desc:0 "국민척탄병은 우리의 총참모부가 개념화한 새로운 징병 제도로, 우리의 적을 초토화시키기 위한 폭발적인 배치에 초점을 맞춘 새로운 군대의 형태입니다. 하지만, 실제로는 전투 부대보다는 지원 부대나 수비대가 되는 것에 더 큰 의미가 있습니다."
HLQ_heavier_tanks_idea:0 "전차를 주목하라!"
HLQ_heavier_tanks_idea_desc:0 "전차 개발에 대한 관심이 높아짐에 따라 경쟁국이 배치 한 유사한 모델에 비해 상당한 개선이 이루어졌습니다."
HLQ_osttruppen_idea:0 "동방 군단"
HLQ_osttruppen_idea_desc:0 "우리와 목표를 공유하는 동부 그리포니아 전역에서 온 자원병들이 우리의 대열에 합류하여 우리의 머릿수를 보충하고 적의 침공에 맞서고 있습니다."
HLQ_regular_economics_idea:0 "새로운 사업"
HLQ_regular_economics_idea_desc:0 "우리의 경제 개혁은 자유 시장의 가치를 확산시키는 것에 기반을 두고 있으며, 국가는 필요한 곳에 제한적인 개입을 하고 있습니다. 이것은 우리 경제의 느리지만 꾸준한 성장을 보장할 것입니다."
HLQ_work_smart_idea:0 "효율적인 작업"
HLQ_work_smart_idea_desc:0 "공장 노동자들은 그들의 임무에 대해 추가적인 훈련과 교육을 받고 생산 과정을 개선합니다."
HLQ_foreign_industrial_deals_idea:0 "블라우트로닉 거래"
HLQ_foreign_industrial_deals_idea_desc:0 "우리는 헤르츠란트의 기업들과 계약을 맺었고, 그들은 세금 감면과 보조금에 대한 대가로 지식과 기계를 우리에게 주었습니다."
HLQ_fiscal_reforms_idea:0 "동부의 우상"
HLQ_fiscal_reforms_idea_desc:0 "세법은 국가가 필요와 목적을 위해 징수하는 액수를 증가시키면서 중대한 개혁을 거쳤습니다. 이 잉여금은 우리 시민들의 삶을 더욱 향상시키는데 사용될 수 있습니다."
HLQ_fascist_economics_idea:0 "국가 경제부"
HLQ_fascist_economics_idea_desc:0 "경제의 모든 측면은 [HLQ.GetLeader] 와 그의 의회의 개인 감독하에 있습니다. 헬퀼의 미래에 대한 그들의 비전은 기존 자원의 매우 엄격한 할당과 필요한 곳에 쓰이는 계획적인 투자를 요구합니다."
HLQ_collectivization_effort_idea:0 "집산화"
HLQ_collectivization_effort_idea_desc:0 "광산과 숲뿐만 아니라 광대한 농경지가 국가에 의해 소유되었고 그리폰들이 그들의 수확량 확보를 위해 할당되었습니다. 할당량은 많지만 헬퀼 역사상 이렇게 높은 생산량은 처음입니다."
HLQ_pony_minorities_2:0 "포니 소수민족"
HLQ_pony_minorities_2_desc:0 "거의 300년 동안의 식민지화와 그리폰화에도 불구하고, 여전히 많은 포니들이 그들의 고대 생활 방식과 전통을 고수하며 헬퀼에 살고 있습니다. 일부 포니들은 심지어 기존의 질서를 뒤집으려 하면서 국가를 적극적으로 전복시키려고 합니다.\n\n최근 정책의 변화로 우리를 향한 포니들의 입장에 영향을 끼치고 있습니다. 비록 많은 포니들이 여전히 떠나기를 거부하지만, 대부분은 우리의 목표에 간섭하는 것을 중단했습니다. 지금으로서, 그들의 존재는 견딜 만합니다."
HLQ_pony_minorities_3:0 "포니 협력자"
HLQ_pony_minorities_3_desc:0 "[HLQ.GetLeader] 은/는 원주민 포니들을 자신의 목적을 위해 사용하기로 결정했습니다. 더욱 급진적인 개혁주의자들을 불쾌하게 만들 수 있지만, 많은 포니들을 매수하여, 다른 포니들을 설득하고 또는 단순히 그들의 동포들과 싸우게 만들 수 있습니다."
HLQ_free_transit_idea_2:0 "국가적인 이민 정책"
HLQ_free_transit_idea_desc_2:0 "[HLQ.GetLeader] 은/는 새로운 토지법의 조건을 확장하고, 헬퀼에 도착하는 이민자들을 보다 효율적으로 처리하기 위해 공식적인 정부 기관을 개설하였습니다. 반-포니 의견을 가지고 있다고 주장하는 사람들은 다른 그리폰들보다 더 빨리 승인을 받습니다."
HLQ_anarchy:0 "새로운 정권"
HLQ_anarchy_desc:0 "Since its formation in the crusades of Grover II, Hellquill has always stood as a firm rock against the pony tide, even as their wealth and griffonpower waned over the years. There could be no hope for a violent revolt against the established order, for the militant knights controlled most aspects of the state's apparatus.\n\nNogriff could have predicted, though, that the mutiny would come from one of the knights' own, and now Hellquill is in turmoil as the normally rigid state structure suffers due to the ongoing anarchy."
HLQ_anarchy_2:0 "새로운 정권"
HLQ_anarchy_2_desc:0 "Since its formation in the crusades of Grover II, Hellquill has always stood as a firm rock against the pony tide, even as their wealth and griffonpower waned over the years. There could be no hope for a violent revolt against the established order, for the militant knights controlled most aspects of the state's apparatus.\n\nThe worst of the unrest has passed, but there are still issues the new administration must tackle before defining their own national policy."
HLQ_stormgriff_rebellion:0 "폭풍그리핀 반란"
HLQ_stormgriff_rebellion_desc:0 "Incensed by the takeover from [HLQ.GetLeader], the Sturmgreife have launched their own reactionary uprising, intent on maintaining their standing in Hellquill. Their fanaticism means there can be no negotiation, they must be put down by extreme force before they succeed."
HLQ_knight_scholars_idea:0 "기사 학자"
HLQ_knight_scholars_idea_desc:0 "Under orders from [HLQ.GetLeader], all scientific facilities have been placed under supervision by his chosen knights, with orders to focus research exclusively on practical matters. These practicalities appear to be strictly about improving the martial prowess of the order's knights."
HLQ_stormgriff_4:0 "블랙 볼트 기사"
HLQ_stormgriff_4_desc:0 "Compromises with the surviving Sturmgreifen has allowed them to continue serving in our armed forces, as specialised shock troops. It would seem that we have more in common than previously thought, making this a practical arrangement."
HLQ_knights_3:0 "헬퀼의 기사들"
HLQ_knights_3_desc:0 "전통은 우리의 힘이며, 우리에게 목적과 영광을 주면서, 우리를 정의해 온 과거에만 의존하는 것이 우리가 성공을 찾을 수 있는 방법입니다. 이것은 주로 혐오스러운 포니 무리에 대한 첫 번째 방어선이자 마지막 방어선으로써 총애 받는 기사단의 확장과 개선을 요구합니다."
HLQ_knights_4:0 "헬퀼의 기사들"
HLQ_knights_4_desc:0 "전통은 우리의 힘이며, 우리에게 목적과 영광을 주면서, 우리를 정의해 온 과거에만 의존하는 것이 우리가 성공을 찾을 수 있는 방법입니다. 이것은 주로 혐오스러운 포니 무리에 대한 첫 번째 방어선이자 마지막 방어선으로써 총애 받는 기사단의 확장과 개선을 요구합니다."
HLQ_pony_minorities_4:0 "포니 농노들"
HLQ_pony_minorities_4_desc:0 "포니와 그리폰은 같을 수가 없지만, 포니들을 그냥 버리는 것은 옳지 않습니다. 그들에 대한 진정한 목적은 우리가 만족한다고 생각하는 능력으로 그리폰 주인들에게만 봉사할 수 있는 착취할 수 있는 인력이 되는 것입니다."
HLQ_levy_laws_idea:0 "세법"
HLQ_levy_laws_idea_desc:0 "War is on the horizon, approaching steadily, which calls for a swift response in the form of a mass levy on every able-bodied griffon. Their complaints do not interest us in the slightest; collective sacrifice is necessary to achieve the final victory over the ponies."
HLQ_decentralized_leadership_idea:0 "그들의 지역과 권리"
HLQ_decentralized_leadership_idea_desc:0 "Instead of enforcing the nation's will on every subject, landowners have been given free reign over their possessions, which naturally includes their servants."
HLQ_knightly_squires_idea:0 "종자 사관 생도"
HLQ_knightly_squires_idea_desc:0 "In the glorious past of ages yore, when our valiant ancestors still fought with polearm, sword and shield, experienced knights would often have a squire accompanying them in their travels. They would be responsible for carrying their senior's equipment, as well as handling minor errands, and in return, the knight would teach his squire everything he knew.\n\nThis arrangement faded over time, but training a knight still remains a harsh exercise, with their heavy armour and large caliber weaponry. It is natural that prospective knights should once more begin their training earlier, to be prepared for the demanding rigours of the future."
HLQ_enchanting_workshops_idea:0 "매혹적인 작업장"
HLQ_enchanting_workshops_idea_desc:0 "Griffons have always been proficient in enchantment, owing to their lack of magic, but the process has been expensive for a long time. Decent enchanters were hard to come by, and the skill needed to become an expert took decades. Combining traditional enchanting with modern mass production gives us the option to provide high quality firearms and protection to even the most common of soldiers."
HLQ_train_the_officers_idea:0 "기사다운 용기"
HLQ_train_the_officers_idea_desc:0 "Officers should always lead by example, to inspire the soldiers under their command to perform ever greater feats of bravery and gallantry. Such is the way of a knight, to selflessly give himself in pursuit of a greater end."
HLQ_the_new_constituion_idea:0 "사이부르크 헌법"
HLQ_the_new_constituion_idea_desc:0 "The new constitution promulgated by the noble majesty [HLQ.GetLeader] ensures the rights of everycreature, as well as defining the structure of his newly formed realm."
HLQ_joint_army_idea:0 "연방군"
HLQ_joint_army_idea_desc:0 "[HLQ.GetLeader] has accepted Kamphaus' advice, and enacted reforms to bring up Lushi's armed forces to the same level of organisation as Hellquill's. Although soldiers remain separated by their place of origin, having the same training and equipment will prove invaluable in the future."
HLQ_joint_police_force_idea:0 "연방 경찰"
HLQ_joint_police_force_idea_desc:0 "The civilian police force across [HLQ.GetName] has been largely disorganised, relying on volunteer constables and nightwatchers to deter criminals. With the growth of our nations, the need to effectively maintain the peace has increased as well, leading to the formation of a single organised force to ensure the safety, health and possessions of our citizens across the realms of Hellquill, Longsword and Lushi."
HLQ_pride_in_the_monarchy_idea:0 "연방 군주제"
HLQ_pride_in_the_monarchy_idea_desc:0 ""
HLQ_equality_treaty_idea:0 "관용의 칙령"
HLQ_equality_treaty_idea_desc:0 "Ending the centuries long discrimination against ponies, the Toleranzedikt guarantees them equal rights to griffons. Ponies are now free to pursue their happiness without fear."
HLQ_introduce_corporatism_idea:0 "협동조합주의"
HLQ_introduce_corporatism_idea_desc:0 "Society functions better when its members are organised in groups that represent its primary interests. By allowing and encouraging industrialists to create their own concern groups, productivity will rise as a result of improved working conditions."
HLQ_pardon_some_idea:0 "Group 225"
HLQ_pardon_some_idea_desc:0 "The Sturmgreife have always been rumoured to conduct unsavoury experiments, and while nothing has been proven beyond the reason of a doubt, the fact remains that many griffons were wasting their talents. We've decided to extend a claw to those who would work with us."
HLQ_monarchist_centralism_idea:0 "The Zentralistisch Constitution"
HLQ_monarchist_centralism_idea_desc:0 ""
HLQ_the_princes_men_idea:0 "The Krallen"
HLQ_the_princes_men_idea_desc:0 "[HLQ.GetLeader], recognising the dangers poised by outside influences, has formed a clandestine taskforce to investigate any suspicious activities. Like a firm claw, they shall keep a tight grip on any who would threaten his majesty's rule."
HLQ_centralise_the_army_idea:0 "Königliche Wehrmacht"
HLQ_centralise_the_army_idea_desc:0 "The armed forces have gone under a centralisation process, eliminating factionalism and vestiges of disunity. It is important to instill the idea of fighting for the newly united kingdom, and not the previous separated realms. Only together, as a single faction, can we oppose those who would trample our freedom."
HLQ_expand_the_army_idea:0 "Bundesheer"
HLQ_expand_the_army_idea_desc:0 ""
HLQ_reinforce_lingustic_equality_idea:0 "Linguistic Pluralism"
HLQ_reinforce_lingustic_equality_idea_desc:0 "With five languages spoken across [HLQ.GetName], intellectually minded citizens raised their concerns over linguistical rights. Instead of enforcing one as the nation's sole official language, [HLQ.GetLeader] has graciously declared that all major spoken languages in the kingdom enjoy equal rights and protection. It may prove to be a headache for the bureaucrats, but the populace are at peace."
HLQ_dreams_of_conquest_idea:0 "Gerar's Dream"
HLQ_dreams_of_conquest_idea_desc:0 ""
HLQ_the_peoples_courts_idea:0 "Volksgerichte"
HLQ_the_peoples_courts_idea_desc:0 "With Hellquill's traditional judicial system having been defanged by or even become compliant to the Reformisten's foul influence, the Volksgerichte, or People's Courts, have been hastily formed by the revolutionaries in order to try and sentence the various officials and supporters of the Reformisten for their heinous acts in every town they may be found in."
HLQ_revolutionary_heroism_idea:0 "Revolutionary Heroism"
HLQ_revolutionary_heroism_idea_desc:0 "In honour of the resolute martyrs that have sacrificed their lives for the revolution and its people, their heroic deeds shall be immortalized and lauded to the masses as the true spirit of a hero, one of steadfast courage against injustice and oppression."
HLQ_state_dictated_unions_idea:0 "Staatsgewerkschaften"
HLQ_state_dictated_unions_idea_desc:0 "Under the guiding claw of the state, the various labour unions and guilds of Hellquill have been reorganized into a national syndicate in order to curtail the excesses of division and ensure maximal efficiency for the betterment of all."
HLQ_military_education_communist_idea:0 "The Worker-Warrior"
HLQ_military_education_communist_idea_desc:0 "The rigid separations between the professional knightly caste, the rural peasantry and the urban labouring class have been torn down and abolished, allowing the proletariat, griffon and pony alike, to now bear arms for local and national defence, free from the monopoly of violence that the knights of Hellquill once held over the masses."
HLQ_socialist_nationalism_idea:0 "Socialist Nationalist"
HLQ_socialist_nationalism_idea_desc:0 "As the crossroads of two worlds, griffon and pony, Hellquill and its nascent patriotism has been synergized with the egalitarian principles of socialism to give birth to a new, more fervent nationalism, one free of imperialist bigotry and hatred!"
HLQ_organize_state_sec_idea:0 "Nationale Sicherheitsverwaltung"
HLQ_organize_state_sec_idea_desc:0 "The National Security Administration is Hellquill's newest governmental department, tasked with both domestic intelligence and covert operation duties in order to ensure that any Reformisten fugitive or foreign instigator is rooted out and swiftly dealt with for the security of the people."
HLQ_healing_the_scars_idea:0 "Total Equality"
HLQ_healing_the_scars_idea_desc:0 "The Ordenstaat's enforcement of pony-griffon separation has been the root of deep resentment spanning centuries that inevitably culminated into the Reformisten's twisted calls for pony extermination. Together, hoof in claw as true equals, shall we knock down every wall and open every door to begin healing the deep social wounds of our nation."
HLQ_agricultural_support_idea:0 "농업 공동체주의"
HLQ_agricultural_support_idea_desc:0 "소작지 부재의 위험을 무릅쓰고 새로운 땅을 개척하는 소작농들로 인해 구 봉건제는 마침내 산산조각이 났고, 사람들이 그것을 대체하기 위해 집단 거주지를 조직하고 정착하고 농사를 지으면서, 이전에 방치되거나 금지된 땅에 새로운 정착 붐을 일으켰습니다."
