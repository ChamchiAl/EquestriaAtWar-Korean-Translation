hellquill_news.1.d:0 "[This.GetNewspaperHeader]헬퀼 왕국은 포니들에 대한 광적인 증오로 악명이 높지만, 대부분이 포니들을 그들의 땅에서 추방하는 것으로 만족할 것이라고 추측했습니다. 이 반쪽짜리 진실은 신속하게 완벽히 틀렸다는 것이 증명되었습니다.\n동부 그리포니아 대륙에 있는 리버랜드의 포니들은 보랏빛 역병으로 알려진 과거에 멸종된 전염병에 시달리고 있습니다. 최근, 헬퀼이 포니들에게 파멸을 선사해 줄 것이라고 선언한 것이 아니었다면, 처음에는 고립된 지역에서 살아있던 전염병이 다시 발생한 것으로 여겼을 것입니다. 헬퀼은 건강한 포니들을 감염시켜 그들의 고향으로 돌려보냈고, 이 잔혹한 전염병은 지금까지 엄청난 사망자와 함께 무서운 속도로 퍼져나갔습니다.\n리버 포니들은 그들의 의견 차이를 제쳐두고, 이 비열한 정권을 무너뜨리기 위해 하나로 뭉쳤습니다. 불행하게도, 그들이 성공한다 하더라도, 이미 목숨을 잃은 수천 마리의 포니들을 되살리는 방법은 존재하지 않을 것입니다."
