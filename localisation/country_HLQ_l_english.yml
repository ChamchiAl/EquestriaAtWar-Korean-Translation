smug_elias_desc:0 "엘리아스 화이트크레스트 왕자는 1006년 1월에 루시 후국에서 권력을 잡았습니다. 그는 아직 젊지만 야심차고 국가를 위한 거대한 계획을 가지고 있습니다. 왕자는 루시가 가장 짧은 기간 동안에 현대화하고 그리포니아의 나머지 지역을 따라잡을 수 있는 잠재력을 가지고 있다는 것을 알고 있습니다. 그는 평화적인 외교 정책을 추구하기로 결정했고, 주로 국민들의 삶의 질을 향상시키는 데 초점을 맞추기로 결정했습니다. 많은 사람들이 엘리아스 왕자가 루시에게 오래전에 필요로 했던 지도자라고 믿고 있습니다.\n\n운명은 엘리아스가 캄프하우스 군사정부의 제안을 받아들여 이중 군주국으로 헬퀼의 통합시킬 것입니다. 그는 임시로 만들어진 연방이 황금빛 수단을 찾아 국경의 전쟁터인 나라에 평화를 가져올 수 있다고 확신하고 있습니다."
gerar_the_great_desc:0 "엘리아스의 동생인 그랄 화이트크레스트 왕자는 루시를 에비 강 전체를 차지할 수 있는 강력한 나라로 보고 있습니다. 악명 높은 윙바르디의 파시스트 비콜리니의 글에서 영감을 받아, 그는 종교와 군사에 뿌리를 둔 기업 민족주의 국가를 만드는 것을 목표로 합니다. 그는 군주제를 폐지하고 자신을 국가 지도자로 선언하는 것을 꿈꿉니다.\n\n그랄은 헬퀼의 왕좌에 대한 제안을 재빨리 받아들여 개혁주의 극단주의자들을 처리하고 민중 봉기에 대한 모든 사상을 박살 냈습니다. 헬퀼-루시의 자원과 군대를 합친 그랄은 자신의 야망을 10배로 확장하려고 합니다."
fishy_commie_desc:0 "§Y출생§!: 971년 1월 1일, 소드손\n\n§Y일대기§!: 새해 전야 파티 동안에 일찍 태어난, 에른스트 피셔는 항상 행동하고 성취하기 위해 서두르는 것으로 묘사됩니다. 그는 가난한 학생이었고, 일찍 군대에 입대하게 해달라고 부모님을 졸랐습니다. 결국, 16살에 부모님은 수긍했고 그는 헬퀼 기사단을 섬기는 훈련병이 되었습니다.\n\n싸움에 대한 그의 의욕으로 인하여, 에른스트 피셔는 수시로 싸웠으며, 키르시에 젖어 살던 밤 및 기타 사소한 장난에 참여하는 규율 낮은 군인임을 입증했습니다. 하지만, 그는 무기의 달인이었고 그의 전술적 기발함으로 약간의 명성을 얻었습니다. 그가 바뀌게 된 계기는 제국을 떠나 국경 지대에 살고 있던 한 군인을 만나게 되었는데, 그가 공산주의자이며 스카이나비아 당에 충성한다는 사실을 그에게 밝힌 것입니다. 그 그리폰은 이후 기사단에 발견되어 총살당했고 에른스트는 이것에 대해 실망했습니다. 그는 공산주의자가 되었으며, 헬퀼 공산당을 찾고, 가입하고, 장악했습니다. 당시엔 거의 이상적인 학생들로만 이루어진 작은 모임이었습니다. 결국, 그는 1004년에 망명했고 스카이나비아, 스탈리온그라드 그리고 리버랜드까지 방문하면서 세계를 여행했습니다. 그의 여행은 다른 헬퀼 혁명가들이 꿈만 꿀 수 있는 권위와 지지를 확립할 수 있게 해주었습니다.\n\n마침내, 1007년 롱소드에서의 학살 소식에 놀란 그는 마침내 여행을 끝내고 그가 사랑하는 헬퀼의 KpH로 급하게 돌아왔습니다. 그는 수도의 지하 모임에서 동지들을 만나 이야기했습니다. "동지들, 나는 오직 한 가지. 한 가지 생각을 위하여 여기에 있습니다. 바로 혁명입니다.". 이제 남은 것은 필연적인 역사의 행군입니다.\n\n§Y초상화 제작§!: Vexili"
bat_tito_returns_desc:0 "자물쇠 수리공과 농부의 딸로 태어난 스타리 나이트는 파르티잔의 지도자를 맡기 전에 다소 단조로운 삶을 살았습니다. 하지만 더스크탈론 백작의 광기가 그녀의 친구들과 가족들에게 영향을 미치기 시작했을 때, 그녀는 그의 잔인함에 반대하는 것이 유일하게 옳은 것임을 알았습니다. 비사기나스 숲에서 수년간 계속된 게릴라전은 한때 평범한 여자를 포니들과 그리폰들의 겁 없는 지도자로 바꾸어 놓았습니다. 그녀는 그녀를 따르는 포니들과 그리폰 모두에게 밝고 두려움이 없는 미래를 약속했습니다. 이 미래는 새로운 롱소드에서 현실이 될 것입니다.\n\n불행히도, 해방된 롱소드의 꿈은 오래가지 못했습니다. 개혁주의자들은 재빨리 그들이 불법적인 국가로 인식한 것을 부수었고, 스타리와 그녀의 동료들을 굴복시켰습니다. 그러나 개혁주의자들이 지도자가 없는 국가의 통제권을 장악하면서 스스로 해체되자 그들은 호의에 보답했습니다. 스타리 나이트는 이제 의장으로서 포니와 그리폰이 조화롭게 함께 살 수 있는 헬퀼과 롱소드의 공산당 연합을 이끌고 있습니다."
HLQ_eisen_desc:0 "§g브로드펠트에서 태어난 아이젠은 971년 그리피안 호스트 국경 근처의 농민 가정에서 태어났습니다. 그와 그의 형인 시클 코로아나긴트는 어린 나이에 시골 근처에서 심부름을 하던 중 코사크의 습격을 목격했습니다. 그의 형은 코사크에 대단히 놀랐고, 그의 자유 시간의 대부분을 군대, 전쟁 기술, 그리고 정치에 대해 배우는 데 바치기 시작했습니다. 하지만 시클은 자신을 일종의 롤 모델로 여겨왔던 형의 관심 부족으로 인해 쓸쓸해진 남동생을 우연히 방치했다는 사실을 깨닫지 못했습니다.\n\n 그의 형의 관심을 다시 얻기 위해, 그는 18세가 되었을 때 자원해서 코사크에 참여했습니다. 시간이 지남에 따라 그는 함께 여행하고 있는 조직에 대해 애착을 갖게 되었고, 그들을 전에는 결코 사귀지 못했던 친구로 여겼습니다. 하지만 992년, 레이크시티에 대한 공격이 완전히 잘못됐습니다. 코사크들은 공격 중에 모두 죽었고 아이젠은 포니의 칼에 겁을 먹었으며, 그의 부리는 충격으로 갈라졌습니다. 놀랍게도, 포니들은 그가 의식을 잃고 쓰러져 있을 때 죽은 줄 알고 착각해서, 그는 기적적으로 살아남았습니다. 그는 가장 아끼던 사람들을 잃은 충격으로 감정적으로 무너졌고, 이런 정신적으로 불안한 상태에서 이 불행에 대한 모든 책임을 포니들에게 떠넘기기 시작했습니다.\n\n 부서지고 분노한 그는 브로드펠트로 돌아갔지만, 파브룩 출신의 공산주의자인 애플혼이라는 이름의 포니가 자신의 조국인 브로드펠트에서 혁명을 돕고 있다는 말만 들었습니다. 이에 격분한 아이젠은 포니들이 자기와 조국에 무슨 짓을 저질렀는지, 반드시 벌을 받아야 한다고 형에게 알리러 갔습니다. 시클은 포니가 아닌 그리폰의 발톱에 잘못이 있다는 것을 이해한 상태였기에, 다시 한번 불안정한 남동생의 횡설수설을 무시했습니다. 아이젠은 자신의 형에게 배신당했고, 목적도 없이 망가졌습니다. 이것은 그가 헬퀼에서 개혁주의에 대해 들었을 때 바뀌었고, 그는 그들을 찾기 위해 북쪽으로 가기 시작했습니다. "포니의 위협"에 대한 윙프리드의 연설을 듣고 아이젠은 급진적으로 변했으며, 그는 곧 개혁주의자들에 합류하여 자신의 성을 실베르크로네로 바꾸었습니다. 이 새로운 목적을 가지고, 그는 그 대의명분을 위해 광신자가 되었고, 결국 당의 반열에 올랐으며, 마침내 폭풍그리핀의 부사령관 자리에 올랐습니다.§!"
iron_reed_desc:0 "§Y출생§!: 968년 2월 16일, 진텐\n\n§Y계급§!:기사-대령\n\n§Y일대기§!: 아이언 리드는 포니 대장장이 집안에서 태어났습니다. 그녀는 부모님과 지역 그리폰 엘리트들 사이의 좋은 관계 덕분에 평균 이상의 교육을 받았고 아크투리안으로 자랐습니다.\n\n성인이 된 후, 그녀는 가업을 잇지 않고, 형제자매들에게 맡기는 대신 소방관이 되었습니다. 당시 포니가 이용할 수 있는 유일한 공무원직이었습니다. 몇 년 동안, 그녀는 군이나 경찰에 입대하기 위해 여러 번 시도했지만 지역 평화 유지군으로서만 겨우 몇 년 동안 복무했습니다. 지역 군대에서 인기를 얻고 훌륭한 복무에도 불구하고, 그녀는 어떠한 진급도 금지되었고 헬퀼 사령부에서 명령한 규정 변경 때문에 여러 번 소방관으로 돌아가야 했습니다.\n\n기사단장 아우구스트의 통치 하에서, 그녀는 국방군에 합류한 최초의 포니 중 한 마리였습니다. 군인으로서의 그녀의 첫 달은 그녀가 검은 망토단의 반란 동안 남들과 빠르게 차이를 두게 해주었습니다. 그녀는 진텐 출신의 전 지휘관들이 보낸 좋은 평가와 기사단장의 유망한 포니 고용 명령에 대한 특별한 관심의 조합 덕분에 빠르게 승진했습니다. 결국, 그녀는 헬퀼 기사단의 헌장 개혁 이후 기사와 지휘관으로 복무하는 특별 진급을 받았습니다. 이제, 아이언 리드는 그녀의 조국의 든든한 수호자로 서 있습니다.\n\n§Y초상화 제작§!: Silverstorm"
boreas_vult_infidel_ponies_desc:0 "§Y출생§!: 964년 3월 17일, 헬퀼\n\n§Y일대기§!: 개혁주의자들은 승리와 영광에 충실한 달콤한 약속을 제시했을지도 모릅니다. 하지만, 그들은 자기 자신이나 자신들보다 더한 존재를 섬기는 마아르의 종류로 밝혀졌습니다. 빌헬름은 개혁주의에 마음이 흔들렸던 건 사실이었지만, 그들의 진짜 색깔이 드러났을 때, 그는 그의 새로운 주인들에 대하여 그의 오래된 맹세를 기렸습니다. 칼과 기사 휘장을 잡은 그는 이단자들과 타락자들을 무찌르기 위해 헬퀼로 갔습니다.\n\n이제, 기사단은 약함과 거짓을 모두 제거하며 다시 태어나고 있습니다. 오직 신실한 사람들만이 남고 빌헬름만이 그들을 동쪽으로 이끌 것입니다. 그들의 운명과 의무를 위하여. 승리를 향해.\n\n보레아스, 아이르, 아크투리우스께서 전 그리폰 종족의 불경스러운 적들에게 자비를 베푸시길, 그들의 겸손한 종들은 그들에게 아무것도 베풀지 않을 것입니다.\n\n§Y초상화 제작§!: Vexili"
general_stackelberg_desc:0 "§Y출생§!: 964년 3월 17일, 헬퀼\n\n§Y계급§!:국경 마이스터\n\n§Y일대기§!: 빌헬름의 기원은 헬퀼 기사단의 많은 하위 기사들과 함께 공유하고 있습니다. 그의 가문은 여러 대에 걸쳐 기사단의 방벽을 형성한 하급 사제들과 기사들의 소유였습니다. 그의 어머니는 973년 다이아몬드 마운틴 습격 도중 전사했습니다. 종교적인 교육을 받은 후에, 빌헬름은 986년에 마침내 기사 작위를 받을 때까지 오랜 세월 동안 순종적으로 복무해왔습니다.\n\n기사로서, 슈타켈버그는 동부 개척지에서 충실히 복무했고, 국경 외곽에 있는 리버랜드의 정찰대를 잔인하게 몰살한 후 지휘권을 얻었습니다. 그는 또한 루메어의 울라흐 아프 시로드와 친구가 되었고 종종 그와 함께 묶여서 행동했습니다. 그와 울라흐는 998년에 함께 기사단 핵심층으로 승격되었습니다.\n\n천년대의 연도가 된 후, 몇 년 동안, 빌헬름 슈타켈버그는 트라펜펠드의 개혁과 고립이 그리포니아 제국의 황제들에 대한 그들의 맹세를 배신하는 것이라고 믿으면서 기사단의 행위에 점차 싫증을 냈습니다. 그는 제국과 더 긴밀한 관계를 맺고 동쪽으로 다시 정복해 나가기를 원했습니다. 그래서, 그는 윙프리드 폰 카테린부르크에 의해 조직되는 기사들의 모임에 정기적으로 참석하게 되었습니다. 결국, 그는 기사들 내에서도 가장 열렬한 지지자가 되었고 "개혁주의자들의 흑기사"라는 별명을 얻었습니다.\n\n§Y초상화 제작§!: Vexili"
good_knight_girl_desc:0 "§Y출생§!: 970년대, 다이아몬드 마운틴\n\n§Y계급§!:소령\n\n§Y일대기§!: 노예로 태어난 것으로 보이는 트루디는 자유 독스 동맹에 의해 다이아몬드 마운틴에서 밀반출된 몇 안 되는 개들 중 한 마리였습니다. 브론즈힐에 오게 된 어린 트루디는 외팅거 가문에 의해 입양되었고, 외팅거 가문은 그녀를 그로버 왕조에 충실한 신하로 키웠습니다.\n\n그녀는 브론즈크로이츠 사관학교에서 공부했고 993년에 졸업했습니다. 하지만, 그녀는 제국 군대나 브론즈힐 군대에 입대하기보다는 헬퀼에 가서 복무할 것을 요청했습니다. 그녀는 다른 다이아몬드 독들의 자유를 위해 싸우고 싶어 하는 자신을 정당화했고 그들의 자유를 위해 싸우는 것에 대하여 그리폰들에게 완전히 기대어서는 안 된다고 생각했습니다. 그녀의 요청은 비록 헬퀼 기사단의 채용 제한으로 인해 그녀가 기사가 되는 것을 막았지만 받아들여졌습니다.\n\n헬퀼 군대의 일원으로서, 그녀는 증가하는 개혁주의 운동에도 불구하고 유능한 장교임을 증명했고, 수년 간의 복무 끝에, 그녀는 트라펜펠드 기사단장에 의해 지휘권을 부여받은 헬퀼 역사상 최초의 비 그리폰이 되었습니다.\n\n§Y초상화 제작§!: Vexili"
murder_bird_boi_desc:0 "§Y출생§!: 불명\n\n\n\n§Y계급§!:병기 담당 하사관\n\n§Y일대기§!: 헤르만 스틸탈론의 어린 시절에 대해서는 거의 알려진 것이 없는데, 그는 주로 대화를 이어가던 중 어떤 시도도 끝내기에 충분한 평소와 같은 바보 같은 미소를 지었기 때문입니다. 하지만, 그는 군에 입대하여 진텐에서 어떤 사건에 대하여 "좋은" 성과를 거둔 것으로 알려져 있습니다. 어떤 사람들은 그것이 스틸탈론 자신이 즐기려고 지어낸 믿을 수 없는 허구라고 주장했습니다.\n\n소위 진텐의 도살자라고 불리는 스틸탈론은 그의 전술적 전문성, 귀족 출생, 행정적 지식으로 기사 작위를 받은 것이 아니라, 상대와 싸우고 살해하는 그의 기이한 능력으로 기사 작위를 받았습니다. 일부 개혁주의자들은 도살자가 그들의 동맹이라고 주장하는 경향이 있지만, 스틸탈론은 정치적 관심을 보인 적이 없습니다. 그가 했었던 자신에 대한 드문 이야기에 의하면: 그는 그냥 윗사람이 시키는 대로 죽이고 싶다고 합니다.\n\n§Y초상화 제작§!: Vexili"
