HLQ_diplomacy_category:0 "외교"
HLQ_diplomacy_category_desc:0 "우리는 그리포니아의 가장 중심부에 위치하고 있기 때문에 외교를 통해 우리의 미래와 안보 모두를 확보해야 합니다."
HLQ_seek_imperial_gurantee:0 "제국의 보장을 추구"
HLQ_seek_imperial_guarantee_desc:0 "우리 서쪽의 제국의 지원을 받는다면, 우리는 틀림없이 외국의 침략자들로부터 은신처를 얻게 될 것입니다."
HLQ_river_gurantee:0 "리버 연방으로부터의 보장을 추구"
HLQ_river_gurantee_desc:0 "비록 우리가 한때는 적이었지만, 더 이상은 아닙니다. 우리는 동쪽의 포니들에게 다시 접근해서 헬퀼이 안전하게 지낼 수 있도록 그들의 지원과 도움을 요청해야 합니다."
HLQ_bring_colonists:0 "정착자들을 데려오다"
HLQ_bring_colonists_desc:0 "헬퀼은 인구 밀도가 다소 낮은 국가로 남아있습니다. 넓게 개방된 땅으로 인하여, 기꺼이 넓은 에이커의 땅을 매입할 새로운 정착자들을 유치하는 것은 쉬울 것입니다. 인구가 증가한다면 과잉 수용의 위험만 피하면 이전보다 더 많은 세금을 부과하고 징병할 수 있습니다."
HLQ_invite_bankers:0 "은행가를 초대"
HLQ_invite_bankers_desc:0 "제국 은행들의 지원으로 우리는 예산을 큰 폭으로 줄일 수 있습니다."
HLQ_improve_relations:0 "대사관 설립"
HLQ_improve_relations_desc:0 "우리의 외교적 노력을 더욱 진전시키고 외교 관계를 강화하기 위해, 우리는 리버 연방의 다양한 국가에 대사관을 설립하는 것을 모색해야 합니다."
 #HLQ_honourary_member:0 "명예 회원국 자격 요청"# Different duplicate from Eaw
HLQ_honourary_member_desc:0 "우리는 한때 적이었지만, 이제 우리는 동맹이 될 것입니다. 리버 연방 가입은 우리나라를 위한 훌륭한 지원과 안전을 제공할 것입니다."
HLQ_adopt_rivbit:0 "리비트 채택"
HLQ_adop_rivbit_desc:0 "연방의 일원으로서, 우리는 포니의 정의를 위해 우리의 통화를 폐지하고 그들의 연방 통화인 리비트를 채택해야 합니다."
HLQ_adopt_species_rights:0 "존재의 권리에 대한 리버 협약에 서명"
HLQ_adopt_species_rights_desc:0 "연방의 일원으로서, 우리는 또한 연방이 포함하는 다양한 협약에 서명해야 합니다. 소수민족을 보장하는 존재 권리 협약도 그중 하나입니다."
HLQ_join_riv_science_sociaty_decision:0 "리버 과학 협회 가입"
HLQ_crusade_category:0 "대성전"
HLQ_crusade_category_desc:0 "참을 수 없는 리버 포니들은 그리포니아를 충분히 오랫동안 더럽혔습니다! 그들의 작은 나라들을 파괴할 때가 왔습니다. 헬퀼과 롱소드의 병사 여러분들. 경계를 늦추지 마십시오. 우리의 길은 외로운 길입니다. §R우리는 우리의 성전에서 제국이나 누구의 지원도 기대할 수 없습니다.§! 하지만 그들은 우리의 대의의 심각성을 이해하지 못합니다! 지금은 우리의 시간입니다. 영원한 영광이 기다리고 있습니다!"
HLQ_poison_river_peace:0 "보랏빛 역병 방출"
HLQ_poison_river_peace_desc:0 "§R이것은 리버 연방 전체와의 전쟁으로 이어질 것입니다!§!\n\n우리의 최고의 과학자들은 고대의 치명적인 전염병을 되살릴 수 있었습니다: 보랏빛 역병. 옛날 옛적에, 이 병은 동쪽의 포니들의 마음에 공포를 일으켰고, 치명적인 접촉으로 그들의 터전을 파괴했습니다. 이제, 우리는 전염병을 되살려냄으로써 우리의 눈앞에서 그 광경을 재현할 수 있는 능력을 가지고 있습니다. 포니 죄수들에게 전염병을 주입하고 동쪽으로 보낸다면, 감염자들에 대한 놀라운 숫자 변화가 분명히 생겨나게 될 것입니다."
HLQ_poison_river_war:0 "보랏빛 역병 방출"
HLQ_poison_river_war_desc:0 "포니들은 우리가 처음에 믿었던 것보다 훨씬 강했습니다. 하지만 그것은 문제가 아닙니다. 완전한 절멸을 위한 전쟁에서 모든 것은 공정합니다. 우리는 과학자들이 그들의 실험실에서 가까스로 되살려낸 고대 전염병을 방출할 것입니다: 보랏빛 역병. 포획한 포니들에게 이 전염병을 주입하고 동쪽의 그들의 집으로 돌려보냄으로써, 우리는 발톱조차 들지 않고 수천 마리의 포니들을 효과적으로 학살할 수 있습니다."
