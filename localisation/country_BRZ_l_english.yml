 hold_fight_on_the_river_banks_speech:0 "'우리는 강둑에서 싸울 것이다' 연설"
 hold_fight_on_the_river_banks_speech_desc:0 ""제국의 많은 부분과 수많은 나라들이 제국 기사단의 발톱과 가증할 집정관의 강점 기구에게 넘어가더라도 우리는 포기하지도 좌절하지도 않을 것입니다. 우리는 끝까지 싸울 것입니다. 우리는 스트로베리에서 싸울 것입니다. 우리는 지상과 지하에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 어떤 대가를 치르더라도 우리의 산을 지켜 낼 것입니다. 우리는 강둑에서 싸울 것입니다. 우리는 광산에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 절대로 항복하지 않을 것입니다. 만약, 그런 일이 일어나리라고는 한 번도 믿지 않았지만, 이 산이나 산의 대부분이 강점당하고 굶주림에 직면하더라도 바다 너머의 우리의 친구들은 스카이폴 함대에 의해 보호받고 무장하여 투쟁을 계속할 것입니다. 게리와 프레키가 주신 좋은 시절에 이퀘스트리아가 그들의 모든 힘을 다해 그리폰의 구제와 해방을 향해 나아갈 때까지 우리는 투쟁을 계속해 나갈 것입니다.""
