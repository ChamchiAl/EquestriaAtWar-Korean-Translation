 BRZ_if_day_desc:0 "그리폰 배우들을 매수해서 그들이 우리나라를 "침략"하고 우리를 복속시키려는 것처럼 보이게 만드는 다소 급진적인 계획입니다. 개들은 선전을 무시할 수 있지만, 그들이 비열한 공화주의자들 밑에 묶여 있을 수도 있게 된다면 평화주의에 대한 그들의 관점은 바뀔 수밖에 없습니다."
