 BRZ_alliance:0 "[From.GetNameDef]에게 동맹 제안"
 BRZ_alliance_desc:0 "우리는 혼자서는 제국에게 맞설 수 없습니다. 만약 우리가 제국에서 독립한 다른 국가들과 협력하지 않는다면 우리는 제국에게 무너질 것입니다! 그러므로 우리는 [GRI.GetLeader]와 그 속국들에 맞서서 우리 편에 설 준비가 되어 있는 동맹국을 찾아야 합니다."

 BRZ_build_the_imperial_tomb_decisions:0 "영원한 황제의 묘지"
 BRZ_build_the_imperial_tomb_decisions_desc:0 "건축가들이 계획을 마쳤습니다. 무덤은 그리펜하임 중심부의 대부분을 차지할 거대한 단지가 될 것입니다. 현재의 황궁은 무덤의 안쪽에서 신성한 그로버 왕조를 위한 박물관의 역할을 할 것입니다. 북쪽으로 뻗은 기다란 길이 그리프킹 강을 통과해서 영원히 타오르는 불꽃으로 덮인 커다란 기둥까지 이어질 것입니다. 무덤은 지상 최대의 건축물이 될 것이고, 지하의 규모는 다이아몬드 마운틴과 견줄 수도 있을 것입니다."
 
 BRZ_beguin_demolitions:0 "철거 시작"
 BRZ_beguin_demolitions_desc:0 "메모리얼 시티는 지금까지 구상된 가장 위대한 도시 설계 프로젝트입니다. 그 프로젝트를 위해서는 도시의 중심부를 깨끗이 하기 위한 광범위한 토지 확보와 작업이 필요할 것입니다."
 
 BRZ_build_phase_one:0 "기초 설립"
 BRZ_build_phase_one_desc:0 "메모리얼 시티는 다른 어떤 프로젝트와도 다릅니다. 그리펜하임의 강이 그 곳의 지하 부분을 지나갈 수 있게 하고 하늘을 향해 열려있는 부분을 견딜 수 있게 하기 위해서는 엄청난 양의 작업이 필요할 것입니다. 다행스럽게도 우리 개들은 땅을 파는 방법을 알고 있습니다!"
 
 BRZ_build_phase_two:0 "무덤"
 BRZ_build_phase_two_desc:0 "무덤은 그로버 왕조와 영원한 황제 스스로 살아온 세월의 증거가 되어 도시를 지배하고 옛 황궁을 아우르는, 세계에서 가장 큰 건물이 될 것입니다. 우리는 그의 기억을 기리기 위해 돈을 아끼지 않아야 합니다."
 
 BRZ_build_phase_three:0 "눈물의 거리"
 BRZ_build_phase_three_desc:0 "무덤으로 가는 길목에서 우리는 그리프킹 강을 지나 영원한 황제를 기리는 가장 웅장한 군사 및 민간 퍼레이드를 할 수 있는 가장 큰 도로를 건설할 것입니다."
 
 BRZ_build_phase_four:0 "영원한 불꽃"
 BRZ_build_phase_four_desc:0 "그리프킹 강 건너편에서 무덤을 마주 보는 자리에 영원한 불꽃이 자리잡고 있습니다. 이 높이에서 불을 영원히 타오르게 만드려는 건축적 시도는 이번이 처음일 것입니다. 어떤 이들은 외국 마법사의 도움을 요청하자고 제안했지만, 메모리얼 시티는 그리포니아 시민들의 힘만으로 지어져야만 합니다. 황제를 추모하기 위해 밤을 밝힙시다!"
 
 BRZ_build_gardens:0 "메모리얼 가든 조경"
 BRZ_build_gardens_desc:0 "영원한 황제는 자연을 즐겼다고 알려져 있습니다. 그래서 그를 기리기 위해 우리는 가장 웅대한 정원을 만들 것입니다. 제국 최고의 정원사들을 모아 기념비 주변에 진정한 녹색의 경이로움을 만들 것입니다."
 
 BRZ_finish_statues:0 "조각상 설치"
 BRZ_finish_statues_desc:0 "수없이 많은 조각상이 없으면 진정한 기념비는 완성되지 못할 것입니다. 우리는 가장 영광스러운 조각상들을 만들 것입니다. 충성스러운 개와 그리폰의 얼굴이 영원한 황제를 영원히 지키도록 할 것입니다!"
 
 BRZ_finish_murals:0 "벽화 완성"
 BRZ_finish_murals_desc:0 "웅장한 건축물로 대중을 경외하게 하는 것도 중요하지만, 그들은 그로버 왕조의 업적과 영원한 황제의 삶에 대해서도 알아야 합니다. 문맹들에게도 그 이야기를 들려줄 벽화가 없다면, 기념비는 그저 얕은 추억에 불과할 것입니다."

