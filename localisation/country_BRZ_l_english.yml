 BRZ_count_ignatius_desc:0 "§YBorn§!: 965년 12월 14일, 샌드스톤 집, 브론즈힐\n\n§Y전기§!: 이그나티우스 백작은 997년 아버지 조지 백작이 죽은 이후 브론즈힐을 통치해 왔습니다. 그가 다섯 살이었을 때, 그는 그로버 5세의 대관식을 보기 위해 제국 도시로 갔고 그 화려함에 감탄했습니다. 그는 여러 번 도시로 돌아와 그곳에서 황제의 대학에서 공부하며 정치학 학위를 취득했습니다.\n\n그는 곧 황제의 친한 친구가 되었습니다. 황제는 이그나티우스와 젬스 경의 딸인 이즈 본스아이언과의 결혼식에도 참석했습니다. 그는 그녀 사이에서 바나비와 마가렛이라는 두 아이를 낳았습니다.\n\n그는 통치 기간 동안 유능한 행정관이자 브론즈힐과 황제의 열렬한 옹호자였습니다. 하지만 브론즈힐 자체보다 그리폰들의 산업을 더 지원하려는 그의 정책은 브론즈힐에 몇몇 공산주의 조직의 형성을 야기했습니다. 그리고 그가 브론즈 평의회의 전폭적인 지지를 받고 있지만, 브론즈힐이 그의 아버지 때의 공화파 봉기와 같은 재앙에 직면할 경우 그의 지도력이 빛을 발할지 의심하는 개들도 있습니다.\n\n§Y포트레잇§!: Scroup"
