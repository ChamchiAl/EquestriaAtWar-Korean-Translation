 # Economic #
 
 BRZ_finish_the_ravenworks:0 "그로버 5세 산업단지 완성"
 BRZ_finish_the_ravenworks_desc:0 "그로버 5세 산업단지는 그로버 5세와 이그나티우스 브론즈테일 백작의 경제 장관들이 구상한 자유 경제 구역입니다. 이 프로젝트의 목표는 그리펜하임의 투자를 유치해서 이 지역의 새 공장들에 자금을 조달하는 것입니다. 산업단지의 밀집성과 우리 정부의 충성도는 투자의 안전을 보장하며, 또한 그리포니아 시장으로의 접근성을 강화해 줄 것입니다."

 BRZ_engineering_grants:0 "제국 전문가 고용"
 BRZ_engineering_grants_desc:0 "브론즈힐의 산업은 대륙 평균에 비해 크게 뒤쳐져 있습니다. 이는 다이아몬드 독 정부의 잘못된 경영과 형편없는 전문성 때문입니다. 이에 따라 우리 정부는 황제의 기술 지원을 희망하는 요청을 그리펜하임으로 보내기로 했습니다."

 BRZ_nationalise_the_ravenworks:0 "그로버 5세 산업단지 국유화"
 BRZ_nationalise_the_ravenworks_desc:0 "그로버 5세 산업단지는 우리의 산업 혁명의 신호탄이 아닙니다. 산업단지 프로젝트의 많은 계획들은 실패했고 소수의 살아남은 기업들은 시장에서 허우적거리거나 수익을 내는 데 실패하고 있습니다. 이에 따라 우리 제국 정부 내 많은 개들은 공단을 국유화해서 공단이 안정화되고 수익성을 입증해 줄 수 있을 때까지 국가의 관리 하에 둘 것을 촉구하고 있씁니다."

 BRZ_give_to_the_poor:0 "사회안전망 형성"
 BRZ_give_to_the_poor_desc:0 "브론즈힐의 많은 시민들은 음식, 주거, 그리고 생존에 필요한 최소한의 자원만 요구하는 삶을 살며 엄청난 가난을 겪고 있습니다. 이 문제의 해결을 위해 우리 정부는 극빈층을 위한 주택, 의료, 식품 보조금이 포함된 사회 제도를 위한 기금을 마련했습니다."

 BRZ_local_owned_industries:0 "국내 회사 보조금"
 BRZ_local_owned_industries_desc:0 "브론즈힐 경제 활동의 대부분은 그리펜하임과 미라벨에 본사를 두고 있는 기업들이 관리하고 있습니다. 이 기업들은 브론즈힐의 부로 번창하고 있지만, 국내 기업들은 같은 수준에 도달하지 못한 채 침체되어 있는 것으로 밝혀졌습니다. 그러한 기업들에 보조금을 지급하면 경제에 대한 국내 영향력을 증대시킬 수 있을 것입니다."

 BRZ_found_bronze_olwerke:0 "브론즈 오일"
 BRZ_found_bronze_olwerke_desc:0 "지난 20년 동안 측량사들은 천연자원을 찾아 우리 땅을 돌아다녔습니다. 조경 도중 그들은 피네스하데에서 상당한 양의 석유와 천연가스를 발견했습니다. 한 무리의 투자자들이 풍부한 매장량을 활용하기 위해 국내 에너지 기업인 브론즈 오일을 설립하기 위해 힘을 모았습니다."

 BRZ_kickstart_the_automotive_industry:0 "브론즈힐 자동차 회사"
 BRZ_kickstart_the_automotive_industry_desc:0 "전 세계에 걸쳐 자동차는 생물과 상품의 더 쉽고, 빠르고, 신뢰 가능한 운송을 가능하게 했습니다. 브론즈힐에서 자동차는 그리펜하임에서 수입해 올 수 있을 정도의 부자들만 쓸 수 있었지만, 브론즈힐 자동차 회사가 문을 열면서 대중들의 자동차에 대한 접근성이 더 강화될 것입니다."

 BRZ_the_forges_of_the_bronze_paw:0 "브론즈힐 산업혁명"
 BRZ_the_forges_of_the_bronze_paw_desc:0 "산업 현대화의 다음 단계로 접어든 브론즈힐 경제는 승리감에 싸여 있습니다. 앞으로 많은 발전이 남아 있지만, 우리는 여기까지 브론즈힐을 이끌어 온 것은 우리의 피, 땀, 그리고 눈물들이었다는 것을 자랑스럽게 알고 있습니다."

 BRZ_found_vereinigte_stahlwerke:0 "제철소 연합"
 BRZ_found_vereinigte_stahlwerke_desc:0 "수십년 동안 그리포니아 제국의 기업들은 풍부한 석탄과 철, 그리고 값싼 노동력을 이용하기 위해 브론제크로이츠에 제철소를 세웠습니다. 대량으로 자원이 수출된 뒤에 브론즈힐에 남은 자원은 거의 없기에 만성적인 부족 상태에 놓여 있습니다. 이를 해결하기 위해 우리 정부는 다이아몬드 독 투자자들과 손잡고 국내 기업을 설립했습니다."

 BRZ_farming_subsidies:0 "농업 보조금"
 BRZ_farming_subsidies_desc:0 "브론즈힐의 산악지형과 쌀쌀한 기후는 농업의 발전을 다소 어렵게 만들면서 우리는 식량 수입에 크게 의존해야 했습니다. 그러나 적절한 재정적 지원을 통해 관개 네트워크를 구축하고 현대적인 농약들을 수입하는 기업에 보조금을 지급해서 생산성을 크게 높일 수 있을 것니다."

 BRZ_young_readers_programmes:0 "교육과정 통일"
 BRZ_young_readers_programmes_desc:0 "9세 미만의 모든 강아지들에게 교육은 의무적이지만, 거주 지역에 따라서 교육과정과 수업의 질이 크게 차이가 났습니다. 이것은 몇몇 마을들이 기초적인 읽고 쓰는 영역에서조차 수준 이하의 교육을 제공하는 결과를 낳았습니다. 통일된 교육과정을 만들고 자격을 갖춘 교사를 고용함으로써 우리는 모든 강아지들이 따라올 수 있는 견고한 교육을 보장할 수 있습니다."

 BRZ_open_the_university_of_bronzekreuz:0 "브론체크로이츠 제국 대학"
 BRZ_open_the_university_of_bronzekreuz_desc:0 "브론즈힐은 그리포니아 제국에서 고등 교육을 위한 기관이 없는 유일한 국가이며, 결과적으로 많은 학생들이 공부를 위해 해외로 떠나야만 하는 결과를 가져왔습니다. 브론체크로이츠 내에 적절한 교육 기관을 설립하는 것은 이러한 두뇌 유출을 줄이고 연구, 과학적 사고, 그리고 국내에서 진행되는 더 높은 수준의 교육을 위한 장소를 제공하는 데 도움이 될 것입니다."

 BRZ_clan_azar_dun_exiles:0 "아자르 던 부족의 피난민 수용"
 BRZ_clan_azar_dun_exiles_desc:0 "다이아몬드 마운틴의 깊은 곳에는 복잡한 전자 제품의 제조, 유지 및 개발에 능숙한 다이아몬드 독 부족들이 살고 있습니다. 이 개들은 보통 아자르 던 부족의 마법 엔지니어라고 알려져 있습니다. 이 개들은 산의 폭군들로부터 상당한 보상을 받고 있지만, 그들 중 많은 이들은 여전히 우리나라로 도망치고 싶어합니다."

 BRZ_scientific_research_groups:0 "BITE"
 BRZ_scientific_research_groups_desc:0 "브론즈힐 기술 및 공학 연구소(Bronzehill Institute of Technicians and Engineers) BITE는 우리나라의 정신적 자원을 한데 모으기 위해 설립되었습니다. 이 연구소의 목표는 신기술의 연구개발이 이전보다 빠르게 진행될 수 있도록 하기 위해 프로젝트 협업의 장을 제공하는 것입니다."

 BRZ_expand_crystal_mines:0 "유산 포용"
 BRZ_expand_crystal_mines_desc:0 "우리 종족의 기원으로 거슬러 올라가면 귀중한 보석과 크리스탈의 추출은 항상 다이아몬드 독 문화에서 필수적이었습니다. 제국을 통틀어 가장 수익성이 좋은 크리스탈 광산을 보유한 우리나라도 예외는 아닙니다. 광산들의 생산량은 이미 인상적이긴 하지만, 크라운스파이크에 있는 유망한 광산들에겐 여전히 확장할 수 있는 여지가 있습니다."

 BRZ_liberal_banking_reform:0 "브론즈힐 은행 시스템 자유화"
 BRZ_liberal_banking_reform_desc:0 "브론즈힐 은행 시스템은 제국의 쇠퇴의 여파로 큰 타격을 입었고, 이로 인해 많은 지점들이 파산했습니다. 최악의 날 이후로 약간의 회복이 있었지만, 우리의 은행 시스템은 여전히 위태로운 기반 위에 놓여 있습니다. 우리의 은행법을 자유화함으로써, 우리는 외국 금융이 우리의 경제와 은행에 새로운 자본을 투입하고 배출할 수 있는 보다 매력적인 환경을 조성할 수 있습니다."

 BRZ_extend_development_grants:0 "그로버 5세 산업단지 지원"
 BRZ_extend_development_grants_desc:0 "그로버 5세 산업단지는 우리의 산업 혁명의 신호탄이 아닙니다. 산업단지 프로젝트의 많은 계획들은 실패했고 소수의 살아남은 기업들은 시장에서 허우적거리거나 수익을 내는 데 실패하고 있습니다. 이에 우리 정부는 수익을 창출할 수 있는 더 나은 설비를 갖춘 사업자들을 유치하기 위해 단지로 이전하려는 외국 기업들에게 보조금을 제공하기로 했습니다."

 BRZ_reopen_the_markets:0 "골드투스 경제장관 임명"
 BRZ_reopen_the_markets_desc:0 "막스 골드투스는 그리포니아 제국에서 유명한 경제학자로, 정부가 민간 기업의 행동에 대한 감독을 거의 하지 않아야 한다고 믿으며, 경제 문제에 대해 강경한 자유주의 입장을 설파하고 있습니다. 그에게 우리 행정부 자리를 제안함으로써 브론즈힐을 그리펜하임과 그 너머의 자본가들에게 수익성 있는 투자처로 만들어 줄 수 있기를 바랍니다."

 BRZ_imperial_cooperation:0 "제국과의 결속 강화"
 BRZ_imperial_cooperation_desc:0 "그리펜하임은 항상 우리 경제에 대해선 믿을 만한 투자 상대이며, 파멸의 위기에서 오늘날의 나라까지 이끌어 왔습니다. 우리는 다시 한 번 황궁으로 가서 우리의 상황을 설명하고 그들의 우수한 능력으로 우리에게 도움을 준 경제적 유대관계를 강화해 달라고 간청해야 합니다."

 BRZ_investment_competition:0 "외국 투자 유치"
 BRZ_investment_competition_desc:0 "경제 발전을 위해 우리는 그리펜하임의 자본가와 귀족들에게 의존하며 우리 몫의 자본의 공급을 엄격하게 제한했습니다. 우리 땅에는 자원이 풍부하고 개들은 자신들의 미래를 위해 열심히 일하려고 합니다. 우리는 가능한 투자로 무르익은 땅이며, 제국 왕위에 대한 충성심이 아니라 이익에 따라 거래를 틀어야 합니다."

 BRZ_expand_the_ravenworks:0 "그로버 5세 산업단지 확장"
 BRZ_expand_the_ravenworks_desc:0 "한때 브론즈힐이 허우적거리며 죽음의 문턱에 다다랐을 때, 브론체크로이츠와 그리펜하임의 금고에 수백만 비츠의 수익이 흘러들면서 성공의 신화가 되었습니다. 그로버 5세 산업단지를 위한 토지가 확보되었으며, 더 많은 기업들을 확보하고 우리 나라의 발전을 위한 투자를 희망하여 산업 인프라를 확충해야 한다는 요구가 있습니다."

 BRZ_underground_railway:0 "지하 철도"
 BRZ_underground_railway_desc:0 "다이아몬드 독들에게는 많은 단점이 있지만, 우리의 산악 지형을 길들이는 기술은 그 누구도 따라올 수 없을 것입니다. 다른 종족들이 산에 기반시설을 짓기 위해 고군분투하는 동안, 우리는 그 아래 깊이 매장하는 법을 배웠고, 선조들이 대대로 뚫어 온 거대한 터널망을 따라 길을 건설했습니다."
 
 BRZ_refit_standerd_rail_gages:0 "제국 궤간 수용"
 BRZ_refit_standerd_rail_gages_desc:0 "우리 경제와 그리포니아 제국 사이의 무역에 있어 마지막 장애물이 하나 남아있습니다. 바로 우리의 궤간 문제입니다. 지하 무역망의 남용으로 인해 우리는 좁은 선로를 다니는 작은 열차를 사용해 왔습니다. 우리 남쪽 땅의 철도를 제국 표준으로 개량함으로써 그리폰 동맹국들과 더 쉽게 거래할 수 있을 것입니다."

 BRZ_the_new_industrial_heartland:0 "그리포니아 산업혁명"
 BRZ_the_new_industrial_heartland_desc:0 "브론즈힐의 경제는 우리가 산업 현대화의 다음 단계에 진입함에 따라 크게 성장하고 있습니다. 많은 발전이 있었지만, 제국에 대한 변함없는 충성심과 친밀함을 통해 여기까지 올라왔다는 것을 알기에 우리는 지금까지의 역사를 자랑스럽게 돌아볼 수 있었습니다."

 BRZ_industrial_reform_laws:0 "산업 개혁"
 BRZ_industrial_reform_laws_desc:0 "초기 산업혁명을 괴롭혔던 비효율적이고 낡은 관료주의들 중 많은 것들이 오늘날까지 남아 우리 땅에 지부를 설립하려는 기업들에게 장벽이 되고 있습니다. 이러한 기관들에 있는 옛 잔재들을 제거함으로써, 우리는 새로운 인재들을 영입하고 조직을 경제 발전에 실제로 도움이 될 수 있게끔 개혁할 수 있을 것입니다."

 BRZ_employment_works_act:0 "평등근로권법"
 BRZ_employment_works_act_desc:0 "평등하게 일할 수 있는 권리는 브론즈힐 정부는 노동력을 제공하는 모든 다이아몬드 독들이 만족스러운 삶을 살 수 있는 자원을 제공하는 범위 안에 들어가야 할 것을 목표로 하라고 규정하고 있습니다. 이 목표를 달성하기 위해, 정부는 새로운 직책을 개설했으며 생활에 필요한 최소한의 수입 확보를 보장하기 위해 기업에 보조금을 지원할 것입니다."

 BRZ_hundburg_mine:0 "훈트부르크 광산"
 BRZ_hundburg_mine_desc:0 "브론즈힐의 산에는 우리의 산업혁명에 필요한 자원이 풍부합니다. 하지만, 이러한 보호된 구역에 접근하기 위해서는 새로운 광산이 건설되어야 합니다. 이러한 유망한 광산들의 위치는 훈트부르크의 마을 근처에 있습니다. 그리펜하임의 투자자들 사이에서는 이 지역에 땅을 임대해 달라는 부동산 투기꾼들의 제보가 쇄도하고 있습니다."

 # Military #

 BRZ_military_budget_review:0 "1007년 국방예산"
 BRZ_military_budget_review_desc:0 "브론즈힐 정부와 국민들이 공유하고 있는 평화주의 정신 때문에 장관들 사이에서 국방 예산은 그리 높은 우선순위가 된 적이 없었습니다. 이로 인해 우리 군은 수십 년이나 뒤처진 구식 장비를 사용하고 있습니다. 그리고 대륙에 긴장이 고조되면서, 우리 군대의 현대화를 시작하는 것은 매우 중요해지고 있습니다."

 BRZ_review_the_defencive_lines:0 "벙커가 근간이다"
 BRZ_review_the_defencive_lines_desc:0 "우리 군의 규모가 제한적이라는 것은 방어 태세에 있을 때만 의미 있는 교전을 할 수 있다는 것을 의미합니다. 고맙게도 브론즈힐의 산악 지형과 다이아몬드 독들의 지하 생활 환경은 우리가 산 속에서 복잡한 벙커 시스템을 개발할 수 있게 해주었습니다. 추가적인 재정 지원을 통해 이러한 요새를 업그레이드하고 향후의 전투에 대비할 수 있을 것입니다."

 BRZ_fortify_against_the_south:0 "저지대 요새화"
 BRZ_fortify_against_the_south_desc:0 "브론즈힐의 저지대는 인구, 산업, 경제 발전의 대부분을 차지하고 있습니다. 따라서, 외국의 침략에 대비하여 이러한 지역을 요새화하는 것이 우리의 최우선 과제가 되어야 하며 벙커, 후퇴선, 지하 터널 시스템의 통합 네트워크를 형성해야 합니다."

 BRZ_fortify_against_the_west:0 "벨렌 요새화"
 BRZ_fortify_against_the_west_desc:0 "벨렌 강은 우리 영토와 그리펜하임을 연결하는 중요한 경로 역할을 합니다. 이 강을 따라 산업 기반, 경제 및 자원 추출 시설의 대부분이 위치해 있습니다. 만약 이 경로가 끊어진다면 제국은 그들의 전쟁에서 중요한 자원을 잃게 될 것입니다. 따라서 우리는 이 강에 방어를 집중시켜서 무역이 방해받지 않도록 하는 것이 중요합니다."

 BRZ_defence_plan_bone_focus:0 "전쟁계획 본"
 BRZ_defence_plan_bone_focus_desc:0 "전쟁계획 본은 976년 동쪽의 리버 연합군의 침략에 대비하기 위해 야전 참모 테오 카자굴에 의해 처음으로 고안되었습니다. 이 계획은 최전방에 견고한 방어선을 구축해서 장기간에 걸친 게릴라전을 벌일 수 있는 자원과 병력을 하이힐과 크라운스파이크의 산으로 대피시킬 시간을 벌 수 있도록 할 것을 주장하고 있습니다."

 BRZ_anti_pacifism_campaign:0 "기풍에 대한 저항"
 BRZ_anti_pacifism_campaign_desc:0 "평화주의는 많은 이들이 다이아몬드 마운틴 군대의 억압을 겪었던 경험으로 인해 건국 이래 브론즈힐 사회의 핵심 요소였습니다. 이 트라우마는 수세대를 지나면서 해결될 수도 있겠지만, 우리의 국경은 지금 당장 위협을 받고 있습니다. 우리는 우리나라의 안전을 보장하기 위해 이 평화주의의 정신을 잠시 굽혀야 합니다."

 BRZ_reopen_bronzekreuz_militery_acadamy:0 "브론체크로이츠 사관학교 교육 재개"
 BRZ_reopen_bronzekreuz_militery_acadamy_desc:0 "브론체크로이츠 사관학교는 우리가 독립한 직후에 문을 열었고, 그리펜하임이 국내 장교들의 육성을 돕기 위해 이용한 바 있습니다. 하지만 우리 군이 결코 자위대 수준을 넘어설 수 없다는 것이 명백해지면서 학교의 예산이 감축되었고 얼마 못 가 폐교되었습니다. 이제 갈등이 수면 위로 떠오르는 상황에서 이 학교를 다시 여는 것이 매우 중요해졌습니다."

 BRZ_armour_tests:0 "이동식 벙커"
 BRZ_armour_tests_desc:0 "제국 육군은 한동안 기갑전투 실험을 통해 몇 대대 수준의 전차들을 개발해 병력을 증강했습니다. 전쟁에서 전차의 효과는 아무리 강조해도 지나치지 않습니다. 특히 우리의 관심사는 중전차 디자인에 몰려 있습니다. 이 이동식 벙커는 우리 전선에서 방어력을 보장하는 데 도움이 될 것입니다."

 BRZ_modern_guns:0 "기동포병"
 BRZ_modern_guns_desc:0 "탱크 섀시와 경이롭게 설계된 야포의 결합을 통해 포병이 자체적인 추진력을 가지고 이동할 수 있습니다. 이 두 기술을 결합한 차량을 개발하면 이동성이 향상되어 상황에 따른 더 나은 유연성과 속도로 대응할 수 있게 될 것입니다."

 BRZ_reencourage_artillery_development:0 "브론즈 제철소 재가동"
 BRZ_reencourage_artillery_development_desc:0 "브론즈 제철소는 원래 브론즈힐의 모든 군사적 요구를 위한 중앙 무기고로 설계되었습니다. 하지만 우리 군의 제한된 활동 범위와 무기 수출에 대한 관심 부족으로 인해 그리펜하임으로부터 무기를 수입하는 방향으로 정책이 바뀌면서 제철소는 폐쇄되었습니다 그러나 현재의 위기에 직면한 상황에서 제철소를 다시 가동하고 자체적인 국산 무기를 생산하는 것이 중요해지고 있습니다."

 BRZ_light_artillery:0 "경포"
 BRZ_light_artillery_desc:0 "산이 많고 구릉지대인 우리의 지형은 전통적인 무기로 통과하기 어려운 좁은 틈과 능선의 환경을 조성합니다. 대체재와 설계 방법에 투자함으로써 우리는 약간의 구경 감소만으로 무기의 군살을 뺄 수 있게 되었습니다. 이 신형 경포는 이러한 험준한 지형에 이상적으로 적합합니다."

 BRZ_heavy_artillery:0 "중포"
 BRZ_heavy_artillery_desc:0 "한때 브론즈 제철소는 그리포니아에서 다른 어떤 것보다 훨씬 큰 구경을 가져 인상적인 총을 생산한 것으로 명성을 떨쳤습니다. 이 명성은 더 크고, 더 우수하며, 더 효과적인 포병을 구축한다는 이상적인 생각 아래 다시 떠오르기만을 기다리고 있습니다. 이들은 적재적소에 배치된다면 우리의 방어력을 강화하는 결정적인 요인이 될 수 있습니다."

 BRZ_high_altitued_training:0 "게릴라 훈련"
 BRZ_high_altitued_training_desc:0 "침공에 맞서 아군은 크라운스파이크 산으로 후퇴할 것으로 예상됩니다. 여기서 싸운다면 전통적인 전쟁 방법보다는 히트 앤 런, 매복, 게릴라 전술이 더 중요해질 것입니다. 따라서 우리 군대에는 성공적인 게릴라 전투를 벌이기 위해 필요한 기술을 훈련 받는 것이 중요합니다."

 BRZ_expand_the_gunforges:0 "브론체크로이츠 제철소 확장"
 BRZ_expand_the_gunforges_desc:0 "수십 년 동안 브론즈힐의 무기 생산은 극히 제한적이었습니다. 소수의 국영 공장만이 제한된 양의 탄약과 허가된 소총을 생산했습니다. 하지만 불확실한 미래를 마주한 우리 정부는 증가하는 무기 요구량을 맞추기 위해 이러한 공장들의 생산성을 대폭 증가시키기 위한 예산을 배정했습니다."

 BRZ_support_company_intergration:0 "브론즈힐 공병대"
 BRZ_support_company_intergration_desc:0 "브론즈힐 공병대는 차량 정비, 물류 서비스 제공, 일반적인 공병 프로젝트 지원 등 여러 비전투 임무를 전문적으로 수행하는 군 분대입니다. 이 부대를 우리의 최전방 사단에 추가적으로 통합함으로써, 우리는 앞으로의 전투에서 통신과 서비스 제공의 개선을 볼 수 있을 것입니다."
 
 BRZ_licence_guns:0 "브론즈힐-그리펜하임 협정"
 BRZ_licence_guns_desc:0 "브론즈힐-그리펜하임 협정은 우리 두 나라 사이의 깊은 관계에 뿌리를 두고 있는 일련의 조약입니다. 이 협정은 다양한 주제를 다루고 있지만, 가장 존경받는 것 중 하나는 군사 협력과 관련된 협정입니다. 그 속에서 우리 정부는 제국의 보호와 군사간 협력, 그리고 제국 무기 설계도를 구매할 수 있는 자유를 약속받고 있습니다."

 BRZ_farwoof_studdies:0 "파 우프 방어체계"
 BRZ_farwoof_studdies_desc:0 "파 우프는 브론즈힐의 군사 엘리트 내의 많은 사람들이 레이더 기술에 붙인 비공식적인 별명입니다. 그리폰 동맹국들의 조언자들은 우리의 기술 사용이 다소 제한적이지만, 우리 나라의 산이 장거리 레이더 기반 탐지 네트워크를 개발하기에 이상적인 장소가 될 것이라고 확신하고 있습니다."

 BRZ_estabilish_the_air_corpes:0 "브론즈힐 제국공군 창설"
 BRZ_estabilish_the_air_corpes_desc:0 "다이아몬드 독들은 육지에 묶인 종족이었기 때문에 하늘을 지나갈 수는 없었습니다. 이 약점은 우리의 역사를 통틀어 날개 달린 페가수스와 그리폰이 하늘에서 무자비하게 우리를 공격하도록 만들었습니다. 하지만, 최근의 기술 혁신은 우리가 자연적인 한계를 극복하고 공중에서 동등하게 싸울 수 있게 해주었습니다."

 BRZ_heavy_airframes:0 "아서 테리어 교리"
 BRZ_heavy_airframes_desc:0 "아서 테리어는 공군의 초점이 주로 폭격기로 적의 도시를 공격하는 데 맞춰져야 한다고 주장하는 군사 이론가입니다. 그는 항공기 개발의 초점은 폭격기와 현장에서 그들을 지원하기 위해 필요한 장거리 전투기에 맞춰져야 한다고 말합니다."

 BRZ_light_airframes:0 "리차드 바커 교리"
 BRZ_light_airframes_desc:0 "리처드 바커는 공군의 초점은 주로 지상부대에 공중지원을 하는 데 두어야 한다고 주장하는 군사 이론가입니다. 이 목표를 달성하기 위해, 그는 우리 공군이 근접 항공 지원 역할을 위해 설계된 항공기와 그들을 지원하는 데 필요한 단거리 전투기에 집중해야 한다고 주장합니다."

 BRZ_paratroopers:0 "82 '지상 그리폰' 대대"
 BRZ_paratroopers_desc:0 "제82대대는 피어트리로부터 국경을 지키기 위해 맹렬히 싸운 헌신으로 잘 알려져 있습니다. 그리폰 참모들은 이 부대의 별명을 붙여주는 것이 지상에서 그리폰의 용맹함으로 싸울 수 있다고 주장했습니다. 최근의 공군 교리와 설계 발전은 마침내 82대대가 하늘로 돌아갈 수 있는 기회를 주었습니다."

 BRZ_flying_artillery:0 "비행하는 포병대"
 BRZ_flying_artillery_desc:0 "폭탄은 포탄과 매우 흡사합니다. 둘 다 높은 폭약과 화약을 금속 케이스에 잘 싸서 만든 것입니다. 게다가 두 개 모두 하늘에서 비처럼 내리는데, 이는 그들이 운 나쁘게 그들을 마주한 적들에게는 사실상 똑같다는 것을 의미합니다. 생산 자원으로 폭탄 제조에 더 많은 투자를 하게 되면 수익률이 높아지고 신뢰성이 높아지게 됩니다."

 BRZ_air_forges:0 "브론즈힐 항공기 공장"
 BRZ_air_forges_desc:0 "현대전의 시대에, 전투용 항공기의 연구, 개발 및 생산 자금을 조달하는 것은 매우 중요한 일이 되었습니다. 이러한 노력을 지원하기 위해 우리 정부는 우리 군용기의 효율적인 건설을 전문으로 담당할 시설인 브론즈힐 항공기 공장의 건설에 자금을 대고 있습니다."

 BRZ_rocket_experiments:0 "바 실퍼 연구시설"
 BRZ_rocket_experiments_desc:0 "바 실퍼는 크라운스파이크 산에 자리잡고 있는 마을로, 전통적인 방법으로는 접근하기가 거의 불가능합니다. 우리 군은 적의 간첩과 파괴공작으로부터 안전한 이 곳에 연구 시설을 지어 실험 기술들을 연구할 것입니다."

 BRZ_military_research_group:0 "연구개발부"
 BRZ_military_research_group_desc:0 "현대전은 빠르게 진화하는 생물로, 역동적인 전투로 하여금 신속한 기술적 진보를 가져옵니다. 소총, 탱크, 비행기 그리고 군사 전술은 모두 해가 지나면서 바뀝니다. 이 분야에 뒤쳐지지 않기 위해 우리 각료들은 연구개발부를 창설했습니다. 이 부서는 브론즈힐 군사의 분과로서 이 분야에서 경쟁력을 유지하는 데 주력하고 있습니다."

 # Political - General#

 BRZ_reforme_the_bronze_council:0 "브론즈 평의회 개혁"
 BRZ_reforme_the_bronze_council_desc:0 "위기의 시기에서 백작은 국가의 장관, 귀족, 그리고 주요 인사들의 모임인 브론즈힐 평의회를 구성할 의무가 있습니다. 이 모임에서 백작은 토론을 주재하면서 어려운 시기를 헤쳐나가는 나라를 지도하기 위해 노력하는 역할을 맡습니다. 황제가 죽고, 그의 제국이 내전을 눈앞에 둔 상황에서 이그나티우스 브론즈힐 백작은 반드시 이 임무를 수행해야 합니다."

 BRZ_go_with_gabriela:0 "가브리엘라 지지"
 BRZ_go_with_gabriela_desc:0 "황실 내 긴장이 고조되면서 두 파벌이 섭정 논쟁에 등장했습니다. 한 쪽은 가브리엘라 이글클로 여공작, 다른 쪽은 집정관 에로스 7세가 이끌고 있습니다. 여공작은 귀족과 평민 사이의 사회의 미묘한 균형을 존중하며 그로버 5세 때처럼 제국의 전통적인 질서를 주장합니다. 그러므로, 우리가 그녀의 주장을 지지해야 하는 것은 의심의 여지가 없습니다."

 BRZ_go_with_archon:0 "집정관 지지"
 BRZ_go_with_archon_desc:0 "황실 내 긴장이 고조되면서 두 파벌이 섭정 논쟁에 등장했습니다. 한 쪽은 가브리엘라 이글클로 여공작, 다른 쪽은 집정관 에로스 7세가 이끌고 있습니다. 집정관은 귀족과 평민 사이의 장벽을 허물고 공동의 목표 아래 사회를 통합하려 하며 제국 내부의 개혁을 지지합니다. 따라서, 우리가 그의 주장을 지지해야 하는 것은 의심할 여지가 없습니다."

 BRZ_denounce_the_false_masters:0 "브론즈힐 섭정"
 BRZ_denounce_the_false_masters_desc:0 "황실 내 긴장이 고조되면서 두 파벌이 섭정 논쟁에 등장했습니다. 한 쪽은 가브리엘라 이글클로 여공작, 다른 쪽은 집정관 에로스 7세가 이끌고 있습니다. 하지만, 두 파벌은 단지 그들 자신의 이익과 의제만을 홍보하려 합니다. 우리는 이러한 반역자들에 맞서야 하며, 우리 스스로 그로버 6세에게 유능한 조언자와 섭정을 제공함으로써 우리의 유산을 기억해야 합니다."

 BRZ_secure_the_north:0 "스트로베리 조약 파기"
 BRZ_secure_the_north_desc:0 "가브리엘라는 우리의 섭정의 정당성을 인정하지 않고 북부에서 횡포를 부리고 있습니다. 그녀의 파벌은 반드시 무너져야 하고 그녀의 땅은 그로버 6세 정부에게 반환되어야 합니다. 그래야만 제국이 평화를 지킬 수 있을 것입니다."

 BRZ_secure_the_south:0 "집정관 동맹 파괴"
 BRZ_secure_the_south_desc:0 "집정관은 남쪽에서 공포의 씨앗을 뿌리며 우리 섭정의 정당성을 인정하지 않습니다. 그의 파벌은 내쳐져야 하며 그의 동맹국들의 땅은 그로버 6세의 행정부로 반환되어야 합니다. 그래야만 제국이 평화를 지킬 수 있을 것입니다."

 BRZ_intergrate_the_north:0 "새로운 제국명"
 BRZ_intergrate_the_north_desc:0 "스트로베리 공국, 페디시아, 그리고 그라이펜마르센의 정복과 함께, 이 땅을 다시 황제의 지배하에 두는 것은 매우 중요한 일이 되었습니다. 이를 위해 그로버 6세에게 두 개의 새로운 칭호가 수여되었습니다. 이제 그는 스트로베리와 미라벨의 국왕, 그리고 대 페디시아의 공작으로 알려질 것입니다."

 BRZ_intergrate_the_south:0 "봉건 제도 금지"
 BRZ_intergrate_the_south_desc:0 "봉건주의는 대부분의 제국 영토에서 폐지되었지만 여전히 우리 남부 지역 내에서는 아직도 남아 있습니다. 이 관행을 불법화해서 우리는 하층민들의 충성심을 보장함과 동시에, 이전에 그들을 지배했던 독재자들이 가지고 있던 잔존하는 권력을 무너뜨릴 수 있습니다."

 # Political - Harmony/Gabriela # 

 BRZ_reformation_act:0 "브론즈 평의회 공식화"
 BRZ_reformation_act_desc:0 "전통적으로 브론즈 평의회는 일시적인 문제를 다루기 위해 사용되는 임시 기구였습니다. 하지만, 현재의 위기가 심화됨에 따라 이에 대처하는 데는 수 년이 걸릴 것이 분명해졌습니다. 따라서 브론즈힐 평의회는 헌법에 따라 법적인 지위와 통치 능력을 갖춘 정식 기관이 되어야 합니다."

 BRZ_lift_political_restrictions:0 "브론즈 평의회 개방"
 BRZ_lift_political_restrictions_desc:0 "브론즈 평의회는 귀족적인 단체로, 지상 엘리트들의 이익을 대변해 왔습니다. 그러나 광부, 농부, 부유한 상인에 이르기까지 우리 인구의 압도적 대다수는 대표하지 않았습니다. 그들 모두는 이 새로운 브론즈 평의회 내에서 발언권을 원하고 있으며, 우리는 보다 포괄적으로 개혁할 수 있도록 노력해야 합니다."

 BRZ_first_elections:0 "첫 선거"
 BRZ_first_elections_desc:0 "브론즈 평의회가 사회 각 계층들에게 모두 개방되면서 이를 민주화해야 한다는 목소리가 높아지고 있습니다. 이그나티우스 브론즈테일 백작은 민주주의에 대한 이러한 요구에 부응하면서, 현재의 협의회를 해산하고 새 의원을 선출하기 위한 선거를 개최할 것을 약속했습니다."

 BRZ_office_of_science_and_industry:0 "과학기술부"
 BRZ_office_of_science_and_industry_desc:0 "과학기술부는 브론즈힐의 연구개발 사업에 재정적 및 여러 형태의 지원을 통해 경제를 지원하기 위해 설립되었습니다. 이것은 주로 지방 개발에 투자하고자 하는 국내 기업들에 대한 자금 조달과 보조금을 통해 이루어집니다."

 BRZ_found_bronzetech:0 "브론즈테크 설립"
 BRZ_found_bronzetech_desc:0 "브론즈힐의 산에는 규소와 구리가 풍부합니다. 이전에 이 광물들은 남쪽의 그리펜하임으로 보내졌고, 그곳에서 라디오와 다른 전자제품으로 제작되어 다시 우리에게 팔렸습니다. 그러나 우리 정부와 황실 사이의 긴장이 고조됨에 따라 위기로 인해 생긴 공백을 메우기 위해 국내에 전자 회사를 설립하는 것이 매우 중요해지고 있습니다."

 BRZ_the_copperhill_cabinate:0 "카퍼힐 내각"
 BRZ_the_copperhill_cabinate_desc:0 "첫 선거를 계기로 저명한 장관들이 자신들의 대의명분에 대한 지지를 모으기 시작하면서 정당들이 형성되기 시작했습니다. 현재 이들 중 가장 큰 정당은 전 광물부 장관 윈스턴 카퍼테일이 이끄는 조화보수당입니다. 그의 당은 이글클로 공작부인의 대의와 매우 일치하고 있으며 그는 전통적인 정부가 그리펜하임에 돌아오는 것을 보고 싶어합니다."

 BRZ_estabilish_the_office_of_the_prime_minister:0 "총리실 설립"
 BRZ_estabilish_the_office_of_the_prime_minister_desc:0 "브론즈 평의회가 복잡하게 변하면서 브론즈테일 백작이 총리직을 맡게 되었는데, 이 직책은 이전에 백작이 맡았던 지도적 역할을 맡게 될 것입니다. 총리의 의무는 협의회를 이끌고 효과적으로 통치하는 것입니다. 제1당의 당수로서 윈스턴 카퍼테일은 이 직책에 당연히도 첫 번째 선택이었습니다."

 BRZ_harmonic_life_laws:0 "종족평등법"
 BRZ_harmonic_life_laws_desc:0 "그리포니아는 다이아몬드 개, 그리폰, 조랑말, 체인질링, 얼룩말, 사슴이 모두 고향이라고 부르는 많은 종족으로 이루어진 대륙입니다. 종족평등법의 서명으로 우리 정부는 우리의 국경이 모든 종들의 안전한 안식처가 되도록 보장하고, 그들에게 우리가 한때 운좋게 제공받았던 것과 같은 피난처와 안전의 기회를 제공합니다."

 BRZ_spirit_of_industry:0 "긴급 전시경제법"
 BRZ_spirit_of_industry_desc:0 "갈등이 점점 더 커지는 상황에서 전쟁에 대비하는 것이 매우 중요해지고 있습니다. 이것은 단순히 우리 군대가 전선에 나가 있다는 것을 의미하는 것뿐만 아니라 우리 경제가 무기, 군수물자, 차량, 장비 생산 등 우리 산업 전반에 대해 최전방의 분쟁에 대비하고 있다는 것을 의미합니다."
 
 BRZ_joint_assistance_treaty:0 "스트로베리 조약"
 BRZ_joint_assistance_treaty_desc:0 "스트로베리 조약은 가브리엘라 이글클로 여공작과 제휴한 여러 제후들과의 관계를 깊게 해줄 것입니다. 이 조약은 외부의 공격으로부터 브론즈힐의 안전을 보장할 뿐만 아니라 보안 사업, 경제 계획, 연구 개발 프로젝트에서의 협력을 증대시킬 것입니다."

 BRZ_combined_officers_training:0 "개-그리폰 합동훈련"
 BRZ_combined_officers_training_desc:0 "수십 년간의 평화주의로 인해 우리 군은 미숙한 장교들로 인해 앞으로 일어날 분쟁에 대처하는 데 미흡합니다. 다행히도 스트로베리 공국에 있는 우리의 동맹들은 합동 사관학교를 설립할 것을 제안했습니다. 그곳에서 우리 개들은 그리폰 참전용사들의 지도 하에 현대전의 전술과 전략 모두에 더 잘 적응하게 될 것입니다."

 BRZ_feathrisian_bronzehill_air_treaty:0 "비커 지사"
 BRZ_feathrisian_bronzehill_air_treaty_desc:0 "비커는 페디시아에서 사용되는 민간 및 군용 항공기의 많은 부분을 담당하는 유명한 항공기 제조업체입니다. 페디시아 정권과의 협력을 통해 브론체크로이츠에 비커 사의 지사를 설립하고 급성장하는 공군의 수요를 따라가기 위해 설계도를 임대할 수 있기를 희망합니다."

 BRZ_joint_tech_development:0 "합동 그리포니아 연구 단체"
 BRZ_joint_tech_development_desc:0 "집정관에 반대하는 제국 제후들은 각각 독자적인 연구 개발 프로그램을 가지고 있습니다. 업무에는 효과적이지만, 종종 유사한 프로젝트를 목표로 하는 중복된 연구에 동시에 자금을 조달하는 등 비효율적인 부분이 많습니다. 통합된 연구 위원회를 설립함으로써 우리는 과학적 자산의 보다 효율적이고 생산적인 이용을 보장할 수 있습니다."

 #BRZ_reach_out_to_river_ponies:0 "연방과의 접촉"
 #BRZ_reach_out_to_river_ponies_desc:0 "리버 연방의 포니들은 한 세기 이상 제국 영토의 확장에 반대해 왔습니다. 이 포니들은 우리 안보에 위협이 되는 것으로 판명되었지만, 그들의 핵심인 조화로운 견해는 아이러니하게도 우리와 이상한 연관성을 가지게 만들었습니다. 먹구름에 몰려오는 지금, 우리는 관계의 진전과 함께 귀중한 군사, 외교, 경제적 자산을 확보하는 이익을 얻을 수 있을 것입니다."
 
 BRZ_reach_out_to_equestria:0 "이퀘스트리아와의 접촉"
 BRZ_reach_out_to_equestria_desc:0 "한 세기가 넘도록 이퀘스트리아의 포니들은 조화에 한해서는 최강의 자리에 서 있었습니다. 포니들과 외교 관계를 수립하기 위해 이퀘스트리아로 대표단을 파견해야 합니다. 우정과 화합이 우리 모두를 하나로 만들길 바랍니다."

 BRZ_the_free_mountains:0 "자유의 산"
 BRZ_the_free_mountains_desc:0 "브론즈 평의회가 선출되는 체계로 진화하고, 이 조화로운 제도를 유지하기 위한 카퍼힐 정부의 헌신은 안정적이고 변함없는 민주주의를 발전시켰습니다. 집정관의 폭정과 외세 공산주의의 위협 앞에서 브론즈힐의 산들은 항상 민주주의와 자유로운 사상, 자유의 보루일 것입니다."

 BRZ_bronzhill_forever:0 "우리의 과거를 치료하다"
 BRZ_bronzhill_forever_desc:0 "수세기 전 우리 형제들은 폭정의 발 아래 고통받았습니다. 다이아몬드 독은 다시는 그런 수모를 겪지 않을 것입니다. 적어도 그들의 자유가 우리가 세운 조화로운 제도에 의해 보호될 때 말입니다. 하지만 이제 막 걸음마를 뗀 우리의 민주주의의 안전을 위해 모든 개들은 기꺼이 더 큰 이익을 위해 최선을 다해야 합니다."

 BRZ_down_with_the_traitors:0 "집정관의 시대는 끝났다"
 BRZ_down_with_the_traitors_desc:0 "집정관은 그의 횃대에 앉아 앞으로의 전쟁을 준비합니다. 그는 이미 대대로 그리폰 제국을 통치해온 것들을 훼손했습니다. 더 이상의 신성 모독이 일어나지 않도록 하는 것이 우리 개들의 의무입니다. 앞으로의 전쟁이 점점 더 가까워질수록, 우리는 제국을 위해 마음과 영혼을 다해 싸울 것이며 패배는 선택사항이 아니라는 것을 기억해야 합니다."
 
 BRZ_special_action_service:0 "특수 작전 부대"
 BRZ_special_action_service_desc:0 "특수 작전 부대는 적에 대한 특수 활동에 사용하기 위해 제안된 엘리트 사냥개 들로 이루어진 집단입니다. 카퍼힐은 이 아이디어에 관심을 보였고 이러한 특수 부대를 위한 비밀 훈련 학교를 설립해야 합니다."
 
 BRZ_special_action_service_vengence:0 "특수 작전 부대"
 BRZ_special_action_service_vengence_desc:0 "특수 작전 부대는 적에 대한 특수 활동에 사용하기 위해 제안된 엘리트 사냥개 들로 이루어진 집단입니다. 카퍼힐은 이 아이디어에 관심을 보였고 이러한 특수 부대를 위한 비밀 훈련 학교를 설립해야 합니다."

 # Political - Non-Alligned/Gariele or Archon #

 BRZ_support_the_imperial_loyalty_legue:0 "제국 충성 동맹 지원"
 BRZ_support_the_imperial_loyalty_legue_desc:0 "우리의 주 목표는 황제 그로버 6세의 절대적인 안전과 안보가 되어야 합니다. 제국 충성 동맹에 가입함으로써 우리는 그가 가장 유능한 섭정들과 접촉할 것을 보장할 수 있습니다."

 BRZ_renforce_the_counts_authority:0 "백작의 권력 강화"
 BRZ_renforce_the_counts_authority_desc:0 "이그나티우스 브론즈테일 백작은 개들을 잘 보살펴 주었고, 안정적인 통치를 통해 나라가 번창할 수 있었습니다. 위기가 심화되자 많은 이들이 그에게 국정에 보다 적극적인 역할을 해 달라고 간청했습니다. 브론즈 평의회는 이들의 부름을 들었고 다가올 전투에 대처하기 위해 백작에게 비상 권한을 부여할 준비가 되었습니다."

 BRZ_empower_the_wisecouncil:0 "지혜의 위원회 설립"
 BRZ_empower_the_wisecouncil_desc:0 "브론즈 평의회는 우리나라에 큰 도움이 되었고, 이 위기 상황에서 우리에게 중요한 의사 결정 기구를 제공해 주었습니다. 하지만, 협의회가 너무 비대해지면서 관리가 점점 어려워지고 있습니다. 이에 백작은 지혜의 위원회라고 알려진 개인 위원회를 설립하기로 결정했습니다. 이 내부는 다가올 전쟁에서 비상 권력을 맡을 소수의 장관들로만 구성되어 있습니다."

 BRZ_county_schools:0 "주 대학"
 BRZ_county_schools_desc:0 "우리 인구의 대다수에게 중등교육 이후의 교육을 받는 것은 어려운 일이며, 많은 개들이 이를 위해 고향을 떠나는 것을 거부합니다. 이것은 잠재적으로 거대한 숙련된 노동력 시장을 외면하는 결과를 가져왔습니다. 이를 해결하기 위해 브론즈테일 백작은 여러 주도에 위치한 일련의 소규모 기술대학을 설립하여 과학과 공학에 관련된 기초적인 수업 업무를 가르치고 있습니다."

 BRZ_promote_noble_rights:0 "귀족의 권리 보호"
 BRZ_promote_noble_rights_desc:0 "현재 제국 영토의 긴장은 주로 일반 대중을 법적인 문제에 포함시키는 것에 대한 논쟁에 의해 야기되었습니다. 우리는 우리 정부가 귀족들을 옹호할 뿐만 아니라 그들의 권리를 우리의 법적 본문에 포함시킬 것임을 알려야만 합니다."

 BRZ_loyal_imperial_corps:0 "브론즈힐 제국 군단"
 BRZ_loyal_imperial_corps_desc:0 "현재의 위기는 우리 사회의 두 축의 충돌을 야기했습니다. 평화주의의 기풍이 대대로 우리를 인도해 왔지만 황제의 안전을 보장하는 것 또한 중요한 일이었습니다. 이 두 가지 모순되는 주장의 균형을 맞추기 위해 우리 정부는 자원 봉사자들이 제국을 지키기 위해 싸우는 외국 군대와 합류하는 것을 허용했습니다."

 BRZ_local_powers_act:0 "자치주에게 권력을"
 BRZ_local_powers_act_desc:0 "브론즈 평의회의 쇠퇴로 인해 우리 정부와 자치주 사이에서는 브론체크로이츠에서 더 이상 자치주들의 목소리가 들리지 않는다고 주장하며 긴장이 조성되고 있습니다. 이러한 내분을 진정시키기 위해 지혜의 위원회는 정부에게 자치권을 부여했습니다."

 BRZ_united_clan_society:0 "국가 연방"
 BRZ_united_clan_society_desc:0 "자치주 연방은 브론즈힐의 여러 주들이 한자리에 모여 국가의 일을 논의하는 지혜의 위원회가 주관하는 기구입니다. 위원회의 목표는 여러 정부들이 브론즈힐을 개선한다는 공동의 목표를 향해 나아가도록 하기 위한 통합의식을 만드는 것입니다."

 BRZ_the_county_of_the_bronze_cross:0 "브론즈 평의회 해산"
 BRZ_the_county_of_the_bronze_cross_desc:0 "우리 정부 내의 위기가 마침내 끝나자, 이그나티우스 브론즈테일 백작은 공식적으로 브론즈 평의회를 해산했습니다. 브론즈힐의 새 정부는 그로버 6세 황제를 반항적이고 이기적인 봉신들로부터 보호하기 위해 모든 힘을 다할 준비가 되어 있습니다."

 BRZ_imperial_youth:0 "임페리얼 펍스"
 BRZ_imperial_youth_desc:0 "임페리얼 펍스는 우리 정부가 후원하는 자원 봉사 단체의 이름입니다. 그들의 목표는 브론즈힐 청년들에게 제국의 대의명분을 도울 수 있는 기회로 군과 산업 분야에서 지원 임무를 수행할 수 있게 함으로써 성인의 노동을 자유화하고 최전방에서 고용될 수 있도록 하는 것입니다."

 BRZ_industry_for_the_emperor:0 "제국 후원사"
 BRZ_industry_for_the_emperor_desc:0 "우리 땅은 노동력과 광물이 풍부하지만 우리의 산업 기반은 항상 뒤쳐져 왔습니다. 동맹 정부에 로비를 함으로써 우리는 영역 내에 추가적인 산업 자산을 건설하는 데 필요한 투자를 확보할 수 있기를 희망합니다. 그리고 이 자산들은 우리가 앞으로 투쟁할 준비를 하는 데 이용될 수 있습니다."

 BRZ_the_ture_dogs_of_griffonhime:0 "그리펜하임으로 전진"
 BRZ_the_ture_dogs_of_griffonhime_desc:0 "우리는 앞으로의 투쟁에 대비하기 위해 최선을 다했습니다. 우리 군대는 준비됐습니다. 우리의 산업은 준비가 되어 있습니다. 우리나라는 준비가 되어 있습니다. 이제는 개들을 풀어서 그리펜하임의 반역자들을 향해 행진할 때입니다."

 BRZ_return_of_the_emperor:0 "그로버 6세 만세!"
 BRZ_return_of_the_emperor_desc:0 "전쟁은 끝났고 우리 군대는 이제 그리펜하임의 성지를 점령했습니다. 우리는 그로버 6세를 맞이하여 신생 황제가 마땅히 받아야 할 왕좌를 안전하게 차지할 수 있도록 도와줄 준비가 되어 있습니다. 갈등의 시대는 끝났고 이제 이 위기가 낳은 상처를 치유해야 할 때입니다."
 
 #Archon-Fascist

 BRZ_the_knights_of_the_bronze_cross:0 "브론즈 십자가 기사단"
 BRZ_the_knights_of_the_bronze_cross_desc:0 "브론즈 십자가 기사단은 아크튜러스 기사단에서 유일하게 오로지 다이아몬드 독으로만 구성된 사제단입니다. 그들은 신도들에게 충성심을 가지고 있지만, 그들의 주된 동기는 그로버 6세의 안전과 안보를 보장하는 것입니다. 이를 위한 노력의 일환으로, 그들은 브론즈테일 백작에게 브론즈 평의회 내에서의 발언권을 요청했습니다."
 
 BRZ_burning_of_wiesetreffen:0 "불타는 비제트레펜"
 BRZ_burning_of_wiesetreffen_desc:0 "비제트레펜 극장은 브론체크로이츠 시내에 위치한 이 도시의 오락 중심지입니다. 위기의 시기에 그 곳은 토론과 회의를 주최하면서 브론즈 평의회의 임시 거처 역할을 맡아 왔습니다. 어젯밤 극장에 불이 붙었고, 아침이 되자 그곳에는 잔해만이 남아 있었을 뿐입니다."
 
 BRZ_ritternacht:0 "기사의 밤"
 BRZ_ritternacht_desc:0 "비제트레펜 극장이 불타면서, 브론즈 평의회는 심각한 내분으로 분열되었고, 현재의 위기 해결에 의미 있는 진전은 거의 이루어지지 않고 있습니다. 브론즈 십자가 기사단은 안정을 꾀하기 위해 브론즈 평의회를 위한 새로운 회의실로 그들의 지부의 만찬장을 제안했습니다."

 BRZ_imperial_arms_treaty:0 "제국 무기 수입"
 BRZ_imperial_arms_treaty_desc:0 "브론즈힐의 군대는 현대적인 군사 장비가 여전히 심각하게 부족하고, 때로는 수 세기도 전에 만들어진 무기 체계를 사용하고 있습니다. 이그나티우스 브론즈테일 백작은 이 문제를 해결하기 위한 노력의 일환으로 현대식 총기, 차량 및 장비를 국내로 수입하기 위해 집정관과 무기 조약을 체결했습니다."

 BRZ_deep_mountain_oil_reserves:0 "깊은 산맥 유전"
 BRZ_deep_mountain_oil_reserves_desc:0 "우리의 산속 깊은 곳에는 거대한 석유의 호수가 있습니다. 우리의 갱도 깊숙이 새로운 유정을 건설함으로써 이 검은 황금을 수확할 수 있습니다."

 BRZ_invite_imperial_advisors:0 "앵그리버 전문가 영입"
 BRZ_invite_imperial_advisors_desc:0 "브론즈힐의 장교단에는 현대전의 복합성과 장애물에 대해 교육을 받은 재능 있고 유능한 장교들이 아직 부족합니다. 집정관은 이 문제를 해결하기 위해 앵그리버의 조언자들을 임명했습니다. 우리 장교들의 훈련을 돕고, 그의 나머지 그리폰 동맹국들과 함께 그들을 더 잘 훈련시킬 수 있도록 말이죠."

 BRZ_imperial_assistance_association:0 "예일 조약"
 BRZ_imperial_assistance_association_desc:0 "집정관과 동맹한 국가들은 각각 독자적인 과학 공동체를 가지고 있으며 모두 무기와 기술의 발전을 목표로 하고 있습니다. 이 때문에 종종 두 국가가 불필요하게 중복된 연구로 인해 유사한 프로젝트를 진행하곤 했습니다. 예일 조약을 통해 이 국가들은 더 깊은 유대감을 형성하여 그들의 집단적인 과학 자원을 통합할 것입니다."

 BRZ_the_archon_of_ravensburg:0 "라벤스부르크 주교"
 BRZ_the_archon_of_ravensburg_desc:0 "라벤스부르크 주교는 브론즈힐을 대표하는 교회 수장으로, 이그나티우스 브론즈테일 백작과 그의 개들에게 정신적 지도를 제공합니다. 현재의 위기가 계속해서 우리나라를 괴롭히고 있는 가운데, 그녀는 백작과의 협의회에서 그리펜하임의 집정관을 돕기 위한 대표단으로써 그의 정부에서 더 큰 목소리를 낼 것을 요청했습니다."

 BRZ_enforce_imperial_religious_authority:0 "교회 강화"
 BRZ_enforce_imperial_religious_authority_desc:0 "주교의 목소리는 이그나티우스 브론즈테일의 궁정에서 더욱 중요해지고 있습니다. 모든 법률에 대해 그녀의 의견이 제시되고 그녀의 충고는 주기적으로 따라집니다. 집정관의 이름으로 그녀가 제시한 방향은 우리의 통치에서 매우 중요한 것이 되었고, 일부 관료들과 장관들이 백작이 아닌 그녀의 지시를 따른다는 소문이 있습니다."

 BRZ_holy_charity:0 "교회 원조"
 BRZ_holy_charity_desc:0 "현재의 위기로 인한 경제적 불확실성으로 인해 많은 다이아몬드 독들은 실업자 신세가 되었고, 스스로를 보호하고 먹기 위해 애쓰고 있습니다. 이를 완화하기 위해 교회는 가장 빈곤한 시민들에게 원조와 자선을 제공하는 중요한 역할을 시행하고 있습니다."

 BRZ_church_schools:0 "종교 교육"
 BRZ_church_schools_desc:0 "인구의 대부분이 여전히 문맹인 나라에서는 교육에 대한 필요성이 엄청납니다. 최근 교회는 브론즈힐을 가로질러 위치한 여러 종교 학교에 투자하겠다고 제안하면서 강아지들에게 읽기, 쓰기, 수학, 종교, 그리고 그 외 다양한 과목의 교육을 제공했습니다."

 BRZ_for_the_grace_and_might_of_boreas:0 "보레아스의 이름으로"
 BRZ_for_the_grace_and_might_of_boreas_desc:0 "전쟁의 불씨가 그리폰 제국을 통합한 태피스트리 근처까지 튀고 있습니다. 머지않아 그들이 우리를 따라잡고 국토는 그리폰들이 수 세대에 걸쳐 보아온 가장 피비린내 나는 전쟁에 휘말리게 될 것입니다. 그 때가 오면 우리 개들은 집정관과 함께 싸울 준비를 해야 합니다. 이에 대비하기 위해 우리 군대는 전능하신 신들의 은총을 받아야 합니다."

 BRZ_the_strawberry_solution:0 "스트로베리 십자군"
 BRZ_the_strawberry_solution_desc:0 "스트로베리 공국은 그리폰 제국을 괴롭히는 불협화음의 중심에 있습니다. 만약 통합을 회복하고 새로운 황금시대를 맞이할 희망이 존재한다면, 우리는 이 배신자들을 공격해서 무릎을 꿇도록 만들어야 합니다. 오직 그래야만 집정관이 그리펜하임과 그 봉신들을 이전의 영광으로 회복시킬 수 있습니다."

 BRZ_blessings_of_boreas:0 "보레아스의 은총으로"
 BRZ_blessings_of_boreas_desc:0 "우리 개들은 신의 축복을 받고 그의 대리인들에 의해 그리포니아로 인도되었습니다. 우리의 헌신과 희생과 그들의 지도에 따라 우리는 우리를 괴롭혔던 위기에서 가까스로 살아남았고 한때 우리를 약하게 만들었던 불순함과 비겁함에서 벗어나 새로운 브론즈힐을 이끌어냈습니다. 우리는 이제 미래를 향해 관심사를 돌려 제국의 위대함을 되찾아야 합니다."

 BRZ_every_dog_must_do_their_duty:0 "모든 개들은 맡은 역할에 충실하라"
 BRZ_every_dog_must_do_their_duty_desc:0 "장관부터 농부까지, 재벌부터 광부까지, 백작부터 빈민까지 모두가 앞으로의 투쟁에서 그들의 역할을 다해야 합니다. 우리의 가장 소중한 제도를 파괴하려는 적들을 상대로 마지막 승리를 이끌어내기 위해서는 우리의 힘을 합쳐야만 합니다. 모든 개들은 그들의 나라, 그들의 제국, 그리고 그들의 신들을 위해 그들의 역할을 다해야 합니다."

 BRZ_retool_the_forges:0 "보레아스의 병기창"
 BRZ_retool_the_forges_desc:0 "브론체크로이츠 제철소는 수년간 무기 제조의 중심지 역할을 해 왔고, 우리의 무기와 장비 대부분을 생산해 왔습니다. 하지만 전쟁의 위협이 눈앞에 다가옴에 따라, 집정관은 제국의 잃어버린 영토를 되찾는 데 필요한 총과 포탄, 총알을 생산하기 위해 우리에게 보레아스의 병기창이 될 것을 요구했습니다."

 # Communist
 BRZ_support_the_anti_imperial_movement:0 "좌파 연합"
 BRZ_support_the_anti_imperial_movement_desc:0 "브론즈 평의회의 소집으로 수많은 지식인, 노조장, 농민 지도자들이 한자리에 모여 사회주의 연합전선을 만들었습니다. 그들의 견해는 황제의 부패한 귀족 계급이 그의 제국을 괴롭히고 파멸을 초래하고 있다는 것입니다. 이를 극복하기 위해 그들은 브론즈힐이 제국의 귀족 관료주의를 없애고 공적에 근거한 관료주의로 대신할 것을 요구하고 있습니다."
 
 BRZ_communist_welfare_groups:0 "분열된 광물"
 BRZ_communist_welfare_groups_desc:0 "브론즈힐에서 쏟아져 나오는 보석, 광석, 광물이 국가 수출의 대부분을 차지하고 있습니다. 현재 우리 나라에는 이 재산이 거의 남아있지 않고, 오직 그리펜하임의 이익만을 증대시킬 뿐입니다. 우리 연합의 대표들은 광물 수출에 대해 소액의 관세를 부과할 것과 이로 인한 수익을 국민들에게 직접적으로 지급할 것을 요구했습니다."

 BRZ_nationalise_struggaling_industries:0 "외국 자산 국유화"
 BRZ_nationalise_struggaling_industries_desc:0 "우리 산업의 많은 부분이 우리의 대의에 적대적인 정권 내에 위치한 회사들에 의해 소유되고 있습니다. 따라서 그들이 우리나라를 약화시키기 전에 우리는 이 산업 자원을 반드시 확보해야 하며 이를 통해 제국과 그 봉신들의 발전을 도모할 수 있도록 도와야 합니다."

 BRZ_revolution_in_bronzehill:0 "비제트레펜 행진"
 BRZ_revolution_in_bronzehill_desc:0 "브론즈 평의회는 극복할 수 없는 내분에 시달리며 교착상태에 빠졌습니다. 하지만 우리의 연합은 회원 수가 계속 급증하면서 더욱 강력해졌습니다. 만약 협의회가 이 위기를 어떻게 처리할 것인가에 대한 해결책을 찾지 못한다면, 그들은 그럴 수 있는 기구로 대체되어야 합니다."
 
 BRZ_communist_education:0 "교육 지원금"
 BRZ_communist_education_desc:0 "수 세대 동안 고등 교육의 혜택은 가장 부유한 개들만이 감당할 수 있는 장벽 뒤에 갇혀 있었습니다. 이것은 우리나라가 잠재적으로 가장 우수한 인재들과 접촉하는 것을 어렵게 만들어 왔습니다. 이 문제를 해결하기 위해 우리 정부는 수업료 보조금 정책을 시작했고 개들이 계층이 아닌 개개인의 목표에 따라 학교에 들어갈 수 있게 했습니다."

 # Rosey Communist
 BRZ_spoticus_league:0 "스팟티쿠스 동맹"
 BRZ_spoticus_league_desc:0 "수세기 전 다이아몬드 산맥에서 노예 반란이 일어났는데, 이 반란에서 스팟티쿠스라고 알려진 노예에 의해 거대한 군대가 만들어졌습니다. 반란이 진압되는 전까지 그들은 수많은 놀라운 승리를 거두었고 오늘날까지 이어져 내려오는 저항 정신을 불러일으켰습니다. 로지 룩셈바크는 이 스팟티쿠스의 유산을 주장하며 자본주의와 봉건주의의 노예제도를 종식시키기 위해 동지 정권들과의 동맹을 만들었습니다."

 BRZ_the_mountain_corridor:0 "분열된 무리는 이제 없다"
 BRZ_the_mountain_corridor_desc:0 "브론즈힐이 건국된 이후 우리들은 다이아몬드실드 일족의 횡포 때문에 그들의 조상들의 조국과 분리되어 왔습니다. 그러나, 우리 두 나라가 혁명을 겪으면서, 이념은 더 이상 우리를 괴롭히지 않습니다. 그러므로 우리는 형제와 화합하는 방향으로 나아가야 하며, 이를 이루기 위해서는 우리 사이를 가로막는 나라들에 대한 조치가 이루어져야 합니다."

 BRZ_spot_stability:0 "노동자 평의회 설립"
 BRZ_spot_stability_desc:0 "브론즈 평의회가 몰락하면서 우리 정권의 입법부 역할을 하기 위한 새로운 기구가 필요합니다. 로지 룩셈바크는 노동조합, 농민 공동체, 군부대, 그리고 다양한 기관들에 의해 선출된 대표들이 함께 모여 토론하고 법안을 초안할 노동자 평의회를 구성할 것을 촉구했습니다."

 BRZ_spot_industry:0 "공장 협동조합"
 BRZ_spot_industry_desc:0 "그전까지 노동자들은 노동 가치의 극히 일부에 불과한 임금을 받았습니다. 수익금의 대부분은 이 십일조를 먹고 자란 자본가들의 호주머니로 들어갔습니다. 노동자 평의회는 협동조합법을 통과시켜 근로자가 취득한 산업자산을 조합에게 전달한 뒤 조합원에게 배당할 수 있도록 했습니다."

 BRZ_spot_crisis_1:0 "식량 가격 통제"
 BRZ_spot_crisis_1_desc:0 "제국 내부의 위기와 그리포니아 전역의 불안은 대륙의 식량 공급에 큰 영향을 미쳤으며, 기본적인 주식의 가격을 급격히 상승시켰습니다. 이것은 우리의 빈곤한 국민들 사이에 엄청난 기아로 이어졌습니다. 이 고통을 해결하기 위해 로지 룩셈바크는 식품에 대한 엄격한 가격 통제를 시작해 저렴한 식료품값을 보증했습니다."

 BRZ_spot_crisis_2:0 "변화의 깃발"
 BRZ_spot_crisis_2_desc:0 "어떤 이들은 격변하는 시대가 과감한 조치를 요구한다고 말합니다. 이는 우리를 괴롭히는 위기에 맞서기 위해 수세기 동안 팽배해 있던 사회 질서와 법적인 관료주의를 없애야 했던 우리에게는 사실로 증명되었습니다. 하지만 이러한 조치들이 효과를 볼 수 있었던 근본적인 이유는 우리나라가 지난 수십년 동안 그랬던 것보다 더 강하게 자랐기 때문일 것입니다."
 
 BRZ_spread_the_revolution:0 "혁명 전파"
 BRZ_spread_the_revolution_desc:0 "그리포니아 전역에는 공산주의 이상을 지지하는 이들이 많이 있습니다. 만약 우리가 이 단체들과 접촉해서 그들이 필요로 하는 지원을 제공할 수 있다면 후에 황제와 그리포니아 시민들을 위협하는 부패한 귀족들에 대항하는 우리의 십자군 운동을 지지하는데 유용하게 쓸 수 있을 것입니다."

 # Kimball Communism

 BRZ_military_first_theory:0 "김볼의 칙령"
 BRZ_military_first_theory_desc:0 "김볼 바킹선이 로지 룩셈바크로부터 권력을 탈취하면서 좌파 회의의 철학은 그에게 큰 영향을 받게 되었습니다. 군주를 가장으로 보는 전통적인 견해 대신, 그는 자기 자신을 혁명의 수장, 국가의 지도적 빛, 그리고 불멸에 가까운 강력한 존재로 봅니다."

 BRZ_kim_war_support:0 "장군들과의 동맹"
 BRZ_kim_war_support_desc:0 "군대가 없다면 황제를 되찾고 그의 통치를 보장받으려는 꿈은 불가능합니다. 이에 김볼은 브론즈힐의 장군들에게 접근하여 그들에게 장관직, 명성 있는 직책, 그리고 그의 새 정부 내에서 후한 급여를 제공했습니다."

 BRZ_self_reliance:0 "주체"
 BRZ_self_reliance_desc:0 ""주체"란 수입은 우리 나라를 약하게 만들며 우리의 생활을 외국 상품에 의존하게 만든다는 사상입니다. 이런 문제점을 해소하기 위해 우리 정부는 경제 제재나 무역전쟁의 위협에 시달릴 수 없는 독자적인 시스템을 만들어 모든 상품을 국내에서 생산할 것을 요구해 왔습니다."

 BRZ_mass_production:0 "전쟁의 동력"
 BRZ_mass_production_desc:0 "우리 나라는 너무 오랫동안 거만하고 부르주아적인 경제를 지향해 왔습니다. 우리는 정말 중요한 것들보다는 싸구려 보석들과 값싼 장식품들의 생산에만 집중해 왔습니다. 이 불필요한 사치의 시대를 끝내고 혁명의 필수품을 생산하는 데 초점이 맞춰져야 합니다."

 BRZ_ten_principals:0 "열 가지 원칙"
 BRZ_ten_principals_desc:0 "1. 우리는 위대한 지도자 동지 그로버 6세의 혁명 이데올로기와 사회 전체를 통일하기 위한 투쟁에 모든 것을 바쳐야 한다.\n2. 우리는 위대한 지도자인 그로버 6세를 충실히 존경해야 한다.\n3. 우리는 위대한 지도자인 그로버 6세의 권위를 절대화해야 한다."

 BRZ_kim_crisis_2:0 "중도파 숙청"
 BRZ_kim_crisis_2_desc:0 "좌파 회의가 처음 결성되었을 때 그들은 브론즈테일 백작의 억압적인 왕좌를 타도하려는 광범위한 세력을 구성했습니다. 하지만 이러한 '혁명가'로 추정되는 개들 중 일부는 그들의 이익만을 얻기 위해 우리의 고통을 이용하기를 원하는 위장한 자본가와 반동들에 지나지 않습니다. 이 개들은 우리 사회에서 추방되어야 합니다."

 BRZ_prepare_for_the_war_of_libertation:0 "해방 전쟁"
 BRZ_prepare_for_the_war_of_libertation_desc:0 "그로버 6세의 땅에는 다양한 귀족들, 뚱뚱한 상인, 기회주의적 군벌들이 횡행하여 그의 땅과 보물을 약탈하고 그의 민중을 착취하고 있습니다. 우리는 영광스러운 지도자의 수호자로서 여기에 개입하여 그곳을 해방시켜 적합한 관리를 받도록 해야 합니다."

 # Free Harmony
 BRZ_appeal_to_the_harmonists:0 "바나비에게 권력을"
 BRZ_appeal_to_the_harmonists_desc:0 "나라가 혼란에 빠진 가운데 이그나티우스 브론즈테일 백작은 그의 젊고 인기 있는 아들 바나비에게 왕위를 물려주는 것이 최선이라고 믿고 있습니다. 왕자는 브론즈힐의 친 조화파 정당에 많은 친구들을 두고 있으며, 그들이 브론즈 평의회에 영향을 미칠 것이라는 데는 의심의 여지가 없습니다."

 BRZ_the_count_and_the_princess:0 "공주와 백작"
 BRZ_the_count_and_the_princess_desc:0 "다이아몬드 마운틴의 몰리 공주와 바나비 경은 오랜 세월 동안 조화에 대한 공통적인 관심으로 만나게 되어 서로 비밀 서신을 주고받았습니다. 현재 두 나라 모두 각자의 정권에서 지도자의 위치에 있기 때문에, 그들의 우정이 관계의 진전을 조장할 것으로 기대됩니다."

 BRZ_seek_pony_support:0 "리버 동맹과의 협력"
 BRZ_seek_pony_support_desc:0 "헤르츠란트의 여러 나라들이 서로를 분열시키려 하면서 브론즈힐이 외교력을 확장하는 것은 매우 중요한 일이 되었습니다. 수 세대에 걸쳐, 리버 동맹과 우리의 관계는 제국의 속국이라는 우리의 위치 때문에 불편하게 지속되어 왔습니다. 하지만, 우리는 모두 그로버 6세가 건전한 섭정을 얻음으로써 서로에게 얻을 것이 많을 것입니다."
 
 BRZ_barnaby_reduce_crisis_1:0 "산업 보조금"
 BRZ_barnaby_reduce_crisis_1_desc:0 "지금의 위기는 브론즈힐의 경제 안정에 큰 영향을 미쳤습니다. 그리폰 제국 내의 무역망이 분쟁으로 인해 경색되고 있기 때문입니다. 이것은 공장의 폐쇄와 많은 개들의 실업으로 이어졌습니다. 공장을 보조함으로써 우리는 고용을 늘릴 수 있을 뿐만 아니라 내수를 성장시키고 안정적인 소비재 시장을 창출할 수 있습니다."

 BRZ_barnaby_factories:0 "외국 사업체와의 협상"
 BRZ_barnaby_factories_desc:0 "브론즈힐의 경제 대부분은 그리펜하임과 제국의 다른 지역에서 운영되는 회사들에 의해 소유된 상태입니다. 이는 우리의 제국에 대한 태도의 변화가 우리의 땅 안에서 회사를 운영하려는 그들의 우려를 자아냈다는 것을 의미합니다. 이 회사들을 안심시켜서 무너진 신뢰를 회복하고 브론즈힐에 투자하는 것의 건전성을 재강조할 수 있습니다."

 BRZ_barnaby_output_bonus:0 "해외 산업론 도입"
 BRZ_barnaby_output_bonus_desc:0 "우리의 산업론은 더 발전된 몇몇 이웃들과 비교했을 때 매우 구식입니다. 공장은 농장처럼 운영되며 하루에 제한된 시간 동안만 운영됩니다. 이러한 장벽을 극복하기 위해서는 농업에서 산업경제로의 전환을 위해 외국 전문가의 도움을 받아 산업론을 개혁해야 합니다."

 BRZ_barnaby_research_slot:0 "지식인의 피난처 제공"
 BRZ_barnaby_research_slot_desc:0 "제국에 갈등이 일어나면서 여러 분야에 걸쳐 많은 지식인들이 가혹하고 억압적인 정부 아래 놓이게 되었습니다. 많은 이들이 이 허황된 감옥에서 벗어나 상대적으로 자유로운 곳을 바라고 있습니다. 이러한 잠재적 난민들에게 우리의 국경을 개방함으로써, 우리는 과학자들, 기술자들, 그리고 다른 훈련된 전문가들로부터 큰 이익을 얻을 수 있습니다."

 BRZ_barnaby_defence_bonus:0 "백국의 방어"
 BRZ_barnaby_defence_bonus_desc:0 "전쟁이 점점 더 가까워지는 가운데 바나비 백작의 인기와 그의 개혁은 우리 국민들 사이에 불굴의 투지를 만들고 있습니다. 그들이 얻은 새로운 자유는 곧 그들이 소중히 여기는 것이 되었고 그들은 다가오는 폭풍에서도 자유의 지속을 위해 희생할 준비가 되어 있습니다."

 BRZ_barnaby_reduce_crisis_2:0 "브론즈 평의회 민주화"
 BRZ_barnaby_reduce_crisis_2_desc:0 "우리의 입법부가 귀족으로부터 임명되는 상황에서 우리는 스스로를 조화의 기둥이라고 주장하기 어렵습니다. 경제 문제가 마침내 정리되면서 바나비 백작은 이제 브론즈 평의회를 보다 민주적인 기구로 개혁하고 브론즈힐의 첫 선거를 준비하는 과정을 시작할 수 있게 되었습니다."

 BRZ_barnaby_harmony:0 "보편적 선거권"
 BRZ_barnaby_harmony_desc:0 "브론즈힐의 첫 선거가 다가옴에 따라 바나비 백작은 보편적인 선거권을 위임했습니다. 모든 국민들은 토지 소유 여부나 계급에 관계없이 투표권을 받게 됩니다. 더 이상 귀족들만이 국정을 독점적으로 운영하지 않을 것입니다."

 BRZ_barnaby_stability:0 "모든 생명체를 위한 백국"
 BRZ_barnaby_stability_desc:0 "바나비 백작은 모든 생명체를 위한 백작을 자처했습니다. 그는 대중들에게 이 힘든 시대에 관용을 베풀어 달라고 간청했습니다. 브론즈힐은 다이아몬드 마운틴의 폭압으로부터의 보호구역으로 태어났고, 그 유산은 비슷한 조건을 피하려는 모든 종족의 난민들에게까지 확대되어야 합니다."

 BRZ_barnaby_remove_crisis:0 "위대한 동맹"
 BRZ_barnaby_remove_crisis_desc:0 "선거가 마무리되면서 브론즈 평의회에 새로운 정당이 다수 탄생했습니다. 극좌파와 극우파들이 소수의 의석만 차지한 반면, 다수의 온건파 정당들이 모여 대연정을 이뤘습니다. 그 중에서도 가장 두드러진 두 목소리는 보수당의 윈스턴 카퍼테일과 민주노동연합의 그레이하운드 애틀리입니다."

 BRZ_barnaby_manpower:0 "카퍼테일 총리"
 BRZ_barnaby_manpower_desc:0 "윈스턴 카퍼테일이 브론즈힐의 초대 총리를 맡으면서 대연정을 장악하게 되었습니다. 그의 지도 아래서 그는 외국의 침략에 대한 우리의 방어를 강화하기 위해 우리 군의 범위가 넓어지기를 바라고 있습니다. 이를 위해 그는 모든 종족의 구성원들에게 군복무를 개방했고, 모든 생명체들은 우리의 집단방어에 참여할 자격을 가지고 있다고 말했습니다."

 BRZ_barnaby_better_industry:0 "애틀리 총리"
 BRZ_barnaby_better_industry_desc:0 "그레이하운드 애틀리가 브론즈힐의 초대 총리를 맡으면서 대연정을 장악하게 되었습니다. 그의 지도 아래서 그는 브론즈힐의 노동자들에게 공정한 대우와 임금을 보장하면서 노동권을 강화하기를 희망합니다. 이 를 위해 그는 노동조합의 설립을 합법화하고 노동부를 설립했습니다."

 # Free Fascism
 BRZ_seek_national_union_support:0 "라우드바크와의 만남"
 BRZ_seek_national_union_support_desc:0 "국가연합의 당수인 루퍼스 라우드바크는 종종 골칫거리로 치부되어 왔지만, 이러한 절박한 시기에 황제를 해방시키기 위해서 국가를 지도할 강철 주먹이 필요한 것은 분명합니다. 개표는 국가연합이 브론즈 평의회에서 가장 중요한 위치를 차지할 것을 보장할 것입니다."

 BRZ_nu_propaganda:0 "국가연합 선전방송"
 BRZ_nu_propaganda_desc:0 "라우드바크의 브론즈 평의회 입회 이후 국내에서 애국심이 약한 많은 세력들이 반발하기 시작한 만큼 우리가 가진 새로운 힘으로 우리에 대한 긍정적인 이미지를 유지할 수 있도록 최대한 노력해야 합니다."
 
 BRZ_nu_restore_order:0 "질서의 회복"
 BRZ_nu_restore_order_desc:0 "백작이 브론즈 평의회에서 국가연합을 퇴출하라는 압력을 받으면서 나라가 혼란에 빠져 있습니다. 우리는 적어도 우리 배가 계속 떠다닐 수 있도록 신속하고 단호하게 행동해야 합니다!"
 
 BRZ_nu_military_loyalty:0 "군대의 충성심 유지"
 BRZ_nu_military_loyalty_desc:0 "국가연합의 가장 큰 무기는 많은 장군들이 우리의 대의에 동조하고 있다는 데 있습니다. 우리는 군을 독점하고 이 혼란의 시기에 군을 이용해 질서를 유지해야 합니다."
 
 BRZ_nu_fascist_democracy:0 "자유의 제한"
 BRZ_nu_fascist_democracy_desc:0 "라우드바크를 브론즈힐의 많은 다른 정치가들과 차별화하는 하나의 믿음은 민주주의에 대한 그의 진정한 믿음입니다. 적어도 국가연합에게 투표하는 개들한테는 적용되는 말입니다."
 
 BRZ_nu_free_state:0 "자유 개들"
 BRZ_nu_free_state_desc:0 "브론즈힐은 황제에게만 고개를 숙일 것입니다! 우리는 그의 진정한 보호자이고 아무도 억압에서 벗어나려는 진정한 자유를 가로막지 않을 것입니다! 우리는 민중들 사이에서 이러한 감정을 키워 조용한 귀족들이나 답답한 성직자들이 아닌, 오직 국가연합만이 진정으로 황제를 섬기는 자들이라는 것을 알 수 있도록 할 것입니다!"
 
 BRZ_nu_chancellor_loudbark:0 "국가의 총리"
 BRZ_nu_chancellor_loudbark_desc:0 "이제 라우드바크는 브론즈 평의회에서 자신의 지위를 공고히 했고, 평민들과 군대의 지지를 충분히 받고 있기에 마침내 그는 황제를 해방하고 그와 함께 왕권을 통치할 준비가 되었습니다.\n노예에서 총리까지, 멋진 이야기입니다."
 
 BRZ_nu_factories:0 "산업화 프로그램"
 BRZ_nu_factories_desc:0 "국가연합의 경제 계획은 국유화, 귀족 및 기업과의 타협, 노동자에 대한 권리 보장 등이 혼합된 것입니다. 또한 어떤 것도 다른 이들에게 세습될 수 없음을 성문화할 것입니다. 이 계획은 확실히 지지를 받을 것입니다."
 
 BRZ_nu_industry_buff:0 "산업 재교정"
 BRZ_nu_industry_buff_desc:0 "우리의 이익을 위해 이제는 우리가 경제에서 더 직접적인 역할을 맡아야 할 때입니다. 국가의 이익을 가장 많이 얻기 위해 시장의 흐름에 개입할 것입니다."
 
 BRZ_nu_military_pensions:0 "군견 연금 프로그램"
 BRZ_nu_military_pensions_desc:0 "국가연합의 창당 이래로 내려온 주요 이념은 전투가 끝나면 전투에 참전한 모든 개들은 자급자족할 수 있을 정도의 수입을 받을 자격이 있다는 것입니다. 우리는 대중의 이익과 향후 입대할 모든 신병들을 위해서 이 원칙이 지켜질 수 있도록 보장해야 합니다."
 
 BRZ_nu_smart_dogs:0 "지식인의 시대"
 BRZ_nu_smart_dogs_desc:0 "처음에 우리 정부에 대한 주된 반대는 지식층에서 나왔는데, 그들은 옳은 일을 한 우리를 야만적이라고 불렀습니다. 하지만 라우드바크가 총리가 된 지금, 우리는 반드시 그들이 우리를 따르도록 설득할 것입니다. 그리고 일부 개들은 실제로 우리를 믿을지도 모릅니다!"
 
 BRZ_nu_nu_rule:0 "통제의 완성"
 BRZ_nu_nu_rule_desc:0 "우리의 많은 가능성들이 전에는 우리가 할 수 있다고 생각하지 못했던 방식으로 해결되면서 이제 우리는 정권의 안정을 선언할 수 있습니다. 그리고 이제 우리는 우리의 더 큰 해방 과제로 나아갈 수 있습니다!"
 
 BRZ_nu_we_are_number_one:0 "엘리트 군대"
 BRZ_nu_we_are_number_one_desc:0 "라우드바크는 국가의 중추 역할을 하는 소규모 전문 군대를 지지합니다. 이로 인해 군이 마치 국가 어디에서나 보이고 활동하는 것처럼 보일 것입니다. 이런 수준의 높은 전문성은 징병을 줄여야 하겠지만 그럼에도 불구하고 충분히 그럴 가치가 있을 것입니다!"
 
 BRZ_nu_leve_en_masse:0 "상비군"
 BRZ_nu_leve_en_masse_desc:0 "우리의 저명한 조언가이자 장군 중 한 명인 라시 골드코트는 군 내부의 규율을 희생시키더라도 최소한의 노력으로 가능한 많은 개들을 얻기 위한 징병제를 지지하고 있습니다. 물론 많은 개들이 이 정책을 좋아하진 않을 것이고, 또 우리의 훈련 수준에도 악영향을 미치겠지만, 그들은 황제를 위해 싸우는 법을 배울 것입니다!"

 # Empire Expansion
 BRZ_alles_erdreich_ist_der_kaiser_untertan:0 "모든 땅은 황제에게 예속된다"
 BRZ_alles_erdreich_ist_der_kaiser_untertan_desc:0 "제국은 이제 안전하지만, 우리의 일은 아직 끝나지 않았습니다. 우리 주변에는 아직 통제권을 되찾지 못한 것들이 남아 있습니다. 그리고 그들은 모두 황제의 것입니다."

 BRZ_meetings_with_strawberry:0 "스트로베리와의 만남"
 BRZ_meetings_with_strawberry_desc:0 "제국 너머에 우리의 옛 속국 스트로베리가 있습니다. 그들과 만나서 제국의 재가입 조건을 모색해야 합니다. 우리가 과거를 잊은 것은 아니지만, 현재 그들의 선택지는 단 두 가지, 즉 가입을 하거나 정복되는 것 뿐입니다. 모든 것은 황제의 것입니다."

 BRZ_feathrisian_diplomacy:0 "페디시아 외교"
 BRZ_feathrisian_diplomacy_desc:0 "우선 페디시아와의 외교적 접근이 있을 것이지만, 우리의 목표는 매우 명확합니다. 그들의 땅은 우리의 것이며, 우리는 그들을 필요하다면 무력을 써서라도 가져갈 것입니다. 이것은 우리 황제의 명령입니다. 그들은 우리의 대표단을 정중하게 만날 것입니다. 모든 것은 황제의 것입니다."

 BRZ_secure_the_northern_mountains:0 "북부 산맥 보호"
 BRZ_secure_the_northern_mountains_desc:0 "우리 주변 지역은 여전히 우리에게 유용할 수 있습니다. 특히 북쪽 지역은 제국의 확장에 있어 주된 관심사입니다. 무슨 수를 써서라도 제국의 영유권인 북쪽 산을 확보할 것입니다. 모든 것은 황제의 것입니다."

 BRZ_deal_with_the_republicans:0 "공화주의자 처리"
 BRZ_deal_with_the_republicans_desc:0 "황제의 통치에 반대하는 위협적인 세력들은 처리되어야 합니다. 황제의 의지는 반드시 지켜져야 합니다. 그리고 가엾은 공화주의자들이 감히 제국의 관할권에 반대하고 있습니다. 그들은 충분히 대가를 치를 것입니다. 모든 것은 황제의 것입니다."

 BRZ_the_vedina_negotiations:0 "베디나 협상"
 BRZ_the_vedina_negotiations_desc:0 "자유의 땅 베디나가 우리의 다음 협상 위원단의 목적지가 될 것입니다. 그들에게 두 번째 기회는 없을 것이기 때문에 현명한 선택을 기대하고 있습니다. 이제는 그들이 우리와 함께 가기로 할까요, 아니면 우리의 힘에 눌릴까요? 모든 것은 황제의 것입니다."

 BRZ_the_romau_accords:0 "로마우 합의"
 BRZ_the_romau_accords_desc:0 "우리의 이전 합의를 존중해야 하는 이들이 있습니다. 이제 그들의 충성심이 어떤 방향으로 흘러갈지 지켜봐야 할 것입니다. 황제에게는 아무도, 아무것도 잊혀지지 않습니다. 황제의 사절들이 곧 파견될 것이며, 메세지는 간단합니다: 항복하던지, 싸우던지. 모든 것은 황제의 것입니다."

 BRZ_subdue_the_southern_troublemakers:0 "남쪽의 골칫거리 진압"
 BRZ_subdue_the_southern_troublemakers_desc:0 "남쪽의 골칫거리들은 충분히 오랫동안 제국을 괴롭혀 왔습니다. 이제는 바꿀 때입니다. 그들 역시 황제의 사절들을 만나는 기쁨을 누른 뒤 우리와 함께 가거나, 혹은 우리와 맞서는 운명을 결정하게 될 것입니다. 모든 것은 황제의 것입니다."

 BRZ_deal_with_the_knights:0 "기사단 처리"
 BRZ_deal_with_the_knights_desc:0 "헬퀼 기사단들과 그 동맹들을 그냥 남겨둘 수는 없습니다. 그들은 옛 맹세를 다시 상기하게 될 것이고, 자치권을 유지할 수 있는 새로운 조건 하에서 이를 다시 검토하도록 황제의 후한 제안을 받게 될 것입니다. 제국의 힘은 그들이 우리에게 복종하거나 우리 군대가 그들의 저항을 박살날 때 그 진가를 인정받을 것입니다. 모든 것은 황제의 것입니다."

 BRZ_bring_peace_to_the_lakeside:0 "호숫가에 평화를 가져오다"
 BRZ_bring_peace_to_the_lakeside_desc:0 "호숫가에서 일어난 소동은 무시할 수 있는 것이 아닙니다. 황제는 모든 것을 보고 있으며, 그의 명령은 흔들리지 않습니다. 제국은 그들의 지역에 평화를 가져올 것입니다. 협상가들이 제국의 메시지와 우리의 평화 방식을 설파하기 위해 가고 있습니다. 모든 것은 황제의 것입니다."

 BRZ_the_home_of_griffon_kind:0 "그리폰 종족의 고향"
 BRZ_the_home_of_griffon_kind_desc:0 "그리폰스톤은 제국의 성지이자 그리폰의 고향입니다. 우리의 첫 황제의 출생지가 그들이 지금 어떤 존재이건 간에 제국의 일부라는 것은 이미 오래전에 알려진 사실입니다. 그들은 결국은 우리의 주장을 인정할 것입니다. 모든 것은 황제의 것입니다."

 BRZ_the_greifwald_ultimatium:0 "그라이프발트 최후통첩"
 BRZ_the_greifwald_ultimatium_desc:0 "그라이프발트와 그 주변 지역은 제국의 지평선 너머에서 너무 오랫동안 머물러 왔습니다. 중립의 시대는 지났고, 그들은 간단한 최후 통첩을 받게 될 것입니다: 황제에게 항복하거나, 황제의 분노를 마주하거나. 사령이 곧 도착할 예정입니다. 그리고 황제의 인내심은 바닥나고 있습니다. 모든 것은 황제의 것입니다."

 BRZ_the_jewel_of_the_west_coast:0 "서쪽 해안의 보석"
 BRZ_the_jewel_of_the_west_coast_desc:0 "서쪽의 스카이폴과 페제라의 번영한 땅은 그리포니아 경제의 빛나는 보석이었습니다. 제국의 팽창은 멈추지 않을 것이며, 그들의 자원은 황제의 것이 될 것입니다. 군대를 모아 제국이 새벽에 진격할 것입니다. 모든 것은 황제의 것입니다."

 BRZ_reach_out_to_haukland:0 "하우크란트로 전진"
 BRZ_reach_out_to_haukland_desc:0 "서쪽으로 더 나아가면 하우크란트 섬이 있습니다. 한때는 다른 이들의 영향력에서 안전했겠지만, 이제 그런 시대는 끝났습니다. 제국의 발톱이 닿는 곳에는 한계가 없습니다. 아무도 우리를 가로막지 않을 것입니다. 우리 황제 폐하의 권능을 모든 종족들이 알게 될 것입니다. 하우크란트의 영토는 곧 제국의 영토입니다. 모든 것은 황제의 것입니다."

 BRZ_reclaim_the_western_colonies:0 "서부 식민지 탈환"
 BRZ_reclaim_the_western_colonies_desc:0 "서방의 노바 그리포니아와 그리폰 프론티어 식민지는 한때 우리 대제국의 일부였습니다. 지금은 우리의 영광이 가득한 시기입니다. 제국이 일어설 것이고 제국이 모든 것을 정복할 것입니다. 과거 식민지들은 우리의 위대한 황제에게 무릎을 꿇을 것입니다. 모든 것은 황제의 것입니다."

 BRZ_the_southern_problem:0 "남쪽의 문제"
 BRZ_the_southern_problem_desc:0 "남쪽에서는 더 많은 문제가 발생하고 있습니다. 우리 황제께서는 그런 무례함을 참을 수 없습니다. 제국의 그림자가 그들을 통째로 삼켜버릴 것입니다. 그리포니아에 있는 어느 곳도 황제의 손아귀에서 안전하지 않습니다. 그들이 자존심을 버리고 제국의 깃발 아래 서게 되면 평화와 번영이 있을 것입니다. 모든 것은 황제의 것입니다."

 BRZ_hunt_down_the_bandits:0 "도적단 사냥"
 BRZ_hunt_down_the_bandits_desc:0 "블랙록의 도적들이 있을 땅이란 존재하지 않습니다. 그들의 영토는 우리 소유가 될 것입니다. 하찮은 악당들은 제국의 힘을 온몸으로 느낄 것입니다. 황제의 영광스러운 힘과 맞닥뜨리는 순간 야만스러운 적군들은 멸망할 것입니다. 블랙록은 제국의 일부가 될 것입니다! 모든 것은 황제의 것입니다."

 BRZ_the_griffon_south:0 "남쪽의 그리폰"
 BRZ_the_griffon_south_desc:0 "남쪽으로 더 멀리 떨어진 영토는 여전히 제국에 합류하지 않았습니다. 이 골칫거리 그리폰들은 제국의 쇠고리에 의해 훈련될 것입니다. 우리의 깃발이 그들의 생활을 장악할 것입니다. 그리포니아의 모든 그리폰은 황제와 그의 절대 권위에 복종할 것입니다. 모든 것은 황제의 것입니다."

 BRZ_the_wild_east:0 "동쪽의 황무지"
 BRZ_the_wild_east_desc:0 "동쪽에 있는 많은 생명체들은 한동안 제국의 세력권 밖에 있었지만, 시대가 변했습니다. 제국은 지배의 불씨을 멀리까지 퍼뜨리고, 이제 동부 지역이 황제를 정당한 통치자로 받아들일 차례입니다. 그렇지 않으면 전쟁과 파괴만이 있을 것입니다. 모든 것은 황제의 것입니다."

 BRZ_march_on_aquileia:0 "아퀼레이아로 전진"
 BRZ_march_on_aquileia_desc:0 "아퀼레이아 왕국은 한때 황제의 통치에 반기를 들었고, 수세기 동안 제국의 지배에서 벗어나 있었습니다. 제국의 영광과 번영은 그리포니아의 모든 가장자리에서 빛을 발할 것입니다. 우리가 반란군을 상대하고 그들이 왜 황제에게 속하는지 다시 한 번 보여 줄 것이기 때문입니다. 모든 것은 황제의 것입니다."

 BRZ_restore_order_to_the_minotaurs:0 "미노타우로스의 질서 복구"
 BRZ_restore_order_to_the_minotaurs_desc:0 "그리포니아에서는 미노타우로스가 보기 드물게 수세기 동안 아스테리온의 땅에 은거해 왔습니다. 이 생명체들이 제국의 요구에 부응할 때입니다. 황제의 군대가 그들을 격파할 것이며, 황제의 영유권이 정당하다고 주장할 것입니다. 모든 것은 황제의 것입니다."

 BRZ_liberate_our_breathren:0 "형제 해방"
 BRZ_liberate_our_breathren_desc:0 "다이아몬드 마운틴에 사는 우리 동족들은 여전히 우리의 위대함에서 벗어난 상태입니다. 제국은 다이아몬드 마운틴 너머로 발을 내디딜 것입니다. 우리 형제들은 어리석던 옛 시절에서 벗어나 우리 곁에 서게 될 것입니다. 형제들이 마땅히 해야 하는 것처럼 말입니다. 모든 개는 황제의 지배를 따를 것입니다. 제국에게 영광을! 모든 것은 황제의 것입니다."

 ### Navy Focuses
 BRZ_naval_academy:0 "브론즈 해군 설립"
 BRZ_naval_academy_desc:0 "브론즈힐은 우수한 해상 전력을 필요로 합니다. 이제 우리만의 해군을 창설할 시간입니다. 우리 군 기관들은 효과적인 함선 개발에 착수할 것이고, 우리 군대는 해군 병사들을 훈련시킬 것입니다. 이 모든 것들은 영광스러운 브론즈힐 해군의 시작에 불과합니다."

 BRZ_wulf_fleet:0 "늑대 떼 전술"
 BRZ_wulf_fleet_desc:0 "통합에는 강점이 있습니다. 우리 군대는 통합을 통해서 수많은 시련을 헤쳐나갔습니다. 이 이념은 우리가 익숙하지 않은 해군 전투에서도 적용되어야 합니다. 특별한 함대가 파견되어 늑대들의 무리처럼 움직이고 싸울 수 있도록 훈련될 것입니다. 늑대 한 마리만으로는 기회를 잡을 수 없지만, 함께라면 어떤 적이라도 대응할 수 있습니다."

 BRZ_submarines:0 "조용하고 깊게"
 BRZ_submarines_desc:0 "적에게 우위를 점하려 할 때 잠항은 종종 가장 좋은 접근법 중 하나입니다. 잠수함들은 우리에게 이런 장점을 제공할 수 있습니다. 우리의 잠수함들이 넓은 대양을 휩쓸고, 조용하고 깊게 달릴 것입니다. 바다는 우리의 숲입니다."

 BRZ_destroyers:0 "구축함 개발"
 BRZ_destroyers_desc:0 "뛰어난 화력을 자랑하는 우리의 최신 발명품인 구축함이 우리의 이름으로 바다를 위협할 것입니다. 우리가 충분한 정보를 확보하고 여러 지역을 장악하게 되면 이 함정들은 지속적인 공격을 위한 선봉에 설 것입니다. 우리의 적들은 이 괴물 같은 배를 보고 꽁무니를 뺄 것입니다."

 BRZ_cruiser:0 "순양함 개발"
 BRZ_cruiser_desc:0 "때때로 우리의 보병들이 먼 곳에 있는 땅에 접근해야 하기에 이를 위한 수송 수단이 필요합니다. 군사 연구소는 첫 순양함의 설계를 추진했고, 먼 바다를 건너서도 우리 군인들의 지배를 지속하는 것이 우리의 통로가 될 것입니다."

 BRZ_imperial_like_fleet:0 "제국의 영감"
 BRZ_imperial_like_fleet_desc:0 "제국은 오랫동안 우리의 영감의 등불이었고, 이제 그들은 우리에게 우리의 함대를 더 발전시킬 수 있는 아이디어와 계획을 제시해 줍니다. 우리는 그들의 전술과 전문지식을 가져와서 우리만의 전략에 적응시킬 것입니다. 마치 제국처럼 우리는 깨질 수도, 뚫릴 수도 없을 것입니다."

 BRZ_battleships:0 "브론즈 포 프로그램"
 BRZ_battleships_desc:0 "적이 도사리는 바다는 험악한 환경입니다. 우리가 스스로를 지키려 한다면, 우리는 바다의 진정한 요새여야 합니다. 우리의 새로운 프로그램인 브론즈 포(Bronze Paw)는 여기에 초점을 맞춥니다. 우리의 새로운 전함을 출항시키는 것은 세계 해군 무대에서 우리를 돋보이게 할 것입니다."

 BRZ_naval_planes:0 "해상 항공 개발"
 BRZ_naval_planes_desc:0 "해군은 바다에서 좋기 때문에 바다 너머의 공중에서도 우리가 유리할 수 있습니다. 해군 항공기에 대한 연구는 잘 진행되고 있고, 이것이 우리의 전력의 원천이 될 것입니다. 항공에서의 우위가 확립되면, 우리의 적들은 우리에게 대항할 기회가 없을 것입니다."

 BRZ_docks:0 "Build Ship Forges"
 BRZ_docks_desc:0 "약점은 하나도 남기지 않아야 합니다. 우리 조선소는 더 이상 급속히 성장하는 해군의 요구 조건을 충족시키지 못하기에 우리의 수요를 충족시킬 수 있는 개선된 새 부두를 건설해야 합니다. 이 곳은 우리의 미래 해군 확장을 위한 작전 기지가 될 것입니다."

 BRZ_naval_tactics:0 "일곱 바다의 사냥개"
 BRZ_naval_tactics_desc:0 "우리 개들의 흉포함은 바다 건너에서도 느껴질 것입니다. 우리의 도구와 장비들이 어느 때보다도 훌륭하게 갖춰지면서이제는 우리의 영혼을 싸움에 투입할 때입니다. 우리 부대의 특수 훈련과 첫 전술은 우리를 무시할 수 없는 병력으로 만들 것입니다. 우리의 적들 사이에서는 일곱 바다의 사냥개들에 대한 공포스러운 이야기가 떠돌 것입니다."

 # Vengeance Focuses
 BRZ_the_cry_for_blood:0 "First Grief, Then Anger"
 BRZ_the_cry_for_blood_desc:0 "The unthinkable has happened. The Lineage of Grover, the descendants of the griffon who gave our people a home has been broken. Traitors in the capitol murdered our departed Emperor's only child and claimed the capitol as their own. Bronzehill has ground to a standstill, with its people stunned into disbelief, grief and - slowly - rage."

 BRZ_rally_the_hounds:0 "Rally the Hounds"
 BRZ_rally_the_hounds_desc:0 "The Diamond Dogs of Bronzehill have always valued peace, ever since they fled the slave-mines of the Diamond Mountain so long ago. They had had enough of the whip and wanted only to live in peace. No longer though. Across Bronzehill, dogs are finding a fury in them unlike anything they have experienced. The Grovers were betrayed from within, and if there is one thing a dog cannot stand, it is treason."

 BRZ_rally_the_griffons:0 "Rally the Griffons"
 BRZ_rally_the_griffons_desc:0 "Bronzehill is not merely a country of dogs, indeed it has never been, and as it rises against the murderous traitors in Griffonheim, they must be rallied alongside us as well, even though some ask whether the birds really can be trusted. Was it not one of them who murdered the young prince after all?"

 BRZ_the_course_is_set:0 "Howl in Rage, Howl for Vengeance"
 BRZ_the_course_is_set_desc:0 "Awaken Bronzehill, awaken from your sedate, happy slumber in the mountains. Blood stains the Empire, traitors and murderers infest the city where our saviors now lie dead, even the little child prince! Awaken dogs, bare your fangs and sharpen your claws, for now we shall prepare for war and vengeance!"

 BRZ_unite_the_industrialists:0 "Unite the Industrialists"
 BRZ_unite_the_industrialists_desc:0 "We are marching to war, there is no way around the fact. What has been done cannot be excused, and we must call upon every last dog and every last griffon to contribute to the cause, no matter how. The griffons' grip on our economy has been an everypresent feature, but now this changes as we gear ourselves for war."

 BRZ_unite_our_greatest_minds:0 "The Brightest Minds of Bronzehill"
 BRZ_unite_our_greatest_minds_desc:0 "Many of our people have left the mountains to study at the esteemed academies in Griffonheim, Feathisia or elsewhere. Now, we must call these back to us and ask them to join the cause, fighting the upcoming wars not just on the battlefields, but in the laboratories as well."

 BRZ_kims_plan:0 "Kimball's Speech"
 BRZ_kims_plan_desc:0 ""We hail from all corners of the empire and have joined together for a common revolutionary objective. To fight for all dogs and griffons and make the traitors pay for the death of our beloved Emperor. For he is the hero of the masses. In times of difficulty, we must not lose sight from loss. Instead, we must see the bright future and must pluck up our courage. Griffons are suffering; it is our duty to save them and we must exert ourselves in struggle""

 BRZ_the_cult_of_the_emperor:0 "The Cult of the Emperor"
 BRZ_the_cult_of_the_emperor_desc:0 "The Emperor is the hero of the people. The Emperor never failed us, never went against the worker. It was the nobles, the priests, and now the traitors. We must make sure to worship the Emperor everyday and remind the masses of the Grover Dynasty's heroism because we would be gone if not for them."

 BRZ_mobilise_the_masses:0 "Mobilise the Masses"
 BRZ_mobilise_the_masses_desc:0 "The Bronzehill dogs must all be mobilised to fight the great struggle against the fascist traitor that desecrated our Emperor. Every adult and pup will serve the cause in one way or another and fight in collective vengeance."

 BRZ_arm_the_citizens:0 "Arm the Citizens"
 BRZ_arm_the_citizens_desc:0 "Every dog will have a rifle in paw, ready to fight with fury against our enemies. It will be a Red Army of Vengeance and it will be our weapon of fury to rain down on Dawnfeather and the other fascist scum. When the Grover Dynasty saved us in our time of need, we were indebted. Now it is time to return the favor."

 BRZ_rally_the_workers:0 "Rally the Workers"
 BRZ_rally_the_workers_desc:0 "Workers of Bronzehill must follow Chairdog Kimball and make sure production keeps flowing. Quotas must be met, lines must be filled. The worker is the backbone of our glorious industry that fuels our collectivised vengeance."

 BRZ_total_economic_centralisation:0 "Total Economic Centralisation"
 BRZ_total_economic_centralisation_desc:0 "The economy must be collectivised and centralised under the state government in order to fight as one. Every single dog fighting as a cog in a well-oiled machine filled with fury, rage, and strength to fight for the justice of our Emperor."

 BRZ_secure_the_leadership:0 "Secure the Leadership"
 BRZ_secure_the_leadership_desc:0 "We must make sure everyone is on the same page as glorious Chairdog Kimball. Chairdog Kimball loves Bronzehill and loves the Emperor and no one must waver from his cause as his cause is our cause. The cause that will be to liberate the Empire and fight for our fallen Emperor in his memory."

 BRZ_copperhills_plan:0 "Copperhill's Speech"
 BRZ_copperhills_plan_desc:0 ""Even though Griffenheim has fallen into the grip of Dawnfeather and all the odious apparatus of traitor rule, we shall not flag or fail. We shall go on to the end. We shall fight in the woods, we shall fight by the lakes and across the rivers, we shall fight with growing confidence and growing strength in the air: we shall avenge our emperor, whatever the cost may be, and we shall never surrender.""

 BRZ_the_rallying_cry:0 "Prepared to Fight to the End"
 BRZ_the_rallying_cry_desc:0 ""We have before us an ordeal of the most grievous kind, and as you ask what our plan is I can say that it is to wage war with all our might and with all the strength that the gods can give us; to wage war against a villainy never surpassed in all of history. As for our goal: It is victory at all costs and however long and hard the road may be, for without victory, there is no survival.""

 BRZ_loyalty_the_the_empress:0 "The Last of the Grovers"
 BRZ_loyalty_the_the_empress_desc:0 ""Now as the hour of war approaches, the sole surviving heiress of the empire herself will speak to you. Our enemies would call her the greatest bitch in the empire, and I should agree, but for different reasons. In her, the last flame of our empire's proud lineage burns on, and under her rule, the age of chivalry is not dead yet. My fellow dogs, and Griffons of the empire: Duchess Gabriela Eagleclaw.""

 BRZ_unite_the_hounds:0 "The Long Road Ahead"
 BRZ_unite_the_hounds_desc:0 ""This is only the beginning of the reckoning. This is only the first sip, the first foretaste of a bitter cup which will be proffered to us year by year as we, in supreme recovery of moral health and martial vigour, arise again and take our stand for freedom as in the olden time.""

 BRZ_anti_republican_operations_executive:0 "Contact Griffenheim Partisans"
 BRZ_anti_republican_operations_executive_desc:0 "Though the venerable capitol of the Empire has fallen to the malignant traitors, that does not mean that it has been swayed entirely by their foul schemes. There are still those who would fight Dawnclaw's forces, and if our operatives can make contact with them, they will do so when the time is right."

 BRZ_armaments_committee:0 "The Armaments Committee"
 BRZ_armaments_committee_desc:0 "For all our anger, the war that awaits Bronzehill will not be won by clenched paws and angry roars, but rather through guns and cannons, tanks and aeroplanes. In order to make sure that our industry is well geared towards the struggle that awaits, a special committee had been formed with the authority to direct the nation's industrial efforts to be as efficient as we can be."

 BRZ_ground_force:0 "Strict Rationing"
 BRZ_ground_force_desc:0 "All must be dedicated to the war effort, and our people are ready and willing to sacrifice for it. Food will be rationed so that our soldiers eat well, the production of luxury goods will halt for now, and our people will be urged to donate whatever they have that possesses the type of metals or materials that our war effort will demand."

 BRZ_loudbarks_plan:0 "Loudbark's Speech"
 BRZ_loudbarks_plan_desc:0 ""The traitorous and murderous Dawnfeather expects us to lay down like good little pups, begging for submission under his weak little claws. Well I say the only ones that will lay down are him and his traitorous ilk. Their bodies will be laid down on the streets, bathed in blood, limbs severed, and hearts torn. We will fight with rage and fury and make sure they will forever mourn.""

 BRZ_memoralise_the_fallen_heros:0 "Memorialise the Fallen Heroes"
 BRZ_memoralise_the_fallen_heros_desc:0 "We must make a memorial in honour of the Imperial Guard, who fought to their last breath protecting our fallen Emperor. This memorial will be built with the finest stone to last for centuries. We will make sure the world knows that their sacrifice has awakened a fury to the likes none have ever seen before."

 BRZ_syndicate_the_arms_industralists:0 "Syndicate the Arms Industrialists"
 BRZ_syndicate_the_arms_industralists_desc:0 "All arms industrialists will unite under Bronzehill and work for our state in order to build every rifle, every bullet, every shell, every cannon, and every tank possible in order to enact glorious vengeance on the traitors for the good of the Empire."

 BRZ_comradery_amongst_dogs:0 "Comradery Amongst Dogs"
 BRZ_comradery_amongst_dogs_desc:0 "All dogs stick together. We must remind our canine brethren that we are strong together, and that we must stick together as a pack in order to not only survive but thrive in the chaotic world that the traitor brought us. Every dog must know that they have each other's back through thick and thin."

 BRZ_the_new_bloodhounds:0 "The New Bloodhounds"
 BRZ_the_new_bloodhounds_desc:0 "We will form a new legion for our dog military. They will be the new bloodhounds of our military. The most disciplined and fiercest of berserkers able to hold steady until they are let loose to ravage and destroy enemy lines. They will lead the frontline in honour of our fallen Emperor."

 BRZ_vengence_youth_league:0 "Vengeance Youth League"
 BRZ_vengence_youth_league_desc:0 "It is not enough to just memorialise and remember, we need to conscript and remind our youth that their glorious Emperor has fallen, that the Empire is in danger, that the traitors are ready to slaughter them and their families if they do not serve our glorious cause to destroy the traitor and restore order to the empire. We must show them that blood is a payment for blood."

 BRZ_project_sacrifice:0 "Project Sacrifice"
 BRZ_project_sacrifice_desc:0 "Even if it takes the lives of our fellow dogs! I will not stop until we have the strongest of dogs able to fight against the tide of the traitorous hordes. The perfect soldier will be molded and formed into a warrior unparalleled."

 BRZ_let_slip_the_dogs_of_war:0 "Let Slip the Dogs of War!"
 BRZ_let_slip_the_dogs_of_war_desc:0 "We are as ready as we can be: every day that the murderous traitor is left to fester in the Imperial capitol is another day he is left to gather more strength. Forwards, Bronzehill, forwards and avenge the Emperor!"

 BRZ_solidify_control:0 "Solidify Control"
 BRZ_solidify_control_desc:0 "Thanks to the leadership of Chairdog Kimball and his glorious Red Army of Vengeance, we have secured Griffenheim! It's time we solidify control and make sure any remnants are fully crushed so the people can feel relieved and at peace after so much of the traitor's tyranny."

 BRZ_socalist_imperial_state:0 "The Socialist Imperial State"
 BRZ_socalist_imperial_state_desc:0 "We are the new Empire and even though we have some of the glorious traditions from the days of the Grover Dynasty, it's time we begin anew with an Empire befitting the fallen Emperor. We will have an empire for the workers with Chairdog Kimball leading the worker's revolutionary state."

 BRZ_socalist_artistic_renascence:0 "Socialist Artistic Renaissance"
 BRZ_socalist_artistic_renascence_desc:0 "With peace assured, we can encourage new modern socialist art to flourish and remind the masses of a new and prosperous future free from the tragedy of the traitorous Dawnfeather and his terror upon the good griffons and dogs of the Empire."

 BRZ_build_the_imperial_tomb:0 "The Imperial Tomb"
 BRZ_build_the_imperial_tomb_desc:0 "Griffenheim has been eternally tainted by the murder of our great emperor Comrade Grover VI. The only way to cleanse it of this memory is to build there the greatest mausoleum ever built, one fit for the Grover Dynasty."
 
 BRZ_the_eternal_memorial_city:0 "The Eternal Memorial City"
 BRZ_the_eternal_memorial_city_desc:0 "Born again as the greatest monument in the world, Griffenheim has now become an entire monument dedicated to the Immortality of the Grover imperial dynasty and as a national symbol for Griffonia. The Grover Dynasty will be honoured and revered forever more!"

 BRZ_the_new_empress:0 "The Rise of the Empress"
 BRZ_the_new_empress_desc:0 "Grover VI is avenged, and though Bronzehill still weeps at the death of this young boy, the future beckons us. We rose to the call as our duty demanded, but now we know what happens next. We could not save Grover VI... but we can protect Gabriela I."

 BRZ_seize_the_city:0 "Seize the City"
 BRZ_seize_the_city_desc:0 "Seize Griffenheim! The griffons lost their rights to the capital a long time ago when they stood by as the traitor murdered our beloved Emperor. Griffenheim and the surrounding areas will be incorporated into Bronzehill proper. Every griffon will bend the knee to us."

 BRZ_the_new_griffon_role:0 "The New Griffon Role"
 BRZ_the_new_griffon_role_desc:0 "Not only the griffons in Griffenheim lost their rights to the capital but they lost their overlordship to us due to their failure in protecting the Empire. They will know become subservient to our paws and do whatever we say if they know what is good for them."

 BRZ_nationalise_griffon_assets:0 "Nationalise Griffon Assets"
 BRZ_nationalise_griffon_assets_desc:0 "All Griffon industries are now under complete control of the of our military and these industries will be used to fuel our war machine and protect our nation from more possible invaders. We will need all the industry we can from these lowly griffons."

 BRZ_empire_of_dogs:0 "An Empire of Dogs"
 BRZ_empire_of_dogs_desc:0 ""To the griffons of Griffenheim....With the death of our beloved Emperor, it falls upon me to lead this great empire into a new age. The Griffon Empire in its current state is gone, but I as Imperial Regent, will safeguard the empire until we find a worthy Emperor to take my place. For now, this empire belongs to the dogs!""

