BAK_elections_category_desc:0 "다가오는 선거에서 4가지 정당이 승산이 있어 보입니다.  피름 스초우가 이끄는 §gBFZ§!는 "타락한" 리버 연합에 공공연히 반대하고 있으며, 리버랜드의 나라들이 바카라의 지도 아래 폭정으로부터 해방되기를 바라고 있습니다. 티 딥의 §YBSP§!는 자유를 최우선의 가치로 추구하고 있으며, 바카라 시민들에게 작은 정부와 최대의 자유를 약속하고 있습니다. 워터 릴리 대통령이 이끄는 여당 §CSDH§!는 리버 연합을 열렬하게 지지하고 있으며, 평화롭고 번영하는 리버랜드의 이상향으로 보고 있습니다. 마지막으로, 브라이 포암의 §RZDS§!는 카라멜 하제(카라멜 헤이즈)와 급진적인 발상을 공유하며 현체제를 무너트리고 경제적 평등과 노동 계급의 해방을 가져오고자 합니다. 사실, 많은 포니들은 브라이 폼을 하제와 리예코 공산주의자들의 꼭두각시로 인식하고 있습니다.\n\n§Y[?BAK.BAK_fascist_support_v]%§!의 §C유권자§!가 §gBFZ§!를 지지합니다.\n§Y[?BAK.BAK_communist_support_v]%§!의 §C유권자§!가 §RZDS§!를 지지합니다.\n§Y[?BAK.BAK_neutrality_support_v]%§!의 §C유권자§!가 §YBSP§!를 지지합니다.\n§Y[?BAK.BAK_harmonist_support_v]%§!의 §C유권자§!가 §CSDH§!를 지지합니다.\n\n현재 §R선거 불안§!은 §R[?BAK.BAK_electoral_unrest]%§!정도 입니다.\n\n§C선거§!가 끝났을 때 §R선거 불안§!이 §R70%§! 이상일 경우 §R부정적인§! 결과가 초래될 것입니다"

