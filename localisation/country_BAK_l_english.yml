BAK_organize_soup_kitchens_desc:0 "이 혼란한 시기에 빈곤과 빈곤한이들의 욕구가 자라나고 있습니다. 며칠 동안 선거 유세를 그만둔다면, 바카라의 포니들의 생명을 구할 수 있는데에 노력을 들일 수 있을 겁니다."

