BAK_pick_neutrality_decision_desc:0 "모두 티 딥 뒤로 모여라!"
BAK_condemn_violence:0 "폭력 선거 규탄"
BAK_condemn_violence_desc:0 "BFZ가 저지른 폭력은 자랑스러운 우리의 선거 전통을 부끄럽게 만들었습니다! 놈들이 투표소로 무기를 가져오고, 정치 혐오를 부추기며 민주주의를 더럽히고 있습니다! 음... 혐오를 부추기긴하네요."
BAK_curtail_the_communists:0 "ZDS 쪼그라트리기"
BAK_curtail_the_communists_desc:0 "이 공산주의자들은 아마 기초적인 경제학도 못 배운 것 같습니다. 놈들의 경제 정책의 결함과 임박한 폭정의 진상을 국민들에게 밝혀야 합니다."
BAK_ammends_with_harmonists:0 "SDH 지지자 쓸어담기"
BAK_ammends_with_harmonists_desc:0 "우리는 한때 SDH와 함께 바카라의 중도 노선을 표방해왔지만, 우리가 혁신을 거듭할 때 놈들은 아무 진전도 이루어내지 못했습니다! SDH 유권자들을 BSP를 뽑도록 유혹하는 것은 어렵지 않습니다."
BAK_calm_the_people:0 "포니들을 진정시키기"
BAK_calm_the_people_desc:0 "선거가 과열되면서 국민들은 증오와 폭력의 광란으로 내몰렸습니다. 바카라가 이로써 고통 받아서는 안됩니다. 이런 혼란한 시기에 국민들을 혼란시킨 장본인으로서, 우리 정치인들이 국민들을 진정시켜야 합니다."

BAK_pick_harmony_decision:0 "§CSDH§! §G지원§!"
BAK_pick_harmony_decision_desc:0 "워터 릴리가 답이다!"
BAK_arrest_blackshirts:0 "코바치나시 체포" #Kovačinaši is Slovene for Blackshirt
BAK_arrest_blackshirts_desc:0 "유명한 검은 셔츠 지휘관들을 체포하는 것은 그들의 작전을 중단시키고 다가오는 선거에서 결속주의자들의 영향력을 줄일 수 있을 겁니다."
BAK_sway_the_working_class:0 "온건 사회주의자 끌어오기"
BAK_sway_the_working_class_desc:0 "사실 ZDS의 내에는 온건 사회주의자들이 존재하며 이들은 단지 국민들의 부담이 덜어지기를 원할 뿐입니다. 만일 우리가 그들에게 브라이 포암이 얼마나 극단적인 마물인지 보여줄 수 있다면, 그들은 충분히 우리쪽으로 전향할 겁니다."
BAK_poach_BSP:0 "BSP 지지자에 호소하기"
BAK_poach_BSP_desc:0 "BSP는 바카라의 다른 중도 정당이며, 이는 둘간의 유권자 기반차가 크지 않음을 뜻합니다. 만일 우리가 우리 당의 서민지향적 성향과 지도자들의 초라한 출신을 알릴 수 있다면, BSP 유권자들이 "엘리트"적 지도자들에게 등을 돌릴 수 있을지도 모릅니다."
BAK_talk_with_the_people:0 "시민들을 안심시키기"
BAK_talk_with_the_people_desc:0 "이런 불화의 시기에, 국민들이 편해질 수 있어야 합니다. 수사 정도를 낮춘다면, 타 정당도 동참할지도 모릅니다. 바카라의 민주주의를 위해서라도 그렇게 하길 빕시다."

BAK_torp_cruisers:0 "어뢰 순양함 개발"
BAK_torp_cruisers_desc:0 "우리 해군 이론가들이 어뢰를 중심으로 제작한 특수형 경순양함을 제시했습니다. 약간의 작업만 거치더라도, 충분히 새 군함을 설계해낼 수 있을 겁니다."

BAK_bakaran_oil:0 "바카라 유정 확장"
BAK_bakaran_oil_desc:0 ""
BAK_vetailje_chromium:0 "마렐리에 크롬 광산"
BAK_vetailje_chromium_desc:0 ""
BAK_mareibor_steel:0 "마레이보르 제강 공장"
BAK_mareibor_steel_desc:0 ""
BAK_kotailia_steel:0 "코타일리아 석탄 광산"
BAK_kotailia_steel_desc:0 ""

BAK_dreams_of_a_federation:0 "연방의 꿈"
BAK_dreams_of_a_federation_desc:0 "콜트스트림 조약은 동맹 회원국들이 조약을 특정 정책 영역으로 확장하도록 택할수 있게 만들어졌습니다. 진정한 정치적 통합까지는 갈 길이 멀어도, 조약 확장에 대한 논의를 열어젖힘으로써, 우리는 진정한 리버 연방을 향해 한발 내디딜 수 있을 것입니다."
BAK_science_society:0 "리버 과학회"
BAK_science_society_desc:0 "개별 조약 구성국들은 모두 각자의 전문적인 대학 교육기관들을 보유하고 있습니다. 지식과 학생들의 교류를 장려하는 건 모든 회원국들의 식견을 넓히고 과학의 저변을 현대사회를 향해 확장하는 데에 도움 줄 것입니다."
BAK_found_the_rcsc:0 "리버 석탄 철강 공동체"
BAK_found_the_rcsc_desc:0 "리버 공화국의 외무장관 Calm Current가 당초 제안한대로, 모든 리버랜드 국가들의 산업생산을 조율하기위해 리버석탄철강공동체 (RCSC) 가 조직될 것입니다. 이 기구의 목적은 석탄과 철강에 대한 공동시장을 형성하여 자원 경쟁을 상쇄시킴으로써 구성국들 간의 항구적인 평화와 협력을 보장하는 것입니다."
BAK_develop_DEP:0 "데포니아 투자"
BAK_develop_DEP_desc:0 "데포니아는 가장 낙후된 조약 회원국중 하나입니다. 그들과 우호를 다지고 동맹 전체에 더욱 기여할수있게 만들기 위해 우리는 데포니아에 투자를 유치할수 있습니다. 산업개발을 위해 알찬 임지들을 매입하는건 분명 우리 친구들에게 도움되겠지요!"
BAK_build_roads_in_DEP:0 "데포니아 도로 건설"
BAK_build_roads_in_DEP_desc:0 "데포니아는 그리폰들의 영토와 맞닿아있지만, 국경지대의 인프라 수준은 열악합니다. 갑작스런 위협에 맞서 동맹 스스로를 제대로 방어해내려면, 우리 군대는 신속하게 국경지대로 움직일수 있어야 합니다. 데포니아는 이곳에서 대규모 국책사업을 맡을 산업적 능력이 없기에, 군사 기동이 원활하도록 변경지대를 준비하는것은 우리에게 달렸습니다."
BAK_development_grants_DEP:0 "데포니아 개발 보조금"
BAK_development_grants_DEP_desc:0 "데포니아를 다른 회원국 수준으로 끌어올리려면 더 많은일을 해야 합니다. 그들 정부를 위한 개발보조금이 조성될것입니다. 데포니아 포니들이 그들 고유의 전통에 조금 얽매일지라도, 충분한 보상만 쥐어준다면 그들도 진보의 가치를 목도하게 될 것입니다!"
BAK_develop_FRE:0 "포나이드헨 투자"
BAK_develop_FRE_desc:0 "포나이드헨은 가장 약한 동맹국중 하나입니다. 국토 대부분이 험준한 산악지대 입니다. 대규모 채굴사업에 투자하여, 우린 그나라의 더 큰 부분을 산업화에 걸맞도록 만들어줄수 있습니다. 물론 그들 부족들은 새로 넘쳐흐르는 부를 만끽할겁니다." 
BAK_build_roads_in_FRE:0 "포나이드헨 도로 건설"
BAK_build_roads_in_FRE_desc:0 "포나이드헨은 남쪽의 사슴집단과 국경이 맞닿아있습니다. 그 생물들의 진의는 알수없지만, 대규모 군사기동이 필요할때를 대비해 여기에 기반시설을 마련하는건 나쁘지 않을것 같습니다. 누가알까요, 이게 포나이드헨 부족들간의 사이를 더욱 돈독히 만들어줄지?"
BAK_development_grants_FRE:0 "포나이드헨 개발 보조금"
BAK_development_grants_FRE_desc:0 "포나이드헨을 다른 회원국 수준으로 끌어올리려면 더 많은일을 해야 합니다. 그들 정부를 위한 개발보조금이 조성될것입니다. 몇몇 포나이드헨 포니들이 고립된 부족으로 남고싶어할진 몰라도, 그들도 조만간 협력의 가치에 눈뜨게 되겠지요!"
BAK_found_the_rdc:0 "리버 산업개발"
BAK_found_the_rdc_desc:0 "우리 동맹은 지금까지 가장 뒤쳐진 회원국들을 발전시키기 위해 비정규적으로 많은 도움을 주어왔습니다. 이런 개발사업들을 공식화시키기 위해, 우리는 독립적인 리버 산업개발사를 설립할 것입니다. 이 기구는 동맹 전체의 산업과 인프라 수준을 향상시키는 일을 위해 필요한 전문인력과 자금을 양도받게 됩니다. 모든 우방국들을 도운다면 우리 모두에게 이득이 될것입니다!"
BAK_found_the_rec:0 "리버 경제 공동체"
BAK_found_the_rec_desc:0 "리버석탄철강공동체는 엄청난 성공이었습니다. 우린 이제 경제의 더 많은부분을 통합하도록 밀어붙여야 합니다. 이는 우리 경제의 대외의존도를 낮추고 더욱 탄력성있게 만들것입니다. 이 계획을 지원하기 위해 우리는 리버석탄철강공동체를 리버경제공동체로 전환할것을 제안합니다. 이제 또다른 조약 회담을 열 시간입니다!"
BAK_social_fund:0 "사회 기금 설립"
BAK_social_fund_desc:0 "다른 회원국들 간의 노동법과 사회보장제도의 차이는 염려되는 상황의 원인입니다. 사회 제도가 다른 채 유지된다면 국가는 통합될 수 없습니다. 최악의 상황을 방지하기 위해, 우리는 모든 회원국의 노동자들을 보호하기 위한 사회 기금을 설립할 것입니다."
BAK_rdc_rail_projects:0 "RDC 철도 계획"
BAK_rdc_rail_projects_desc:0 "RDC는 동부 그리포니아의 멀리 떨어진 많은 곳들을 연결하는 것을 그들의 임무로 삼았습니다. 그들의 기술자들을 초대함으로써 우리는 우리의 내륙지역들을 서로 연결할 수 있을 것입니다. 우리는 정식적인 계획의 초안을 작성하고 회사에 요청서를 보내야 합니다."
BAK_eastern_transport_fund:0 "리버트랜스 기금"
BAK_eastern_transport_fund_desc:0 "리버트랜스는 국제 운송 회사를 만들어 회원국들 간의 연결성을 높이자는 리버 개발 단체의 제안입니다. 리버트랜스는 국가 내에서처럼 국가 간 이동을 쉽게 하도록 하기 위해 전통적으로나마 방치되어 온 국경 도로와 철도를 개발할 것입니다. "
BAK_beings_rights:0 "세계 권리 선언문 작성"
BAK_beings_rights_desc:0 "우리는 단순히 경제 공동체일 뿐만 아니라, 공유된 가치의 공동체이기도 합니다. 언론의 자유, 해방, 공정한 재판 등 모든 존재의 권리에 대한 조약에 이러한 가치를 담아야 합니다. 이러한 선언문은 확실히 세계에서의 우리의 입지를 높일 것입니다."
BAK_river_parliament:0 "리버 의회 설립"
BAK_river_parliament_desc:0 "리버랜드의 통합은 상류층들만의 프로젝트가 아닙니다. 우리는 일반 시민들도 참여할 수 있도록 확실히 해야 합니다. 직접 선출된 리버 공동체 의회를 만들어야 합니다. 이 의회에 전 지방의 지역사회와 관련된 몇 가지 문제에 대한 발언권을 줌으로써, 우리는 더 많은 통합에 대한 대중의 지지를 높일 것을 확신합니다."
BAK_rdc_industry_projects:0 "RDC 산업 계획"
BAK_rdc_industry_projects_desc:0 "RDC의 주요 목표 중 하나는 경제 성장을 촉진시키는 것입니다. 새로운 산업 부문을 개방하고 개인으로부터 투자를 보장함으로써 회사는 산업 역량을 증가시킵니다. 우리는 그들의 서비스를 우리를 위해 활용할 수 있고, 우리에게 산업적 역량을 확대시켜줄 수 있습니다."
BAK_rdc_local_investment_funds:0 "RDC 투자 기금"
BAK_rdc_local_investment_funds_desc:0 "RDC는 지역 프로젝트에 투자할 수 있는 많은 금액을 가지고 있습니다. 우리는 그들이 우리 나라에 더 많이 투자하도록 회사에 로비를 하기 위해 시간을 투자 할 수 있습니다. 이것이 우리 산업에 도움이 될 뿐만 아니라, 리버랜드의 지속적인 통합이 우리나라에 유익하다는 것을 자국민들에게 납득시키는 데 도움이 될 수도 있습니다."
BAK_develop_friends:0 "북쪽 포니들에게 대표단 파견"
BAK_develop_friends_desc:0 "고립된 북부 포니들은 우리에게 다소 알려지지 않은 부분입니다. 그러나 동맹국의 대부분의 포니들은 어느 쪽이든 그들을 오랫동안 잃어버린 형제자매로 보고 있습니다. 이제는 우리가 외교적 접촉을 열 수 있도록 이 포니 국가들에 몇몇 대표단과 함께 귀중한 선물을 보내야 할 때입니다."
BAK_develop_firtree:0 "피어트리 지원"
BAK_develop_firtree_desc:0 "피어트리 마을은 아직 완전히 산업화되지 않은 농경 사회입니다. 우리는 보네드리프트 정부 지원을 위해 개발 보조금 계획을 실행할 수 있습니다. 아마도 우리가 피어트리의 포니들에게 관대함을 보여준다면, 그들은 우리의 친구가 되고 싶어할 것입니다."
BAK_develop_farbrook:0 "파브룩 지원"
BAK_develop_farbrook_desc:0 "파브룩은 북부 포니 국가 중에서 가장 크지만, 그곳 포니들은 그들의 산업 시설에 있어서는 별로 나은 점이 없습니다. 우리가 파브룩의 포니들을 지원한다면, 그들은 분명히 우리와 함께 가고 싶어할 것입니다!"
BAK_develop_watertowns:0 "워터타운 지원"
BAK_develop_watertowns_desc:0 "우리는 워터타운 근처의 전설적인 성수의 샘에 대한 역사를 들었습니다. 하지만, 성수는 이 작은 국가가 유지될 수 있었던 유일한 존재 같습니다. 산업 지원으로 워터타운을 지원함으로써 우리와 더 긴밀한 관계를 맺을 수 있을 것입니다."
BAK_friends_with_greneclyf:0 "체인질링에게 사절단 파견"
BAK_friends_with_greneclyf_desc:0 "해안 부근에 체인질링이라고 불리는 이상한 생물들이 살고 있는 섬이 있습니다. 그들은 그리폰보다는 확실히 포니처럼 생겼고 우리는 그들의 여왕이 조화주의자가 되었다는 이야기를 들었습니다. 어쩌면 우리가 그들에게 손을 내밀면, 우리는 뜻밖의 친구를 사귈 수 있지 않을까요?"
BAK_expand_the_federation:0 "북방 회원국 제안"
BAK_expand_the_federation_desc:0 "리버랜드와 북부 포니 국가 사이의 관계를 개선하기 위해 많은 일이 행해졌습니다. 사절단은 체인질링의 그레네클리프까지 보내지기도 했습니다. 이제는 더 멀리 나아가서 이 국가들에게 공식적으로 콜트스트림 조약에 동참할 것을 요청할 때입니다!"
BAK_free_movement:0 "자유 이동 구역"
BAK_free_movement_desc:0 "만약 우리 국가가 통합됐을때, 포니들과 상품이 REC 회원국 간 사이를 쉽게 이동할 수 없다는  말이 되지 않습니다. 모든 국민이 자유롭게 이동할 수 있도록 국가 간 자유여행지역을 제안할 것입니다. 이것은 확실히 경제 성장에 도움이 될 것입니다. 운이 좋으면, 그것은 또한 공동체의 모든 다른 주민들 사이에 이해관계를 만드는 데 도움이 될 것입니다."
BAK_centeral_bank:0 "리버 중앙은행"
BAK_centeral_bank_desc:0 "공동체의 통화 문제를 통제하기 위해, 우리는 회원국의 국가 은행들의 업무를 조직화해야 합니다. 초국가적인 중앙은행은 모든 국가 은행들이 공정한 경쟁을 하도록 할 것입니다. 만약 우리가 이 아이디어를 추진한다면, 아마도 우리는 지역사회의 관료주의를 확장시키는 힘을 증가시키면서 은행들의 첫 번째 감독을 맞이할 수 있을 것입니다."
BAK_the_rivbit:0 "리빗화"
BAK_the_rivbit_desc:0 "외국에 갈 때마다 환전을 한다는 것은 매우 귀찮은 일입니다. 이 문제는 회원국들 사이 더 많은 거래를 원하는 기업들에게는 더욱 심각합니다. 정치적 통합을 보여주고 공동체 구성원들 간의 무역 거래를 개선하기 위해, 우리는 단일 통화, 리빗을 제안합시다!"
BAK_the_river_union:0 "리버 연합"
BAK_the_river_union_desc:0 "리버 경제 공동체에 관한 제도, 과제, 법률의 과도기적인 성장이 있었습니다. 우리는 이 모든 것을 해결하고 우리가 만들어낸 관료주의적 혼란을 해소하기 위해 새로이 조약간 회담이 필요할 것입니다. 자유 국경, 자유 무역 구역, 단일 통화화와 함께라야, 이제 자랑스럽게 우리를 리버 연합이라고 부를 수 있습니다!"
BAK_river_army:0 "리버군"
BAK_river_army_desc:0 "리버랜드는 수세기 동안 외국의 침략자들과 나란히 서 있었습니다. 통일된 리버 군대를 갖는 것은 우리 회원국의 방위비 부담을 낮추면서, 연방의 지속적인 안전과 안전을 보장하는데 도움이 될 것입니다. 게다가, 군대를 통합하고 더 긴밀하게 연결함으로써, 우리는 우리 자신의 국제적 영향력을 확장할 수 있습니다."
BAK_river_government:0 "통일 리버 정부"
BAK_river_government_desc:0 "이제는 국가 정부의 통치권을 재의논 할 차례입니다. 리버 연합은 기존의 서로 투닥대던 국가 정부보다 문제를 다루는 데 훨씬 더 유능하다는 것을 입증했습니다. 우리는 그들이 콜트스트림 조약에 대한 변경권을 포기하도록 압력을 가할 것이며, 리버 위원회를 사실상 통합된 리버 정부로 탈바꿈시킬 것입니다."
BAK_the_federation:0 "리버 연방"
BAK_the_federation_desc:0 "몇 년간의 점진적인 통합 이후, 리버 연합은 이제 연방화를 향한 마지막 발걸음을 내딛을 준비가 되었습니다. 분리독립권을 철회시키고 리버 정부를 최고 권위자로 공식 선언함으로써, 연합의 회원국들은 세계 무대에서 별도의 독립국으로 존재하지 않게 될 것입니다. 많은 사람들의 꿈인, 리버 연방은 세계적인 초강대국으로서 그들의 마음에 각인될 것입니다."

