l_english:

### ideas and advisors

flowena_holidays:0 "계층 갈등"
flowena_holidays_desc:0 "플로웨나에서의 불평등은 심각합니다. 소수의 귀족들과 길드원들이 대부분의 부와 모든 정치권력을 가지고 있는 반면에 길드에 소속되지 않은 그리폰들은 거의 아무것도 가지고 있지 않습니다. 하층민들은 자신들의 열악한 상황들과 요구 사항들을 점점 더 인식하기 시작했습니다."
flowena_banks:0 "플로웨나 은행"
flowena_banks_desc:0 "플로웨나는 정원의 도시로도 유명하지만, 은행이 가장 유명합니다. 수 세기 동안 지속되어온 금융 비밀 보장의 전통은 고객에 대한 모든 정보를 기밀로 유지하도록 보장하며, 도시 아래의 거대한 금고는 그리포니아에서 가장 보호받고 있는 장소 중 한 곳입니다. 은행을 소유하고 있는 가문은 단연코 가장 강력한 가문이며, 도시경영의 대부분을 지배하고 있습니다."
flowena_militia:0 "도시 민병대"
flowena_militia_desc:0 "플로웨나는 상비중인 전문 군대가 부족하고, 도시의 방어는 의욕은 있으나 조직화되어있지 않은 민병대가 담당하고 있습니다."
FLO_construction_project_idea:0 "거대한 혁신"
FLO_construction_project_idea_desc:0 "시장은 플로웨나의 오래된 요새를 개조하는 대규모 프로젝트를 시작했습니다."
FLO_wet_plague:0 "습식 전염병"
FLO_wet_plague_desc:0 "습식 전염병은 검은 쥐에 의해 퍼질 수 있는 무서운 질병입니다. 이 질병은 감염된 자의 폐를 액체로 가득 채워 질식시키는 병입니다. 이 질병은 전염성이 강하며 감염되면 몇 시간 내에 사망합니다."
FLO_loan_idea:0 "플로웨나 은행으로부터의 대출"
FLO_loan_idea_desc:0 "플로웨나 은행은 우리에게 상당한 양의 돈을 빌려주었습니다. 이제 우리는 우리 경제에 투자할 수 있습니다. 하지만, 대출을 받은 지 1년이 지난 후에 우리는 이자를 붙여 대출금을 갚거나, 대출 기간을 연장해야 할 것을 고려해야 합니다."
FLO_loan_repayment:0 "대출 상환"
FLO_loan_repayment_desc:0 "플로웨나로부터 받은 대출의 이자를 갚는 것은 우리 경제에 부담을 주고 있습니다. 대출의 이자가 다소 높았습니다."
FLO_cash_influx:0 "플로웨나 은행으로의 금 판매"
FLO_cash_influx_desc:0 "우리는 대량으로 획득한 금을 플로웨나에 팔아 유동성 있는 현금을 대가로 받았으며, 이제 이것을 활용하여 전쟁 경제에 투자할 수 있게 되었습니다."
FLO_looted_vaults:0 "플로웨나에서의 전리품"
FLO_looted_vaults_desc:0 "우리 군인들은 플로웨나의 모든 은행 금고를 완전히 비웠습니다. 이제 우리는 이 모든 부를 활용하여 자유롭게 투자할 수 있습니다."
FLO_patrician_investment:0 "귀족들의 투자"
FLO_patrician_investment_desc:0 "브루노 시장의 권유로, 플로웨나의 귀족들은 그들의 상당한 재산의 일부를 그들의 은행 계좌에 아무렇게나 놓아두지 않고 다양한 프로젝트에 투자했습니다."
FLO_workers_rights:0 "제한된 노동권"
FLO_workers_rights_desc:0 "조합 가입은 제한되어 있지만, 일반 노동자들은 법적으로 보호를 받으며 약간 더 높은 급여를 받습니다."
FLO_fuck_workers:0 "훈육받은 노동자들"
FLO_fuck_workers_desc:0 "불결한 평민들은 우리 사회에서의 자신들의 위치를 알고 있습니다."
FLO_oil_investment:0 "플로웨나 석유 투자"
FLO_oil_investment_desc:0 "플로웨나의 부유한 귀족들이 석유 사업에 투자하여 석유 시추 작업을 크게 확장할 수 있었습니다. 그들은 그 대가로서 이익의 일부를 받아 갑니다."
FLO_oil_profits:0 "아델라트에서의 석유 수익"
FLO_oil_profits_desc:0 "우리는 아델라트의 석유 시추 사업에 투자했고 그 대가로 이익의 일부를 받았습니다."
FLO_the_shekels_must_flow:0 "금은 흘러야만 한다"
FLO_the_shekels_must_flow_desc:0 "자유 경제는 성장하는 경제입니다. 세금과 관세로 수익을 잃어도 그만한 가치가 있을 것입니다."
FLO_migrant_workers:0 "이민자 유입"
FLO_migrant_workers_desc:0 "우리의 노동법, 복지제도, 그리고 쉽게 얻을 수 있는 시민권은 우리 도시를 이민자들에게 바람직한 목적지로 만듭니다."
FLO_exploiting_migrants:0 "후원 제도"
FLO_exploiting_migrants_desc:0 "모든 미숙련 외국인 노동자들은 보통 그들의 고용주의 후원을 필요로 합니다. 어떤 이들은 후원자들이 그들의 노동자들을 남용하고 착취할 기회가 거의 없다고 불평합니다."
FLO_new_drilling_methods:0 "새로운 훈련 방법"
FLO_new_drilling_methods_desc:0 "우리의 유능한 지휘관들은 우리의 민병대들이 최고의 훈련을 받도록 했습니다."
FLO_urban_combat:0 "시가전 통달"
FLO_urban_combat_desc:0 "플로웨나의 민병대는 시가전의 전문가들입니다."
FLO_air_hub:0 "항공 운항 중심지"
FLO_air_hub_desc:0 "플로웨나의 공항은 지정학적인 위치 덕분에 아퀼레이아와 헤르츠란트를 오가는 항공기의 정차 및 급유 지점이 되었습니다."
FLO_department_of_affairs_idea:0 "외교부"
FLO_department_of_affairs_idea_desc:0 "다른 나라들과의 외교 관계를 유지하는 것이 임무인 정부 부서가 설립되었습니다."
FLO_generous_gift:0 "플로웨나에서의 선물"
FLO_generous_gift_desc:0 "도시 국가인 플로웨나는 우리에게 후한 선물을 주었고, 우리와의 친밀한 관계를 발전시키고 싶다는 바람을 표명했습니다."
FLO_armed_neutrality_idea:0 "무장된 중립"
FLO_armed_neutrality_idea_desc:0 "플로웨나는 홀로 서 있지만, 여전히 전쟁과 혼돈의 바다에서 평화의 든든한 보루로 남아 있습니다."
FLO_standing_army_idea:0 "상비군"
FLO_standing_army_idea_desc:0 "도시 민병대는 유능한 장교와 선진 조직을 갖춘 제대로 된 전문 전투부대로 개편되었습니다."
FLO_RD_department_idea:0 "연구개발부"
FLO_RD_department_idea_desc:0 "소비자와 군을 위한 신제품을 개발하기 위해 전문가들이 협력하는 과학 부서가 설립되었습니다."
FLO_freedom_or_death:0 "자유가 아니면 죽음을"
FLO_freedom_or_death_desc:0 "다시는 우리 도시가 외국 통치자들의 소유가 되도록 하지 않을 것입니다! 자유 아니면 죽음을!"
FLO_skyfall_flowena_railway_idea:0 "플로웨나-스카이폴 철도"
FLO_skyfall_flowena_railway_idea_desc:0 "플로웨나와 스카이폴 사이에 새로운 철도가 성공적으로 건설되었습니다. 교역로는 매우 분주히 움직이고 있으며 스카이폴의 영향력을 내륙으로 확장하고 있습니다."
FLO_herzlandification_idea:0 "헤르츠란트화"
FLO_herzlandification_idea_desc:0 "그리폰어는 학교에서 가르쳐지고 있으며 공문서에 쓰이고 있습니다. 귀족들은 맥주에 찬성하며 와인을 버리고 아퀼레이아어를 완전히 버렸습니다. 귀족 회의는 이제 협의회라고 불립니다."
FLO_free_city:0 "제국 자유 도시"
FLO_free_city_desc:0 "플로웨나는 제국 자유 도시로 분류되며, 따라서 국내의 많은 문제에서 자율성을 누리고 있습니다. 이것으로 플로웨나는 국방과 외교와 같은 문제들에 대해 걱정 하기보다는 경제적인 면에 주로 집중할 수 있게 해주었습니다."
FLO_aquileian_only_idea:0 "아퀼레이아 제일주의"
FLO_aquileian_only_idea_desc:0 "아퀼레이아어는 도시의 유일한 공용어이며 우리 문화에는 아퀼레이아적인 면들이 확대되어 왔습니다. 우리는 훌륭한 예술과 요리를 즐기고 세계의 작은 민족들을 경시합니다."
FLO_northeastern_bastion_idea:0 "아퀼레이아의 북동부 요새"
FLO_northeastern_bastion_idea_desc:0 "우리는 다시 한번 조국의 국경지대로서 우리의 오랜 역할을 가지게 되었습니다. 어떤 침략자라도 용감하게 맞서는 첫 번째 방어선입니다. 이번에는 어떤 뇌물도 받지 않을 것이고, 쓰라린 최후까지 싸울 것입니다."
FLO_food_imports:0 "포모바라 식품 수입"
FLO_food_imports_desc:0 "포모바라의 농부들은 그들의 잉여 농산물을 시민들에게 파는 것을 좋아합니다. 이것은 우리의 재고가 계속해서 가득 차도록 만들어주며 우리의 대중들이 신선한 음식을 건강한 상태로 공급받을 수 있도록 보장합니다."
FLO_western_gardens_idea:0 "서부 정원 지대"
FLO_western_gardens_idea_desc:0 "한때 가난과 비참함으로 가득했던 지저분한 빈민가였던 도시의 서부지역 전체가 지금은 어린 수풀과 새싹들로 뒤덮여 있습니다. 파괴와 죽음에서 비롯된 장소는 이제 우리의 섬유와 향수 산업에도 공급할 수 있는 새롭고 아름다운 생명을 낳을 수 있습니다."
FLO_free_guild_membership_idea:0 "자유로운 길드 권한"
FLO_free_guild_membership_idea_desc:0 "길드에 가입하고 길드를 형성하는 것에 대한 오래된 제한은 대부분 없어졌고, 현재 대부분의 노동자들은 그들에게 더 공정한 임금과 조건을 보장해 주는 단체에 소속되어 있습니다."
FLO_peoples_army_idea:0 "시민들의 군대"
FLO_peoples_army_idea_desc:0 "민병대는 거의 전적으로 평민들로 구성된 제대로 된 군대로 재편되었습니다."
FLO_plague_memorial_idea:0 "전염병 기념비"
FLO_plague_memorial_idea_desc:0 "도시의 중심부에 수 천 개의 이름이 새겨져 있는 쓸쓸하고 슬픈 비석이 세워졌습니다. 1007년 습식 전염병 발생으로 사망한 그리폰들을 기리며 드 로즈브루네 통치의 공포를 일깨워줍니다."
FLO_rather_death_than_dishonor_idea:0 "불명예보다는 죽음을!"
FLO_rather_death_than_dishonor_idea_desc:0 ""불명예보다는 죽음을"은 플로웨나 군대의 새로운 모토입니다. 모든 군인들은 항복하기보다는 소중한 생명을 기꺼이 포기하여 노예 제도와 억압당하는 삶에 저항하고자 합니다."
FLO_pollution_tax_idea:0 "공해세"
FLO_pollution_tax_idea_desc:0 "오염시킬수록, 더 많은 돈을 지불해야 합니다. 우리 도시를 아름답고 깨끗하게 유지합시다!"
FLO_public_healthcare_idea:0 "공공 자금으로 운영되는 의료 서비스"
FLO_public_healthcare_idea_desc:0 "플로웨나 정부는 의료 비용을 필요로 하는 그리폰들에게 지원하는 공공 기금을 관리하여 가난한 그리폰들도 양질의 의료 서비스를 이용할 수 있도록 합니다."
FLO_affordable_design_idea:0 "경제적인 디자인"
FLO_affordable_design_idea_desc:0 "질보다 양이 많으니, 모든 병사들은 더 큰 이익을 위한 의무를 다해야 합니다."
FLO_democratic_fervour_idea:0 "민주주의 열정"
FLO_democratic_fervour_idea_desc:0 "자유를 위해 싸우는 자들의 도움을 받아, 언젠가는 전 세계가 억압으로부터 해방될 수 있도록 하는 것이 우리의 의무입니다."
FLO_tourism_board_idea:0 "관광청"
FLO_tourism_board_idea_desc:0 "플로웨나에 관광을 홍보하고 책임지는 공식적인 위원회가 설립되었습니다. 우리의 도시에는 정말로 볼 것이 많습니다: 유명한 오래된 다리와 요새, 패션쇼, 가구 미술관, 좋은 향수들... 플로웨나는 세계적인 욕망의 도시가 될 것입니다."
FLO_high_tourism:0 "관광 호황"
FLO_high_tourism_desc:0 "대륙 전역의 부유한 관광객들, 심지어 다른 대륙의 관광객들도 플로웨나로 가는 비행기 표를 사는데 높은 가격을 지불하고 있습니다. 유명한 오래된 다리와 요새, 패션쇼, 가구 미술관, 좋은 향수들... 플로웨나는 세계적인 욕망의 도시입니다."
FLO_weaponized_flowers_idea:0 "무기화된 꽃"
FLO_weaponized_flowers_idea_desc:0 "아름다운 것은 당신을 다치게 할 수 있습니다..."
FLO_democratic_agitation:0 "민주주의 시위"
FLO_democratic_agitation_desc:0 "플로웨나 출신의 자본주의자들이 공개적으로 우리 민중들 사이에서 혁명 열풍을 불러일으키고 있습니다. 그들은 일어나 우리를 전복시키고 "자유"와 "민주" 정부를 만들 것을 촉구합니다."
FLO_guild_membership_idea:0 "길드의 노동자 지원"
FLO_guild_membership_idea_desc:0 "일하는 시민은 모두 길드 회원에게 제공되는 보호와 각종 혜택을 맘껏 누릴 권리가 있습니다. 구습으로 인한 얼토당토않은 제한은 폐지될 것이며, 길드는 소수 자본가들의 클럽에서 노동자들의 협동 단체로 바뀔 것입니다."
FLO_guild_ownership_idea:0 "길드의 노동자 지원"
FLO_guild_ownership_idea_desc:0 "일하는 시민은 모두 길드 회원에게 제공되는 보호와 각종 혜택을 맘껏 누릴 권리가 있습니다. 구습으로 인한 얼토당토않은 제한은 폐지될 것이며, 길드는 소수 자본가들의 클럽에서 노동자들의 협동 단체로 바뀔 것입니다. 또한 모든 사유 재산은 길드의 공동 재산으로 이전 될 것입니다."
FLO_revolutionary_militia_idea:0 "혁명적인 민병대"
FLO_revolutionary_militia_idea_desc:0 "플로웨나의 민병대는 혁명의 열기로 가득차 흥분해 있습니다. 그들은 이상을 수호하기 위해서라면 죽음을 감수할 것이고, 탐욕스러운 부르주아를 끌어내리는 데에 일말의 동정심을 보이지 않을 것입니다."
FLO_flowin_abolished:0 "플로윈 폐지"
FLO_flowin_abolished_desc:0 "의회는 기존의 유통 체계에서 화폐의 영향을 거의 일소했습니다. 이제 시민들은 물건값을 지불하는 대신, 단순히 집단 창고에서 필요로 하는 것을 얻게 될 것입니다."
FLO_secularization_idea:0 "세속적 도시"
FLO_secularization_idea_desc:0 "종교는 그저 기만에 불과하며 어떠한 권한도 있어서는 안 됩니다. 국가는 종교 기관을 지원하는 데에 무관심할 뿐만 아니라, 예배나 기도 그리고 무엇보다 십일조를 금지하는 데에 적극적으로 나서야 합니다."
FLO_decentral_planned_economy_idea:0 "경제 계획의 분권화"
FLO_decentral_planned_economy_idea_desc:0 "스탈리온그라드의 중앙집권적 경제 계획과는 대조적으로, 플로웨나의 경제 계획은 각 길드들의 상호 협력과 정보 공유 그리고 민주적 절차를 통해 결정되며 이를 통해 우리는 가능한 최고의 경제 계획을 수립할 수 있습니다."
FLO_voice_of_labour_idea:0 "노동의 소리"
FLO_voice_of_labour_idea_desc:0 ""노동의 소리"는 매 주마다 발행되는 프롤레타리아 신문지로서, 그 내용으로는 세계 각지의 소식, 일기 예보, 정치와 경제에 관한 칼럼 및 기사, 아이들이 좋아하는 만화를 싣고 있습니다."
FLO_workers_culture_idea:0 "노동자 문화"
FLO_workers_culture_idea_desc:0 "성실성, 동지애, 세계주의, 자유, 평등, 이는 성실한 노동자라면 반드시 갖춰야 할 마음의 양식입니다."
FLO_militiagriff_guild_idea:0 "민병대 길드"
FLO_militiagriff_guild_idea_desc:0 "민병대들도 이제 그들만의 길드를 세워 권리를 지키고, 협력하며, "독점 상품"을 발전시키고 보호하는 것이 허용되었습니다."
FLO_light_tank_design:0 "플로웨나식 경전차 설계"
FLO_light_tank_design_desc:0 "이동성을 중시한 시제품 전차가 스탈리온그라드에서 온 고문관에게서 승인 받은 후, 국내의 제조소들은 저렴하고 생산에 용이한 우리만의 독특한 경전차를 제작하고 있습니다"
FLO_medium_tank_design:0 "플로웨나식 중형전차 설계"
FLO_medium_tank_design_desc:0 "균형성을 중시한 시제품 전차가 스탈리온그라드에서 온 고문관에게서 승인 받은 후, 국내의 제조소들은 저렴하고 생산에 용이한 우리만의 독특한 중형전차를 제작하고 있습니다""
FLO_heavy_tank_design:0 "플로웨나식 중전차 설계"
FLO_heavy_tank_design_desc:0 "장갑을 중시한 시제품 전차가 스탈리온그라드에서 온 고문관에게서 승인 받은 후, 국내의 제조소들은 저렴하고 생산에 용이한 우리만의 독특한 중전차를 제작하고 있습니다"
FLO_ally_left_idea:0 "좌파와 협력하기"
FLO_ally_left_idea_desc:0 "우리는 하나되어 자본가의 압제에 맞서야 합니다! 비록 우리가 그들처럼 사회주의에 광적으로 헌신하지는 않더라도, 인근의 혁명 국가들과 긴밀한 관계를 맺는 것은 이득일 것입니다." 
FLO_communist_agitation:0 "사회주의 선동"
FLO_communist_agitation_desc:0 "플로웨나의 공산주의자들은 공공연히 국민들을 선동하면서 우리를 전복시키고 "자유롭고" "프롤레타리아적"인 정부를 세우자며 혁명의 열기를 불어일으키고 있습니다.
FLO_International_cause_idea:0 "국제 노동자 이상주의"
FLO_International_cause_idea_desc:0 "혁명은 전 세계적인 협력의 과업이며, 우리는 우리가 맡은 바를 행할 것입니다."
FLO_advisory_council:0 "자문 회의"
FLO_advisory_council_desc:0 "자문 회의는 일종의 의회지만, 전원이 통치자에의해 임명되고, 실제 기능이나 정치적 권력은 전무하며 전적으로 자문의 역할만을 수행할 것입니다."
FLO_honoured_workers:0 "유공자"
FLO_honored_workers_desc:0 "길드 회원으로 삼는 대신, 왕자는 숙련된 노동자들의 공을 치하하고 격려하면서, 그들을 개인적으로 지원해주기로 결정했습니다."
FLO_poverty_virtue:0 "제도적 빈곤"
FLO_poverty_virtue_desc:0 "가난이라고 꼭 나쁜건 아닙니다. 다른 많은 것처럼 현명한 이들에게는 이것조차 기회가 될 수도 있습니다."
FLO_illiteracy_virtue:0 "제도적 문맹"
FLO_illiteracy_virtue_desc:0 "안다고 꼭 좋은건 아닙니다. 무지한 시민만큼 순종적인 이들도 드물죠."
FLO_citizen_army_idea:0 "시민군"
FLO_citizen_army_idea_desc:0 "모든 성인 시민은 군에서 1년간 복무할 의무가 부과되며, 전시에는 지체없이 전장에 투입 될 것으로 기대되고 있습니다."
FLO_coal_plant_idea:0 "석탄 발전단지"
FLO_coal_plant_idea_desc:0 "도시는 웨스트킵에서 수입해 온 석탄들을 사용한 가공할 만한 규모의 발전단지로부터 전력을 공급받고 있습니다. 쉴 새 없이 석탄을 떼는 단지를 상징하는 저 검은 하늘을 보십시오, 멋지지 않나요?"
FLO_generous_prince_idea:0 "왕자의 복지"
FLO_generous_prince_idea_desc:0 "빈민층은 그들의 삶을 왕자의 자비에 전적으로 의존하고 있으며, 따라서 그들은 왕자의 가장 충실하고 용맹한 추종자들로 알려지게 되었습니다."
FLO_western_barracks_idea:0 "서부 병영"
FLO_western_barracks_idea_desc:0 "서부 자치구는 수천 명의 시민군을 수용하고, 훈련시키기 위한 군사 지대로 개조되었습니다."
FLO_strong_city_idea:0 "가장 강한 성"
FLO_strong_city_idea_desc:0 "조건만 맞다면 시민들은 현명한 왕자의 첫째가는 검이요 방패가 될 것이며, 그들의 충심을 유지하는 것은 크게 어렵잖은 일입니다. 따라서 시민들은 결코 절망하거나 포기하거나 배신하지 않을 것이며 왕자에게 무한한 충성을 바칠 것입니다. 고로 시민이야말로 가장 강한 성이요 방어의 기초가 될 것입니다."
FLO_personal_staff_idea:0 "왕자의 개인 장교"
FLO_personal_staff_idea_desc:0 "현명한 왕자의 곁에는 현명한 이들로 가득 차 있습니다."

