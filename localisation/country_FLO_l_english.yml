FLO_mot_manufacturer_desc:0 "자동차를 대량 생산하는 수백 명의 노동자를 고용하는 새로운 공장이 문을 열었습니다. 가능한 한 많은 자동차를 만들어 모든 그리폰이 차를 가질 수 있도록 하는 것이 목표입니다. 전쟁 기간 동안에는 공장의 용도를 변경할 수 있습니다."
