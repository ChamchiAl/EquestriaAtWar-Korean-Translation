FLO_dismiss_merc_1_desc:0 "용병들이 있으면 유용하지만, 그들은 재정에 상당한 낭비가 될 수 있습니다. 우리의 유지비를 줄이기 위해, 우리는 용병들을 해고하고 그들의 복무에 대해 감사를 보낼 수 있습니다. 우리는 그들에게 계약금을 선불로 지불했기 때문에, 그들은 기꺼이 떠날 것입니다."

