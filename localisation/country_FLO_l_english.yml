### Focuses

#Initial tree
FLO_new_year:0 "새해의 결심"
FLO_new_year_desc:0 "플로웨나의 귀족들은 호화로운 뷔페임에도 불구하고, 시장이 그들의 성대한 새해 축하 기념행사에 참석하기를 거절했을 때 이상한 일이 일어나고 있다는 것을 알게 되었습니다. 이전까지만 해도 그는 항상 열심히 음식을 먹기 바빴기에, 몇몇은 그가 병에 걸린 것이 아닌가 의심했습니다. 하지만, 그는 그 어느 때보다도 기분이 좋다고 확신했고, 내년이 시작된 직후에 모든 것을 설명하겠다고 약속했습니다."
FLO_econ_reforms:0 "경제를 활성화하라!"
FLO_econ_reforms_desc:0 "플로웨나의 경제는 꾸준히 성장하고 있지만, 우리는 완전히 산업화된 선진국과 비교하면 훨씬 뒤처져 있습니다. 우리의 시장은 우리 경제를 튼튼히 하고 빠른 현대화를 하기 위해서는 무엇을 해야 하는지 정확히 알고 있습니다."
FLO_edu_reforms:0 "교육을 확대하라!"
FLO_edu_reforms_desc:0 "시장의 아버지이자 전임자인 훌륭하신 브론지노는 플로웨나의 모든 시민들에게 무료 공교육을 도입하였고, 그 결과 빈민층들 사이에서도 문해율을 크게 높였습니다. 그는 또한 현재 우리의 공장과 학교에서 일하는 유망한 학생들에게 후원금과 장학금을 주고, 그들이 가진 기술을 활용하게 했습니다. 초콜릿은 아버지의 본보기를 따라갈 것입니다."
FLO_army_reforms:0 "민병대를 개혁하라!"
FLO_army_reforms_desc:0 "플로웨나에는 상비군이 없으며, 방위를 위하여 용병과 민병대에 의존하고 있지만, 전쟁이 발발할 경우에는 도시의 안전을 보장하기에 충분하지 않을 수도 있습니다. 우리의 시장은 우리의 민병대를 정말 강력하게 만들기 위하여 신속하고 단호한 조치를 취할 것입니다!"
FLO_construction_project:0 "새로운 건설 프로젝트"
FLO_construction_project_desc:0 "시장은 자금을 재무부에 투자하여 새롭고 거대한 건설 프로젝트에 투자하기를 원합니다. 두 가지 제안이 있는데, 두 가지 제안 모두 우리 시에 큰 도움이 될 수 있습니다."
FLO_negotiate_with_pomovarra:0 "포모바라와의 협상"
FLO_negotiate_with_pomovarra_desc:0 "포모바라와의 관계는 경직되어 있고, 그들은 우리의 독립을 인정하지 않고 있습니다. 시장은 우리의 관계를 개선할 뿐만 아니라, 주둔군과 반란군 사이에 평화와 이해를 중개하기를 원합니다. 그는 "천 년 동안 지속될 평화를 확립하겠어."라고 주장하며 국경을 넘는 개인적인 방문을 준비하고 있습니다."
FLO_general_strike:0 "총파업!"
FLO_general_strike_desc:0 "플로웨나의 노동자들은 인내심이 바닥난 것 같습니다. 스카이폴의 생디칼리스트 운동에서 영감을 받아, 그들은 지금 일을 거부하고 거리에서 시위를 하고 있습니다..."
FLO_feast_in_the_plague:0 "파티 개최"
FLO_feast_in_the_plague_desc:0 "초콜릿은 마침내 자신이 최고의 시장이 아니라는 것을 인정하였지만, 그가 잘하는 것이 한 가지 있다는 것을 알고 있습니다: 바로 파티를 개최하는 것이고, 그것이 바로 그가 할 일입니다! 모든 그리폰을 행복하게 하고 차분하게 만드는 성대한 축하 행사를 개최합니다."
FLO_quarantine:0 "격리 실시"
FLO_quarantine_desc:0 "시장은 그가 스스로 만회해야 한다는 것을 알고 있습니다. 이것을 달성하는 가장 좋은 방법은 전염병을 신속하게 처리하는 것입니다. 그리고 그것은 먼저 문을 걸어 잠금으로써 이루어질 수 있습니다. 왜냐하면 전염병이 올 때는 항상 그렇게 했기 때문입니다."
FLO_unleash_the_cats:0 "고양이를 풀어라"
FLO_unleash_the_cats_desc:0 "플로웨나에는 많은 길고양이들이 있으며 심지어 몇몇 가정들은 고양이들을 애완동물로 기릅니다. 우리는 이제 고양이들을 이용하여 우리의 온전한 도시에 이 끔찍한 질병을 가져온 저주 받은 해충들을 사냥하는 데 사용할 수 있습니다!"
FLO_cleanse_with_fire:0 "§R불로써 깨끗이§!"
FLO_cleanse_with_fire_desc:0 "어떤 것도 막을 수 없을 것 같습니다. 질병은 가차 없이 퍼지고 죽이며, 멈출 기미가 보이지 않습니다. 절박한 시기에는 필사적인 행동이 요구됩니다."
FLO_brotherly_reason:0 "형제의 판단"
FLO_brotherly_reason_desc:0 "초콜릿 시장의 동생, 브루노는 현재 미든하임에서 경제학을 공부하고 있습니다. 하지만, 지금 그는 고향에서 무슨 일이 일어났는지 듣고 집으로 돌아오고 있습니다."
FLO_the_fiasco_continues:0 "형제 연합"
FLO_the_fiasco_continues_desc:0 "시장의 동생은 그를 돕겠다고 약속했지만 희망을 품은 그리폰은 거의 없습니다. 두 그리폰은 함께 힘을 합쳐 분노한 시민들의 신뢰를 얻기 위하여 할 수 있는 모든 것을 다해야 할 것입니다. 그들은 그래야만 플로웨나를 재건할 수 있을 것입니다."
FLO_a_new_mayor:0 "새로운 시장"
FLO_a_new_mayor_desc: "마침내 초콜릿이 정신을 차리고 너무 늦기 전에 사임했습니다! 이제 새로운 시장이 내년에 도시를 이끌도록 추첨될 것입니다."

#Non-aligned tree
FLO_revert_reforms:0 "개혁으로부터 복구"
FLO_revert_reforms_desc:0 "취임 직후 브루노는 형 초콜릿의 짧은 광기의 통치 기간 동안 도입한 수많은 개혁들을 폐지하고 되돌리기 위해 지칠 줄 모르고 일하기 시작했습니다. 귀족과 평민 모두 결과를 간절히 기다리고 있습니다."
FLO_encourage_patrician_investment:0 "귀족들의 투자 장려"
FLO_encourage_patrician_investment_desc:0 "귀족들은 미든하임 대학에서 경제학을 공부한 브루노를 신뢰합니다. 만약 그가 그들에게 그들의 재산을 은행에 가만히 쌓아두기만 할 것이 아니라 재산을 투자함으로써 더 큰 이익을 얻을 수 있다고 말한다면, 그들은 아마 믿을 것입니다."
FLO_rebuild_western_borough:0 "서부 자치구 재건"
FLO_rebuild_western_borough_desc:0 "거대한 화재는 서부 빈민가를 완전히 파괴하였지만, 잿더미에서 새로운 자치구가 탄생할 것입니다! 건축가들은 이미 무엇을 지을지에 대한 많은 아이디어를 가지고 있으며 브루노에게 그것들을 제시할 준비를 하고 있습니다."
FLO_adelart_deal:0 "아델라트와의 거래"
FLO_adelart_deal_desc:0 "우리와 마찬가지로 아델라트는 억압적인 봉건 영주 국가로부터 분리되었습니다. 그러므로 그들을 돕는 것은 우리의 의무입니다 -- 특히 그들은 그들의 절박함 때문에 우리에게 이익이 되는 거래에 서명할 수도 있기 때문입니다."
FLO_expand_textile_mills:0 "섬유 공장 현대화"
FLO_expand_textile_mills_desc:0 "섬유 산업은 우리 경제의 가장 큰 분야 중 하나입니다. 방직공들은 정원에서 자란 꽃으로 만들어진 염료로 염색한 천을 생산합니다. 아퀼레이아와 헤르츠란트 모두에게 좋은 수익을 내며 판매되고 있지만, 생산방식은 구식이 되어가고 있습니다. 새로운 기계를 수입하고 그것들을 수용할 수 있도록 제조소를 확장해야 합니다."
FLO_expand_steel_foundries:0 "강철 주조 공장 확장"
FLO_expand_steel_foundries_desc:0 "도시의 재정에 추가적인 자금과 은행 가문의 지원으로 우리는 주조 공장을 확장하여 웨스트킵에서 수입되는 철광석을 더 많이 처리하고 생산율을 크게 높일 수 있습니다."
FLO_abolish_protectionism:0 "보호무역법 폐지"
FLO_abolish_protectionism_desc:0 "경제학 대학교에서 공부하는 동안, 브루노는 자유롭고 규제되지 않은 무역의 힘과 이 힘이 플로웨나와 같은 작지만 경제적으로 강한 나라들에게 줄 수 있는 혜택들을 배웠습니다. 이제 그는 무역에 대한 모든 장벽을 허물고 많은 세법을 폐지할 계획입니다. 단기적으로는 수익이 줄어들지만 장기적으로는 번창할 것입니다."
FLO_build_rail_bridges:0 "철도 교량 건설"
FLO_build_rail_bridges_desc:0 "우리의 많은 무역 상품들은 여전히 얼과 폼 강을 오르내리는 배로 운송되고 있지만, 기차는 선박보다 훨씬 더 빠르고 더 많은 용량을 수용할 수 있습니다. 주조 공장에서 생산되는 강철의 양이 증가하였으므로 우리는 낡은 다리를 해체하고 열차를 위한 새로운 다리를 건설할 수 있습니다. 열차는 직물을 동부와 북부의 시장으로 운송할 것입니다."
FLO_enter_weapon_market:0 "무기 시장 입장"
FLO_enter_weapon_market_desc:0 "우리 도시와 민병대는 무기를 필요로 하지만 해외에서의 수요가 없는 건 아닙니다. 그리고 수요가 있을 때는 그것을 충족시키기 위한 공급이 있어야 합니다. 우리는 이 격동의 시기에 큰 이익을 얻을 수 있습니다."
FLO_mechanization_of_industry:0 "공장의 기계화"
FLO_mechanization_of_industry_desc:0 "반복적인 작업을 할 때의 숙련되지 않은 노동자가 부족한 것은 아니지만, 현대의 기계가 그 어떤 생명체보다 훨씬 더 잘한다는 것은 부인할 수 없습니다. 조립 라인 및 전동 도구와 같은 해외로부터의 혁신을 채택하면 생산율이 크게 향상될 수 있습니다. 이것은 저렴한 가격은 아니지만, 스스로 값어치를 증명할 것입니다."
FLO_build_flowena_airport:0 "플로웨나 공항 건설"
FLO_build_flowena_airport_desc:0 "항공기의 사용 범위가 넓어지고 지속적으로 개선됨에 따라 항공기 운행을 수용할 수 있도록 기반 시설을 확장해야 합니다. 다행히 우리의 도시는 중부에 위치해 있기 때문에, 전쟁 때 우리 공군이 사용할 수 있는 민간 공항을 건설함으로써 이익을 얻을 수 있습니다."
FLO_build_cement_factory:0 "시멘트 공장 건설"
FLO_build_cement_factory_desc:0 "오래된 건물들은 전통적으로 벽돌과 나무로 만들어졌지만, 현대의 건축물은 시멘트, 회반죽, 콘크리트를 필요로 합니다. 우리는 이 모든 것을 생산하기 위한 시설에 투자한다면 비로소 우리의 건설 자재는 최고가 될 수 있을 것입니다."
FLO_school_of_business:0 "경영 대학원"
FLO_school_of_business_desc:0 "우리의 귀족들은 길드와 경제를 통제하고 있기 때문에 그들은 무엇을 해야 하는지 알아야 합니다. 경영 대학원을 설립하면 경영과 경영에 관한 고등 교육을 받을 수 있게 되어, 그들은 숙련되고 능력 있는 기업가가 될 것입니다."
FLO_fortress_flowena:0 "플로웨나 요새"
FLO_fortress_flowena_desc:0 "오래 전, 그로버 1세가 정복하기 전에, 플로웨나는 난공불락의 벽으로 유명한 그리포니아에서 가장 강력한 요새였습니다. 그러나 황제가 아퀼레이아를 침공했을 때, 그는 수비대에게 뇌물을 주어 요새를 쉽게 점령했습니다. 형이 희망했던 대로 브루노는 이제 요새를 보수할 것입니다. 이번에는 요새를 지키는 군인들은 충분한 급여를 받게 될 것입니다."
FLO_practical_enchantments:0 "마법의 실용적인 응용"
FLO_practical_enchantments_desc:0 "마술은 속임수 등에 써먹으면 좋을 수도 있지만 경제적인 잠재력도 가지고 있습니다. 마법은 생산율을 높이고, 제품의 품질을 향상시키며, 수학적 계산을 위해 크리스탈을 사용하는 새로운 방법을 발견하는 데도 사용될 수 있습니다. 그러므로 마술 교육에 투자하고 경영 대학원에서 새로운 교수진을 꾸리는 것이 현명할 것입니다."
FLO_negotiate_with_workers:0 "노동자와의 협상"
FLO_negotiate_with_workers_desc:0 "행복한 노동자의 표상은 기꺼이 경제에 기여하는 생산적인 노동자들입니다. 게다가, 갈등은 비용이 많이 듭니다. 너무 많은 양보를 할 필요는 없고 그저 노동자들을 만나 쌍방을 기쁘게 하는 해결책을 내놓을 수 있을 수 있다면 굳이 돈을 낭비할 이유는 없습니다."
FLO_negative_income_tax:0 "마이너스 소득세"
FLO_negative_income_tax_desc:0 "브루노는 급진적인 아이디어를 제안했고 그것을 실행에 옮기고자 했습니다. 일정 소득 이하의 소득자는 정부로부터 돈을 받고, 그 이상의 소득자는 세금을 내는 복지제도입니다. 귀족들은 이 제안을 매우 싫어하지만 평민들은 환영했고, 특히 가난한 사람들은 더욱 환호하였습니다."
FLO_open_the_gates:0 "문을 열다"
FLO_open_the_gates_desc:0 "많은 외국인들이 우리의 노동법과 마이너스 소득세 때문에 우리 도시로 이주하여 이곳에서 일하고 싶다는 의사를 표명했습니다. 하지만 시민권은 전통적으로 얻기 어려웠습니다. 시민권 취득을 쉽게 만들면 수천 명의 이민자들을 끌어들일 수 있고 줄어든 인구를 예전 수준으로 회복시킬 수 있을 겁니다."
FLO_end_our_rivalry_marriage:0 "경쟁 관계를 끝내다"
FLO_end_our_rivalry_marriage_desc:0 "브루노의 최근 개혁은 일반 대중들에게 따뜻한 환영을 받았지만, 귀족들은 그들을 경멸하고 그에게서 등을 돌리고 있습니다. 한 가문을 제외하면 말이죠: 드 인디고 가문은 그의 관대한 정책에 감명을 받았습니다. 브루노는 자신의 입지를 확고히 하기 위해 강력한 동맹이 필요하다는 것을 알고 있기 때문에, 아마도 지금이 가문 간에 화해할 시기일 것입니다."
FLO_tax_cuts:0 "세금 감면"
FLO_tax_cuts_desc:0 "초콜릿은 낙수 이론에 대한 잘못된 믿음 때문에 대중에게 가혹한 세금을 부과했습니다. 세율은 이전 수준으로 되돌아가야 합니다. 그렇지 않으면 우리는 반란을 겪게 될 것입니다!"
FLO_invite_yale_teachers:0 "예일의 교육자들 초대"
FLO_invite_yale_teachers_desc:0 "공부를 하는 동안, 브루노는 그에게 훌륭하게 가르치던 많은 선생님들을 만났고 그가 힘들 때면 그를 도와주었습니다. 그가 이제 그의 고향의 시장이 되었으니, 그는 그들의 도움을 한 번 더 요청할 수 있고 그들에게 보수가 좋은 일자리를 제공할 수 있습니다. 초콜릿이 고용한 사기꾼들은 모두 능력 있고 경험이 풍부한 교사들로 대체될 것입니다."
FLO_trilingual_education:0 "3개 국어 교육"
FLO_trilingual_education_desc:0 "아퀼레이아어는 항상 우리 도시의 공용어였지만, 우리는 많은 이주민들이 헤르츠란트에서 왔고 몇몇은 여전히 우리의 모국어인 포모바라어를 사용한다는 사실을 무시할 수 없습니다. 우리 노동자들이 서로에게뿐만 아니라 그들의 고용주와도 의사소통을 할 수 있도록 하기 위해서는, 모든 사람들이 각 언어의 기본을 배워야만 합니다."
FLO_department_of_affairs:0 "외교부"
FLO_department_of_affairs_desc:0 "우리가 독립을 유지하기를 원한다면 외교는 우리에게 있어서 매우 중요합니다. 새로운 정부 부서를 설립하여, 다른 나라들과 좋은 관계를 형성하고, 동업관계를 강화하고, 지역의 평화와 안정을 유지하기 위해 헌신할 필요가 있습니다."
FLO_align_aquileia:0 "아퀼레이아와의 동맹"
FLO_align_aquileia_desc:0 "아퀼레이아가 우리의 조국이라는 데에는 의심의 여지가 없습니다. 도시의 귀족들은 아퀼레이아언어를 유창하게 구사하고 있고 우리 문화의 많은 부분이 아퀼레이아의 지역들과 공유되고 있습니다. 과거에 우리의 관계는 긴장상태에 빠졌었지만, 이제는 서로의 차이점은 제쳐둘 때입니다."
FLO_protection_from_empire:0 "제국의 위협"
FLO_protection_from_empire_desc:0 "북쪽의 패권주의 제국주의자들은 다시 한번 우리를 통제하기 위하여 조잡한 그리폰어를 배우도록 강요하며 탐욕스러운 눈으로 우리 고향을 바라보고 있습니다. 우리는 아퀼레이아로부터 보호를 받아야 합니다. 그들은 분명히 과거의 실수를 되풀이하지 않기를 바라며, 우리가 그들의 적의 발톱에 당하는 것 역시 바라지 않기 때문입니다."
FLO_embargo_empire:0 "제국 금수 조치"
FLO_embargo_empire_desc:0 "우리는 항상 상당한 양의 물건을 얼 강 아래의 헤르츠란트로 수출해 왔지만, 지금은 제국의 쓰레기들에게 먹이를 주는 것을 중단하고 대신 남쪽을 내려다 볼 때입니다. 아퀼레이아의 상류층은 다소 부유하며 기꺼이 우리의 명품을 구입할 것입니다. 그뿐만 아니라, 파산한 헤르츠란트 놈들에 대한 대출도 중단해야 합니다."
FLO_aquileian_only:0 "아퀼레이아 제일주의"
FLO_aquileian_only_desc:0 "그 어떤 문화보다도 세련된, 단 하나의 문화가 있습니다: 아퀼레이아의 문화입니다. 언어는 선율이 높고 아름다우며, 화자는 유행을 따르고 교육을 잘 받았으며, 요리는 비길 데가 없습니다. 한편 헤르츠란트놈들은 유머감각도 없고 음식과 예술에 대한 감각도 좋지 않은 무뚝뚝한 짐승들입니다. 우리의 아퀼레이아의 정체성을 자랑스럽게 여겨야 됩니다!"
FLO_bankroll_aquileia:0 "개발되지 않은 잠재력"
FLO_bankroll_aquileia_desc:0 "아퀼레이아의 경제는 최상의 상태는 아니지만, 성장 속도가 훨씬 빨라질 수 있다는 데에는 의심의 여지가 없습니다. 자본의 유입과 현명한 투자만 있으면 됩니다. 브루노는 우리 귀족들이 주식과 부동산을 한꺼번에 구매할 수 있도록 동기를 부여할 것입니다."
FLO_aquileian_intelligentsia:0 "아퀼레이아의 지식인들 초대"
FLO_aquileian_intelligentsia_desc:0 "우리의 도시가 학자들과 과학자들에게 훌륭한 삶의 터전이라는 것은 누구도 부인할 수 없습니다. 우리는 많은 식물원을 가지고 있습니다. 식물원은 그들이 평화롭게 고민하고 공부할 수 있게 해주며, 개인 실험실로 개조할 수 있게끔 임대될 수 있는 많은 훌륭한 저택들도 있습니다. 뿐만 아니라 브루노는 그들을 지원하기 위한 보조금도 약속했습니다. 누가 이러한 초대를 거절할 수 있겠습니까?"
FLO_northeastern_bastion:0 "아퀼레이아의 북동부 요새"
FLO_northeastern_bastion_desc:0 "오래 전, 제국이 떠오르기 전까지는, 플로웨나는 왕국의 북쪽 국경을 지키는 당당한 요새였습니다. 우리 군인들의 탐욕으로 인해 임무는 실패했지만, 우리는 이미 대부분의 헤르츠란트 귀족들보다 부유하기 때문에 다시는 그런 일이 일어나지 않을 것입니다. 다시 한번 조국을 외세의 침략으로부터 지켜내야만 합니다!"
FLO_cooperate_with_companies:0 "아퀼레이아 회사와의 협력"
FLO_cooperate_with_companies_desc:0 "아퀼라, 릴라, 프리데아는 경제 활동으로 번창하는 많은 회사들이 있는 대도시입니다. 우리는 그들과 더 긴밀한 관계를 추구하고 함께 더 노력해야 합니다. 그들은 기꺼이 우리의 철강과 석탄에 높은 가격을 지불하고 그 대가로 우리는 그들의 완제품을 구입할 수 있을 것입니다."
FLO_aquileian_urban_area:0 "아퀼레이아의 도시 지역"
FLO_aquileian_urban_area_desc:0 "이제 우리의 조국과의 재결합과 아퀼레이아와의 보다 긴밀한 통합을 모색할 때입니다. 우리는 그들의 막강한 군사력에 보호받고 그들의 시장에 완전히 접근할 수 있는 자율적인 도시가 될 수 있습니다. 우리가 해야 할 일은 외교관을 보내 우리에게 이러한 지위를 부여해 달라고 요청하는 것입니다."
FLO_espouse_empire:0 "제국을 지지하다"
FLO_espouse_empire_desc:0 "우리를 제국 자유 도시로 만들어 우리에게 자치권을 부여하고 사악한 디스크렛 왕조의 퇴폐적인 통치로부터 구해주신 것은 그로버 3세 황제였습니다. 우리는 이전의 관대한 대군주들로부터 다시 한 번 원조와 보호를 구해야 합니다."
FLO_bankroll_empire:0 "제국 재정 지원"
FLO_bankroll_empire_desc:0 "혁명 이전의 헤르츠란트는 제국의 경제 중심지였습니다. 헤르츠란트는 최근 몇 년 동안 비교적 높은 연간 성장률을 보이며 회복하기 시작했습니다. 브루노는 우리가 현명하게 제국에 투자해야 한다고 말하는데, 이 투자는 그들에게 도움이 될 뿐만 아니라 우리에게도 장기적으로 상당한 이익을 얻을 수 있기 때문입니다."
FLO_embargo_aquileia:0 "아퀼레이아 금수 조치"
FLO_embargo_aquileia_desc:0 "아퀼레이아는 우리에게 있어 중요한 무역 파트너이지만, 아무래도 우리는 북쪽의 무역에 더 집중하기 시작하고 남쪽의 시장은 포기해야 할 것입니다. 헤르츠란트는 아퀼레이아가 가지고 있는 모든 물건을 가지고 있는데, 그 거만한 바게트들이 우리에게 왜 필요할까요? 뿐만 아니라 믿을 수 없는 디스크렛과 위험한 혁명가들의 은행 계좌를 폐쇄해야 합니다."
FLO_herzlandification:0 "헤르츠란트화의 시작"
FLO_herzlandification_desc:0 "아퀼레이아인들은 한심한 존재들입니다. 품위만 있고 성질이 급한 개구리들은 결코 빚을 갚지 않으며 끊임없이 폭동과 반란을 일으킵니다. 반대로, 헤르츠란트는 그들의 군주에게 충성하며 열심히 일하는 그리폰들입니다. 그러므로 우리는 그들의 문화를 받아들여 그리폰어를 우리의 유일한 공식 언어로 만들어야 합니다. 신께서 그로버 황제를 보우하소서!"
FLO_protection_from_aquileia:0 "아퀼레이아의 위협"
FLO_protection_from_aquileia_desc:0 "사악한 아퀼레이아인들이 우리의 자유를 빼앗고 우리를 다시 한번 쇠사슬에 묶으려고 음모를 꾸미고 있으며 남쪽으로 먹구름이 모여들고 있습니다. 우리는 비겁한 아퀼레이아가 그들을 향해 행진하는 것만으로도 항복하게 만들 수 있는 거대한 군대를 가진 강력한 북쪽의 제국에게서 원조를 받아야 합니다."
FLO_sister_city_romau:0 "우리의 자매 도시 로마우"
FLO_sister_city_romau_desc:0 "로마우는 우리와 함께 제2의 제국 자유 도시였고 우리와는 예전에 많은 무역을 하곤 했습니다. 그들은 항상 우리보다 더 부유하고 더 인구가 많았지만, 그들을 질투하는 대신에, 그들을 존경하고 그들을 배워야만 합니다! 그들이 우리에게 가르쳐 줄 수 있는 것이 많이 있고, 우리가 함께하면 그 어느 때보다 번영할 수 있습니다."
FLO_imperial_garrison:0 "제국 수비대"
FLO_imperial_garrison_desc:0 "만약 우리가 공격을 당한다면, 제국은 즉각적으로 대응하고 우리를 도울 수 없을 것입니다. 그러므로 그들은 적을 방어하는 첫 번째 방어선 역할을 하기 위해 우리 도시에 영구적인 군사 기지를 주둔시키기로 현명한 결정을 했습니다. 그들의 변함없는 보호에 감사드립니다."
FLO_prelature_of_boreas:0 "보레아스의 고위 성직자"
FLO_prelature_of_boreas_desc:0 "보레아스 교단의 지도자는 항상 가장 영향력 있었지만, 우리의 사제직에는 공식적인 지도자가 없었습니다. 하지만 제국의 집정관과의 우호적인 관계 덕분에, 우리는 그들에게 종교적인 자율권과 더불어 우리의 사제들을 이끌 우리들의 고위 성직자들을 허락해 줄 것을 요청할 수 있습니다."
FLO_imperial_free_city:0 "제국 자유 도시"
FLO_imperial_free_city_desc:0 "거의 2세기 동안 우리는 제국의 보호 아래 평화와 자치를 누리는 제국의 자유 도시였습니다. 이제 그리펜하임으로 외교관을 보내 황제께 충성을 맹세하고 자유 도시의 지위를 요청한다면  다시 한번 황금기가 찾아올 것입니다."
FLO_side_skyfall:0 "스카이폴의 편에서다"
FLO_side_skyfall_desc:0 "서부의 상인들은 우리와 많은 공통점을 가지고 있습니다. 그들 역시 잔혹한 폭군들의 억압과 그들의 보호주의 정책으로부터 독립적이고 자유로워지길 바랍니다. 우리 상인들은 이 어려운 시기에 함께 서서 우리의 황금 같은 자유를 지키기 위해 협력해야 합니다."
FLO_financial_support:0 "서부 지역에 투자"
FLO_financial_support_desc:0 "스카이폴은 대륙에서 가장 큰 경제 중심지 중 하나이기 때문에 어떠한 투자를 하더라도 빠르게 수익을 낼 것이라는 데는 의심의 여지가 없습니다. 브루노의 권유로, 우리 귀족들은 곧 서부 해안의 수익성 있는 시장으로 시선을 돌릴 것입니다."
FLO_skyfall_flowena_railway:0 "플로웨나-스카이폴 철도"
FLO_skyfall_flowena_railway_desc:0 "브루노는 귀족들에게 흥미로운 아이디어를 제안했습니다. 그는 스카이폴과 더 긴밀한 관계를 형성하기 위해, 우리 국가들 사이에 철도를 건설해야 한다고 말했습니다. 물론 이것은 우리 사이에 있는 국가의 동의를 필요로 하지만 만약 성공한다면, 새롭게 만들어진 철도는 중요하고 수익성 있는 교역로가 될 것입니다."
FLO_mutual_threats:0 "도움 요청"
FLO_mutual_threats_desc:0 "우리는 하나의 도시에 불과하며, 강력한 폭군들은 국경을 넘어 우리를 정복하고 약탈할 계획입니다. 우리는 우리의 친구이자 상업적 파트너인 스카이폴에게 우리의 자유를 보장해 달라고 요청해야 합니다. 그들은 우리의 유일한 희망일지도 모릅니다."
FLO_trade_with_skyfall:0 "스카이폴과의 무역"
FLO_trade_with_skyfall_desc:0 "스카이폴의 상인들은 우리의 좋은 옷감과 멋진 향수를 원하며 또한 우리의 은행 서비스를 좀 더 정기적으로 이용하기를 원합니다. 반면에 우리는 자동차와 기계와 같은 그들의 공산품을 구매하고 싶어 합니다. 양국 간의 무역이 시작되도록 협정에 서명할 때입니다."
FLO_shared_patents:0 "특허 공유"
FLO_shared_patents_desc:0 "스카이폴의 회사와 혁신가들은 많은 수의 놀라운 기술들에 특허를 냈고 이 기술에 대한 독점권을 가지고 있습니다. 하지만, 우리의 우호적인 관계는 그들이 기꺼이 그들의 기술적 경이로움을 우리와 공유하도록 만들 수 있고, 그 대가로 우리는 그들에게 우리의 발명품을 생산하고 판매하도록 할 수 있습니다."
FLO_mercenaries_for_skyfall:0 "스카이폴을 위한 용병"
FLO_mercenaries_for_skyfall_desc:0 "스카이폴의 그리폰들이 우리에게 해 준 좋은 일들에 대한 보답으로, 우리 역시 그들에게 뭔가 보답할 것을 제공해야 합니다. 브루노는 헤르츠란트의 몇몇 용병 회사들과 협상을 하고 있고 그들을 고용하고 싶어 합니다. 하지만 그들은 우리를 위해 싸우는 대신에 스카이폴을 위해 싸울 것입니다."
FLO_skyfall_branch_offices:0 "스카이폴 지사"
FLO_skyfall_branch_offices_desc:0 "무역이 증가함에 따라, 스카이폴의 기업들은 우리 도시에서의 그들의 영향력을 크게 증대시켰습니다. 그들이 지사를 설립할 수 있도록 허용함으로써, 우리는 더욱 긴밀한 협력과 수익률 향상을 도모할 수 있습니다."
FLO_the_golden_league:0 "황금 연맹"
FLO_the_golden_league_desc:0 "플로웨나와 스카이폴은 상업, 군사, 과학 분야에서 협력하면서 진정으로 가까운 파트너가 되었습니다. 우리는 황금에 대한 우리의 사랑에서 공통점을 찾았고 비록 공식적인 것은 아니지만 가까운 친구가 되었습니다. 이제는 그들에게 접근하여 우리 두 나라 사이의 공식적인 동맹을 제안할 때입니다."
FLO_armed_neutrality:0 "무장된 중립"
FLO_armed_neutrality_desc:0 "플로웨나는 수십 년 동안 홀로 서 있었으며, 수십 년 동안 더 서 있을 것입니다. 우리는 외국의 군주들이 벌이는 피비린내 나는 왕좌 놀이에 참가하고 싶지도 않고 오직 한 가지만 요구합니다: 홀로써, 평화로이, 자유 속에 남겨지는 것입니다. 우리의 단 하나의 요구를 존중하지 않는 사람들은 우리가 보이는 것보다 훨씬 더 강하다는 것을 곧 깨닫게 될 것입니다."
FLO_domestic_arms:0 "국산 무기 생산"
FLO_domestic_arms_desc:0 "우리 군대의 물자를 공급하기 위해 외국의 수입품에 전적으로 의존할 수는 없습니다. 우리는 적들에게 포위될 수도 있기 때문에, 우리는 자립할 필요가 있습니다. 우리가 생산을 크게 확장할 수 있도록 상당한 자금이 무기 산업에 투자될 것입니다."
FLO_negotiate_with_neighbours:0 "이웃과의 협상"
FLO_negotiate_with_neighbours_desc:0 "우리는 중립을 지키고 생존하기 위해 이웃 국가들과 훌륭한 관계를 유지하고 그들이 우리와 전쟁을 할 의사가 없음을 보장받을 필요가 있습니다. 우리의 가장 훌륭한 외교관들이 즉시 해외로 파견될 것입니다."
FLO_standing_army:0 "상비군"
FLO_standing_army_desc:0 "오합지졸의 민병대는 우리 도시를 제대로 방어하기에 충분하지 않습니다. 상비 군인, 훈련된 장교, 선진 조직 등의 제대로 된 군대로 개혁할 필요가 있습니다. 징병제는 모든 자격을 갖춘 그리폰들의 의무가 될 것이기 때문에, 우리는 군인이 부족하지는 않을 것입니다."
FLO_RD_department:0 "연구개발부 설립"
FLO_RD_department_desc:0 "우리가 다른 나라의 경제 및 군대와의 경쟁을 유지하기를 원한다면 우리의 장비와 도구는 구식이어서는 안 됩니다. 브루노는 그리포니아에 대한 더 훌륭한 지성인들을 고용하여 협력하고 혁신함으로써 세계의 더 많은 선진국을 따라잡을 수 있도록 도와주고 있습니다."
FLO_university_flowena:0 "플로웨나 대학교"
FLO_university_flowena_desc:0 "플로웨나에는 대학이 없기 때문에 브루노와 같은 그리폰들은 예일과 같은 다른 나라에서 공부해야 했습니다. 우리의 시장은 어떠한 시민도 학업 때문에 고향을 떠날 필요가 없기를 바라며, 그리포니아에서 훌륭한 대학 중 하나가 될 새로운 대학의 설립에 자금을 지원했습니다."
FLO_purchase_moar_weapons:0 "더욱 많은 소총 구입"
FLO_purchase_moar_weapons_desc:0 "우리는 자립할 필요가 있지만, 무기를 좀 더 구입하는 것은 나쁘지 않을 것입니다. 우리는 또한 외국의 디자인을 역설계하여 우리 자신의 소총 모델을 향상시킬 수 있습니다. 이것은 분명히 값어치가 있을 것입니다."
FLO_flowena_will_be_free:0 "플로웨나는 자유롭다"
FLO_flowena_will_be_free_desc:0 "우리나라는 가난과 혼돈의 바다에서 평화와 번영의 작은 섬입니다. 우리 시민들은 다시는 노예로 살아가기를 바라지 않기 때문에 소중한 자유를 지키기 위해 기꺼이 목숨을 바칩니다. 플로웨나가 영원히 승리하기를!"
FLO_mediate_between_giants:0 "거인들 사이에서의 중재"
FLO_mediate_between_giants_desc:0 "아퀼레이아와 제국의 긴장이 계속 고조되고 그들 사이의 전쟁은 불가피해 보입니다. 우리는 중간에 끼어있으며 양쪽 세력은 다른 세력보다 먼저 우리 땅을 점령하고 싶어 합니다. 승리하기 위해서는 두 강대국 사이에 끼어들어 어느 정도 이치에 맞는 말을 하도록 노력해야 합니다. 그래야 우리 모두를 뒤덮는 전면전을 피할 수 있습니다."
FLO_discipline_workers:0 "노동자 훈육"
FLO_discipline_workers_desc:0 "평민들은 우리의 계급 사회에서 그들의 위치를 알아야 합니다. 그들은 귀족들에게 노동력을 제공하기 위해 존재하며 그들은 불평 없이 그렇게 해야 합니다. 반란은 값비싼 용병을 고용해야 한다고 할지라도 싹을잘라야 합니다. 플로웨나의 안정성과 질서를 보장하기 위해서는 어떠한 비용도 감당할 수 있습니다."
FLO_evict_the_poor:0 "빈곤층 추방"
FLO_evict_the_poor_desc:0 "빈곤한 실업자들은 우리의 평온한 도시에 소속되어 있지 않습니다. 시민권을 얻으려면 일을 하고 자신을 지탱할 수 있는 충분한 돈을 벌어야 한다는 것을 알아야 합니다. 우리 경제에 달라붙는 기생충은 필요 없습니다."
FLO_sponsorship_system:0 "후원 제도 도입"
FLO_sponsorship_system_desc:0 "습식 전염병 때문에 우리 노동력의 규모가 크게 줄어들었습니다. 우리는 이주 노동자들을 데려와서 그것을 보충해야 합니다. 브루노는 그들을 감시하기 위해 후원 제도를 도입할 것을 제안했습니다. 이것은 모든 숙련되지 않은 노동자들이 그들의 고용주의 후원을 갖도록 요구할 것입니다. 후원자들은 그들의 보호자이며 동시에 그들을 완전히 통제합니다."
FLO_end_our_rivalry_murder:0 "경쟁 관계를 끝내다"
FLO_end_our_rivalry_murder_desc:0 "귀족들은 브루노의 가혹한 정책과 대중들을 공포에 떨게 하는 공포정치를 칭찬하는 반면, 저주받은 드 인디고 가문은 드 로즈브루네 가문을 전복시키기 위해 평민들 사이에서 반란을 일으켰습니다. 오랜 세월의 적은 단번에 처리되어야 합니다!"
FLO_increse_militia_pay:0 "민병대에 대한 급여 인상"
FLO_increse_militia_pay_desc:0 "어째서 초콜릿은 민병대의 급여를 낮추는 것을 고려했을까요? 그들은 가장 훌륭하고 가장 신뢰할 수 있는 수비대이며 그들의 고향 도시를 지키기 위해 기꺼이 목숨을 바칩니다. 게다가, 정부 지출의 증가는 경제에 좋은 자극제를 제공합니다."
FLO_purchase_weapons:0 "소총 구매"
FLO_purchase_weapons_desc:0 "우리 민병대는 전통적으로 스스로 무기를 구해야 했으며, 항상 가능한 한 가장 저렴한 총을 구입하였습니다. 하지만 그리폰들이 지난 세기에서 나온 구식 무기를 사용한다면 어떻게 우리의 독립을 유지할 수 있을까요? 정부는 분명히 군인들에게 적절한 장비를 제공할 필요가 있습니다."
FLO_promote_officers:0 "장교 진급"
FLO_promote_officers_desc:0 "전염병은 우리 장교단을 엉망으로 도태시켰고 유능한 지휘관들을 많이 잃게 만들었으며, 그중에서도 아스트리트 코흐마저 잃게 했습니다. 우리의 민병대는 적절한 지도자 없이 우리 도시를 지켜낼 수 있을까요? 우리는 유망한 군인과 하급 장교들을 높은 자리로 진급시켜야 합니다."
FLO_art_of_the_deal:0 "협상의 기술"
FLO_art_of_the_deal_desc:0 "용병은 궁극적으로 죽음의 상인이며 상인은 항상 흥정할 수 있습니다. 브루노는 그들이 우리를 버리기 전에 그들이 더 낮은 계약금을 받아들이고 우리를 위해 더 오래 싸우도록 하기 위하여 어떤 말을 해야 할지 알고 있습니다."
FLO_found_flower_guard:0 "플라워 가드 창설"
FLO_found_flower_guard_desc:0 "우리의 민병대는 숙련되고 신뢰할 수 있는 반면에, 귀족들은 그들을 피해로부터 보호하기 위한 더 충성스럽고 전문적인 군대를 필요로 합니다. 특히 평민들이 어리석게도 우리의 정의로운 통치에 반기를 들기로 결정한다면 더욱 그렇습니다. 플라워 가드는 니콜라스 드 샤본에 의해 훈련되고 돈으로 살 수 있는 최고의 무기를 갖춘 그런 부대입니다."
FLO_revise_drilling_methods:0 "훈련 방법 변경"
FLO_revise_drilling_methods_desc:0 "우리 민병대는 짧은 시간 근무하는 병사들이지만, 그들은 여전히 광범위하게 훈련하고 그들의 기술을 연마합니다. 하지만 전쟁의 성격이 빠르게 변하고 있습니다. 새로 진급한 지휘관들은 우리의 훈련 계획을 개혁하고 다듬을 것입니다. 그리하여 우리의 민병대는 현대 전쟁에 대비할 것입니다."
FLO_doctrine_of_defence:0 "방어 교리"
FLO_doctrine_of_defence_desc:0 "독립을 유지하려면 우리는 강해져야 합니다. 다른 국가들은 우리의 빛나는 부유한 도시를 탐욕스러운 눈으로 바라보고 그들의 발톱을 문지르며 우리의 파멸을 획책합니다. 그들의 애처로운 공격이 바위에 부딪히는 파도처럼 우리의 방어에 부딪히도록 해야 합니다!"
FLO_hire_rogue_knights:0 "방랑 기사 고용"
FLO_hire_rogue_knights_desc:0 "그리포니아에는 많은 기사단이 있으며, 대부분이 일부 국가들에서 정기적으로 고용 중에 있습니다. 하지만 몇몇 기사들은 시골의 울타리 밑에서 잠을 자며 항상 일자리를 찾고 있습니다. 브루노는 이 기사들을 직접 만나서 거절할 수 없는 유리한 거래를 제안할 것입니다."
FLO_urban_combat_training:0 "시가전 훈련"
FLO_urban_combat_training_desc:0 "만약 우리가 공격을 받는다면, 전투는 넓은 평야나 그늘진 숲이나 높은 산에서가 아니라, 우리의 소중한 도시의 거리와 다리에서 일어날 것입니다. 그러므로 우리의 민병대는 도시 환경에서 전쟁을 하는 방법과 그들이 방어 중인 모든 건물들에 대해 적들이 큰 대가를 치르게 하는 방법을 알아야 합니다."
FLO_secure_river_trade:0 "강 무역 확보"
FLO_secure_river_trade_desc:0 "얼과 폼 강들은 우리의 가장 중요한 상업 노선입니다. 북쪽 강인 얼은 아퀼레이아와 헤르츠란트 그리고 남쪽 강인 폼과 연결되어 있습니다. 이 강들은 우리 주조 공장들에 풍부한 광석을 공급하는 웨스트킵의 산에서 흘러 내려갑니다. 적대적인 포모바라의 봉쇄를 막고 강둑을 점령해야 합니다!"
FLO_defend_skies:0 "대공 방어"
FLO_defend_skies_desc:0 "그리폰들의 전쟁은 항상 3차원적이었지만, 이제 우리에게 불이나 재앙을 내릴 수 있는 폭격기와 전투기 덕분에 위에서 오는 위험은 그 어느 때보다 커졌습니다. 우리는 우리의 평온한 도시가 하늘에서 파괴되는 것을 용납할 수 없으며 너무 늦기 전에 우리의 방어를 확장해야 합니다."
FLO_partition_pomovarra:0 "포모바라 분할"
FLO_partition_pomovarra_desc:0 "이제 포모바라의 위협이 사라졌으니 우리가 빼앗은 땅을 어떻게 할지 선택해야 합니다. 캠리스는 통합되어 자체적인 민병대를 구성할 수 있게 될 것이고, 포모바라인들의 충성심은 그들에게 제한된 자치권과 명목상 공화정 정부를 줌으로써 보장될 것입니다. 브루노는 그의 사촌 카밀이 그 정부의 지도자로 선출될 것을 결정했습니다."
FLO_anti_tank_tactics:0 "대전차 전술"
FLO_anti_tank_tactics_desc:0 "현대 시대는 경이로울 뿐만 아니라 공포도 불러옵니다. 전차가 그런 예들 중 하나인데, 중화기를 가진 장갑 짐승으로써 거의 모든 지형을 횡단할 수 있습니다. 우리는 우리의 민병대가 그러한 끔찍한 위협에 직면할 수 있도록 훈련하고 장비를 갖추도록 해야 합니다."
FLO_a_token_airforce:0 "소규모 비행단"
FLO_a_token_airforce_desc:0 "우리는 적절한 공군을 수용할 수 있는 산업적인 능력이나 그리폰의 힘이 없지만, 우리 도시의 방어를 돕고 적 대신 하늘을 통제할 수 있도록 하는 작은 비행단 정도는 유지할 수 있습니다. 운 좋게도 우리는 구식 비행기를 할인된 가격에 팔려는 독립적인 계약자들을 찾았습니다."

#Democratic tree
FLO_champions_of_the_people:0 "시민들의 친구"
FLO_champions_of_the_people_desc:0 "드 인디고 가문은 항상 평민들의 권리를 옹호하고 너무 늦기 전에 계급 간의 갈등을 끝내기 위해 노력해왔습니다. 드 로즈브루네 가문의 독재적인 왕조가 마침내 끝난 가운데, 그들은 이제 권력을 잡았고 마침내 플로웨나에게 평화와 민주주의를 가져다 줄 수 있었습니다."
FLO_protect_clients:0 "의심스러운 고객들 보호"
FLO_protect_clients_desc:0 "일부 그리폰들은 우리의 금융 비밀 보호법을 논란의 여지가 있다고 보지만, 이법의 유일한 의도는 고객을 보호하고 기밀을 유지하는 것입니다. 우리 고객들 중 몇몇은 고국에서 박해받는 소수민족들이거나 반란군 취급을 받는 범죄자들로 여겨집니다. 하지만 그것은 우리의 문제가 아닙니다. 우리는 단지 그들에게 서비스를 제공할 뿐입니다."
FLO_abolish_secrecy:0 "금융 비밀 보호법 폐지"
FLO_abolish_secrecy_desc:0 "우리 은행은 돈 세탁과 탈세 목적으로 계좌를 사용하는 범죄자와 거물급 인사들에게 서비스를 제공한 지 너무 오래되었습니다. 이제는 끝입니다! 독재자, 사기꾼, 살인자, 도둑들이여, 공정한 조국에서 썩 나가세요! 고객들의 더러운 비밀들을 모두에게 노출되도록 해야 합니다. 그래야 모든 이들이 법의 심판을 받을 수 있습니다."
FLO_western_gardens:0 "서부 정원 지대"
FLO_western_gardens_desc:0 "서부 자치구를 완전히 파괴한 대화재 때 잃어버린 불쌍한 생명들을 기리기 위해 폐허를 정원으로 만들고 잿더미에 수많은 씨앗을 심는다면 언젠가는 우리의 화가들이나 직물 공장에도 값진 염료를 제공할 수 있는 번창하고 아름다운 정원이 될 것입니다."
FLO_culture_festival:0 "문화 축제"
FLO_culture_festival_desc:0 "플로웨나는 많은 문화가 뒤섞이는 용광로입니다: 아퀼레이아, 헤르츠란트 그리고 포모바라 문화가 대표적입니다. 이 독특한 조합은 우리의 정체성을 규정지으며 축하되어야 합니다. 안나 드 인디고는 지금 우리 민족의 가장 훌륭한 업적을 보여주기 위해 성대한 축하 행사를 준비하고 있습니다."
FLO_finest_perfumes:0 "최고의 향수"
FLO_finest_perfumes_desc:0 "이국적인 식물들의 광대한 수집은 우리에게 정교한 향기를 만들어내기 위한 필요한 모든 것을 제공합니다. 하지만 안타깝게도 대량 생산을 통해 이익을 얻기를 원했던 드 로즈브루네의 통치 기간 동안 우리의 향수의 가치는 낮아졌습니다. 이제 우리는 품질에 더 초점을 맞추고 우리 제품이 최고의 가치를 가지도록 해야 합니다. 좋은 평판과 함께 더 많은 수요가 증가할 것입니다."
FLO_plague_memorial:0 "기념비"
FLO_plague_memorial_desc:0 "비난받는 드 로즈브루네 가문의 무능한 통치 때문에, 습식 전염병은 들불처럼 번져 수천 명을 감염시키고 죽였습니다. 아직 도시 전체가 흔들리고 있지만, 죽은 그리폰들을 기리기 위한 기념비를 세우는 것은 사랑하는 이들을 잃은 고통을 극복하는 데 도움이 될 것입니다."
FLO_flowenan_fashion:0 "플로웨나 패션"
FLO_flowenan_fashion_desc:0 "잘 만들어지고 선명하게 염색된 우리의 직물은 이미 그리포니아 전역에서 유명합니다. 우리는 재능 있는 패션 디자이너들을 고용하고 그들의 디자인을 볼 수 있는 쇼를 개최함으로써 더욱 홍보할 수 있습니다. 우리의 천으로 어떤 기적적인 것들을 창조할 수 있는지 보여줌으로써, 우리는 반드시 많은 고객들을 얻을 것입니다."
FLO_pollution_tax:0 "공해세 도입"
FLO_pollution_tax_desc:0 "우리 도시는 오랫동안 많은 정원 덕분에 대륙에서 가장 아름다운 도시라는 명성을 가지고 있었지만, 현대 산업의 발흥은 이 타이틀을 위협하고 있습니다. 유독 가스는 공기를 검게 만들고 폐기물이 강에 버려지는 동안 꽃들은 죽고 있습니다. 우리 도시를 구하기 위해서, 우리는 오염원들에게 세금을 부과함으로써 그러한 행동을 억제해야 합니다."
FLO_public_healthcare:0 "보편적인 의료 서비스"
FLO_public_healthcare_desc:0 "습식 전염병은 우리 모두에게 경종을 울렸으며, 특히 정부에게 치명적이었습니다. 우리는 공중위생을 보장해야하며 의료비를 감당할 수 없는 사람들을 위한 적극적인 조치를 취해야 합니다. 비용이 많이 들겠지만, 우리에게는 금보다 우리 시민들의 복지가 더 소중합니다."
FLO_tourism_board:0 "관광청 설립"
FLO_tourism_board_desc:0 "이미 매년 수천 명의 관광객들을 끌어모으고 있지만, 초창기 관광 산업에는 아직 개발되지 않은 잠재력이 분명히 있습니다. 플로웨나를 해외에 홍보하고 우리 문화를 보여주는 것은 물론, 우리 도시 내에서의 호텔과 여행사들을 조정하는 일을 하는 정부 부서를 설립해야 합니다."
FLO_open_international_airport:0 "국제 공항 건설"
FLO_open_international_airport_desc:0 "우리 관광청은 외국인 관광객들을 위한 거대한 공항을 만들 것을 제안했습니다. 그래서 누구나 쉽게 비행기를 예약하고 우리 도시로 올 수 있습니다. 접근이 쉬워지면 관광산업은 기하급수적으로 성장할 것이고, 여객기를 구입하는 것은 우리가 그들의 디자인을 연구하고 우리 자신의 비행기를 개선하는 것에 사용될 것입니다."
FLO_synthetic_crystal_experiments:0 "인공 크리스탈 실험"
FLO_synthetic_crystal_experiments_desc:0 "크리스탈은 다루기에 충분히 매력적인 재료이지만, 지금까지 해외에서 수입해야만 했습니다. 우리의 최고의 지성들은 통제된 실험실 환경에서 크리스탈의 성장을 촉진하기 위해 마법을 사용하는 실험을 했고 돌파구를 마련했습니다. 우리는 이제 크리스탈을 대규모로 합성할 수 있지만, 우리의 비밀을 빈틈없이 지켜야만 합니다."
FLO_fate_of_rosebrune:0 "라이벌의 운명"
FLO_fate_of_rosebrune_desc:0 "우리는 마침내 우리의 적들을 몰아내고 그들의 억압적인 통치에서 플로웨나를 해방시켰으니 그들을 어떻게 할지 결정해야 합니다. 단순하게 그들을 추방하는 것이 최선일지도 모르지만, 그들에게 어떠한 처벌도 내리지 않고 그들에게 자비를 베풀어 준다면 우리의 도덕적 우월성을 증명할 수 있을지도 모릅니다."
FLO_free_guild_membership:0 "길드에 대한 제한 완화"
FLO_free_guild_membership_desc:0 "수년 동안 우리 도시의 평민층 노동자들은 길드 가입 신청이 금지되어 있고 그들 자신만의 길드를 설립하는 것 또한 금지되어 왔다고 불평하고 있습니다. 오래된 법은 지금까지 제자리를 지켜왔습니다. 왜냐하면 귀족들은 탐욕스럽게 그들의 특권을 지키기를 원했기 때문입니다. 이제 평민들은 마침내 그들이 원하던 바를 이룰 수 있을 것입니다."
FLO_a_true_republic:0 "진정한 공화국"
FLO_a_true_republic_desc:0 "공식적으로 플로웨나는 공화국이지만 그 이름은 현실과는 괴리가 있습니다. 미리 결정해놓은 그리폰을 선출하는 조작된 추첨 제도는 귀족 회의의 구성원들인 귀족들만이 그 대상입니다. 이제 개혁이 시행되고 진정한 민주주의가 마침내 우리 도시에 도래할 것입니다! 임시 정부가 물러날 수 있도록 선거가 준비되고 있습니다."
FLO_welfare_program:0 "복지 제도 개설"
FLO_welfare_program_desc:0 "초콜릿의 끔찍한 통치 말기에 우리 도시의 빈곤율은 치솟았고, 많은 그리폰들이 길거리에서 구걸하거나 살기 위하여 범죄에 의존했습니다. 시민들의 안녕을 보장해야 하지만 비용이 많이 들 것입니다. 다행히도, 드 인디고 가문과 그들의 동맹 가문들이 시민들의 빚을 탕감해 주고 복지 제도에 자금을 지원하기로 약속했습니다."
FLO_protect_workers:0 "노동자 보호"
FLO_protect_workers_desc:0 "더 이상 귀족들은 직원들을 궁핍한 노예처럼 취급해서는 안 됩니다! 노동자들이 바라는 모든 것을 주고 약자들을 학대로부터 보호해야 합니다. 8시간 근무제와 엄격한 안전 규정, 공정한 임금은 시민들의 삶을 향상시키는 데 커다란 도움이 될 것입니다. 잔인한 귀족들은 이러한 모든 것에 불평할 수 있습니다."
FLO_patronage_of_arts:0 "예술 후원"
FLO_patronage_of_arts_desc:0 "드 인디고 가문은 항상 전도 유망한 예술가들의 열렬한 지지자였으며, 많은 유명한 예술가들을 그들의 날개 아래로 불러 모았습니다. 이제 그들은 국가 자체를 후원자로 만들고 싶어 하며 그리 포니아 전역에서 화가, 조각가, 음악가, 작가, 영화 제작자를 찾고 있습니다. 초콜릿과 다르게, 그들은 진정한 재능을 인식할 수 있고 많은 뛰어난 인재를 찾을 수 있을 것입니다."
FLO_finest_free_education:0 "최고 수준의 무료 교육"
FLO_finest_free_education_desc:0 "우리의 젊음은 우리의 미래입니다. 그러므로 젊은이들에게 투자하는 것은 우리가 할 수 있는 가장 현명한 투자입니다. 우리는 초콜릿이 고용했었던 사기꾼들 고용 사건으로부터 교사의 지위를 존경스럽고 바람직한 것으로 만들기 위해서 학생들을 돌보며 높은 봉급을 받는 유능한 교사들을 고용해야 합니다."
FLO_harmony_between_classes:0 "계급간의 조화"
FLO_harmony_between_classes_desc:0 "부자들은 더 이상 가난한 사람들을 억압하지 않습니다. 모두 안나와 그녀의 가문의 노력 덕분입니다. 일부 귀족들은 불평을 계속하고 있지만, 대다수의 귀족들은 행복한 노동자들이 생산적인 노동자라는 것을 알게 되었고, 드 인디고가 많은 재능 있는 예술가들을 고용함으로써 플로웨나의 위신을 높인 것에 대해 감사해 합니다. 분명히, 계층들은 함께 평화로이 공존할 수 있습니다."
FLO_expand_curriculum:0 "교육과정 확대"
FLO_expand_curriculum_desc:0 "플로웨나의 학교들은 오랫동안 수학과 물리학 같은 실용적인 문제들을 가르쳐왔습니다. 하지만, 우리는 우리 아이들이 편협한 마음을 가지게 둘 수는 없으며, 대신 그들의 시야를 넓혀주어야 합니다. 예술과 음악에서부터 새로운 언어에 이르기까지 새로운 과목이 도입되어야 합니다. 이러한 방식으로 모든 어린 그리폰은 자라서 문명화되고 개방적으로 될 것입니다."
FLO_haven_of_freedom:0 "자유의 안식처"
FLO_haven_of_freedom_desc:0 "우리 작은 공화국의 시민들은 타의 추종을 불허하는 자유와 행복을 누리고 있습니다. 이제 우리의 소식이 퍼지기 시작하고 그리포니아 전역에서 온 그리폰들이 축복받은 우리 사회에 합류하여 우리의 행복을 나눠 받기를 바라며 몰려오고 있습니다. 우리는 그들 모두를 날개 펴고 환영할 것입니다."
FLO_academy_of_social_sciences:0 "사회과학학술원"
FLO_academy_of_social_sciences_desc:0 "우리는 우리의 교육과정을 확장하였으나, 여전히 사회과학을 위한 전문 기관이 부족합니다. 학술원을 설립하고 외국의 지식인들을 초대하는 것은 우리 주변의 세계뿐만 아니라 우리 자신에 대한 지식을 다듬을 수 있게 해줄 것입니다."
FLO_spread_the_word:0 "소식 퍼트리기"
FLO_spread_the_word_desc:0 "우리가 민주주의와 자유로 쾌적한 작은 오아시스를 창조해냈지만, 우리 자신을 고립시키며 국경을 넘어선 억압과 위험을 무시할 수는 없습니다. 우리는 우리의 가치를 공유하는 강력한 동맹국들을 찾고, 스스로를 해방시키기 위해 애쓰는 그리폰들에게 원조를 보내야 합니다. 비용에 관계없이 모든 그리폰들의 삶을 개선하는 것은 우리의 의무입니다."
FLO_revive_tongue:0 "모국어 되살리기"
FLO_revive_tongue_desc:0 "수 세기 전의 플로웨나의 모든 그리폰들은 포모바라어를 사용하였지만, 시간이 흐르면서 아퀼레이아와 헤르츠란트로부터의 이주민들이 유입되면서 더 세계적이고 실용적인 언어들을 사용하면서 옛 언어는 제쳐두었습니다. 우리의 정체성과 문화 유산을 보존하기 위해서, 우리는 너무 늦기 전에 포모바라어를 공식화하고 젊은이들에게 가르치기 위한 즉각적인 조치를 취해야 합니다."
FLO_crystal_computing:0 "크리스탈 전산화"
FLO_crystal_computing_desc:0 "크리스탈은 예술작품과 무기 제조에도 사용될 수 있지만, 다른 용도로도 사용할 수 있습니다. 크리스탈은 마법의 에너지로 충전되거나 비워지기 때문에, 2진법의 데이터를 저장하는 데 사용할 수 있습니다. 이 데이터를 관리하기 위한 기계를 개발하는 것이 진정한 과학적 성과일 것입니다."
FLO_liberate_avian:0 "아비안의 자유"
FLO_liberate_avian_desc:0 "아비안은 비옥한 시골 지역을 독재적으로 지배하며 가난한 농민들을 억압하는 귀족들의 영역으로 알려져 있습니다. 이러한 평판은 사라져야 하며, 아비안은 자유롭고 평등한 국가로 새롭게 태어나야 합니다."
FLO_liberate_aethel:0 "그라이프발트의 자유"
FLO_liberate_aethel_desc:0 "길들여지지 않고 어두운 그라이프발트의 숲은 아델라트의 무법자들이 그 지역 주민들을 잔인한 세금으로부터 해방시키면서 황폐화되었습니다. 이것만으로도 클라우뎃 백작 왕조의 불법적인 지배가 증명되었습니다. 그러나 아델라트 무법자들은 진정한 민주주의와 자유를 도입하지 않았습니다. 그렇다면, 그것은 우리가 해야 할 일입니다."
FLO_liberate_houses:0 "베레니아의 번영"
FLO_liberate_houses_desc:0 "수십 년 동안 에리에와 이리에의 두 귀족 가문은 그들의 신하들의 고통을 거의 신경 쓰지 않고 이기적인 이유로 끊임없는 전쟁을 벌이며 치열한 경쟁 속에 갇혀 있었습니다. 이것이야말로 귀족정치가 얼마나 결함이 있는지를 모두에게 증명하는 것이 아닐까요? 우리는 개입해서 동방의 평화가 다시 한번 번영할 수 있도록 보장해야 합니다."
FLO_liberate_pomovarra:0 "우리의 조국을 받아들이다"
FLO_liberate_pomovarra_desc:0 "그로버 3세 황제가 우리에게 제국 자유 도시의 지위를 부여하기 이전에 우리 도시는 한때 포모바라 지방의 일부였습니다. 이 분리는 평민들에게 원하는지 묻지 않고 상인 통치자들의 과두정에 의해 결정되었습니다. 지금은 상황이 바뀌었습니다. 많은 그리폰들은 우리가 우리의 조국과 재회함으로써 이득을 볼 수 있다고 생각합니다."
FLO_city_of_lights:0 "꽃피는 도시"
FLO_city_of_lights_desc:0 "플로웨나는 서부 그리포니아 전역에서 존경받는 자유의 꽃이 피는 본거지입니다. 이것은 대륙뿐만 아니라 전 세계의 혁명가들과 자유 투사들에게 영감을 주고 있습니다. 폭군들과 독재자들은 우리의 낙원을 파괴하려 하지만, 우리가 강한 자세로 서 있으며, 그들에게 끝까지 저항할 준비가 되어 있다는 것을 발견할 것입니다. 불명예보다는 죽음을!"
FLO_sack_nicolas:0 "니콜라스 드 샤본 해임"
FLO_sack_nicolas_desc:0 "명예롭지만 악명 높은 드 샤본 가문의 마지막 자손인 니콜라스는 민병대의 대장으로 있으며  민병대에서 그런 고위직은 신뢰할 수 없습니다. 우리 가문 간의 관계는 결코 우호적이지 않았고 우리는 항상 그들의 독재 통치를 비난해 왔습니다. 우리가 그를 제거하지 않으면, 그는 그의 군인들의 충성심을 이용해서 우리를 공격할지도 모릅니다!"
FLO_marry_nicolas:0 "결혼 제안"
FLO_marry_nicolas_desc:0 "만약 니콜라스가 왕족 출신의 짝을 찾지 못한다면, 그는 그의 오래된 가문의 마지막 자손이 될 것입니다. 그런 그가 어떻게 결혼 제의를 거절할 수 있겠습니까? 그의 혈통이 안정된다면, 그는 틀림없이 우리 가문에게 충성할 것이고, 그가 어둠 속에서 짜고 있었을지도 모를 어떠한 음모도 포기할 것입니다."
FLO_the_peoples_army:0 "시민들의 군대"
FLO_the_peoples_army_desc:0 "도시의 민병대는 항상 귀족들뿐만 아니라 평민들로도 구성되었습니다. 방위군의 일원이 되고 무기를 사용하는 것이 허용된다는 것은 그들이 어떤 종류의 권력이라도 얻을 수 있는 유일한 길이었습니다. 이제 우리가 진정한 공화국이 되었으니, 민병대는 국민들이 권력을 유지할 수 있도록 적절한 군대가 되어야 합니다."
FLO_rather_death_than_dishonor:0 "불명예보다는 죽음을"
FLO_rather_death_than_dishonor_desc:0 "포모바라 전사들은 항상 유명한 좌우명을 가지고 있었습니다: 불명예보다는 죽음을. 우리는 이제 이 과거의 말을 부활시켜 병사들에게 가르쳐야 합니다. 그래서 그들은 그들의 조상들이 했던 것과 같은 분노를 가지고 싸우게 만든다면 그들의 황금빛 자유를 지키기 위해 할 수 있는 모든 것을 하게 될 것입니다. 채용 포스터에 이 표어를 사용하는 것은 확실하게 효과적일 것입니다."
FLO_arm_the_army:0 "군대 무장"
FLO_arm_the_army_desc:0 "시민군 대열에 합류하는 자랑스러운 신병들은 많지만, 그들이 과연 총과 장비 없이 무엇을 할 수 있을까요? 무기 생산자들에게 보조금을 지급하고 지원하여 군인들에게 장비를 개인이 사도록 강요하는 대신 정부가 의무화한 무기를 공급하는 것이 중요합니다."
FLO_patriotic_duty:0 "애국적인 의무"
FLO_patriotic_duty_desc:0 "우리의 자유를 지키기 위해 할 수 있는 모든 것을 하는 것은 모든 시민들의 의무입니다. 이 신성한 의무는 법으로 제정되어야 하고, 모든 건강한 그리폰들은 그들의 소중한 도시를 억압적인 침략자들로부터 지키기 위한 의무에 의한 부름에 응해야 합니다."
FLO_guardians_of_liberty:0 "자유의 수호자"
FLO_guardians_of_liberty_desc:0 "우리 도시의 가장 광적인 민주주의 지지자들은 강한 성품을 가진 집단이기 때문에, 그들이 함께 모인다면 가장 잘 싸울 것이 분명합니다. 그러므로 우리는 그들이 우리 군대에서 가장 맹렬한 전투력이 되는 여단으로 만들도록 허락할 것입니다."
FLO_affordable_design:0 "경제적인 디자인"
FLO_affordable_design_desc:0 "우리는 자발적으로 입대하는 신병들이 너무 많아서 그들 모두를 위해 충분한 무기를 구입하는 것에 애쓰고 있습니다! 우리의 용감한 시민 군들이 외국의 위협으로부터 우리를 방어하는데 필요한 모든 것을 받을 수 있도록 무기 생산은 개혁되어야 합니다. 결과적으로 품질은 낮아지겠지만, 그것은 더 큰 이익을 위해 희생해야 할 것입니다."
FLO_democratic_fervour:0 "민주주의 열정"
FLO_democratic_fervour_desc:0 "자유를 위한 투쟁은 우리 도시의 경계선 안에 국한되지 않습니다. 그것은 세계적인 투쟁이며, 전 세계적으로 억압받고 있는 이들이 억압하고 있는 이들을 타도하기 위해 애쓰면서 원조를 요구합니다. 우리가 과연 가만히 서서 구경만 할 수 있을까요? 많은 군인들은 그렇지 않다고 생각하며 해외 분쟁에 동참할 것을 요구합니다. 그들이 싸우도록 허락할 때입니다."
FLO_magitek_rifles:0 "마법 라이플 실험"
FLO_magitek_rifles_desc:0 "우리 도시의 가장 지적인 그리폰들은 최근에 마법 크리스탈을 사용하여 무기를 작동시키는 새로운 아이디어를 실험하고 있습니다. 그들은 정부에게 지원금을 요청해서, 시제품 소총 한 세트를 만들어낼 수 있습니다. 그들은 이 실험이 위험할 것이라고 말하지만, 만약 그들이 성공한다면 그것은 충분히 가치가 있을 것이고 우리는 우리 군대에 새롭고 혁명적인 무기를 보급할 수 있을 것입니다."
FLO_healing_herbs:0 "치유 허브"
FLO_healing_herbs_desc:0 "우리 정원의 수많은 식물들은 대부분 우리의 산업에 연료로써 공급하기 위해 사용되지만, 그것들은 더 이타적인 방법으로도 사용할 수 있습니다. 많은 희귀한 꽃들은 약과 치료약으로 정제될 수 있는데, 우리의 용감한 병사들이 전투에서 다치거나 병에 걸렸을 때 사용할 수 있습니다."
FLO_weaponized_flowers:0 "무기화된 꽃"
FLO_weaponized_flowers_desc:0 "꽃과 다른 식물들은 치유에 사용될 수 있지만, 그것들은 또한 해로울 수 있습니다. 수년간 우리 정원은 돌연변이를 일으키는 독성 식물과 습지에서 열을 발생시키는 수련과 같이 아름답고 가치 있지만 매우 위험한 식물군을 획득했습니다. 이것들은 적을 죽이는 대신 무력화시키는 생물학적 무기로 정제될 수 있습니다."

#COMMIE GANG
FLO_long_live_revolution:0 "플로웨나의 재탄생"
FLO_long_live_revolution_desc:0 "붉은 태양이 부르주아의 억압으로부터 해방되고 자본주의의 고통으로부터 구출된 진정한 자유 도시 위로 떠오를 때 귀족들은 공포에 떨고 있습니다. 이 여명은 우리 도시가 진정한 노동자의 천국으로 변모하는 시작을 알리는 것입니다."
FLO_empty_the_vaults:0 "금고 비우기"
FLO_empty_the_vaults_desc:0 "드래곤들처럼, 귀족들은 수 세기 동안 지하 금고에 재산을 비축해 두었으며, 필요한 그리폰들에게 주지 않고 높은 이자로 빌려주기만 했습니다. 정의의 시간이 왔습니다: 우리는 쓰레기 같은 은행가들을 심문하여 그들의 금고 안으로 들어가는 방법을 알아내고 필요하다면 다이너마이트로 깨부수고 들어갈 것입니다!"
FLO_universal_guild_membership:0 "보편적인 길드 자격"
FLO_universal_guild_membership_desc:0 "이전까지의, 길드는 플로웨나를 설립한 시민들 중 가장 부유한 이들의 아들과 딸들의 독점 클럽이었습니다. 그리고 또한 상인, 판사, 관리자, 공예가들과 같이 가장 명망 있는 직업들 만을 위한 길드만 있었습니다. 이제 끝입니다! 새로운 플로웨나에서는 모든 노동자가 길드에 가입하거나 구성할 수 있으며, 길드가 제공하는 모든 특권과 보호를 누릴 수 있습니다."
FLO_eat_the_rich:0 "귀족 계급 철폐"
FLO_eat_the_rich_desc:0 "우리 도시에서 계급 전쟁이 이제 막 끝나려고 합니다. 부르주아들은 완전히 패배하고 망가졌으며, 우리가 그들의 특별한 권리를 박탈하고 그들을 일반 시민으로 만들 때 그들은 저항할 힘조차도 없습니다. 그들이 원하는 만큼 슬퍼하며 울게 해야 합니다. 그들은 더 이상 그들의 소유에 연연하지 않습니다."
FLO_empty_the_temples:0 "신전 폐쇄"
FLO_empty_the_temples_desc:0 "성직자들 역시 특별한 특권을 누렸고 그들의 신들의 이름으로 세금을 징수했습니다. 여러 해 동안 신전들은 부당하게 빼앗긴 그리폰들의 부로 가득 차 있습니다. 그들은 구름 속에 있는 상상 속의 친구들에게 기도만 하는 성직자들 대신 실제로 생계를 위해 일했습니다. 그들의 넓은 신전은 공동으로 소유하는 물품들의 창고가 될 것입니다."
FLO_universal_guild_ownership:0 "보편적인 길드 소유권"
FLO_universal_guild_ownership_desc:0 "사유 재산은 귀족들의 착취 도구로서, 노동자들이 발톱을 들고 저항 못하고 흡혈귀에게 빨려 말라버리게 된 것처럼 만들어줍니다. 따라서 재산은 상품과 서비스의 생산을 위해 해당 재산을 사용하는 사람들의 공동 소유로 대체되어야 합니다. 앞으로는 모든 생산 수단을 노동자들의 길드에서 소유하게 될 것입니다!"
FLO_revolutionary_militia:0 "노동 계급의 수호자들"
FLO_revolutionary_militia_desc:0 "민병대는 무기와 헬멧을 구입할 여유가 있기 때문에 일반 시민들보다 평균적으로 더 부유한 편이지만, 그들은 여전히 프롤레타리아에 속해 있습니다. 우리는 이 점을 모두에게 상기시키고, 우리 가운데 그들을 환영할 뿐만 아니라, 그들에게 반동적인 공격으로부터 동료 동지들을 보호해야 할 명예로운 의무를 부여해야 합니다."
FLO_guild_congress:0 "길드 의회"
FLO_guild_congress_desc:0 "부패하고 과두정치적인 귀족 의회의 기관이 사라짐에 따라, 우리 도시는 우리를 이끌 새롭고 적절한 정부가 필요합니다. 길드가 모든 재산을 소유하고 있고, 모든 일하는 시민들이 길드의 회원으로 소속되어 있기 때문에, 그들이 도시 국가의 일을 이끌어야 한다는 것은 명백합니다. 따라서 선출된 길드 대표자들의 의회가 설립되어야 합니다."
FLO_model_district:0 "모델 지구"
FLO_model_district_desc:0 "서쪽의 가난한 빈민가를 파괴한 화재는 상징적인 사건이었습니다. 붉은 불길이 우리 도시의 가난과 불평등을 씻어주었고, 판잣집 대신 새 집과 작업장이 지어질 것입니다. 새로운 서부 자치구는 자본주의 귀족이 아니라 평범한 노동자들을 염두에 두고 디자인될 것입니다. 모두를 위한 가장 훌륭하고 표준화되고 무엇보다도 위생적인 주택이 만들어질 것입니다!"
FLO_abolish_flowins:0 "플로윈 폐지"
FLO_abolish_flowins_desc:0 "화폐는 가장 순수한 형태의 재산이며, 화폐의 축적과 비축은 불평등의 주요 원인 중 하나입니다. 과거가 되풀이되는 것을 막기 위해서, 우리는 모든 동전을 녹이고 모든 지폐를 태워야 합니다. 금은 외국 무역에만 사용될 것이고, 시민들은 빵집과 공동 상점에서 필요한 것을 얻을 것입니다."
FLO_secularization:0 "세속화"
FLO_secularization_desc:0 "노동자들은 그 누구의 지배도 받아서는 안되며, 신에게 지배 당해서도 안됩니다. 수 세기 동안 성직자들은 믿음을 속임수와 공갈에 이용했고, 십일조를 요구하고 신성한 처벌로 위협해 왔습니다. 우리는 다시는 그들의 속임수에 넘어가서는 안됩니다! 성직자들의 뿌리를 뽑고 종교 기관에 대한 모든 지원 또한 즉시 끝났습니다. 합리주의와 경험주의는 우리 사회의 새로운 핵심 가치일 것입니다."
FLO_workers_army:0 "노동자들의 군대"
FLO_workers_army_desc:0 "민병대는 그들의 급여 담당자를 지키던 과거의 의무에서, 훨씬 더 중요한 의무를 가지게 되었습니다: 외국의 압제자와 봉건 영주들로부터 도시를 방어하는 것입니다. 민병대원의 출신 국가에 상관없이 모든 자원병들과 함께 그들의 지위를 확장될 필요가 있습니다. 불만을 품고 환멸을 느끼던 용병들도 기꺼이 합류하여 새 부대를 양성할 것입니다."
FLO_produce_for_people:0 "탐욕 이전에 필요한 것"
FLO_produce_for_people_desc:0 "우리 시의 많은 공방과 공장들은 항상 수출용 사치품 생산에 몰두했기 때문에 귀족들은 이익을 얻을 수 있었습니다. 노동자들은 높은 가격으로 해외에서 소비재를 구입해야만 했습니다. 이제 이러한 상황은 끝났습니다: 값비싼 향수와 고급 직물 대신 공구, 생활용품, 차량, 총 등을 대량 생산할 예정입니다."
FLO_decentral_planned_economy:0 "분권화된 계획 경제"
FLO_decentral_planned_economy_desc:0 "시장경제의 변동과 내재된 불평등을 피하기 위해 우리는 다른 노동자들의 국가들이 가지고 있는 것과 같이 계획경제를 채택해야 합니다. 그러나 관료들이 모든 것을 결정하는 스탈리온그라드의 중앙 계획 경제가 되어서는 안됩니다. 길드끼리 서로 협력하고 생산과 유통에 대한 계획을 세울 것이며, 모든 노동자가 발언할 수 있게 될 것입니다."
FLO_public_gardens:0 "정원 개방"
FLO_public_gardens_desc:0 "우리 도시에는 다양한 식물원들이 흩어져 있지만, 식물원에서 일하지 않는 그리폰들에게는 항상 출입이 금지되어 있습니다. 귀족들에게 꽃은 그들의 경제 기계의 톱니바퀴였고, 값진 염료를 생산함으로써 이익을 창출했습니다. 우리 역사의 이 새로운 장에서, 정원은 우리의 직물 공장에 재료를 공급하는 것 외에 완전히 새로운 역할을 하게 될 것입니다."
FLO_voice_of_labour:0 "노동의 소리"
FLO_voice_of_labour_desc:0 "세계의 다른 선진 도시들과 마찬가지로, 플로웨나 역시 저렴하고 널리 배포되는 신문이 필요합니다. 하지만 해외와는 달리, 그것은 부르주아적인 선전이 아니라 노동자들을 위해 노동자들에 의해 쓰인 기사일 것입니다. 본문은 읽기 쉬우므로 우리 중 읽고 쓸 줄 모르는 사람들은 읽는 것을 연습할 수도 있으며, 가능한 한 많은 정보를 제공할 것입니다."
FLO_teachers_guild:0 "교사 길드 확장"
FLO_teachers_guild_desc:0 "다른 직업들 중에서, 교사들 또한 그들만의 길드를 설립했습니다. 하지만, 초콜릿의 잘못된 통치 후에, 교사들의 수는 적어졌기에, 우리 도시의 전체 인구를 교육할 수 있도록 더 많은 회원들을 필요로 합니다. 이것이 바로 우리가 외국의 좌파 지식인들을 우리 도시로 초대해서 그들을 길드에 가입시켜 주어야 하는 이유입니다."
FLO_proletariat_generals:0 "프롤레타리아 장군"
FLO_proletariat_generals_desc:0 "평민들이 민병대의 대열에 함께서는 것은 환영받았지만, 민병대를 뚫고 올라가 지휘자가 되는 데는 큰 어려움을 겪었습니다. 구질서가 해체됨에 따라, 이것은 바뀌었고, 우리 민병대는 지휘자가 부족하기 때문에 유망한 젊은 노동 계급 장교들을 승진시켜야 할 때입니다."
FLO_stg_doctrine:0 "스탈리온그라드의 전쟁의 원칙"
FLO_stg_doctrine_desc:0 "서쪽의, 스탈리온그라드는 오늘날까지 계속 채택하고 있는 혁신적인 전략 덕분에 거대한 국가인 이퀘스트리아에게서 생존할 수 있었습니다. 그들은 속도, 기동성, 물류, 그리고 빠른 전쟁을 강조하며, 거대한 적이 자신들을 강타한 것이 무엇인지도 모르는 상황에서 주도권을 잡습니다. 우리는 그들의 예시를 따르고 그에 따라 우리의 군사 생산을 적응시켜야 합니다."
FLO_gunsmith_guild:0 "총기 제작 길드의 확장"
FLO_gunsmith_guild_desc:0 "소총은 민주적인 무기이며, 총을 다루는 모든 그리폰들에게 힘을 줍니다. 따라서 우리는 우리의 무기 생산을 증가시켜 모든 시민들이 총기를 얻을 수 있도록 해야 합니다. 이를 위해, 새로운 총기 기술자들을 외국에서 초대해서 훈련시켜야 하며, 그들의 작업장은 석공 길드에 의해 크게 확장되어야 합니다."
FLO_car_manufactory:0 "자동차 제조 공장"
FLO_car_manufactory_desc:0 "자동차는 오직 부유한 그리폰들만이 소유하는 사치품으로 여겨졌지만, 이제 이것은 바뀔 것입니다. 적당한 가격의 자동차를 대량 생산할 수 있는 새로운 공장을 열음으로써, 모든 시민들은 자동차를 구입하여 빠르고 쉬운 여행에 이용할 수 있게 될 것입니다. 분쟁 기간 동안 이 공장은 전시 생산용으로 용도 변경할 수도 있습니다."
FLO_workers_culture:0 "그리폰 노동자 문화"
FLO_workers_culture_desc:0 "귀족들로부터 조롱을 당하는 대신, 프롤레타리아의 평민층 문화는 이제 존경받을 뿐만 아니라 훌륭하다 평가받고 있습니다. 고된 일, 동지애, 표현의 자유가 문화의 측면을 규정합니다. 그 어느 때보다도 더 많은 자유시간을 가진 노동자들은 새로운 예술 형태를 연구하여 아퀼레이아, 헤르츠란트, 그리고 포모바라 문화들 사이에서의 오래된 경계선을 빠르게 허물어 계급 전체의 문화로 바꾸어 가고 있습니다."
FLO_vocational_schools:0 "직업학교 개설"
FLO_vocational_schools_desc:0 "우리 중등교육은 쓸모없는 추상적인 개념에만 너무 집중하고 막대한 비용만 지출하는 부르주아 교육기관 대신에 실용성에 초점을 맞출 필요가 있고 모든 노동자들에게 무료로 제공될 필요가 있습니다. 이 학교들은 졸업 후 학생들이 직접 노동 현장에 들어가 직업별로 훈련에 집중할 수 있도록 준비합니다."
FLO_militiagriff_guild:0 "민병대 길드"
FLO_militiagriff_guild_desc:0 "민병대 역시 노동자이기 때문에 구성원들의 권리와 안녕을 보장하는 그들만의 길드를 받을 자격이 있습니다. 더 많은 조직력으로, 민병대는 더 나은 훈련을 하고, 전술과 전략을 공유하고, 그들의 교리를 수정할 수 있습니다."
FLO_army_mechanization:0 "민병대의 기계화"
FLO_army_mechanization_desc:0 "우리의 민병대는 움직이는 데 있어서 그들의 발과 날개에만 의존해서는 안 됩니다. 현대 시대에는 차량화가 핵심이며, 차량을 통해 이전보다 더 빠르게 이동할 수 있습니다. 노동자들이 새로운 트럭과 자동차를 만드는 데 열심히 일하고 있기 때문에, 우리 민병대는 그것들을 이용해야 합니다."
FLO_fires_of_industry:0 "산업의 불길"
FLO_fires_of_industry_desc:0 "모두를 위한 일자리를 제공하고 모든 노동자들의 요구를 충족시키기 위해, 우리의 공장은 계속 확장되어야 하며 노동은 절대 중단되어서는 안됩니다. 오래된 부르주아 세계는 산업의 불길에 휩싸일 것입니다."
FLO_city_of_workers:0 "노동자의 도시"
FLO_city_of_workers_desc:0 "플로웨나는 욕심 많은 귀족들의 비열한 굴에서 평범한 노동자들의 공동체로의 변신을 마침내 완전히 완성시켰습니다. 우리의 꿈은 이루어졌지만, 국제적인 투쟁은 아직 끝나지 않았습니다. 그럼에도 불구하고, 우리는 현재 우리의 노력의 결실을 축하하고 즐길 수 있습니다."
FLO_tank_prototype:0 "시제품 탱크"
FLO_tank_prototype_desc:0 "스탈리온그라드의 조언자들은 단순히 탱크라고 알려진 새로운 장갑 전투 차량의 많은 부분을 우리에게 말해 주었습니다. 그들의 도움으로, 우리의 노동자들은 시제품을 디자인하고 만드는 일에 열심히 일했습니다. 그 결과, 우리는 전쟁 기계의 국내 생산을 시작할 수 있었고, 그것을 우리의 민병대에 공급할 수 있었습니다."
FLO_expand_fuel_stores:0 "연료 저장소 확장"
FLO_expand_fuel_stores_desc:0 "우리가 우리 사회를 현대화하면서, 연료는 점점 더 중요해지고 있습니다. 연료는 우리 산업의 생명선일 뿐만 아니라, 우리 군대도 계속해서 기계화시키고 있습니다. 국내에서의 석유 생산은 없지만, 우리는 저장고를 늘려야 합니다. 그래야만 우리는 다른 세계와 단절되어도 연료 공급을 보장할 수 있습니다."
FLO_public_transportation:0 "공공 운송 기관"
FLO_public_transportation_desc:0 "좁고 붐비는 거리를 따라 집에서 직장까지 이동하는 데는 많은 시간이 걸리기 때문에 모든 노동자들은 매일 통근하는 것을 싫어합니다. 우리의 삶을 개선하기 위해, 우리는 모든 노동자들이 1시간 이내에 쉽게 도시를 가로질러 이동할 수 있도록 그들이 필요로 하는 기반 시설뿐만 아니라 전차와 버스, 기차를 만들어낼 것입니다."
FLO_modern_tools:0 "현대화된 도구"
FLO_modern_tools_desc:0 "올바른 작업을 위해서는 올바른 도구가 필요하며, 현대의 작업에는 현대적인 도구가 필요합니다. 효율성이 향상되면 작업 시간을 쉽게 단축하고 생산 수준을 유지할 수 있어 더 많은 자유 시간을 확보할 수 있습니다. 새로운 기기와 기계를 도입하는 것은 많은 노력이 들겠지만, 결국에는 그럴 만한 가치가 있을 것입니다."
FLO_aid_comrades:0 "우리의 동지들을 지원하다"
FLO_aid_comrades_desc:0 "우리는 이웃나라 노동자들의 곤경을 무시할 수 없습니다. 공세하고 혁명을 퍼뜨리고, 어디에 있든 부르주아들을 분쇄하는 것이 우리의 의무입니다. 만약 우리가 아무것도 하지 않는다면, 우리는 외국의 폭군들에게 쉬운 먹잇감이 될 것입니다. 전진하라! 순교자들의 피는 땅에 물을 줄 것이고, 붉은 땅에서 붉은 꽃이 필 것입니다!"
FLO_prol_paradise:0 "프롤레타리아의 천국"
FLO_prol_paradise_desc:0 "우리가 가진 모든 것을 걸고 도박을 하고 파괴적인 전쟁을 하는 대신에, 우리는 내부에 집중해서 우리가 만든 노동자들의 안식처가 무엇인지를 세계에 알려야 합니다. 우리는 간접적인 지원, 무기 및 자원병들의 파견, 그리고 망명자들을 환영함으로써 동료 노동자들에게 우리의 의무를 다할 것입니다. 마지막으로, 적은 우리가 죽을 때까지 우리의 자유의 정원을 지킬 것이라는 것을 알 게 될 것입니다!"
FLO_rapid_communication:0 "신속한 전쟁에는 신속한 의사소통이 필요하다"
FLO_rapid_communication_desc:0 "만약 전투병력이 응집력을 유지하고 목적에서 단결하기를 원한다면, 그들은 서로에게 메시지를 잘 전달할 수 있어야 합니다. 그리고 병력이 빠르게 움직인다면, 그들의 메시지도 빠르게 움직여야 합니다. 고맙게도 현대 무선 기술은 이것을 가능하게 합니다, 그래서 우리의 민병대는 항상 서로에게 연락하고 강한 단결을 유지할 수 있습니다."
FLO_someshitidunno:0 "보급과 물류"
FLO_someshitidunno_desc:0 "군대는 잘 먹어야 진격합니다. 게다가, 현대의 군대는 연료 탱크가 가득해야 진격합니다. 따라서 우리는 항상 우리의 병력들에게 보급이 원활하게 이루어져 모든 병사와 기계들의 요구를 충족시킬 수 있도록 보장해야 합니다. 게다가, 민병대의 몇몇 그리폰들은 민간인 생활 당시 엔지니어들이었습니다. 우리는 전쟁 중에 그들의 기술도 이용해야 합니다."
FLO_airplane_designs:0 "항공기 설계"
FLO_airplane_designs_desc:0 "진정한 제병합동작전은 날개 달린 보병뿐만 아니라 적절한 장갑 항공기로도 하늘을 장악해야 합니다. 따라서 우리는 지상의 보병과 탱크들을 지원한다는 주된 목적을 가진 전투기와 폭격기를 설계해야 합니다."
FLO_synth_experiments:0 "합성 실험"
FLO_synth_experiments_desc:0 "최악의 상황이 닥친다면, 우리는 먼 외국 대신에 우리 자신에게 의지할 수 있어야 합니다. 따라서 우리는 기계화된 군대들을 위해 연료와 고무의 공급을 확보해야 합니다. 우리에게 천연자원은 없지만, 기술과 혁신은 우리가 자원을 창조할 수 있게 해줄 것입니다. 우리 화학자들은 그들이 필요로 하는 모든 지원을 받을 자격이 있습니다."
FLO_revolution_in_adelart:0 "아델라트의 진홍색 숲"
FLO_revolution_in_adelart_desc:0 "아델라트의 주민들은 도적들과 숲의 방랑자들이 그들을 구해주기를 간절히 바랄 때까지 오랜 세월 동안 억압적인 세금을 견뎌야 했습니다. 그러나 그들은 그들이 바라던 대로 진정한 자유, 해방, 평등, 번영을 찾지 못했습니다. 이제 우리가 그들에게 모든 것을 줄 때입니다."
FLO_revolution_in_pomovarra:0 "포모바라의 암적색 언덕"
FLO_revolution_in_pomovarra_desc:0 "이 도시의 원주민들은 한때 포모바라라는 나라를 그들의 조국이라고 불렀지만, 지금은 매우 많은 이주 노동자들이 살고 있기 때문에, 이 도시에 대한 민족주의적 정서를 가진 그리폰은 거의 없습니다. 하지만 우리는 프롤레타리아적인 정서를 가지고 있습니다. 포모바라 노동자들이 자본주의의 잔인한 멍에를 지고 고통받고 있기 때문입니다. 그러므로 우리는 강을 건너서 그들을 구해야 합니다!"
FLO_welcome_immigrants:0 "이민자들을 환영하다"
FLO_welcome_immigrants_desc:0 "그들이 어디에서 왔던 어떤 인종이든 간에, 모든 노동자들은 이곳에서 환영을 받습니다. 우리는 그들을 돌보고, 행복하게 그들을 우리 사회에 받아들여 그들에게 시민권을 부여할 것입니다. 소문이 퍼지고 곧 모든 존재가 우리의 작은 유토피아로 몰려들 것입니다."
FLO_ally_left:0 "좌파와의 동맹"
FLO_ally_left_desc:0 "우리가 사상가나 광신자는 아니지만, 우리는 여전히 세계의 많은 공산주의자와 사회주의자들과 같은 목표를 공유하고 있습니다: 노동 계층의 해방입니다. 세계적인 계급 투쟁을 돕기 위해 우리가 할 수 있는 일은 거의 없지만, 우리는 여전히 그들을 도울 것입니다. 왜냐하면 아무것도 안 하는 것보다는 낫기 때문입니다."
FLO_military_airbase:0 "군용 공군기지 건설"
FLO_military_airbase_desc:0 "비행기가 운항을 끝내려면 공항이 필요합니다. 따라서 우리는 작업에 착수하여 우리의 민병대 조종사들을 위해 대규모의 군용 공군기지를 건설할 것입니다. 공군기지는 수백 대의 전투기와 폭격기를 수용하고 보급할 수 있을 만큼 충분히 클 것이며 앞으로도 오랫동안 우리에게 도움이 될 것입니다."
FLO_revolution_in_greifwald:0 "팔콘타운의 다홍색 호수"
FLO_revolution_in_greifwald_desc:0 "전제적인 그라이프발트 백국은 그들의 평민층을 별로 신경 쓰지 않았습니다. 그들의 봉건 제도는 무너지고 하인과 노예들의 족쇄는 깨져야 합니다!"
FLO_revolution_in_avian:0 "아비안의 고동색 들판"
FLO_revolution_in_avian_desc:0 "전통적으로 아비안은 귀족들이 소작농을 지배하고 부리는 지주들의 나라였습니다. 아비안의 노동자들의 곤경은 곧 끝날 것이며, 우리는 함께 축하하고 열심히 일하는 농부들이 재배한 지역 농산물을 즐기게 될 것입니다."
FLO_revolution_in_erie:0 "에리에의 낙관적인 성들"
FLO_revolution_in_erie_desc:0 "에리에의 봉건 영주들은 이리에에 있는 그들의 사촌들과의 사소한 분쟁 이외에는 아무것도 신경 쓰지 않습니다. 하층민들로부터 오는 모든 불평과 평화 요구들은 그들이 칼을 갈고 유혈사태에 대비하는 동안 무시됩니다. 플로웨나의 평민층 노동자들이 그들의 군대를 물리친다면 그들의 얼굴을 마주 볼 수 있을 것입니다!"
FLO_call_for_freedom:0 "자유를 위한 외침"
FLO_call_for_freedom_desc:0 "우리는 우리 사회의 소문을 널리 알리는 데 더욱 적극적인 자세를 취해야 하며, 노동자들이 억압 없이 이곳에서 어떻게 행복하게 살 수 있는지 보여주어야만 합니다. 머지않아 우리 이웃 국가들의 노동 계급은 우리의 승리하는 혁명에 고무되어 이 행복과 자유를 고국에 가져다주기를 바랄 것입니다."
FLO_supply_revolution:0 "혁명가 지원"
FLO_supply_revolution_desc:0 "노동자들에게 필요한 것은 도구뿐입니다. 그리고 혁명의 도구는 무기입니다. 이것들은 비밀리에 만들어 주고, 국경을 넘어 밀수할 것입니다. 가장 훌륭한 총잡이와 강력한 폭발물에 의해 만들어진 빛나는 새 팔로, 노동자들은 그들의 압제자들에게 저항할 수 있는 힘을 갖게 됩니다."
FLO_international_cause:0 "국제 노동자들의 대의명분"
FLO_international_cause_desc:0 "우리 민병대들은 가만히 앉아서 적이 오기만을 기다리는 것 이상을 바라고 있습니다. 그들은 해외로 파견되어 그들의 지원이 절실히 필요한 먼 나라에 있는 동지들을 돕고 싶어 합니다. 우리는 그들을 허락할 뿐만 아니라, 그들의 노력에 전폭적인 도움을 줄 것입니다."
FLO_revolution_in_skyfall:0 "스카이폴의 주색 항구들"
FLO_revolution_in_skyfall_desc:0 "스카이폴과 플로웨나는 한때 많은 공통점이 있었습니다. 자본주의를 위해 헌신하는 외설적이며 부유한 상류층으로서, 이익이라는 명목하에 엄청난 고통에 시달리는 하류층 계급을 행복하게 억압하였습니다. 하지만 스카이폴은 그대로인 반면, 이곳에서는 많은 것이 변했습니다. 이제는 우리가 다시 한 번 더 닮아져야 할 때입니다. 스카이폴의 연합체가 날개를 펴고 우리를 환영할 것입니다!"
FLO_found_faction:0 "노동자 연맹 설립"
FLO_found_faction_desc:0 "지금까지 우리의 동지들에 대한 원조는 간접적인 것에 불과했습니다. 이제는 우리가 더 용감한 외교 정책을 펴고 동료 노동자들의 국가와 더 가까운 관계를 모색할 때입니다. 동맹이 설립될 것이며, 그들과 함께 모든 위험에 직면할 준비가 되어 있는 국가 연합이 될 것입니다."

#Literally Machiavelli
FLO_a_swift_purge:0 "신속한 숙청"
FLO_a_swift_purge_desc:0 "국가를 장악할 때, 공격자는 필요한 모든 위험요소를 면밀히 검사하고, 위험이 매일 반복되지 않도록 한 번에 모두 처리해야 합니다. 상처를 입는 것은 한 번으로 족하며 최대한 덜 맛보아야 불쾌하지 않을 것입니다."
FLO_reward_loyal:0 "충신들에게 보답"
FLO_reward_loyal_desc:0 "그의 하인들을 정직하게 유지하기 위해서는 왕자는 그들에게 보상하고, 존경하며, 풍요롭게 해야 합니다. 동시에, 그들은 왕자의 도움 없이 홀로 있을 수 없다는 것을 알게 해야 하며, 높은 영광을 줌으로써 그들이 욕망을 품지 않게 하고, 많은 부를 줌으로써 그들이 더 많은 것을 바라게 하며, 많은 문제들은 그들이 위험을 무릅쓰는 것을 두려워하게 만들어줄지도 모릅니다."
FLO_fate_seigneurie:0 "귀족 회의의 운명"
FLO_fate_seigneurie_desc:0 "왕자는 다른 이들을 관리함에 있어서 어떤 이들을 화나게 만들 수도 있는 일을 멀리해야만 합니다. 따라서, 왕자는 거대하고 위대한 것들을 무찌를 때, 왕자를 책망하지 않으며 지지해 줄 수 있는 의회를 만들어야 합니다."
FLO_aid_workers:0 "시민들에게의 호의"
FLO_aid_workers_desc:0 "시민들의 호의를 받아 왕자가 되는 이는 그들과의 친근한 관계를 유지해야 합니다. 그들은 단지 그에게 자신들을 억압하지 말아달라는 요구만 하기 때문에 쉽게 이행해 줄 수 있습니다. 또한, 그가 안 좋은 것들을 하리라 예상하던 그리폰들이 좋은 것들을 받는다면 시민들은 그들의 보호자와 더 밀접하게 얽매이게 됩니다. 그러므로, 그들에게는 무료 교육과 그들의 왕자가 제공해 주는 무료 선물들을 주도록 해야 합니다."
FLO_the_prince:0 "왕자"
FLO_the_prince_desc:0 "그의 기반이 확보된 지금이 니콜라스가 나서서 공식적으로 그의 가문의 왕위 계승권을 되찾아야 할 때입니다. 그의 통치는 플로웨나에 힘, 단결, 질서의 새로운 시대가 올 것임을 예고할 것입니다."
FLO_virtue:0 "미덕"
FLO_virtue_desc:0 "모든 국가의 주요 기반은 좋은 법과 좋은 무기입니다. 현명한 왕자는 모든 종류의 상황에서 그의 시민들이 항상 국가와 그를 필요로 하는 그런 길을 택해야 합니다. 그렇게 한다면 그는 시민들이 항상 자신에게 충직하다는 것을 알게 될 것입니다. 정의, 관대함, 그리고 선한 법으로, 이것을 성취할 수 있으며, 시민들의 충성심을 확보할 수 있습니다."
FLO_fortune:0 "행운"
FLO_fortune_desc:0 "모든 국가의 주요 기반은 좋은 법과 좋은 무기입니다. 전적으로 선한 방식으로 행동하기를 원하는 그리폰은 곧 세상의 너무나도 많은 악의 무리들 사이에서 파괴될 것입니다. 그러므로 생존을 원하는 왕자는 필요에 따라 무엇을 잘못하고 있는지, 무엇을 해야 하는지, 무엇을 잘못하지 말아야 하는지를 알아야 합니다. 행운이 적을 무찌를 수 있는 기회를 줄 때, 우리는 주저 없이 기회를 잡아야 합니다."
FLO_bonfire_of_vanities:0 "허영심의 모닥불"
FLO_bonfire_of_vanities_desc:0 "직물, 향수, 꽃들... 이 모든 것들은 시민들의 필요를 충족시켜주지 못하는 물건들이며, 국가를 튼튼하게 만들어주지 못하는, 쓸모없는 것들입니다. 이것들은 탐욕스러운 그리폰들을 풍요롭게 만들어주는 역할만 할 뿐입니다. 현명한 왕자는 자신의 신하들이 자신의 지위를 위협하지 못하도록 절대로 너무 큰 부자가 되는 것을 허락해서는 안 됩니다. 따라서 쓸모없는 허영심은 제거되어야 합니다."
FLO_protector_of_people:0 "시민들의 보호자"
FLO_protector_of_people_desc:0 "시민들에게 귀족들과 그들의 학대로부터 그들을 보호할 수 있는 유일한 존재가 왕자라는 것을 상기시켜줘야 합니다. 그러나 현명한 왕자는 귀족들도 돌봐야 합니다. 귀족들은 유용하게 쓸 수 있지만, 그렇다고 자신이 시민들에게 미움을 받는 것은 아니기 때문입니다. 이렇게 하면 왕자는 시민들과 귀족들 모두가 자신을 믿고 의지할 수 있게 됩니다."
FLO_art_of_war:0 "전쟁의 기술"
FLO_art_of_war_desc:0 "왕자는 전쟁과 그 규칙과 규율 말고는 다른 목적이나 생각을 가져서는 안 됩니다. 이것이 통치하는 그에게 주어지는 유일한 예술입니다. 전쟁의 기술을 이해하지 못하는 왕자는 그의 군인들에게 존경받을 수도 없고, 그들에게 의지할 수도 없습니다."
FLO_fox_and_lion:0 "여우와 사자"
FLO_fox_and_lion_desc:0 "왕자는, 두 야수의 방법을 사용하도록 강요당하며, 여우와 사자 중에서 선택해야만 합니다; 사자는 덫으로부터 자신을 방어할 수 없고 여우는 늑대로부터 자신을 방어할 수 없기 때문입니다. 그러므로, 왕자는 덫을 발견하는 여우가 되고 늑대를 겁주는 사자가 되어야만 합니다."
FLO_control_economy:0 "경제 통제"
FLO_control_economy_desc:0 "자유 시장의 변동과 무능한 하인들의 잘못된 경영은 모두 왕자의 요구를 충족시켜주지 못합니다. 따라서 그는 생산의 직접적인 통제권을 가지고 해야 할 일을 지시해야 합니다. 그의 현명한 지도력과 함께, 모든 가치 있는 요구들이 가장 후하게 공급될 것입니다."
FLO_honour_the_skilled:0 "노동자 지원"
FLO_honour_the_skilled_desc:0 "왕자는 시민들이 자신들의 일을 평화롭게 수행할 수 있도록 격려해야 합니다. 시민들이 자신들의 재산을 빼앗길 것을 두려워해서 그들의 재산을 늘리는 것에 대해 걱정하지 않도록 해야 합니다. 모든 도시가 직업 종사자들의 조직이나 사회로 나누어져 있기 때문에, 왕자는 이러한 단체들을 존중해야 하고, 때때로 그들과 협력해야 합니다."
FLO_poverty_vice:0 "가난은 나쁜 것이 아니다"
FLO_poverty_vice_desc:0 "자유로운 삶의 방식에서 질서를 바로잡는 가장 유용한 것은 시민들을 가난한 상태로 유지하는 것입니다. 그들은 쓸모없는 물건들을 살 여유가 없기 때문에, 산업은 무기에만 초점을 맞출 수 있고, 군인들에게 좋은 월급을 제공해 준다면 가난한 그리폰들은 군대에 입대하기 위해 몰려들 것입니다."
FLO_ignorance_bliss:0 "모르는 게 약이다"
FLO_ignorance_bliss_desc:0 "지식은 해로울 수 있습니다. 좋았던 옛날, 평민들은 그들의 지위에 만족하며 그들의 정당한 통치자를 타도하려는 노력을 하지 않았지만, 그들이 점점 더 읽고, 인식하고, 그들의 상황을 의식하게 되면서 그들은 급진적인 생각을 발견하게 되었습니다. 지식을 제한함으로써, 이 위험은 억제될 수 있고, 시민들을 더 쉽게 속일 수 있습니다."
FLO_citizen_army:0 "시민군"
FLO_citizen_army_desc:0 "용병과 보조병은 쓸모없고 위험합니다. 평화로울 때는 용병들에게 강탈당하며 전쟁 중일 때는 적에게 강탈당합니다. 현명한 왕자는 항상 이런 종류의 군인들을 피하고, 자신의 군인들을 이용하여, 시민들을 충실한 군대로 징집하는 법을 만들었습니다. 왕자는 다른 이들과 함께 정복하기보다는 자신의 병사들과 함께 기꺼이 패배할 것입니다. 진정한 승리는 다른 이들의 팔로 얻는 것이 아닙니다."
FLO_arm_the_people:0 "시민 무장"
FLO_arm_the_people_desc:0 "무장을 하지 않는 것은 다른 악한 존재가 우리들을 멸시하게 만들어줍니다. 그래서 시민들의 무장을 해제시키는 왕자는 없었습니다. 오히려, 왕자는 그들이 무장 해제된 것을 발견했을 때, 항상 그들을 무장시켰습니다. 그들을 무장시킨다면, 그 무기는 왕자의 것이 되고, 불신하는 시민들은 충직해지고, 충직한 시민들은 왕자의 지지자가 될 것입니다."
FLO_advance_on_adelart:0 "아델라트로의 진군"
FLO_advance_on_adelart_desc:0 "아델라트는 불법적인의 반란군과 도적들에 의해 통제되는 불법적인 지역입니다. 그들에게는 아무런 권리도 없으며, 그들도 그것을 알고 있습니다. 그라이프발트 백국은 그들의 영토임을 주장하지만, 우리의 통치자는 그의 낮은 작위보다 높은 왕자입니다. 누군가는 아델라트의 새롭고 더 자비로운 주인이 되어야 합니다."
FLO_pounce_on_pomovarra:0 "포모바라를 덮치다"
FLO_pounce_on_pomovarra_desc:0 "포모바라에서의 외국 세력에 의한 점거와 농민들의 잘못된 저항은 둘 다 끝나야 합니다. 왕자는 이 땅에 대한 왕가의 권리를 가지고 있을 뿐만 아니라, 정복의 가장 정당한 이유인 질서를 회복하려고 합니다."
FLO_forges_of_war:0 "전쟁의 용광로"
FLO_forges_of_war_desc:0 "왕자는 항상 자립하기 위해 노력하고, 다른 그리폰의 팔 대신에 자신의 팔을 이용해야 합니다. 그의 산업의 주된 목적이 병사들에게 보급해 주는 것이므로, 목표를 달성하기 위한 필요한 모든 것을 가지고 있다는 것을 명심해야 합니다."
FLO_coal_plant:0 "석탄 발전단지"
FLO_coal_plant_desc:0 "현대 기계는 단순한 물레 방아보다 더 강력한 동력원을 필요로 합니다. 석탄은 그들의 주된 연료이고, 충분한 공급량은 웨스트킵으로부터 저렴하게 확보할 수 있습니다. 석탄 사용은 공기를 더럽히겠지만 이로 인한 사소한 불편함보다는 훨씬 더 큰 이익을 얻게 될 것입니다."
FLO_military_institute:0 "군사과학연구소"
FLO_military_institute_desc:0 "다른 많은 것들과 마찬가지로, 전쟁도 연구되고 정제될 수 있는 학문이며 과학입니다. 이러한 목적을 위한 교육 기관이 설립되어야 하며, 장교 양성 및 새로운 군사 전술 및 전략 혁신의 이중적인 목적을 위해 사용되어야 합니다."
FLO_generous_prince:0 "관대한 왕자"
FLO_generous_prince_desc:0 "왕자는 좋은 행동과 관대함의 본보기가 되어야 하지만, 자신의 높은 지위에 대한 인식을 유지해야 합니다. 왕자는 자신의 것을 나누어주는 모든 그리폰들에게는 관대함을 베풀어주지만, 주지 않는 이들에게는 인색한 태도를 취합니다. 이 때문에 왕자가 다른 그리폰의 것을 낭비할지라도, 왕자의 평판이 떨어지는 것은 아닙니다."
FLO_pious_prince:0 "경건한 왕자"
FLO_pious_prince_desc:0 "왕자는 자비롭고, 충실하고, 친절하고, 종교적이고, 정직해 보여야 하지만 필요할 때 반대되는 자질을 이용할 수 있을 만큼 충분히 유연해야 합니다. 모두가 자신이 어떻게 생긴 그리폰인지는 볼 수 있지만, 어떤 그리폰인지까지 알 수 있는 그리폰은 없습니다. 이러한 충실한 모습을 더 발전시키기 위해, 왕자는 신전에 기부하고 강력한 동맹이 될 수 있는 추기경과의 우정을 얻어야 합니다."
FLO_wise_prince:0 "현명한 왕자"
FLO_wise_prince_desc:0 "왕자는 끊임없이 질문을 해야 하고, 이후에 그가 질문한 것에 대해 인내심을 가지고 듣는 그리폰이 되어야 합니다. 그는 세상에 대해 호기심을 가져야 하고, 항상 기꺼이 배워야 하며, 지식을 넓혀야 합니다. 그렇게 한다면, 그는 천천히 그러나 확실하게 지혜와 능력에서 크게 성장할 수 있습니다."
FLO_western_barracks:0 "서부 병영"
FLO_western_barracks_desc:0 "초콜릿 드 로즈브루네의 잘못된 통치는 도시의 서부 자치구를 완전히 파괴하도록 이끌었습니다. 왕자는 이제 텅 빈 공간을 활용하고 재로 뒤덮인 폐허를 치워야 합니다. 매일 그곳에서 쉴 새 없이 훈련할 수천 마리의 군인들을 수용할 수 있는 새로운 병영들이 생겨날 것입니다."
FLO_legions_focus:0 "플로웨나 군단병"
FLO_legions_focus_desc:0 "로마우의 그리폰들은 한때 잘 훈련되고 충실하게 단련된 군단에 자부심을 가졌습니다. 현명한 왕자는 그들의 본보기를 따라 최고의 무기로 무장한 정예 연대를 만들어야 합니다. 그렇게 만들어진 군대는 전체 부대를 하나로 묶을 강력한 핵심적인 힘을 가지고 있습니다."
FLO_tap_black_market:0 "암시장 이용"
FLO_tap_black_market_desc:0 "현명한 왕자는 항상 자신에게 유리한 거래를 하고 해외에서 믿을 수 있는 무기로 그의 군대에 보급하도록 노력해야 합니다. 하지만, 그는 항상 적과의 직접적인 거래를 피해야 합니다. 그렇게 한다면 그와 그의 동맹국들만이 직접적인 이익을 얻게 될 것입니다."
FLO_grind_greifwald:0 "그라이프발트를 갈아내다"
FLO_grind_greifwald_desc:0 "그라이프발트 백국은 너무 약해서 현재의 상태를 유지할 수조차 없습니다. 만약 왕자가 자신이 얻은 것을 소유할 수 없다면, 그는 통치자로서 자신의 무능함을 보여주는 것입니다. 그라이프발트는 다시 단결되어야 하며, 그곳의 그리폰들이 평화와 질서를 알 게 해야만 합니다. 그들은 클라우뎃보다 더 나은 지도자를 가질 자격이 있습니다."
FLO_attack_avian:0 "아비안을 공격하다"
FLO_attack_avian_desc:0 "아비안 가문은 작고 약한 국가입니다. 에리에 와 이리에에 있는 사촌들 사이의 경쟁을 끝내려는 그들의 야망은 존경할 만하지만, 그들이 동맹을 맺지 않고 왕자를 위협할 만큼 충분히 강해지도록 성공하는 것을 허락해서는 안 됩니다. 그러므로 왕자는 머지않아 주저 없이 공격해야만 합니다."
FLO_eradicate_erie:0 "에리에를 근절하다"
FLO_eradicate_erie_desc:0 "수십 년 동안 달의 가문은 수많은 시도에도 불구하고 그들의 쓰라린 경쟁자들을 이길 수 없었습니다. 전쟁의 기술에 대한 그들의 이해는 부족하고 그들은 무력으로 그들의 분쟁을 해결하지 못함으로써 그들의 국민들에게 큰 가난과 고통을 가져다주었습니다. 이 약점은 교활한 왕자가 그들의 땅에서 고통받는 그리폰들을 구할 수 있는 기회를 제공합니다."
FLO_smelteries:0 "산업용 용광로"
FLO_smelteries_desc:0 "왕자가 자급자족하기 위해 노력하고 있기 때문에, 완제품의 생산을 확립하는 것만으로는 충분하지 않고 원재료의 생산 역시 충분해야 합니다. 현대 무기와 항공기는 강철과 알루미늄의 양을 늘려야 하기 때문에 두 가지를 모두 생산할 수 있는 시설을 구축해야 합니다. 광물 자체의 원천은 상업이나 정복, 특히 후자에 의해서만 확보될 수 있습니다."
FLO_patron_of_science:0 "숙련자 후원"
FLO_patron_of_science_desc:0 "왕자는 또한 능력 있는 사람들을 지지하고 모든 예술에 숙련된 사람들을 지지하는 모습을 보여야 합니다. 왕자는 또한 위대한 발견을 하거나 예술 작품을 창조하는 것과 같이 그의 도시에 명예를 가져다줄 수 있는 것들을 하고 싶은 그리폰들에게 보상을 제공해야 합니다."
FLO_work_for_all:0 "모두를 위한 일"
FLO_work_for_all_desc:0 "일자리를 제공함으로써, 왕자는 쓸모없는 게으름을 근절하고 일자리를 찾기 위해 고군분투하는 그리폰들을 도울 수 있습니다. 실업자들은 필사적이기 때문에, 도로 공사, 교량 보수 또는 하수구 건설과 같은 일을 하며 작은 보상을 받아도 감사해하며 누구보다도 기꺼이 하고 있습니다. 그들의 기여로, 그들 위에 있는 그리폰들의 삶은 향상될 것입니다."
FLO_bread_and_circuses:0 "빵과 서커스"
FLO_bread_and_circuses_desc:0 "왕자는 일 년 중 적절한 시기에 오락과 행사를 열어 그리폰들을 즐겁게 만들어주어야 합니다. 왕자는 자신의 국가에서의 삶에 대해서 행복해하며 번영하는 것처럼 보이게 해야 합니다. 그래야 다른 외국인들이 이것을 보고 그들의 고향을 버리고 왕자의 시민들이 되고 그들이 떠남으로써 그들의 조국을 약화시킬 수 있습니다."
FLO_eradication_from_afar:0 "먼 곳에서의 공격"
FLO_eradication_from_afar_desc:0 "가장 위대한 승리는 가장 적은 사상자들로 달성됩니다. 만약 적을 안전한 거리에서 파괴할 수 있다면, 현명한 왕자는 불필요하게 자신의 군대를 위험에 빠뜨리지 않을 것입니다. 그가 적군들을 죽이기 위해 지불하는 유일한 것은, 그의 시민들의 목숨보다 더 값싼 포탄입니다."
FLO_blatant_war_crime:0 "무기화된 전염병"
FLO_blatant_war_crime_desc:0 "습식 전염병은 플로웨나의 재앙이었으며, 초콜릿의 어리석음 덕분에 도시가 약해졌습니다. 이웃 나라들은 우리보다 더 큰 죄를 지었습니다. 이것은 단지 그들이 같은 신성한 벌을 받는 것일 뿐입니다."
FLO_flay_fezera:0 "페제라를 후려치다"
FLO_flay_fezera_desc:0 "페제라 군구는 한때 아퀼레이아 왕국의 일부였고, 우리와 같은 제국 자유 도시였으며, 독립 국가였습니다. 그들은 어리석게도 스카이폴 무역연합에 가입하기를 거부했고 독립을 유지했으며 혼자이고 약한 상태입니다. 약한 국가, 특히나 다른 국가에 속한 국가는 존재할 권리가 없습니다."
FLO_eliminate_eyrie:0 "이리에를 처치하다"
FLO_eliminate_eyrie_desc:0 "태양의 가문은 에리에에 있는 그들의 사촌들이 했던 것과 같은 멍청함으로 고통받았습니다. 그리고 이제 그들은 아이러니하게도 같은 운명을 겪을 것입니다. 이 두 가문은 마침내 우리 왕자의 온화한 보호 아래 하나가 될 것입니다. 왕자는 그들에게 가장 관대한 지원을 제공할 것입니다."
FLO_strong_city:0 "강력한 도시"
FLO_strong_city_desc:0 "최고의 성은 시민들에게 미움을 사지 않는 것입니다. 성을 가지고 있을지라도, 시민들이 지도자를 미워한다면, 그들은 지도자를 구하지 않을 것입니다. 이 모든 것을 고려해 볼 때, 성을 쌓는 자들과 그렇지 않은 자들은 시민들의 칭송을 받을 것입니다. 그러나 성을 믿고 시민들에게 미움을 사는 자들은 비난만 받을 뿐입니다."
FLO_personal_staff:0 "왕자 개인의 장교"
FLO_personal_staff_desc:0 "통치자의 지능을 평가하는 첫 번째 방법은 통치자 주위에 있는 사람들을 보는 것입니다. 현명한 왕자는 자신의 국가에서 현명한 그리폰들을 선택해야 합니다. 그리고 그들에게만 진실을 말할 수 있는 자유를 주어야 합니다. 그런 다음에 그가 물어보는 것들과 그 밖의 모든 것들을 질문하는 것입니다. 그는 그들에게 모든 것에 대해 질문하고, 그들의 의견을 들어야 하고, 그 후에 자신의 결론을 내려야 합니다."
FLO_rule_the_skies:0 "하늘을 지배하다"
FLO_rule_the_skies_desc:0 "전장 위의 영공에 대한 통제는 현대전에서 중추적인 역할을 합니다. 이것은 전쟁에 3차원을 도입하여, 전쟁에서 하늘을 지배하는 자들에게 우위를 줍니다. 그러므로 현명한 왕자는 적의 공군을 완전히 파괴할 수 있는 모든 것을 해야 합니다."
FLO_unite_aquileia:0 "아퀼레이아 통합"
FLO_unite_aquileia_desc:0 "마치 생명이 없는 것처럼 남겨진 아퀼레이아는 누군가가 국가의 상처를 치유하고 혁명가들의 파괴와 착취와 디스크렛의 부패와 과세에 종지부를 찍기를 기다립니다. 아퀼레이아가 보레아스에게 이런 잘못과 압제에서 자신을 구해 줄 사람을 보내달라고 간청하는 모습이 보입니다. 만약 누군가가 깃발을 게양한다면, 아퀼레이아는 그 깃발을 따를 준비가 되어 있고 기꺼이 따를 용의가 있는 것으로 보입니다."
FLO_loved_and_feared:0 "사랑받고 두려움 받다"
FLO_loved_and_feared_desc:0 "모든 왕자는 잔인해서는 안 되며 친절한 사람으로 여겨지기를 원해야 합니다. 그럼에도 불구하고 왕자들은 이 친절을 남용하지 않도록 주의해야 합니다. 몇몇 그리폰들을 본보기로 삼으면, 너무 많은 자비를 베풀어 반란을 일으키려는 그리폰들에게 자비를 보일 수 있을 것입니다. 그러므로, 왕자는 시민들을 단결시키고 충성스럽게 유지하면서도, 때때로 잔인하다는 비난을 개의치 말아야 합니다."
FLO_paths_great:0 "위대한 자들이 걸어온 길"
FLO_paths_great_desc:0 "현명한 왕자는 항상 위대한 지도자들에게서 얻어지는 길을 따라야만 하고, 최고였던 그리폰들을 따라 해야 합니다. 만약 왕자의 능력이 그들의 능력과 같지 않다면, 적어도 비슷한 흔적이라도 남길 수 있을 것입니다. 아란티고스, 블레스드 소드, 그로버 1세, 셀레스티아, 스톰 킹에게 눈을 돌려야 합니다. 그들 모두가 광대한 영토를 하나로 묶고 지혜로 굳건하게 다스렸기 때문입니다."
FLO_long_live_the_king:0 "국왕 폐하 만세"
FLO_long_live_the_king_desc:0 "아퀼레이아의 해방자가 받을 사랑은 감히 표현할 수 없습니다. 과연 어떤 문이 그에게 닫혀있을까요? 누가 그에 대한 복종을 거부하겠습니까? 어떤 질투가 그를 방해할까요? 아퀼레이아에서 그를 존경하는 것을 거절할 그리폰이 어디 있을까요? 드 샤본의 검은 깃발 아래, 우리의 조국이 다시 위대해지기를 바랍니다."

