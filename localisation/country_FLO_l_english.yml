flowena.1.t:0 "시장의 연설"
flowena.1.d:0 "아주 중요한 것을 발표할 것이라는 시장의 연설에 대한 뉴스가 퍼지면서 평민들조차 관심을 가지게 되었습니다. 마침내 연설의 날이 오자 수천 마리의 그리폰들이 다소 아이러니하게도 시민 회관으로 알려진 시청 앞 눈 덮인 체리블로섬 광장을 가득 메웠습니다. 귀족들은 초라한 복장을 한 평민들의 머리 위에 있는 광장의 발코니에 서있습니다. 모든 그리폰들은 초콜릿 시장이 그들 모두에게 말하고 싶어 하는 것이 무엇인지 궁금해하면서 재잘거리는 수다 소리가 광장의 차가운 공기를 가득 채웠습니다.\n\n마침내, 그는 회관에서 나오며 모습을 나타냈습니다. 그를 위해 연단과 마이크가 준비되었고 이퀘스트리아에서 수입된 값비싼 확성기는 모든 그리폰들이 그의 말을 똑똑히 들을 수 있도록 했습니다. 시장이 연단에 다가가서 군중들에게 즐겁게 손을 흔드는 동안 군중들은 침묵했고, 그는 큰 목소리로 목을 풀었습니다.\n\n"플로웨나의 자유 시민 여러분! 오늘은 참으로 멋진 날입니다. 저는 오늘부터 시작하여 새해의 결심을 이행하기를 시작할 것입니다! 그것이 무엇인지 궁금하다고요? 호기심이 많은 그리폰 여러분들. 저는 아버지가 편히 쉬실 수 있도록 해주겠다고 약속했죠. 저를 자랑스럽게 여길 수 있고, 제가 항상 하기를 바라던 일을 할 것이라는 것을요: 저는 도시를 통치하며 시민들에게 좋은 지도자가 될 것입니다! 저는 우리의 온전하고 아름다운 고향에 있는 모든 문제들을 바로잡아 그리포니아의 빛나는 보석으로 만들 것이고, 그 영광은 로마우를 능가할 것입니다! 제가 이 도시를 현명하게 다스렸던 지혜로운 아버지로부터 많은 것을 배웠듯이, 여러분은 제가 훌륭한 일을 할 수 있다고 믿으셔도 됩니다. 이것은 저 역시 현명하다는 것을 의미하니까요! 그래요, 더 이상 불쌍한 초콜릿을 위한 파티는 열지 않으셔도 됩니다. 나는 내일이나 혹은 며칠 후부터 일하기 시작할 것입니다. 기뻐하세요! 이제 새로운 황금기가 시작됩니다!"\n\n초콜릿은 분명히 관중들이 열광적인 환호와 찬사를 터뜨릴 것이라고 예상했지만, 대부분의 그리폰들은 주저하며 조용히 그를 바라보았습니다. 초콜릿의 미소는 흐려졌고, 그는 관중들이 따르기를 바라며 손뼉을 치기 시작했습니다만.\n\n그들은 따라 하지 않았습니다."
flowena.1.a:0 "이건 분명히 좋은 시작일거야..."

flowena.2.t:0 "시장의 경제 기적"
flowena.2.d:0 "초콜릿은 회관에서 몇 주 동안 열심히 일을 하고 개인적인 작은 파티들을 한끝에, "시장의 경제 기적" 프로그램을 작성하였고, 이 프로그램은 의회의 집권자들인 귀족들에 의해 신속하게 승인되고 공식화되었습니다. 이것은 귀족들과 정부 구성원들에 대한 세금을 크게 줄이고 하층민들에 대한 세금을 크게 늘렸습니다. 그는 이것이 "낙수 이론"이라고 말했습니다: 상류층에 대한 낮은 세금은 그들이 경제에 더욱 많은 돈을 투자하게 하여 성장을 증가시킬 수 있게 할 것이고, 이에 따라 회사, 제분소, 공장이 확장됨에 따라 새로운 일자리를 창출하게 할 수 있게 할 것입니다. 하지만 경제가 성장하는 동안의 비용을 충당하기 위해서는 여전히 많은 자금을 필요로 할 것이고, 그래서 가난한 그리폰들이 받고 있는 무료 공공 서비스에 대하여 더욱 많은 세금을 지불하게 할 것입니다.\n\n수백의 평민층 가정들이 가난에 빠지고 노동자들이 빨간 깃발을 흔들며 거리에서 시위를 하는 데는 그리 오래 걸리지 않았습니다. 그동안 귀족들은 초콜릿에게 감사를 표하고, 그들은 그들의 늘어난 자금 덕분에 어느 때보다 더 호화로운 파티에 그를 초대했습니다."
flowena.2.a:0 "이런 안돼..."

flowena.3.t:0 "플로웨나 시장의 깨달음"
flowena.3.d:0 "초콜릿의 아버지 브론지노는 예술과 과학의 훌륭한 후원자였고 시장은 그와 똑같이 되기를 열망했습니다. 그는 가능한 한 많은 학자들을 찾기 위해 그리포니아 서부 전역에서 수백 마리의 유망한 그리폰들을 플로웨나로 초대했습니다. 물론, 그는 사기꾼이나 괴짜들이 얼마나 많은지에 대해서는 확인할 겨를도 없었습니다. 곧 회관의 내부에는 "그리폰들의 내부 부패를 대변하는 위대한 거장 도나트"에 의해 만들어진 쓰레기 더미들이 놓이게 되었습니다. 이 난장판을 청소하는 데만도 수천의 플로윈이 들었습니다.\n\n초콜릿은 또한 교사의 수를 늘리고자 의도하였고, 외국인들을 가능한 한 많이 새로운 교육자들로 고용할 뿐만 아니라 일하도록 했습니다. 그들의 자격은 종종 존재하지도 않았고, 셀 수 없이 많은 어린 그리폰들은 그들의 수업 중에 낮잠을 잤으며 선생님들의 수업도 전혀 말도 안 되는 소리를 가르쳐 아무것도 배우지 못했습니다."
flowena.3.a:0 "이 저주받을 멍청이들!"

flowena.4.t:0 "시장의 강력한 군대"
flowena.4.d:0 "이 도시의 민병대는 작지만 잘 훈련되어 있습니다. 그들은 니콜라스 드 샤본과 아스트리트 코흐와 같은 유능한 대장이 이끌었고, 그 중 후자는 헤르츠란트 출신의 유명한 용병 출신입니다. 하지만 초콜릿 시장은 이것을 상비군과 함께 더 크고 더 전문적으로 만들기를 바랐습니다. 니콜라스는 그에게 그것이 얼마나 어렵고 비용이 많이 드는지 경고했지만, 그는 거의 신경 쓰지 않고, 어떻게 아버지의 지혜를 물려받았는지, 그리고 그가 무엇을 하고 있는지 정확히 알고 있다고 말했습니다.\n\n그는 아주 유명한 늙은 로랑을 민병대의 최고 사령관으로 임명했습니다. 이 그리폰은 오랫동안 그의 가족의 친구였고, 제국 붕괴의 혼란기에는 도시를 지켜낸 것으로 유명했지만, 지금은 80세가 넘었습니다. 초콜릿은 모두에게 로랑의 재능은 몇 년 동안 하나도 잃지 않았으며 훈련 계획을 계속해서 개혁해서 그들을 극도로 엄격하게 만들겠다고 장담했습니다. 그는 또한 군대 확장을 위하여 민병대의 급여 삭감을 위한 감봉안을 제안했고, 귀족들은 기꺼이 그가 정부 비용을 줄일 수 있도록 허락했습니다. 수천 마리의 그리폰들이 이러한 개혁들의 결과로 결국 퇴역하게 되었고, 그중에는 수십 마리의 숙련된 장교들도 있었습니다."
flowena.4.a:0 "그가 지금 뭘 하고 있는 거야?!"

flowena.5.t:0 "빈곤율의 증가"
flowena.5.d:0 "시장의 경제 계획은 그가 기대했던 것만큼 성공적이지 못한 것 같습니다. 귀족들은 그들의 돈을 경제에 재투자하는 대신에, 돈을 호화로운 파티에 쓰거나 은행에 안전하게 보관하고 있습니다. 많은 평민층 노동자들이 높은 세금 때문에 아무것도 감당할 수 없게 되면서 플로웨나 경제는 침체 조짐을 보이기 시작하고 있습니다. 불안은 서서히 커지고 있고 몇몇 가정들은 기아에 허덕이고 있습니다."
flowena.5.a:0 "끔찍한 소식이로군."

flowena.6.t:0 "문맹률의 증가"
flowena.6.d:0 "최근 조사에 따르면, 우리의 학교들에는 그 어느 때보다도 많은 교사들이 있음에도 불구하고, 문맹률이 증가하고 있다고 합니다. 학생들은 적은 양의 교육을 받았고 심지어 기본적인 교과서를 이해하는데도 어려움을 겪고 있습니다. 이대로라면 그들 중 많은 수가 졸업하는 데 어려움을 겪을 것입니다. 늙은 교사들은 시장에게 끔찍하게 무능한 새로운 교사들을 자르라고 요구하였지만, 초콜릿은 그들이 새로운 교사들을 질투한다고 생각하여 모든 것이 그들의 잘못이라고 말했습니다. 그 결과, 우리의 최고의 교사들 중 많은 수가 사임했습니다."
flowena.6.a:0 "더 나빠지기만 하는군!"

flowena.7.t:0 "시장의 아름다운 프로젝트"
flowena.7.d:0 "시민 회관에서의 회의에 몇 시간이나 늦게 도착한 시장을 마지막으로 건축가들이 두 개의 건설 프로젝트 제안을 귀족들에게 제시했습니다. 첫 번째는 도시 서쪽 가장자리에 있는 쥐가 들끓는 빈민가를 헐고 노동자들조차 감당할 수 있는 새롭고 질 좋은 주택을 짓는 것입니다. 이것은 부수적으로 계속해서 증가하는 쥐의 개체 수에 의해 야기되는 지역의 건강 문제와 보건 문제를 없앨 것입니다. 또 다른 제안으로는 브론지노가 현대전 시대에서의 요새는 이제 구식이라고 판단하여 수년에 걸쳐 방치되어 무너지고 있던 도시의 오래된 요새를 개조하는 것입니다. 건축가들은 의회에 요새의 보수와 개조는 덜 중요하며 나중에라도 얼마든지 할 수 있다고 말했습니다.\n\n하지만, 시장은 가난한 그리폰들이 열심히 일해서 스스로 지었던 판자촌 집들을 파괴하고 싶지 않았습니다. 그 대신, 그는 역사적인 요새를 개조하는 것이 매우 유익할 것이며 도시의 안전을 보장할 뿐만 아니라 우리의 역사적 유산을 유지하는 것이라고 믿었습니다. 귀족들은 그의 지혜를 믿었고, 그리하여 건축가들은 고개를 끄덕이면서도 주저하며 작업을 시작했습니다."
flowena.7.a:0 "이건 나쁘게 끝날 수밖에 없겠군..."

flowena.8.t:0 "플로웨나의 시장이 우리를 방문하다"
flowena.8.d:0 "오늘 우리 국경의 도시국가 시장인 초콜릿 드 로즈브루네는 충성스러운 그리폰 민병대의 호위를 받으며 외교적인 방문길에 올랐습니다. 그는 반란군 지도자들에게도 초청장을 보내 우리와의 협상 테이블에 그들도 데려오기를 희망했습니다. 그는 우리의 동의를 구하지도 않았고 또한 우리에게 이 사실을 알리지도 않았습니다. 그래서 반란군이 수도로 접근했을 때, 우리 군인들은 그들에게 발포를 하였습니다.\n\n인명피해는 없었고 오해 역시 곧 풀렸지만, 이미 협상 분위기는 망친지 오래였고 우리 사이에 뿌리 깊게 내려진 불신으로 시작된 협상은 초라하기 그지없었습니다. 하만 캄리즈와 올리비에 모렐도 직접 이곳에 오지 않고 대표들만을 파견해 대신 말하게 했습니다. 분명히 그들은 우리를 조금도 신뢰하지 않았습니다.\n\n모든 그리폰들이 협상 테이블에 모인 직후, 초콜릿이 말하기 시작했습니다. 그는 애초에 왜 갈등이 시작됐는지 확실히 알지도 못하는 상황에서 횡설수설하며 진부한 말만 늘어놓고 세 세력 사이의 평화에 대한 공허한 약속을 했습니다. 한 시간 동안의 화려한 대화가 끝난 후, 반란군 대표들은 지쳐서 방에서 뛰쳐나왔습니다. 초콜릿이 우리의 동맹이라는 그들의 지도자들을 위한 함정조차도 그들은 너무 영리해서 빠져들지 않았습니다.\n\n초콜릿은 이러한 비난에 대응하기 위해 고군분투했으나 반란군들을 돌아오게 유도하는 데 실패했습니다. 심지어 그들이 떠나자마자, 반란군의 대표단이 우리의 무기를 파괴하고 불을 질렀다는 것도 발견했습니다! 초콜릿이 우리에게 그들의 독립성을 인정해 달라고 친절하게 부탁했을 때 우리의 반응은 짧기 그지없었습니다."
flowena.8.a:0 ""너는 일을 악화시키기만 하는군! 당장 나가!""

flowena.9.t:0 "시장의 능수능란한 협상"
flowena.9.d:0 "우리의 시장이 포모바라에서의 여정을 마치고 돌아왔습니다. 그의 얼굴 표정은 말하지 않아도 모든 것을 말해 주었습니다: 모든 것이 끔찍하게 잘못되었다는 것을요. 실제로도 포모바라인들에게 철저히 모욕을 당했고 우리의 관계는 파탄 상태에 빠졌습니다. 이러한 피해를 복구하려면 외교적인 노력이 많이 필요할 것입니다. 어떤 그리폰들은 심지어 포모바라가 우리와의 무력충돌을 시작할지도 모른다고 걱정합니다."
flowena.9.a:0 "도대체 무슨 짓을 했던 거야?"

flowena.10.t:0 "대규모 파업!"
flowena.10.d:0 "수만 마리의 방직공, 식물학자, 공예가, 정원사, 교사, 청소부 그리고 더 많은 그리폰들이 일하기를 거부하고 대신 시위 팻말을 흔들고 성난 구호를 외치며 거리를 행진함에 따라 하층민들의 불만은 마침내 오늘 최고점에 도달했습니다. 그들은 더 나은 권리, 더 나은 보수, 더 나은 교육, 더 나은 길드 자격을 요구하였고 심지어 그들의 대열에 평범한 노동자들조차도 그들과 함께 할 수 있도록 했습니다. 그리고 무엇보다도 그들은 초콜릿 시장의 사임을 요구하였습니다. 민병대는 시위를 중지시키고 평민들을 다시 일터로 보내라는 명령을 받았지만, 그들은 명령을 따르지 않고 막사에 앉아만 있었습니다.\n\n체리블로섬 광장이 격노한 그리폰으로 가득 차자 초콜릿은 시민 회관 안에서 당황했습니다. 곧바로 그는 밖으로 뛰어나가 군중들에게 말을 걸며, 그들이 진정하기를 간청했습니다. 그는 광범위한 개혁을 약속했고 그들의 모든 요구를 기꺼이 들어주었습니다. 도시의 귀족들은 이 소식을 듣고 격분했습니다. 드 인디고 가문의 안나는 시위자들에게 노동자들의 요구는 완벽하게 타당하다고 말하며 간신히 시위자들을 진정시켜주었습니다. 초콜릿은 드 인디고 가문이 그의 가문의 쓰라린 라이벌이었기 때문에 혼란스러웠지만, 그럼에도 불구하고 순진하게도 그녀에게 감사했습니다.\n\n그 후로 며칠 동안 초콜릿은 수십 마리의 노동자 대표들을 만나 협상을 벌였는데, 그중에서 가장 두드러진 그리폰 중 한 마리는 결단력과 카리스마로 가득했던 전직 민병대이자 평범한 양털깎이였던 마이클 랜드로였습니다. 하지만, 이 협상은 변화를 약속하는 것 이상의 결과를 낳지는 않았습니다. 결국 노동자들은 마음을 가라앉히고 다시 일터로 돌아갔고, 초콜릿에게 마지막으로 만회할 수 있는 기회를 주기로 결정했습니다."
flowena.10.a:0 "그가 기회를 받을 자격은 있나?"

flowena.11.t:0 "전염병의 향연"
flowena.11.d:0 "초콜릿 시장은 파티를 위한 거창한 계획을 세웠습니다. 그리포니아, 이퀘스트리아, 제브라이카 등 세계 각국의 다양한 요리가 어우러진 성대한 축제가 될 것입니다. 그리고 모든 연령대를 대상으로 멋진 연기와 멋진 음악, 그리고 게임으로 모든 그리폰들을 즐겁게 하는 공연자들도 있어서 어린 아이들 조차도 즐거운 시간을 보낼 수 있으며, 모든 그리폰들을 행복하게 만들 수 있을 것입니다. 그리고 그는 이퀘스트리아의 핑키 파이까지 초대해서 그를 도와준다면 이 파티는 진정으로 멋지게 될 것이라고 확신했습니다!\n\n그리고 이때 전염병이 강타하였습니다.\n\n전염병은 가장 큰 빈민가가 위치한 서부 자치구에서 시작되었습니다. 그들은 오랫동안 어디서나 들끓는 검은 쥐들로 고통받았고, 이제 이 쥐들이 발병의 원인으로 지목되었습니다. 서쪽에서부터 시작된 전염병은 상업적인 북부 자치구와 공업적인 남부 자치구로 빠르게 퍼져나갔다가 동쪽에 있는 도시 중심부에 도달했습니다. 그곳에는 귀족들의 영지와 거대한 다리들이 위치해 있습니다. 처음에는 수백 마리의 그리폰이 병에 걸려서 자신의 체액에 질식되기 전에 쓰러져나갔습니다. 며칠 후에는 수천 마리의 그리폰이 병에 걸렸고 병이 들불처럼 번지면서 수만 마리가 병에 걸리게 되었습니다. 전염병은 계급을 신경 쓰지 않고 귀족들과 평민들 모두에게 전염되었습니다. 많은 그리폰들이 매일 죽어가고 있었고 성직자들은 죽어간 모든 그리폰들을 위한 장례식을 치르느라 바빴습니다. 도시 전역의 묘지가 가득 차기 시작했고 곧 도시의 정원들에 충분한 수의 묘지들이 파여졌습니다. 어떤 그리폰들은 마아르가 시민들의 죄에 대해 처벌하고 있다고 말했습니다.\n\n초콜릿은 그의 성대한 파티를 취소하지 않았습니다. 대신 그는 파티 규모를 (대부분이 자금 부족 때문에) 축소하고 파티 장소를 도시 외곽으로, 포모바라와의 국경 근처에 있는 버려진 별장으로 옮겼습니다. 파티에 참가한 모든 귀족들이 차례로 이야기를 들려주는데 그중에서 한 마리는 파티의 왕이나 여왕으로 뽑혀 이야기의 주제를 선택했습니다. 참가한 귀족들은 파티를 즐겼고 도시의 공포로부터의 즐거운 휴식이라고 생각했습니다."
flowena.11.a:0 "이런 제기랄!"

flowena.12.t:0 "마지막 드 샤본"
flowena.12.d:0 "소식을 듣자마자, 민병대 지휘관 니콜라스 드 샤본은 자리를 박차고 전염병에 시달리는 도시 위를 날아다니며 작고 외진 곳에 있는 가문의 저택으로 달려들었습니다. 급히 들어가자 마침내 문짝의 녹슨 경첩이 굴복하여 바닥에 떨어졌지만 니콜라스는 별로 신경을 쓰지 않고 가족들이 고용하고 있는 몇 안 되는 하인들을 밀어내고 위층으로 뛰어 올라갔습니다. 하지만 그가 아버지의 침실에 불쑥 들어섰을 때는 이미 너무 늦었습니다.\n\n늙은 그리폰은 침대에 가만히 누워있는 채로 뜬눈으로 아무것도 없는 허공을 응시했습니다. 끈적이는 액체가 그의 열린 부리에서 떨어졌는데, 그것은 무서운 습식 전염병의 징조입니다. 상복을 입고 안면에 마스크를 착용한 하인과 의사 한 마리가 니콜라스의 옆에 앉아 그를 바라보았습니다. 그는 충격으로 얼어붙어있었습니다. 전염병은 특히나 나이든 그리폰들에게 치명적이었고, 몇 시간 안에 그들을 죽였습니다. 이 소식은 너무나도 늦게 도착했고 이제 그는 아버지의 마지막 유언을 절대로 알지 못할 것입니다.\n\n그는 자신이 이제 드 샤본 가문의 마지막 남은 한 마리라는 끔찍한 사실을 깨달았습니다. 한때, 그들은 포모바라의 왕자이자 플로웨나의 지배자였지만, 수 세기에 걸쳐 거의 아무것도 아닌 존재들로 전락했습니다. 그는 갑작스레 자신의 어깨에 수백 세대의 무게와 더불어 수많은 조상들이 그의 몸을 꿰뚫는 판단의 시선을 느꼈습니다. 그의 혈통을 계속 유지하는 책임은 이제 전적으로 그의 것이 되었고, 그가 원한다면 그의 가문을 이전의 영광으로 회복시키는 것도 마찬가지 였습니다.\n\n하지만 그가 정말로 모든 것을 걸고서 그런 위험을 감수해야만 할까요? 단순히 민병대 지휘관으로서의 보잘것없는 의무를 계속하는 것이 더 안전할 것입니다. 몇몇 귀족의 아이를 찾아 가능한 한 많은 아이들을 낳는 방법으로도 왕조는 살아남게 될 것입니다. 겸손한 존재로써 만족한다면 말이죠. 그러나 조심하는 것보다는 과감하게, 그리고 도시의 혼란을 이용하여 모든 그리폰들이 다시 한번 드 샤본의 이름을 알고 두려워하게 하는 것도 좋을지도 모릅니다."
flowena.12.a:0 "나는 계속해서 나의 고향인 도시에 충성을 다할 것이다."
flowena.12.b:0 "현상 유지에는 관심 없다; 나는 정부를 전복시키길 원한다."

flowena.13.t:0 "격리"
flowena.13.d:0 "오늘 시장은 플로웨나의 모든 관문, 다리, 도로를 폐쇄하라고 명령했습니다: 어떠한 영혼도 출입을 허락하지 않을 것입니다. 이것은 플로웨나가 과거 전염병이 창궐하면 항상 해왔던 일입니다. 시장이 이해하지 못한 것은 이러한 행동을 하는 이유입니다. 이러한 조치는 전염병이 도시로 퍼지는 것을 막기 위한 것이었지만, 지금은 격리로 인해 도시 내부에 전염병이 유지되었습니다. 이것은 포모바라, 아델라트, 그리고 아비안이 모두 전염병으로부터 벗어났다는 것을 의미했지만, 플로웨나에게는 예외였습니다. 전염병은 계속 속도를 올렸고 그리폰은 떼죽음을 당했습니다. 거리는 썩어가는 시체들로 가득 찼고 꽃향기는 죽음의 악취로 대체되었습니다. 슬픔에 빠진 시장은 대부분의 노동자들이 감염되자 야심찬 보수 공사를 취소했습니다."
flowena.13.a:0 "보레아스여 우리를 구하소서..."

flowena.14.t:0 "고양이들이 풀어지다"
flowena.14.d:0 "아스트리트 코흐가 이끄는 민병대는 하루 종일 길고양이들을 잡았고 애완동물들을 몰수했습니다. 일단 수백 마리가 잡히자, 고양이들은 서부 자치구로 끌려가 풀려났습니다. 이것은 전적으로 초콜릿 시장의 생각이었는데, 쥐가 전염병의 원인일 가능성이 높다는 말을 들은 바 있기 때문입니다. 고양이들은 쥐들을 먹으려고 집 안으로 들어갔고, 실제로 많은 쥐들을 잡았지만, 고양이들 스스로가 병에 걸려 떼죽음을 당했습니다. 어느 죽은 고양이 시체의 털에서 몇 개의 작은 벼룩을 발견한 의사들은 연구를 시작하였습니다. 나중에 그들은 쥐를 잡았고 정확히 똑같은 벼룩들을 발견했습니다. 그들은 병에 걸리기 직전, 벼룩에 의해 병이 퍼졌다는 이론을 공식화했습니다.\n\n아스트리트를 포함한 몇몇 민병대들은 전염병에 걸려 며칠 후에 죽었고, 몇몇 고양이들은 그들의 주인에게 돌아가는 길을 발견하여 주인을 감염시켰습니다."
flowena.14.a:0 "죽음, 죽음이 도처에 깔렸군..."

flowena.15.t:0 "플로웨나가 불타다"
flowena.15.d:0 "시민 회관에서 시장은 거듭된 실패로 신경과민에 가까워졌습니다. 그의 행동은 아무런 성과를 거두지 못했고, 수천 마리의 그의 시민들은 목숨을 잃었습니다. 이것은 그가 원했던 것이 아닙니다. 그는 마침내 더 나은 삶을 위하여 자신의 삶을 바꾸고 아버지의 진정한 후계자가 되기로 결심하였으며, 이것이 브론지노가 항상 원했던 것입니다. 하지만 그는 실패했습니다.\n\n아니면 실패했을까요?\n\n그의 눈에는 광기의 불꽃이 비쳤고, 그는 식당 근처의 부엌으로 달려가 기름 한 병과 오븐 근처의 발화기를 붙잡고 나서, 서부 자치구까지 날아갔습니다. 그는 비행하면서 온몸에 기름을 뿌리고는 미친 듯이 으르렁거리며 전염병을 저주했습니다. 그리고 착륙하여 여러 곳에서 불을 지르기 위해 부싯깃을 사용했습니다. 시장을 본 모든 목격자들은 그가 전염병으로 인해 미쳐버렸다고 생각하여 불이 번질 때까지 그를 무시했습니다.\n\n곧 자치구 전체와 구불구불한 나무로 된 집들이 모두 불타 밤이 되어서도 밝게 타올랐습니다. 아직 병에 걸리지 않은 그리폰들은 공포에 질려 병에 걸린 사랑하는 그리폰들을 남겨두고서 날아가 도망쳤습니다. 시장은 멀리서 이 광경을 바라보며, 처음에는 웃다가 울음을 터뜨렸습니다.\n\n다음 날, 화재로 인하여 전염병의 확산은 마침내 느려졌습니다. 용감한 소방관들은 화재가 많은 정원들에 번지는 것을 막았고, 아이르는 불을 끄는 데 도움을 주는 비로 도시를 축복했습니다. 도시의 4분의 1이 완전히 파괴되었지만 쥐들의 개체수는 그곳과 함께 사라졌습니다. 그리고 감염자들이 죽으면서 전염병은 그 모든 추진력을 잃었습니다. 마침내 길고도 길었던 일주일이 지났습니다."
flowena.15.a:0 "..."

flowena.16.t:0 "형제의 귀환"
flowena.16.d:0 "미든하임에서의 뉴스는 초콜릿 시장의 새해 결심에 대해서는 전혀 언급하지 않았습니다. 경제학 대학의 학생들은 그것에 전혀 관심을 두지 않았고, 따라서 초콜릿의 동생인 브루노 드 로즈브루네는 너무 늦을 때까지도 무슨 일이 일어났는지 알지 못했습니다. 그의 학우들이 플로웨나의 경제가 침체된 것이 순전히 거짓이었다는 것을 증명했다고 농담으로 말했을 때 깨달음이 그에게 다가왔습니다. 그러나 그때까지도 그는 학업을 포기하기를 거부하면서 미든하임에 남아 있었지만, 그의 형이 무엇을 하고 있는지에 대해서 점점 더 불안해하고 있었습니다.\n\n그 후 전염병과 큰 화재 소식이 들려왔습니다. 초콜릿은 그리포니아의 웃음거리가 되었습니다. 브루노는 서둘러 떠나기로 결심하고 로마우로 가는 첫 기차를 탔고, 페리를 타고 얼 강을 따라 고향인 도시로 돌아왔습니다. 마침내 그가 도착했을 때, 그는 마음속 깊은 곳까지 흔들렸습니다.\n\n죽음의 냄새와 불에 탄 나무의 냄새가 도시에 스며들었습니다. 익명의 시체부대들은 거리에 쌓여 내용물이 썩는 동안 묻히기를 기다리고 있습니다. 충격을 받아 덜덜 떨고 있는 그리폰들은 음식과 동전을 구걸했습니다. 모든 그리폰들이 그의 시선을 피했고 심지어 그를 아는 친숙한 귀족들도 피했습니다.\n\n그는 한때 도시의 파티의 중심지였던 가문의 저택으로 서둘러 날아갔지만 지금의 저택은 조용하기 그지없었습니다. 그의 가족의 하인들은 그를 보고 놀라며 그를 반겼지만, 브루노는 인사 대신 그의 형이 어디 있는지 열렬히 물었습니다.\n\n저택의 안쪽, 그의 방 안에서, 그는 그의 방에 틀어박힌 채 문을 여는 걸 거부했습니다. 그의 방안에는 그저 혼자 흐느끼고 소리 지르며 울고 있는 소리만 들려왔습니다.\n\n걱정으로 가득 찬 브루노는 위층으로 달려가 형의 방 문을 쾅쾅 두드렸습니다."
flowena.16.a:0 ""날 내버려 둬!""
flowena.16.b:0 "..."

flowena.17.t:0 "형제의 판단"
flowena.17.d:0 ""나를 내버려 두라고!" 갈라진 초콜릿의 목소리가 소리쳤습니다. "나를 방해하지 말라고 몇 번이나 말해야 돼, 이 바보들아?!"\n"초콜릿 형, 나야, 브루노. 형 동생."\n침묵이 흐르고, 그때, 문이 열렸습니다. 초콜릿은 깜짝 놀란 얼굴로 동생을 향해 서 있었습니다. 그는 초췌했고 전보다 더 말라 보였으며 며칠 동안 잠을 자지 않은 것이 분명했습니다. 반쯤 비어 있는 스카이폴 위스키 병이 그의 발톱에 있었고 그의 방 바닥에는 깃털이 흩어져 있었습니다.\n브루노는 "여기서 도대체 무슨 일이 있었던 거야?!"라고 말했습니다. "경기 침체, 전염병, 화재... 마아르라도 직접 소환하려고 했던 거야?"\n초콜릿은 고개를 숙인 체 한동안 대답하지 않았습니다. 그리고, 그는 조용히 말했습니다: "나는 실패했어. 여러 번이나. 왜냐하면 나는 실패자니깐." 그는 바닥에 누우며 위스키를 홀짝였습니다.\n"뭐가 형을 실패하게 만든 거야? 내가 떠날 때만 하더라도, 분명 모든 게 잘 돌아가고 있었어! 형은 언제나처럼 즐거운 파티를 즐겼고 귀족들은 도시를 잘 운영하고 있었어."\n"나는... 아버지가 작년에 살아계셨다면 나에게 실망하셨을 거라는 걸 깨달았어. 나는 아버지를 자랑스럽게 하기 위해 아무것도 하지 않았지만, 아버지는 항상 나를 믿었어. 하지만 절대로 해서는 안 됐어. 피비린내 나는 지옥이야."\n브루노는 깊은 한숨을 내쉬며 발톱으로 눈을 가렸습니다. "내가 이런 일이 일어날 줄 알았어야 했어. 아버지는 형을 너무 애지중지 키우셔서 실제로 통치하는 법을 가르쳐주지 않았어. 아버지가 형을 굉장히 아꼈으니까."\n초콜릿은 침울하게 고개를 끄덕이더니 눈을 부릅뜨고 일어섰습니다. "너! 너가 아버지의 자리를 물려받았어야 했어, 내가 아니고! 내가 너보다 더 나이가 많았지만 너가 있었다면 이 도시는 더 좋아졌을 거야! 젠장, 그거 알아, 나는 사임할 거야! 부끄러워서 숨어있는 동안 내 뒤치다꺼리 좀 해줘! 제발!"\n브루노는 깜짝 놀랐지만, 처음에는 그 생각을 거부하지 않았습니다. 하지만 한동안 곰곰이 생각한 다음 대답했습니다:"
flowena.17.a:0 ""알았어. 내가 맡을게.""
flowena.17.b:0 ""나는 여기에 형을 대신하려 온 게 아니고, 도와주러 온 거야.""

flowena.18.t:0 "추첨"
flowena.18.d:0 "초콜릿의 사임 소식이 전해지자 그리폰들은 거리나 하늘에서 기뻐하며 축하했습니다. 체리블로섬 광장에서는 즉석으로 불꽃놀이가 펼쳐지기도 했습니다. 한편 시민 회관에서는 귀족들이 누가 후임 자리를 차지할 것인지를 선택하기 위해 전통적으로 사용되는 무작위 추첨 준비를 했습니다. 이 추첨은 원래 파벌주의, 대중주의, 갈등을 막기 위한 것이었고 훌륭하게 작용해왔지만, 지난 몇 년 동안 누가 어떤 지위를 얻고 그 추첨들을 조작할 것인가에 대한 귀족들의 사전 합의가 있었기 때문에 결과는 예측 가능하게 되었습니다. 훌륭하신 브론지노의 이름은 수십 년 동안 매번 뽑혔고 초콜릿은 3년 연속으로 "행운의" 그리폰이었습니다.\n\n이러한 상황들 속에서도 추첨 제도는 전통적으로 시행되었고 귀족들은 언제나 민주주의를 지지했던 안나 드 인디고와 그녀의 가문의 일상적인 불평을 무시한 채 늘 하던 대로 추첨 작업을 진행했습니다. 종이 조각에 12개의 이름이 쓰여진 다음 가방에 넣어졌습니다. 평민 한 마리가 시민 회관 밖에서 기다리고 있는 군중들 앞에서 이름을 큰 소리로 읽어주도록 초청되었습니다. 평민들은 이 모든 것이 조작되었다는 것을 알고 있었지만, 초콜릿 이외의 누군가가 새로운 시장이 되는 것에는 누구도 개의치 않았습니다.\n\n전임 시장은 어디에도 보이지 않았지만, 그의 동생은 형이 멀리 떨어진 집에서 안전히 있다는 것을 알고 있습니다."
flowena.18.a:0 "브루노가 새로운 시장님입니다!"
flowena.18.b:0 "와우, 브루노가 새로운 시장님이 되었습니다!"
flowena.18.c:0 "브루노가 이번의 행운아입니다!"
flowena.18.e:0 "운명이 브루노를 선택했습니다!"

flowena.19.t:0 "동지들의 반란"
flowena.19.d:0 ""일어나라, 대지의 저주받은 자들아\n일어나라, 굶주림의 노예들아\n이성의 불길이 분화구에서 타오르니\n이것은 마지막 외침이 되리라\n과거는 깨끗한 판으로 덮일지니\n억압받은 민중들아, 일어나라, 일어나라\n세상은 바야흐로 밑바닥부터 뒤바뀌고\n아무것도 아니었던 우리들이 전부가 되리라!"\n\n플로웨나의 거리에 노래가 울려 퍼졌습니다. 노동자들은 초콜릿을 사임시키고 약속했던 변화를 가져오지 못한 귀족들에게 다시 한번 배신당했습니다. 이것이 마지막 지푸라기였고 구질서의 끝에는 오로지 폭력이 수반되어야만 합니다!\n\n그리폰들은 영주들의 저택의 발코니로 날아올라 안으로 침입해 귀족들의 호화로운 집을 약탈하고 불태웠습니다. 상인들은 붙잡혔고, 그들의 멋진 옷은 찢어지고 불에 탔습니다. 민병대는 폭동에 가담하여 급여 담당자에게 충성하는 소수의 사람들을 체포하거나 총살했습니다. 그들은 급여를 많이 지불하지 않았습니다. 시민 회관에서는 시민들이 정당한 자신들의 것이라고 주장하면서 난동을 부렸습니다. 귀족 회의의 일원들은 밖으로 끌려 나와 구타를 당했고 초콜릿 자신은 지붕으로 끌려가 맨 위에 있는 깃대에 매달렸습니다. 브루노는 울부 짖고 슬퍼하며 인근 노동자들을 공격하여 발톱으로 얼굴을 찢은 뒤 개머리판으로 두들겨 맞았습니다. 노동자들의 지도자 마이클 랜드로는 초콜릿의 시체와 함께 혁명의 붉은 깃발을 들었습니다.\n\n플로웨나에서 새로운 시대가 시작될 것입니다. 퇴폐와 억압은 마침내 끝이 났습니다."
flowena.19.a:0 "혁명 만세!"

flowena.20.t:0 "[From.GetNameDef](이)가 대출을 요청합니다"
flowena.20.d:0 "[From.GetNameDef]의 대표가 오늘 [Root.Capital.GetName]에 도착하여 은행 가문과 만나기를 요청했습니다. 그는 그들이 우리에게 돈을 빌리고 싶어 하며 기꺼이 그 이자를 지불할 것이라고 말했습니다. 일부 협상 후에 그들은 1년 안에 대출금을 상환하거나 연장하는 것을 선택할 수 있다는 데 합의했습니다. 물론, 우리는 그들이 진정으로 그들이 빚을 갚을 능력이 있는지, 그리고 우리가 그들에게 돈을 줄 여력이 있는지를 고려해야 합니다."
flowena.20.a:0 "거래하지."
flowena.20.b:0 "내 동전에서 그 발톱 때시지!"

flowena.21.t:0 "[From.GetNameDef](이)가 대출을 승인합니다"
flowena.21.d:0 "[From.Capital.GetName]로 보낸 우리의 대표가 좋은 소식을 가지고서 돌아왔습니다: 은행 가문은 우리의 제안을 받아들였고 돈의 수송을 준비하고 있습니다. 이자율이 비교적 높기 때문에 상환 시기는 1년 뒤가 되겠지만 현명하게 투자해야 합니다."
flowena.21.a:0 "훌륭해."

flowena.22.t:0 "[From.GetNameDef](이)가 우리의 요청을 거부하였습니다"
flowena.22.d:0 "[From.Capital.GetName]로 보낸 우리의 대표가 나쁜 소식을 가지고서 돌아왔습니다: 은행 가문은 우리의 제안을 거절했고 우리에게 돈을 빌려줄 의향이 없습니다. 그들은 현재 대출을 해줄 수 없다고 말했습니다."
flowena.22.a:0 "그들은 질투 날 정도로 많은 재산을 지키고 있구만..."

flowena.23.t:0 "대출 상환"
flowena.23.d_normal:0 "플로웨나의 은행에서 대출을 받은 지 1년이 지났고, 이제 상환할 때가 되었습니다. 상대적으로 높은 이자율 때문에 상환은 우리의 재정을 소진하게 만들 것입니다. 그러나, 대안으로 대출을 연장하고 전년도의 이자만을 지불하면 단기적으로는 비용이 덜 들 것입니다."
flowena.23.d_embargo:0 "플로웨나의 은행에서 대출을 받은 지 1년이 지났고, 이제 상환할 때가 되었습니다. 상대적으로 높은 이자율 때문에 상환은 우리의 재정을 소진하게 만들 것입니다. 그러나, 최근 플로웨나의 금수 조치 때문에, 우리는 대출 기간을 연장한다는 선택권을 가지고 있지 않습니다."
flowena.23.a:0 "탐욕스러운 그리폰들에게 돈을 건네주어라."
flowena.23.b:0 "우리는 대출을 연장하고 싶습니다."
flowena.23.c:0 "플로웨나의 현재 상황은 우리의 대출이 무효화되었다는 것을 의미한다."

flowena.24.t:0 "[From.GetNameDef](이)가 이자를 붙여서 상환했습니다"
flowena.24.d:0 "오늘 [From.Capital.GetName]에서 수송된 돈이 무장 병사들의 호위를 받으며 플로웨나에 도착했습니다. [From.GetNameDef]에게 제공한 대출금은 현재 상당한 이자와 함께 상환되었습니다. 우리는 이익을 냈으며 현금은 이제 금고에 보관될 것입니다."
flowena.24.a:0 "우리의 부는 더욱 커질 것이다."

flowena.25.t:0 "[From.GetNameDef](이)가 대출을 연장했습니다"
flowena.25.d:0 "[From.Capital.GetName]에서 온 사절단이 오늘 우리의 은행 가문을 만나기를 요청했습니다. 사절단은 그들이 대출을 1년 더 연장하기를 원한다고 말했는데, 이것은 그들이 나중에 상환할 때까지 갚지 않겠다는 것을 의미합니다. 하지만 사절단은 전년도에 발생한 이자는 곧 지급될 것이며 이미 수송이 진행 중이라고 약속했습니다."
flowena.25.a:0 "좋아, 거래하지."

flowena.26.t:0 "[From.GetNameDef]의 황금 구매 제안"
flowena.26.d:0 "오늘 밤 [From.GetNameDef]에서 온 사절 한 명이 전쟁 지역을 피해 [Root.Capital.GetName]에 도착했습니다. 그는 그의 고향의 부유한 은행가들로부터의 비밀 제안을 우리에게 전달했습니다. 그들은 우리가 어떠한 경로로 금을 획득했든 간에 우리의 재무부에서 금을 구매하게 해준다면 우리가 전쟁 경제에 투자할 수 있는 유동적인 현금을 지불해 준다고 합니다. 이것은 우리가 받아들일 것을 고려해야 할 흥미로운 제안입니다."
flowena.26.a:0 "우리는 전쟁을 수행하는 데 있어 현금이 꼭 필요하다."
flowena.26.b:0 "우리 황금에서 그 탐욕스러운 발톱 때시지!"

flowena.27.t:0 "[From.GetNameDef](이)가 황금 판매에 동의하였습니다"
flowena.27.d:0 "우리의 사절이 [From.Capital.GetName]에서 돌아와 좋은 소식을 전해주었습니다. [From.GetNameDef]은 우리의 제안을 받아들였고 상당한 양의 금을 판매하기를 원합니다. 물론 그중 일부는 전쟁 중에 약탈을 통해 얻었겠지만 황금은 황금일 뿐입니다. 일단 황금을 받아서 대가를 지불하면, 우리는 그중 일부를 금고에 보관하고 나머지는 먼 나라에 팔아 이익을 얻을 수 있습니다."
flowena.27.a:0 "황금만큼 달콤한 것은 없지..."

flowena.28.t:0 "[From.GetNameDef](이)가 황금 판매를 거절하였습니다"
flowena.28.d:0 "우리의 사절이 [From.Capital.GetName] 에서 돌아와 불행한 소식을 전해주었습니다. [From.GetNameDef]은 우리의 가장 관대한 제안을 거절했고 금을 판매하지 않았습니다."
flowena.28.a:0 "저주받을 것들!"

flowena.29.t:0 "늙은 로랑이 눈을 감다"
flowena.29.d:0 "슬픈 소식이 퍼졌습니다: 플로웨나의 영웅, 늙은 로랑이 어젯밤 세상을 떠났습니다. 그는 자택에서 자고있는 동안 평화롭게 죽었습니다. 귀족 회의는 이날을 애도의 날로 선포했고 도시는 6시 정각에 그를 위한 10분간의 묵념을 바쳤습니다. 도시의 깃발들은 반기로 걸렸습니다. 제사장들은 아크투리우스 신전의 무덤에서 그의 장례를 치르기 시작했고 시장은 그를 묘사한 그의 조각상이 명예롭게 세워질 것이라고 약속했습니다.\n\n로랑은 온 나라가 혼란에 빠졌던 아퀼레이아 혁명의 소란스러운 시기 동안 이 도시의 민병대를 지휘했습니다. 그의 뛰어난 지도력 아래 수비대는 포모바라의 군대를 궁지에 몰아넣었고, 5년 후에는 회복된 아퀼레이아 왕국의 대규모 침략군을 격퇴했습니다. 그의 영웅적인 행동과 독창적인 전략은 우리의 아름다운 도시의 자유와 독립을 지켜내었습니다."
flowena.29.a:0 "편히 잠드소서."

flowena.30.t:0 "플로웨나에서 온 망명자"
flowena.30.d_skyfall:0 "망신을 당한 플로웨나의 이전 시장인 초콜릿 드 로즈브루네가 오늘 오전 우리나라에 도착했습니다. 그의 임기는 그의 고향인 플로웨나를 완전히 망치고 그의 명성을 훼손시키는 완전한 재앙이었습니다. 그러므로 그가 고향을 떠나 해외로 이주하기로 결정한 것은 놀랄 일이 아니었습니다. 우리 관계자들의 질문을 받았을 때, 그는 단지 그가 매우 즐겼던 위스키 때문에 스카이폴로 왔다고 말했습니다. 그는 시민권을 신청한 후 스카이폴 변두리의 저택을 구매하여 많은 파티를 열 계획이라고 밝혔습니다. 그는 만약 그가 국경을 넘는 것을 허락해 준다면 관리들을 파티에 초대해 주겠다고 약속했습니다."
flowena.30.d_rumare:0 "망신을 당한 플로웨나의 이전 시장인 초콜릿 드 로즈브루네가 오늘 오전 우리나라에 도착했습니다. 그의 임기는 그의 고향인 플로웨나를 완전히 망치고 그의 명성을 훼손시키는 완전한 재앙이었습니다. 그러므로 그가 고향을 떠나 해외로 이주하기로 결정한 것은 놀랄 일이 아니었습니다. 우리 관계자들의 질문을 받았을 때, 그는 이곳이 그리포니아에서 가장 아름다운 곳이라고 생각했기 때문에 루메어로 왔다고 말했습니다. 그는 시민권을 신청한 후 작은 섬 위의 저택을 구매하여 많은 파티를 열 계획이라고 밝혔습니다. 그는 만약 그가 국경을 넘는 것을 허락해 준다면 관리들을 파티에 초대해 주겠다고 약속했습니다."
flowena.30.d_novagriffonia:0 "망신을 당한 플로웨나의 이전 시장인 초콜릿 드 로즈브루네가 오늘 오전 우리나라에 도착했습니다. 그의 임기는 그의 고향인 플로웨나를 완전히 망치고 그의 명성을 훼손시키는 완전한 재앙이었습니다. 그러므로 그가 고향을 떠나 해외로 이주하기로 결정한 것은 놀랄 일이 아니었습니다. 우리 관계자들의 질문을 받았을 때, 그는 이곳이 고향에서 가장 멀기 때문에 바다를 건너 노바 그리포니아로 왔다고 말했습니다. 그는 시민권을 신청한 후 킹스미어 호숫가의 저택을 구매하여 많은 파티를 열 계획이라고 밝혔습니다. 그는 만약 그가 항구의 세관을 통과하도록 허락해 준다면 관리들을 파티에 초대해 주겠다고 약속했습니다."
flowena.30.a:0 "어릿광대가 여기서 머무는 것을 환영한다."

flowena.31.t:0 "브루노가 일을 시작하다"
flowena.31.d:0 "그의 형과는 달리, 브루노 드 로즈브루네는 시장이 된 후 호화로운 취임 파티를 열지 않았습니다. 대신, 그는 시민 회관에 있는 자신의 사무실에 틀어박혀 무수한 법률 문서 초안을 작성하기 시작했고, 이따금씩 방을 나가 음식을 구하기도 하며 판사 길드의 길드원들에게 조언을 구하기도 했습니다. 그는 밤낮을 가리지 않고 마카위아의 커피를 들이 마시며 일했고, 그 과정에서 그의 형이 했던 거의 모든 것을 풀었습니다.\n\n몇 주 후 그는 마침내 그의 일을 끝내고 그의 작품을 귀족 회의에 선보였습니다. 귀족들은 감동하고 기뻐했습니다. 잘못된 경제 정책, 실패한 민병대 개혁, 실패한 교육 개혁은 사라졌습니다. 초콜릿이 전염병이 창궐하기 이전에 성급하게 준비했던 관대한 노동법의 흔적은 보이지도 않습니다. 이 법률들은 곧바로 시행되었습니다. 그러나 평민들은 상류층의 그리폰들만큼이나 만족하지는 않았습니다. 플로웨나의 안정을 위해서는 더 많은 작업이 필요할 것 같습니다..."
flowena.31.a:0 "분명히 좋은 시작이야!"

flowena.32.t:0 "재건"
flowena.32.d:0 "서부 자치구는 수십 년 동안 도시의 가난한 노동자들이 사는 빈민가의 미로였습니다. 수년 동안 모든 것을 파괴하여 대신 좀 더 문명화된 것을 건설하려는 계획이 있었지만, 그것들은 결코 시행되지 않았습니다. 물론 지금까지는 대화재가 그 지역의 모든 판잣집을 편리하게 파괴한 적은 없기 때문입니다.\n\n브루노는 건축가들과의 만남 시간에 정확하게 맞춰 도착했고 귀족들과 함께 무엇을 지을지 열심히 논의했습니다. 저렴한 주택을 건설하는 초기 계획과 함께, 건축가들은 남부 공업 지역을 확장하여 새로운 섬유 공장을 건설하거나 또는 무기 생산을 위한 전용 지역을 만들 것을 제안했습니다."
flowena.32.a:0 "공업 지구를 만들도록 합시다."
flowena.32.b:0 "총기 제조소, 제철소, 무기고를 만들도록 합시다."
flowena.32.c:0 "초기 계획대로 주거지역을 만듭시다."

flowena.33.t:0 "아델라트에 보내는 제안들"
flowena.33.d:0 "오늘 브루노는 귀족들과 만나 아델라트의 다루기 힘든 땅에 대하여 제안을 보낼 가능성에 대해 논의했습니다 이 지역에는 지하에 매우 많은 석유 매장량이 있지만 석유 시추작업은 확장되지 않고 있는데 주요 원인은 불량 국가의 자본금이 부족하기 때문입니다. 브루노는 석유 판매로 얻는 이익의 일부를 대가로 준다면 아델라트에 투자해 줄 수 있다고 제안했습니다.\n\n하지만, 그가 염두에 둔 제안은 그것뿐만이 아니었습니다. 그라이프발트가 포모바라의 독립을 인정하지 않으려 하듯이 아델라트의 독립 역시 인정하고자 하는 의사가 전혀 없습니다. 아델라트는 그들을 도울 수 있는 동맹을 찾고 싶어 하는 것은 분명합니다. 그리고 우리는 그런 동맹이 될 수 있습니다. 물론 한 가지 조건이 있습니다: 그들이 우리에게 석유 생산량의 절반을 온전하게 통제할 수 있도록 인정해 주는 것입니다.\n\n아델라트에게 어떠한 제안을 보낼지 결정하는 것은 의회의 귀족들에게 달려있습니다."
flowena.33.a:0 "그들의 독립을 보장해 주겠다고 제안하자."
flowena.33.b:0 "그들의 생산에 투자해 준다고 제안하자."

flowena.34.t:0 "플로웨나가 거래를 제안하다"
flowena.34.d:0 "오늘 놀라운 방문객들이 [Root.Capital.GetName] 에 도착했습니다. 작은 도시 국가인 플로웨나의 귀족들이 우리에게 거래를 제안하기 위해 파견한 사절단입니다.\n\n[Root.GetLeader] (은)는 그들을 받아들이고 직접 만났습니다. 사절단은 플로웨나는 봉건적인 억압에서 해방된 동료 국가로서 우리의 독립을 보장하고 만약 우리가 공격을 당한다면 우리를 방어할 용병을 고용해 주겠다고 제안했습니다. 그리고 그들은 이러한 제안에 대한 대가 역시 요구했습니다. [Root.GetLeader] (은)는 그들에게 자세하게 설명해 달라고 요구했을 때, 그들은 그들의 고용주들이 황금을 바라지 않고 검은 황금을 원한다고 말했습니다. 그들의 귀족들은 석유 시추 작업의 절반을 통제하기를 원했습니다.\n\n이것을 부담하는 것은 비싼 가격이 될 것이지만, 이 제안이 과연 그럴 만한 가치가 있을까요?"
flowena.34.a:0 "그들이 검은 황금을 가지게 해주어라."
flowena.34.b:0 "우리는 스스로 살아남을 수 있다."

flowena.35.t:0 "아델라트가 제안을 수락하다"
flowena.35.d:0 "좋은 소식입니다! 우리 사절단이 아델라트에서 서명한 계약서를 가지고 돌아왔습니다. 숲 그리폰들은 그들의 독립을 보장해 주는 대가로 석유 시추 작업의 절반을 넘겨주기로 합의했습니다."
flowena.35.a:0 "아주 훌륭해."

flowena.36.t:0 "아델라트가 제안을 거절하다"
flowena.36.d:0 "안 좋은 소식입니다! 우리 사절단이 아델라트에서 서명되지 않은 계약서를 가지고 돌아왔습니다. 숲 그리폰들은 우리의 제안에 전혀 관심이 없었고, 우리의 도움 없이 그들 스스로 잘 해낼 것이라고 말했습니다."
flowena.36.a:0 "젠장!"

flowena.37.t:0 "플로웨나로부터의 제안"
flowena.37.d:0 "오늘 놀라운 방문객들이 [Root.Capital.GetName] 에 도착했습니다. 작은 도시 국가인 플로웨나의 귀족들이 우리에게 거래를 제안하기 위해 파견한 사절단입니다.\n\n[Root.GetLeader] (은)는 그들을 받아들이고 직접 만났습니다. 사절단은 플로웨나가 우리의 초기 석유 산업에 투자하고 시추 사업을 확장하는데 관심이 있다고 말했습니다. 그 대가로 그들은 수익의 일부를 받게 될 것입니다. 구미가 당기는 제안이지만, 정말로 그들의 도움이 필요할까요? 아마도 그들의 제안을 거절한다면 우리는 더 많은 이익을 얻을 수 있을 것입니다."
flowena.37.a:0 "함께 일을 시작하자고!"
flowena.37.b:0 "우리에게 그들의 금은 필요 없다."

flowena.38.t:0 "아델라트가 제안을 수락하다"
flowena.38.d:0 "좋은 소식입니다! 우리 사절단이 아델라트에서 서명한 계약서를 가지고 돌아왔습니다. 숲 그리폰들은 석유 수익의 일부를 대가로 주는 것으로 우리의 투자를 받아들였습니다. 첫 번째로 수송될 금이 곧 도착할 것입니다."
flowena.38.a:0 "훌륭해!"

flowena.39.t:0 "뜻밖의 결혼식"
flowena.39.d:0 "오랫동안 드 로즈브루네와 드 인디고 가문은 서로에게 끊임없이 음모를 꾸미며 타도하고자 했던 쓰라린 라이벌 관계였습니다. 드 로즈브루네는 전통적으로 귀족들의 동맹이었으며 드 인디고는 평민층의 그리폰들에게서 세력 기반을 구축했습니다. 그래서 어떻게 보면 두 가문 사이의 경쟁은 도시의 상류층과 하류층 사이의 관계를 반영해 주었습니다. 그러한 이유로 이 놀라운 결혼 제안은 개선되어가는 계층 관계를 나타내주었습니다.\n\n브루노와 안나는 모두 젊고 미혼 상태이지만, 개인적으로는 서로에 대해서 제대로 알지 못했습니다. 브루노는 항상 은둔해 있었으며 오랜 세월 동안 해외에서 공부하며 지냈고 돌아온 후에도 안나를 만난 것은 한두 번이 전부였습니다. 많은 그리폰들에게 이 결혼은 순전히 정치적인 것으로, 현실적인 문제를 해결하고자 이루어진 것이라는 것이 빠르게 밝혀졌습니다. 귀족들은 드 로즈브루네 가문에게서 등을 돌렸으나, 이제 드 로즈브루네 가문은 드 인디고 가문과 연합하여 평민들을 지지자로 굳혔습니다. 귀족들이 브루노와 그의 친척들을 권좌에서 몰아내고자 한다면, 시민들의 분노를 불러일으킬 것이기 때문에, 그에게 대항 못하고 무력해질 것입니다.\n\n결혼식은 도심지 근처의 작은 아이르 신전에서 열렸으며, 수천 명의 관중과 수많은 공연자들, 크고 풍성한 파티가 펼쳐지는 웅장한 구경거리가 되었습니다. 하지만 브루노와 안나는 빠르고 공식적으로 행사를 진행하였으며, 그들은 결혼 의식의 동작을 서로에 대한 별다른 감정 없이 이루어냈습니다. 그럼에도 불구하고 대중들은 그들의 결혼을 좋아했고, 그 결과 브루노와 그의 통치 또한 사랑했습니다."
flowena.39.a:0 "두 가문은 하나가 되었다."

flowena.40.t:0 "한바탕의 암살 행위"
flowena.40.d:0 "오랫동안 드 로즈브루네와 드 인디고 가문은 서로에게 끊임없이 음모를 꾸미며 타도하고자 했던 쓰라린 라이벌 관계였습니다. 드 로즈브루네는 전통적으로 귀족들의 동맹이었으며 드 인디고는 평민층의 그리폰들에게서 세력 기반을 구축했습니다. 그래서 어떻게 보면 두 가문 사이의 경쟁은 도시의 상류층과 하류층 사이의 관계를 반영해 주었습니다. 그러한 이유로 최근 일어난 일련의 사망사고들은 결국 귀족들이 그들의 발톱으로 적들을 짓눌렀다는 것을 의미하였습니다.\n\n이것은 안나의 사촌인 자크 드 인디고가 등에 세 번이나 칼에 찔리는 기이한 사고로 시작되었습니다. 며칠 후에는, 제네비브가 민병대의  사격 훈련 중에 총에 맞았습니다. 그리고 세드릭은 계단에서 넘어진 뒤 바닥에 떨어진 후 총에 맞았습니다.\n\n민병대는 제네비브를 죽인 책임이 있는 그리핀을 해고했지만, 이것은 순수한 사고였다고 주장하며 그를 그 이상 처벌하지는 않았습니다. 그 후 판사 협회는 드 인디고 가문의 의문스러운 죽음을 조사해 주겠다고 약속했지만, 결국 아무것도 하지 않았습니다. 물론, 협회의 모든 구성원들은 귀족들이었습니다.\n\n안나 드 인디고와 그녀의 남은 친척들은 무슨 일이 일어나고 있는지 빠르게 깨달았습니다. 도시의 모든 귀족들은 그들에게 등을 돌리고 그녀의 가문 전체를 죽이기 위해 암살자를 고용했습니다. 그녀가 영원히 이 도시에서 달아나는 데는 오랜 시간이 걸리지 않았습니다. 평민들은 그들의 옹호자들을 잃고 모든 희망을 잃었습니다."
flowena.40.a:0 "귀찮은 것들이 없어졌군!"

flowena.41.t:0 "놀라운 만남"
flowena.41.d:0 "해가 뜨기까지 한 시간도 채 남지 않은 시간, 브루노는 이미 시민 회관으로 몇 권의 책을 들고서 자신의 사무실로 걸어가고 있었습니다. 그런데 자신의 사무실 쪽으로 다가가자 문 앞에 파란색 그리폰이 서 있는 것이 보였는데, 보아하니 그를 기다리고 있는 것 같았습니다. 그녀는 브루노를 알아차리고 미소를 지으며 인사를 했습니다.\n\n"이제 오나요, 브루노. 당신하고 하고 싶은 말이 있어요."\n"그쪽은 누구시죠?" 브루노는 그녀가 길을 비켜주지 않으면 일을 하지 못하는 것에 짜증이 나서 물었습니다.\n그녀는 대답해 주며 웃었습니다. "플로웨나에서 저를 알아보지 못하는 몇 안 되는 그리폰들 중 한 분이시군요. 저는 안나 드 인디고예요."\n브루노는 라이벌 가문의 이름을 듣자마자 눈을 가늘게 뜨고 말았습니다. "무엇을 말하고 싶은 건가요?"\n그녀는 그의 어깨에 발톱을 얹었습니다. "나는 당신이 제가 기대했던 것과는 달랐다고 말하고 싶었어요. 가족들과 떨어져 지낸 모든 시간들이 당신을 괜찮은 사람으로 만들어준 것 같아요. 저는 당신에게 우리의 평온한 도시의 가난한 평민들을 위해 해 주신 것들에 대해 감사드리고 싶었어요."\n브루노는 놀라서 눈썹을 치켜올렸습니다. "음, 천만에요. 저는 개인적으로 노동자들을 착취하는 것은 장기적으로 경제에 좋지 않다고 생각했거든요. 그리고 실례지만, 할 일이 있어서요."\n\n안나는 빙그레 웃었습니다. "잘 됐네요. 또 어떤 좋은 일들을 해내실지 기대하겠습니다.""
flowena.41.a:0 "그녀는 이상하게도 다정했어..."

flowena.42.t:0 "음모가 드러나다"
flowena.42.d:0 "민병대는 오늘 한동안 준비되었으며 대중들에게는 비밀로 부쳐진 작전으로 14명의 귀족들을 체포했습니다. 그들 모두는 브루노와 그의 가문을 축출하기 위한 폭력적인 쿠데타를 준비했다는 의심을 받았습니다. 이들의 유죄를 입증하는 증거는 이미 밝혀졌습니다: 문서, 메모, 편지 등 모든 것들이 공모자들 사이의 광범위한 소통과 계획을 드러냈습니다. 음모자들 중 한 명은 드 인디고 가문에 속했지만, 그는 내부고발자였기 때문에 체포되지 않았습니다. 그는 브루노의 최근 개혁들을 보고 그를 퇴임시킬 이유가 없다고 생각하여 민병대에게 쿠데타 음모를 밝혔다고 말했습니다. 브루노는 그를 용서해 주었고 잠재적으로 그의 생명을 구해준 것에 대해 감사했습니다."
flowena.42.a:0 "인디고 가문이 우리를 도와주었다고? 특이하군."

flowena.43.t:0 "놀라운 만남"
flowena.43.d:0 "해가 뜨기까지 한 시간도 채 남지 않은 시간, 브루노는 이미 시민 회관으로 몇 권의 책을 들고서 자신의 사무실로 걸어가고 있었습니다. 그런데 자신의 사무실 쪽으로 다가가자 문 앞에 파란색 그리폰이 서 있는 것이 보였는데, 보아하니 그를 기다리고 있는 것 같았습니다. 그녀는 브루노를 알아차리고 눈을 가늘게 떴습니다.\n\n"이제 오나요, 브루노. 당신하고 하고 싶은 말이 있어요."\n"그쪽은 누구시죠?" 브루노는 그녀가 길을 비켜주지 않으면 일을 하지 못하는 것에 짜증이 나서 물었습니다.\n그녀는 대답해 주며 웃었습니다. "플로웨나에서 저를 알아보지 못하는 몇 안 되는 그리폰들 중 한 분이시군요. 저는 안나 드 인디고예요."\n브루노는 라이벌 가문의 이름을 듣자마자 눈을 가늘게 뜨고 말았습니다. "무엇을 말하고 싶은 건가요?"\n\n그녀는 브루노의 뺨을 때렸습니다.\n\n"저의 마음속 한 부분은 당신이 당신의 사악하고 탐욕스러운 나머지 가족들처럼 되지 않기를 바랬어요. 제가 틀렸더군요. 시민들을 억압하는 것에는 대가가 든다는 것을 기억하세요, 언젠가는 높은 이자로 되돌아올 거예요."\n브루노는 놀라움과 혼란 속에서 눈을 깜박거리더니 얼굴을 찡그렸습니다. "그래요, 인디고 가문이 저에게 도시를 어떻게 운영해야 하는지 다시 한번 말해주려고 하는군요. 당신들이 기초 경제학에 대해 아는 것처럼요. 당신이 시장이었다면 내 형보다 더 나빴을 겁니다!"\n\n안나는 숨이 턱 막힌듯하더니 그의 다른 뺨을 때렸습니다. "아주 잘 됐네요. 갈등이 당신이 원하는 것이라면, 당신은 기꺼이 받게 될 거예요."\n그녀는 그에게 등을 돌리며, 꼬리로 그의 얼굴을 때렸고, 고개를 빳빳이 세웠습니다."
flowena.43.a:0 "대중주의 바보들을 저주하리라..."

flowena.44.t:0 "체리블로섬 광장 대학살"
flowena.44.d:0 "일주일 전쯤 체리블로섬 광장에서 소규모 시위가 시작됐습니다. 며칠이 지나면서 그들의 규모는 점점 커졌고, 결국 수만 명의 평민들이 모여 평화롭게 시위를 했습니다. 군중 속에서 몇몇 그리폰들은 그리포니아 공화국의 국기를 흔들었고 다른 그리폰들은 더 많은 권리와 자유를 요구하는 플래카드를 들고 있었습니다. 몇몇 그리폰들은 심지어 시민 회관 지붕으로 날아가서 도시의 깃발을 내렸습니다. 시위는 폭력적이지 않았고 시민들은 최근의 개혁에 대한 좌절감을 표현했을 뿐입니다.\n\n하지만, 브루노는 그들을 정치적 위협으로 보았습니다. 그는 이 모든 것을 선동하고 일어나게 한 것을 도시를 장악하기를 원하는 드 인디고 가문의 음모라고 귀족 회의와 다른 귀족들을 설득했습니다. 분명히 그들의 사악한 계획은 너무 늦기 전에 실패해야만 합니다! 그리하여 민병대가 소집되었고 시민들에게서 광장을 탈환하라는 명령을 받았습니다. 니콜라스 드 샤본은 처음에는 시민들에게 무력을 사용하는 것은 현명하지 못하다며 거절했지만, 브루노는 그와 다른 망설이는 민병대원들에게 누가 그들의 급여를 지불하는지에 대해 상기시켰습니다. 니콜라스는 암울하게 고개를 끄덕이고 일을 시작했습니다.\n\n계엄령이 선포되고 조직된 민병대들이 시위대를 거리와 하늘 두 곳에서 에워쌌습니다. 민병대는 그리폰들을 밀어내며 앞을 가로막는 사람들을 구타하기 시작했는데, 평민들이 해산명령에 귀를 기울이려 하지 않자 곧 사격을 개시했습니다. 수백 마리가 도망쳤지만 다른 그리폰들은 돌멩이나 벽돌을 사용하거나 건물에 불을 지르는 등 맞서 싸웠습니다. 그러나 그들은 무장하고 훈련된 민병대가 행진하거나 대열을 지어 비행하는 것에 대해 할 수 있는 것이 없었고 가벼운 사상자만 발생시켰습니다. 죽은 그리폰들의 수는 총격이 끝나는 저녁까지 계속 늘어났습니다. 광장에서의 시위대는 해산되었으며, 도시는 혁명으로부터 안전해졌고, 병원들은 사망자와 죽어가는 그리폰들로 가득 차 있었습니다."
flowena.44.a:0 "훌륭한 일처리였다, 민병대원들."

flowena.45.t:0 "진보의 대가"
flowena.45.d:0 "몇 주 전 브루노가 이끄는 귀족 회의는 플로웨나의 오래된 돌다리들을 철거하고 그것들을 완전하게 강철로 만들어진 현대적인 대용량 철교로 대체하기 위한 계획을 세웠습니다. 실제로 며칠 후 다리들의 철거가 시작되었고, 연속적인 폭발로 파괴되었습니다. 오래된 다리였던 난초 다리 그리고 히아신스 다리는 수 세기 전에 석공 길드에 의해 건설되었으며 아름다운 조각상, 아치, 그리고 복잡하게 장식된 기둥들을 특징으로 하는 가장 주목할 만한 다리들 중 하나였습니다. 철거를 목격한 일부 그리폰들은 공공연히 눈물을 흘리며 통곡했습니다. 다른 계층에 있는 귀족들은 새로운 다리가 완성되면 얼마만큼의 이익을 얻을지 계산했습니다."
flowena.45.a:0 "그만한 가치가 있는 일이다."

flowena.46.t:0 "후한 선물"
flowena.46.d:0 "작지만 부유한 도시인 플로웨나에서 온 사절단이 오늘 [Root.Capital.GetName] 에 도착했습니다. 그들은 홀로 온 것이 아니었으며 중무장한 경호원들을 많이 거느리는 등 상당한 호위병들을 데리고 왔습니다. 그들은 우리 앞에 놓인 수많은 상자들을 보호하고 있었습니다. 상자 안에는 온갖 경이로운 것들이 있었습니다: 반짝반짝 빛나는 금과 보석뿐만 아니라 형형색색의 옷감들과 화려한 유리병에 보관된 향기로운 향수도 있습니다. 사절단은 이 모든 것이 우리에게 주어지는 선물이며, 플로웨나가 우리 관계를 발전시키고 우리 사이의 모든 분쟁을 종식시키기를 원한다는 것을 보여주기 위한 것이라고 말했습니다. 그들은 앞으로도 더욱 많은 협력이 있기를 기대했고, 우리가 큰 혜택을 볼 수 있을 것이라고 말했습니다."
flowena.46.a:0 "감사합니다, 생각해 보겠습니다."

flowena.47.t:0 "플로웨나에서 온 사절단"
flowena.47.d:0 "작은 도시 국가인 플로웨나의 고위 관료가 [Root.Capital.GetName] 에 있는 우리의 지도자를 방문했습니다. 사절은 그들의 고향 도시가 중립 정책을 추구하고 있으며 우리 두 나라 사이에서 어떠한 충돌도 일으키지 않기를 바란다고 말했습니다. 사절단의 유일한 부탁은 우리가 그들의 요구를 존중하고 그들을 절대 공격하지 않겠다는 약속이었습니다. 그 대가로, 그들의 용병은 우리를 쫓지 않을 것입니다."
flowena.47.a:0 "합리적인 요구로군."
flowena.47.b:0 "우리에겐 다른 계획이 있다..."

flowena.48.t:0 "불가침 조약"
flowena.48.d:0 "우리의 고위 관료들이 [From.GetNameDef] 의 수도인 [From.Capital.GetName] 에서의 여정을 끝마치고 돌아왔습니다. 사절단은 우리의 중립을 존중하고 결코 우리를 공격하지 않겠다는 공식적인 약속을 확답 받았다는 좋은 소식을 가져다주었습니다. 그들의 군대가 우리의 국경에서 철수했기 때문에 그들은 기꺼이 약속을 지키려고 하는 것 같습니다."
flowena.48.a:0 "우리 시대의 평화로군."

flowena.49.t:0 "협상에 실패하다"
flowena.49.d:0 "우리의 고위 관료들이 [From.GetNameDef] 의 수도인 [From.Capital.GetName] 에서의 여정을 끝마치고 돌아왔습니다. 불행히도 그들은 우리 두 나라 사이의 평화를 유지하고자 하는 의지가 없었으며, 그들이 미래에 우리 도시를 침략할 계획을 가지고 있을지도 모른다는 것을 분명히 하고 있습니다. 전쟁이 곧 들이닥칠지도 모르니, 병력을 준비시키고 경계를 늦추지 말아야 할 것 같습니다."
flowena.49.a:0 "젠장!"

flowena.50.t:0 "플로웨나의 투자"
flowena.50.d:0 "최근, 작은 도시 국가인 플로웨나의 부유한 귀족들은 주식, 채권, 부동산을 구입하면서 우리 경제에 상당한 양의 돈을 투자했습니다. 이러한 자본의 유입은 우리에게 큰 도움이 되었기 때문에 우리는 정원 도시의 훌륭한 상류층에게 감사해야 합니다."
flowena.50.a:0 "많은 돈은 언제나 옳다."

flowena.51.t:0 "플로웨나의 제안"
flowena.51.d:0 "작은 도시 국가인 플로웨나에서 사절단이 도착했습니다. 그들은 우리에게 스카이폴 무역연합과 연결되는 철도에 대한 그들의 원대한 계획을 말했습니다. 그들의 계획대로라면 우리 땅을 관통하는 분주한 교역로가 만들어질 것입니다. 그들은 높은 수익을 예상하고 통행료를 통해 상당한 수입을 얻을 수 있다고 말했습니다. 우리가 해야 할 일은 그들이 우리 땅을 통과하는 철도를 건설하는 데 투자할 수 있도록 허락하는 것이었습니다."
flowena.51.a:0 "훌륭한 계획이로군!"
flowena.51.b:0 "그다지 흥미롭지 않군."

flowena.52.t:0 "[From.GetNameDef](이)가 거절하다"
flowena.52.d:0 "우리의 사절단이 불행하게 돌아왔습니다. [From.GetNameDef] (은)는 그들의 땅을 관통하는 철도를 건설할 수 있도록 허락해 줄 의향이 없었습니다. 그들의 나라를 비켜가는 모든 대안적인 경로들은 너무나도 수익성이 없을 것입니다. 그래서 슬프게도 우리의 야심 찬 프로젝트는 포기해야만 했습니다."
flowena.52.a:0 "그들은 사업 감각이 부족한 것 같군..."

flowena.53.t:0 "철도 프로젝트"
flowena.53.d:0 "플로웨나에서 온 사절단이 와서 그들의 작은 도시를 스카이폴 무역연합과 연결하는 야심찬 철도 프로젝트를 완료하고 싶다고 말했습니다. 지금까지 건설된 철도는 아무도 사용하고 싶어 하지 않았고 교통량도 거의 없지만, 완공되면 교통량이 매우 많아지고 잠재적으로 이익을 얻을 수 있을 것입니다. 그들뿐만 아니라 우리들에게도요."
flowena.53.a:0 "재빨리 끝내자고."
flowena.53.b:0 "그다지 흥미롭지 않군."

flowena.54.t:0 "스카이폴-플로웨나 철도"
flowena.54.d:0 "플로웨나의 귀족들은 최근 우리와 그들의 작은 도시 국가 사이에 철도를 건설하려는 야심 찬 프로젝트에 대해 알려주었습니다. 그들의 도시는 아퀼레이아와 제국 사이에 위치해있으며 중요한 강 루트인 얼 강 부근에 위치해 있기 때문에 내륙 시장에 접근할 수 있는 또 다른 방법이 생겨났습니다. 그들의 프로젝트가 거의 끝나가고 있기 때문에 우리가 해야 할 일은 그것을 우리의 철도 네트워크에 연결하는 것입니다. 우리에게 큰 수익이 기다리고 있습니다!"
flowena.54.a:0 "바로 사업에 착수하자!"

flowena.55.t:0 "철도 프로젝트가 성공하다"
flowena.55.d:0 "우리의 그리폰들은 우리와 스카이폴 사이의 내륙으로 여정을 떠난 후 고향으로 돌아왔습니다. 그들은 그들의 땅에 철도를 건설할 수 있도록 지역민들로부터 허가를 받았고 우리의 노동자들이 일할 수 있게 해주었으며, 이제 우리는 스카이폴과 연결되었습니다. 첫 번째 기차는 이미 웨스트킵에서 많은 양의 석탄을 싣고 여행을 떠났습니다. 이것은 우리를 서부의 파트너들과 훨씬 더 가깝게 만들었습니다."
flowena.55.a:0 "바로 사업에 착수하자!"

flowena.56.t:0 "플로웨나가 우리의 보호를 구하다"
flowena.56.d:0 "[FLO.GetLeader] 와 정부 대표들은 [Root.Capital.GetName] 에 도착하여 [Root.GetLeader] (을)를 직접 만나기를 희망했습니다. 외교 문제를 논의하면서 몇 시간이 흘렀습니다. 플로웨나는 작고 약하며 그들 스스로도 그것을 잘 알고 있습니다, 우리는 그들의 도시의 재물을 빼앗아가는 그들의 경쟁자들로부터 그들을 보호할 수 있을 만큼 충분히 강합니다. 우리의 무역 파트너가 적의 탐욕스러운 손아귀에 빠지는 것을 용납할 수 없는 것도 사실이지만, 그들을 방어하는 것은 이득이 없을 수도 있습니다. 회담이 끝날 때 [Root.GetLeader] 는 그들의 요구를 심각하게 고려해볼 것이라고 말했습니다. 이제 우리가 그들의 원조 요청에 어떻게 대응할지 결정할 때입니다."
flowena.56.a:0 "강자는 약자를 보호해야만 한다."
flowena.56.b:0 "이건 가치 없는 일이야."

flowena.57.t:0 "[From.GetNameDef](이)가 우리를 보장하다"
flowena.57.d:0 "우리 외교관들이 [From.Capital.GetName] 에서의 여정에서 환희에 찬 얼굴로 돌아왔습니다. 우리의 친구들은 우리의 자유를 보장하고 외국의 침략으로부터 우리를 보호하는데 동의했습니다. 우리는 이제 그들의 용감한 군인들이 우리를 돕기 위해 준비되는 것을 알면서 밤에도 안전하게 잘 수 있습니다."
flowena.57.a:0 "우리는 안전해."

flowena.58.t:0 "[From.GetNameDef](이)가 거절하다"
flowena.58.d:0 "우리 외교관들이 [From.Capital.GetName] 에서의 여정에서 슬픈 얼굴로 돌아왔습니다. 그들은 우리의 자유를 보장하고 외국의 침략으로부터 우리를 보호하기를 거부하면서, 우리를 보호하는 것에 대해 노력과 비용을 들일 가치가 없다고 주장했습니다. 우리는 이것에 대하여 어떠한 진실이 있다는 것을 부정할 수 없습니다...\n\n그럼에도 불구하고, 우리는 스스로를 지켜낼 준비를 해야만 합니다."
flowena.58.a:0 "어쩌면 우리가 너무 많은 걸 요구했을지도 몰라..."

flowena.59.t:0 "플로웨나가 용병들을 제공하다"
flowena.59.d:0 "중무장한 헤르츠란트 군인들이 오늘 우리 국경을 넘었지만, 제국으로부터의 침략은 아니었습니다. 오히려 그들은 우리를 위해 싸우는 플로웨나에서 고용된 용병들이었습니다. 도시 국가에서 온 사절들은 용병들의 급여를 지불하는 일은 플로웨나에서 알아서 할 것이라고 말해왔기 때문에, 우리가 할 일은 명령을 내리는 것뿐입니다."
flowena.59.a:0 "참으로 고맙군요."

flowena.60.t:0 "플로웨나의 동맹 제안"
flowena.60.d:0 "오랜 기간 동안 도시 국가인 플로웨나는 우리 경제에 투자하고 양국 간의 무역을 촉진함으로써 우리와 더 긴밀한 관계를 추구해 왔습니다. 오늘 그들은 이 우정을 공식화하고 적절한 동맹으로 만들기 위하여 사절단을 보냈습니다. 우리 사이에 남아 있는 모든 장벽은 허물어질 것이며 우리 경제는 하나로 통합될 것입니다. 우리는 외부 위협으로부터 서로를 보호하고 군사 정보를 교환하는 것 역시 맹세하게 될 것입니다.\n\n그들은 우리가 그들의 제안을 받아들일 것이라고 긍정하고 있는 것처럼 보이지만, 스카이폴이 과연 그런 약소국가의 일을 귀찮게 처리해야 할까요? 아니면 우리의 동료 상인들을 도와 함께 황금빛 미래를 건설해야 할까요?"
flowena.60.a:0 "우리는 함께할 것이다."
flowena.60.b:0 "그들을 무시하라."

flowena.61.t:0 "우리의 꿈이 실현되다"
flowena.61.d:0 "스카이폴은 우리의 우정의 제의를 공식적으로 받아들였고 양국 간에 동맹이 형성되었습니다! 많은 무역 협정이 체결되어 우리 경제가 하나로 통합될 것입니다. 우리는 더 이상 시골과 후진국 사이에서 고립된 혼자가 아니라 부유한 도시들의 강력한 연합에 동참했습니다. 우리의 미래는 우리의 눈앞에서 황금빛으로 빛납니다."
flowena.61.a:0 "오늘 밤 파티를 열자고!"

flowena.62.t:0 "우리의 꿈이 무너지다"
flowena.62.d:0 "[From.GetNameDef] (은)는 우리의 우정의 제의를 거절하지는 않았습니다.\n\n왜냐하면, 그들은 대답조차 해주지 않았으니 말입니다.\n\n우리의 외교관들은 무시당했으며, [From.GetLeader] (이)가 너무 바빠서 그들과의 회의가 몇 번이고 연기되었다고 말했습니다. 결국 우리의 사절단은 [From.GetNameDef] 의 지도부는 우리 국가들 간의 동맹 가능성에 대해 논의하는데 전혀 관심이 없다는 것을 깨닫고 귀국했습니다.\n\n우리는 홀로 남겨졌습니다."
flowena.62.a:0 "우리는 거절당했어..."

flowena.63.t:0 "플로웨나의 금수 조치"
flowena.63.d:0 "작지만 번창하는 도시인 플로웨나는 아퀼레이아와 헤르츠란트 사이의 중재자 역할을 하면서 오랫동안 우리의 무역 상대국이었습니다. 하지만 최근 그들은 우리 사이의 무역을 제한하는 법률을 입안하면서 우리의 경쟁자들과 더 긴밀한 관계를 추구해 왔습니다. 오늘 그들의 외교관이 플로웨나는 공식적으로 우리를 금수 조치했고 우리의 은행 계좌를 동결했다고 선언하면서 그것은 절정에 이르렀습니다. 우리는 더 이상 그들에게 돈을 빌릴 수 없을 것 같습니다."
flowena.63.a:0 "저 반역자들을 저주하라!"

flowena.64.t:0 "투자 수익률"
flowena.64.d:0 "우리 귀족들의 투자는 대부분 수익성이 높은 것으로 나타났습니다. 담보대출, 주식, 임대 등이 은행 가문을 부유하게 만들고 있습니다. 그들은 브루노가 현명하게 조언해 준 것에 대해 감사하고 있으며, 그가 수익을 낼 수 있는 확실한 방법을 알고 있기 때문에 더 많은 투자 조언을 요청했습니다."
flowena.64.a:0 "우리의 번영은 계속해서 성장하고 있다."

flowena.65.t:0 "플로웨나에서의 협상"
flowena.65.d:0 "플로웨나의 귀족들은 긴장이 고조되는 것을 우려하여 우리의 고위 관료들을 그들의 도시로 초대했습니다. 그들은 아퀼레이아와 그리포니아 제국 사이에 평화가 만연하기를 바라며, 그렇게 큰 충돌에서 얻을 수 있는 것은 거의 없다고 추론하고 있습니다. 아퀼레이아가 승리하려면, 그들은 헤르츠란트의 독립된 민족들을 복속시켜야 하며, 그 반대의 경우도 마찬가지입니다. 승리에 따르는 불안요소와 보통의 현대전에서 비롯되는 황폐화는 모든 전쟁 노력을 무가치하게 만들 것입니다. 수십만 명의 군인과 민간인들은 분명 무의미한 죽음을 맞이할 것입니다. 중립국들 또한 우리 사이의 잔인한 포화에 휘말려 큰 고통을 겪게 될 것입니다.\n\n모든 것이 타당해 보였지만, 반대편의 사절단은 분명히 다르게 생각했습니다. 그들은 그들의 주장과 요구를 계속 밀어붙였고 우리는 그 대가로 똑같이 따라 했습니다. 플로웨나의 브루노 시장은 우리 모두를 진정시키기 위해 최선을 다했고 보레아스가 우리의 말다툼을 부끄러워한다고 말했습니다. 과연 우리는 상호 간의 협력과 평화로 더 많은 이익을 얻을 수 있을까요?"
flowena.65.a:0 "아마도 우리는 평화의 기회는 줄 수 있을 것이다."
flowena.65.b:0 "우린 그 개자식들과 평화를 가질 수 없다!"

flowena.66.t:0 "협상이 성공하다"
flowena.66.d:0 "몇 시간 동안의 팽팽한 토론과 논쟁 끝에 거의 싸움으로 번질 뻔했던 아퀼레이아와 그리포니아 제국의 고위 인사들은 마침내 브루노 시장 덕분에 공통점을 찾을 수 있었습니다. 그들은 그들 사이의 전쟁이 얼마나 피비린내 나는지, 그리고 상호 평화로 인해 더 많은 것을 얻을 수 있다는 것을 깨달았습니다. 급기야 양측이 서로의 국경과 주권을 존중하겠다고 약속하는 그리펜하임-아퀼라 협약이라는 대협약이 체결됐습니다. 브루노의 권유로 몇몇 무역 거래가 체결되기도 하였으며, 감사하게도 양측은 우리의 중립을 존중하기로 약속했습니다.\n\n이 평화가 지속될지는 두고 봐야겠지만, 우리는 희망적입니다."
flowena.66.a:0 "이건 기적이야!"

flowena.67.t:0 "협상이 실패하다"
flowena.67.d:0 "[From.GetNameDef] 의 외교관들은 결국 무의미한 논쟁과 싸움 끝에 좌절하여 시민 회관을 뛰쳐나갔습니다. 브루노 시장의 최선의 노력에도 불구하고 그들의 주장과 요구를 계속 밀어붙이는 양측을 진정시키는데 실패했습니다. 게다가, 사절단은 심지어 그의 중재를 모욕적인 것으로 보았고 그들은 강대국의 대표들을 무시한 것에 대해 큰 대가를 치르게 해주겠다고 말했습니다."
flowena.67.a:0 "아크투리우스가 우릴 구해주시길..."

flowena.68.t:0 "협상이 실패하다"
flowena.68.d:0 "우리의 사절단이 플로웨나에서 얼굴에 피 묻은 발톱 자국을 가지고서 돌아왔습니다. 협상은 완전히 결렬되어 싸움으로 번진 것 같습니다. 고위 관리들은 아무리 설득하려고 해도 상대방이 자신들의 요구만을 적극적으로 주장하며 대화를 거부했다고 주장합니다. 그뿐만 아니라 도시 국가 지도자인 브루노 드 로즈브루네 시장은 협상에 개입하려 했고, 양측 모두에게 조언을 구해주려 함으로써 양측을 모욕했습니다. 분명히 그 오만한 상인은 겸손에 대한 교훈을 얻을 필요가 있습니다. 우리는 이것을 용납하지 않을 것입니다!"
flowena.68.a:0 "이것은 전쟁을 의미한다!"

flowena.69.t:0 "협상이 성공하다"
flowena.69.d:0 "몇 시간 동안의 팽팽한 토론과 논쟁 끝에 거의 싸움으로 번질 뻔했던 찰나에 우리의 고위 관리들은 마침내 브루노 시장 덕분에 공통점을 찾을 수 있었습니다. 우리는 우리 사이의 전쟁이 얼마나 피비린내 나는지, 그리고 상호 평화로 인해 더 많은 것을 얻을 수 있다는 것을 깨달았습니다. 급기야 양측이 서로의 국경과 주권을 존중하겠다고 약속하는 그리펜하임-아퀼라 협약이라는 대협약이 체결됐습니다. 브루노의 권유로 몇몇 무역 거래가 체결되기도 하였으며, 감사의 의미로 그들의 중립을 존중하기로 약속했습니다.\n\n이 평화가 지속될지는 두고 봐야겠지만, 우리는 희망적입니다."
flowena.69.a:0 "포니들이 말하는 것처럼, 우정은 마법이지."

flowena.70.t:0 "플로웨나의 요청"
flowena.70.d:0 "최근 우리와의 관계가 점점 더 우호적으로 되어가고 있는 작은 도시 국가인 플로웨나에서 외교관이 도착했습니다. 그들의 외교관은 공식적으로 [Root.GetLeader] 섭정에게, 그로버 6세 황제의 이름으로 제국 자유 도시의 지위를 그들에게 부여해 줄 것을 요청했습니다. 혁명 전의, 플로웨나는 정말로 자유 도시의 지위를 가지고 있었고, 혼돈이 그리포니아를 집어삼킬 때까지 우리에게 충성을 다했습니다. 이제 그들은 좋았던 옛날로 돌아가 우리의 보호를 원하고 있습니다."
flowena.70.a:0 "좋을 대로."
flowena.70.b:0 "요청을 거절한다."

flowena.71.t:0 "좋았던 옛 시절로 돌아가기"
flowena.71.d:0 "우리의 외교관은 그리펜하임에서 돌아와 우리에게 멋진 소식을 가져다 주었습니다: 제국은 우리의 요청을 받아들였고, 섭정 [From.GetLeader] (은)는 그로버 6세 황제의 이름으로 제국 자유 도시의 지위를 우리에게 부여했습니다. 우리는 진심으로 감사하며 이제 평화와 번영의 새로운 시대를 즐길 수 있습니다!"
flowena.71.a:0 "황제께서 우리를 보호해 주신다."

flowena.72.t:0 "[From.GetNameDef](이)가 거절하다"
flowena.72.d:0 "우리의 외교관은 [From.Capital.GetName] 에서 돌아와 우리에게 나쁜 소식을 가져다 주었습니다: [From.GetNameDef] (은)는 우리의 요청을 거절하고 독립을 유지하게 했습니다. 그들은 현재의 상황에 충분히 만족하고 있거나, 아니면 단순하게 우리에게 가치가 없다고 생각할 수도 있습니다. 어떤 경우이던 우리는 스스로 살아남아야 할 것입니다."
flowena.72.a:0 "유감스럽군."

flowena.73.t:0 "플로웨나의 요청"
flowena.73.d:0 "최근 우리와의 관계가 점점 더 우호적으로 되어가고 있는 작은 도시 국가인 플로웨나에서 외교관이 도착했습니다. 그들의 외교관은 공식적으로 [Root.GetLeader] 섭정에게, 아퀼레이아의 자치 도시 지역의 지위를 그들에게 부여해 줄 것을 요청했습니다. 그로버 1세 황제가 침략하기 이전에는, 플로웨나는 우리의 북동부 요새였으며, 우리의 국경을 지키는 일을 담당했습니다. 871년 그로버 3세가 제국 자유 도시의 지위를 부여하기 전까지 플로웨나는 왕국의 일부로 남아 있었습니다. 이제 그들은 좋았던 옛날로 돌아가 우리의 보호를 원하고 있습니다."
flowena.73.a:0 "우리는 그들을 열린 발톱으로 환영합니다."
flowena.73.b:0 "그들에게 자유를 줘야 한다."

flowena.74.t:0 "우리의 조국이 우리를 포용하다"
flowena.74.d:0 "우리의 외교관은 아퀼라에서 돌아와 우리에게 멋진 소식을 가져다 주었습니다: [From.GetNameDef] (은)는 우리의 요청을 수락했으며 [From.GetLeader] (은)는 우리에게 자치 도시 지역의 지위를 부여했습니다. 우리는 진심으로 감사하며 이제 평화와 번영의 새로운 시대를 즐길 수 있습니다!"
flowena.74.a:0 "아퀼레이아 만세!"

flowena.75.t:0 "포모바라에서의 이주자 유입"
flowena.75.d:0 "브루노의 사촌 카밀은 최근 포모바라에 사는 지역 농민들에게 고향을 떠나 일할 기회가 많은 플로웨나로 이주할 것을 권장하고 있습니다. 지금 수천 마리의 포모바라인들이 우리 도시에 들어와 일자리를 찾고 있습니다. 우리의 귀족들은 기술적인 요건이 필요 없는 저임금의 일자리를 이 모든 그리폰들에게 제공했습니다. 그리고 노동력의 규모가 늘어난 것에 대해 감사했습니다."
flowena.75.a:0 "환영합니다, 노동자 여러분들!"

flowena.76.t:0 "포모바라 식품 수입"
flowena.76.d:0 "카밀의 최근 농업정책과 투자는 포모바라의 생산을 크게 늘려서 수출에 흑자를 내고 있습니다. 그녀의 권유로 농민들은 이제 우리에게 비교적 싼 가격에 과잉생산된 식품을 팔고 있습니다."
flowena.76.a:0 "우리는 다시는 굶주리지 않을 것이다."

flowena.77.t:0 "귀족들의 항의"
flowena.77.d:0 "처음에는 많은 귀족들이 부유한 사람들을 위한 낮은 세금과 같은 초콜릿의 정책을 승인했지만, 대규모 파업과 특히 전염병에 대한 그의 끔찍한 대처는 그들을 마음을 바꾸게 했습니다. 이제 귀족 회의는 초콜릿이 제안하는 모든 것을 거부하고 있습니다. 그의 친척들은 그의 사랑스러운 동생이나 다른 가문들이 그림자 속에서 속삭이며 그를 전복시키려고 음모를 꾸미는 경우를 제외하고는 그에게서 등을 돌렸습니다. 브루노는 그들의 환심을 사기 위하여 최선의 노력을 했음에도 불구하고, 많은 그리폰들은 그를 신뢰하기를 거부했고 어떤 그리폰들은 그가 그의 형의 무능함을 닮았다고 믿기까지 했습니다.\n\n그들의 구원자는 뜻하지 않은 곳에서 왔습니다. 안나 드 인디고, 드 로즈브루네 가문의 전통적인 라이벌이었던 그녀가 개입하여 귀족 회의와 다른 귀족들과 논의하였습니다. 그녀는 초콜릿에게 그의 위치에서 난폭하게 강요하는 것은 미래에 그러한 행동을 정당화할 수 있는 위험한 선례를 남길 것이며, 이는 미래의 시장들도 전복될 수 있다는 것을 의미하고, 도시에 혼란과 불안을 야기할 수 있다는 것을 의미한다고 그에게 설명했습니다. 그녀는 또한 브루노가 그의 형을 대신하며 협상할 수 있다는 것을 상기시켰습니다.\n\n이러한 이유로 귀족들은 그들의 계획을 포기하고 그들의 단검과 권총을 멀리 숨겼습니다. 하지만 동시에, 그들은 숙련된 협상가인 안나가 누구인지에 대해서 점점 깨닫고 점점 안나를 좋아하게 되었습니다. 브루노와 초콜릿이 모르는 사이에, 무대 뒤에서 그녀는 드 로즈브루네의 통치에 지친 평민들과 만나 그들의 통치가 곧 끝날 것이라고 약속하며 많은 그리폰들과 발톱을 흔들었습니다."
flowena.77.a:0 "우려스럽군."

flowena.78.t:0 "안나 드 인디고의 연설"
flowena.78.d:0 "마이클 랜드로가 이끄는 대규모 노동자들은 개혁의 부재에 격분하여 다시 한번 시민 회관 앞에 모였습니다. 귀족 회의는 초콜릿이나 그의 형의 어떠한 제안도 계속 거절했었고, 따라서 초콜릿이 약속했던 어떤 변화도 이행될 수 없었습니다. 그리폰들은 붉은 깃발을 흔들며 그들의 요구를 외쳤습니다: 8시간 근무제, 공정한 임금, 모두를 위한 길드 권한들.\n\n초콜릿은 지난번처럼 당황했지만, 그의 동생은 형에게 그들을 진정시키겠다고 약속했습니다. 하지만, 건물을 나서자마자 그는 불만을 가진 평민들에게 이미 연설을 하고 있는 안나 드 인디고를 보았습니다. 그녀는 그들에게 진정하라고 권고했으며 초콜릿의 통치가 곧 끝나게 되고, 그 후에 귀족들은 기꺼이 협상에 들어갈 것이라고 약속했습니다. 그녀는 모두가 알고 있는 부패하고 조작된 추첨제도 때문에 초콜릿이 권좌에 올랐다고 말하며 적절한 선거로 대체될 필요가 있다고 말했습니다. 뿐만 아니라, 그녀는 노동자들에게 양보하고 세금을 인하하는 것에 대해 다른 귀족들과 맺은 합의에 대해 말했습니다. 그들은 단지 기다리기만 하면 됩니다. 결국 모든 것이 해결될 것이라고 그녀는 약속했습니다.\n\n비록 마이클 랜드로는 회의적이긴 했지만 많은 그리폰들이 그녀를 응원하고 찬송했습니다. 브루노는 끔찍한 깨달음을 깨달았고 초콜릿에게 그들이 곤경에 처해 있다는 것을 말하기 위해 안으로 뛰어 들어갔습니다."
flowena.78.a:0 "적어도 지금은 노동자들이 진정되었습니다..."

flowena.79.t:0 "안나가 최후통첩을 전달하다"
flowena.79.d:0 "초콜릿과 브루노는 일주일 동안 이 날을 가장 두려워했습니다. 마침내 안나가 그녀의 가문뿐만 아니라 다른 가문의 많은 귀족들과 함께 그녀의 발톱에 있는 두루마리를 들고 시장의 사무실로 들어왔습니다. 브루노가 반항적으로 사무실 테이블 앞에 서 있는 동안 초콜릿은 의자 뒤에 숨었습니다.\n안나는 눈썹을 치켜올리고 웃었습니다. "우리를 기다리고 있었던 것 같군요."\n"물론이죠. 당신은 모든 도시 시민들이 들을 수 있도록 당신의 악랄한 계획을 공공장소에서 말하지 않았습니까! 하지만, 우리는 우리의 아버지를 실망시키지 않을 것이고, 경쟁자들이 우리의 자리를 쉽게 빼앗아가게 두지 않을 겁니다."\n안나는 빙그레 웃었습니다. "그건 어리석은 짓이에요. 정말로 바보 같군요. 아아... 모르겠나요, 드 로즈브루네? 게임은 끝났어요. 평민들은 당신들에게서 등을 돌렸고, 귀족들은 당신들을 버렸죠. 심지어 당신의 친척들조차도 지금이 변화의 시기라고 생각하고 있어요." 브루노의 사촌인 카밀 드 로즈브루네는 부끄러워서 고개를 숙였습니다. "미안하지만, 이일은 꼭 해야만 해." 그녀는 중얼거리듯 말했습니다.\n브루노는 얼굴을 찡그렸습니다. "당신 말이 맞아요, 하지만 저는 제 형을 돕고 모든 것을 더 낫게 하기 위해서 여기에 왔어요. 저는 믿어도 됩니다, 저는 형만큼은... 글쎄요, 저는 제가 형이 저지른 실수를 똑같이 할 수나 있을지 의심스럽네요."\n이번에는 안나가 완전히 웃음을 터트렸습니다. "이 젊은 바보. 너무 늦었어요, 이해 못 하겠나요? 모든 그리폰들의 인내심이 바닥나서 당신의 형에게 두 번째 기회를 주는 것을 거부하고 있어요. 물론, 당신은 당신 형같이 나쁘지는 않을지 모르겠지만, 당신은 시장이 아닙니다. 질문 하나 하죠, 당신은 어떤 권리로 우리를 지배하려 하는 거죠? 당신은 당신의 이익을 위해 형을 꼭두각시처럼 이용하려고 했나요?" 그녀는 고개를 저었습니다. "당신은 부끄러운 줄 알아야 해요."\n그 순간 브루노는 자신의 실수를 깨달았고, 초콜릿의 요구를 받아들여 그의 자리를 차지했어야 했습니다. 하지만, 지금은 너무 늦었습니다.\n안나는 두루마리를 펴서 브루노에게 주었습니다. 그것은 초콜릿용으로 준비되고 쓰여진 은퇴 서류였습니다. 필요한 것은 서명뿐이었습니다. "인정하세요, 당신들은 졌어요. 형에게 서류에 서명하라고 하세요. 그렇지 않으면 두 분 모두에게 조금도 좋지 않은 결말이 일어나게 될 거예요.""
flowena.79.a:0 ""좋아요. 당신이 이겼습니다, 드 인디고.""
flowena.79.b:0 ""썩 나가세요, 이 대중주의자! 우린 협박당하지 않을 겁니다!""

flowena.80.t:0 "안나가 약속을 지키다"
flowena.80.d:0 "초콜릿의 플로웨나 시장 사임 소식이 전해진 직후, 도시는 밤낮으로 계속되는 즉흥적인 축하행사에 돌입했습니다. 안나는 자신을 믿어도 좋다는 것을 증명했고, 이 신뢰는 그 후에 일어난 일에 의해 더욱 확고해졌습니다.\n\n임시 정부가 수립되었지만 놀랍게도 안나는 많은 평민들을 의회로 초대했는데, 이것은 전례 없는 행동으로 일부 보수적인 귀족들을 화나게 했습니다. 그들은 노동자들과 곧바로 시작된 협상에서 노동자들의 많은 요구를 들어주려는 안나의 바람으로 인해 더욱 악화되었고, 초콜릿의 세율 인하와 같은 더 보수적인 개혁의 일부는 거부했습니다. 하지만, 그녀는 그들이 타협하지 않는 한 혁명은 피할 수 없는 것이고, 평민들에게 무언가를 주는 것이 그들에게 모든 것을 주게 되거나 아무것도 주지 않는 것보다 더 낫다고 말했습니다. 어떤 귀족은 단순히 용병들을 고용해서 반체제 인사들을 굴복시키자고 제안했는데, 안나는 그를 야만인이라고 부를 정도로 공포에 떨었습니다.\n\n많은 귀족들이 여전히 불행해했지만, 어떤 그리폰들은 마침내 끝나는 계층간의 갈등에서부터 이익을 얻을 것이라는 것을 곧 깨닫고 안나 드 인디고와 그녀의 가문을 진심으로 지지하기 시작했습니다."
flowena.80.a:0 "우리의 차이를 제쳐둘 수 있을까?"

flowena.81.t:0 "그들의 운명을 결정하다"
flowena.81.d:0 "거의 1세기 전에 우리는 우리의 동료 귀족들에 의해 축출당했고, 우리를 향한 음모를 주도했던 우리의 가장 쓰라린 라이벌인 드 로즈브루네는 도시에서의 권력을 잡고 지금까지 그것을 장악했습니다. 우리 가문원들 중 많은 이들이 빚을 갚을 시간이 왔다고 말하는 반면, 다른 이들은 자비를 베풀어 우리가 그들보다 더 나은 도덕적 우월성을 증명해야 한다고 생각합니다. 우리는 플로웨나의 모든 사악하고 탐욕스러운 가문들을 추방하여 다시는 그들이 우리의 고향에 돌아오는 것을 금지할 수도 있으며, 단순하게 의회에서의 모든 지위에서 그들을 제거하고, 그들이 시민 회관 안으로 절대 발을 들여놓지 못하도록 할 수도 있습니다. 가장 자비로운 제안은 그들을 그냥 내버려 두는 것이고, 우리 가문원들 중 몇몇은 우리가 마침내 서로에게 협력하는 법을 배울 수 있을 거라고 말하기도 합니다. 궁극적으로, 안나 드 인디고가 현재 시장이자 가주이기 때문에 결정하는 것은 그녀에게 달려있습니다."
flowena.81.a:0 "그들을 추방한다."
flowena.81.b:0 "의회에서 그들을 제명한다."
flowena.81.c:0 "그들을 내버려 둔다."

flowena.82.t:0 "절멸에서 구해지다"
flowena.82.d:0 "니콜라스는 그의 가문의 명성 때문에, 혈통을 이어가기 위한 왕실 혈통의 귀족과의 합법적인 아이는 갖지 못하는 운명에 처했습니다. 그래서 장미 빛깔의 편지가 그에게 전달되었을 때, 그는 충격에 빠졌습니다. 이 제안이 진짜라는 것을 그에게 확신시켜주고 그의 입을 다물게 하기 위해 안나가 직접 만나기 전까지, 그는 오랫동안 자신이 속고 있거나 기만당하고 있다고 믿었습니다.\n\n몇 주 후에 많은 군중이 결혼식이 열리는 아이르 신전 앞에 모였습니다. 물론 안나와 니콜라스는 서로에게 아무런 감정도 가지고 있지 않았고 상호 간의 불신 역시 사라지지 않았지만, 둘 모두에게 결혼은 실용적인 것이고, 매우 가치 있는 것이라는 것을 알고 있었습니다. 니콜라스는 혈통을 이어갈 것이고 그 보답으로 드 인디고 가문에 대해 음모를 꾸미지 않겠다고 약속했습니다."
flowena.82.a:0 "반지 하나로 위협이 처리되었다."

flowena.83.t:0 "첫 번째 선거"
flowena.83.d:0 "플로웨나의 많은 귀족들은 선거가 열렸을 때 안나와 그녀의 동료 친척들이 어째서 그렇게 흥분했는지 이상하게 여겼습니다. 그들은 그들의 경쟁자들에게서 권력을 빼앗고 차지하기 위해 그토록 오랫동안 열심히 일해왔지만, 이제 와서는 어째서 기꺼이 모든 것을 평범한 대중들에게 나누어 주는 것일까요? 그들은 이해하지 못했지만, 불평도 하지 않았습니다. 그들은 평민들이 투표할 수 있을 뿐만 아니라, 평민들이 선거 후보가 될 수 있도록 허락할 것입니다. 귀족들이 분노하여 항의하였으나, 안나는 이렇게 한다면 시민들의 사랑을 받을 수 있을 것이고 몇몇 귀족들은 어쨌든 반드시 선출될 것이라고 말하며 그들의 말을 일축하였습니다. 귀족들은 평범한 민주주의처럼 권력을 공유하는 것에 익숙해져야만 할 것입니다.\n\n선거 당일에는 거리와 하늘이 그리폰으로 가득 찼습니다. 모든 그리폰들이 정치와 누구에게 투표했는지에 대해 떠들어댔습니다. 몇몇 후보들은 지붕과 발코니에 서서 호기심 많은 군중들에게 연설을 하고 왜 그들이 투표를 해야 하는지에 대해 설명했습니다. 도시 전역에 투표 부스가 설치되었고, 투표 상자는 투표용지로 빠르게 채워졌으며, 부정행위가 없도록 민병대가 배치되었습니다. 해가 질 때, 부스들이 닫히고 카운팅이 시작되었습니다.\n\n안나는 잠을 잘 수 없었습니다. 이것은 그녀가 선거에 대해 얼마나 걱정했는지 보여주는 결과였습니다. 의회의 의원들뿐만 아니라 시장도 선출될 것이고, 그녀는 시민들이 귀족들이 생각하는 것보다 더 현명해서 대중주의를 표방하는 부자들에게 투표하지 않았기를 희망했습니다. 선거 결과가 마침내 밝혀지고, 그녀가 도시 시민들을 더 밝은 미래로 이끌어가는 그리폰으로 시민들에 의해 선택되었기 때문에 놀라움과 기쁨에 휩싸였습니다. 의회에서는 많은 평민 의원들이 구성되었고, 그들과 함께 일하는 것을 고대했습니다."
flowena.83.a:0 "민주주의 만세!"

flowena.84.t:0 "두 번째 선거"
flowena.84.d:0 "플로웨나가 처음으로 진정한 민주적인 선거를 치른 지 4년이 지났습니다. 이제 시장과 의회의 의원들이 물러나고 다시 선출되지 않는 한 다른 의원들이 그 자리를 대신하도록 허용할 때입니다.\n\n비록 최초의 새로움은 사라져 이전보다는 덜 열정적이긴 했지만, 그리폰들은 다시 한번 투표할 수 있어 기뻤습니다. 귀족들은 여전히 투덜거렸지만, 평민들의 통치가 그들이 두려워했던 것처럼 그들의 나라에 완전한 파멸을 가져다주지는 않았기 때문에 항의하지 않았습니다. 적어도 아직은요.\n\n안나 자신은 오랫동안 그녀의 시민들을 안내하는 것에 행복해했지만, 지금은 그녀의 시장 권한을 포기하는 것에 다소 주저하고 있었습니다. 만약 그녀의 후임자가 바보 같은 초콜릿에 필적하는 무능한 바보가 된다면 어떻게 될까요? 만약 파시스트 선동가가 그녀가 이렇게 오랫동안 건설한 모든 것을 파괴한다면 어떻게 될까요?\n\n그녀의 두려움은 시민들이 그녀의 현명하고 온화한 통치를 즐겨, 그녀를 재선시켰을 때 근거가 없는 것으로 드러났습니다. 군중들 중 일부는 이것이 과거의 통치와 다를 바 없는 귀족 독재라고 투덜댔지만, 그녀는 기쁨에 압도되어 그들 모두에게 감사를 표했습니다."
flowena.84.a:0 "그녀가 시장이 되었다."

flowena.85.t:0 "세 번째 선거"
flowena.85.d:0 "또 다른 4년이 흘렀고 선거의 시간이 다시 다가왔습니다. 이미 플로웨나의 시민들에게는 너무 익숙해져서 일상적인 일입니다. 안나 자신과 관계자들은 물러났으며, 그리폰들은 투표장에 갔고 후보자들은 지지를 위한 선거 운동을 시작했습니다. 후보들 중에는 항상 더 나은 조건과 새로운 개혁을 위해 선거 운동을 벌였던 도시의 노동자들 사이에서 인기 있는 인물인 마이클 랜드로도 있었습니다. 이번에 그는 선거 운동을 강화하고 거의 매일 연설을 하며 노동자들 사이에서 폭넓은 지지를 받았습니다.\n\n안나는 세 번이나 재선될 것이라고 기대하지 않았고, 실제로도 그녀는 재선되지 않았습니다. 마이클의 노력이 결실을 맺었고, 역사상 처음으로 플로웨나는 평민 출신의 시장이 당선되었습니다. 그녀는 기쁘면서도, 그녀가 사랑하는 시민들을 더 이상 이끌 수 없다는 것에 다소 슬펐습니다. 하지만 그녀는 결과를 받아들였고, 대신 미술을 즐기고 좋은 책을 읽는 것에 집중하면서 정치에서 완전히 은퇴하기로 결심했습니다. 반면 마이클은 지지자들에게 감사를 표했고 평민들을 위한 많은 개혁을 약속했습니다."
flowena.85.a:0 "그는 노동자들에게 가장 큰 관심을 가지고 있어."

flowena.86.t:0 "네 번째 선거"
flowena.86.d:0 "다시 한번 의회의 임기가 끝났고 새로운 선거가 열릴 것입니다. 시계처럼, 관료들은 그들의 권력을 포기했고, 투표 부스가 설치되었고 그리폰들은 투표를 하러 갔습니다. 지금의 정부의 활동량은 가장 낮았지만, 작년과 비교했을 때 훨씬 낮아지지는 않았습니다. 마이클은 인기 있는 지도자였지만 많은 그리폰들은 그가 재선에 성공할 수 있을지 의심했습니다. 특히 그가 정치에 무관심을 보이기 시작했기 때문입니다. 실제로, 올해에는 거의 동등한 후보가 많았기 때문에 누가 다음 시장이 될지는 아무도 몰랐습니다.\n\n그리고 모든 그리폰들이 놀라는 결과가 밝혀졌는데, 초콜릿과 브루노의 사촌이었던 귀족 카밀 드 로즈브루네가 가장 많은 표를 모았고 다음 시장으로 당선되었습니다. 몇몇 그리폰들은 그 소식에 불만스러워했고 경멸 받는 초콜릿의 사촌을 신뢰하기를 거부했지만, 결국 그녀는 합법적으로 선출되었고 부정행위의 흔적은 없었습니다. 평민들은 그녀를 그들의 지도자로 받아들였고, 이것은 사회 계층들이 여전히 서로에게 우호적이라는 증거였기에 안나 드 인디고를 기쁘게 했습니다. 카밀은 친절한 통치자가 되겠다고 약속했고, 또한 그녀는 그녀의 동료 귀족들을 무시하지 않고 대신 마이클이 했던 것보다는 훨씬 더 진지하게 그들의 관심을 들어줄 것이라고 말했습니다."
flowena.86.a:0 "만약 이것이 그들이 원하는 것이라면, 그렇게 하지."

flowena.87.t:0 "축제"
flowena.87.d:0 "지난 며칠 동안 그리폰들은 도시의 거리를 장식하고 오래된 건물들을 이전의 영광스러운 모습으로 개조하느라 바빴습니다. 거리의 모든 쓰레기는 청소되었고, 지금은 "현대 미술의 가구 갤러리"로 알려진 체리블로섬 광장 근처의 용도 변경된 사무실에 수많은 미술품들이 전시되었습니다. 마침내 축제일이 다가왔을 때, 거리에는 호기심 많은 시민들과 외국인들, 평민층과 귀족층 두 계층의 그리폰들로 가득 찼습니다. 축제 티켓이 꽤나 저렴해서 하루 만에 모두 매진됐습니다. 많은 그림들과 조각상들을 포함하는 예술작품 발표회와 함께, 몇 개의 음악회가 열렸고 아퀼레이아, 헤르츠란트, 그리고 포모바라의 요리를 제공하는 음식 노점들이 설치되었습니다. 도시의 오래된 다리들은 이전의 영광스러운 모습으로 복원되었고 해가 지기 시작할 때 색깔 있는 불빛들이 다리들을 비추었습니다. 축제는 밤이 깊도록 계속되었고 그리폰들은 아퀼레이아의 와인과 헤르츠란트의 맥주를 즐겼습니다.\n\n마침내 자정이 되어 축제 행사가 끝난 후, 안나 드 인디고는 참석한 모든 사람들에게 감사를 표했고 방문객들은 그녀에게 이렇게 멋진 축제를 열어준 것에 대해 감사를 표했습니다. 그녀는 높은 티켓 판매율 덕분에 돈도 벌었습니다. 반은 자선단체에 기부되었고 나머지는 그녀의 가문의 금고에 보관되었습니다."
flowena.87.a:0 "모두들 즐거운 시간을 보냈어요."

flowena.88.t:0 "플로웨나와의 거래"
flowena.88.d:0 "플로웨나의 귀족들은 우리 군 회사들에게 접근하여 상당한 액수의 돈을 주는 대가로 그들의 도시에 생산 시설을 설립해주는 계약서에 서명했습니다. 그들은 이미 신뢰할 수 있는 거래 파트너임이 입증되었으므로 계약은 신속하게 체결되었습니다. 그들의 대금은 새로 건설된 스카이폴-플로웨나 철도를 통해 보내지고 있어서, 회사들은 이미 건물들을 건설할 준비를 하고 있습니다."
flowena.88.a:0 "우리는 함께 번영할 것이다."

flowena.89.t:0 "원한관계의 종말"
flowena.89.d:0 "지난 몇 달 동안, 플로웨나는 변했습니다. 더 정확히 말하면, 서로 다른 사회 계층의 그리폰들은 서로에게 완전히 다르게 대해주었습니다. 이전까지만 해도, 귀족들은 지나가는 평민들과 눈도 마주치지 않으려고 했고, 노동자들은 귀족들의 등 뒤에서 그들의 나쁜 것들을 속삭였습니다. 너무 오랫동안 학대와 남용을 받은 것에 대해 격분한 노동자들에 의해 귀족들이 숨어 있는 것을 보는 것은 드문 일이 아니었습니다. 또한 귀족들이 "제멋대로인 오물"들 사이에서 불만을 진압하는 것을 도왔던 민병대에게 추가 급여를 약속하는 것도 흔한 일이었습니다. 게다가, 두 계층의 문화는 너무나도 달랐기 때문에, 그들은 아마도 서로 다른 나라 출신일 것입니다. 귀족들은 화려한 옷을 입고, 값비싼 미술품을 구입하고, 그들의 하루의 대부분을 만남과 오찬에서 보냈습니다. 평민들은 간단하고 실용적인 옷을 입고, 이야기와 농담으로 서로를 즐겁게 해주며 공장에서 끊임없이 노동을 했습니다.\n\n드 인디고의 개혁 덕분에, 이것은 완전히 바뀌기 시작했습니다. 그들에 의해 장려된 현실주의 예술은 부유한 사람들이 볼 수 있는 가난한 사람들의 곤경을 보여주었고, 엄격한 법률은 귀족들이 그들의 노동자들을 학대하는 것을 막았으며, 민병대는 정부에 충성하는 군인들이 되었습니다. 빈곤율도 떨어졌는데, 이것은 평민들이 더 좋은 옷을 살 수 있고, 때로는 그림도 살 수 있다는 것을 의미합니다. 이제 그들은 더 이상 부당한 대우를 받지 않기 때문에, 그들의 상관들을 존경하기 시작했습니다. 한편, 귀족들은 단순하고 소박한 평민들의 생활에 매료되어 금욕주의를 수용하고 평민들의 문화를 낭만화함으로써 그것을 본받으려고 노력했습니다.\n\n도시의 범죄율과 폭력사태는 거의 바닥으로 떨어졌습니다. 귀족들과 평민들은 거리에서 서로를 반갑게 맞이하고 관계를 맺었습니다. 안나가 이 모든 것을 보았을 때, 그녀는 따뜻하게 웃었고 기쁨으로 울 뻔했습니다. 그녀의 꿈은 그녀의 눈앞에서 현실이 되고 있었습니다."
flowena.89.a:0 "플로웨나는 새롭게 다시 태어났다."

flowena.92.t:0 "플로웨나가 재정적 원조를 보내다"
flowena.92.d:0 "플로웨나의 은행 가문은 매우 낮은 이자로 후한 대출을 제공함으로써 우리를 경제적으로 지원하기로 결정했습니다. 이자가 거의 없는 거나 다름없기에, 이것은 그저 선물일 뿐입니다. 그들의 도움으로 우리는 그들의 돈을 우리 경제에 투자할 수 있기 때문에 감사해야 합니다. 그들은 우리의 가치를 공유하는 좋은 동맹국임이 증명되었습니다."
flowena.92.a:0 "감사합니다."

flowena.93.t:0 "플로웨나 주도의 정치 불안"
flowena.93.d:0 "우리 안보국은 최근 외국이 우리나라 내에서 민주주의 혁명가들을 은밀히 지원하고 있으며, 자유로운 자본주의 천국에서의 삶이 얼마나 "멋진"지에 대한 거짓 선전을 퍼뜨리고 있다고 보고했습니다. 주요 용의자는 작은 도시 국가인 플로웨나이지만 확실한 증거가 없기 때문에 그들에 대해 우리가 할 수 있는 일은 거의 없습니다. 적어도 우리는 공개적으로 그들을 비난할 수 있고 우리나라 내의 자유주의적 공작에 대해 조치를 취할 수 있습니다."
flowena.93.a:0 "저 멍청이들을 저주하라."
flowena.93.b:0 "그들에게 교훈을 가르쳐주어라!"

flowena.94.t:0 "플로웨나가 동맹에 초대하다"
flowena.94.d:0 "자유민주주의 도시 국가인 플로웨나는 우리에게 사절단을 보내어 은혜로운 초대를 하였습니다. 그들은 우리가 그들의 동맹에 참여하기를 원했습니다. 그래서 우리는 더 긴밀한 유대관계를 형성하여 함께 더 강해질 수 있고, 우리의 소중한 자유를 빼앗고 싶어 하는 외국 침략자들에 대항할 수 있을 만큼 충분히 강해질 수 있다고 말했습니다. 우리는 이 제의에 감사하지만, 동시에 우리가 진정으로 그들을 동맹으로 필요로 하는지 의문을 품어야 합니다. 단순한 도시 국가가 우리를 돕기 위해 무엇을 할 수 있을까요?"
flowena.94.a:0 "우리 함께 친구로 지내요."
flowena.94.b:0 "우리는 혼자서도 충분히 강합니다."

flowena.95.t:0 "[From.GetNameDef](이)가 초대를 수락하다"
flowena.95.d:0 "우리가 [From.GetNameDef] 에 보낸 사절단이 여정을 마치고 돌아왔습니다. 사절단의 얼굴에는 기쁜 표정이 역력했습니다. 그들은 우리의 [Root.GetFactionName] 초대에 응했고 우리와 더 긴밀한 관계를 추구하고 싶어합니다. 함께한다면, 우리는 어떤 외국의 압제자가 오더라도 그들을 맞서 쉽게 물리칠 수 있습니다!"
flowena.95.a:0 "우리는 함께한다면 더 강해집니다!"

flowena.96.t:0 "[From.GetNameDef](이)가 초대를 거절하다"
flowena.96.d:0 "우리가 [From.GetNameDef] 에 보낸 사절단이 여정을 마치고 돌아왔습니다. 사절단의 얼굴에는 애통한 표정이 역력했습니다. 그들은 우리의 [Root.GetFactionName] 초대에 거절했고 우리와 더 긴밀한 관계를 추구하는 것에 관심이 없습니다. [Root.GetLeader] (은)는 동맹이 체결되지 않는다면 플로웨나는 너무 약하기 때문에 그들을 도울 수 없다고 걱정하며 만약 그들이 침략으로 위협을 받는다면 다른 방법을 찾기를 희망합니다."
flowena.96.a:0 "부끄럽군."

flowena.98.t:0 "다시 생각해 보기"
flowena.98.d:0 "며칠이 지나는 동안, 초콜릿은 걱정스러운 듯 달력만을 바라봤습니다. 그의 사무실 밖에서는, 그리폰들이 그의 미래에 대한 웅장한 계획이 무엇인지 듣기 위해 그의 연설을 기다리고 있었습니다. 하지만 의심이 그를 괴롭혔습니다. 아마도 그의 계획은 너무 야심 차기만 하며, 자신감만 넘치고, 반대로 그의 기술과 지식은 너무 부족해서 실행할 수 없지 않을까요? 그는 확실하지 않았고 스트레스를 해소하기 위해 수많은 음식을 먹으면서 사무실 주변을 서성거렸습니다. 2주 후에, 그는 마침내 어떻게 해야 할지 생각해 냈습니다.\n\n미든하임 대학에서 경제학을 공부하고 있던 그의 남동생 브루노는 분명히 자신보다 훨씬 더 유능했습니다. 그리고 초콜릿은 진정으로 변화하기를 원한다면 그의 도움이 필요하다는 것을 깨닫게 되었습니다. 그래요, 브루노에게 고향으로 돌아와 형을 도와달라는 편지가 예일로 보내질 겁니다. 그들의 아버지, 브론지노는 항상 초콜릿이 혼자 통치하기를 원했지만, 이제 초콜릿에게는 형제가 함께 통치하게 될 운명이라는 것이 분명해졌습니다."
flowena.98.a:0 "브루노가 도와준다면, 초콜릿은 아버지와 경쟁할 수 있을지도 모릅니다!"

flowena.99.t:0 "민병대 반란"
flowena.99.d:0 "지금까지 반년 동안, 플로웨나의 수천 명의 민병대들은 그들의 봉급을 받지 못했습니다. 분명한 것은, 어음과 현금 등으로 그들의 봉급을 곧바로 지급해 줄 것이라는 약속은 많았다는 것입니다. 그러나 상인들과 행상인들은 그들의 어음을 받아들이기를 거부했고, 어음은 빵이나 생선을 살 수 없는 쓸모없는 것을 의미하게 되었습니다. 결국 그들과의 약속은 이행되지 않았습니다. 민병대가 돈을 요구하며 귀족들의 저택 앞에 모여들기까지는 그리 오래 걸리지 않았습니다.\n\n카리스마 넘치는 전직 민병대였던 마이클 랜드로는 그들의 곤경을 동정했고 곧 그들을 돕겠다고 제안했습니다. 그는 하나의 붉은 깃발 아래 민병대를 결속시켰고, 마침내 선을 넘은 탐욕스러운 부르주아인들을 비난하는 연설을 했습니다. 열기는 들불처럼 번졌고 폭력이 폭발했습니다. 폭도들이 침입하여 저택은 약탈당했고, 귀족들은 그들의 옷이 벗겨졌으며, 곧 시민 회관 자체가 습격당했고, 정부는 폭력사태의 소동에 휩싸였습니다. 결국, 노동자들의 붉은 깃발이 시청 꼭대기에 게양되었습니다."
flowena.99.a:0 "플로웨나의 프롤레타리아들이여 단결하라!"

flowena.100.t:0 "붉은 여명"
flowena.100.d:0 "떠오르는 태양이 구름을 진홍색으로 물들이는 동안, 마이클 랜드로는 시민 회관의 계단 위에 서 있었습니다. 그의 앞에는 수천 마리의 노동자들과 도시의 민병대원들이 서서, 체리블로섬 광장을 가득 메웠으며, 그들 중에는 단 한 마리도 쓰레기 같은 귀족은 없었습니다. 많은 그리폰들이 불확실해 보였습니다. 그들은 하나의 명확한 목표를 향해 노력하였으나, 이제는 그 목표가 달성되었으니, 무슨 일이 일어날까요?\n\n마이클은 그들의 미래에 확신을 가지고 말하기 시작했습니다. 그는 그들의 일이 아직 끝나지 않았다고 말했고, 자신을 진정으로 자유롭게 하기 위해서는 플로웨나를 원점에서 바꿀 필요가 있다고 말했습니다. 억압이 그들의 공정한 도시로 다시 돌아오는 것을 막기 위해 자본주의의 잡초는 철저히 뿌리 뽑아야만 했습니다. 재산은 재분배되고, 소유물은 집산화되어야 하며, 길드는 완전히 개혁되어야 합니다. 할 일은 아주 많았습니다. 그리고 그들은 앉아있기만 해서는 아무것도 할 수 없습니다. 그렇습니다. 그들은 건장한 일꾼들이고, 그들의 직업을 자랑스럽게 여겼으며, 특히 지금은 그들의 노동의 결실을 부르주아적인 놈들에게 빼앗기지 않을 것이기 때문에 끊임없이 노동을 하는 것을 두려워하지 않습니다.\n\n랜드로의 새로운 결정은 군중들의 마음을 가득 채웠고, 그들은 "혁명 만세!"를 외치며, 그들의 소총을 공중에 쏘며 환호했습니다."
flowena.100.a:0 "혁명 만세!"

flowena.101.t:0 "특권 폐지"
flowena.101.d:0 "오늘, 마이클 랜드로와 그의 동료 노동자들은 플로웨나의 법률을 대대적으로 개정하고 급진적인 개혁을 통과시키기 위해 시민 회관에 모였습니다. 상인 계층이 떠오르고 해외로부터의 이주가 증가하면서 도시의 토착 시민들의 권리를 지키기 위한 많은 법들이 수 세기 동안 존재해왔습니다. 이제, 그것들은 모두 지워지고 역사의 쓰레기통으로 던져졌습니다. 귀족 의회의 비민주적인 제도는 해체되었고 귀족들은 더 이상 과세에서 면제되지 않았고, 더 이상 사유재산도 소유할 수 없으며, 그들을 처벌로부터 보호하는 독특한 법적 지위를 더 이상 갖지 못했습니다. 게다가, 노동자 위원회는 그들이 어디에서 태어났고 그들의 부모가 누구였든 간에 모든 그리폰은 평등하고 자유롭다고 선언했습니다.\n\n귀족들은 이러한 변화를 정당하다고 보지 않아 항의하는 것으로 거부하려 했으나, 법을 승인하고 진심으로 개혁을 지지하는 환희에 찬 노동자들이 훨씬 수적으로 우세했습니다. 대부분의 부르주아 그리폰들은 굉장히 분노하여 도시에 머무르기를 거부하고 가능한 한 많은 짐을 가져가려고 애쓰며 아퀼레이아로 도망쳤습니다. 겸손하게 머무르던 소수의 귀족들은 그들의 새로운 입장을 일반 시민으로서 받아들였습니다."
flowena.101.a:0 "하나 된 도시. 하나 된 계급. 하나 된 민중."

flowena.102.t:0 "제1회 연례 길드 회의"
flowena.102.d:0 "혁명 후에 수립된 임시 정부는 마침내 물러났습니다. 길드 대표들로 구성된 새로운 민주 의회가 공식적으로 설립되었고 오늘 시민 회관에서 첫 공식 회의를 열었습니다. 대표들은 플로웨나의 역사에서 처음으로 실시된 선거에서 일찍이 뽑혔고 모든 길드원들 -- 모든 일하는 시민 -- 에게 투표권이 주어졌습니다. 마이클 랜드로는 정의의 지도자였으며 의회의 수장으로 선출되었습니다.\n\n첫 번째 회의에서, 의회는 노동자 위원회가 이전에 준비했던 새로운 헌법 초안에 서명하고, 새로운 법률로 개정했습니다. 체벌이 금지되었고, 신전들은 십일조를 모을 권리를 잃었으며, 초콜릿의 치명적인 개혁의 잔재들도 마침내 폐지되었습니다. 의회는 옷감 생산을 늘림으로써 도시의 실업을 줄이는데 동의했고 미래를 위한 추가적인 계획을 세웠습니다.\n\n마침내, 플로웨나의 노동자들은 미래에 대한 명확한 비전을 가지게 되었고, 그들이 어떤 길로 가고 있는지 알게 되었습니다. 그들의 눈에는 유토피아로 가는 길이었습니다."
flowena.102.a:0 "모두가 빵을 먹게 될 거야!"

flowena.103.t:0 "모두를 위한 파라다이스"
flowena.103.d:0 "오늘 마침내 정원들이 대중들이 접근할 수 있도록 준비가 되었고, 성대한 개막식이 열렸습니다. 정의의 지도자 마이클 랜드로는 이 도시의 가장 큰 식물원 정문 앞에서 연설하면서 이것이 어떻게 상징적인 행동인가에 대해서 말했습니다. 정원은 소수의 귀족들에게 주어지는 특권이었고, 귀족들은 종종 나무와 꽃들 사이에서 열리는 긴 산책과 파티를 즐겼으며, 반면 노동자들은 울타리 뒤에서 질투심을 느끼거나, 정원 안에서 나뭇가지를 다듬고, 화초에 물을 주는 일에 집중해야 했습니다. 이제 이러한 특권들은 사라지고, 누구나 언제든지 자유롭게 정원에 들어갈 수 있고, 향기로운 꽃들을 즐길 수 있으며, 이국적인 식물들을 동경하거나, 깨끗하고 신선한 공기를 마실 수 있습니다.\n\n정원은 그리폰들로 가득 찼고, 그들은 소풍을 가거나, 게임을 하거나, 애완견과 함께 편안한 산책을 했습니다. 정원은 그리폰들을 더 행복하게 만들어 주고 있다는 것이 분명합니다."
flowena.103.a:0 "자연의 아름다움은 모든 이들이 즐겨야 한다."

flowena.104.t:0 "꿈이 이루어지다"
flowena.104.d:0 "플로웨나의 노동자들은 다시 한번 체리블로섬 광장으로 모여 정의의 지도자 마이클 랜드로의 연설을 들었습니다. 많은 그리폰들이 혁명 초기의 의심으로 가득 찼던 옛날을 회상했습니다. 그 이후로 도시는 많이 변했고, 이제 그들은 모든 것이 시작된 곳으로 돌아왔습니다.\n\n마이클이 마이크에 대고 말을 하기 시작하자 군중들은 조용해졌습니다. 그의 표정에는 기쁨이 가득 차있었으며, 지금 얼마나 멋진 일들이 일어나고 있고, 어떻게 그들이 노동자들에게 진정한 안식처를 만들어 주었는지를 말했습니다. 여기선 아무도 억압당하거나 착취당하지 않았고, 어디에서 왔는지 상관없이 모든 그리폰들이 평등한 대우를 받았습니다. 많은 노력이 필요했지만, 이제 그들의 목표는 달성되었습니다.\n\n그는 이제 그들이 마땅히 누려야 할 휴식을 즐길 수 있고, 그들의 성취를 축하할 수 있다고 말했습니다. 그것은 큰 자부심을 가질 만했기 때문입니다. 그들은 플로웨나가 그들을 지배할 필요가 없다는 것을 증명했고, 노동자들 스스로가 그들 자신을 잘 다스릴 수 있습니다. 기쁜 마음으로 그는 오늘이 휴일이며 아무도 일하지 않아도 된다고 발표했고, 그가 말한 뒤 그의 뒤에서 폭죽이 튀었습니다. 군중들은 기쁨으로 환호했고, 마이클은 미소를 지었습니다."
flowena.104.a:0 "우리는 천국을 만들었습니다."

flowena.105.t:0 "혁명의 무기"
flowena.105.d:0 "수 주간의 힘든 작업 후에, 우리의 엔지니어, 금속 노동자, 총기 기술자들은 세 가지의 다른 종류의 육상함을 선보였습니다. 스탈리온그라드의 포니들이 "탱크"라고 불렀던 것처럼 말입니다. 그것들은 모두 조립이 용이하도록 설계되었고 가능한 한 적은 양의 고가의 재료들을 필요로 했습니다. 그래서 우리의 작은 산업 기지조차도 그것들을 대량으로 생산할 수 있었습니다. 외국의 고문들은 이 시제품들을 검토했습니다. 하나는 경량화되고 강력한 엔진을 가지고 있지만 작은 구경의 포를 가지고 있었습니다; 또 다른 하나는 크고 무거웠으나, 중화기로 가득 차 있었습니다. 세 번째 시제품은 하나에 치중하지 않고 기동성과 장갑 및 화력의 균형을 맞추기 위해 노력했습니다. 고심하고 논의한 끝에 고문들은 마침내 어떤 디자인이 양산에 가장 적합하고 실현 가능할지에 대해 결론을 내렸습니다."
flowena.105.a:0 "경전차."
flowena.105.b:0 "중형전차."
flowena.105.c:0 "중전차."

flowena.106.t:0 "플로웨나가 노동자들을 선동하다"
flowena.106.d:0 "우리 안보국은 최근 외국이 우리나라 내에서 사회주의 혁명가들을 은밀히 지원하고 있으며, 자유로운 노동자들의 천국에서의 삶이 얼마나 "멋진"지에 대한 거짓 선전을 퍼뜨리고 있다고 보고했습니다. 주요 용의자는 작은 도시 국가인 플로웨나이지만 확실한 증거가 없기 때문에 그들에 대해 우리가 할 수 있는 일은 거의 없습니다. 적어도 우리는 공개적으로 그들을 비난할 수 있고 우리나라 내의 혁명적인 공작에 대해 조치를 취할 수 있습니다."
flowena.106.a:0 "그들은 분수를 알아야만 한다!"
flowena.106.b:0 "이 폭도들을 처벌한다."

flowena.107.t:0 "좌익 사보타주!"
flowena.107.d:0 "우리 군은 시골지역과 외곽지역의 게릴라군이 우리 군이 사용하는 중요한 도로와 철도를 폭파하고 우리의 무기고와 군사 공장을 급습했다고 보고하고 있습니다. 사상자는 거의 없었지만 경제적 피해는 상당했습니다. 수리하는 데는 수백만 까지는 아니더라도, 수천의 재산이 지출될 것입니다. 우리 안보국은 플로웨나가 우리나라로 무기를 밀반입하고 있다고 의심하고 있지만, 아직 구체적인 증거가 없습니다."
flowena.107.a:0 "빌어먹을 놈들!"

flowena.108.t:0 "계획 구상"
flowena.108.d:0 "역병이 주고 있는 행운은 기회를 제시하고 있으며, 이것을 알아보는 위대한 능력을 가진 그리폰이 기회를 붙잡아야 합니다. 니콜라스는 자신이 바로 그런 그리폰이라고 믿고 있습니다. 그는 어떠한 방식으로든 도시의 권력을 장악하여, 초콜릿 드 로즈브루네 시장의 무능한 지배를 끝내기를 원하며, 도시를 그의 어리석음에서부터 구하고, 그의 왕조의 부패한 통치를 영원히 끝내기를 원합니다. 하지만, 새로운 질서의 도입에 앞장서는 것보다 더 어려운 일은 없으며, 실제로 행동하는 것의 위험함과, 성공을 손아귀에 넣는 것처럼 불확실한 일은 없습니다. 그러므로, 니콜라스는 어떻게 행동을 할 것인지 신중하게 고려하고 있습니다.\n\n결국, 그는 두 가지 선택권이 있다고 결론을 내렸습니다: 실패의 가능성은 낮지만 사악한 속임수로 불명예스럽게 권력을 잡거나, 그의 동료 시민들의 호의를 이용하여 과감하게 초콜릿을 물러나게 하는 극도로 위험하고 어려운 방법입니다."
flowena.108.a:0 "나는 안전한 방법을 택하겠다."
flowena.108.b:0 "아무런 위험도 없이 위대한 것이 성취된 적은 없다."

flowena.109.t:0 "음모의 소용돌이"
flowena.109.d:0 "브루노는 문을 계속 두드렸습니다. 초콜릿이 정신을 차리고 그의 소중한 동생의 말을 들어주기를 빌고 있습니다. 하지만 그에 대한 보답으로 받은 것은 침묵뿐이었습니다. 그는 점점 더 걱정스러워졌고, 가까이에 있는 그들의 아버지를 묘사한 청동상을 보았습니다. 힘든 노력 끝에, 그는 그것을 들어 올려 문을 부수기 위한 공성추로 사용했습니다. 그는 나무 가시가 피부에 박힌 채, 방 안으로 들어가 숨을 헐떡였습니다.\n\n초콜릿은 숨을 쉬지 않는 상태로 바닥에 누워 움직이지 않고 있었습니다. 그가 가장 좋아하는 술인 반쯤 남은 스카이폴 위스키가 그의 발톱에 있었습니다.\n\n공포에 질린 브루노는 가능한 모든 수단을 동원해 재빨리 그의 형을 살리려고 노력했습니다. 하지만 그의 몸과 마음은 움직이지 않았고 얼음장처럼 차가웠습니다. 브루노는 온몸에서 힘이 빠지는 걸 느끼고 있을 때, 하인들이 안으로 달려들어오자 울음을 터뜨렸고, 하인들은 초콜릿의 애도에 합류했습니다.\n\n그가 흐느끼고 있을 때, 그는 그의 형 주위에서 수많은 빈 병을 발견했습니다. 분명히, 그는 술을 너무 많이 마셔서 죽었습니다. 만약 그가 좀 더 일찍 도움을 요청했다면, 이런 일은 일어나지 않았을 것이고, 그를 포함한 수천 마리의 그리폰들은 죽지 않고 행복하게 살아있을 것이었습니다..."
flowena.109.a:0 "정말로 유감이군."

flowena.110.t:0 "추첨"
flowena.110.d:0 "초콜릿의 죽음에 대한 소식이 퍼지자 그리폰들은 거리나 하늘에서 기뻐하며 축하했습니다. 체리블로섬 광장에서는 즉석으로 불꽃놀이가 펼쳐지기도 했습니다. 한편 시민 회관에서는 귀족들이 누가 후임 자리를 차지할 것인지를 선택하기 위해 전통적으로 사용되는 무작위 추첨 준비를 했습니다. 이 추첨은 원래 파벌주의, 대중주의, 갈등을 막기 위한 것이었고 훌륭하게 작용해왔지만, 지난 몇 년 동안 누가 어떤 지위를 얻고 그 추첨들을 조작할 것인가에 대한 귀족들의 사전 합의가 있었기 때문에 결과는 예측 가능하게 되었습니다. 훌륭하신 브론지노의 이름은 수십 년 동안 매번 뽑혔고 초콜릿은 3년 연속으로 "행운의" 그리폰이었습니다.\n\n이러한 상황들 속에서도 추첨 제도는 전통적으로 시행되었고 귀족들은 언제나 민주주의를 지지했던 안나 드 인디고와 그녀의 가문의 일상적인 불평을 무시한 채 늘 하던 대로 추첨 작업을 진행했습니다. 종이 조각에 12개의 이름이 쓰여진 다음 가방에 넣어졌습니다. 평민 한 마리가 시민 회관 밖에서 기다리고 있는 군중들 앞에서 이름을 큰 소리로 읽어주도록 초청되었습니다. 평민들은 이 모든 것이 조작되었다는 것을 알고 있었지만, 초콜릿 이외의 누군가가 새로운 시장이 되는 것에는 누구도 개의치 않았습니다.\n\n브루노는 그의 형제와의 추억을 기리며 결심했고, 그가 새 시장으로 선출될 것을 확신하면서 동료 귀족들과 많은 값비싼 거래를 했습니다. 그는 그의 형이 망가뜨린 모든 것을 고치고, 그를 위한 커다란 기념비를 세우고, 사람들에게 초콜릿은 단지 좋은 의도로 그랬을 뿐 그가 증오를 받을 것까지는 없다고 설득할 것입니다."
flowena.110.a:0 "니콜라스 드 샤본이 새로운 시장님 입니다!"
flowena.110.b:0 "와우, 니콜라스 드 샤본이 새로운 시장님이 되었습니다!"
flowena.110.c:0 "니콜라스 드 샤본이 이번의 행운아입니다!"
flowena.110.e:0 "운명이 니콜라스 드 샤본을 선택했습니다!"

flowena.111.t:0 "시장님 만세"
flowena.111.d:0 "니콜라스 드 샤본은 시장 사무실로 들어가 의자에 앉아 책상에 뒷다리를 올려놓았습니다. 예상대로 그의 음모는 성공적이었고 아무도 의심하지 않았습니다. 그는 쉽게 이 도시의 지도자가 되었고, 곧 그의 발톱에 권력을 집중시키는 많은 개혁들을 시작할 것입니다. 결과적으로, 그는 귀족들의 지배를 끝내고, 귀족 회의를 해체하여 왕관을 되찾을 것이고, 자신이 왕자임을 스스로 선언할 것이었습니다. 하지만 지금은 그저, 축하하고 휴식을 취할 때입니다.\n\n문이 쾅 하고 열렸습니다. 망토로 자신을 가린 그리폰이 아무 말도 하지 않고 들어왔습니다. 니콜라스는 그의 의자에서 일어나서 그의 권총집에 있는 권총을 움켜잡았습니다. "네놈은 누구지? 내 사무실에서 뭐 하는 짓이지?" 그가 소리쳤습니다.\n\n"내 이름은 브루노 드 로즈브루네다. 네가 나의 형을 죽였으니, 너도 죽을 각오를 해라."\n\n니콜라스가 무언가를 하기 전에, 밝은 섬광과 함께 크게 쾅 소리가 났고, 그의 이마에서 피가 솟구쳤습니다. 그는 죽은 그의 아버지처럼 바닥에 쓰러졌습니다. 그의 의식은 그렇게 끊어졌습니다.\n\n브루노는 그의 몸에 침을 뱉고 중얼거리기 시작했습니다. "너가 추첨에서 뽑히자 마자, 나는 끔찍한 사실을 깨달았지. 나는 황급히 저택으로 돌아갔어, 형과의 추억으로 초콜릿 형이 죽었을 때 발톱으로 쥐고 있던 위스키 병을 아직까지 간직하고 있었거든. 병에는 아직도 술이 남아있었지. 그것을 길거리에 있는 개에게 줘보니 곧 죽더라고, 위스키에는 작은 생쥐조차 죽일 수 없는 알코올만 들어있는데 말이야. 형은 급성 알코올 중독으로 죽지 않았어. 형은 독살당한 거야. 누가 배후에 있는지는 많이 생각해 볼 필요도 없더라고. 이 개자식. 너의 가문은 늘 그랬던 것처럼 줏대 없는 쓰레기로 기억될 거다."\n\n호기심 많은 그리폰들이 총소리가 어디서 났는지 알아내기 위해 사무실로 다가오자, 브루노는 사무실의 창문을 깨고 도망쳤고, 그들이 니콜라스를 죽였다고 결론짓기도 전에 브루노는 스스로 망명의 길에 올라 달아났습니다."
flowena.111.a:0 "누가 이 도시를 통치하게 되지?!"

flowena.112.t:0 "권력 투쟁"
flowena.112.d:0 "또다시 시장이 죽었다는 소식이 퍼지자, 도시 전체에 혼란이 일어났습니다. 마이클 랜드로의 지지자들은 귀족 계략의 통치가 종식되어야 한다고 선언한 반면 안나 드 인디고는 군중들을 진정시키고 도시에 진정한 민주주의와 평화를 가져다줄 광범위한 개혁을 약속하려고 노력했습니다. 안나와 마이클이 시민 회관에서 협상을 하기로 합의했음에도 불구하고 격렬한 충돌이 일어났습니다. 어느 한쪽은 결국 도시를 통치해야 할 것이지만, 어느 쪽도 다른 한쪽이 니콜라스의 뒤를 이어 시장이 되는 것을 허락하고 싶지 않았습니다. 하지만 그들은 시비를 걸 때마다 길거리에서 죽는 그리폰이 한 마리씩 더 있다는 것을 알았습니다. 완전한 무질서가 그들 모두를 파괴하기 전에 협상이 빨리 타결되어야만 했습니다."
flowena.112.a:0 "안나 드 인디고가 임시 정부를 구성할 것이다."
flowena.112.b:0 "마이클 랜드로가 임시 정부를 구성할 것이다."

flowena.113.t:0 "견고한 토대"
flowena.113.d:0 "모든 도시에서는 두 개의 서로 다른 사회를 찾을 수 있습니다: 상류층의 부유한 귀족들과 하층 계급의 평민들입니다. 통치권은 평민들의 호의를 얻거나 귀족들의 호의를 통해 얻을 수 있습니다. 평민들은 귀족들에게 지배당하거나 억압당하기를 원하지 않고, 귀족들은 평민들을 지배하고 억압하기를 원합니다. 공국은 기회가 있는 그리폰에게 평민이나 귀족에 의해 만들어집니다. 따라서 니콜라스는 어느 세력이든 그들이 강력한 지도자가 필요하다는 것을 설득하려고 노력할 것입니다. 귀족들은 스스로 평민들을 이길 수 없다는 것을 알게 되면 평민들을 필요로 할 것이고, 평민들은 부자들에게 저항할 수 없다는 것을 알게 되면 부자들의 권위에서 지켜줄 수 있는 지도자를 필요로 합니다.\n\n그러나 그리포니아에 전해져내려오는 흔한 속담이 있습니다: "평민들을 짓밟는 이들은, 진흙 위에 집을 짓는 것이다." 대중들은 언제나 의지할 수 없는 존재이며, 적들에게 억압을 받을 때 대중들이 우리를 자유롭게 해줄 것이라고 스스로를 설득하는 것은 어리석은 일일 것입니다. 평민들은 변덕스럽고 약하고, 쉽게 반항하는 반면, 귀족들은 단호하고 강하며, 어떠한 대가를 치르더라도 도시의 질서를 지키는데 헌신합니다."
flowena.113.a:0 "귀족들의 지지를 구한다."
flowena.113.b:0 "평민들의 지지를 구한다."

flowena.114.t:0 "무장 지원"
flowena.114.d:0 "왕자가 자신의 국가를 확보할 때 사용할 무기는 자신의 무기를 사용하거나 용병일 것입니다. 니콜라스는 수년 동안 이 도시의 민병대 사령관이었고, 존경과 충성심을 얻었습니다. 하지만 그들은 민병대입니다. 총을 소지한 평민들은 대부분의 시간을 가족과 함께 살며 때로는 가장 기본적인 훈련조차 잊습니다. 진정한 위험에 직면했을 때, 그들은 살아남기를 바라면서 도망치거나 항복할 가능성이 높으며, 그들의 친척들의 생계를 부양하기 위해 계속해서 살아가기를 원합니다. 반대로 용병들은 노련하고 굳건히 전쟁을 수행하며, 돈을 받는 한 쓰라린 최후를 충실히 지킵니다. 그들은 가족을 돌보지 않고 싸우거나 싸울 준비로 모든 시간을 보냅니다. 그들의 지원만 있다면 쿠데타는 쉬울 것이고 어떤 저항도 무너질 것입니다."
flowena.114.a:0 "약간의 용병들을 고용하자."
flowena.114.b:0 "나는 나의 민병대원들을 믿는다."

flowena.115.t:0 "쿠데타"
flowena.115.d:0 "오늘은 니콜라스가 준비하고 계획하는데 많은 시간을 보냈던 날입니다. 오늘, 계획들은 실행에 옮겨질 것이고 초콜릿은 마침내 퇴출될 것입니다. 여러 날 동안 그는 그의 동료 귀족들과 쿠데타의 필요성에 대해 비밀리에 논의했고, 그들의 지지를 구하고 결국 지지를 얻었습니다. 그는 플로웨나가 질서를 회복하고 무능한 시장이 저지른 모든 피해를 되돌릴 강력한 지도자가 필요하다고 그들을 설득했습니다. 그들의 엄청난 재산은 그의 성공과 권력 확보를 보장하는데 사용될 것입니다.\n\n그는 그렇게 생각했습니다.\n\n니콜라스는 그의 저택을 나서자마자 그의 민병대원들에 의해 체포되었습니다. 그들 중 한 마리는 안나 드 인디고였는데, 그녀는 그녀의 민주적인 이상 때문에 대화를 피했던 귀족들 중 한 마리로, 그녀는 부리에 미소를 머금고 있었습니다.\n\n"이게 무슨짓이지?!" 니콜라스가 물었고, 그것이 안나를 웃게 만들었습니다.\n"작은 새가 민병대에게 시장을 축출하고 권력을 장악할 계획을 말해줬어요. 분명한건, 귀족들은 당신을 동등한 사람으로 보았고 당신의 과대 망상을 그다지 좋아하지 않았어요. 영리해지려고 노력하는 그리폰은 당신뿐만이 아닙니다. 하지만 걱정 마세요, 저는 시장이 되기 위해 더 합법적인 방법을 통해 최선을 다할 것이고, 그렇게 진정한 민주주의를 이 도시에 가져와 이러한 음모들을 완전히 끝낼 겁니다."\n\n니콜라스는 감옥으로 끌려가면서 저주를 중얼거렸습니다. 하지만, 그는 자신의 야망을 억제하는 한, 초콜릿 드 로즈브루네가 기꺼이 자신의 몸값을 지불했다는 것을 알고 놀랐습니다. 그는 숙련된 지휘관이 필요했고, 분명히 안나 드 인디고를 좋아하지 않았습니다."
flowena.115.a:0 "나는 지금 있는 그대로의 내 삶에 만족해야 한다..."

flowena.116.t:0 "쿠데타"
flowena.116.d:0 "오늘은 니콜라스가 준비하고 계획하는데 많은 시간을 보냈던 날입니다. 오늘, 계획들은 실행에 옮겨질 것이고 초콜릿은 마침내 퇴출될 것입니다. 그는 스카이폴 출신의 악명 높은 용병대장과 협상을 했고 그녀와 계약을 맺었는데, 불행하게도 그의 가문의 남은 재산 전부를 소진하였습니다. 전 세계의 무수한 생물들로 이루어진 용병대장의 일행은 리버랜드 출신의 퇴역한 포니 군인, 노바 그리포니아 출신의 동료 그리폰, 얼룩말 전사, 잔인한 하피 해적, 그리고 제브라이카 출신의 중무장 켄타우로스로 구성되어 있었습니다. 용병들은 니콜라스를 지지하고, 어떤 저항도 물리치고, 그가 도시에서 권력을 얻을 수 있도록 보장할 것입니다.\n\n그는 그렇게 생각했습니다.\n\n니콜라스가 그의 저택을 떠나 어두운 골목에서 용병대장을 만났을 때, 그는 그녀가 더 많은 돈을 요구하고 있다는 것을 알고 놀랐습니다. 그가 이것이 터무니없다고 말했을 때, 용병대장인 그녀는 단순하게 이 거래를 변경하겠다고 말했습니다. 니콜라스는 만약 그들이 그의 명령을 따르지 않겠다면 돈을 돌려달라고 요구했을 때, 그의 얼굴에 주먹이 날아왔습니다. 용병대장은 계약은 끝났다고 말하면서 떠났고, 선납금에 대해서 감사해했습니다.\n\n니콜라스는 배신자들을 체포하기 위해 그의 민병대를 이용하는 것을 고려했지만, 그것은 처음부터 배신자들을 고용했다는 것을 모든 그리폰들에게 드러내는 것을 의미할 것이고, 의심을 불러일으킬 것입니다. 그래서 그는 그들을 떠나보내고 겸손한 민병대 지휘관으로 다시 일 할 수밖에 없었습니다. 그는 이제 살아남기 위해 봉급이 필요했습니다."
flowena.116.a:0 "나는 지금 있는 그대로의 내 삶에 만족해야 한다..."

flowena.117.t:0 "쿠데타"
flowena.117.d:0 "오늘은 니콜라스가 준비하고 계획하는데 많은 시간을 보냈던 날입니다. 오늘, 계획들은 실행에 옮겨질 것이고 초콜릿은 마침내 퇴출될 것입니다. 그는 평민들에게 개인적으로 연설을 하고, 도시 전역에 전단지를 펼쳤는데, 니콜라스 드 샤본만이 어떻게 고통받는 도시에 질서와 번영을 가져다줄 수 있는지에 대해서 말했습니다. 그는 귀족들의 퇴폐적이고 부패한 지배를 끝내고 평민들에 대한 그들의 억압을 종식시킬 것입니다. 그는 그들에게 민병대의 지휘관으로서 자신의 기술을 상기시켰고, 귀족임에도 불구하고 평민들의 최고의 이익을 염두에 두겠다고 맹세했습니다. 이 일로, 수천 마리가 그를 지지하게 되었고, 일부는 심지어 그를 그들의 흑색 구세주로 보고 공공연히 그를 지지했습니다.\n\n니콜라스는 또한 그의 가장 광적인 지지자들이 될 그의 충성스러운 민병대들에게도 말을 걸었습니다. 그는 그들을 개인적으로 알고 있었고 그들 또한 그를 알고 있었습니다; 그들에게 그는 현명하고 강한 아버지 같은 존재였습니다. 쿠데타 전날, 그들은 모두 충성을 맹세했고, 그들의 도움으로 니콜라스가 도시의 혼란을 끝낼 것이라고 믿었습니다.\n\n마침내 때가 왔을 때, 그 계획은 완벽하게 실행되었습니다. 니콜라스는 막사에서 시민 회관으로 가는 행진에서 민병대를 이끌었고, 평민들 또한 그들을 따라 그들의 대열에 합류했습니다. 그들이 체리블로섬 광장에 도착했을 때, 니콜라스는 수많은 그리폰들을 이끌고 있었습니다. 그러나 회관 앞에는 같은 크기의 힘이 서있었습니다: 엄숙한 용병들이 무장하고 있습니다. 분명히 누군가가 그의 쿠데타를 막기 위해 용병들을 고용한 귀족들에게 그의 음모를 폭로한 것 같습니다. 잠시 동안 그의 추종자들은 흔들렸지만 니콜라스는 권총을 뽑아들고 돌진했습니다. 민병대는 잠시 머뭇거리다가 뒤쫓았고, 시민들도 그들을 따라갔습니다.\n\n놀랍게도, 용병들은 단 한 발도 쏘지 않았습니다. 대신, 그들은 아주 적은 양의 금을 얻기 위해 실제로 목숨을 걸 생각은 전혀 없었는지 즉시 달아났습니다. 니콜라스는 활짝 웃으며 귀족 회의의 귀족들이 공포에 질려 숨어있던 회관으로 들어갔습니다. 민병대가 초콜릿에게 소총을 겨누고 있을 때, 그는 니콜라스가 그에게 제출한 문서에 서명했습니다. 초콜릿은 니콜라스에게 국가의 모든 권한을 영구히 부여했습니다."
flowena.117.a:0 "시민들의 영웅, 니콜라스 드 샤본 만세!"

flowena.118.t:0 "숙청"
flowena.118.d:0 "시민들이 분노하는 일을 만들지 않는다면, 왕자는 그들이 더 안전하게 느끼도록 할 수 있을 것이고, 혜택으로 그들을 이길 수 있을 것입니다. 주저하거나 사악한 충고와 다르게 행동하는 사람은 항상 칼을 손에 쥐도록 강요당합니다. 그는 계속해서 생기는 잘못된 일들 때문에 자기 신하들에게 의지할 수도 없고 자기 자신에게도 의지할 수 없습니다. 또한 그리폰들은 가벼운 상처에 대한 복수를 할 수 있지만, 더 심각한 상처에 대한 복수는 할 수 없으므로, 좋은 대우를 해주거나 완전히 으스러트려야 됩니다.\n\n이러한 지혜를 명심하고, 니콜라스는 재빠르게 행동했습니다: 곧 마이클 랜드로는 알려지지 않은 공격자에 의해 죽은 채로 발견되었습니다. 니콜라스는 그 즉시 마이클이 니콜라스의 열렬한 지지자였기 때문에 사악한 드 인디고와 드 로즈브루네 가문의 분노를 받았다고 말하면서 비난했습니다. 이 소식은 노동자들을 충격에 빠뜨리고 분노하게 했습니다. 노동자들은 그의 민병대와 함께 거리로 나갔고 부유한 저택들이나 그들이 어디에 숨어 있든 두 가문의 모든 귀족들을 찾아다녔습니다. 두 가문은 위험한 그리폰들이라는 국가의 적으로 낙인찍힌 후 린치, 살인, 그리고 더 나쁜 것으로 완전히 파괴되었습니다. 니콜라스와 그의 시민들의 정당한 분노를 피한 가문원은 거의 없었습니다.\n\n니콜라스의 절대 통치에 대한 모든 잠재적인 반대와 위협도 갑작스러운 사태의 변화에 의해 분열되고 혼란스러워하는 동안 제거되었습니다. 가장 위험한 귀족 가문들은 사라지고 노동자들은 이제 니콜라스를 그들의 지도자이자 마이클 랜드로의 후계자로 보았습니다. 이렇게 국가는 확보되었고, 니콜라스는 밤에 평화롭게 쉴 수 있었습니다. 하지만 폭력에 참여하지 않은 그리폰들은 이제 그를 두려워했고 니콜라스나 그의 쿠데타를 지지하지 않았던 그리폰들은 그를 경멸하고 불신하였습니다. 그들 또한 다스리게 될 것입니다."
flowena.118.a:0 "해야만 하는 일이었다."

flowena.119.t:0 "대관식"
flowena.119.d:0 "Nicolas de Charbon was crowned Prince of Flowena and Pomovarra in a grand ceremony in the Temple of Boreas, surrounded by a cheering crowd of loyal supporters and members of the parliament. His armed militiagriffs kept a close eye on the audience, looking for those who did not share everyone else's enthusiasm and who appeared to act suspiciously.\n\nThis experiment of moving from a constitutional to an absolute government is dangerous, because it can only be tried once. The actions of a new prince are more critically observed than those of an hereditary one. When princes are seen to be capable they gain more followers and make them more loyal than ancient blood. This is because griffons are attracted more by the present than by the past. When they find the present good, they enjoy it and seek no further. They will also strongly defend a prince if he does not fail them in other things. Thus it will be a double glory for him to have established a new principality, and enriched and strengthened it with good laws, good arms, good friends and good leadership. If the prince has established himself as a person who can command, and is a griffon of courage who does not fail in other qualifications, and who, by his resolution and energy, keeps all the people encouraged – such a one will never find himself abandoned by the people, and it will be shown that he has laid his foundations well."
flowena.119.a:0 "왕자님 만세!"

flowena.120.t:0 "모닥불"
flowena.120.d:0 "Prince Nicolas publically declared that the age of decadence had come to an end, and this would be symbolized by a bold and dramatic act. The many botanical gardens of the city, used exclusively to supply the dyeworks and the perfume distilleries, engines of the Flowenan civilian economy that had enriched the patricians for centuries. But Nicolas' reign had no need for such luxuries. The gardens were set alight, the exotic trees cut down en masse and flowers torn from the ground and thrown away. The factories were repurposed and turned into gunsmiths' workshops and armouries. If they wished to survive in this tumultuous age, they needed to become strong, and strength was founded upon armaments, not colourful fabrics.\n\nMany workers cheered and celebrated the act, happy to see the greedy patricians wail upon losing the source of their wealth. But a few mourned, seeing the gardens as something that had made Flowena special and beautiful, instead of merely being used for profit. They hid their emotions and remained silent, fearing reprisals from the Prince's more fanatic supporters."
flowena.120.a:0 "불꽃은 아름답다, 어떤 면에서는..."

flowena.121.t:0 "습격!"
flowena.121.d:0 "Our military is reporting that guerilla fighters in the countryside and in the outskirts of our towns have struck, blowing up vital roads and railways used by our army as well as raiding our armories and military factories. They even attacked towns and cities during the night, setting fires and burning down a factory, as well as several apartment buildings near it. Not only have there been both military and civilian casualties, but the economic damage has been significant as well. Repairs will cost thousands, if not millions. Our security service is baffled and has no idea what monsters were behind this attack."
flowena.121.a:0 "Curse them, whoever they were!"

#flowena.122.t:0 "Antiwar Sentiment"
#flowena.122.d:0 "Today pacifists in our nation held a large-scale rally, making demands such as disbanding our army and relying exclusively on diplomacy to solve our international disputes. They have spread pamphlets across the country, urging soldiers to lay down their arms and stop risking their lives for a foolish cause. Unfortunately some have taken their message seriously, and thousands of reservists are resigning from the army."
#flowena.122.a:0 "Don't they know war cannot be avoided sometimes?"

#flowena.123.t:0 "Commoners Riot"
#flowena.123.d:0 "Lower class peasants and craftsgriffs are protesting in the capital and in our largest towns, demanding more rights and representation in the government. Both communists and harmonists marched together, claw in claw, and in some places tensions escalated and violence broke out. Several stores were looted and riot police injured. The protesters have calmed down for now, but the damage has been done."
#flowena.123.a:0 "Common filth..."

flowena.124.t:0 "[From.GetNameDef] Trusts Us"
flowena.124.d:0 "Our dignitary has returned from his journey to [From.Capital.GetName], the capital of the [From.GetNameDef]. She brought us good news as they have made a formal promise to respect our neutrality and never attack us. Their military forces have pulled away from our border, so it seems they have foolishly trusted our prince. Little do they know he has no intention of keeping his word..."
flowena.124.a:0 "Most excellent."

flowena.125.t:0 "[From.GetNameDef] Refuses"
flowena.125.d:0 "Our dignitary has returned from his journey to [From.Capital.GetName], the capital of the [From.GetNameDef]. Unfortunately they did not fall for our tricks and did not sign a treaty of non-aggression with us. We will have to defeat them fairly in battle, it seems."
flowena.125.a:0 "It was worth a try."

flowena.126.t:0 "전염병 확산!"
flowena.126.d:0 "Grim reports are coming from all across the country. In almost every city, town and village, the plague has struck without mercy, incapacitating and even killing tens of thousands within days. Our doctors have identified it as the notorious Wet Plague, which kills its victims by filling their lungs with fluid.\n\nThere is no known cure for this.\n\nNot too long ago an epidemic of the disease struck the small city-state of Flowena, and it seems it spread from there via trade routes as the city is a center of commerce."
flowena.126.a:0 "Impose quarantine and do everything you can to stop it!"

flowena.127.t:0 "대관식과 결혼식"
flowena.127.d:0 "A huge crowd of griffons from all across Aquileia gathered at the Temple of Boreas in Aquila as Nicolas de Charbon, the protector of the people, was crowned by a Prelate. He had crushed both dissident Discrets and violent revolutionaries, and had already introduced reforms to earn the favour of the people. Now his right to rule Aquileia would be recognized, but more was needed to truly cement his reign.\n\nThe crowd then followed Nicolas to the Temple of Eyr. Here, centuries ago, Grover II had stood triumphant and married Princess Giselda to ensure Aquileian loyalty and obedience. But this time, the wedding would serve to secure the survival and legitimacy of the new King's dynasty. There, Princess Viviane Discret waited for him, dressed up in a fabulous yet ascetic gown, as lightly decorated as Nicolas' black suit. She forced a fearful smile and offered her claw to him reluctantly. They entered together, and inside the priests declared them husband and wife. The crowd cheered in jubilation, drowning Viviane's sorrow in their enthusiasm.\n\nNicolas looked up, and whispered: "I hope you are proud of me, father.""
flowena.127.a:0 "Longue vie au Roi!"

flowena_news.1.t:0 "그리펜하임-아퀼라 협약"
flowena_news.1.d:0 "[This.GetNewspaperHeader]그리포니아 제국과 아퀼레이아의 외교관들은 오늘 참관인들에 의하여 그리펜하임-아퀼라 협약의 서명으로 역사적인 협정을 이루어냈다고 결론 내렸습니다. 이 불가침 조약은 양측이 상호 국경을 존중하고 상호 간의 개방적인 무역을 유지하도록 규정하고 있습니다. 플로웨나 또한 이 협약의 서명자이기도 했고, 두 나라 모두 이 작은 도시 국가의 중립을 존중하는 데 동의했습니다. 일부 회의론자들은 이 평화협정이 오래 지속되지 않을 것이라고 말하지만, 많은 그리폰들은 여전히 희망에 차 있습니다."
flowena_news.1.a:0 "아마도, 우리 시대의 평화로군?"

flowena_news.2.t:0 "플로웨나가 금융 비밀 보호법을 폐지하다"
flowena_news.2.d:0 "[This.GetNewspaperHeader][FLO.GetNameDef]에서 고객 기밀 유지에 대한 수 세기 동안의 전통이 오늘 막을 내렸습니다. 이것을 주도한 의회인, 귀족 회의는 고객 정보를 공개하는 것으로 인해 처벌되는, 수 년에 걸쳐 제정된 수많은 법률들을 폐지하는 투표에서 만장일치로 동의했습니다. 이미 수천 건의 문서가 발행되었고, 그리포니아 전역의 수백 마리의 부유한 그리폰들이 세금을 탈세하거나 돈을 세탁하기 위해 플로웨나 은행 계좌를 사용한 혐의가 폭로되었습니다. 수백만이 넘는 돈이 이미 몰수되었습니다. 은행은 많은 고객을 잃었지만, 정직하고 법을 준수하는 고객들은 그 어느 때보다 행복합니다."
flowena_news.2.a:0 "다른 은행을 찾아야 할 것 같군..."
flowena_news.2.b:0 "정말 멋진 행동이네!"
flowena_news.2.c:0 "저 그리폰들과 황금들은..."

