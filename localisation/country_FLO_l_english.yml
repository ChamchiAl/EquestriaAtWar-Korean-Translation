FLO_fund_overlord:0 "동맹에게 자금 지원"
FLO_fund_overlord_desc:0 "매우 낮은 이자율로 대출을 제공함으로써, 우리는 해외의 친구들을 관대하게 도울 수 있고 보호를 대가로 그들의 호의를 얻을 수 있습니다."

FLO_bankruptcy:0 "텅 빈 금고"
FLO_bankruptcy_desc:0 "우리 귀족들의 화폐 보유량은 텅텅 비었으며, 한 푼도 보이지 않습니다. 은행 업무는 현재와 같이 계속되고 있지만, 우리는 더 이상 민병대에게 돈을 지불할 여유가 없습니다. 나중에 돈을 지급하겠다고 약속할 수는 있지만, 지급하는데 시간이 너무 오래 걸리면 그들의 발톱 아래 반란이 일어날지도 모릅니다..."

FLO_ask_loan:0 "플로웨나로부터 대출"
FLO_ask_loan_desc:0 "작은 도시 국가인 플로웨나의 은행은 금과 동전으로 가득 차 있습니다. 만약 우리가 원한다면 그들에게 대출을 요청할 수 있습니다. 우리는 연간 이자를 지불해야 하지만 대출받은 돈으로 우리 경제에 투자할 수 있습니다."

FLO_sacking:0 "플로웨나 약탈"
FLO_sack_vaults:0 "은행 금고 약탈"
FLO_sack_vaults_desc:0 "모든 그리폰들은 플로웨나의 금고에 귀중품이 가득하다는 것을 알고 있습니다. 이제 우리가 그 도시를 점령하고 그 민중들을 굴복시켰으니, 그 무엇도 우리가 현금을 '빌리는' 것을 막을 수 없습니다. 아니면 모든 것을 영구적으로 말입니다."

FLO_request_guarantee:0 "[From.GetNameDef]에게의 보장 요청"
FLO_request_guarantee_desc:0 "우리는 작고 약한 나라이며, 우리의 자유는 힘이 없습니다. 고맙게도 아퀼레이아의 혁명 친구들이 군주주의자들을 물리쳤습니다. 우리는 더 늦기 전에 긴밀한 외교관계를 수립하고 독립을 보장해 줄 것을 요청해야 합니다."

FLO_republic:0 "공화국"
FLO_declare_republic:0 "공화국 형성"
FLO_declare_republic_desc:0 "우리는 아주 작은 도시 국가에서 많은 마을과 도시들을 지배하며 제대로 된 국가로 성장해 왔습니다. 이제는 우리가 우리나라를 개혁하고 지역 주민들을 우리 정부로 끌어들여 제대로 된 공화국이 될 때입니다."
FLO_core_camris:0 "캠리스 통합"
FLO_core_camris_desc:0 "캠리스는 얼과 폼 강 사이에 있는 낙후된 시골 지역이며, 캠리스와 플로웨나 두 곳에서 연료로 쓰이는 목재가 생산되는 몇몇 숲이 있습니다. 우리 도시는 871년에 자유 도시가 되기 전에 한때 이 지역의 일부로 여겨졌습니다. 여전히 포모바라어를 사용하는 그리폰들은 캠리스 지역 사투리를 유지하고 자랑스럽게 말합니다. 그들이 우리와 함께할 수 있도록 우리의 영역에 다시 합류시키고, 그들의 대표자들을 우리 정부에 초대하며, 지역민들이 공화국의 민병대에 합류할 수 있도록 하는 것은 당연한 일입니다."
FLO_core_pomovarra:0 "포모바라 통합"
FLO_core_pomovarra_desc:0 "포모바라의 구릉 지역은 민족주의자들에 의해 우리의 고국 땅으로 여겨집니다. 플로웨나의 원래 시민들은 모두 포모바라어를 다소 유창하게 말할 수 있었고, 우리 도시는 디스크렛 왕조의 통치 기간 동안 포모바라 자치주의 일부분이었습니다. 이제 모든 것이 원래대로 돌아가서 우리를 지배했던 마을들을 지배하고 있습니다. 어쩌면 우리는 서로를 굴복시키려는 것이 아니라 동등한 존재로 함께 살아가는 노력이 필요할지도 모릅니다."
FLO_core_avian:0 "아비안 통합"
FLO_core_avian_desc:0 "평평하고 비옥한 평야는 수년 동안 우리가 먹을 음식을 생산해 왔습니다. 이제 그들은 통행료를 지불할 필요 없이 우리 시장에 물건을 팔 수 있습니다. 하지만 우리는 지역민들과의 더 긴밀한 관계를 추구해야 할지도 모릅니다. 그들은 오랫동안 아비안 가문과 귀족들의 독재적인 통치 하에서 고통받아 왔습니다. 우리는 공화주의를 소개할 뿐만 아니라 아비안에서 그리폰어와 아퀼레이아어, 두 가지 언어를 사용할 것을 공인하였습니다. 그들은 우리를 해방자로 보고 의심의 여지없이 충성을 다할 것입니다."
FLO_core_lissay:0 "리사이 통합"
FLO_core_lissay_desc:0 "리사이의 광활한 숲이 무법자들로 들끓고 있는 동안, 우리는 나머지 시골 지역을 진정시켰습니다. 이 지역 주민들은 수십 년 전에 반란을 일으켰고 무거운 세금 때문에 그라이프발트에서 떨어져 나왔습니다. 그리고 지금 그들은 우리가 그들을 비슷하게 억압할 것을 두려워하고 있습니다. 그리폰들의 신뢰를 얻기 위해 우리는 그들에게 제한된 자치권을 주고 그들이 그들만의 민병대를 형성할 수 있도록 할 것입니다. 이렇게 하면 그들은 기꺼이 우리가 그들의 땅에서 귀중한 기름을 추출하도록 할 것입니다."

FLO_fasc_coring:0 "식민지화"
FLO_fasc_coring_desc:0 "국가를 획득할 때, 가장 좋은 방법은 한 두 곳에 식민지를 설립하는 것입니다. 그렇게 하지 않으면, 군대의 일부를 그곳에 주둔시켜야 할 것입니다. 왕자는 주둔지에 많은 돈을 쓸 필요가 없습니다. 거의 또는 전혀 비용을 들이지 않고 정착민들을 그곳에 보내서 그곳에 머물게 할 수 있기 때문입니다. 왕자는 새로운 정착민들에게 줄 땅과 집을 빼앗기 때문에 오직 소수의 시민들만을 불쾌하게 합니다. 가난하고 흩어진 채로, 고난을 받는 이들은, 결코 왕자에게 해를 끼칠 수 없습니다; 피해 없는 나머지 그리폰들은 쉽게 입을 다물며, 동시에 그들이 그들의 땅과 집을 잃을지도 모른다는 두려움 때문에 문제를 일으키지 않으려고 애씁니다."
FLO_colonize_camris:0 "캠리스 식민지화"
FLO_colonize_camris_desc:0 "캠리스인들은 우리의 토착 사투리와 많은 관습들을 공유하고 있고, 한때는 우리 왕자의 조상들의 충실한 신하였습니다. 하지만 최근 들어 그들의 영토에는 민족주의자, 공화주의자, 분리주의자들이 들끓고 있기 때문에, 식민지화는 궁극적으로 국가의 질서를 확보하기 위해 필요합니다."
FLO_colonize_pomovarra:0 "포모바라 식민지화"
FLO_colonize_pomovarra_desc:0 "왕자는 많은 세대를 거쳐 고국으로 돌아왔습니다. 그 이후로 많은 것이 변했고, 몇 년 동안 무질서가 이 땅을 괴롭혔습니다. 반군은 반드시 진압되어야 하며, 식민지로 인한 지역 주민들의 충성심이 보장되어야 합니다."
FLO_colonize_avian:0 "아비안 식민지화"
FLO_colonize_avian_desc:0 "교육을 받지 못한 아비안의 농부들은 군주제 아래에서 사는 것에 익숙하지만, 오히려 아비안 가문을 좋아하게 되었습니다. 가문의 잔재들은 모두 없애야 하고, 왕자는 자신을 모든 귀족과 부인들의 합법적인 후계자로 내세워야 합니다. 그런 다음 플로웨나의 도시화된 그리폰들은 그들에게 문명을 소개하고 그들이 새로운 질서를 채택함으로써 어떻게 이익을 얻을 수 있는지를 보여줄 것입니다."
FLO_colonize_lissay:0 "리사이 식민지화"
FLO_colonize_lissay_desc:0 "그들의 반란 이후, 리사이의 그리폰들은 자치에 익숙해졌습니다. 클라우뎃 백작의 잘못된 관리로 인해 그들은 왕자를 불신하고 혼자 있고 싶어 합니다. 그들에게 복종을 다시 한번 가르쳐야 합니다. 그리고 숲 형제단과 연관된 그리폰들은 그들의 소소한 재산을 압류하여 무정부상태 대신 법과 질서가 보장하는 무장한 식민지 개척자들에게 줄 것입니다."
FLO_colonize_balefire:0 "베일파이어 식민지화"
FLO_colonize_balefire_desc:0 "베일파이어의 그리폰들은 우리의 풍습을 거의 공유하지 않지만, 에리에 가문의 통치하에 전쟁에 싫증이 나 버렸습니다. 왕자는 그들에게 평화뿐만 아니라 번영도 약속할 것입니다. 그리고 그의 식민지 개척자들은 지역 주민들의 충성심을 보장할 것입니다."
FLO_colonize_eagleton:0 "이글톤 식민지화"
FLO_colonize_eagleton_desc:0 "이글톤은 폭동이 시작된 곳이었습니다. 그래서 우리는 이 지역에 특히 주의해야 합니다. 저항이나 강도질과 같은 생각은 우리의 충실한 식민지 주민들에 의해 억제되어야 합니다."
FLO_colonize_comrick:0 "컴릭 식민지화"
FLO_colonize_comrick_desc:0 "컴릭은 그들의 역사 동안 아비안 가문에 의해 에리에 가문에 팔려나가면서 그들의 주인을 바꾼 적이 있습니다. 이와 같이, 그들은 새로운 지배자를 모시는데 쉽게 적응할 수 있겠지만, 만약의 경우에 대비하여, 원활한 통합을 위해 식민지 주민을 보내야 합니다."

FLO_democratic_stuff:0 "민주주의 전파"
FLO_democratic_stuff_desc:0 "폭정과 강압에 의해 지배되는 국가에 자유를 전파하고 동료 민주주의 국가들과 단결하여 함께 우리 땅을 폭정으로부터 보호하는 것이 우리의 맹세이자 신성한 의무입니다."
FLO_spread_word_of_democracy:0 "자유의 말을 전파한다"
FLO_spread_word_of_democracy_desc:0 "직접적인 폭력 행위 대신, 우리는 혁명가들에게 자금을 지원하고 다른 나라의 억압받는 국민들에게 자유의 경이로움을 보여준다면 민주주의를 간접적으로 확산시킬 수 있습니다."
FLO_join_alliance:0 "[From.GetFactionName]에 가입한다"
FLO_join_alliance_desc:0 "소국으로서, 우리는 같은 생각을 가진 나라들의 우호적인 동맹에 가입하지 않는다면, 이 격동의 시기에 우리의 독립을 유지할 가능성이 거의 없습니다."
FLO_fund_allies:0 "동맹에게 자금을 지원한다"
FLO_fund_allies_desc:0 "매우 낮은 이자로 대출을 해주면, 우리는 해외에 있는 친구들을 아낌없이 도울 수 있고 그들이 민주주의를 수호하는 의무를 도울 수 있습니다."
FLO_found_alliance:0 "자유 서부 동맹 창설"
FLO_found_alliance_desc:0 "아퀼레이아 혁명 이후에 우리와 우리의 많은 이웃들은 억압적인 지배자들로부터 간절히 바라던 자유를 얻었습니다. 이제 외국의 국가들이 우리를 다시 정복하기를 원하기 때문에, 우리는 우리가 어렵게 얻은 자유와 민주주의를 지키기 위해 함께 뭉쳐야 합니다."

FLO_commie_stuff:0 "혁명 확산"
FLO_commie_stuff_desc:0 "우리는 우리의 부르주아 압제자들을 성공적으로 타도했지만, 다른 나라의 노동자들은 그렇게 운이 좋지 않았습니다. 그러므로 우리는 우리보다 불행한 그리폰들을 돕기 위해 우리가 할 수 있는 모든 것을 해야 합니다."
FLO_build_mot:0 "트럭 제조 작업"
FLO_build_mot_desc:0 "우리 노동자들은 군용 트럭 부품 제작과 조립에 주력할 것입니다."
FLO_build_lt:0 "경전차 제조 노력"
FLO_build_lt_desc:0 "우리 노동자들은 군용 경전차 부품 제작과 조립에 주력할 것입니다."
FLO_spread_word_of_revolution:0 "노동자 선동"
FLO_spread_word_of_revolution_desc:0 "프롤레타리아는 고통을 참아서는 안 되며, 상류층에게 점점 더 많은 양보를 요구해야 하고, 이는 그들이 받아들일 수 없는 것입니다. 이것은 그들이 무기를 들고 그들이 원하는 것을 얻기 위해 더 강력한 수단을 사용하도록 동기를 부여할 것입니다."
FLO_support_revolutionaries:0 "혁명가 지원"
FLO_support_revolutionaries_desc:0 "무기는 노동 계급이 스스로를 해방시킬 도구입니다. 우리의 숙련된 총기 기술자들은 오물 같은 귀족들을 죽이는 데 유용하게 쓰일 것을 알고 총기를 만드는 것을 매우 기뻐합니다."
FLO_invite_to_faction:0 "[From.GetNameDef] 초대"
FLO_invite_to_faction_desc:0 "엄연한 진실은 우리만의 힘으로는 그리포니아의 제국주의 세력에 저항하기에는 너무 약하다는 것입니다. 하지만 우리가 함께한다면, 우리는 함께 살아남을 수 있을 뿐만 아니라 침략자들을 물리치고 혁명을 널리 퍼뜨릴 수 있는 기회를 가지게 될 것입니다."

FLO_fasc_stuff:0 "왕자의 야망"
FLO_fasc_stuff_desc:0 "그의 가문을 진정으로 이전의 위대함으로 회복시키고 아퀼레이아를 혼란과 야만에서 구하기 위해서는 니콜라스 드 샤본은 지칠 줄 모르고, 가차없고, 무자비해야 합니다. 목적은 항상 수단을 정당화합니다."
FLO_seek_false_pact:0 "거짓된 평화 조약을 추구하다"
FLO_seek_false_pact_desc:0 "이웃과 불가침 조약을 맺음으로써 우리는 그들의 신뢰를 얻고 우리가 그들을 공격하지 않을 것이라고 믿게 만들 수 있습니다. 우리가 행동에 나설 때, 그들은 준비도 안되고 무방비한 상태로 잡힐 것입니다."
FLO_sabotage:0 "공작원을 보내다"
FLO_sabotage_desc:0 "왕자는 친히 이웃나라의 영토에 대한 대담한 공격을 지휘하여 도로와 생산 시설에 최대한 많은 피해를 입히도록 하여 그들을 약화시킬 것입니다."
#FLO_antiwar_sentiment:0 "Spread Antiwar Sentiment"
#FLO_antiwar_sentiment_desc:0 "There are many cowards in our neighbouring nation, who foolishly think war accomplishes nothing. We can take advantage of this by spreading pacifist pamphlets and offering support for antiwar protesters."
#FLO_agitate_commoners:0 "Agitate Commoners"
#FLO_agitate_commoners_desc:0 "The rulers of our neighbouring nation have done little to improve the lives of their subjects. With his virtuous behaviour, Nicolas can make the commoners jealous and demand their own princes to be as benevolent as him, causing riots and instability."
FLO_sell_guns:0 "무기를 판매하다"
FLO_sell_guns_desc:0 "우리 귀족들은 우리의 고품질의 무기를 적절한 가격에 구입하기를 원하는 민간 계약자들과 협상하고 있습니다."
FLO_buy_guns:0 "무기를 구매하다"
FLO_buy_guns_desc:0 "우리 귀족들은 고품질의 무기를 알맞은 가격에 판매하기를 원하는 민간 계약자들과 협상하고 있습니다."
FLO_commit_war_crime:0 "전염병을 퍼트리다"
FLO_commit_war_crime_desc:0 "우리 과학자들은 서부 자치구에서 포획된 쥐들로부터 수백 마리의 벼룩을 수집했습니다. 이 벼룩들은 습식 전염병을 일으키는 병원균을 운반하지만, 현재 우리 인구의 대부분은 전염병 대한 면역력을 발달시켰습니다. 우리 이웃들은 그렇지 않지만요. 기생충으로 들끓는 쥐들을 밀수함으로써, 그들이 무엇이 그들을 공격했는지 알아내지도 못하는 채로 크게 약화시킬 수 있습니다. 이런 행동의 도덕성은 의심스럽지만, 만약 우리의 적들을 파괴하고 우리의 왕자가 지배하는 것이 목표라면, 이것은 가치 있는 일입니다."

### Leader descs

FLO_failure_desc:0 "초콜릿 드 로즈브루네는 유명하고 존경받는 훌륭하신 브론지노 시장의 아들로써 그의 아버지는 1003년 죽기 전까지 수십 년간 플로웨나의 시장으로써 도시를 훌륭하게 다스렸습니다. 초콜릿은 아버지의 사후 줄곧 시장직을 이어받았지만, 그 시간 동안 그는 그의 가문 저택에서 호화로운 파티를 여는 것 외에는 거의 하지 않았습니다. 도시의 통치는 대부분 귀족 회의의 귀족들과 관료들에게 맡겨졌습니다. 그 둘의 눈에는 모든 것이 괜찮아 보인다는 것처럼 어떠한 것도 바꾸고 싶어 하지 않습니다. 하지만 최근 들어 초콜릿은 좀 더 적극적인 역할을 수행하고 쾌락주의적인 방식을 버리고 싶어 하는 욕구를 보이고 있습니다."
FLO_literally_machiavelli_desc:0 "니콜라스 드 샤본은 샤본 왕조에서 마지막으로 살아있는 구성원입니다. 그의 아버지는 변호사였지만, 판사 협회에 가입하기엔 빚이 많아 불가능했습니다. 아퀼레이아 왕에 의해 작위가 폐지되기 전에는 그의 가문은 한때 포모바라의 왕자이기도 했습니다. 그의 가족들은 플로웨나로 망명 생활을 한 이후로, 귀족으로 여겨질 만큼 부유해졌지만 완전한 시민권을 얻지는 못했습니다. 어린 시절의 니콜라스는 미사여구와 역사를 배웠으며, 다국어에 유창해졌습니다. 성인이 된 그는 비서, 외교관으로 일했으며 마침내는 민병대 사령관이 되었습니다. 정치와 역사에 대한 폭넓은 지식을 가진 그는 아퀼레이아가 중앙집권화하여 독립을 확보하고 오랫동안 잃어버린 힘을 되찾기를 바랍니다. 공화주의자들과 디스크렛 양쪽에 실망한 그는 이제 자신만이 혼돈과 야만인들로부터 조국을 구할 수 있다고 믿고 있습니다."
FLO_fancybird_desc:0 "안나 드 인디고는 오랫동안 평민들의 권리를 옹호해 왔고 그들을 아랫사람 대신 동등하게 대하기를 원했던 그녀의 가문의 중년의 가주입니다. 그들은 한 세기 전만 해도 이 도시의 귀족들을 이끌었지만, 그들의 쓰라린 라이벌인 드 로즈브루네 가문의 음모에 빠졌습니다. 그녀는 카리스마적이면서도 교활한 그리폰으로 상당한 규모의 미술품을 소장하고 있으며 매주 자선단체에 기부하고 있습니다. 적지 않은 나이에도 불구하고, 그녀는 완벽하게 정치적 결혼에 이용되기를 기다리면서 여전히 미혼 상태에 있습니다."
FLO_syndiescum_desc:0 "마이클 랜드로는 40대의 양털깎이 이자 전직 민병대입니다. 그의 어머니는 세탁꾼이며 그의 아내는 생선을 팝니다. 그의 혈통에 귀족의 피는 한 방울도 없고, 그의 가족은 몇 세대 전에 릴라에서 플로웨나로 이주했습니다. 마이클 자신은 젊은 나이에 민병대에 입대했는데, 그것이 가장 돈을 잘 버는 직업 중 하나였고, 포모바라와의 여러 차례 교전에도 참여했지만, 파업 중인 노동자들을 구타하는 것을 거부하자 해고당했습니다. 그 후 그는 양털 노동자가 되었고, 열악한 근무 환경을 직접 경험하면서 점점 더 급진화되었습니다. 최근 몇 년 동안 그는 자신의 카리스마를 이용하여 파업을 조직하고 노동자 계층에 혁명의 말을 퍼뜨렸습니다. 그의 목표는 마침내 달성되었고, 그는 플로웨나 노동자들의 인기 있는 대표 인물이 되어 기뻐합니다."
FLO_brudda_desc:0 "브루노 드 로즈브루네는 훌륭하신 브론지노 시장의 막내 아들입니다. 어린 시절 그는 종종 그의 아버지로부터 무시당해왔으며, 아버지는 그의 형 초콜릿을 돌보는 데 많은 시간을 보냈습니다. 혼자 남겨진 브루노는 은둔하게 되었고 공부에만 집중하게 되었습니다. 그가 나이가 들었을 때는 그의 어머니가 세상을 떠나기 전에 미든하임에 있는 경제 대학에서 공부할 수 있도록 보장해 주었습니다. 이제 여러 해가 지난 후, 그는 고향으로 돌아왔으며 그의 형을 대신하여 플로웨나의 시장직을 대신하게 되었습니다. 그의 폭넓은 경제학 지식은 유용하게 쓰일 것입니다."

FLO_general_machiavelli_desc:0 "§g니콜라스 드 샤본은 샤본 왕조에서 마지막으로 살아있는 구성원입니다. 그의 아버지는 변호사였지만, 판사 협회에 가입하기엔 빚이 많아 불가능했습니다. 아퀼레이아 왕에 의해 작위가 폐지되기 전에는 그의 가문은 한때 포모바라의 왕자이기도 했습니다. 그의 가족들은 플로웨나로 망명 생활을 한 이후로, 귀족으로 여겨질 만큼 부유해졌지만 완전한 시민권을 얻지는 못했습니다. 어린 시절의 니콜라스는 미사여구와 역사를 배웠으며, 다국어에 유창해졌습니다. 성인이 된 그는 비서, 외교관으로 일했으며 마침내는 민병대 사령관이 되었습니다.§!"
FLO_kock_desc:0 "§g헤르츠란트 출신의 유명하고 유능한 용병인 아스트리트 코흐는 외국의 침략으로부터 도시를 지키고 도시 자체의 질서를 유지하며 수년간 플로웨나에 충성을 다해왔습니다. 그녀는 여러 용병 회사의 노련한 수장으로 플로웨나의 부유한 귀족 밑에서 정규 복무를 시작하기 전, 그리포니아 전역에서 수많은 분쟁에 참여해왔습니다. 2년 전 그녀는 자유 시민권과 함께 민병대의 대장으로서의 자리를 제안받았는데, 그녀는 이를 정중히 받아들였습니다. 50세가 다 되어가는 그녀는 플로웨나의 저택에서 평화롭고 풍요로운 은퇴를 기대합니다.§!"
FLO_artois_desc:0 "§g아퀼레이아 혁명 중 쌍둥이 여동생과 함께 프랑수아 드 아르투아의 맏아들로 태어났습니다. 공화주의 폭풍에 대한 경외심으로 그의 가족은 거의 모든 것을 잃었으며 – 그 상황이 반복되려고 하고 있었습니다. 어린 르네는 아주 어린 나이에 혁명과 군주제의 회복에 참여했던 그의 삼촌들로부터 전쟁의 기술을 배우기 시작했고 – 나중에는 사관학교에서 계속되었습니다.\n\n아르투아 경의 엄격한 지도 아래 의회의 부와 위신이 천천히 그리고 꾸준히 증가하였습니다. 이것의 정점으로 그의 큰 딸 마리와 디스크렛 가문의 귀족과의 결혼식을 하기로 하였습니다 – 이 결혼식은 가장 큰 저주가 되는 축복이었습니다. 결혼식이 있던 날, 신부는 새로운 남편이 그녀의 아버지나 오빠와 똑같이 될 것을 두려워하여 도망쳤습니다.\n\n그들의 명성이 지금과 같이 나락으로 떨어진 상태에서 유일한 판단은 아퀼레이아로부터 멀어지는 것이었고 – 그들은 플로웨나를 선택하였습니다. 그의 모든 노고가 그 짧은 순간에 먼지로 변하는 것을 보고, 프랑수아 경은 정신적으로 쇠약해지는 것을 경험했습니다. 가문을 이끌 수 없게 된 그를 대신하여, 가문의 가주는 그의 장남 르네 드 아르투아에게 맡겨졌습니다. 처음에는 갑작스러운 변화를 제대로 받아들이지 않았지만, 곧 그는 선택의 여지가 없다는 것을 이해했습니다. 플로웨나 민병대에 입대하기로 약속했던 장대한 미래를 잃은 것에 대해 그는 씁쓸해하고 있습니다 – 놀랍게도 그는 그곳에서 가장 큰 환영을 받았습니다.§!"

