FLO_hire_merc_4:0 "자유 용병 고용"
FLO_hire_merc_4_desc:0 "용병 기사들을 고용하는데는 일 년에 £coin_text §Y6 백만§! 플로윈이 지출될 것입니다. 그들은 3개의 사단을 가지고 있습니다."
FLO_fire_merc_4:0 "다음 계약금 지급까지:"
FLO_fire_merc_4_desc:0 "기사들이 계약금 지급을 요청할 때까지의 남은 시간을 표시합니다. 만약 우리가 그들에게 지불할 여유가 없다면, 그들은 우리를 떠날 것입니다."
