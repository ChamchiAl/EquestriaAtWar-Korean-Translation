FLO_purchase_trd_weaponry:0 "스카이폴과의 무기 거래"
FLO_purchase_trd_weaponry_desc:0 "스카이폴의 광대한 공장은 많은 현대식 무기를 생산합니다. 현지의 회사들과 계약을 맺는 것은 비용이 많이 들겠지만, 우리의 방어군에게 무기를 더 쉽게 공급할 수 있게 해줄 것입니다."

