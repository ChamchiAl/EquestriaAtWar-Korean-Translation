l_english:
     LOADING_TIP_0:0 "혼돈이 도처를 지배하고 있는데, 내가 왜 끼어들어야 하는 거지?\n— 디스코드"
     LOADING_TIP_1:0 "전쟁이 심화되면서 진로를 나타내주는 큐티 마크 시스템은 사라지고 그 이름밖에 남지 않았습니다. 어떻게 소다 팝, 꽃, 음악책 큐티 마크를 지닌 포니들을 생산라인 노동자들, 용접공들, 그리고 최전방군으로 분류하겠습니까?\n— 트와일라잇 공주의 일기장 중"
     LOADING_TIP_2:0 "망할 그리폰들, 그놈들이 그리포니아를 망쳐 놨어!\n— 한 논쟁적인 그리폰"
     LOADING_TIP_3:0 "트와일라잇에게 그것은 신문에 실린 숫자이고, 케이던스에게 그것은 남편이 보낸 편지이고, 루나에게 그것은 총과 탱크입니다. 하지만 제게는 작은 포니들입니다.\n— 셀레스티아 공주"
     LOADING_TIP_4:0 "나의 자매여, 나의 조국이여... 널 위해서는 어쩔 수 없었노라!\n— 루나 공주의 태양 제국 항전 선언"
     LOADING_TIP_5:0 "이것이 마지막 라디오 방송입니다. 체인질링들이 발티메어로 진입했습니다. 어디에 있든, 여전히 싸우고 있는 형제들에게 인사를 전합니다. 이퀘스트리아는 아직 사라지지 않았습니다! 이퀘스트리아여 영원하라!\n— 발티메어 라디오 마지막 방송"
     LOADING_TIP_6:0 "이제 새 천년에 들어선 만큼 그리폰들은 그들의 유산보다는 이익을 기준으로 그들의 지도자를 선택해야 할 때이다.\n— 보스 코르세어, 아퀼레이아 공화당원"
     LOADING_TIP_7:0 "이 "실험"은 완전히 태워버리고 아무것도 남아있게 하지 마라.\n— 스탈리온그라드에 도착한 데이브레이커"
     LOADING_TIP_8:0 "A Longsword for all of us. Not for me, for ponies or for griffons. A Longsword for all of us is what I fight for.\n— Starry Night"
     LOADING_TIP_9:0 "Political terror is the only language they understand.\n— Victor Allard"
     LOADING_TIP_10:0 "나는 한때 들끓는 분노를 겪은 적이 있다. 나는 유배의 복수를 할 순간만을 기다리며 시간을 낭비했다. 그러나 마침내 자매의 자비를 되돌려준 나는 후회와 공허감만 느꼈었다.\n— 루나 공주, 데이브레이커의 패전 후 대관식 연설"
     LOADING_TIP_11:0 "내 조카는 군대에서 가장 성미가 고약한 놈이다. 그는 항상 화가 나 있다.\n— 루나 공주, 육군원수 블루블러드에 대해"
     LOADING_TIP_12:0 "우정의 마법은 심지어 그리폰들 사이에서도 전쟁의 결정적인 특징이다. 군인을 빗발치는 기관총 속으로 뛰어들게 만드는 것은 명예, 이념, 국가, 심지어 가족도 아니다. 그것은 바로 전우들이 자신을 남겨두고 뛰어들게 놔둘 수 없다는 생각이다.\n— 트와일라잇 스파클, 우정 연구자"
     LOADING_TIP_13:0 "그는 너무 멍청해서 심지어 포니들에게 가위바위보를 진 적이 있을 정도다.\n— 그리폰들의 흔한 모욕"
     LOADING_TIP_14:0 "혹시 우리가 나쁜 놈들이라고... 생각한 분들이 있나요?\n— 토랙스"
     LOADING_TIP_15:0 "케이던스 공주님, 물론 농담으로 말하신 건 알지만 저는 그 도전을 받아들이겠습니다. 제가 세계 최고의 눈 요새를 만들겠습니다.\n— 수비대 엔지니어 아이돌 후브즈"
     LOADING_TIP_16:0 "보레아스시여... 저는... 저는 괜찮았습니까?\n— 황제 그로버 5세의 마지막 유언"
     LOADING_TIP_17:0 "제 친구에게 이 모드를 플레이하기로 약속했었는데, 사실 이 모드는 꽤 잘 만들어졌고 아주 놀라웠습니다.\n— 다니엘 셰베리(Da9L), HoI4 QA팀장"
     LOADING_TIP_18:0 "교육은 누가 그것을 그의 발굽에 쥐고, 누구를 목표로 하느냐에 따라 그 효과가 달라지는 무기이다.\n— 스탈리온그라드 총서기장 시니스터 세로프"
     LOADING_TIP_19:0 "Call me naive if you please, but as the world tears itself asunder I have to ask: Is there no other path? Can we not come together in harmony?\n— Chancellor River Swirl"
     LOADING_TIP_20:0 "전쟁 채권 사세요!\n— 애플블룸"
     LOADING_TIP_21:0 "불과 피로 나의 여제를 자랑스럽게 하리라.\n— 선셋 시머"
     LOADING_TIP_22:0 "I've heard complaining about how our position as Equestria's high-flyers has been replaced with machines, 'metal has replaced mettle' and all that. Well... suck it up, foals. We still have our duty, so do it or get out of my way.\n— Captain Spitfire of the Wonderbolts"
     LOADING_TIP_23:0 "루나는 요즘 꿈의 세계에 거의 들어가지 않는단다. 악몽이 현실이 된 요즘 그녀는 무엇을 하기를 바랄 수 있을까?\n— 셀레스티아, 트와일라잇 공주에게 보내는 편지"
     LOADING_TIP_24:0 "Defending Equestria from the changeling invasion goes beyond an ethical obligation. It is necessary for our survival.\n— General Secretary Vasiliy Pantsushenko of Stalliongrad"
     LOADING_TIP_25:0 "나는 이퀘스트리아를 위해 싸운 죄로 기소되어 유죄를 선고받았다. 그리고 나는 이퀘스트리아를 위해 기꺼이 죽을 것이다. 악몽은 아무것도 파괴하지 못 할 것이다. 자유 이퀘스트리아 만세!\n— 소어린 장군, 처형 직전"
     LOADING_TIP_26:0 "전쟁에서, 승리. 평화에서, 경계. 죽음에서, 희생.\n— 아크튜러스 기사단 격언"
     LOADING_TIP_27:0 "태양이 그녀의 손에 닿는 모든 곳을 따뜻하게 하지 않을 때, 그녀는 달을 어둡게 하고 하늘에서는 전쟁이 일어날 것이다.\n— 프란스트라스 신탁, 님부시아"
     LOADING_TIP_28:0 "우리가 파티 플래너였을 때 기억나?\n— 치즈 샌드위치 대령이 핑카미나 다이앤 파이 장군에게"
     LOADING_TIP_29:0 "그렇다면 그냥 무지개 레이저로 그들을 폭파시켜버리지 그래요?\n— 레인보우 대시"
     LOADING_TIP_30:0 "이 우정과 비통함의 순환이 너무 오래 지속되었다. 이제 누군가가 그것을 깨야 할 시간이다. 영구히.\n— 로사 말레딕타"
     LOADING_TIP_31:0 "평화? 그들이 항복만 한다면 평화는 알아서 찾아올 것이다.\n— 줄리오 비콜리니"
     LOADING_TIP_32:0 "너희 모두에게 약속하노라. 오늘 밤, 결코 잠들지 않는 도시에서, 나에게 맡긴 꿈을 현실로 만들 것이다!\n— 암살 전 루나 공주의 마지막 말"
     LOADING_TIP_33:0 "윙바르디는 강대국이 되거나, 완전히 무너질 것이다.\n— 줄리오 비콜리니"
     LOADING_TIP_34:0 "이 세상의 많은 나라들이 우리를 체인질링에게 배신했다. 우리는 홀로 서 있고 그들은 우리의 고향을 양보할 것을 요구한다. 이제 죽음 혹은 불명예 중 하나를 결정해야 한다.\n— 요한 '자불렌' 왕'"
     LOADING_TIP_35:0 "서쪽에는 체인질링들, 동쪽에는 스탈리온그라드, 북쪽에는 야크야키스탄, 그리고 내부 불화까지. 우리는 사방의 적들에게 둘러싸여 있다. 무언가 조치를 취해야 한다.\n— 케이던스 공주, 셀레스티아와 루나와의 사적인 만남에서"
     LOADING_TIP_36:0 "전쟁이 끝났다. 이퀘스트리아는 변했다. 조화도 변했다. 그리고... 다시 예전으로 돌아갈 수 없을까봐 두렵다.\n— 트와일라잇 스파클 공주"
     LOADING_TIP_37:0 "웃어요 웃어요 웃어요! 우정의 마법을 항상 유지하세요!\n이퀘스트리아 선전 포스터"
     LOADING_TIP_38:0 "이퀘스트리아 생태계는 우리가 겨울 마무리를 중단하고 체인질링들이 이퀘스트리아에 들끓었던 이후로 많은 고통을 겪었다. 날씨는 이상해졌고 동물들은 예전처럼 우리를 맞이하기를 거부하며 초조해 했다.\n— 트와일라잇 공주의 일기장"
     LOADING_TIP_39:0 "늑대들은 올 겨울에 포식하겠군.\n— 신원불명의 올레니아 장교"
     LOADING_TIP_40:0 "야크 귀여운 고양이새 부순다!\n— 러더포드 왕자, 노바 그리포니아에 대한 공식 선전포고문"
     LOADING_TIP_41:0 "용서는 복수에 대한 의지가 부족한 사람들을 위한 것이다.\n— 왕 클로스 '컨덕터' 드 키소"
     LOADING_TIP_42:0 "하이브들이 그렇게 단결된 적은 없었다. 하지만 그들은 우리에게 충성하지 않는다. 승리를 가져와야 그들이 따라올 것이다. 실패하면, 우리는 우리가 숙청한 이들의 운명을 겪을 것이다. 우리는 빠르고 강하게 공격해야 한다.\n— 육군 원수 트리멜이 크리살리스 여왕에게"
     LOADING_TIP_43:0 "과식하고, 과급하고, 저 멀리 있고!\n— 이퀘스트리아 원정군에 대한 뉴 메어랜드군의 불평"
     LOADING_TIP_44:0 "나의 가죽은 포니의 것이지만, 내 안에서 뛰는 심장은 자랑스러운 노바 그리포니아의 것이다. 나는 기꺼이 이 나라와 그 주민들을 위해 죽음을 불사하며 싸우려 한다.\n— 박쥐 포니 가브리엘 장군"
     LOADING_TIP_45:0 "그렇다면, 여기서 멀지 않은 곳에 있는 다소 쾌적한 작은 식당이 생각나는 것 같군. 아직 있는지 확인해 보겠소?\n— 밴후버 함락 후 체인질링 중위"
     LOADING_TIP_46:0 "No matter what race they are, all nobles can agree that serfdom is the natural order of things.\n— Lord Wulfric of Wittenland"
     LOADING_TIP_47:0 "광범위한 징병. 어떻게 이 두 단어가 친구, 부모, 자매, 형제의 실종을 묘사할 수 있을까? 많은 포니들이 돌아오지 못할 수도 있다. 어쩌면 더 나쁠 수도 있고.\n— 셀레스티아 공주, 왕실 문서에 서명하며"
     LOADING_TIP_48:0 "멍청한 것들! 누가 이 바보같은 콜트스트림 문제로 기관총 세례 속으로 뛰어들거라 생각한 거야? 물론 귀족들은 아니겠지!\n— 여왕 화이트 스타, 농노 전쟁을 지원하며"
     LOADING_TIP_49:0 "음, 우리가 이곳의 따스한 햇빛을 해방시켰어. \n— 이퀘스트리아 병사가 바이버프런트를 해방시킨 후"
     LOADING_TIP_50:0 "돈은 사람을 사고 사람들은 국가를 만든다. 그러므로 나는 돈이 국가들을 사지 않을 이유가 없다고 생각한다.\n— 노바 그리포니아™의 CEO"
     LOADING_TIP_51:0 "엄청나네요 :D 우정은 제병연합부대 :D\n— 댄 린드(Podcat), HOI4 게임 디렉터"
     LOADING_TIP_52:0 "총을 가진 한 마리의 체인질링이 총이 없는 백 마리의 포니를 통제할 수 있다.\n— 크리살리스 여왕"
     LOADING_TIP_53:0 "The road will be long and it will be hard, and golden liberty will be paid for with blood and tears both, but it is a price we must be willing to pay.\n— President-Marshal Alexander Kemerskai"
     LOADING_TIP_54:0 "Have you ever tried winning a game of chess without losing any pieces?\n— Field Marshal Blueblood, when asked about Equestrian casualties"
     LOADING_TIP_55:0 "빛을 통해 나는 기운을 얻고, 기운을 통해 나는  적을 공격할 힘을 얻는다. 그 힘을 가지고 나는 하루를 다시 한번 더 볼 수 있기를 희망한다. 비록 내가 넘어지더라도, 그것은 당신의 이름으로, 그리고 당신의 태양 아래에서 나는 그 황금빛 광선 속에서 평화를 발견할 지어다....\n— 태양 신앙의 전투 전 기도"
     LOADING_TIP_56:0 "체인질링 지휘관에게: 오트밀!\n— 이퀘스트리아 장군 서명.\n— 핑키 파이, 1012년 12월 22일, 공세 직전"
     LOADING_TIP_57:0 "나는 자프지아 놈을 한 번 만난 적이 있었다. 그는 시끄럽고, 냄새도 나고, 완전히 불쾌했지만, 적어도 프리웬 놈들은 아니었다.\n— 그러프 할아버지, 그리포니아 프론티어"
     LOADING_TIP_58:0 "노바 훨 뒤에는 항상 카라멜 헤이즈가 있다. 소위 "민주사회주의자"라고 불리는 모든 포니들 뒤에는 풀려날 때만을 손꼽아 기다리는 폭군이 있다.\n— 조화사무국 아크라이트 이사"
     LOADING_TIP_59:0 "인디고, 치어, 레인보우, 스파클, 골드, 브라보, 루나, 크리스탈.\n— 이퀘스트리아 핵폭탄 코드"
     LOADING_TIP_60:0 "난 정말로 괜찮아...\n— 티페더 주지사, 저격 직후"
     LOADING_TIP_59:0 "I believe that Eyr weeps at what we have created, while Maar cackles at our foolishness.\n— A griffon nuclear scientist after a successful test"
     LOADING_TIP_62:0 "고개를 드세요, 행진합시다! 모두 다 함께, 전부 다요! 빠지는 포니 없이요!\n— 스타라이트 글리머"
     LOADING_TIP_63:0 "To those who have abandoned the Empire, I say this - you have abandoned Boreas as well. Repent, for your hour is near!\n— Archon Eros VII"
     LOADING_TIP_64:0 "How about we try talking to them instead of fighting?\n— Fluttershy"
     LOADING_TIP_65:0 "일하라, 싸우라, 아니면 멸망하리라! 오늘은 이퀘스트리아에서, 내일은 여기서!\n— 뉴 메어랜드 선전물"
     LOADING_TIP_66:0 "내가 아빠나 루나 이모처럼 싸울 수만 있다면. 난 지금 이 멍청한 성에 혼자 앉아있고 내 친구들은 모두 전쟁터에 나가있어.\n— 플러리 하트 공주"
     LOADING_TIP_67:0 "We were spared his wrath, but imagine... how many nations were broken under the Storm King? How many old kingdoms and venerable states are now left to pick up the broken remains of their homes?\n— Princess Twilight Sparkle"
     LOADING_TIP_68:0 "조화로운 군주제는 모순적이다. 모든 사소한 결정들 뒤에 계층적이고 비민주적인 기관이 있는 한 진정한 조화로운 사회는 존재할 수 없다.\n— 케머스카이 총통"
